 aristocratic_republic:0 "貴族共和制"
 aristocratic_republic_desc:0 "外形的には民主制ですが、貴族共和制は指導者の地位を高い身分の人物に制限しています。"
 oligarchic_republic:0 "寡頭共和制"
 oligarchic_republic_desc:0 "寡頭共和政ではごく一部の大富豪や権力者のみが政治的地位を保有できます。"
 democratic_republic:0 "民主共和制"
 democratic_republic_desc:0 "この政治体制は、元老院や評議会の代表選挙を通して、すべての適格な市民に発言権を与えます。"
 theocratic_republic:0 "神権共和制"
 theocratic_republic_desc:0 "神権制では信仰における教義の中心に民主主義を記すことでしょう！"
 dictatorship:0 "独裁制"
 dictatorship_desc:0 "全体主義的な政治形態である独裁制は、特定個人の手に政治的権力を委ねます。"
 despotic_monarchy:0 "専制君主制"
 despotic_monarchy_desc:0 "絶対的な権力を保持する専制君主の地位は世襲で受け継がれていきます。"
 stratocratic_monarchy:0 "軍事君主制"
 stratocratic_monarchy_desc:0 "軍事君主制においては軍隊が機能的に統合されます。将軍や戦士たちの助言のもと、君主は力によって統治します。"
 aristocratic_monarchy:0 "貴族君主制"
 aristocratic_monarchy_desc:0 "世襲の君主によって統治されていながらも、貴族君主制では多くの場合、貴族たちに政治的実権が委ねられています。"
 theocratic_monarchy:0 "神権君主制"
 theocratic_monarchy_desc:0 "王は神々の権威によって統治者の資格を与えられていて、聖職者たちの支持なしには実権を保持することはできません。"
 tribal_kingdom:1 "定住部族"
 tribal_kingdom_desc:2 "部族の指導者は氏族長たちの評議会によって生涯の統治権を与えられています。この政体は、定住生活を受け入れ、その地域に永続的に居住するようになった社会で用いられます。"
 tribal_chiefdom:1 "移住部族"
 tribal_chiefdom_desc:0 "部族民たちの評議会によって選出される部族長は、生涯にわたって統治を行い、部族の安全と防衛を委ねられています。部族長に帰属する最も重要な権限は、いつ定住し、より好ましい土地にいつ移住するのかという決定を行うことです。"
 tribal_federation:1 "部族連合"
 tribal_federation_desc:1 "部族連合の評議会は多数の寄り集まった氏族たちの知恵を代表していて、初期の民主主義社会に似ている部分があります。"
 tribal_hegemony:0 "覇権的部族"
 tribal_hegemony_desc:0 "覇権的部族とは、単一の部族の統治王朝として形成され、周辺の部族を一つの旗の下に統合しています。"
 plutocratic_republic:0 "富豪共和制"
 plutocratic_republic_desc:0 "富の獲得を第一の国是とする富豪共和政は、世界中の沿岸都市国家の政治体制としてよく見られるものです。"
 imperial_cult:0 "皇帝崇拝"
 imperial_cult_desc:1 "いくつかの文化において、皇帝や女皇は、自らやその祖先が神の預言者として、あるいは神そのものとして見なされていることによってその権力を保持しています。"
 imperium:0 "帝国"
 imperium_desc:0 "皇帝は絶対的な権力を国中に及ぼし、たいていの場合、より下位の王や貴族に対する支配権を保持しています。"
 tribal_republic:0 "部族共和制"
 tribal_republic_desc:0 "部族長や統領によって統治される部族共和制は、民主主義の原則にのっとって運営されます。"
 plutocratic_monarchy:0 "富豪君主制"
 plutocratic_monarchy_desc:0 "富豪君主制は、富の獲得に大きく注力し継続的な紛争を避けようとするような国家を表現した政体です。"
 proclaim_plutocratic_republic:0 "富豪共和制を制定する"
 proclaim_plutocratic_republic_desc:0 "小国であることを脱却するために、富と繁栄の探求は我々の統治体制に明記されるべき事柄である。"
 become_plutocratic_monarchy:0 "富豪君主制を採用する"
 become_plutocratic_monarchy_desc:0 "小さな王国であることを脱却するために、富と繁栄の探求は我々の統治体制に明記されるべき事柄である。"
