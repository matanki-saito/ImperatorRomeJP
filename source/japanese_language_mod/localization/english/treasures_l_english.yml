l_english:
 treasure_tomb_of_semele:0 "セメレーの墓"
 treasure_tomb_of_semele_desc:0 "セメレーはディオニューソスの母であり、元々はトラキア人やフリギア人の神である。彼女の墓はテーバイ神殿の重要な一部をなしていた。"
 treasure_sphinx_of_the_naxians:0 "ナクソスのスフィンクス"
 treasure_sphinx_of_the_naxians_desc:0 "ナクソスのスフィンクスはナクソス人によってデルポイ人に提供された大きなスフィンクスで、支柱の頂に置かれていた。デルポイにあるアポローン神殿に奉納されていたものである。"
 treasure_statue_of_athena_promachos:0 "アテーナー・プロマコスの像"
 treasure_statue_of_athena_promachos_desc:1 "This gigantic bronze statue was made by Phidias, and is one of the most important monuments of Athens. It was dedicated to the goddess after the Athenians repelled the Persians several times from their lands."
 treasure_statue_of_khryseis:0 "クリューセーイスの像"
 treasure_statue_of_khryseis_desc:0 "彼女はヘライオンに仕える多くの尼僧の一人で、おそらくは歴史ある神殿が焼失することになった原因である。それにもかかわらず、像は良く保存され崇拝されている。"
 treasure_statue_of_nike:0 "二―ケーの像"
 treasure_statue_of_nike_desc:0 "二―ケーの像はエピダウロスにあるアスクレピオスの聖域を訪れる旅行者が、その巨大な建造物に近づくにつれて最初に見ることになるものの一つである。"
 treasure_hermes_of_olympia:0 "オリンピアのヘルメース"
 treasure_hermes_of_olympia_desc:0 "オリンピアのヘルメースは、オリンピアにあるヘーラー神殿に奉納するために、有名なアッティカ人彫刻家のプラクシテレスによって製作された美しい像である。"
 treasure_axe_of_zalmoxis:0 "ザルモクシスの斧"
 treasure_axe_of_zalmoxis_desc:0 "ザルモクシスは哲学者であり、人々の祖であり、トラキア人とダキア人の神であり、しばしば異なった武器や道具を持った姿で描写される。"
 treasure_lady_of_ephesos:0 "エフェソスの淑女"
 treasure_lady_of_ephesos_desc:0 "エフェソスのアルテミスをかたどった美しい木製の像。"
 treasure_serpent_column:0 "蛇の柱"
 treasure_serpent_column_desc:0 "ギリシャ人の都市国家はプラタイアの戦いで侵入してきたペルシア人を破ったのちに、この柱をアポローン神殿に奉納した。美しい黄金の三脚が頂に飾られた巨大な柱である。"
 treasure_men_icon:0 "メーンの偶像"
 treasure_men_icon_desc:0 "メーンはアナトリアの人々に崇拝される月の神であり、特にこの偶像は長きにわたってこの神に対する崇拝の中心的な役割を果たしてきた。"
 treasure_copper_shield_of_athena:0 "アテーナーの銅楯"
 treasure_copper_shield_of_athena_desc:0 "アテーナーの銅盾はシュラクサイにあるアテーナー神殿のペディメント（破風）における重要な一部分である。豊かなギリシア都市に近づく船乗りたち皆が見ることになるものだろう。"
 treasure_lion_headed_tanit:0 "獅子の頭を持つタニト"
 treasure_lion_headed_tanit_desc:0 "タニトはカルタゴ人にとって最も重要な神の一柱であり、戦争の女神として表現しようと彼らが望んだ時には、しばしば獅子の頭を持つ姿として描写される。"
 treasure_stelae_baal_hammon:0 "バアル・ハモンの石柱"
 treasure_stelae_baal_hammon_desc:0 "ステーレー（石柱）とはカルタゴ世界のいたるところで見られる碑であり、単に神に捧げられるものであったり、あるいは墓石か、またはその両方であったりする。カルタゴにおいて最も重要な二柱の神のうちの一柱であるバアル・ハモンに奉納されるものは、石に掘られる題材としては人気のある選択肢であった。"
 treasure_stone_of_sinifere:0 "シニフェレの石"
 treasure_stone_of_sinifere_desc:0 "シニフェレは、リビア全土に住む多くのヌミディア人とマウレタニア人にしばしば崇拝されている戦争の神である。この石はかつて、神への崇拝を表すためのより大きな環状列石の一部であった。"
 treasure_chimaera_statue_iberic:0 "キマイラ像"
 treasure_chimaera_statue_iberic_desc:0 "この古い像は石灰石から作られており、太古の昔から主にイベリア人の間で崇拝されていたものである。"
 treasure_tomb_of_romulus:0 "ロームルスの墓"
 treasure_tomb_of_romulus_desc:0 "ロームルスの墓とはもともとローマに存在していた古い神殿のことであり、この都市の古き創設者を称えたものである。"
 treasure_lady_baza_statue_iberic:0 "女性統治者の座像"
 treasure_lady_baza_statue_iberic_desc:0 "この多色に彩色された像は座った女性統治者をかたどったもので、太古の昔にイベリアで製作された。この像がその創造の後に忘れられてしまったこの地の神をかたどったものなのか、あるいはある重要なこの地の女性をかたどったものなのかははっきりとしない。"
 treasure_altar_to_glanis:0 "グラニスの祭壇"
 treasure_altar_to_glanis_desc:0 "この古い石の祭壇は、ガリア南部の春と関係する神々、グラニスとグラニカエに捧げられたものである。"
 treasure_sucellus_jar:0 "スケッルスの瓶"
 treasure_sucellus_jar_desc:0 "この古い瓶は、ハエドゥイ族の土地で崇拝されていた豊穣の神、スケッルスと関係するものである。"
 treasure_brigantias_spear:0 "ブリガンティアの槍"
 treasure_brigantias_spear_desc:0 "この槍は人々が記憶する限りではブリガンティアと関係するとされるもので、言い伝えによれば、この槍はこの地の部族長に与えられたものが子孫にまで伝わったものであるという。"
 treasure_dog_figurine:0 "犬の置物"
 treasure_dog_figurine_desc:0 "この置物は女神ネハレニアに関係しているとされるもので、しばしば犬を連れていると言い伝えられ、そのような姿で描写される。"
 treasure_silver_cauldron:0 "キンブリの銀の大釜"
 treasure_silver_cauldron_desc:0 "この美しい銀製の大釜は、これが製作されたキンブリアの北端地域ではほかに見られないような芸術作品である。"
 treasure_sun_chariot:0 "太陽の馬車の置物"
 treasure_sun_chariot_desc:0 "馬が大きな青銅製の円盤を曳いているこの古い置物は、キンブリ人によって製作された美しい装飾が施されているものである。"
 treasure_spring_idols:0 "春の偶像"
 treasure_spring_idols_desc:0 "これらの三つの偶像はヴェネディアの聖なる森の一つと関連しているとされるもので、それぞれ春、雷、そして死を象徴化した異なる神をかたどっている。"
 treasure_twig_of_the_oak:0 "万年樫の枝"
 treasure_twig_of_the_oak_desc:0 "ヴェネディアにある多くの神聖なる森の中に、決して枯れないとされる樫の木を持つものがある。この枝は今なお枯死しておらず、それ自体が信仰の対象となった。"
 treasure_bronze_hand_sabazios:0 "青銅の手"
 treasure_bronze_hand_sabazios_desc:0 "この手はトラキアの騎手であるサバジオスの象徴であり、この作品は青銅美術の美しい作品である。"
 treasure_warrior_image:0 "戦士の象徴"
 treasure_warrior_image_desc:0 "この美しい石像は、小さなスキタイ族が地元の戦争神に敬意を表して作ったもので、今では彼らの土地を超えて宗教的にも重要視されるようになった。"
 treasure_scythian_altar:0 "スキタイの祭壇"
 treasure_scythian_altar_desc:0 "このスキタイの祭壇は、いくつかの部族や世代がその大きさと価値に貢献し、生け贄、武器、供物を捧げて、時代を超えて築き上げられてきた。"
 treasure_bronze_cauldron_of_shivini:0 "シヴィニの青銅の大釜"
 treasure_bronze_cauldron_of_shivini_desc:0 "この美しい青銅製の大釜は、ウラルトゥ国家の栄光の時代から保存されてきたものであり、この日までその上を飾ってきた実物そっくりの人物たちの姿を見ることができる。"
 treasure_helmet_sarduri:0 "サルドゥリの兜"
 treasure_helmet_sarduri_desc:0 "この兜は、ウラルトゥの偉大な王サルドゥリの数少ない遺物の一つである。古代王国で作られた偉大な芸術作品を見ると、誰もが感動するだろう。"
 treasure_theispas_icon:0 "テイスパスの偶像"
 treasure_theispas_icon_desc:0 "この青銅の偶像は、誰もが覚えている限り、エレブニのテイスパスの宗教的に重要な象徴となっている。"
 treasure_bone_figurines:0 "骨の置物"
 treasure_bone_figurines_desc:0 "これらの古代の骨の置物は、ウラルトゥ文化の時代からアシュティシャット周辺の寺院や神社に飾られてきたが、描かれている神々は長い間忘れ去られていた。"
 treasure_dali_chalice:0 "ダリの杯"
 treasure_dali_chalice_desc:0 "この聖杯は、イベリアの森の古代の狩人が狩猟神ダリに生け贄を捧げる時、ハンターや地元の司祭によって使用されてきた。"
 treasure_necklace_of_adgilis_deda:0 "アドギリス・デダの首飾り"
 treasure_necklace_of_adgilis_deda_desc:0 "アドギリス・デダはしばしば宝石を身に着けた神として描かれてきたが、一部の神話では、これはかつて彼女が信奉者の一人に贈ろうとしていたネックレスだと言われている。"
 treasure_silver_idol_ga:0 "ガーの銀の偶像"
 treasure_silver_idol_ga_desc:0 "ガーとガシムの対になっている偶像の一つ。両者は豊穣の神であり、運命を司る神で、カルト宗教の中心的な存在となってきた。その印象的な銀色の偶像は、その芸術性の高さから、国境を越えて注目されている。"
 treasure_gold_idol_gacim:0 "ガツィの金の偶像"
 treasure_gold_idol_gacim_desc:0 "ガとガシムの対になっている偶像の一つ。両者は豊穣の神、運命の神と言われ、カルト宗教の中心となってきました。美しい金色の偶像は、それだけでも価値があるだろう。"
 treasure_sarcophagus_ahiram:0 "アヒラム王の石棺"
 treasure_sarcophagus_ahiram_desc:0 "かつてフェニキア世界で重要な役割を果たした古代ビブロスの王の石棺である。"
 treasure_statue_sancus:0 "サンクスの像"
 treasure_statue_sancus_desc:0 "ローマ人やサビニ人が崇拝していた信頼と誠実さの神サンクスをイメージした印象的な石灰岩の像である。"
 treasure_statue_apollo_of_veii:0 "アプルの像"
 treasure_statue_apollo_of_veii_desc:0 "この像は、もともとヴェイイにあったギリシャのアポロンのエトルリア版であるアプルを称えている。"
 treasure_statue_mars_of_todi:0 "ラランの銅像"
 treasure_statue_mars_of_todi_desc:0 "ローマ人の間ではマールス、ギリシャ人の間ではアーレウスと呼ばれていたエトルリアのラランをイメージした大きな銅像である。"
 treasure_warrior_frieze:0 "戦士のフリーズ"
 treasure_warrior_frieze_desc:0 "勝利を収めたサムニウムの戦士たちが戦争から帰還する姿を描いた美しい彫刻の壁。"
 treasure_seated_persephone:0 "ペルセポネーの座像"
 treasure_seated_persephone_desc:0 "座っているペルセポネーの壮大な像は、誰もが覚えている限り、ロクロイの中で彼女の教団の象徴となっている。"
 treasure_bendis_figurine:0 "ベンディスの置物"
 treasure_bendis_figurine_desc:0 "トラキアの女神ベンディスをイメージした小さな置物で、ギリシャのアルテミスと関連していることが多い。"
 treasure_image_of_milo:0 "ミロの銅像"
 treasure_image_of_milo_desc:0 "クロトンが誇る偉大なレスリング選手、ミロを描いた銅像。"
 treasure_statue_of_youth:0 "青年の像"
 treasure_statue_of_youth_desc:0 "数あるシチリア戦争の一つによってカルタゴに奪われたシチリア島の美しい大理石像。"
 treasure_atlases_akragas:0 "アクラガースのアトラース"
 treasure_atlases_akragas_desc:0 "アクラガース周辺のいくつかの寺院で使用されている巨大なアトラース像。"
 treasure_silenus_mask:0 "シーレーノスの仮面"
 treasure_silenus_mask_desc:0 "ディオニュシオスの従者であるサテュロス・シーレーノスの石の仮面。"
 treasure_statue_apollo_karneios:0 "アポローン・カルネイオスの像"
 treasure_statue_apollo_karneios_desc:0 "スパルタで始まった宗教で、アポローン・カルネイオスの像は長い間、キレナイカの崇拝の中心にあった。"
 treasure_animal_pottery:0 "動物の陶器"
 treasure_animal_pottery_desc:0 "アミソスは、エキゾチックな動物をイメージした美しい焼き物作りに定評がある。"
 treasure_ma_figure:0 "マーの置物"
 treasure_ma_figure_desc:0 "都市コマナの母なる女神マーの宗教的象徴。"
 treasure_crown_amisos:0 "アミソスの冠"
 treasure_crown_amisos_desc:0 "アミソスの偉大な職人が、すべて金で作った王冠。"
 treasure_sacred_fish_atargatis:0 "アタルガティスの聖なる魚"
 treasure_sacred_fish_atargatis_desc:0 "女神アタルガティスの神聖な魚とこの水槽は、長い間マンビジの女神アダルガディスの聖域を飾っていました。"
 treasure_bronze_athena_statue:0 "アテーナーの銅像"
 treasure_bronze_athena_statue_desc:0 "元々はアンフィサのアテナ神殿の外に掲げられていた女神アテナの大きな銅像。"
 treasure_gilted_athena_statue:0 "アテーナーの金箔像"
 treasure_gilted_athena_statue_desc:0 "この像はメガラ人によってアテナの聖域で掲げられ、像の大部分が金の薄い層で覆われている。"
 treasure_nemesis_statue:0 "ネメシスの像"
 treasure_nemesis_statue_desc:0 "名工フィディアスが制作した、報復の女神ネメシスを描いたラムナスの神殿の偶像。"
 treasure_eros_statue:0 "エロースの像"
 treasure_eros_statue_desc:0 "この有名なエロースの像は、彫刻家プラクシテレスがテスピア人の依頼を受けて製作したものである。"
 treasure_aconical_statues_graces:0 "円錐形の恩寵"
 treasure_aconical_statues_graces_desc:0 "これらの古代の円錐形の石には神々の恵みが描かれており、エテオクレースのために天から降ってきたと考えられている。"
 treasure_veil_of_despoina:0 "デスポイナのヴェール"
 treasure_veil_of_despoina_desc:0 "豊穣の女神デスポイナのヴェールを描いた美しいレリーフで、元々はメガロポリス近郊のリュコスラにあるデスポイナの聖域の一部であった。"
 treasure_tomb_patreus:0 "パトレウスの墓"
 treasure_tomb_patreus_desc:0 "アカイアの神話の創始者パトレウスの墓。"
 treasure_statue_of_asklepios:0 "アスクレーピオスの像"
 treasure_statue_of_asklepios_desc:0 "元々はエラティアのアゴラのそばに立っていた薬の神アスクレーピオスの美しい像。"
 treasure_palladium_of_troy:0 "トロイアのパラディウム"
 treasure_palladium_of_troy_desc:0 "アテーナーをイメージしたトロイの古代木製のクリアノン(彫像)は、ディオメデスとオデュッセウスの包囲戦で略奪された。最終的にはアエネアスの手によってローマに渡り、ヴェスタの神殿に保管されていると噂されていた。"
 treasure_xoanon_of_daedalus:0 "ヘルクレースのクソアノン"
 treasure_xoanon_of_daedalus_desc:0 "彼のダイダロス自身が彫ったと言われているこの木彫りの精巧な像は、裸のヘラクレスを描いており、コリントの街に安置されていた。"
 treasure_sprig_of_tyr:0 "テュールの小枝"
 treasure_sprig_of_tyr_desc:0 "この神聖な枝は、チェルスキア人の最も神聖な森の木立に保管されているとも、テュール神自身が所有していたとも言われています。"
 treasure_palladion_of_athena:0 "アテーナー・ポリアスのパラディウム"
 treasure_palladion_of_athena_desc:0 "アテーナー・ポリアスの彫刻が施された木彫りのクリアノン(彫像)は、アクロポリスのアテーナー神殿に収められている、アテネ初期の古代の遺物である。天から降ってきたと言われ、女神の最も神聖な像とされている。"
 treasure_hera_of_samos:0 "サモスのクソアノン"
 treasure_hera_of_samos_desc:0 "サモスのヘライオンに保管されている偶像は、女神を最も神聖に彫られたもので、毎年儀式で洗われ、女神にふさわしい衣装を身に纏うことで知られている。彫刻家スミリス自身の手によって製作されたと言われている。"
 treasure_fetters_of_woden:0 "森の足枷"
 treasure_fetters_of_woden_desc:0 "これらの儀式用の身枷は、最も神聖な木立に降りたい人を縛るために使用され、神への従属を表している。"
 treasure_thyrsus_of_zagreus:0 "ザグレウスのテュルソス"
 treasure_thyrsus_of_zagreus_desc:0 "この杖はくねる様な柄に、先端には松ぼっくりがついている。ディオニュシオスの祭司たちは、神がギリシャに来る前に使用していたテュルソス(儀式用の杖)の原型ではないかといっている。"
 treasure_caduceus_of_hermes:0 "ヘルメースのカドゥケウス"
 treasure_caduceus_of_hermes_desc:0 "この古代の杖は、二匹の蛇の像が絡み合って飾られていて、その先端の翼は、神自身がヘルメスの祭司たちに与えたと言われている。"
 treasure_sistrum_of_hathor:0 "ハトホルのシストラム"
 treasure_sistrum_of_hathor_desc:1 "音楽の神がハトホルの神殿に遺贈したとされる手打楽器、ファイアンス・シストラムは、見事に作られている。"
 treasure_chimera_of_arritim:0 "アッリティムのキマイラ"
 treasure_chimera_of_arritim_desc:0 "ギリシャの英雄ベレロフォンが伝説のキメラを倒す姿を青銅で鋳造した、エトルリアの傑作所蔵品。"
 treasure_stella_of_horus:0 "ホルスのキップス"
 treasure_stella_of_horus_desc:0 "この精巧に彫られたステラ(石板)には、若いホルスが描かれており、危険な生き物を追い払い、噛まれたり刺されたりしたものを治すと刻まれている。"
 treasure_tablets_of_velianus:0 "ウェリアヌスの書板"
 treasure_tablets_of_velianus_desc:0 "エトルリアの王テファリー・ヴェリアヌスがフォニックの女神アスタルテに捧げたことを記録した3つの金の書板。"
 treasure_book_of_orpheus:1 "オルフェウスの書"
 treasure_book_of_orpheus_desc:1 "An illustrated book made out of solid gold tablets, depicting the mythology and teachings of the Hellenic cult of Orphism and the journey to the afterlife."
 treasure_statue_of_nabu:0 "ナブーの像"
 treasure_statue_of_nabu_desc:0 "この巨大な像は、カルデアの学問と知恵の神ナブーを表しており、年に一度ボルシッパからバビロンに持ち込まれ、父なる神マルドゥクに敬意を表していた。"
 treasure_achilles_panoply:0 "アキレスの武具"
 treasure_achilles_panoply_desc:0 "アキレスの死後、オデュッセウスと大王エイジャックス(アイアース)が戦い、アキレスの息子でエピロテ王国の創始者であるネオプトレムスに与えられた。"
 treasure_omphalos_stone:0 "デルポイのオムファロス"
 treasure_omphalos_stone_desc:0 "この石は、ゼウスがデルポイに置いたもので、世界の両端から放った2羽の鷲が出会った場所とされている。そのため、世界のへそ、つまり世界の中心点を示すものと言われており、また、幼いゼウスを守るためにレアがクロノスに与えた抱っこ紐の石も表している。"
 treasure_alexander_panoply:0 "アレクサンドロス大王の武具"
 treasure_alexander_panoply_desc:0 "メドゥーサの顔が描かれた胸当て、金色の翼模様の脛当て、そして多くの梅をあしらったボイオティアの兜、加えて美しく装飾されたコピス(剣)とアスピス(盾)を備えている。"
 treasure_aphrodite_of_knidos:0 "クニドゥスのアプロディーテー"
 treasure_aphrodite_of_knidos_desc:0 "ギリシャのエロティックな愛の女神像として有名で、アテナイのプラクシテレスがクニドゥスのアフロディーテー神殿の偶像として制作したものである。"
 directors_cuirass:0 "指揮官のキュイラス"
 directors_cuirass_desc:0 "複雑な細工が施されたリングメイルの鎧のセットで、この手甲は明らかに破城槌を叩くのが好きな人のものだったに違いない。"
 treasure_hoard_of_arethusa:0 "アレトゥーサの金貨"
 treasure_hoard_of_arethusa_desc:0 "シラクサンのコインには、長い間、彼らの守護神ニンフ・アレトゥーサの肖像が描かれており、世界で最も美しく作られたコインの一つと考えられている。"
 foundation_tablets_of_darius:0 "ダレイオスの定礎碑文"
 foundation_tablets_of_darius_desc:0 "これらの金の碑文には、王の中の王、ヒュスタスペスの息子のダレイオス大王の下で絶頂期にあった偉大なアケメネス帝国の記述が刻まれている。"
 babylonian_map_of_the_world:0 "世界地図"
 babylonian_map_of_the_world_desc:0 "バビロンを中心としたメソポタミア世界を描いた古代の粘土製の石版で、二つの河川の主要都市がすべて描かれている。"
 treasure_ark_of_the_covenant:0 "契約の箱"
 treasure_ark_of_the_covenant_desc:0 "この金で覆われた収納箱には、ヘブライ人の預言者モーセに与えられた石板が入っていると言われている。"
 treasure_flaminio_obelisk:1 "ラメセス IIのオベリスク"
 treasure_flaminio_obelisk_desc:1 "This huge obelisk dating to the reigns of Pharaohs Seti and Ramesses II was erected in the city of Heliopolis, now better known as the Flaminio obelisk."
 treasure_lateran_obelisk:1 "トトメス VIのオベリスク"
 treasure_lateran_obelisk_desc:1 "ファラオトトメス IIIによって命じられ、トトメス IVによってカルナックのアメン大神殿に建てられた。これは、これまでエジプトで建設された中で最も高いオベリスクの一つであり、現在はラテランのオベリスクとして知られている。"
 treasure_hair_of_buddha:0 "仏陀の毛髪"
 treasure_hair_of_buddha_desc:0 "この遺物には、弟子のトラプサとバハリカがギリハンドゥセヤに置いて行ったブッダの髪の毛の筋が入っている。"
 treasure_tooth_of_buddha:0 "仏陀の歯の遺物"
 treasure_tooth_of_buddha_desc:0 "この最も崇拝されている遺物は、彼の弟子ケマが葬儀の火葬から救ったブッダの歯の一つであると言われている。"
 xerxes_lamasus:0 "大ラマッス"
 xerxes_lamasus_desc:0 "失われたアケメネス帝国の守護神であるこの2対の巨大な像は、知性を象徴する人間(頭部)，鳥の王たるワシ(両翼)，豊穣･富を代表する家畜の典型的存在たる牡牛の身体(ときには，さらに砂漠の支配者たるライオン)を合成することによって，超絶的な威力･魔力を表象している。かつてはペルセポリスの宮殿の門に飾られていた。"
 shahriar_and_the_lion:0 "シャフリヤールとライオン"
 shahriar_and_the_lion_desc:0 "この彫刻はかつてペルセポリスの宮殿の一部だったもので、翼を持つライオンと戦う英雄シャルフリアール王の戦いを描いている。アフラ・マズダーは王を助け、悪を挫くことで、秩序を回復させた。"
 ishtar_gate:0 "イシュタル門"
 ishtar_gate_desc:0 "バビロンの城壁は、青、黄、茶色の釉薬をかけたレンガで作られた大門で飾られている。イシュタルとバビロニアの神々への崇拝としてネブカドネザルによって建設されたイシュタル門とバビロンの城壁は、多くの人が世界の七不思議の一つと考えている。"
 lion_rython:0 "金獅子のリュトン"
 lion_rython_desc:0 "動物の頭の形をしたこの古代のリュトン(角杯)は、純金で作られており、アケメネス帝国の時代のものと言われている。"
 statue_of_aphrodite_of_aphrodisias:0 "アプロディーテーの像"
 statue_of_aphrodite_of_aphrodisias_desc:0 "この大理石のアフロディーテー像は、かつてアフロディシアスの教団施設の一部でした。近くの採石場で採れた大理石で作られ、巡礼施設への寄付によって設立された。"
 hemhem_crown_of_egypt:0 "エジプトのヘムヘム冠"
 hemhem_crown_of_egypt_desc:0 "The Crowns of Upper and Lower Egypt have been the symbol of royal rule along the Nile for millennia. This crown in particular was most recently worn by the Greek Pharaohs of Egypt, but similar crowns have been in use since the 18th dynasty."
 lion_capital:0 "獅子柱頭"
 lion_capital_desc:0 "大きな柱の冠を飾るために作られたこの像は、台座の上に立っている背中合わせの4匹のライオンとその下に雄牛、ライオン、象のレリーフが描かれており、ダルマの輪で冠を戴いている。"
 black_stone_of_kaaba:0 "黒石"
 black_stone_of_kaaba_desc:0 "この黒い石の起源は不明だが、アラビアのカアバ神殿では誰もが覚えていないほど古くから崇拝されてきた。かつては空から降ってきたという説もあり、豊穣の儀式と関連していることが多いようである。"
 statue_of_marduk:0 "マルドゥクの像"
 statue_of_marduk_desc:0 "金色に輝くマルドゥクの像は、神を表す像というよりも、神そのものだと信じられている。何世紀にもわたって、バビロニアの王たちはこの像を手にして王冠を受け取っていた。"
 benben_stone:0 "ベンベン石"
 benben_stone_desc:0 "神聖なピラミッド型のベンベン石は、アトゥム(創造神)が最初に上陸した原始の丘を表していて、何世紀にもわたって、ヘリオポリスのラー神殿の中心に保管されていた。この石は、すべてのピラミッドやエジプトのオベリスクの先端のモデルとなっている。"
 lapis_manalis:0 "マネスの石"
 lapis_manalis_desc:0 "2つの神聖なマネスの石はその目的は異なりますが、名前を共有している。一方の石は冥界への入り口(ムンドゥス・セレリス)を塞ぐために使用され、もう一方の石は雨が降ることに関連している。"
 stone_of_jacob:0 "ヤコブの石"
 stone_of_jacob_desc:0 "ヘブライの預言者ヤコブが寝ている間に神の幻を見た時、頭を休めた石です。今では神の家の一部となっています。"
 head_of_orpheus:0 "オルフェウスの首"
 head_of_orpheus_desc:0 "詩人オルフェウスの首である。彼は音楽と詩であらゆるものを生き生きと魅せることができた。彼の死後、この頭には神託の効果があると信じられている。"
 cybele_stone:0 "キュベレーの石"
 cybele_stone_desc:0 "石から生まれた母なる女神キュベレーは、この黒い鉄の岩に住んでいると信じられている。何世紀にもわたって、この石はフリュギアのキュベレー信仰の一部として崇拝されてきた。"
 elagabal_stone:0 "エラガバルの石"
 elagabal_stone_desc:0 "この円錐形の黒い隕石の岩には、山の神であるカナン人の神エラガバルが住んでいた聖石と考えられている。"
 sybilline_books:0 "シビュラの書"
 sybilline_books_desc:0 "王政ローマ最後の王であったタルクィニウス・スペルブスがローマに持ち込んだシビュラの書は、大きな危機の時に役立つと考えられているシビュラの神託をまとめた書物である。"
 history_of_alexander:0 "アレクサンドロス大王伝"
 history_of_alexander_desc:0 "歴史家クレイタルコスが記した、アレクサンダー大王の全生涯の回想録。それは偉大な王と彼の将軍たちの功績を詳細に述べている。"
 treasure_sarcophagus_of_theseus:0 "テーセウスの石棺"
 treasure_sarcophagus_of_theseus_desc:0 "将軍キモンがスキロス島から持ち帰ったというアテナイの創始者テーセウスの遺骨。"
 treasure_splinter_of_the_argo:0 "アルゴー船の木片"
 treasure_splinter_of_the_argo_desc:0 "アルゴナウタイの有名な船から出てきたと言われている聖なる木の破片。"
 treasure_shield_of_diomedes:0 "ディオメーデースの盾"
 treasure_shield_of_diomedes_desc:0 "イーリアスに登場するアルゴスの王ディオメーデースの盾。"
 treasure_statue_of_bucephalus:0 "ブケパロスの像"
 treasure_statue_of_bucephalus_desc:0 "元々はアレクサンダーの愛馬ブケパロスの死地に建てた都市ブケファリアに収蔵されていた彫刻像。"
 treasure_rhyton_of_cadmus:0 "カドモスのリュトン"
 treasure_rhyton_of_cadmus_desc:0 "ゼウスがテーベの創始者カドモスに贈ったとされる黄金のリュトン(角杯)。"
 treasure_kouros_of_delos:0 "デロスのクーロス像"
 treasure_kouros_of_delos_desc:0 "アポロンに捧げられ、ナクソスによってデロスに持ち込まれた巨大な若者の像。"
 treasure_tomb_of_neoptolemus:0 "ネオプトレモスの石棺"
 treasure_tomb_of_neoptolemus_desc:0 "イーリアスの英雄であり エピルスのモロッシア人の祖先である ネオプトレモスの遺体。"
 treasure_cup_of_odysseus:0 "オデュッセウスの杯"
 treasure_cup_of_odysseus_desc:0 "アンティノスが飲んだとされる美しいゴブレットで、オデュッセウスの猛烈な虐殺に火をつけたと言われている。"
 treasure_lion_of_chaeronea:0 "カイロネイアのライオン"
 treasure_lion_of_chaeronea_desc:0 "テーベの神聖隊の戦死者の記念碑で、カイロネイアの戦いの後に建立されました。"
 treasure_tomb_of_leonidas:0 "レオニダスの石棺"
 treasure_tomb_of_leonidas_desc:0 "テルモピュライの戦いで倒れたスパルタ王レオニダス Iの遺体です。"
 treasure_altar_of_philoctetes:0 "ピロクテーテースの祭壇"
 treasure_altar_of_philoctetes_desc:0 "イーリアスの英雄ピロクテーテースに敬意を表して、蛇で飾られた青銅の祭壇。"
 treasure_lion_of_amphipolis:0 "アンフィポリスのライオン"
 treasure_lion_of_amphipolis_desc:0 "アレクサンダー大王の将軍で、シリアのサトラップだったラオメドンがプトレマイオスとアンティゴヌスに敗れた。そのミティレネのラオメドンを称える記念碑。"
 treasure_larnax_of_philip_ii:0 "ピリッポス二世のラルナクス"
 treasure_larnax_of_philip_ii_desc:0 "マケドニアのフィリッポス IIの豪華な灰棺と埋葬冠。"
 treasure_statue_of_ptolemy_soter:0 "プトレマイオス・ソーテールの像"
 treasure_statue_of_ptolemy_soter_desc:0 "アレクサンダーの将軍プトレマイオスに敬意を表して崇拝されている像で、彼はロードス人のソーテール(救世主)である。"
 treasure_tomb_of_minos:0 "ミーノースの墓"
 treasure_tomb_of_minos_desc:0 "ミノタウロスを収容していた伝説のクノシアン王の棺だと言われている。"
 treasure_tomb_of_agapenor:0 "アガペーノールの石棺"
 treasure_tomb_of_agapenor_desc:0 "パフォスを建国したとされるイーリアスの英雄アガペノールの墓で、アフロディーテーの祠でもある。"
 treasure_brazen_bull:0 "ファラリスの雄牛"
 treasure_brazen_bull_desc:0 "真鍮で鋳造された、中が空洞の雄牛の像であり、胴体には人間を中に入れるための扉がついている。暴君ファラリスのための恐ろしい処刑装置として設計されている。"
 treasure_winnowing_oar:0 "穀物選別用の櫂"
 treasure_winnowing_oar_desc:0 "この摩耗した櫂は、ポセイドンがオデュッセイアの中で予言者ティレシアスに与えたものだと主張されている。"
 treasure_armor_of_glaucus:0 "グラウコスの武具"
 treasure_armor_of_glaucus_desc:0 "ディオメデスが交換した黄金の鎧で、英雄の教団の一部として崇拝されている。"
 treasure_lion_of_croesus:0 "クロイソスのライオン"
 treasure_lion_of_croesus_desc:0 "唯一の真の神託を授かるためクロイソスがアポロンのピューティアーに捧げた10の才能を持つ黄金の獅子。"
 treasure_gordian_knot:0 "ゴルディアスの結び目"
 treasure_gordian_knot_desc:0 "アレクサンダー大王が両断した神話の結び目で、アジア征服の予言を成就させた。"
 treasure_persian_spoils:0 "ペルシアの戦利品"
 treasure_persian_spoils_desc:0 "ペルシア戦争での勝利の後、デルフォイでアテナイ人が捧げたロストラ(船首)、ポツーン(平底船)、武器などの戦利品。"
 treasure_golden_fleece_strand:0 "金羊毛のより糸"
 treasure_golden_fleece_strand_desc:0 "イアーソンが黄金羊の黄金の羊毛から切り出したとされる亜麻色のより糸。"
 treasure_didyman_apollo:0 "ディデュマのアポローン"
 treasure_didyman_apollo_desc:0 "ペルシャ人がディディマから盗んだ青銅の偶像。アポロンを祀る最大の聖域としてディディマは、デルフォイのライバルでミレトゥスの近くにある。"
 treasure_aphrodite_anadyomene:0 "海より出づるアプロディーテー"
 treasure_aphrodite_anadyomene_desc:0 "アレクサンダー大王の愛人カンパスペをモデルにしたとされ、海からのアフロディーテーの誕生を描いた有名な画家アペレスの作品。"
 treasure_battle_of_issus:0 "イッソスの戦い"
 treasure_battle_of_issus_desc:0 "アレキサンダー大王がイッソスの戦いでダレイオス IIIを攻撃する姿を描いたエレトリアの有名な画家フィロクセヌスの作品。"
 treasure_lantern_of_diogenes:0 "ディオゲネスのランタン"
 treasure_lantern_of_diogenes_desc:0 "キュニコス派の哲学者ディオゲネスが所有していたとされるシンプルなオイルランプで、昼間は正直者を探すのに使われていた。"
 treasure_tomb_of_achilles:0 "アキレスの墓"
 treasure_tomb_of_achilles_desc:0 "イーリアスの偉大な英雄アキレスの安息の地であり、彼の大規模な崇拝の中心地でもある。"
 treasure_icon_of_daedalus:0 "ダイダロスの偶像"
 treasure_icon_of_daedalus_desc:0 "イーカロスの死後、ダイダロスがゲラに上陸し、教団のためにこれらの像を作ったと言われている。"
 treasure_statue_of_derzelas:0 "デルゼラスの像"
 treasure_statue_of_derzelas_desc:0 "オデッサスの神殿にあったダキアの冥界の神デルゼラスの木製偶像。"
 treasure_statue_of_hippolytus:0 "ヒッポリュトスの像"
 treasure_statue_of_hippolytus_desc:0 "テーセウスの息子ヒッポリュトスの偶像で、継母のファイドラの誘いを断って殺された。"
 treasure_statue_of_mithra:0 "ミトラ教の像"
 treasure_statue_of_mithra_desc:0 "トラペズスを見下ろすミントリオン山に建つ、ギリシャ・ペルシャの神ミトラの崇拝像。"
 treasure_tomb_of_alcathous:0 "アルカトオスの墓"
 treasure_tomb_of_alcathous_desc:0 "メガラの神殿と防衛を築いたペロプスの息子アルカトオス王の遺体。"
 treasure_tomb_of_pelops:0 "ペロプスの骨"
 treasure_tomb_of_pelops_desc:0 "ピサのペロプス王、彼はタンタロスの息子であり、アトリデスの父でもある。ライバルのオイノマオスを謀殺し、その成就をゼウスに感謝し建てた神殿で、オリンピックを始めた。そのペロプス王の遺影が残っている。"
 treasure_pillar_of_oenomaus:0 "オイノマオスの柱"
 treasure_pillar_of_oenomaus_desc:0 "焦げた木の柱、オイノマオス王の死に伴う落雷後の宮殿の唯一の遺構。"
 treasure_statue_of_anahit:0 "アナヒットの像"
 treasure_statue_of_anahit_desc:0 "エライザの神殿にある豊穣の女神アナヒットの石像。"
 treasure_philippeion_statues:0 "フィリペイオンの群像"
 treasure_philippeion_statues_desc:0 "フィリップ2世の家族を彫った彫刻家レオカレス作の群像。オリンピアに捧げられた唯一の円形建築物である。"
 treasure_hercules_of_lysippus:0 "リュシッポスのヘルクレース"
 treasure_hercules_of_lysippus_desc:0 "有名な彫刻家リュシッポスが彫った英雄ヘルクレースの見事な青銅像。"
 treasure_statue_of_hygieia:0 "テゲアのヒュギエイア"
 treasure_statue_of_hygieia_desc:0 "テゲアのアテナ・アレア神殿のためにスコパスが彫った有名な女神ヒュギエイヤの像。"
 treasure_theodosian_obelisk:1 "トトメス IIIのオベリスク"
 treasure_theodosian_obelisk_desc:1 "この巨大なオベリスクは、ファラオのトトメス IIIがカルナックの大寺院のために依頼したもので、その後、テオドシウス Iによってイスタンブールに運ばれた。そのため、今ではテオドシウス Iのオベリスクとして知られている。"
 treasure_pothos_of_scopas:0 "スコパスのポトス像"
 treasure_pothos_of_scopas_desc:0 "スコパスがメガラのアフロディーテー神殿のために彫ったポトス、エロス、ヒメロスの像。"
 treasure_ashes_of_eumenes:0 "エウメネスの遺灰"
 treasure_ashes_of_eumenes_desc:0 "銀楯隊に裏切られた後、アンティゴノスに処刑されたアレクサンダー大王の将軍、カルディアのエウメネスの遺骨。"
 terrace_lions:0 "ライオンのテラス"
 terrace_lions_desc:0 "12頭のライオンがデロス島の聖なる道を守っているのは、エジプトのスフィンクスが聖なる道を守っているのと似ている。"
 treasure_panoply_of_pyrrhos:0 "ピュロスの武具一式"
 treasure_panoply_of_pyrrhos_desc:0 "勇敢な王ピュロスは、多くの人から神格化されており、アレクサンダーやアキレスを思い起こさせる。彼の戦衣装は、傷や裂け目で彩られており、彼の偉大さを思い出させてくれる。"
 treasure_ploutos_serapis_statue:0 "セラピス像"
 treasure_ploutos_serapis_statue_desc:0 "Once a common statue of Plouton in Sinope, this object was smuggled to Egypt by Ptolemaic agents. It is identified as the Greco-Egyptian god Serapis."
 beleukos_statue:0 "Statue of Seleukos and Zeus Belos"
 beleukos_statue_desc:0 "A statue of Seleukos, the founder of the Seleukid dynasty, in the image of the deity Zeus Belos."
 treasure_partition_triparadeisos:0 "Partition of Triparadeisos"
 treasure_partition_triparadeisos_desc:0 "After the initial hostilities in the wars of Alexander's generals a division was made of all the lands in the Empire. This treaty names Antipater the regent of the empire, and gives each of the still living generals a different part of the empire to govern. This division proved fleeting, most of its participants are long dead and all that now remain of the legacy of Triparadeisos is these crumbling protocols."
 treasure_enquiry_into_plants:0 "Enquiry into Plants"
 treasure_enquiry_into_plants_desc:0 "Written by Aristotle's pupil Theophrastus, this giant work of 10 books describes and classifies all plants known to man, along with where to find them, their anatomy and their medicinal uses. These notes were once used by Theophrastus himself when giving lectures to his pupils."
 treasure_history_of_animals:0 "History of Animals"
 treasure_history_of_animals_desc:0 "Written by Aristotle, the teacher and instructor of Alexander the Great, these 9 books cover observations of man and other animals, what separates them and what distinguishes them. It goes into details about how they procreate, their behaviour, their diseases, and their organs."
 treasure_indike:0 "Indike"
 treasure_indike_desc:0 "This is the written recollection of the arduous journey of Admiral Nearchos from the mouth of the Indus river in India to the Persian Gulf. These books describe the political and military geography of India, as well as its crops and economy, in great detail."
 treasure_tragedies:0 "Athenian Tragedies"
 treasure_tragedies_desc:0 "These are the official copies made to be kept by the state of Athens of the works of their most famous playwrights. The city takes great pride in names like Sophocles or Aristophanes and has decided to preserve their works for future generations."
 treasure_stasanders_xyston:0 "Stasander's Xyston"
 treasure_stasanders_xyston_desc:0 "This Xyston is said to have been the weapon of Stasander, former Companion of Alexander the Great and the Satrap of Aria and Drangiana in Eastern Persia. Together with his brother, Stasanor, the Satrap of Bactria and Sogdia, Stasander controlled the entire eastern border of the former empire at one point, before being defeated by Antigonus Monophtalmos."
 treasure_silver_shield:0 "Shield of the Argyraspides"
 treasure_silver_shield_desc:0 "Silver plated shield that is said to have once been carried by Nikanor, the leader of the group of warriors known as the 'Silver Shields'. After having made up the elite in Alexander's infantry this group has gone on to play a decisive role in many of the battles of the successors."
 treasure_arms_of_alexander:0 "Arms of Alexander"
 treasure_arms_of_alexander_desc:1 "A sword said to have been worn by Alexander the Great himself, separated from him before his body left Babylon to be transported to Macedon. At the council of Babylon this sword and the armor of Alexander were placed at his chair so as to signify his presence at the table even after his death."
 treasure_armor_of_alexander:0 "Armor of Alexander"
 treasure_armor_of_alexander_desc:1 "A breastplate and shield claimed to have been used by the great king Alexander himself. They were separated from the body before it traveled by catafalc towards Macedon and brought to Egypt along with the body after Ptolemaios wrested it from Perdikkan control."
 treasure_ashes_of_hephaiston:0 "Ashes of Hephaiston"
 treasure_ashes_of_hephaiston_desc:1 "These are the burnt remains of Alexander the Great's most beloved companion in life, Hephaiston. The pyre in which the body was burnt is said to have reached into the sky, and the funeral itself was worthy of a king. Alexander personally led the procession, and spent a fortune on the associated ceremonies and games."
 treasure_sarcophagus_polyxena:0 "Sarcophagus of Polyxena"
 treasure_sarcophagus_polyxena_dec:1 "This is the sarcophagus of Polyxena, the daughter of Priam of Troy. On the sides is a relief depicting her sacrifice by Neoptolemos before the tomb of Achilles. It also depicts a number of other Greek men and Trojan women."
 treasure_tomb_of_payava:0 "Tomb of Payava"
 treasure_tomb_of_payava_desc:1 "Who Payava was has long since been forgotten, but their Achaemenid era Lycian stone tomb is quite unusual in style, similar to tombs in northern India's cave temples than it is others in Anatolia outside of Lycia."
 treasure_wolf_statue:0 "Wolf Statuette"
 treasure_wolf_statue_desc:0 "This votive statute of a wolf showing its teeth originate in Armenia where the animal together with dogs is linked to resurrection and reviving the wounds of fallen warriors."
 treasure_sarcophagus_seti:0 "Sarcophagus of Seti I"
 treasure_sarcophagus_seti_desc:0 "Final resting place of the Pharaoh Seti I, the second Pharaoh of the 19th dynasty and the conqueror of Kadesh. This Alabaster Sarcophagus is covered in hieroglyph spells to allow its resident to pass through the underworld."
 treasure_crocodile_mummy:0 "Crocodile of Krokodilopolis"
 treasure_crocodile_mummy_desc:0 "This great crocodile, Souchous, was once the sacred animal of the city of Krokodilopolis in the Faiyum area. After a lifetime of reverence it was mummified in papyri for posterity."
 treasure_obelisk_seti:0 "Obelisks of Seti I"
 treasure_obelisk_seti_desc:0 "3 great Obelisks inscribed with hieroglyphs about Seti I, the second Pharaoh of the 19th dynasty, and his royal titles."
 treasure_colossi_pharaohs:0 "Colossi of the Pharaohs"
 treasure_colossi_pharaohs_desc:1 "These enormous sitting stone Colossi were originally built during the reigns of Ramses II or Seti I and could have been intended to be worshiped as part of a royal cult. Today they remind us of the great authority of the now lost Egyptian Pharaohs."
 treasure_book_of_the_dead:0 "死者の書"
 treasure_book_of_the_dead_desc:0 "This ancient collection of scrolls is one of the oldest instances we know of the Egyptian 'Book of the dead', said to date back to the 13th dynasty. It is a type of written road-map, a collection of descriptions for the spells and rituals needed to reach the afterlife."
 treasure_amun_statue:0 "Amun Statue"
 treasure_amun_statue_desc:0 "This is a statue of Amun protecting king Taharqa in the form of a Ram, a sacred creature closely associated with the god and his worship throughout Egypt and Nubia."
 treasure_meroitic_stellae:0 "Meroitic Stelae"
 treasure_meroitic_stellae_desc:0 "This great sandstone stella is covered in Meroitic text and tells the story of the Kushite rulers Queen Amanirenas and Prince Akinidad, the prisoners they took, and their interactions with Egyptian deities."
 treasure_head_of_amenhotep:0 "Head of Amenhotep III"
 treasure_head_of_amenhotep_desc:0 "This colossal quartz head must once have been attached to a great quartz statue and originated in the mortuary temple of Amenhotep III in Luxor. Nonetheless the head alone still commands the reverence of many who see it."
 treasure_darius_body:0 "Body of Darius"
 treasure_darius_body_desc:0 "The embalmed body of Darius, the Achaemenid king of kings who ruled the empire at its peak and invaded Greece, is still revered by many in the old empire, even among some non-Persian groups such as the Jews of Judea."
 treasure_ceremonial_acinaces:0 "Ceremonial Acinaces"
 treasure_ceremonial_acinaces_desc:0 "This golden sword is said to have been given as a sign of favor by the Xerxes the Great."
 treasure_derafsh:0 "Derafsh"
 treasure_derafsh_desc:0 "This Derafsh banner is said to be the personal banner of Darius III and the Achaemenid empire. The Derafsh is a royal, religious and military symbol that dates back a long time in the Iranian world and is known from Greece to India as the banner of the Achaemenids."
 treasure_mask_of_sargon:0 "Mask of Sargon"
 treasure_mask_of_sargon_desc:0 "This great bronze mask is said to bear the likeness of the long gone ruler of Akkad, Sargon the Great. Having been used as part of the royal cult, the mask has been mutilated in the iconoclasm of later generations and is missing an eye as well as having been severed from the body that likely once accompanied it."
 treasure_victory_stele:0 "Victory Stele"
 treasure_victory_stele_desc:0 "This limestone stele commemorates the victories of Naram-Sin, ruler of Akkad, in his wars against the peoples of the Zagros mountains. The king himself is depicted as a divine figure, with a bull-horned helmet and the face of a lion."
 treasure_gilgamesh:0 "Epic of Gilgamesh"
 treasure_gilgamesh_desc:1 "These stone tablets are said to be thousands of years old, and tell the story of the hero king Gilgamesh and his adventures. The story is told in the ancient cuneiform scripture known only in Mesopotamia."
 treasure_black_obelisk:0 "Black Obelisk"
 treasure_black_obelisk_desc:0 "This Black Obelisk from Nimrud in Assyria depicts the story of 'Yaw', a king of Israel, as well as his dealings with the Persians. "
 treasure_white_obelisk:0 "White Obelisk"
 treasure_white_obelisk_desc:0 "This large limestone Obelisk is decorated with the campaigns and hunts of ancient Assyrian kings and is said to be over a thousand years old."
 treasure_babylonian_chronicles:0 "Babylonian Chronicles"
 treasure_babylonian_chronicles_desc:0 "Up to this day Babylonian scribes have been inscribing the major events of the history of their city as they live it. Their recollection of these events are contained in these tablets in cuneiform, to be studied by future generations."
 treasure_alexander_helmet:0 "アレクサンドロスの兜"
 treasure_alexander_helmet_desc:0 "これは王の中の王、世界の果ての征服者、アレクサンドロス大王のかの有名なヴィオティア兜である。"
 treasure_anthology:0 "哲学名詩選"
 treasure_anthology_desc:0 "This collection of books contains the words of the greatest thinkers of our era as well as some surviving ones from the periods that came before us. They tell the story of our age to all those who may one day wonder about the events that have come to pass."
 lysippos_companions_statue:0 "Lysippos' Companions"
 lysippos_companions_statue_desc:0 "A masterful life-sized bronze memorial for the twenty-five of Alexander the Great's mounted companions slain at Battle of Granicus, commissioned by the great king and crafted by the famed sculptor Lysippos of Sicyon."
 treasure_colossus_head:0 "Head of Helios"
 treasure_colossus_head_desc:0 "The great brazen head of the Colossus of Helios, erected by the Rhodians to honor their victory over Demetrius in the great siege of their city, removed and kept as a symbol of Rhodian folly by the Antigonids."
 anti_personnel_rooftile:0 "Lucky Rooftile"
 anti_personnel_rooftile_desc:0 "This rooftile struck down the great Pyrrhos of Epirus, after his successful siege of Argos. Purportedly thrown by the mother of an Argive soldier, it carries with it legends both dark and powerful."