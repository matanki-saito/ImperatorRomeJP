l_english:
 dhe_judea.1.t:0 "ユダヤの宗教"
 dhe_judea.1.desc:1 "ユダヤと呼ばれる地域は、エホバだけが神であると主張する、一風変わった教義を持つユダヤ教の拠点である。彼らの祭司たちは、神が彼らに与えた約束の地であるユダヤを異国の侵略者から奪還し、いつの日か不滅のユダヤ国家が設立されるだろうという預言を広めている。こうした考え方がこの地域に自主独立性の強い気風を根付かせ、彼らの信仰を穏やかに取り込もうとする試みにも頑強に抵抗している。\n\n彼らの執着を終わらせ、将来の反乱を先んじて抑えるために、ユダヤ教の習慣を違法とし、最終的に彼らの寺院を[ROOT.Country.GetReligion.GetName]の崇拝を目的としたものに変えてしまってはどうかという提案がなされている。"
 dhe_judea.1.a:0 "彼らの聖堂を襲撃し、その神の崇拝を禁じよ。"
 dhe_judea.1_1at:0 "$judea_area$州に居住する幾らかのユダヤ教徒が強制的に改宗され、$judea_area$州の全ての都市は#Y ユダヤ教の非合法化#!の影響を10年間にわたって受けます：\n区域の不穏度：#R +2.00#!\n区域の税収：#R -20.00%#!\n異なる文化グループの幸福度：#R -15.00%#!"
 dhe_judea.1_2at:0 "$judea_area$州でユダヤ教が依然として支配的宗教である場合、反乱が発生します"
 dhe_judea.1.b:0 "すべてはうまくいっている。"
 dhe_judea.1.bt:0 "問題は解決されていません"
 dhe_judea.1.c:0 "彼らに彼らの国を与えよう。"
 dhe_judea.1.ct:0 "$judea_area$州を[SCOPE.sC('dhe_judea_owner_scope').GetName]の#Y 属国#!として解放し、[SCOPE.sC('dhe_judea_owner_scope').GetName]のユダヤ教の人物が$judea_area$に帰還します"
 dhe_judea.2.t:0 "[SCOPE.sP('dhe_judea_target_province_scope').GetName]での改宗"
 dhe_judea.2.desc:0 "[SCOPE.sP('dhe_judea_target_province_scope').GetName]における強制的な改宗政策は上手くいっているように見える。[ROOT.GetCountry.GetReligion.GetName]のユダヤ人と呼ばれる有力人物たちは、彼らの信仰の厳格な教義を緩め[ROOT.GetCountry.GetName]社会に統合していくことこそがユダヤの個人にとっても全体にとっても最善の結果となるという意見を広めている。\n\n動揺を引き起こすおそれはあるものの、ちょっとした手助けがあればこの運動を支援して誠実な改宗をさらに推進することができるだろう。"
 dhe_judea.2.a:0 "[ROOT.Country.GetReligion.GetName]の神々こそが至高である。"
 dhe_judea.2.b:0 "我々が望むのは彼ら全員の改宗であり、さもなくば一人たりとも必要としない。"
 dhe_judea.3.t:0 "[SCOPE.sP('dhe_judea_target_province_scope').GetName]におけるユダヤ教の再興"
 dhe_judea.3.desc:0 "我々の最善の努力にもかかわらず、未だ多くの者が家の中で密かにユダヤ教を信仰し続けているようだ。さらに悪いことに、[SCOPE.sP('dhe_judea_target_province_scope').GetName]のユダヤ教聖職者たちが広くユダヤ教の非合法化決定に抗議し、大衆に対してユダヤ教への再改修とユダヤ教に忠誠を誓うよう確約することをそそのかしている。\n\nこうした運動は勢いを増していて、これを覆すには強い対応が必要とされるほか、地元の人々をさらに動揺させてしまうことも明らかである。"
 dhe_judea.3.a:0 "これは考えていた以上に難しいな…"
 dhe_judea.3.b:0 "さらに努力が必要だ！"
 dhe_judea.4.t:0 "[SCOPE.sP('dhe_judea_target_province_scope').GetName]での略奪"
 dhe_judea.4.desc:0 "ユダヤ教が非合法化されてからというもの、[SCOPE.sP('dhe_judea_target_province_scope').GetName]では不満の拡大が続いている。ここ数日間で、公共広場で行われていた平和的な抗議活動は、政府関係の建物に対する暴力的な攻撃や町の番兵に対する待ち伏せ攻撃などに発展した。\n\n商業活動は原理的なユダヤ教反体制派によって停止に追い込まれ、地元住民は信仰を維持することと、手段を問わず[ROOT.GetCountry.GetName]を弱体化させることを脅迫されているという。"
 dhe_judea.4.a:0 "彼らに歯ぎしりしてもらおう。"
 dhe_judea.4.b:0 "秩序を回復し、加害者に対処しよう。"
 dhe_judea.4.bt:0 "#Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#!に残る全てのユダヤ教POPは改宗されます"
 dhe_judea.5.t:0 "[SCOPE.sP('dhe_judea_target_province_scope').GetName]でのユダヤ教徒による攻撃"
 dhe_judea.5.desc:0 "ユダヤ教聖職者の追放と、[ROOT.Country.GetReligion.GetName]の神々の像が彼らの信仰の地に建設されたことで、[SCOPE.sP('dhe_judea_target_province_scope').GetName]州には不穏な空気が渦巻いている。\n\n原理的なユダヤ教聖職者が我々の政策に反応して、[ROOT.Country.GetReligion.GetName]のユダヤ人を宗教儀式の最中に公開処刑し、それは各地で同様の攻撃を引き起こす火種となった。[SCOPE.sP('dhe_judea_target_province_scope').GetName]州では最終的に、多くの共感したユダヤ教徒たちによる逃亡や殺人が発生している。例の聖職者はその後家族や信者と共に行方をくらましている。\n\nこれらの過激派はこの酷い無政府状態から逃げおおせることができると考えているようだ。"
 dhe_judea.5.a:0 "後悔してもしかたがない。"
 dhe_judea.5.b:0 "秩序を回復し、この区域に改宗を強制しよう。"
 dhe_judea.5.bt:0 "#Y [SCOPE.sP('dhe_judea_target_province_scope').GetName]#!に残る全てのユダヤ教POPは改宗されます"
 dhe_judea.6.t:0 "マカバイの反乱"
 dhe_judea.6.desc_1:1 "不満はユダヤ中に広がり、ユダヤ教徒の大多数はその非合法化の取り組みにも関わらず、[ROOT.Country.GetReligion.GetName]の神々を受け入れることを拒んでいる。\n\n大きなユダヤ教徒の反体制派集団の長に[SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName]という名の男が現れ、逃亡前に[ROOT.Country.GetReligion.GetName]のユダヤ人を殺害した聖職者の息子であると自称している。恐らくはユダヤの反対運動における彼の指導を評価して、支持者たちは彼にマカバイ、すなわち鉄槌という意味の二つ名を与えた。\n\nこの地に恒久的な平和をもたらそうという我々の計画は逆効果となり、現時点において我々のとれる選択肢は、これら「マカバイ」たちと戦うか、ユダヤ教徒の願い通りに独立した地位を与えるかしかない。"
 dhe_judea.6.desc_2:1 "ユダヤ教徒分離主義問題を放置するという決定は裏目に出た。異国の「ジェンティーレ（非ユダヤ人）」に統治されることによる不幸のもとで、急進的なユダヤ教徒分離主義者たちは秘密裏に大規模な反乱を組織していた。\n\nこの運動の長に[SCOPE.sChar('dhe_judea_maccabee_character_scope').GetName]という名の男が現れ、逃亡前に[ROOT.Country.GetReligion.GetName]のユダヤ人を殺害した聖職者の息子であると自称している。恐らくは彼の指導力を評価して、支持者たちは彼にマカバイ、すなわち鉄槌という意味の二つ名を与えた。\n\n事ここに至っては、我々のとれる選択肢はこれら「マカバイ」たちと戦うか、ユダヤの地を属国として解放し彼らがそれに満足することを願うことしかない。"
 dhe_judea.6.a:0 "我々はこれに対処できる。"
 dhe_judea.6.at:0 "$judea_area$州の全ての都市は#Y マカバイの反乱#!の影響を25年にわたって受けます：\n区域の不穏度：#R +5.00#!\n区域の税収：#R -50.00%#!\n異なる文化グループの幸福度：#R -50.00%#!\n"
 dhe_judea.6.b:0 "彼らの願いをかなえよう。"
 dhe_judea.6.bt:0 "$judea_area$州を#Y 属国#!として解放し、[SCOPE.sC('dhe_judea_owner_scope').GetName]のユダヤ教の人物が$judea_area$に帰還します"
 dhe_judea.6.c:0 "このままでは対処不能に陥ってしまう。"
 dhe_judea.6.ct:0 "#Y $judea_area$#!州は#Y 独立国#!となり、[SCOPE.sC('dhe_judea_owner_scope').GetName]のユダヤ教の人物が$judea_area$に帰還します"
 dhe_judea.7.t:0 "もう一度自由に"
 dhe_judea.7.desc_1:1 "ユダヤ信仰の砦、ユダヤ王国は、進貢国としてではあるが念願であった自立を回復した。イェルサレムの神殿は清められたのち再びエホバを戴き、異教徒の偶像は公共広場で破壊された。我らが民族の苦闘を忘れることがないように、今日この日を永遠の祝日として蝋に火を灯そう。\n\nこれは我が民の新たな出発であり、我々は隣人とどのように付き合うのか、我々の国は何を目指すべきなのかを決断しなければならない。"
 dhe_judea.7.desc_2:1 "ユダヤ信仰の砦、ユダヤ王国は、念願であった独立を達成した。イェルサレムの神殿は清められたのち再びエホバを戴き、異教徒の偶像は公共広場で破壊された。我らが民族の苦闘を忘れることがないように、今日この日を永遠の祝日として蝋に火を灯そう。\n\nこれは我が民の新たな出発であり、我々は隣人とどのように付き合うのか、我々の国は何を目指すべきなのかを決断しなければならない。"
 dhe_judea.7.a:0 "我々は共存の政策を採用しなければならぬ。"
 dhe_judea.7.at:0 "$judea_area$州のすべての#Y ヘブライ#!文化のPOPが#Y ユダヤ教#!に戻ります"
 dhe_judea.7.b:0 "約束の地は我々のものだ。"
 dhe_judea.7.bt:1 "$JUD$は隣国が領有する$palestine_region$の州に#Y 請求権#!を得ます\nまた$JUD$の全ての#Y ヘブライ#!POPが#Y ユダヤ教#!に戻ります"
 dhe_judea.8.t:0 "ユダヤの安寧"
 dhe_judea.8.desc_1:1 "報告によれば、ユダヤ州において多くのユダヤ教徒を[ROOT.Country.GetReligion.GetName]に取り込んだことにより、ユダヤ教原理主義者による反乱の勢力が衰退しているという徴候が示されている。我々の強硬な戦術は数世紀にわたる分断の伝統を持つ州を、[ROOT.Country.GetName]におけるほかの州と同程度の、単に多様性が存在する州へと首尾よく移行させたのである。"
 dhe_judea.8.desc_2:0 "報告によれば、ユダヤ州において多くのユダヤ教徒を[ROOT.Country.GetReligion.GetName]に取り込んだことにより、反体制派による分離主義運動が衰退しているという徴候が示されている。幸運と改宗の両者を要因として、数世紀にわたる分断の伝統を持つ州は、[ROOT.Country.GetName]におけるほかの州と同程度の、単に多様性が存在する州へと首尾よく移行したのだ。"
 dhe_judea.8.a:0 "終わりよければすべてよし。"
 dhe_judea.8.at:0 "$judea_area$州のすべての#Y ヘブライ#!文化のPOPが#Y ユダヤ教#!に戻ります"
 dhe_judea.8.b:0 "我々は「ユダヤ人戦線の人々」を恐れていたようだ。"
 dhe_judea.8.bt:0 "$judea_area$州のすべての#Y ヘブライ#!文化のPOPが#Y ユダヤ教#!に戻ります"
 dhe_judea_outlawed_jews_cm:0 "ユダヤ教の非合法化"
 desc_dhe_judea_outlawed_jews_cm:0 "ユダヤ教の習慣の禁止は地域社会を国に認可された神々へと改宗するという一致した取り組みによって支えられている。"
 dhe_judea_resurgent_expansionist_cm:0 "ユダヤの復活"
 desc_dhe_judea_resurgent_expansionist_cm:0 "ユダヤは再び独立し、ユダヤ教の中心地を取り戻そうとしている。"
 dhe_judea_resurgent_peaceful_cm:0 "ユダヤの復活"
 desc_dhe_judea_resurgent_peaceful_cm:0 "ユダヤは再び独立し、内政に力を注いでいる。"
 dhe_judea_maccabees_pm:0 "マカバイの反乱"
 desc_dhe_judea_maccabees_pm:0 "この宗にはマカバイの反乱の結果として不満の蔓延に悩まされている。"
 dhe_judea_discontent_pm:0 "不満"
 desc_dhe_judea_discontent_pm:0 "この州の住民は改修を強制されたことにより不満を抱いている。"
 dhe_judea_looted_pm:0 "略奪された"
 desc_dhe_judea_looted_pm:0 "この州は不満を持ったユダヤ教徒の群衆に略奪された。"
 dhe_judea_anarchy_pm:0 "暴徒となった群衆"
 desc_dhe_judea_anarchy_pm:0 "この州は強制的な改宗政策に反応した暴徒と歯止めの利かない略奪行為に苦しめられている。"
 dhe_judea_forced_conversion_pm:0 "ユダヤ教の非合法化"
 desc_dhe_judea_forced_conversion_pm:0 "ユダヤ教の習慣の禁止は州全体に不満を引き起こしている。"
 dhe_judea_peaceful_opinion:0 "平和的な$JUD$"
 dhe_judea_expansionist_opinion:0 "$JUD$拡張主義"