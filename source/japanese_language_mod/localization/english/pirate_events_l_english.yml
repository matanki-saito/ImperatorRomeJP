l_english:
 pirate_events.1.t:0 "海賊の隠れ家"
 pirate_events.1.desc:0 "[SCOPE.sP('pirate_cove').GetName]に海賊の隠れ家が出現したようだ。地元の荷主や交易商は引き続き彼らの貿易船が沿岸を妨害されずに航海できるためにもこれらの海賊を一掃してほしいと強く要求している。\n\n[ROOT.GetCountry.GetRuler.GetPraenomen]の顧問の一人がやって来て「[ROOT.GetCountry.GetRulerTitle]、私にいい策がありますよ」と言っているのだが…"
 pirate_events.1.a:0 "海賊どもを根絶やしにしろ！力ずくでも構わん！"
 pirate_events.1.b:0 "「ほほう、話を聞こうじゃないか」"
 pirate_events.2.t:0 "海賊を攻撃せよ"
 popular_ruler_pirate_attack_desc:0 "地元住民の支持を失うことを警戒して、[ROOT.GetCountry.GetRuler.GetName]は住民たちの要求に応じることを決断した。一年間の準備を経て、[ROOT.GetCountry.GetRuler.GetSheHe]はついに攻撃の準備を整えた。参謀たちは陸、海どちらから攻撃を行うのが最善なのかについて合意できなかったのだが…"
 arrogant_ruler_pirate_attack_desc:0 "[ROOT.GetCountry.GetRuler.GetName]は一年を部隊の訓練に費やし、軍需物資を集め、必要なすべての準備を行った。参謀たちは攻撃を陸、海どちらから行うのが最善なのかについて合意できなかった。当然ながらこの決定を下す際に彼らは[ROOT.GetCountry.GetRuler.GetName]を頼った。[ROOT.GetCountry.GetRuler.GetSheHe]が戦術の天才だからである。"
 generic_attack_pirate_attack_desc:0 "我々は一年を部隊の訓練に費やし、軍需物資を集め、必要なすべての準備を行った。参謀たちは攻撃を陸、海どちらから行うのが最善なのかについて合意できなかったのだが…"
 pirate_events.2.a:0 "陸路で行こう。"
 pirate_events.2.b:0 "海軍に経験を積ませたい。"
 pirate_events.3.t:0 "海賊の活用"
 pirate_events.3.desc:1 "海賊たちと共に連携すると決定されたあと、[ROOT.GetCountry.GetName]は外交関係を結ぶために使者を海賊の船長の元に送った。海賊たちは連携についての我々の提案に興味がある雰囲気で、我々による保護と引き換えに連携に応じると快諾したのである。\nしかしながらまだ残っている問題があり、それは海賊たちの技量をどのように用いるのが最善であるのかということだ。つまり、[SCOPE.sP('pirate_cove').GetState.GetShortName]全体を海賊の安全な避難港として指定し、引き換えに彼らは我々の交易を守り、隣国の交易船を我々の港へ「エスコート」させるか、あるいは彼らの専門知識や経験を我々の船大工や船員と共有してもらうのか、である。"
 pirate_events.3.a:1 "彼らは付近を通る船を我々の港へと親切にも招待してくれるようだ！"
 pirate_events.3.b:1 "彼らに我が艦隊を強化してもらおう！"
 pirate_events.4.t:0 "隣国に隠れる海賊たち"
 pirate_events.4.desc:0 "領内の海岸が頻繁に海賊に荒らされているという話が[ROOT.GetCountry.GetRuler.GetName]の耳に入った。一般人にとってこれはいささか迷惑な話であろうということで[ROOT.GetCountry.GetRuler.GetSheHe]は偵察を差し向けることにした。その偵察の報告によれば、海岸を荒らしまわっている海賊たちが隣国[SCOPE.sState('pirate_state').GetCountry.GetName]の港に停泊していたというのである！これを自身への侮辱と捉えた[ROOT.GetCountry.GetRuler.GetName]は[ROOT.GetCountry.GetRuler.GetHerHis]の顧問たちにどのように対処すべきなのか意見を募った。"
 pirate_events.4.a:0 "こんなことを続けさせるわけにはいかない！"
 pirate_events.4.b:0 "隣国と対立するような事態は避けた方がいいだろう。"
 pirate_events.5.t:0 "[SCOPE.sC('original_country').GetName]からの使者"
 pirate_events.5.desc:0 "[SCOPE.sC('original_country').GetName]から使者が到来し、[SCOPE.sState('pirate_state').GetShortName]における海賊たちへの支援を即座に中止するよう要望している。さらに続けて、今後二度と彼らの土地を脅かさないように海賊を壊滅させるようにも要求してきた。使者は我が[ROOT.GetCountry.GetRulerTitle]の返答を待っている。"
 pirate_events.5.a:0 "「もちろん、我々は[SCOPE.sC('original_country').GetRulerTitle]閣下のお望みすることならばなんだって致しますよ」"
 pirate_events.5.b:0 "「あなた方の『[SCOPE.sC('original_country').GetRulerTitle]』とやらにお伝えください。その肩書はここでは何の力もありませんよ、と」"
