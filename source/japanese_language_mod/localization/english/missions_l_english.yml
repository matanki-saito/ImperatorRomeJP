 build_barracks:0 "[SCOPE.sState('urbanize_area_province').GetShortName]守備隊"
 build_barracks_DESC:0 "我が国はより忠実な兵士を必要としており、[SCOPE.sP('urbanize_area_city').GetName]の人々は、最前線に新しい兵士を供給するのに理想的である。"
 expand_harbor:0 "[SCOPE.sP('urbanize_area_city').GetName]港"
 expand_harbor_DESC:0 "商業地区を開発する意思があれば、[SCOPE.sP('urbanize_area_city').GetName]の港はこの州の重要な交易拠点となる可能性がある。"
 fortify_province:0 "[SCOPE.sState('urbanize_area_province').GetShortName]の拠点"
 fortify_province_DESC:0 "[SCOPE.sP('urbanize_area_city').GetName]の市民は、地元の防衛を改善するよう我々に懇願している。"
 cultural_imperialism:0 "[SCOPE.sState('urbanize_area_province').GetShortName]への植民"
 cultural_imperialism_DESC:0 "[SCOPE.sP('urbanize_area_city').GetName]は重要な都市であるが、その忠誠心は時々疑問視される。我々は[SCOPE.sP('urbanize_area_city').GetName]の市民の間に我々自身の文化と言語を広め、彼らが適切に我が国の一部であると感じるようにすべきである。"
 urbanize_city:0 "[SCOPE.sP('urbanize_area_city').GetName]の発展"
 urbanize_city_DESC:0 "[SCOPE.sP('urbanize_area_city').GetName]の集落は深刻な成長の苦痛を経験している。適切な支援が与えられれば、この地域で繁栄する都市になる可能性がある。"
 abort_for_generic_infra:0 "この総督領の首都が存在しない"
 tribal_reform_DESCRIPTION:0 "我ら偉大なる国家にも、ついに文明化された定住国家に移り変わる時が来た。\nとはいえそれを熱心に支持する者たちの中で、どのように文明化するかの意見は大きく異なっている。代議員による政体を採用すべきと言う議論がある一方で、世襲の君主制が良いと考えている者もいるようだ。"
 tribal_reform_CRITERIA_DESCRIPTION:0 "君主制か共和制に移り変わる。"
