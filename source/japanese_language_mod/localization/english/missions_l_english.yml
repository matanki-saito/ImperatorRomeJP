l_english:
 generic_mission_home_infrastructure:0 "[SCOPE.sGovernorship('infra_governorship').GetName][SCOPE.sP('governorship_capital').Custom('get_generic_mission_title_type')]"
 generic_mission_home_infrastructure_DESCRIPTION:0 "[SCOPE.sGovernorship('infra_governorship').GetName][SCOPE.sP('governorship_capital').Custom('get_mission_desc')]"
 mission_colonia_desc:0 "には我々の支配の下に総督が派遣されているが、首都とは大きく異なった文化や伝統を持っている。この地域を発展させるとともに我々の文化に忠実な市民の移民を奨励してこの地域の核となるような忠実な従属国を設立すべきだろう。"
 centralization_desc:0 "は、我々の支配下にある未開拓地域である。ここの総督に行政官や法務官を派遣して、この地域への支配力を強化し、地域経済を成長させるべきだ。"
 capital_mission_desc:0 "は我々の本拠地であるとともに国家の中心である。この州の経済を発展させ、首都を刷新し、我が国の首都と呼ばれるにふさわしい輝かしい文明の中心地に仕立て上げなければいけない。"
 generic_mission_home_infrastructure_CRITERIA_DESCRIPTION:0 "このミッションは[SCOPE.sGovernorship('infra_governorship').GetName]州の開発について扱います。\nこれには次のタスクが含まれています：\n\n[SCOPE.sP('governorship_capital').GetName][SCOPE.sP('governorship_capital').Custom('get_central_branch_type')]\n[SCOPE.sP('governorship_capital').Custom('get_temple_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_food_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_mining_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_port_branch')]"
 mission_colonia:0 "の安定化と発展"
 mission_centralization:0 "の発展"
 mission_country_capital:0 "の真珠"
 mission_colonia_goal:0 "に忠実な核となる属国を設立する"
 mission_centralization_goal:0 "の地方統治を強化する"
 mission_country_capital_goal:0 "の首都を装飾する"
 temple_mission:0 "地域の聖域を改修し、自立した寺院共同体を創設する。"
 food_mission:0 "食料供給を増加させる\n"
 mining_mission_prospecting:0 "鉱業を発展させ、新たな鉱脈を発見する\n"
 mining_mission:0 "鉱業を発展させる\n"
 port_mission:0 "沿岸交易を発展させる\n"
 expansion_mission:0 "地域への影響力を拡大させる\n"
 mission_nope:0 ""
 capital_branch_1_a:0 "[SCOPE.sP('governorship_capital').GetName]を都市に"
 capital_branch_1_a_DESC:0 "[SCOPE.sP('governorship_capital').GetName]は長らく[SCOPE.sP('governorship_capital').GetState.GetShortName]の首都であったが、都市権がないために成長が妨げられている。この特権の欠如を直ちに是正し、この集落が必要とする地方の中心地へと成長できるようにすべきである。"
 capital_branch_1_b:0 "[SCOPE.sP('governorship_capital').GetName]を都市に"
 capital_branch_1_b_DESC:0 "我々の首都は国にとって大きな目的を果たしているが、単なる村や集落と呼ぶ者もいる。[SCOPE.sP('governorship_capital').GetName]が、常にそうあるべきだった我が国の偉大な中心地へと成長するための手段を確保しなければならない。"
 capital_branch_1_c:0 "大都市[SCOPE.sP('governorship_capital').GetName]"
 capital_branch_1_c_DESC:0 "[SCOPE.sP('governorship_capital').GetName]が偉大な都市であり、この地域がかつて見た中でも最大級で威圧的な都市の一つであることは誰もが認めるだろう。我々はこの成長する共同体をさらに後援し、それがなるべき大都市へと育成しなければならない。"
 capital_branch_2:0 "[SCOPE.sP('governorship_capital').GetState.GetShortName]での交易の拡大"
 capital_branch_2_DESC:0 "[SCOPE.sP('governorship_capital').GetName]市と、その周辺の[SCOPE.sP('governorship_capital').GetState.GetShortName]州全体が、成長し繁栄するためには、より多くの輸入品を必要としている。商人を誘致して我々の州への新しいルートを開かせ、首都により多くの物資と食料を輸入できるようにすべきである。"
 food_branch_1:0 "[SCOPE.sState('food_province').GetShortName]の果実"
 food_branch_1_DESC:0 "[SCOPE.sState('food_province').GetShortName]は[SCOPE.sGovernorship('infra_governorship').GetName]地域の中でも最も肥沃な州であり、適切な支援によってその農地は地域全体に食料を提供できるようになった。"
 tooltip_building_farms:1 "#Y [SCOPE.sState('food_province').GetShortName]#!において農村を建設できる集落に全て建設する（#Y [SCOPE.ScriptValue('farms_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_farms_in_province_tooltip_svalue')|/0]#!）"
 fruits_of_the_land:0 "大地の果実"
 desc_fruits_of_the_land:0 "州の協力の下に地域の農地が改善されたので、この州では農業部門の成長が著しい。"
 granary_of_x:0 "[SCOPE.sGovernorship('infra_governorship').GetName]の穀倉"
 granary_of_x_DESC:0 "[SCOPE.sState('food_province').GetShortName]における農業市場の成長によって、この州にはすぐに「[SCOPE.sGovernorship('infra_governorship').GetName]の穀倉」という異名が付けられた。ここは州の食料貯蔵庫として理想的な土地である。軍隊が長期の作戦に出発する前にはこの土地で食料を補充する。"
 food_depot:0 "穀倉"
 desc_food_depot:0 "この州は州の主要な食糧貯蔵個である。"
 food_market_of_x:0 "パンとサーカス"
 food_market_of_x_DESC:0 "非常に豊作であったので食料供給が地域の食糧庫が扱える量を超過している。これは[ROOT.GetCountry.GetName]の人々のために何かをおこなったり、最も必要としている人々に生産物を配分する絶好の機会である。"
 bread_and_circuses_mission:0 "パンとサーカス"
 desc_bread_and_circuses_mission:0 "寛大な行為として、我々の指導者たちは、国内のすべての自由民に大量のパンを支給することが適切であると判断した。"
 mining_branch_1:0 "[SCOPE.sState('mining_province').GetShortName]の採掘場"
 mining_branch_1_DESC:0 "[SCOPE.sState('mining_province').GetShortName]は、[SCOPE.sGovernorship('infra_governorship').GetName]の他のどの州よりも金属や鉱物に富んでいる。この州での事業を拡大・発展させることで、国全体が利益を得ることができるだろう。"
 thriving_mining_sector:0 "繁栄する鉱業中心地"
 desc_thriving_mining_sector:0 "この区域には盛況な鉱業部門があり、長い間多くの鉱夫を引き付けてきた。"
 create_2_slaves_effect_tooltip:0 "[THIS.GetProvince.GetName]に#Y 奴隷#!が2現れます"
 create_3_slaves_effect_tooltip:0 "[THIS.GetProvince.GetName]に#Y 奴隷#!が3現れます"
 create_5_citizen_effect_tooltip:0 "[THIS.GetProvince.GetName]に#Y 市民#!が5POP現れます"
 expand_work_force:0 "採掘場の労働力の拡大"
 expand_work_force_DESC:0 "豊かに発展する[SCOPE.sState('mining_province').GetShortName]にその都市基盤が見合っていない。より多くの奴隷たちを鉱山に送り込むために開発の促進を求める声が高まっている。"
 prospecting_mission:0 "[SCOPE.sState('mining_province').GetShortName]での試掘"
 prospecting_mission_DESC:0 "[SCOPE.sState('mining_province').GetShortName]にはすでに我々が発見し開発したものよりも多くの金属や鉱石が埋蔵されているということが分かってきた。もしこの地域で大規模な調査に投資する意思があれば、開発する価値のある新たな鉱脈を発見できるかもしれない。"
 tooltip_building_mines:0 "#Y [SCOPE.sState('mining_province').GetShortName]#!において採掘場を建設できる集落に全て建設する（#Y [SCOPE.ScriptValue('mines_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_mines_in_province_tooltip_svalue')|/0]#!）"
 prospection_tooltip:0 "試掘によって金属や鉱石が#Y [SCOPE.sState('mining_province').GetShortName]#!に見つかった場合、ここで生産される交易品を変更することができます"
 no_thanks_prospector:0 "これ以上[SCOPE.sP('find_struck_here').GetName]において鉱床の調査は行われません"
 generic_infra_mission.22.t:0 "[SCOPE.sP('find_struck_here').GetName]で鉄が発見される"
 generic_infra_mission.22.desc:0 "我々の探鉱者たちは、[SCOPE.sP('find_struck_here').GetName]で鉄鉱脈を発見したと歓喜して報告している。鉱山を稼働させるにはかなりの費用が必要となるが、その埋蔵量は鉱山を維持するのに十分であるようだ。\nしかし、これを行うと、現在[SCOPE.sP('find_struck_here').GetTradeGoods.GetName]の輸出を中心にしている地域経済に非常に顕著な変化をもたらすことになる。"
 generic_infra_mission.22.a:0 "真の富は地の下にある。"
 generic_infra_mission.22.b:0 "この発見を進展させることに興味はない。"
 generic_infra_mission.23.t:0 "[SCOPE.sP('find_struck_here').GetName]の金鉱！"
 generic_infra_mission.23.desc:0 "我々の調査員たちが[SCOPE.sState('mining_province').GetShortName]から戻り、[SCOPE.sP('find_struck_here').GetName]で金鉱脈を発見したと報告したことは、明らかに大きな誇りである。埋蔵量は彼らが見た中で最大ではないが、近い将来にわたって鉱山を維持するのに十分であるようだ。\nこれに投資すれば、現在[SCOPE.sP('find_struck_here').GetTradeGoods.GetName]の輸出を中心にしている地域経済に非常に顕著な変化をもたらすことになる。"
 generic_infra_mission.23.a:0 "鉱夫たちを派遣する時が来た。"
 generic_infra_mission.23.b:0 "この金鉱脈の開発には興味がない。"
 generic_infra_mission.24.t:0 "[SCOPE.sP('find_struck_here').GetName]の宝石鉱床！"
 generic_infra_mission.24.desc:0 "我々の調査員は、[SCOPE.sState('mining_province').GetShortName]の[SCOPE.sP('find_struck_here').GetName]の集落近くで、宝石の大きな鉱床を発見したことを知らせてきた。この発見を開発するために費用を投じる意思があれば、この地域にとって恒久的な収入源となる可能性がある。\nこれに投資すれば、現在[SCOPE.sP('find_struck_here').GetTradeGoods.GetName]の輸出を中心にしている地域経済に非常に顕著な変化をもたらすことになる。"
 generic_infra_mission.24.a:0 "宝石は永遠の輝きを持つ。"
 generic_infra_mission.24.b:0 "この宝石の鉱床の開発には興味がない。"
 generic_infra_mission.25.t:0 "[SCOPE.sP('find_struck_here').GetName]で銅発見！"
 generic_infra_mission.25.desc:0 "測量技師らが、[SCOPE.sState('mining_province').GetShortName]の[SCOPE.sP('find_struck_here').GetName]の集落で、かなりの量の銅の鉱床を発見したと報告した。この発見を進展させることにすれば、この地域は短期間で金属を輸出することができる。\nこれに投資すれば、現在[SCOPE.sP('find_struck_here').GetTradeGoods.GetName]の輸出で成り立っている地域経済が大きく変わることになる。"
 generic_infra_mission.25.a:0 "銅が必要だ！"
 generic_infra_mission.25.b:0 "この発見を進展させることに興味はない。"
 generic_infra_mission.26.t:0 "[SCOPE.sP('find_struck_here').GetName]で小規模な鉱床が発見される"
 generic_infra_mission.26.desc:0 "我々の探鉱者たちは、[SCOPE.sP('find_struck_here').GetName]で貴重な金属の小規模な鉱床を発見したと知らせてきた。これらは大規模な採掘を支えるには不十分だが、調査自体を通じて、国庫に送るのに十分な価値を確保することができた。"
 generic_infra_mission.26.a:0 "注目に値する。"
 generic_infra_mission.27.t:0 "[SCOPE.sP('find_struck_here').GetName]での誤認"
 generic_infra_mission.27.desc:0 "[SCOPE.sP('find_struck_here').GetName]が探鉱に適した場所であるという兆候があったものの、価値あるものはほとんどないことが分かった。"
 generic_infra_mission.27.a:0 "残念だ。"
 generic_infra_mission.27.a.tooltip:0 "[SCOPE.sP('find_struck_here').GetName]で価値のあるものは発見できませんでした"
 have_4_religious_endowments_tooltip:0 "4回の宗教的寄付を行う"
 hire_governor_tooltip:0 "[SCOPE.sGovernorship('infra_governorship').GetName]の総督が治める"
 gubernatorial_aid:0 "総督の支出"
 desc_gubernatorial_aid:0 "州総督がこの都市の建設事業に資金援助を行っている。"
 ongoing_renovations:0 "神殿の改修"
 desc_ongoing_renovations:0 "この都市の神殿は拡張と修復が行われている。"
 cult_protector_religious_establishment:0 "国家の祭祀"
 desc_cult_protector_religious_establishment:0 "地域の祭祀に対する我々の支援と後援は、国民の信者たちの間で強い支持を得た。"
 cult_protector_king:0 "王家の祭祀"
 desc_cult_protector_king:0 "宗教施設と協力することで、我々の王室と王国全体に対するより大きな支持を確保した。"
 cult_protector_chief:0 "忠実な部族"
 desc_cult_protector_chief:0 "最近の寺院複合施設の改修により、我々の部族の氏族の間で指導者たちへの支持が高まっている。"
 cult_protector_republic:0 "好ましい前兆"
 desc_cult_protector_republic:0 "宗教施設を支援するために費やされた努力は、国家、ひいては行政権を行使する者たちへの支持が大きく高まるという形で実を結んだ。"
 embelished_great_shrine_modifier:0 "聖なる寺院群"
 desc_embelished_great_shrine_modifier:0 "国による継続的な後援と投資によって、この聖地にある寺院は国家的な宝ともいえる地位になった。巡礼者たちはこの都市に押し寄せその偉大な景観に驚嘆している。"
 shrine_branch_1:0 "[SCOPE.sP('shrine_territory').GetName][SCOPE.sP('shrine_territory').Custom('get_holy_site')]"
 shrine_branch_1_DESC:0 "[SCOPE.sP('shrine_territory').Custom('get_holy_site_descriptive')]神々の加護によって我々はこの地の管理者となった。国の関心が[SCOPE.sGovernorship('infra_governorship').GetName]に向けられていることに触発されてか、この地の寺院の聖職者たちはより多くの時間と努力をこの都市の立場を向上させるために費やすべきだと提案している。"
 shrine_branch_2:0 "[SCOPE.sP('shrine_territory').GetName]神殿の改修"
 shrine_branch_2_DESC:0 "[SCOPE.sP('shrine_territory').GetName]の偉大な神殿は、それが奉じる神々の期待に沿ったものではなくなっている。これらの寺院群を拡張し改修することで我々の名に恥じないものにするべきだ。"
 shrine_branch_3:0 "宗教的寄付の提供"
 shrine_branch_3_DESC:0 "[SCOPE.sP('shrine_territory').GetName]寺院群の拡大に伴って、聖職者団体に対してそこで奉仕するための継続的な財政支援があると保証する必要がある。一連の寄付こそ彼ら宗教団体がその地位を何世紀にもわたって維持し続けるために必要なものだ。"
 shrine_branch_2_effect_tooltip:0 "このタスクによって改修中の状態になり、最終的に[SCOPE.sP('shrine_territory').GetName]は主要な巡礼地の地位に昇格します"
 shrine_branch_4:0 "自治都市"
 shrine_branch_4_DESC:0 "我々の名において神を崇拝する者がかりそめの主人に仕えるのは好ましくないだろう。[SCOPE.sP('shrine_territory').GetName]の聖職者たちが彼ら自身の手で宗教的な問題に専念できるように、彼らに自治権を与えるべきだ。"
 shrine_branch_5:0 "多額の寄進"
 shrine_branch_5_DESC:0 "[SCOPE.sP('shrine_territory').GetName]寺院群の拡大に伴って、聖職者団体に対してそこで奉仕するための継続的な財政支援があると保証する必要がある。国庫から多額の寄進を行えば彼らもその地位を何世紀にもわたって維持し続けることができるだろう。"
 autonomous_shrine_tooltip:0 "新国家は[THIS.GetCountry.GetName](@[THIS.GetCountry.GetFlag]!)の#G 封建国#!となり、固有の遺風を持ちます"
 ceremony_event.tooltip:0 "宗教施設は以降も[THIS.GetCountry.GetName]（@[THIS.GetCountry.GetFlag]!）に#G 報酬#!をもたらします"
 temple_subject:0 ""
 generic_infra_mission.1.t:0 "[SCOPE.sP('shrine_territory').GetName]の聖域"
 generic_infra_mission.1.desc:1 "[shrine_province.GetShortName]で進行中の改修工事は、その総督である[shrine_province.GetGovernor.GetName]の注意を引いている。我々の[religious_spokesman.GetOffice.GetCulturalName(ROOT.GetCountry)]によると、[shrine_province.GetGovernor.GetPraenomen]は、プロジェクトから一部の富を自身の懐に流用しているという。尋ねられた際、総督[shrine_province.GetGovernor.GetHerselfHimself]は、聖なるプロジェクトにサービスを提供した手数料を取っているだけだと主張している。"
 generic_infra_mission.1.a:0 "横領は容認できない！"
 generic_infra_mission.1.b:0 "費やされた資金が地域社会に利益をもたらすのは当然のことだ。"
 generic_infra_mission.2.t:0 "職人の流入"
 generic_infra_mission.2.desc:1 "[shrine_province.GetName]の[shrine_territory.GetName]にある聖域の改修について噂が広まっている。仕事が増えるということは、より多くの人々が故郷から遠く離れて富を求めているということであり、今日到着した石工の大集団もその中にいる。"
 generic_infra_mission.2.desc2:1 "[shrine_province.GetName]での改修工事は、遠い土地の彫刻家たちの注目を集めている。今日、彼らの多くが[shrine_territory.GetName]に到着し、寺院複合施設内での有益な雇用を求めている。"
 generic_infra_mission.2.a:0 "我々は青銅よりも永続的な記念碑を建てる！"
 generic_infra_mission.3.t:1 "[shrine_province.GetGovernor.GetPraenomen]の貢献"
 generic_infra_mission.3.desc:1 "[shrine_province.GetGovernorship.GetName]の総督は、彼の州である[shrine_province.GetShortName]で現在進行中の[shrine_territory.GetName]の聖域の改修に興味を示している。\n\n[shrine_province.GetGovernor.GetSheHe|U]は、プロジェクトを支援するために[shrine_province.GetGovernor.GetHerHis]の私財の一部を費やすことを申し出た。明らかに、作業が完了した暁には栄光の一部を分かち合うことを期待している。"
 generic_infra_mission.3.a:1 "[shrine_province.GetGovernor.GetPraenomen]の貢献を歓迎する！"
 generic_infra_mission.3.b:1 "[shrine_province.GetGovernor.GetHerHim]が関与する必要はない。"
 generic_infra_mission.4.t:0 "[SCOPE.sP('shrine_territory').GetName]の聖域"
 generic_infra_mission.4.desc:0 "ついに[SCOPE.sP('shrine_territory').GetName]の改修が完了した。地元の神官団と[SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]が参加する壮大な式典で、[ROOT.GetCountry.GetRuler.GetName]と都市自体に盛大な祝福が授けられた。\nこの日は、間違いなく[SCOPE.sGovernorship('infra_governorship').GetName]の人々の記憶に何世代にもわたって生き続けるだろう。"
 generic_infra_mission.4.a:0 "国王陛下万歳！"
 generic_infra_mission.4.b:0 "一族に万歳！"
 generic_infra_mission.4.c:0 "共和国万歳！"
 generic_infra_mission.4.d:0 "我々の[SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]の恩寵によって。"
 generic_infra_mission.5.t:0 "[SCOPE.sP('shrine_territory').GetName]寺院の撤去"
 generic_infra_mission.5.desc:1 "[SCOPE.sP('shrine_territory').GetName]の神官たちと[SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]は、[SCOPE.sP('shrine_territory').GetName]の聖なる聖域を改修・拡張するという我々の決定を、大きな喜びと期待をもって迎えた。時が経てば、この都市とその聖地が、我が国と[ROOT.GetCountry.GetPrimaryCulture.GetName]世界の偉大な宝の一つとなることを彼らは望んでいる。"
 generic_infra_mission.5.desc2:1 "[SCOPE.sP('shrine_territory').GetName]の神官たちは、[SCOPE.sP('shrine_territory').GetName]の聖なる聖域を改修・拡張するという我々の決定を、大きな喜びと期待をもって迎えた。時が経てば、この都市とその聖地が、我が国と[ROOT.GetCountry.GetPrimaryCulture.GetName]世界の偉大な宝の一つとなることを彼らは望んでいる。"
 generic_infra_mission.5.a:0 "彼らを驚かせよう！"
 generic_infra_mission.5.tooltip:0 "[SCOPE.sP('shrine_territory').GetName]の改修は一年間行われます"
 generic_infra_mission.6.t:0 "改修の終焉"
 generic_infra_mission.6.desc:0 "[SCOPE.sP('shrine_territory').GetName]市の聖域の改修は急速に終わりに近づいている。しかし、都市とその寺院複合施設の即時の拡張、修理、装飾が完了しても、将来どのように維持されるかという問題は残っている。神官たち自身は、土地か金銭のいずれかの多額の寄付を明らかに期待している。"
 generic_infra_mission.6.a:0 "これを考慮しなければならない。"
 generic_infra_mission.6.tooltip:0 "今後の寺院に対する財政支援の内容はどのタスクを選択したかによって決定されます"
 generic_infra_mission.7.t:0 "聖域の改修が交易を誘致"
 generic_infra_mission.7.desc:1 "[shrine_territory.GetName]での改修は、[shrine_province.GetState.GetName]全体にビジネスを呼び込んでいる。\n\n最近、我々の治安判事たちは、この地域の我々の集落全体に外国商人のコミュニティが成長していると報告している。"
 generic_infra_mission.7.a:0 "彼らは大歓迎だ。"
 pilgrim_traders:0 "商人の流入"
 desc_pilgrim_traders:0 "この州に偉大な聖域が建設されたことで、多くの商人が新たなビジネスチャンスを求めてここにやってきた。"
 have_3_trade_goods_tooltip:1 "[SCOPE.sP('governorship_capital').GetState.GetShortName]で州投資を行い交易路を#Y 3本#!新設する（[governorship_capital.Custom('get_trade_investment_mission_loc')] / #Y 3#!）"
 fortify_capital:0 "[SCOPE.sP('governorship_capital').GetName]の要塞化"
 fortify_capital_DESC:0 "[SCOPE.sGovernorship('infra_governorship').GetName]全域における我々の権威の座として、[SCOPE.sP('governorship_capital').GetName]に要塞がないことは容認できない。我々に保護を頼る人々を守るために、新しい城壁と土塁を建設する必要がある。"
 fortified_residence:0 "要塞化された居宅"
 desc_fortified_residence:0 "この人物は、我々が彼の総督の居宅を守るための努力に感謝している。"
 governorship_secured:0 "要塞化された居住都市"
 desc_governorship_secured:0 "この地域の総督の居宅が要塞化され、ここでの人々に対する我々の支配が強化された。"
 capital_secured:0 "首都の確保"
 desc_capital_secured:0 "最近建設された首都の要塞のための新兵を見つけるのは非常に簡単であることが証明された。奉仕することを名誉と考える者が多く、影響力のある家族の間でさえ、市の防衛の士官として少なくとも一定期間を過ごすことが流行になっている。"
 found_colonia:0 "[ROOT.GetCountry.GetPrimaryCulture.GetName]人居住地"
 found_colonia_DESC:0 "都市[SCOPE.sP('governorship_capital').GetName]は、[SCOPE.sGovernorship('infra_governorship').GetName]における[ROOT.GetCountry.GetPrimaryCulture.GetName]勢力の中心地でありながら、主に[SCOPE.sP('governorship_capital').GetCulture.GetName]人の都市でもある。ここに[ROOT.GetCountry.GetPrimaryCulture.GetName]人の定住を促すことで、この地域を支配し続けるための安定した勢力基盤を構築することができる。"
 colonia_underway:0 "居住地政策"
 desc_colonia_underway:0 "様々な政策を通じて、我々は自国民のここへの定住を奨励しており、これはより安定した権力基盤を作り出し、この地域における我々の文化の継続的な普及を促進するだろう。"
 migrants_stopped:0 "移住の妨害"
 desc_migrants_stopped:0 "この地域には、心から離れたいと願っている人々がいるが、中央当局は彼らを阻止するためにできる限りのことをした。これは士気の低下と効率の低下につながっている。"
 generic_infra_mission.8.t:0 "兵士の流入"
 generic_infra_mission.8.desc:0 "[SCOPE.sP('governorship_capital').GetName]を[ROOT.GetCountry.GetPrimaryCulture.GetName]人の居住地にするために我々が打ち出した政策は、特に我が軍の一部の兵士から注目を集めている。無償で土地が与えられるという約束を目当てに、彼らとその家族たちは新たな人生を築こうと[SCOPE.sP('governorship_capital').GetName]に移住してきている。"
 generic_infra_mission.8.a:0 "まさに彼らのような入植者を望んでいたのだ！"
 generic_infra_mission.8.b:0 "彼らには他の方法で報いよう。"
 generic_infra_mission.9.t:0 "新生活"
 generic_infra_mission.9.desc:1 "[SCOPE.sP('governorship_capital').GetName]の[ROOT.GetCountry.GetPrimaryCulture.GetName]化が推進されたことで、[ROOT.GetCountry.GetPrimaryCulture.GetName]人移住者にとって魅力的になっただけでは無い。[migrant_province.GetGovernorship.GetName]の他の場所から来た多くの家族が、成長中の都市[SCOPE.sP('governorship_capital').GetName]での新しい生活の準備を始めている。"
 generic_infra_mission.9.a:0 "都市は万物に開かれている。"
 generic_infra_mission.9.b:0 "これを支援することはできない。"
 military_colonia:0 "軍事都市"
 military_colonia_DESC:0 "都市[SCOPE.sP('governorship_capital').GetName]は権力の中枢として発展してきている。すでに多数の忠実な兵たちがこの都市で生活と労働を行い、この都市そのものも地域における我々の軍事力にとって理想的な中心地になっている。"
 military_colony_mission_modifier:0 "軍事都市"
 desc_military_colony_mission_modifier:0 "大勢の兵士たちが住み、軍事施設の中心地でもあるように、多くの点でこの都市は軍事植民地であるといえる。"
 trader_colony:0 "[SCOPE.sP('governorship_capital').GetName]を商業都市に"
 trader_colony_DESC:0 "[SCOPE.sP('governorship_capital').GetName]の市議会は、都市のさらなる発展を支援するよう我々に求めてきた。この都市にはすでに多くの裕福な商人が住んでおり、市議会は、この地域における我々の権力の中枢として都市がその潜在能力を最大限に発揮して成長するために、このグループをさらに強化すべきだと考えている。"
 trade_city_mission_modifier:0 "商業拠点"
 colonia_finish:0 "[SCOPE.sP('governorship_capital').GetName]の発展"
 colonia_finish_DESC:0 "[SCOPE.sP('governorship_capital').GetOwner.GetAdjective]の権力の中心となるために必要なものすべてを今や[SCOPE.sP('governorship_capital').GetName]は備えている。いま必要とされているのは公衆衛生の改善と主要な食糧保管庫だけだ。"
 desc_trade_city_mission_modifier:0 "商人社会を強化するという取り組みによって、この都市は地域の商業拠点となった。これにより州の財政が改善するだけでなく、この地域においてこの都市が文化のるつぼとして果たす役割も強化された。"
 governorship_success_char:0 "最大#Y 3#!人の#Y 諸家の人物#!が国に仕えるために出現します"
 generic_infra_mission.28.t:0 "[SCOPE.sGovernorship('infra_governorship').GetName]人エリート"
 generic_infra_mission.28.desc:0 "[SCOPE.sP('governorship_capital').GetName]で権威を高め、[SCOPE.sGovernorship('infra_governorship').GetName]の地域社会に、我々の国家は強力であり、仕える者に報いることを厭わないと示すことで、新しい世代を鼓舞してきた。能力ある者たちが、国に奉仕する機会を求め、富と影響力を得ることを望んでいる。"
 generic_infra_mission.28.a:0 "国家は彼らの奉仕を利用するだろう。"
 well_cared_for_governorship_center:0 "繁栄する総督領首都"
 desc_well_cared_for_governorship_center:0 "都市基盤と増加した人口によってこの都市は他の都市が見習うべき手本となった。ゆくゆくはこの世界における偉大な都市の一つになると運命づけられているようだ。"
 strengthen_governorship_capital:0 "[SCOPE.sP('governorship_capital').GetName]の強化"
 strengthen_governorship_capital_DESC:0 "[SCOPE.sGovernorship('infra_governorship').GetName]の首都として、[SCOPE.sP('governorship_capital').GetName]は権力の座であり、我々の高位の代表者の所在地である。我々はこの都市を、防御拠点として、また法と権威の中心としての役割において強化しなければならない。"
 new_metropole:0 "勃興する大都市"
 desc_new_metropole:0 "この新しく設立された大都市は、我が国中から人々や富を引き寄せている。"
 bring_the_stone_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@stone!#Y 石材#!を生産または輸入している"
 bring_the_marble_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@marble!#Y 大理石#!を生産または輸入している"
 bring_the_iron_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@iron!#Y 鉄材#!を生産または輸入している"
 bring_the_wood_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@wood!#Y 木材#!を生産または輸入している"
 bring_olives_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@olive!#Y オリーブ#!を生産または輸入している"
 bring_grain_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@grain!#Y 穀物#!を生産または輸入している"
 bring_fish_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@fish!#Y 海産物#!を生産または輸入している"
 bring_the_livestock_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@cattle!#Y 家畜#!を生産または輸入している"
 bring_vegetables_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@vegetables!#Y 野菜#!を生産または輸入している"
 monumental_architecture:0 "[SCOPE.sP('governorship_capital').GetName]の装飾"
 monumental_architecture_DESC:0 "[SCOPE.sP('governorship_capital').GetName]は我々の偉大な[ROOT.GetCountry.Custom('get_base_government_type')]の首都であるが、その地位にふさわしいほど壮大で威圧的ではない。偉大な事業に着手し、この偉大な都市を世界の羨望の的としよう。"
 generic_infra_mission.10.t:0 "[SCOPE.sP('governorship_capital').GetName]の興隆"
 generic_infra_mission.10.desc:0 "[SCOPE.sP('governorship_capital').GetName]は有能な職人、石工、設計士を求めているというお触れによって、我が[ROOT.GetCountry.Custom('get_base_government_type')]中から我こそはと思う人材が集まってきた。[ROOT.GetCountry.GetRuler.GetName]は壮麗な都市を作り上げるために費用を惜しまず、この都市を真に[ROOT.GetCountry.GetPrimaryCulture.GetName]文化の宝石たらしめんとしている。"
 generic_infra_mission.10.a:0 "遍く世界が我の偉業を目の当たりにする！"
 generic_infra_mission.11.t:0 "[SCOPE.sP('governorship_capital').GetName]の繁栄"
 generic_infra_mission.11.desc:0 "[SCOPE.sP('governorship_capital').GetName]の街道はかつてないほど整理され、庭園はよく管理されている。[SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')]造りの[ROOT.GetCountry.Custom('get_fancy_buildings_cloc')]の存在は、都市の繁栄と富の象徴であるばかりか、この地が[ROOT.GetCountry.GetRankName]たる我らの中心都市であることを物語っている。"
 generic_infra_mission.11.a:0 "[SCOPE.sP('governorship_capital').GetName]は今や[SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')]造りの都市だ。"
 generic_infra_mission.12.t:0 "[SCOPE.sP('governorship_capital').GetName]の成長"
 generic_infra_mission.12.d:0 "[SCOPE.sP('governorship_capital').GetName]における居住地政策が実を結び、[ROOT.GetCountry.GetPrimaryCulture.GetName]の人々がこの地に流入するに伴って、土着の人々は[ROOT.GetCountry.GetPrimaryCulture.GetName]の文化に馴染んできている。今やこの都市は自ずと発展し、国内でも有数の大都市になろうとしている。"
 generic_infra_mission.12.a:0 "今後が楽しみだ。"
 royal_palaces_mission_modifier:0 "王宮建物群"
 desc_royal_palaces_mission_modifier:0 "ここは我が国のまさに中心であり、王家の邸宅が建てられている。時が流れるうちにまるで権力の座と張り合うがごとく、ここには重要人物の邸宅が建ち並ぶ区画が出来上がった。"
 forum_mission_modifier:0 "フォルムの集合体"
 desc_forum_mission_modifier:0 "これは我が国の政治権力のまさに中心であり、公的な政治討論と投票を促進するために建設された。時が経つにつれて、この地域の周辺地区には、影響力のあるエリートや多くの公的建造物、寺院も収容されるようになり、フォルム自体の様式を模倣している。"
 clan_council_compound_mission_modifier:0 "氏族評議会複合施設"
 desc_clan_council_compound_mission_modifier:0 "これは我が国の政治権力の中心であり、すべての主要な氏族を収容し、氏族評議会自体が開かれる建物を収容するために建設された。時が経つにつれて、この地域の周辺地区は、主要な部族複合施設の様式を模倣して、すべての重要人物が自分の家を建てる場所へと成長した。"
 generic_infra_mission.13.t:0 "権力と特権"
 generic_infra_mission.13.desc:0 "昔から、我が国の偉大な家族たちは、権力の座に近い[SCOPE.sP('governorship_capital').GetName]にも目立つように存在してきた。しかし、現在進行中の改修により、都市の地理は急速に変化している。これまでよりも耐久性のある材料と、より良い衛生設備を備えた全く新しい区画が建設されている。\nしたがって、[ROOT.GetCountry.GetName]の家族たちが、新しい区画の近くや内部の不動産を取得するために動き始めているのは驚くことではない。彼らは最高の区画へのアクセスを許可されるために、我々にかなりの金額を提示している。"
 generic_infra_mission.13.ar:0 "もちろん我々自身の家族だ！"
 generic_infra_mission.13.ar_tooltip:0 "露骨に統治者の一門を優遇することにより他の#R 一門の長#!は憤慨します\n\n"
 generic_infra_mission.13.a:0 "[SCOPE.sChar('first_power_monger').GetFamilyDisplayName]家を優遇しよう。"
 generic_infra_mission.13.b:0 "[SCOPE.sChar('second_power_monger').GetFamilyDisplayName]家に最高の区画を持たせるべきだ。"
 generic_infra_mission.13.c:0 "[SCOPE.sChar('third_power_monger').GetFamilyDisplayName]家が勝利する時だ。"
 generic_infra_mission.13.d:0 "[SCOPE.sChar('fourth_power_monger').GetFamilyDisplayName]家は[ROOT.GetCountry.Custom('get_base_government_type')]の柱である。"
 generic_infra_mission.13.e:0 "[SCOPE.sChar('fifth_power_monger').GetFamilyDisplayAdjective]の申し出を受け入れる。"
 generic_infra_mission.14.t:0 "汚職と犯罪"
 generic_infra_mission.14.desc:0 "[SCOPE.sP('governorship_capital').GetName]に新しい都を建設することで、旧首都の風土病ともいえる汚職や犯罪から解放されるのではないかと、多くの人が期待している。今回のような大規模な建設計画は、それ自体が秘密の機会を求める人々を引き寄せる。\n眼前では政府契約の闇市場が拡大し始め、地元の暴力団が新しい地区で労働者や店主を強奪している。"
 generic_infra_mission.14.a:0 "[ROOT.GetCountry.Custom('get_base_government_type')]は実用主義に基づいて成り立っている。"
 generic_infra_mission.14.b:0 "手遅れになる前にこの汚物を根絶しなければ！"
 clean_slate:0 "白紙の状態"
 desc_clean_slate:0 "この街の改修と新しい地区の追加を機に、当局はこれまで人々の生活を困難にしていた犯罪的要素を一掃した。"
 building_corruption:0 "過去の罪"
 desc_building_corruption:0 "近年、この街には素晴らしい建築物が加わり、新しい地区ができたが、この街の生活に欠かせない汚職や犯罪をなくすことはできなかった。"
 generic_infra_mission.15.t:0 "社会階層"
 generic_infra_mission.15.desc:0 "[SCOPE.sP('governorship_capital').GetName]の刷新はある点では根本的な都市の再構築であると言える。新たな建物群とその周辺に新たな地区を追加するだけでなく、都市のあらゆる点において新たに焦点が当てられ状況は変わっていった。商業区画は、街の大部分を占めるようになった職人、書記官、行政官といった新たな階級の者たちを支援するため大きく方針を転換し、またスラム街においても新たな社会秩序が形成されつつある。\n今回の改修の一環として、都市内の別の場所にもその手を伸ばすことができる。"
 generic_infra_mission.15.a:0 "スラム街を撤去しよう。"
 generic_infra_mission.15.b:0 "商業区画に助けの手を伸ばそう。"
 generic_infra_mission.15.c:0 "上流階級の住む区画を忘れてはならない。"
 generic_infra_mission.15.d:0 "この計画には十分に金を払っている。"
 cleaned_up_slums:0 "スラム街の撤去"
 desc_cleaned_up_slums:0 "最近の都市改修では貧しい隣人たちに最も有益な効果があった。"
 expanded_commercial_district:0 "商業区画の拡張"
 desc_expanded_commercial_district:0 "最近行われた都市改修のあとから、この都市の商業区域がにぎわっている。"
 generic_infra_mission.17.t:0 "[SCOPE.sGovernorship('infra_governorship').GetName]の有力者たち"
 generic_infra_mission.17.desc:0 "[SCOPE.sP('governorship_capital').GetName]における我々の権威の継続的な強化は、[SCOPE.sGovernorship('infra_governorship').GetName]の多くの地元の有力者を動揺させているようだ。彼らは名目上は皆[ROOT.GetCountry.Custom('get_base_government_type')]に忠誠を誓っているが、地元の要塞に石が積み重ねられ、総督を支援する地元の官僚の幹部が増えるにつれて、彼らの間で懸念が生じている。\nもし地元の有力者の一部を都市に定住させ、我々が建設している制度に参加するよう招待すれば、我々のより現存する権威に対する認識された脅威を軽減できる可能性がある。"
 generic_infra_mission.17.a:0 "彼ら全員を我々の元に来させよう。"
 generic_infra_mission.17.b:0 "[SCOPE.sP('governorship_capital').GetName]に彼らの居場所はない。"
 regional_magnates:0 "地方有力者の拠点"
 desc_regional_magnates:0 "この地域には、この地域で権力を持つ多くの地元の強力な有力者が住んでいる。これらの地元民の特権は我々の収入をわずかに減らすが、それによって我々は都市を通常よりもさらに発展させることができる。"
 alienated_local_elites:0 "疎外された地元エリート"
 desc_alienated_local_elites:0 "この地域に新しくより強力な権力の中枢を創設しようとする我々の努力は、古いエリートを疎外するという副作用をもたらした。彼らがここに定住しないことは、都市自体をより制御しやすくするという追加の利点がある。"
 growing_pains:0 "成長の苦痛"
 desc_growing_pains:0 "新しい地方官僚機構を構築しようとする我々の努力は、その任務を処理するために教育された地元の書記官の不足によってわずかに妨げられている。"
 generic_infra_mission.18.t:0 "地方行政機関の創設"
 generic_infra_mission.18.desc:0 "[SCOPE.sP('governorship_capital').GetName]の統治機構を強化するにつれて、[ROOT.GetCountry.GetPrimaryCulture.GetName]人の総督が統治する[SCOPE.sGovernorship('infra_governorship').GetName]地域で適切に職務をこなせている現地の官僚がそれほど多くないことが明らかになってきた。この窮状を脱するため、[ROOT.GetCountry.GetCapital.GetName]から数名の書記官を派遣して欲しいとの要請が届いている。"
 generic_infra_mission.18.a:0 "首都から官僚を送り込もう。"
 generic_infra_mission.18.b:0 "現地の書記官たちが勉強すればよいことだ。"
 generic_infra_mission.19.t:0 "地籍調査"
 generic_infra_mission.19.desc:0 "[SCOPE.sP('governorship_capital').GetName]の総督の権限を強化する施策の一端として、大人数の地方官吏を用いて[SCOPE.sGovernorship('infra_governorship').GetName]地域のあらゆる土地を測定、査定して文章にまとめさせた。いつものことだが、このような調査を実施すると地域の記録がいかに古く、また実態と異なっているかが明らかになる。そうして調査を進めていると、この地域に土地を所有する一門の[SCOPE.sChar('local_land_owner').GetName]が公有地の一部を調査対象から除外するよう我々に請願してきた..."
 generic_infra_mission.19.a:0 "例外は無い。"
 generic_infra_mission.19.a.tooltip:0 "我々は引き続き地籍調査を進めます。もしかすると何かしらの腐敗の証拠が見つかるかもしれません。"
 generic_infra_mission.19.b:0 "…分かってるじゃないか。"
 generic_infra_mission.20.t:0 "不法な私有地"
 generic_infra_mission.20.desc:0 "我々の調査員が次々に[SCOPE.sGovernorship('infra_governorship').GetName]地域の調査を進めたことによって、[SCOPE.sChar('local_land_owner').GetName]が我々に地籍の調査を止めるよう頼んできた理由が明らかになった。[SCOPE.sChar('local_land_owner').GetFamilyDisplayName]一門は私有地として認められた領域を越えて、公有地までも私物化していたのである。"
 generic_infra_mission.20.a:0 "公有地の私物化を直ちに中止せよ！"
 generic_infra_mission.20.b:0 "ここで事を大きくするべきではない。"
 generic_infra_mission.21.t:0 "地籍調査の終了"
 generic_infra_mission.21.desc:0 "実際に不正行為がなかったのか、それとも[SCOPE.sChar('local_land_owner').GetFamilyDisplayName]の一門が役人に賄賂を渡したのかは定かではないが、[SCOPE.sGovernorship('infra_governorship').GetName]で行った調査では、土地やその他資産の所有権に関する大きな問題は見つからなかった。[SCOPE.sChar('local_land_owner').GetFamilyDisplayName]の一門がこの地域において多くの財産を所有しているのは事実だが、書記官によればそのどれもが疑わしきものではないようだ。"
 generic_infra_mission.21.a:0 "終わりよければすべてよし。"
 port_branch_1:1 "[trade_sea.GetName]貿易"
 port_branch_1_DESC:0 "海上貿易は、何世代にもわたって[SCOPE.sState('port_province').GetShortName]の人々の生活の糧となってきた。適切な奨励があれば、これを裕福な都市地域へと成長させることができるだろう。"
 tooltip_building_ports:0 "#Y [SCOPE.sState('port_province').GetShortName]#!州の全ての港町が都市化されている（#Y [SCOPE.ScriptValue('port_cities_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!）"
 tooltip_fort_ports:0 "#Y [SCOPE.sState('port_province').GetShortName]#!州の全ての港町が要塞化されている（#Y [SCOPE.ScriptValue('port_forts_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!）"
 regional_center_of_trade:0 "地域の集散地"
 desc_regional_center_of_trade:0 "この州の港は海洋交易にとって理想的な中心地になっており、様々な品物を取り扱う大規模な集散地である。"
 area_here:0 "[THIS.GetProvince.GetArea.GetName]"
 expanded_shipyards:0 "[SCOPE.sP('ship_building_center').GetName]の造船所"
 expanded_shipyards_DESC:0 "必要な支援を提供する意思があるのであれば、[SCOPE.sP('ship_building_center').GetName]の港は完璧な海軍基地に、そして[SCOPE.sGovernorship('infra_governorship').GetName]における造船の中心地とすることができるだろう。"
 ship_building_center_modifier:0 "大造船所"
 desc_ship_building_center_modifier:0 "この港は造船の中心地である。"
 flag_ship_mission:0 "旗艦建造"
 flag_ship_mission_DESC:0 "拡張された港と造船所を利用して、海軍の誇りとなる一連の旗艦、巨大な船を建造し、より効率的に海外に力を投射できるようにすべきである。"
 mega_galley_tooltip:0 "この艦隊は5隻の大型船から成り、一隻の#Y 大型多段櫂船#!を含みます"
 octere_tooltip:0 "この艦隊は5隻の大型船から成ります"
 port_branch_2:0 "港湾市場"
 port_branch_2_DESC:0 "[SCOPE.sState('port_province').GetShortName]の商業区域を拡張することで、海外交易の主要な集積地としての役割を拡大させることができる。"
 tooltip_building_ports_markets:0 "#Y [SCOPE.sState('port_province').GetShortName]#!州のすべての港湾区域にそれぞれ2個以上の市場を保有する（#Y [SCOPE.ScriptValue('port_markets_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!）"
 emporion_modifier:0 "商業の中心地"
 desc_emporion_modifier:0 "この都市は政治的な意味での首都であるだけではなく、主要な交易中心地でもある。"
 generic_infra_mission.29.t:0 "[SCOPE.sP('shrine_territory').GetName]の聖域"
 generic_infra_mission.29.desc:0 "ついに[SCOPE.sP('shrine_territory').GetName]の改修が完了した。地元の神官団と[SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]が参加する壮大な式典で、この都市は永遠に自身の問題を統治し、地元で税を徴収する権利を与えられた。行政は[ROOT.GetCountry.GetName]の最も敬虔な貴族家族の一つに委ねられるだろう。\nこの日は、間違いなく[SCOPE.sGovernorship('infra_governorship').GetName]の人々の記憶に何世代にもわたって生き続けるだろう。"
 generic_infra_mission.29.a:0 "[SCOPE.sCharacter('religious_family_1').GetName]万歳！"
 generic_infra_mission.29.a.tooltip:0 "[SCOPE.sCharacter('religious_family_1').GetName]とその子孫は[SCOPE.sC('theocratic_enclave').GetName]を永続的に統治します\n#Y [SCOPE.sCharacter('religious_family_1').GetFamilyDisplayAdjective]#!一門は大いに称えられるでしょう"
 generic_infra_mission.29.b:0 "我々は今、[SCOPE.sCharacter('religious_family_2').GetName]を称える！"
 generic_infra_mission.29.b.tooltip:0 "[SCOPE.sCharacter('religious_family_2').GetName]とその子孫は[SCOPE.sC('theocratic_enclave').GetName]を永続的に統治します\n#Y [SCOPE.sCharacter('religious_family_2').GetFamilyDisplayAdjective]#!一門は大いに称えられるでしょう"
 generic_infra_mission.29.c:0 "これは今や[SCOPE.sCharacter('religious_family_3').GetName]の領地だ！"
 generic_infra_mission.29.c.tooltip:0 "[SCOPE.sCharacter('religious_family_3').GetName]とその子孫は[SCOPE.sC('theocratic_enclave').GetName]を永続的に統治します\n#Y [SCOPE.sCharacter('religious_family_3').GetFamilyDisplayAdjective]#!一門は大いに称えられるでしょう"
 family_granted_temple_city:0 "家族に与えられた聖域"
 desc_family_granted_temple_city:0 "この人物は、彼の家族が神権的な従属国の管理者とされたときに与えられた大きな名誉に感謝している。"
 holy_site_paestum:0 "の大寺院群"
 holy_site_paestum_desc:0 "ヘラとアテナの神殿を持つここは、イタリア半島南部で最も重要な宗教的聖域である。"
 holy_site_akragas:0 "の寺院の谷"
 holy_site_akragas_desc:0 "すべての主要なオリュンポスの神々、そして多くの下位の神々に捧げられた神殿の谷は、シチリア島の主要な聖域である。"
 holy_site_paphos:0 "のアプロディーテー・パフィア"
 holy_site_paphos_desc:0 "ここは、キプロス島だけでなく、ヘレニック世界全体におけるアフロディーテ崇拝の中心地である。"
 holy_site_ephesos:0 "のアルテミス神殿"
 holy_site_ephesos_desc:0 "アルテミシオンは世界の七不思議の一つに数えられており、アジアで最も著名な宗教的聖域の一つである。"
 holy_site_asklepion_trikka:0 "のアスクレピオスの聖域"
 holy_site_asklepion_trikka_desc:0 "ここはアスクレピオスのすべての聖域の中で最も古く、最も崇敬されている場所である。崇拝だけでなく、癒しの中心地でもある。"
 holy_site_kanopus_serapeion:0 "のセラピス神殿"
 holy_site_kanopus_serapeion_desc:0 "ここはエジプトにおけるセラピス崇拝の最も著名な中心地の一つであり、主要な学問の中心地でもある。"
 holy_site_asklepion_kos:0 "のアスクレピオスの聖域"
 holy_site_asklepion_kos_desc:0 "このアスクレピオンはヘレニック世界で最も重要なものの一つであり、ヒポクラテス自身のような、我々の時代の最も有名な治療師の多くが訓練を受けた中心地である。"
 holy_site_asklepion_epidauros:0 "のアスクレピオスの聖域"
 holy_site_asklepion_epidauros_desc:0 "ここのアスクレピオンは、長い間、ギリシャ世界で最も称賛された癒しの中心地であった。"
 holy_site_delphi_oracle:0 "の神託"
 holy_site_delphi_oracle_desc:0 "アポロン神殿の最高女司祭であるピュティアは、ヘレニック世界で最も崇敬されている神託の一つである。"
 holy_site_halicarnassos:0 "の霊廟と寺院"
 holy_site_halicarnassos_desc:0 "ここはかつて、ギリシャ世界で最も著名な文化的・宗教的中心地の一つであった。"
 holy_site_olympia:0 "のゼウス神殿"
 holy_site_olympia_desc:0 "オリンピアのゼウス神殿はヘレニック世界で最も有名であり、オリンピック競技大会は地中海全域からアスリートをこの場所に引き付けている。"
 holy_site_delos:0 "の聖なる島"
 holy_site_delos_desc:0 "この島は何百年、いや何千年もの間、崇敬される聖域であった。ここはアポロンとアルテミスの生誕地であり、ヘレニック世界で最も神聖な場所の一つである。"
 holy_site_dodona_oracle:0 "の神託"
 holy_site_dodona_oracle_desc:0 "ドドナの聖なる森の声の予言的な力は、何世紀にもわたって巡礼者を引き付けてきた。"
 holy_site_ammon_oracle:0 "の神託"
 holy_site_ammon_oracle_desc:0 "アモン神殿とシワ・オアシスにある彼の神託は、エジプトだけでなくヘレニック世界全体で大きな名声を得ている。"
 holy_site_asklepion_alsos:0 "のエシュムン寺院"
 holy_site_asklepion_alsos_desc:0 "ギリシャ人の間でアスクレピオスと同一視されるエシュムン神殿は、長い間、カナン人の間で最も神聖な場所の一つであった。"
 holy_site_saqqara_serapeum:0 "のサッカラ・セラピス神殿"
 holy_site_saqqara_serapeum_desc:0 "アピス牛の埋葬地は、長い間プタハ崇拝の著名な中心地であった。現在は、セラピスとヘレノ・エジプトの混交的なパンテオンを崇拝するための最も著名な中心地の一つとなっている。"
 holy_site_babylon:0 "のマルドゥク寺院"
 holy_site_babylon_desc:0 "ここはマルドゥクの最も神聖な聖域であり、カルデア世界で最も古い文化の中心地の一つである。"
 holy_site_ashur:0 "のアッシュールの聖地"
 holy_site_ashur_desc:0 "ここはアシュルの最も神聖な聖域であり、カルデア世界で最も重要な聖地の一つである。"
 holy_site_niniveh_desc:0 "ここはすべての主要なカルデアの神々の崇拝の中心地であり、かつては新アッシリア帝国の中心地であった。"
 holy_site_karnak_luxor:0 "のイペト=イシュト"
 holy_site_karnak_luxor_desc:0 "イペト・イスート、「最も選ばれた場所」は、エジプトで最も偉大で古い寺院複合施設の一つがある場所である。"
 holy_site_ptah_memphis:0 "のプタハ寺院"
 holy_site_ptah_memphis_desc:0 "ここはエジプト世界で最も神聖な場所の一つであり、最も重要な寺院共同体の一つがある場所である。"
 holy_site_heliopolis_ra:0 "のラー寺院"
 holy_site_heliopolis_ra_desc:0 "ここは太陽神ラーの崇拝の中心地である。"
 holy_site_nuri_desc:0 "ここはアモンとムトの神殿、そして第25王朝のファラオのピラミッドがある場所である。"
 holy_site_meroe_desc:0 "メロエ島には、多数の神殿や宮殿、そしてヌビアの王たちのピラミッドがある。"
 holy_site_jerusalem:0 "の第二神殿"
 holy_site_jerusalem_desc:0 "ダレイオスの治世中に再建され、ソロモンの古い神殿を引き継いだここは、ユダヤ教で最も神聖な神殿である。"
 holy_site_mount_sinai_desc:0 "シナイ山はモーセが神の戒律を受けた場所であり、その神殿はユダヤ教で最も崇敬されているものの一つである。"
 holy_site_shekhem:0 "のヨセフの墓"
 holy_site_shekhem_desc:0 "ここは族長ヨセフ、その息子エフライムとマナセの終焉の地であり、ヤコブの井戸の場所でもある。サマリア人とユダヤ人の両方にとって最も神聖な聖域である。"
 holy_site_ekbatana:0 "のエステルの墓"
 holy_site_ekbatana_desc:0 "ここはクセルクセス王の王妃エステルとその従兄弟モルデカイの墓の場所であると言われている。我々の手に落ちて以来、ユダヤ教の巡礼地としての重要性が増している。"
 holy_site_susa:0 "のダニエルの墓"
 holy_site_susa_desc:0 "ここは預言者ダニエルの墓であると言われている。我々の手に渡って以来、ここは繁栄するユダヤ教の神官共同体の本拠地となっている。"
 holy_site_taif:0 "の淑女"
 holy_site_taif_desc:0 "この都市にはアラートの偶像が保管されている聖域があり、多くのアラビア信仰者にとっての宗教的中心地である。"
 holy_site_tyre_desc:0 "ここはカナン世界で最も古く、最も崇敬されている都市の一つであり、メルカルト崇拝の中心地である。"
 holy_site_hierapolis_bambyce:0 "のアタルガティスの聖地"
 holy_site_hierapolis_bambyce_desc:0 "ここは女神アタルガティスの崇拝の中心地であり、長い間、彼女の恩寵によって統治する神官王の王朝の首都であった。"
 holy_site_byblos:0 "のレシェフ寺院"
 holy_site_byblos_desc:0 "ここは軍神レシェフの最も重要な聖域であり、カナン世界で最も古い都市の一つである。"
 holy_site_gades_melqart:0 "のメルカルト寺院"
 holy_site_gades_melqart_desc:0 "この都市は、ギリシャのヘラクレスに例えられることもあるメルカルト自身によって設立され、何世紀にもわたって我々の信仰者にとって最も重要な巡礼地の一つとなっている。"
 holy_site_zenopolis_desc:0 "ゼノポリスと近くのヘルモン山には、我々の宗教の神々を称える多数の神殿がある。"
 holy_site_sidon:0 "のエシュムン寺院"
 holy_site_sidon_desc:0 "この古代の神殿は癒しの神エシュムンに捧げられており、繁栄している治療師と神官の共同体の本拠地である。"
 holy_site_salammbo_desc:0 "ここはポエニ世界でタニットとバアルに捧げられた最大の聖域の一つである。"
 holy_site_thinissut:0 "の聖域"
 holy_site_thinissut_desc:0 "バアル・ハンモンとタニットに捧げられたこの偉大な聖域は、カナン信仰のポエニ側における最大の巡礼地の一つである。"
 holy_site_thugga:0 "のバアル・ハモンの聖域"
 holy_site_varanasi_desc:0 "シヴァ自身がブラフマの切断された頭を使って設立したこの都市は、ダルマ世界全体で最も神聖な場所の一つである。"
 holy_site_belgola:0 "のシュラヴァナベラゴーラ"
 holy_site_belgola_desc:0 "アチャリヤ・バドラバーフの瞑想の地として、ここはジャイナ教で最も神聖な場所の一つである。"
 holy_site_barygaza_desc:0 "この場所はヒンドゥー教徒、ジャイナ教徒、仏教徒のすべてにとって神聖である。"
 holy_site_mathura:0 "のクリシュナ寺院"
 holy_site_mathura_desc:0 "この地はクリシュナ神の生誕地であり、インドで最古の聖地の一つでもある。"
 holy_site_dvaraka:0 "の聖なる都市"
 holy_site_dvaraka_desc:0 "これはすべてのダルマ信仰における聖なる都市である。"
 holy_site_taxila:0 "の大学都市"
 holy_site_taxila_desc:0 "ここは、何世紀にもわたって、あるいは何千年にもわたって、学問と宗教的敬虔さの著名な中心地であった。"
 holy_site_mulasthanapura:0 "の太陽寺院"
 holy_site_mulasthanapura_desc:0 "クリシュナの息子サンバによって建てられたと言われるここの太陽神殿には、あらゆる病気を治すことができると言われる偶像が安置されている。"
 holy_site_koti:0 "のラーメーシュワラム"
 holy_site_koti_desc:0 "インドとランカ島の間の陸橋は、ラーマ神が妻シータをラーヴァナから救出するために建設したと言われている。今日、この都市はその陸橋にまたがり、ラーマの主要な巡礼地の一つとして機能している。"
 holy_site_kumari:0 "のカニヤ・デーヴィ寺院"
 holy_site_kumari_desc:0 "インドの南端にあるここは、かつてシヴァと結婚するはずだった処女神カンニャ・デヴィへの主要な巡礼地である。"
 holy_site_kusinagara:0 "の聖なる都市"
 holy_site_kusinagara_desc:0 "ここは仏陀が般涅槃を達成した場所であり、仏教における主要な巡礼地である。"
 holy_site_gaya:0 "のブッダガヤ"
 holy_site_gaya_desc:0 "仏陀が悟りを開いた場所として、この都市は主要な学問の中心地、宗教的な巡礼地、そして仏教で最も崇敬される場所の一つへと成長した。"
 holy_site_bamyan:0 "の仏教僧院"
 holy_site_bamyan_desc:0 "仏教はこの地域固有のものではないが、ここの僧院はこの地域で最も重要なものの一つへと成長した。"
 holy_site_avakana:0 "のシーギリヤ"
 holy_site_avakana_desc:0 "シーギリヤのライオン・ロックは、長い間、苦行者や仏教僧の住処であった。"
 holy_site_bactra:0 "のストゥーパ"
 holy_site_bactra_desc:0 "ここは、この地域に仏教をもたらしたトラプサとバハリカーの終焉の地である。"
 holy_site_upsala:0 "のウプサラ神殿"
 holy_site_upsala_desc:0 "ここは我々の宗教にとって中心的な宗教複合施設であり、犠牲の空間である。"
 holy_site_gornae_desc:0 "ここはかつて、我が国で最も古い要塞の一つがあった場所であるだけでなく、大きな宗教的意義を持つ場所でもある。"
 holy_site_kangovar:0 "のアナヒータ神殿"
 holy_site_kangovar_desc:0 "これは女神アナーヒターに捧げられた古代の神殿である。"
 holy_site_zranka:0 "のハームーンの聖域"
 holy_site_zranka_desc:0 "何世紀にもわたって、シスタンのハムン湖は奇跡であり、非常に神聖な場所であると考えられてきた。"
 holy_site_adur_gusnasp:0 "のアードゥル・グシュナスプ"
 holy_site_adur_gusnasp_desc:0 "ここはすべての聖なる火の中で最も神聖な火の場所であり、何世紀にもわたって燃え続けている。"
 holy_site_yeavering_bell:0 "のイェバリング・ベル"
 holy_site_yeavering_bell_desc:0 "イェーヴァリング・ベルの丘にある聖域は、何世代にもわたって神聖視されてきた。"
 holy_site_anglesey:0 "- 聖なる島を臨む地"
 holy_site_anglesey_desc:0 "ここの島の聖域は、何世紀にもわたってドルイド教の崇拝の中心地であった。"
 holy_site_stonehenge:0 "のストーンヘンジ"
 holy_site_stonehenge_desc:0 "我々が知る限り最も古代のストーンヘンジの石の円環は、すべてのドルイド教徒にとって宗教的な意義を持っている。"
 holy_site_glanum:0 "のグラニス神殿"
