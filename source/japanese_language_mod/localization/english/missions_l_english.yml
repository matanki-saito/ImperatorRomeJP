 generic_infra_mission.30.desc:0 "[SCOPE.sP('ship_building_center').GetName]の造船業者たちが、我々の新しい旗艦が使用可能になったことを知らせてきたのは、大きな誇りである。\n\nこれらの海の新しい巨人は、間違いなく我々の海軍にとって非常に有用であろうが、就役する前に、国内政治における我々の目的に役立つだろう。\n進水式は我々の支配者自身以外には行えないが、処女航海には指揮官が必要である。多くの家族が非常に高く評価するであろう大きな名誉と恩恵である。"
 generic_infra_mission.30.a:0 "[SCOPE.sCharacter('naval_family_1').GetName]がその仕事にふさわしい[SCOPE.sCharacter('naval_family_1').GetWomanMan]だ！"
