 breeding_program:0 "[SCOPE.sP('food_province_capital').GetName]の畜産計画"
 breeding_program_DESC:0 "飼料の供給が長期的にも確保されたいま、[SCOPE.sP('food_province_capital').GetName]を我々の軍隊のために馬を飼育する理想的な土地とするべきだと主張する者もいる。これには多額の投資を必要とするが長期的に見れば元が取れるであろう。"
