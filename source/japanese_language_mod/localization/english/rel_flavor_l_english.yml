l_english:
 rel_flavor_hellenic.1.t:0 "アスクレピオスの賢者"
 rel_flavor_hellenic.1.desc:0 "[ROOT.GetCountry.Custom('get_medicine_god')] が自らを[SCOPE.sP('randomized_country_province').GetName]に現した化身であるとされる男がいる。噂では、彼は怪我も病も問題ではなく、人々を死の淵から連れ戻すという。噂のような生ける神ではないにせよ、廷臣として迎える価値はある。"
 rel_flavor_hellenic.1.a:0 "彼は[ROOT.GetCountry.GetRuler.GetName]の助けになるだろう。"
 rel_flavor_hellenic.1.b:0 "説得して我らの土地にとどまらせよう。"
 rel_flavor_hellenic.1.c:0 "それでも彼の手当は必要ない。"
 rel_flavor_hellenic.2.t:0 "雲隠れ"
 rel_flavor_hellenic.2.desc:0 "ある日、謎のアスクレピオスの賢者は[SCOPE.sP('randomized_country_province').GetName]から突如として姿を消した。国中を探し回らせたが、どこにも見つけることはできず、彼が去るのを見た者もいなかった。彼は本当に[ROOT.GetCountry.Custom('get_medicine_god')]というのだろうか？"
 rel_flavor_hellenic.2.a:0 "我々が病気になったらどうするんだ？"
 rel_flavor_hellenic.3.t:0 "デルポイの神託"
 rel_flavor_hellenic.3.desc:0 "デルポイの神託は、伝説上の数多の英雄たちに栄光と没落をもたらしてきた。デルポイからやってきた使者は、新たな統治者を迎えなければ[ROOT.GetCountry.GetName]には災いが訪れるという神託があったことを告げた。\n\n国内の貴族たちは[ROOT.GetCountry.GetRuler.GetName]を疑いの目で見るようになり、デルポイの巫女その人も「[ROOT.GetCountry.GetRuler.GetSheHe]は上に立つ者の器ではない」と言いだす始末だ。統治者を交代するべきなのだろうか。"
 rel_flavor_hellenic.3.a:0 "神々の機嫌を取るために盛大な儀式をあげよう。"
 rel_flavor_hellenic.3.b:1 "この神託は何かの間違いであることを皆に分かってもらわなければ。"
 rel_flavor_hellenic.3.c:0 "時代遅れの迷信に過ぎない。"
 rel_flavor_hellenic.4.t:0 "神の答え"
 rel_flavor_hellenic.4.desc:2 "神々を宥めるための祝祭は数日間にも及び、そうしてついに我々が望む反応が返ってきた。[ROOT.GetCountry.Custom('get_god_of_light')]は我々の行いに満足し、神々の承認の下[ROOT.GetCountry.GetRuler.GetName]の統治が長く続くようにと力を発揮してくださったようだ。"
 rel_flavor_hellenic.4.a:0 "良い知らせだ！"
 rel_flavor_hellenic.5.t:0 "預言は続く"
 rel_flavor_hellenic.5.desc:0 "日々の営みが続く間、神々は黙り続ける。結局、聖職者達は我らに悪い知らせをもたらす。[ROOT.GetCountry.GetRuler.GetName]の救いは無いと、神々は本当にお決めになられたようだ。我々の統治に対するこれら２つの反論により、我らの現指導部を何者かによって打倒されるのは時間の問題だ。"
 rel_flavor_hellenic.5.a:0 "ちくしょう！"
 rel_flavor_hellenic.6.t:0 "デルポイの神託"
 rel_flavor_hellenic.6.desc:0 "デルポイの巫女の元から直接使者がやってきた。どうやら[ROOT.GetCountry.Custom('get_god_of_light')]のお告げによれば我が国には繁栄の未来が待ち受けているらしく、それは[ROOT.GetCountry.GetRuler.GetName]の統治下でますます勢いづくようだ。\n\nこの知らせを国内に向けて大々的に発表し、民衆に吉報を広めよう。"
 rel_flavor_hellenic.6.a:0 "祝賀会を開け！"
 rel_flavor_hellenic.6.b:0 "良き神託に感謝しよう。"
 rel_flavor_hellenic.7.t:0 "たわわに実ったオリーブ"
 rel_flavor_hellenic.7.desc:0 "ある朝[SCOPE.sP('randomized_country_province').GetName]の人々は、果樹園のオリーブがこれ以上無いほど大きくたわわに実っていることに気づいた。地元の聖職者たちはこれを[ROOT.GetCountry.Custom('get_wisdom_goddess')]の祝福であると言い、更にはこの地こそが世界の中心であると言う者さえいる。\n\n我々の[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]である[SCOPE.sCharacter('randomized_priest').GetName]は、贈り物をくれた女神への感謝を込めて小さな神殿を建てることを提案している。"
 rel_flavor_hellenic.7.a:0 "女神へのお礼には神殿が相応しい。"
 rel_flavor_hellenic.7.b:0 "彼女の祝福に感謝しよう。"
 rel_flavor_hellenic.8.t:0 "戦争の神々"
 rel_flavor_hellenic.8.desc:0 "[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]の[SCOPE.sCharacter('randomized_priest').GetName]は、現下の戦争に祝福がもたらされるように神々のうち一柱に捧げものをしてはどうかと提案している。すべての神にはその領分というものがあり、戦闘においてどういった類の加護を得たいのかをよく考えなければならない。"
 rel_flavor_hellenic.8.a:0 "戦いの神と言えば[ROOT.GetCountry.Custom('get_war_god')]しかいない。"
 rel_flavor_hellenic.8.b:0 "我が軍は[ROOT.GetCountry.Custom('get_forge_god')]の加護を受ける用意がある。"
 rel_flavor_hellenic.8.c:0 "[ROOT.GetCountry.Custom('get_wisdom_goddess')]の導きが必要だ。"
 rel_flavor_hellenic.8.d:0 "[ROOT.GetCountry.Custom('get_sea_god')]が我々の行く末を示してくれるだろう！"
 rel_flavor_hellenic.8.e:0 "神頼みなど我々には必要ない。"
 rel_flavor_hellenic.9.t:0 "流浪のマイナデス"
 rel_flavor_hellenic.9.desc:0 "「マイナデス」として知られるディオニューソスの女性信者の一団が[SCOPE.sP('randomized_country_province').GetName]に居付いており、彼女たちのことを悪党か盗人の類だと見做す人もいるほど素行が悪い。\n\n彼女らへの直接的な武力行使は、ディオニューソスやその他の神を信奉する者たちに悪印象を与えかねない。一方で、彼女たちの好き放題にさせておくこともまた民衆からの不興を買う行為だろう。"
 rel_flavor_hellenic.9.a:0 "兵士たちに命じて彼女らの窃盗行為をやめさせろ。"
 rel_flavor_hellenic.9.b:0 "[ROOT.GetCountry.Custom('get_wine_god')]の神殿を建てれば彼女らは落ち着くだろう。"
 rel_flavor_hellenic.9.c:0 "じきにどこかへ行くだろう。"
 rel_flavor_hellenic.10.t:0 "ヘラクレスの道"
 rel_flavor_hellenic.10.desc:0 "ここのところ、[SCOPE.sP('randomized_country_province').GetName]に訪れる人々の数が増えてきている。どうやら、かつて[ROOT.GetCountry.Custom('get_hero_god')]がエリュテイアの地からエウリュステウス王の元へ帰還する際に通過した都市だという噂が流れているようだ。本当に彼が通ったかどうかはともかく、噂がよく広まっていることには間違いない。\n\nこれは神話の下に[SCOPE.sP('randomized_country_province').GetName]の経済を活性化するか、または英雄の栄誉を称える貴重な機会かもしれない。"
 rel_flavor_hellenic.10.a:0 "神話を最大限に活用しよう。"
 rel_flavor_hellenic.10.b:0 "彼の栄誉を称えて小規模な祭りを開催しよう。"
 rel_flavor_hellenic.11.t:0 "叙事詩の書き手"
 rel_flavor_hellenic.11.desc:0 "一人の男が現れ、執筆部屋とささやかな手助けがあれば、この時代をつづった偉大な物語を書き上げると提案してきた。彼はその物語に[ROOT.GetCountry.GetName]を必ず登場させると約束している。それは彼だけでなく我々の利益にもなると思われる。\n\nもし彼に叙事詩を書かせ、我らがいかに賢く豊かな支配者であるかを広めれば、多くの人々から好感を得られるだろう。"
 rel_flavor_hellenic.11.a:0 "叙事詩の執筆に必要なものはなんでも提供しよう。"
 rel_flavor_hellenic.11.a.tt:0 "執筆開始.…"
 rel_flavor_hellenic.11.b:0 "彼のために部屋を用意しよう。"
 rel_flavor_hellenic.11.c:0 "彼の叙事詩には興味がない。"
 rel_flavor_hellenic.11.c.tt:0 "作家を追い返します。"
 rel_flavor_hellenic.12.t:0 "叙事詩の苦闘"
 rel_flavor_hellenic.12.desc:0 "何ヶ月か執筆したところで、我々が雇った叙事詩の書き手は経済的な問題にはまり込んでいるようだ。彼は人から借金しているばかりか、取材のためにさらなる資金を必要としている。\n\n我々によるちょっとばかりの助けがあれば、すべてたちどころに解決すると彼は確約している。だがこれまでの様子を見るに、それにはもっとかかりそうだ。"
 rel_flavor_hellenic.12.a:0 "なんでも彼の望み通りにしてやれ。"
 rel_flavor_hellenic.12.a.tt:0 "執筆は続く…"
 rel_flavor_hellenic.12.b:0 "もう少しなら援助できるだろう。"
 rel_flavor_hellenic.12.c:0 "たくさんだ！金食い虫をつまみ出せ！"
 rel_flavor_hellenic.13.t:0 "叙事詩の完成"
 rel_flavor_hellenic.13.desc.a:0 "アルゴ探検隊の偉大な物語はここに完結した。[ROOT.GetCountry.GetName]も、金の羊毛を探す物語の中で重要な役割を演じている。人々は遠方から広く我が国を訪れ、イアソンと乗組員たちの元の物語を聞きたがっている。一部の人々は、新しいホメロスの誕生だと主張し、あるいは芸術後援者たる我らの足跡に栄誉を捧げている。"
 rel_flavor_hellenic.13.desc.b:0 "偉大な叙事詩はついに完成した。[ROOT.GetCountry.GetName]も物語の中で重要な役割を演じている。この物語は国内で広く人気となったが、国境の外には伝わっていないようだ。民は我らの統治者である[ROOT.GetCountry.GetRuler.GetName]を、[ROOT.GetCountry.GetRuler.GetHerHis]のこの事業における援助をもって、賢明な芸術後援者とみなしている。"
 rel_flavor_hellenic.13.desc.c:0 "叙事詩はついに完成した。[ROOT.GetCountry.GetName]も物語の中で重要な役割を演じている。それは国境の外でも人気とはならなかったばかりか、国内でも不評とされている。我々が作家に与えた援助にもかかわらず、彼は結局まともな物語を書き上げることができなかった。失敗が明らかになったあと、すぐに彼は宮殿から逃げ出し、二度と姿を見せなかった。"
 rel_flavor_hellenic.13.a:0 "すばらしい作品だ。"
 rel_flavor_hellenic.13.b:0 "彼の作品を楽しませてもらおう。"
 rel_flavor_hellenic.13.c:0 "あれがそうなのか？"
 rel_flavor_hellenic.14.t:0 "[ROOT.GetCountry.Custom('get_war_god')]の化身"
 rel_flavor_hellenic.14.desc:0 "我が軍には、戦神からの祝福を受けていると評判の兵士がいる。その戦いぶりは凄まじく、彼と互角の勝負ができる者などどこにもいない。周りの兵士たちは、彼が英雄的な活躍を重ねているにもかかわらず一兵卒のままであることを不思議に思い、彼がある種の半神半人だと信じている者さえいる。"
 rel_flavor_hellenic.14.a:0 "彼を取り立てよう。"
 rel_flavor_hellenic.14.b:0 "彼の存在によって軍の士気は高まるだろう。"
 rel_flavor_hellenic.15.t:0 "[ROOT.GetCountry.Custom('get_commerce_god')]に触発されて"
 rel_flavor_hellenic.15.desc:0 "[SCOPE.sP('randomized_country_province').GetName]では最近、大勢の交易商や旅人があまねく地域から来訪している光景が見られる。側近の一人は冗談めかして、我々はかの[ROOT.GetCountry.Custom('get_commerce_god')]に祝福されているに違いないなどと言っている。\n\n例えそれが冗談に過ぎないとしても、神に貢ぎ物を捧げるのはそう悪くない考えかもしれない。少なくとも長期的に見れば商業の振興にもなるのではないか？"
 rel_flavor_hellenic.15.a:0 "神のお導きだ、この機会を最大限に活用せよ。"
 rel_flavor_hellenic.15.b:0 "[ROOT.GetCountry.Custom('get_commerce_god')]に感謝する儀式を執り行おう。"
 rel_flavor_canaanite.1.t:0 "ティルスへの贈り物"
 rel_flavor_canaanite.1.desc:0 "幾世代にもわたり、我々は祖先と神への敬意として、TyrusにあるMelqartの大神殿に寄進を送ってきた。我らの[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]である[SCOPE.sCharacter('randomized_priest').GetName]は、最近の問題の一部は我々の信仰心の欠如に起因しているかもしれないと主張している。\n\n[SCOPE.sCharacter('randomized_priest').GetSheHe|U|]は、宮廷の他の者たちがすぐに忘れることのないであろう問題を提起した。伝統に従い、やはりTyrusに別の贈り物を送る時が来たのかもしれない。 "
 rel_flavor_canaanite.1.a:0 "Melqartへの贈り物は、我々ができる最低限のことだ。"
 rel_flavor_canaanite.1.b:0 "Tyrusに送るものは何もない。"
 rel_flavor_canaanite.2.t:0 "ギリシャのメルカルト"
 rel_flavor_canaanite.2.desc:1 "ここのところ[SCOPE.sCountry('neighbor_country').GetName]からヘラクレスの信奉者が流入し、[SCOPE.sP('randomized_country_province').GetName]を訪れている。なぜならその[randomized_country_province.Custom('get_city_type_loc')]が、彼らが信奉する半神半人のヘラクレスと彼の旅路に関係する場所だからである。そして今や多くの者がヘラクレスと我々の神メルカルトとの間に類似性を見出し始めている。\n\nヘラクレスの物語を知ることによって我々は隣人をより良く理解し、彼らとより親密な関係を築けるようになるだろう。"
 rel_flavor_canaanite.2.a:0 "彼はメルカルトにそっくりだ！"
 rel_flavor_canaanite.2.b:0 "非常識かつ冒涜的だ。"
 rel_flavor_canaanite.3.t:0 "至高神"
 rel_flavor_canaanite.3.desc:0 "我らの[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]である[SCOPE.sCharacter('randomized_priest').GetName]は、来たるべき事態について恐ろしい予言を見たため、我々が[ROOT.GetCountry.Custom('get_harvest_god')]をなだめない限り、我々の未来は暗いと主張している。[SCOPE.sCharacter('randomized_priest').GetSheHe|U|]は、慣習に従い、犠牲とするための雄の動物の集団を取り分け、大規模な儀式のための資金を我々に求めている。\n\n我々には[SCOPE.sCharacter('randomized_priest').GetHerHis]の言葉以外に頼るものはないが、何らかの方法で神をなだめようと試みるのは間違いなく良い考えである。"
 rel_flavor_canaanite.3.a:0 "我々は[SCOPE.sCharacter('randomized_priest').GetHerHim]を助けるため、力の及ぶ限りのことをしよう。"
 rel_flavor_canaanite.3.b:0 "神をなだめるための小規模な儀式がふさわしいだろう。"
 rel_flavor_canaanite.3.c:0 "もう予言はたくさんだ！"
 rel_flavor_canaanite.4.t:0 "疑われる豊穣"
 rel_flavor_canaanite.4.desc:1 "最近、我らの統治者の豊穣さについて宮廷で疑問が呈されている。というのも、[ROOT.GetCountry.GetRuler.GetSheHe]にはまだ語るべき子供がいないからだ。[ROOT.GetCountry.Custom('get_love_goddess')]は、真に彼女の恩恵に値する者に豊穣の祝福を与えることができると言われている。女神のためにいくつかの生贄を取り分けることで、[ROOT.GetCountry.GetRuler.GetName]が噂を鎮めるために必要な後押しを彼女に与えるよう説得できるかもしれない。"
 rel_flavor_canaanite.4.a:0 "それは……魅力的な提案だ。"
 rel_flavor_canaanite.4.b:0 "馬鹿げている！そのような問題は存在しない！"
 rel_flavor_canaanite.5.t:0 "我らの統治の記憶"
 rel_flavor_canaanite.5.desc:0 "[ROOT.GetCountry.GetRuler.GetName]は我々の民衆の間で非常に人気があり、[ROOT.GetCountry.GetRuler.GetHerHis]の統治は今後何世代にもわたって記憶されるだろう。我々の助言者たちの何人かは、子孫や将来の指導者へのインスピレーションとして、[ROOT.GetCountry.GetRuler.GetName]の時代を永続的に記憶するための石碑を建てることを提案している。 "
 rel_flavor_canaanite.5.a:0 "良い考えのようだ。"
 rel_flavor_canaanite.5.b:0 "我々の統治は、それ自体が証となるだろう。"
 rel_flavor_canaanite.6.t:0 "異教の医神"
 rel_flavor_canaanite.6.desc:0 "[SCOPE.sP('randomized_country_province').GetName]の民衆の間で、土着の神であるシャドラファを崇拝する機運が高まっている。シャドラファは、蠍を手にしながら土地を渡り歩く神秘的な治癒師として描かれる神だ。\n\n彼は他の地域の人々から見ればやや異質な神だが、これは我々がこの地域の信仰に好意を示す良い機会になるかもしれない。"
 rel_flavor_canaanite.6.a:0 "彼を祀る社を建てるくらいのことはしよう。"
 rel_flavor_canaanite.6.b:0 "勝手に崇拝させておけ。"
 rel_flavor_canaanite.7.t:0 "Sidonianの神秘家"
 rel_flavor_canaanite.7.desc:0 "我らの統治者[ROOT.GetCountry.GetRuler.GetName]が病に倒れたことで、多くの者が最悪の事態がすぐに起こると予想した。そんな中、[ROOT.GetCountry.Custom('get_medicine_god')]の神殿から一人の神秘家が突然我々の戸口に現れ、病人を癒すために送られてきたという。[ROOT.GetCountry.GetRuler.GetName]が病に罹る前のように、明晰な心を持ち、統治の任務を引き受ける準備が整った状態に戻るまでに、時間はかからなかった。\n\n[ROOT.GetCountry.Custom('get_medicine_god')]の神殿への寄進は、彼らがそのような報酬を一切求めていないとはいえ、おそらく感謝されるだろう。"
 rel_flavor_canaanite.7.a:0 "寄進をするのが当然だ。"
 rel_flavor_canaanite.7.b:0 "我々はすでに十分な敬虔さを持っている。"
 rel_flavor_canaanite.8.t:0 "[ROOT.GetCountry.Custom('get_harvest_god')]の収穫"
 rel_flavor_canaanite.8.desc:1 "今年、[SCOPE.sP('randomized_country_province').GetName]の領土では穀物生産量が驚くほど大幅に増加しました。[ROOT.GetCountry.Custom('get_harvest_god')]を称える年次祭が報われたに違いありません。彼はこの地域に明確な祝福を与えたのです。我々の顧問たちは、この豊かな祝福を国民全体と分かち合い、皆がこの恵みにあずかる方が良いのではないかと考えています。"
 rel_flavor_canaanite.8.a:0 "この恵みは[SCOPE.sP('randomized_country_province').GetName]の民に与えられたものであり、そこに留まるべきだ。 "
 rel_flavor_canaanite.8.b:0 "彼は[ROOT.GetCountry.GetName]の全てを祝福したのだ。"
 rel_flavor_canaanite.9.t:0 "守護神"
 rel_flavor_canaanite.9.desc:0 "[ROOT.GetCountry.GetCapital.GetName]に新しい祠が建設されており、地元の司祭は、どの神を祀るかを我々に決めてほしいと依頼してきました。全ての神々は我々の日常生活において重要な役割を果たしており、この特定の祠にふさわしい神が誰であるかを把握しておくことが重要です。"
 rel_flavor_canaanite.9.a:0 "[ROOT.GetCountry.Custom('get_commerce_god')]に捧げよう。"
 rel_flavor_canaanite.9.b:0 "全ての上に立つ、[ROOT.GetCountry.Custom('get_sky_god')]だ。"
 rel_flavor_canaanite.9.c:0 "[ROOT.GetCountry.Custom('get_moon_goddess')]の方が良い選択肢のように思える。"
 rel_flavor_canaanite.10.t:0 "[SCOPE.sP('randomized_country_province').GetName]のメルカルト崇拝"
 rel_flavor_canaanite.10.desc:0 "[SCOPE.sP('randomized_country_province').GetName]の民衆は長きに渡り、我が国のそれとは異なる信仰を保持してきたが、最近になって件の都市ではメルカルトに対する信仰が芽生え始めたようだ。これは我々のやり方とは幾分異なってはいるものの、土着の信仰と我々の宗教の溝を埋める良い機会に違いない。"
 rel_flavor_canaanite.10.a:0 "メルカルトが我々を結び付けてくれるだろう。"
 rel_flavor_canaanite.10.b:0 "彼らが何を信仰しているかなどに興味は無い。"
 rel_flavor_druidic.1.t:0 "ドルイド教における対立"
 rel_flavor_druidic.1.desc:0 "[SCOPE.sP('randomized_country_province').GetName]と[SCOPE.sP('random_neighbor_province').GetName]ではそれぞれ異なる信仰が根付いていることが発端となって、[SCOPE.sP('randomized_country_province').GetName]にいる我々のドルイドと[SCOPE.sCountry('neighbor_country').GetName]の住民との間で対立が起きている。ドルイドたちは我々に使者を送り、この件に関する援助を求めてきた。具体的には[SCOPE.sCountry('neighbor_country').GetAdjective]に対して外交的に強硬姿勢を取って欲しいとのことだ。"
 rel_flavor_druidic.1.a:0 "我が国はドルイドたちを支援する。"
 rel_flavor_druidic.1.b:0 "これは宗教的な問題であって、外交とは無関係だ。"
 rel_flavor_druidic.2.t:0 "戦争のドルイド"
 rel_flavor_druidic.2.desc:0 "普段[ROOT.GetCountry.GetName]のドルイドたちは戦争行為に対して消極的であるが、現在行われている[SCOPE.sCountry('war_country').GetName]との戦争に関しては、全面的に彼らからの支持を受けている。我々が望めば、ドルイドに戦士たちを鼓舞させたり、または民衆を戦争に駆り立てることもできる。"
 rel_flavor_druidic.2.a:0 "我が軍勢を鼓舞させよう。"
 rel_flavor_druidic.2.b:0 "民衆を戦に駆り立てよう。"
 rel_flavor_druidic.2.c:0 "彼らが戦争を支持しているという事実だけで十分だ。"
 rel_flavor_druidic.3.t:0 "ドルイドによる追放"
 rel_flavor_druidic.3.desc:0 "[ROOT.GetCountry.GetName]のドルイドたちとのいくつかの小競り合いの後、[ROOT.GetCountry.GetRuler.GetName]は、我々の国の宗教儀式に参加することを許されないと、不作法にも告げられました。[ROOT.GetCountry.GetRuler.GetSheHe]は、このような追放によって完全に社会から孤立してしまう可能性があります。\n\nドルイドとその階級をなだめ、我々の統治者を彼らの機嫌の良い状態に戻す時かもしれません。"
 rel_flavor_druidic.3.a:0 "この状況を緩和する時だ。"
 rel_flavor_druidic.3.b:0 "我々は[ROOT.GetCountry.GetName]の宗教集会で受け入れられるだろう。"
 rel_flavor_druidic.3.c:0 "とにかく、誰があんな儀式に参加したいというのだ？"
 rel_flavor_druidic.4.t:0 "不適切な後継者"
 rel_flavor_druidic.4.desc:0 "[ROOT.GetCountry.GetCapital.GetName]州のドルイドたちの幾人かは、[SCOPE.sCharacter('heir_character').GetName]の治世は酷いものになるだろうと予見している。[SCOPE.sCharacter('heir_character').GetSheHe]はきっと[ROOT.GetCountry.GetName]の黄金時代を終わらせ、国を荒廃させるに違いない。\n\nドルイドたちは口を揃えて、[SCOPE.sCharacter('heir_character').GetName]が国に終焉をもたらす前に別の後継者を見つけるように進言してきている。[SCOPE.sCharacter('heir_character').GetHerHim]の肩を持つか、それとも新たな後継者を探すか決断しなければならない。"
 rel_flavor_druidic.4.a:0 "私たちは[SCOPE.sCharacter('heir_character').GetName]を信じている。"
 rel_flavor_druidic.4.b:0 "[SCOPE.sCharacter('pretender_character').GetName]が相応しいやもしれぬ。"
 rel_flavor_druidic.5.t:0 "[SCOPE.sCharacter('female_druid').GetName]"
 rel_flavor_druidic.5.desc:0 "最近の[ROOT.GetCountry.GetCapital.GetName]における話題といえば、専ら[SCOPE.sP('randomized_country_province').GetName]の外れからやってきた女ドルイドのことだ。彼女の存在は我々のあらゆる伝統に反している為にここまで取り沙汰されているらしい。[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]である[SCOPE.sCharacter('randomized_priest').GetName]は特に彼女のことを嫌っているようで、頻繁に政治の場で彼女のやり方や人格を扱き下ろしている。\n\nある者はさっさとその小娘をどこかへ追いやるべきだと言い、またある者は彼女が意見を発信し我々の宗教に関与する権利を認めるべきだと言う。ともすると[SCOPE.sCharacter('randomized_priest').GetName]を罷免することで彼女を支持する者たちの好感を得ることができるかもしれない。"
 rel_flavor_druidic.5.a:0 "よし、[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]を交代させよう。"
 rel_flavor_druidic.5.b:0 "小娘を黙らせろ。"
 rel_flavor_druidic.5.c:0 "その女を国外へ追放しろ。"
 rel_flavor_druidic.6.t:0 "女ドルイド"
 rel_flavor_druidic.6.desc:0 "[SCOPE.sCharacter('female_druid').GetName]は当初、物議を醸す選択肢でしたが、[SCOPE.sCharacter('female_druid').GetSheHe]は我々の信仰の決定的な指導者の一人として落ち着いたようです。他のドルイドたちは[SCOPE.sCharacter('female_druid').GetHerHim]に指導を求め、人々は我々の選択を良いものだと考えています。信仰の問題における我々の最近の重要性により、忠実な信者たちの間で権威と人気を獲得しました。 "
 rel_flavor_druidic.6.a:0 "望んでいた以上の結果だ。"
 rel_flavor_druidic.7.t:0 "女ドルイド"
 rel_flavor_druidic.7.desc:0 "[SCOPE.sCharacter('female_druid').GetName]は当初から物議を醸し、異論の多い選択でしたが、[SCOPE.sCharacter('female_druid').GetSheHe]が[SCOPE.sCharacter('female_druid').GetOffice.GetName]になって以来、状況はほとんど変わっていません。[SCOPE.sCharacter('female_druid').GetName]と他のドルイドたちの間で事態が収束することを望んでいましたが、実際にはそうなりませんでした。むしろ、我々が何を望んでも常に争いが増え続け、我々の宗教儀式と権威を深刻に妨げています。"
 rel_flavor_druidic.7.a:0 "破滅だ。"
 rel_flavor_druidic.8.t:0 "習合主義のヘレニズム信者"
 rel_flavor_druidic.8.desc:0 "我々の隣国である[SCOPE.sCountry('neighbor_country').GetName]からの人々が、我々の領土を旅し始め、最近では[SCOPE.sP('randomized_country_province').GetName]で問題を引き起こしているのが目撃されています。彼らは我々の神々や信仰を彼ら自身のものと同一視しようとし、我々の国民やドルイドについてより深く学ぼうとしています。\n\nこの異邦人たちを歓迎すれば、国民の間で我々の人気が多少低下するかもしれませんが、彼ら異邦人や隣国についてより学ぶ機会となるかもしれません。"
 rel_flavor_druidic.8.a:0 "我々は互いに学ぶべきものを持っています。"
 rel_flavor_druidic.8.b:0 "彼らが我々の住民に影響を与え始める前に、追い出しましょう。"
 rel_flavor_druidic.9.t:0 "天に輝く戦争の星"
 rel_flavor_druidic.9.desc:0 "ドルイドたちの発表によれば、我々の勝利を予兆する星が天にいくつも輝いているらしい。我々の敵が誰であっても、[ROOT.GetCountry.GetName]の支配者として戦う限り、我々の勝利は確実だろう。\n\n我が軍勢の行き先を定め、運命を全うする時が来た。"
 rel_flavor_druidic.9.a:0 "征服地を見定めようではないか。"
 rel_flavor_druidic.9.a.tt:0 "征服する国を探します"
 rel_flavor_druidic.11.t:0 "天に輝く戦争の星"
 rel_flavor_druidic.11.desc:0 "ドルイドと星々は我らの軍勢が敵地に進軍することを望み、そして我々は[SCOPE.sCountry('war_country').GetName]をその標的として見定めた。祭儀を開いて戦士たちを祝福し、約束された勝利を掴むために前進するのだ。"
 rel_flavor_druidic.11.a:0 "前進ー！"
 rel_flavor_druidic.12.t:0 "ドルイドへの課税"
 rel_flavor_druidic.12.desc:0 "ここのところ、我が部族を率いる立場にある者たちのいくらかはドルイドの社会的な立場を利用しようと目論んでおり、彼らに金銭的な援助を期待する者まで現れ始めている。ドルイドは我々の信仰の中心にして誇りであり、彼らが今まさに苦境に立たされていることは明らかである。\n\n[SCOPE.sCharacter('randomized_priest').GetName]はドルイドたちに代わって、このような権力の乱用は即刻中止するよう要求している。もし中止しなければ、神々は我々のことをどう思うだろうか。"
 rel_flavor_druidic.12.a:0 "このような搾取を許してはおけぬ！"
 rel_flavor_druidic.12.b:0 "彼らとて社会の一員なのだから、皆と同様に支払うべきだろう。"
 rel_flavor_kemetic.1.t:0 "マアトの問い"
 rel_flavor_kemetic.1.desc:0 "我々の[ROOT.GetCountry.GetRuler.GetCulture.GetName]の支配者[ROOT.GetCountry.GetRuler.GetName]が持つ指導者としての資質が、[SCOPE.sP('randomized_country_province').GetName]にいる一部のエジプト人住民の間で疑問視されています。彼らの古い信仰である「マアト」は正義と道徳に関する考えを含んでいますが、我々の指導者にはこれらの側面が欠けているというのです。\n\n地元住民が全体的な計画において発言権を持つことはほとんどありませんが、これらの不平不満に対応しなければ、本格的な反乱に発展する可能性があります。"
 rel_flavor_kemetic.1.a:0 "我々の兵士が不平不満を終わらせるでしょう。"
 rel_flavor_kemetic.1.b:0 "女神自身を称える祭典が、我々の支配者としての価値を証明するでしょう。"
 rel_flavor_kemetic.1.c:0 "農民には不平を言わせておけ。それが農民というものだ。"
 rel_flavor_kemetic.2.t:0 "必要とされる時"
 rel_flavor_kemetic.2.desc:0 "我が国が国内の危機に直面し、国土全体に不安と不安定が広がる中、多くの人々がこの災厄から我々を導き出す解決策を[ROOT.GetCountry.GetRuler.GetName]に求めています。我々の[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]である[SCOPE.sCharacter('randomized_priest').GetName]は、[ROOT.GetCountry.GetCapital.GetName]の郊外に住む地元の神託者に会いに行き、混沌の瀬戸際から我々を救い出すために必要な導きを得ることを提案しました。"
 rel_flavor_kemetic.2.a:0 "この神秘家を見つけ出しましょう。"
 rel_flavor_kemetic.2.b:0 "この危機には、他の代替策があるはずです。"
 rel_flavor_kemetic.3.t:0 "資金集め"
 rel_flavor_kemetic.3.desc:0 "我々の[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]である[SCOPE.sCharacter('randomized_priest').GetName]は、偉大なる女神[ROOT.GetCountry.Custom('get_love_goddess')]を祀る新たな神殿を[ROOT.GetCountry.GetCapital.GetName]に建てるため、資金集めに勤しんでいる。今のところ[SCOPE.sCharacter('randomized_priest').GetSheHe]は我々に寄進を要請してきてはいないものの、これは[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]の忠誠を保つとともに統治者としての慈悲心を世に示す良い機会である。"
 rel_flavor_kemetic.3.a:0 "女神イシスのためならば。"
 rel_flavor_kemetic.3.b:0 "他をあたってくれ。"
 rel_flavor_kemetic.4.t:1 "宗教的行進"
 rel_flavor_kemetic.4.desc:0 "大衆の大部分が宗教的儀式に関わることができず、距離があると感じていることから、我々の社会の宗教的指導者と農民との間に諍いがあることが最近明らかになってきた。一方で、[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]とその従者たちは、彼らが職務を適切に遂行するには距離が必要で、農民たちには宗教儀式の内部的役割に関わる資格がないと反論している。"
 rel_flavor_kemetic.4.a:0 "聖職者たちに任せておいた方が良い。"
 rel_flavor_kemetic.4.b:2 "行進を都市の中で行えば、両者の不満も和らぐだろう。"
 rel_flavor_kemetic.4.c:0 "農民たちの言うことが正しい。寺院の門を開くときだ。"
 rel_flavor_kemetic.5.t:0 "神聖なる獣"
 rel_flavor_kemetic.5.desc:0 "管理していた聖鳥がいなくなってしまったことにより、[ROOT.GetCountry.Custom('get_sky_god')]の社に大きな混乱が起こった。かの聖獣がいなければ、我々は神との繋がりを失ったも同然である。\n\n新たな鳥を捕まえてくれば済む話だとの意見もある一方で、[SCOPE.sCharacter('randomized_priest').GetOffice.GetName]の[SCOPE.sCharacter('randomized_priest').GetName]は神を怒らせないことの重要性を主張している。[SCOPE.sCharacter('randomized_priest').GetSheHe|U]曰く、正しい手順を踏まなければ、神は我々の信心不足を罰するそうだ。"
 rel_flavor_kemetic.5.a:0 "新しく鳥を用意しよう。"
 rel_flavor_kemetic.5.b:0 "神を鎮める儀式が必要だ。"
 rel_flavor_cybelene.1.t:0 "山にそびえる女神像"
 rel_flavor_cybelene.1.desc:0 "[SCOPE.sP('randomized_country_province').GetName]の[SCOPE.sP('randomized_country_province').GetTerrain.GetName|l]において、[SCOPE.sCharacter('randomized_character').GetOffice.GetName]の[SCOPE.sCharacter('randomized_character').GetName]が巨大な地母神像を彫り出している。不幸にも像に掛けられる予算が尽きたとのことで、[SCOPE.sCharacter('randomized_character').GetSheHe]は仕上げにかかる資金を用立ててほしいと申し出てきたのだ。"
 rel_flavor_cybelene.1.a:0 "彼に予算を割いてやろう。"
 rel_flavor_cybelene.1.b:0 "残念ながらそのような大事業に支出できるほどの余裕がないのだ。"
 rel_flavor_cybelene.2.t:0 "収穫のキュベレー"
 rel_flavor_cybelene.2.desc:0 "近年、[SCOPE.sP('randomized_country_province').GetName]では収穫に苦しんでおり、何か対策を講じる必要があるのは明らかです。母なる女神を称える儀式と祭典を行えば、きっと作物は回復するでしょう。\n\n宮廷の一部の人々は、[ROOT.GetCountry.GetName]全体のために[ROOT.GetCountry.GetCapital.GetName]でそのような祭典を開催できるのに、なぜ一つの都市に資源を使うのかと疑問を呈しています。"
 rel_flavor_cybelene.2.a:0 "[SCOPE.sP('randomized_country_province').GetName]では我々の助けが必要です。"
 rel_flavor_cybelene.2.b:0 "キミアタは我が国の中心であり、我々が儀式を執り行う場所です。"
 rel_flavor_cybelene.2.c:0 "儀式は行いません！"
 rel_flavor_cybelene.3.t:0 "キュベレーの崇拝"
 rel_flavor_cybelene.3.desc:0 "[ROOT.GetCountry.GetCapital.GetName]では、[ROOT.GetCountry.Custom('get_harvest_goddess')]を崇拝する大規模なカルトが成長しており、日々その信者の数が増加している。彼らの神秘的な入信儀式とカルトの儀礼は、通常の母なる女神への儀式とは幾分異なっている。\n\nこの神秘的なカルトに参加することで、我々は彼らカルト信者を国家に対してより忠誠心のあるものにし、彼らの内部の仕組みを理解することができるだろう。"
 rel_flavor_cybelene.3.a:0 "我々は彼らの仲間に入ろう。"
 rel_flavor_cybelene.3.b:0 "彼らは我々には合わない。"
 rel_flavor_cybelene.4.t:0 "アッティス再生"
 rel_flavor_cybelene.4.desc:0 "[ROOT.GetCountry.GetCapital.GetName]の住民は、我らが支配者[ROOT.GetCountry.GetRuler.GetName]が町の広場の一つに人々を集めているのを見て目を覚ます。演説の中で、[ROOT.GetCountry.GetRuler.GetSheHe]は、[ROOT.GetCountry.GetRuler.GetSheHe]自身が母なる女神の配偶者である再生したアッティスであると確信していると宣言する。\n\n片手に持ったナイフで劇的な身振りを見せると、[ROOT.GetCountry.GetRuler.GetSheHe]は突然服を脱ぎ、見物人が衝撃を受ける中、公衆の面前で[ROOT.GetCountry.GetRuler.GetHerselfHimself]を去勢する。[ROOT.GetCountry.GetRuler.GetSheHe|U]は、これが[ROOT.GetCountry.GetRuler.GetSheHe]のあるべき姿だと大声で宣言した後、突然の失血により気を失う。\n\n奇跡的に医師たちは[ROOT.GetCountry.GetRuler.GetName]の命を救うことに成功したが、[ROOT.GetCountry.GetRuler.GetSheHe]が残忍に切り落とした部位を救うことはできなかった。"
 rel_flavor_cybelene.4.a:0 "少なくとも[ROOT.GetCountry.GetRuler.GetSheHe]は生き残った。"
 rel_flavor_cybelene.5.t:0 "カルトの拡散"
 rel_flavor_cybelene.5.desc:0 "キュベレ・カルトの一員として、また[ROOT.GetCountry.GetCapital.GetName]で最近見られた成功を考慮し、我々はカルトを[SCOPE.sP('randomized_country_province').GetName]に広めるのを手伝うよう求められている。国庫の一部を割けば、カルトの資金援助には十分なはずだ。あとは、その都市の人々を説得する必要があるだけだ。"
 rel_flavor_cybelene.5.a:0 "誰もが参加する機会を得るだろう。"
 rel_flavor_cybelene.5.b:0 "今は他に集中すべきことがある。"
 rel_flavor_zoro.1.t:0 "拝火教への改宗"
 rel_flavor_zoro.1.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName]州の[SCOPE.sP('country_province').GetName]の人々はゾロアスターの教えの中に自らの信仰を見出すことに苦労しているようだ。この問題に関して、我が国の[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('random_advisor').GetName]は農民たちに禊を受けさせることを提案してきている。それによって彼らはアフラ・マズダを信仰し、正しき道を歩むようになるはずとのことだ。\n\n悪意に満ちた多神教の間違った教えから人々を救うことは、我が国では普遍的に行われていることだ。"
 rel_flavor_zoro.1.a:0 "[SCOPE.sP('country_province').GetName]全域で禊の儀を行おう。"
 rel_flavor_zoro.1.b:0 "[SCOPE.sP('country_province').GetName]の中心地で禊を行おう。"
 rel_flavor_zoro.1.c:0 "そのうちやることにしよう。"
 rel_flavor_zoro.2.t:0 "不適格な統治"
 rel_flavor_zoro.2.desc:0 "我が国民は、我らが[ROOT.GetCountry.GetRuler.GetOffice.GetCulturalName(ROOT.GetCountry)] [ROOT.GetCountry.GetRuler.GetName]の指導力に疑問を抱いており、特に[SCOPE.sCharacter('random_advisor').GetName]は長年の反対者である。ゾロアスターの教えをより適切に実践するために、我々の資源を割く時が来たのかもしれない。結局のところ、この件で導きを求めれば、マギたちは喜んで我々を助けてくれるに違いない。"
 rel_flavor_zoro.2.a:0 "これらのマギを何人か見つけてこい。"
 rel_flavor_zoro.2.b:0 "[SCOPE.sCharacter('random_advisor').GetFirstName]に、我々が[ROOT.GetCountry.GetName]をどう統治するかを決めさせるわけにはいかない。"
 rel_flavor_zoro.3.t:0 "マギの団結"
 rel_flavor_zoro.3.desc:0 "我が国の[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('random_advisor').GetName]主導の下、[ROOT.GetCountry.GetName]のマギたちは政治的な力を増長させて我々には制御できない存在になりつつある。彼らは自分たちの権力を強化する法律の制定を推し進めようとしたが、その過程で[SCOPE.sCharacter('random_advisor_2').GetName]と[SCOPE.sCharacter('random_advisor_2').GetHerHis]の仲間たちと衝突し論争を起こしている。この論争が激化して刃傷沙汰になる前に、我々は速やかに[ROOT.GetCountry.GetName]の宗教的な利権における両者の対立を終わらせなければならない。"
 rel_flavor_zoro.3.a:0 "マギの意志を尊重しよう。"
 rel_flavor_zoro.3.b:0 "聖職者の職場は議会ではなく神殿だろう。"
 rel_flavor_zoro.4.t:0 "アフラ・マズダーにかけて"
 rel_flavor_zoro.4.desc:0 "敬虔な支配者である[ROOT.GetCountry.GetRuler.GetSheHe]として、我らが指導者[ROOT.GetCountry.GetRuler.GetName]は改善の余地があることを知っており、[SCOPE.sCharacter('random_advisor').GetName]とマギたちの助言と忠告を求めてきた。彼らの教えは善意によるものだが、[ROOT.GetCountry.GetRuler.GetSheHe]が彼らのあらゆる気まぐれに従えば、[ROOT.GetCountry.GetRuler.GetFirstName]は集団に対する[ROOT.GetCountry.GetRuler.GetHerHis]の権威を失うことになるだろう。"
 rel_flavor_zoro.4.a:0 "どうか、我々に知恵を授けてください。"
 rel_flavor_zoro.4.b:0 "我々は独自の道を見つける。"
 rel_flavor_zoro.5.t:0 "アフラ・マズダによる導き"
 rel_flavor_zoro.5.desc:0 "戦闘中でも家の中でも、我々の民族は皆アフラ・マズダとゾロアスターの知恵に導かれているという自覚を持つことが重要である。[SCOPE.sCharacter('random_advisor').GetName]はゾロアスターの教えを民衆に広めるため、マギや神官たちを支援してはどうかと提案してきた。そうすれば、民衆は神々の祝福に意義を見出して力を発揮してくれるはず、とのことだ。"
 rel_flavor_zoro.5.a:0 "我々の兵士は戦いの真の目的を心得ている。"
 rel_flavor_zoro.5.b:0 "我が国は彼の教えによって強力になるだろう。"
 rel_flavor_zoro.5.c:0 "マギと一緒に踊るつもりはない。"
 rel_flavor_eastern.1.t:0 "[SCOPE.sP('country_province').GetName]での改宗"
 rel_flavor_eastern.1.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName]の[SCOPE.sP('country_province').GetName]において、我々と同じ宗教に従えばより良く扱われると信じる特定の人々が[ROOT.GetCountry.GetReligion.GetName]に改宗している。我らが[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)] [SCOPE.sCharacter('random_advisor').GetName]は、これを機に[SCOPE.sP('country_province').GetName]全体を[ROOT.GetCountry.GetReligion.GetName]に転向させるため、彼ら全員を強制的に改宗させることを提案している。"
 rel_flavor_eastern.1.a:0 "全員が改宗し、[ROOT.GetCountry.GetReligion.GetName]の信徒となるでしょう。"
 rel_flavor_eastern.1.b:0 "我々の教えを学びたい者たちを喜んで迎え入れましょう。"
 rel_flavor_eastern.1.c:0 "彼らが静かにしている限り、どのような宗教を信仰しようと我々は気にしません。"
 rel_flavor_eastern.2.t:0 "姉妹信仰"
 rel_flavor_eastern.2.desc:0 "我々は、[SCOPE.sP('country_province').GetState.GetShortName]の[SCOPE.sP('country_province').GetName]にいる一部の民が、我々の信仰と似て非なる信仰を信じているのを見てきました。多少の努力で、彼らを説得し、徐々に[ROOT.GetCountry.GetReligion.GetName]の正しい教えに従うよう改宗させることができると確信しています。\n\n我々の[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('random_advisor').GetName]は、都市に混乱を望まないのであれば、彼らをその信仰のままにしておくことが我々に利益をもたらす可能性があると指摘しています。それは、我らが統治者[ROOT.GetCountry.GetRuler.GetName]を、都市の少数派の間で博愛主義的で寛容な統治者として描くことができるでしょう。"
 rel_flavor_eastern.2.a:0 "全員が合意できる妥協点を見つけようではありませんか。"
 rel_flavor_eastern.2.b:0 "彼らは共存すべきです。"
 rel_flavor_eastern.3.t:0 "[ROOT.GetCountry.Custom('get_harvest_goddess')]の神殿"
 rel_flavor_eastern.3.desc:0 "我々の[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('random_advisor').GetName]は、[SCOPE.sP('country_province').GetState.GetShortName]の[SCOPE.sP('country_province').GetName]に[ROOT.GetCountry.Custom('get_harvest_goddess')]の神殿を建立するのを援助するよう我々に求めてきました。これは、[SCOPE.sCharacter('random_advisor').GetHerHis]の希望であり、[ROOT.GetCountry.Custom('get_harvest_goddess')]の祝福のもと、この都市が[ROOT.GetCountry.GetName]の強力かつ不可欠な一部へと成長し、我々がこの取り組みを支援することを期待しています。"
 rel_flavor_eastern.3.a:0 "[SCOPE.sCharacter('random_advisor').GetName]に[SCOPE.sCharacter('random_advisor').GetHerHis]の資金を与えましょう。"
 rel_flavor_eastern.3.b:0 "我々には割くべき資金がありません。"
 rel_flavor_eastern.4.t:0 "Zoroastrianの影響"
 rel_flavor_eastern.4.desc:0 "ゾロアスターの信徒が我々の領土に広がるにつれて、より多くの人々が彼の教えに従い始め、彼らの神アフラ・マズダーを称える小さな拝火神殿を建てています。これらの大規模な改宗の最新の事例は、[SCOPE.sP('country_province').GetState.GetShortName]の[SCOPE.sP('country_province').GetName]で起こり、大勢の人々がペルシアの預言者の教えを受け入れました。\n\nゾロアスター教徒に対する最も強力な反対者は[SCOPE.sCharacter('random_advisor').GetName]であり、彼はしばしばペルシアの信仰が我々の民を歪めていると語っています。もし我々が、ゾロアスター教に転向するこれらの突然の集団に終止符を打ちたいのであれば、最新の改宗者たちを説得して彼らの古い信仰に戻らせるのが得策でしょう。"
 rel_flavor_eastern.4.a:0 "彼らが[ROOT.GetCountry.GetReligion.GetName]のままでいるよう確実に手配しましょう。"
 rel_flavor_eastern.4.b:0 "彼らが従いたい信仰に従わせましょう。"
 rel_flavor_eastern.5.t:0 "ヘレネスの代弁者"
 rel_flavor_eastern.5.desc:1 " [SCOPE.sP('country_province').GetState.GetShortName]の[SCOPE.sP('country_province').GetName]にある[country_province.Custom('get_city_type_loc')]には、長い間ヘレネスの共同体が存在しています。近年、彼らは都市の[ROOT.GetCountry.GetReligion.GetName]からより大きな影響を受けるようになり、今や共同体自身の代弁者が、この二つの集団をきっぱりと統合するために名乗り出てきました。\n\nカリスマ性があり若々しいこの男は、すでに共同体の広範囲にわたる人々を説得して改宗させています。多少の支援があれば、彼は共同体全体を[ROOT.GetCountry.GetReligion.GetName]に変えることができるでしょうが、それは彼を我々の指導層と結びつけることになります。"
 rel_flavor_eastern.5.a:0 "彼らはいずれ改宗するでしょう、我々の資源を浪費する必要はありません。"
 rel_flavor_eastern.5.b:0 "はい、この男ともっと親しくなりましょう。"
 rel_flavor_northern.1.t:0 "祖先の導き"
 rel_flavor_northern.1.desc:0 "何人かの予言者たちが祖先に話しかけるという儀式を行ったあと、[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)]の[SCOPE.sCharacter('random_advisor').GetName]が主張するには、祖先たちから聖職者にもっと自由を与えるようにとのお告げがあったそうだ。民たちを説得して支持を得るために何人かの聖職者たちは自らの予算を用いて[ROOT.GetCountry.GetName]全域で行われた大規模な祝祭を支援していたようだ。\n\nこの見え透いた真似事に従うならばおそらく我々は民衆からの支持をより得られるだろうが、我々の社会における宗教的要素に対する支配権を引き換えにしなければならないだろう。"
 rel_flavor_northern.1.a:0 "祖先の叡智に従うべきだ。"
 rel_flavor_northern.1.b:0 "この非常識な予言者たちの統制を厳しくせよ。"
 rel_flavor_northern.2.t:0 "古代の者たちへの生贄"
 rel_flavor_northern.2.desc:0 "我々の[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('random_advisor').GetName]は、[SCOPE.sCharacter('prisoner_character').GetName]を我々の神々や祖先への生贄にすることに固執しているようです。[SCOPE.sCharacter('random_advisor').GetSheHe]が、なぜ囚人を[SCOPE.sCharacter('prisoner_character').GetHerHis]の苦しみから解放することにこれほど執着しているのか、我々には全く分かりませんが、最近[SCOPE.sCharacter('random_advisor').GetFirstName]がこの問題を頻繁に持ち出すのは煩わしい限りです。\n\nこの議論に終止符を打つために、[SCOPE.sCharacter('random_advisor').GetHerHim]に[SCOPE.sCharacter('prisoner_character').GetFirstName]を与えてしまうべきでしょうか？彼らの願いを叶えれば、間違いなく予言者たちはより忠実になるでしょう。"
 rel_flavor_northern.2.a:0 "[SCOPE.sCharacter('prisoner_character').GetHerHim]をどうしようと、我々の関知するところではない。"
 rel_flavor_northern.2.b:0 "いや、誰を処刑するかは[SCOPE.sCharacter('random_advisor').GetFirstName]が決めることではない。"
 rel_flavor_northern.3.t:0 "[SCOPE.sP('country_province').GetName]での儀式"
 rel_flavor_northern.3.desc:1 "[SCOPE.sP('country_province').GetState.GetShortName]州の[country_province.Custom('get_city_type_loc')][SCOPE.sP('country_province').GetName]で若者たちが古の豊穣の儀式に参加し始めた。これは我々の予言者や古老たちへの当てつけでもあるだろう。[SCOPE.sCharacter('random_advisor').GetName]はこのような儀式を終わらせることと、若者たちに彼らの古老の願いをもう一度しっかりと尊重させるように要望している。\n\nしかしながら儀式は確かに効果的に見えるし、若者たちは以前より幸せそうにしているもの事実である。"
 rel_flavor_northern.3.a:0 "彼らの望むままにやらせてやれ。"
 rel_flavor_northern.3.b:0 "[SCOPE.sCharacter('random_advisor').GetFirstName]のいう通りだ。このような儀式は中止させなければ。"
 rel_flavor_northern.4.t:0 "[SCOPE.sP('country_province').GetName]の非[ROOT.GetCountry.GetReligion.GetName]教徒たち"
 rel_flavor_northern.4.desc:0 "我が国の[SCOPE.sCharacter('random_advisor').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('random_advisor').GetName]は、[SCOPE.sP('country_province').GetState.GetName]の非[SCOPE.sP('country_province').GetName]全体を我々の信仰に改宗させる計画を立てました。当初は善意から始まったものの、時が経つにつれて[SCOPE.sCharacter('random_advisor').GetHerHis]の考えは驚くほど血生臭いものとなり、都市に住む異教徒たちとすでに合意を結んでいる我が国の[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('random_priest').GetName]の怒りを買っています。"
 rel_flavor_northern.4.a:0 "見せしめを作り、残りを改宗させる。"
 rel_flavor_northern.4.b:0 "そこまで極端な手段に出る必要はない。"
 rel_flavor_northern.5.t:0 "[SCOPE.sCountry('neighbor_country').GetName]と共に祝おう"
 rel_flavor_northern.5.desc:0 "我々がここ[ROOT.GetCountry.GetCapital.GetName]で祭りを準備していたところ、似たような祭りが[SCOPE.sCountry('neighbor_country').GetName]でも行われるという噂を聞いた。これまで我々両国はお互いに友好的に交流してきたし、祭りを共催して共に祝うことで互いのことをより良く知るよい機会ではないだろうか。"
 rel_flavor_northern.5.a:0 "彼らにその意思があるか尋ねてみよう。"
 rel_flavor_northern.5.a.tt:0 "[SCOPE.sCountry('neighbor_country').GetName]に宗教的な祭りへの招待状を送ります"
 rel_flavor_northern.5.b:0 "いや、この祭りは常に我々の民のためのものだ。"
 rel_flavor_northern.5.c:0 "今年の祭りは取り止めだ。"
 rel_flavor_northern.6.t:0 "[SCOPE.sCountry('original_country').GetName]と共に祝おう"
 rel_flavor_northern.6.desc:0 "我々の友好的な隣国、[SCOPE.sCountry('original_country').GetName]から宗教的な祭りを共催して両国の人々がお互いをよりよく知る機会にしてはどうかと伺う使者がやってきた。これは彼らの国と民のことを良く知るよい機会であるし、我々二国間の友好を深めることにも繋がるだろう。"
 rel_flavor_northern.6.a:0 "うむ、そうしよう。"
 rel_flavor_northern.6.b:0 "彼らの祭りには興味がないな。"
 rel_flavor_northern.7.t:0 "[SCOPE.sCountry('neighbor_country').GetName]と[ROOT.GetCountry.GetName]での祭り"
 rel_flavor_northern.7.desc:0 "[SCOPE.sCountry('neighbor_country').GetRuler.GetName]と[SCOPE.sCountry('neighbor_country').GetName]からの使者を受け取った時、我々の準備はすでに始まっていました。彼らは我々の祭りに喜んで参加し、招待に感謝しています。\n\nそれから間もなく、彼らの民と兵士からなる大規模な随行団が祭りに参加するため[ROOT.GetCountry.GetCapital]にやって来ました。そして、我々の民を彼らの首都である[SCOPE.sCountry('neighbor_country').GetCapital.GetName]へ招待してくれました。\n\nこれは驚くべき成功であり、我々は将来、[SCOPE.sCountry('neighbor_country').GetName]の友人たちとより深く知り合えることを願っています。"
 rel_flavor_northern.7.a:0 "また次回まで！"
 rel_flavor_northern.8.t:0 "[ROOT.GetCountry.GetName]での祭り"
 rel_flavor_northern.8.desc:0 "[SCOPE.sCountry('neighbor_country').GetName]からの返答がないまま、日々が過ぎていきました。結局、我々はこれまで通り自国だけで祭りを開催し、民衆は祭典を楽しんでいるようです。\n\n祭りが終わった後でさえ、彼らがなぜ我々の招待に返事すらしてくれなかったのか、我々は疑問に思っています。"
 rel_flavor_northern.8.a:0 "まあ、少なくとも我々は楽しめた。"
 rel_flavor_hindu.1.t:0 "カルマの変容"
 rel_flavor_hindu.1.desc:0 "[SCOPE.sCharacter('random_priest').GetName]は、[ROOT.GetCountry.GetName]を統治する[ROOT.GetCountry.GetRuler.GetSheHe]としての[ROOT.GetCountry.GetRuler.GetName]が行う選択や決定、そして[ROOT.GetCountry.GetRuler.GetSheHe]がどのように変えることができるかについて、しばしば詳しく語ります。カルマという主題、そして我々がカルマを改善するために何ができるか、そして善意と行動を通じていかに統治できるかについてです。"
 rel_flavor_hindu.1.a:0 "我々に教えてください、[SCOPE.sCharacter('random_priest').GetFirstName]よ。"
 rel_flavor_hindu.1.b:0 "我々には他にすべきことがある。"
 rel_flavor_hindu.2.t:0 "[SCOPE.sP('country_province').GetName]の不安"
 rel_flavor_hindu.2.desc:1 "[SCOPE.sP('country_province').GetState.GetShortName]にある我々の[country_province.Custom('get_city_type_loc')]、[SCOPE.sP('country_province').GetName]では、都市に住む一部の住民を不満分子の集団が掌握したため、不安に苛まれています。我が国の[SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('random_marshal').GetName]は、この紛争がさらにエスカレートする前に鎮圧するために、一部の軍隊を準備しました。同時に、[SCOPE.sCharacter('random_priest').GetName]は、反乱者たちを尊重して扱い、彼らが考えを変えて帰順する時間を与えるよう我々に求めています。"
 rel_flavor_hindu.2.a:0 "この小さな反乱を終わらせる。"
 rel_flavor_hindu.2.b:0 "[SCOPE.sCharacter('random_priest').GetFirstName]が提案したように、これらの不満分子が諦めるのを待つ。"
 rel_flavor_hindu.3.t:0 "[SCOPE.sP('country_province').GetName]の仏教徒"
 rel_flavor_hindu.3.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName]の[SCOPE.sP('country_province').GetName]に住む仏教徒たちは、市内の他の住民との交流においては概ね平和的であったものの、異なる集団間で小規模な衝突が増加しているのが見受けられます。我々は通常、異なる信仰を持つ者であっても、民衆の間に寛容と協調を促すよう努めていますが、これらの仏教徒を我々の信仰に改宗させ、民衆との同化をより進めるよう説得する時が来たのかもしれません。しかし、我々自身が慈悲と寛容を示さなければ、どうして他者にそれを期待できるでしょうか。"
 rel_flavor_hindu.3.a:0 "彼らをヒンドゥー教に改宗させましょう。"
 rel_flavor_hindu.3.b:0 "彼らを放っておきましょう、誰にも危害を加えていません。"
 rel_flavor_hindu.4.t:0 "[SCOPE.sP('country_province').GetName]の巡礼者"
 rel_flavor_hindu.4.desc:0 "ここ数年、ヒンドゥー教の聖地として知られる[SCOPE.sP('country_province').GetState.GetShortName]州[SCOPE.sP('country_province').GetName]に多数の巡礼者が訪れるようになってきた。もし我々が望むのであれば、これは巡礼者から大金を得る絶好の機会と言えるだろう。或いは[SCOPE.sP('country_province').GetName]を整備して訪れやすい場所にすることで、民衆の支持を獲得することも可能だ。"
 rel_flavor_hindu.4.a:0 "確実にこの取り組みを実りあるものにしよう。"
 rel_flavor_hindu.4.b:0 "[SCOPE.sP('country_province').GetName]はその美観を世に知らしめることになるだろう。"
 rel_flavor_hindu.5.t:0 "[ROOT.GetCountry.GetName]での祭り"
 rel_flavor_hindu.5.desc:0 "この数週間、宮廷と市内の両方で不満の声が聞かれます。[ROOT.GetCountry.GetName]における現状に、我々の民衆と顧問たちは概して不満を抱いているようです。ある夜、[SCOPE.sCharacter('random_priest').GetFirstName]は、大規模な祭りが我々の抑圧された民衆を奮い立たせ、鼓舞するかもしれないと述べました。"
 rel_flavor_hindu.5.a:0 "祭典は[ROOT.GetCountry.GetName]全土に及ぶでしょう。"
 rel_flavor_hindu.5.b:1 "最も重要な領土で祭りを開催します。"
 rel_flavor_hindu.5.c:0 "我々には資源を費やすべき、より重要な事柄があります。"
 rel_flavor_buddhist.1.t:0 "[SCOPE.sP('country_province').GetName]での教え"
 rel_flavor_buddhist.1.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName]の[SCOPE.sP('country_province').GetName]の住民は、[ROOT.GetCountry.GetName]の一部であるにもかかわらず、仏教徒がほとんどいません。我々は、仏陀の教えを広めるため、首都から一部の地元民をこの都市に移住させる計画を立てました。"
 rel_flavor_buddhist.1.a:0 "我々の地元民の一部を派遣して彼らを教えさせましょう。"
 rel_flavor_buddhist.1.b:0 "おそらく、もっと後の時期に。"
 rel_flavor_buddhist.2.t:0 "[SCOPE.sP('country_province').GetName]の導師"
 rel_flavor_buddhist.2.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName]の[SCOPE.sP('country_province').GetName]の辺境の奥地で、ある導師がその知恵と洞察力により地元民の間で有名になり始めました。仏教の教義の教師として、彼はきっとこの都市の人々に信仰についてより多く教え、彼らを真の悟りの道へと導くことができるでしょう。あるいは、この人物を我々の宮廷に招き、代わりに我々の民衆を教えさせることもできます。"
 rel_flavor_buddhist.2.a:0 "この導師と話をしましょう。"
 rel_flavor_buddhist.2.b:0 "[SCOPE.sP('country_province').GetName]の民衆は彼から多くを学ぶでしょう。"
 rel_flavor_buddhist.3.t:0 "[SCOPE.sP('country_province').GetName]における協力"
 rel_flavor_buddhist.3.desc:0 "我々の支配下にある他の多くの都市とは異なり、[SCOPE.sP('country_province').GetState.GetShortName]の[SCOPE.sP('country_province').GetName]の住民は、そこに住むあらゆる異なる信仰を持つ人々の間で良好な関係を築いているようです。仏教徒も非仏教徒も驚くほど仲良くやっており、そのおかげで都市は繁栄しています。\n\n[SCOPE.sCharacter('random_priest').GetName]は、我々が住民を支援し、都市の多様な信仰間の意思疎通を継続して構築するのを助けることを望んでいます。あるいは、我々が彼らから学ぶべき何かがあるのかもしれません。"
 rel_flavor_buddhist.3.a:0 "これらの友好的な関係を支援し、さらに発展させましょう。"
 rel_flavor_buddhist.3.b:0 "より寛容な姿勢こそが、我々の進むべき道かもしれません。"
 rel_flavor_buddhist.4.t:0 "転生した世継ぎ"
 rel_flavor_buddhist.4.desc:0 "最近、我らの世継ぎ [SCOPE.sCharacter('reborn_heir').GetName] は前世の記憶があると主張し、過去に [SCOPE.sCharacter('reborn_heir').GetSheHe] が行った行いについて語っています。これらの記憶の中には、我らの土地の古代の支配者たちのものに似たものもありますが、おそらく [SCOPE.sCharacter('reborn_heir').GetHerHis] の学業から逃れようとする試みに過ぎないでしょう。"
 rel_flavor_buddhist.4.a:0 "これについて調査しましょう。"
 rel_flavor_buddhist.4.b:0 "馬鹿げた話だ、教師のところに戻りなさい。"
 rel_flavor_buddhist.6.t:0 "戦争の物語"
 rel_flavor_buddhist.6.desc:0 "この数週間、[SCOPE.sCharacter('reborn_heir').GetName] は古代の戦いや戦争の物語をいくつか語り始めました。[SCOPE.sCharacter('reborn_heir').GetSheHe] が感化されて、ついに [SCOPE.sCharacter('reborn_heir').GetHerHis] の歴史の授業から何かを学び始めたのか、あるいは [SCOPE.sCharacter('reborn_heir').GetSheHe] が実際にこれらの戦争に参加していたのか、どちらかでしょう。\n\nこれらの物語の一つを話している途中で、[SCOPE.sCharacter('reborn_heir').GetFirstName] は立ち止まり、[SCOPE.sCharacter('reborn_heir').GetHerHis] の教師の一人に、物語に出てくる古代の将軍がどのようにしてその戦いに勝利したと思うか尋ねました。"
 rel_flavor_buddhist.6.a:0 "これまでに類を見ない戦略と戦術によって。"
 rel_flavor_buddhist.6.b:0 "軍隊に自信を鼓舞することによって。"
 rel_flavor_buddhist.6.c:0 "規律はいかなる軍隊においてもその背骨である。"
 rel_flavor_buddhist.7.t:0 "古の物語"
 rel_flavor_buddhist.7.desc:0 "[SCOPE.sCharacter('reborn_heir').GetName] の潜在的な前世についてさらに調査するにつれて、これは [SCOPE.sCharacter('reborn_heir').GetHerHim] を一人の人間として形成するためのまたとない機会であることが明らかになりました。我々の顧問たちは、どのような物語を調査すべきか、そして [SCOPE.sCharacter('reborn_heir').GetHerHim] にどのような焦点を当てるべきか、考えています。"
 rel_flavor_buddhist.7.a:0 "雄弁さは人生において人を遠くまで導くでしょう。"
 rel_flavor_buddhist.7.b:0 "信仰は重要な教師です。"
 rel_flavor_buddhist.7.c:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U] は我らの国の官僚制度を理解する必要があります。"
 rel_flavor_buddhist.7.d:0 "武術的な教育は権威と自信を鼓舞するでしょう。"
 rel_flavor_buddhist.8.t:0 "信仰の物語"
 rel_flavor_buddhist.8.desc:0 "最近、導師や賢者たちが [SCOPE.sCharacter('reborn_heir').GetName] に面会を求め、信仰の問題や、[SCOPE.sCharacter('reborn_heir').GetSheHe] が彼らに語れる [SCOPE.sCharacter('reborn_heir').GetHerHis] の前世について話したいと申し出ています。我々は、我々が承認した、適切な考え方を持つ導師や賢者のみが [SCOPE.sCharacter('reborn_heir').GetHerHim] と話し、教えることができるようにすべきです。"
 rel_flavor_buddhist.8.a:0 "我らの信仰のために戦うことを [SCOPE.sCharacter('reborn_heir').GetHerHim] に教える者。"
 rel_flavor_buddhist.8.b:0 "貞節は寛容と忍耐を教えます。"
 rel_flavor_buddhist.8.c:0 "自己への献身は、他者の献身を鼓舞します。"
 rel_flavor_buddhist.9.t:0 "過去の幻視"
 rel_flavor_buddhist.9.desc:0 "ある夜、[SCOPE.sCharacter('reborn_heir').GetName]はまるで何かに憑依されたかのように、もがき苦しみ始めた。[SCOPE.sCharacter('reborn_heir').GetFirstName]がようやく目を覚ますと、[SCOPE.sCharacter('reborn_heir').GetSheHe]は見た夢について皆に話し始めた。\n\n[ROOT.GetCountry.Custom('get_type_of_reborn_heir')]"
 rel_flavor_buddhist.9.a:0 "生まれ変わった賢者、ということか？"
 rel_flavor_buddhist.9.b:0 "改革者こそ、我々が必要としている人物かもしれない。"
 rel_flavor_buddhist.9.c:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]は偉大な将軍であったに違いない。"
 rel_flavor_buddhist.9.d:0 "では、[SCOPE.sCharacter('reborn_heir').GetSheHe]は言葉の扱いに長けた人物だったのか？"
 rel_flavor_buddhist.15.t:0 "生まれ変わった指導者"
 rel_flavor_buddhist.15.desc:0 "多くの偉大な賢者との会話、[SCOPE.sCharacter('reborn_heir').GetHerHis]教師たちを出し抜く知恵、そして指導者としての大きな可能性を示すことで、今やほとんどの者が[SCOPE.sCharacter('reborn_heir').GetName]が実際に過去の人生を記憶していると確信している。\n\n過去の人生の知恵を[SCOPE.sCharacter('reborn_heir').GetHerHis]指先に持つ[SCOPE.sCharacter('reborn_heir').GetSheHe]は、今後数年間、我々の民にとって経験豊かで賢明な指導者となるに違いない。"
 rel_flavor_buddhist.15.a:0 "我々の前には素晴らしい時代が待っている。"
 rel_flavor_arabian.1.t:0 "祖先の崇拝"
 rel_flavor_arabian.1.desc:0 "[SCOPE.sP('country_province').GetName]、[SCOPE.sP('country_province').GetState.GetShortName]の忘れ去られた田舎の奥地で、我々の神々ではなく祖先を崇拝するカルトが地元住民の間でいくらか目立つようになってきた。彼らは我々の古代の伝統や慣習について詳しく語り、いかに生きるべきかの指針を過去に求めている。\n\nこれらのカルト信者を我々の社会に取り込むことは、都市部の臣民との関係を犠牲にして、我々の社会の農村要素との結びつきをより密接にするだろう。"
 rel_flavor_arabian.1.a:0 "彼らの言う通りだ！我々は過去に立ち返り、指針を求めるべきだ！"
 rel_flavor_arabian.1.a.tt:0 "[SCOPE.sCountry('country_nation').GetName]において祖先崇拝の儀式がさらに認知され受容されるようになります"
 rel_flavor_arabian.1.b:0 "彼らを放っておく。"
 rel_flavor_arabian.1.c:0 "この異端者たちを永久に排除する。"
 rel_flavor_arabian.1.c.tt:0 "祖先崇拝の儀式は[SCOPE.sCountry('country_nation').GetName]から一掃され、将来的な異端者への見せしめにされました"
 rel_flavor_arabian.2.t:0 "[SCOPE.sP('country_province').GetName]から市民が逃げ出す"
 rel_flavor_arabian.2.desc:0 "祖先崇拝カルトは[SCOPE.sP('country_province').GetName]、[SCOPE.sP('country_province').GetState.GetShortName]にまで影響力を広げ、都市に住む市民たちに影響を与え始め、彼らを誘惑したり脅したりして、都市生活を捨てて田舎に定住させようとしている。\n\nもしこのカルトを野放しにすれば、彼らは[ROOT.GetCountry.GetName]全土から市民を追い出し続け、我々の全ての都市における統治を分散化させるだろう。"
 rel_flavor_arabian.2.a:0 "[SCOPE.sP('country_province').GetName]のカルトを支援し、便宜を図る。"
 rel_flavor_arabian.2.b:0 "このカルトは良い働きをしている。"
 rel_flavor_arabian.2.c:0 "いや、市民は放っておかれるべきだ。"
 rel_flavor_arabian.2.d:0 "このカルトはもう十分だ。終止符を打とう。"
 rel_flavor_arabian.2.d.tt:0 "祖先崇拝の儀式は[SCOPE.sCountry('country_nation').GetName]から永久に取り除かれます"
 rel_flavor_arabian.3.t:0 "[SCOPE.sP('country_province').GetName]の空虚な通り"
 rel_flavor_arabian.3.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName]にある[SCOPE.sP('country_province').GetName]の市民のほとんどが街を去ったため、都市区画は荒廃し始めている。街の人々は、かつて偉大だったこの街を再び活性化させるため、市民を呼び戻そうと必死に助けを求めている。\n\nこれは部族や祖先崇拝カルトの間での我々の人気を低下させるだろうが、新しくやってきた市民の間では人気を高めるだろう。"
 rel_flavor_arabian.3.a:0 "この方が良い。"
 rel_flavor_arabian.3.b:0 "この街に市民を呼び込むための措置を講じる必要がある。"
 rel_flavor_arabian.4.t:0 "[SCOPE.sP('country_province').GetName]の改宗"
 rel_flavor_arabian.4.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName]にある[SCOPE.sP('country_province').GetName]の人々は、我々の神々の教えから比較的自由に暮らしてきた。アラビアの神々の教えに従う者が少ないため、この街における我々の宗教的権威は不足しており、我々は地元住民に我々の伝統や考えを紹介する方法を探し始めている。\n\n[SCOPE.sCharacter('random_priest').GetName]は、[ROOT.GetCountry.GetCapital.GetName]の住民の一部をこの街に移住させ、さらに我々の神々についてより詳しく教えるために司祭団を派遣する計画を立てた。"
 rel_flavor_arabian.4.a:0 "[ROOT.GetCountry.GetCapital.GetName]の民が正しい道を教えよう。"
 rel_flavor_arabian.4.b:0 "この街を放っておく。"
 rel_flavor_arabian.5.t:0 "さまよえる賢者"
 rel_flavor_arabian.5.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName]にある[SCOPE.sP('country_province').GetName]の辺鄙な田舎から、並外れた旅の賢者についての噂が広まっている。どうやら彼は地元住民の一部に我々の信仰を歪めた版を教えており、以前はアラビアの神々を信じていなかった者たちの一部を改宗させているようだ。\n\n人々の信仰がすでに変化しているため、これはこの地域における我々の権威を再主張する良い機会となるかもしれないが、費用のかかる取り組みとなるだろう。"
 rel_flavor_arabian.5.a:0 "彼に放浪を続けさせよ、一体どんな害を及ぼすというのか？"
 rel_flavor_arabian.5.b:0 "神々が持つ真実はただ一つである。"
 rel_flavor_judaism.1.t:0 "[ROOT.GetCountry.GetCapital.GetName]の神殿"
 rel_flavor_judaism.1.desc:0 "エルサレムの神殿と神殿の丘が不信心な多神教徒に占拠されている今、神の真の信者たちは皆、信仰の新たな中心地を探している。我々の[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('random_priest').GetName]は、信仰のための新たな壮大な神殿を建設する計画を立てた。それはすべての信者が神を崇拝するために集う場所となるだろう。\n\nこれは我々の民にとって大規模な取り組みとなるだろうが、間違いなく今後長い間、我々の住民を鼓舞するだろう。"
 rel_flavor_judaism.1.a:0 "神殿を建設する"
 rel_flavor_judaism.1.b:0 "神殿はただ一つであり、それはエルサレムにあるべきだ。"
 rel_flavor_judaism.2.t:0 "安息日の犠牲"
 rel_flavor_judaism.2.desc:0 "慣習に則り、次の安息日に向けて我々は大量の供物を準備していた。[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)]の[SCOPE.sCharacter('random_priest').GetName]が知らせてきたところによると多くの供物が行方不明になっているということで、次の安息日の前までに新たな供物を用意する必要がある。\n\n代わりのものを用意できなければ、間違いなく臣下や聖職者たちの不興を買うことになるが、本当にそこまでして必要な物なのだろうか？"
 rel_flavor_judaism.2.a:0 "供物の代わりとなるものを見つけなければ。"
 rel_flavor_judaism.2.b:0 "ただの決め事だ。"
 rel_flavor_judaism.3.t:0 "祈りを欠いた都市"
 rel_flavor_judaism.3.desc:1 "[SCOPE.sP('country_province').GetState.GetShortName]州の[country_province.Custom('get_city_type_loc')]、[SCOPE.sP('country_province').GetName]では最近、信仰や祈祷の欠如が目立つようになった。祈祷所のいくつかを見ると、人々は多神教を信じる隣国の者たちのような不信心さを示し始めているだけでなく、彼らの信仰に興味を抱き始めてすらいる。\n\n彼らを正しき道へと戻らせるために、[SCOPE.sCharacter('random_priest').GetName]は都市に使者を送るように要請している。神の手を離れ、まがい物の偶像などを信仰し始めたこの都市に何が起こるのか、我々は皆が十分に承知している。"
 rel_flavor_judaism.3.a:0 "[SCOPE.sP('country_province').GetName]の者たちを正しき伝統へと回帰させる良い機会だ。"
 rel_flavor_judaism.3.b:0 "神は彼らに裁きを下されるであろう。"
 rel_flavor_judaism.4.t:0 "[SCOPE.sCountry('neighbor_country').GetName]の影響"
 rel_flavor_judaism.4.desc:0 "我々の民とギリシャ文化の隣国、[SCOPE.sCountry('neighbor_country').GetName]との間には多くの交流があり、市民たちの一部は[SCOPE.sCountry('neighbor_country').GetAdjective]のしきたりを母国[ROOT.GetCountry.GetName]に持ち帰り始めている。新たな知識を手にしたことで、その新しい習わしを試みようとする者と、我々の伝統を重んじようとする者たちの間で衝突が起き始めているのだ。\n\n我々が発展を望むならば、これらの新たな教えを受け入れることの善悪に関わらず、この衝突を終わらせ、どの道筋を辿るべきなのかを決定しなければならない。"
 rel_flavor_judaism.4.a:0 "我々の社会を良くするためにも彼らの教えを利用しようじゃないか。"
 rel_flavor_judaism.4.b:0 "我が伝統こそが我々に必要なものだ。"
 rel_flavor_judaism.5.t:0 "[SCOPE.sCountry('neighbor_country').GetName]からの亡命"
 rel_flavor_judaism.5.desc:0 "隣国の[SCOPE.sCountry('neighbor_country').GetName]では[SCOPE.sP('neighbor_country_province').GetState.GetShortName]州の都市[SCOPE.sP('neighbor_country_province').GetName]に住むユダヤ人たちが過酷で不当な扱われ方をしているとの話が聞こえてきている。\n\n近隣のユダヤ国家として、民たちは我が国がそうしたユダヤ人亡命者の安息の地となることを期待している。もちろん、そうした行為は[SCOPE.sCountry('neighbor_country').GetName]の指導者層には快く思われないだろうし、[SCOPE.sCountry('neighbor_country').GetRuler.GetName]は我々が[SCOPE.sCountry('neighbor_country').GetRuler.GetHerHis]の国の住民に関わらないように期待しているだろう。"
 rel_flavor_judaism.5.a:0 "[ROOT.GetCountry.GetName]は全ての者にとっての安息の地である。"
 rel_flavor_judaism.5.b:0 "[SCOPE.sCountry('neighbor_country').GetName]との関係を代償にできるような余裕はないな。"
 rel_flavor_judaism.6.t:0 "[SCOPE.sCountry('original_country').GetName]へ旅立つユダヤ人たち"
 rel_flavor_judaism.6.desc:1 "[SCOPE.sP('neighbor_country_province').GetState.GetShortName]州[SCOPE.sP('neighbor_country_province').GetName]に住むユダヤ人たちの一部が、隣国[SCOPE.sCountry('original_country').GetName]にある[SCOPE.sCountry('original_country').GetCapital.GetName]に向かって旅を始めている。\n\n[SCOPE.sCountry('original_country').GetRuler.GetName]は我々の宮廷内でひどく評判が悪く、すぐに支配階級の間で嫌われる男になった。いずれにせよ、彼が我が領民を奪えるなどと考えた理由は不明である。"
 rel_flavor_judaism.6.a:0 "まあよい。どちらにせよ必要のない者たちだ。"
 rel_flavor_judaism.6.a.tt:0 "[SCOPE.sP('neighbor_country_province').GetName]のユダヤ人の一部が[SCOPE.sCountry('original_country').GetName]に向け都市を離れます。"
 rel_flavor_thracian.1.t:0 "[ROOT.GetCountry.Custom('get_hero_god')]の祝福"
 rel_flavor_thracian.1.desc:0 "我々の[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('random_priest').GetName]は、現在の戦争において[ROOT.GetCountry.Custom('get_hero_god')]の祝福を求めるための盛大な儀式を準備した。神の祝福は、我々の軍隊にこれまでに見たことのない偉大な功績と武術の腕前をもたらし、勝利を確実にするだろう。\n\n[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)]を支援することは、[SCOPE.sCharacter('random_priest').GetHerHim]を[ROOT.GetCountry.GetName]においてより著名にするだろう。しかし、[SCOPE.sCharacter('random_priest').GetHerHis]の儀式に反対した場合に我々が不人気になるほどではない。"
 rel_flavor_thracian.1.a:0 "[ROOT.GetCountry.Custom('get_hero_god')]の栄光のために！"
 rel_flavor_thracian.1.b:0 "いや、[SCOPE.sCharacter('random_priest').GetFirstName]の儀式を手伝うことはしない。"
 rel_flavor_thracian.2.t:0 "武力の誇示"
 rel_flavor_thracian.2.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName]州、[SCOPE.sP('country_province').GetName]の人々は、長期にわたって我々の信仰に反対し、我々の統治に疑問を投げかけてきた。宮廷においては、都市を強制的に改宗しようという[SCOPE.sCharacter('random_marshal').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_marshal').GetName]と、一歩一歩段階を踏むべきだという[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)][SCOPE.sCharacter('random_priest').GetName]の間で論争が起きている。強制的な改宗は間違いなく負傷者と社会混乱を引き起こすが、非常に効果的な方法でもあるだろう。"
 rel_flavor_thracian.2.a:0 "都市を強制的に改宗せよ。"
 rel_flavor_thracian.2.b:0 "[SCOPE.sCharacter('random_priest').GetFirstName]に最善を尽くさせよう。"
 rel_flavor_thracian.3.t:0 "[ROOT.GetCountry.Custom('get_hero_god')]の神殿"
 rel_flavor_thracian.3.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName]州[SCOPE.sP('country_province').GetName]の住民たちは[ROOT.GetCountry.Custom('get_hero_god')]との特別な関係を主張し、彼を祀る聖堂を建てるための手助けをして欲しいと頼み込んできた。聖堂を建てることで彼らは満足し、我々を慈悲深き統治者として受け入れるに違いない。"
 rel_flavor_thracian.3.a:0 "民衆が神を感じられるように聖堂を建ててやろう。"
 rel_flavor_thracian.3.b:0 "彼を祀る聖堂は既に建てたはずだろう？"
 rel_flavor_thracian.4.t:0 "王室のタギマサダス"
 rel_flavor_thracian.4.desc:0 "慣例に従い、我々は偉大なるタギマサダスを称える儀式を執り行い、神が引き続き我々に恩恵を与えてくださるよう確約せねばなりません。この神は王家のみが崇拝する神ではありますが、我々がより一層神を称える努力をすれば、より多くの恩恵を授けてくださるでしょう。どのような儀式を執り行うべきでしょうか？"
 rel_flavor_thracian.4.a:0 "盛大な儀式を。"
 rel_flavor_thracian.4.b:0 "一般的な儀式を。"
 rel_flavor_thracian.4.c:0 "内密な儀式を。"
 rel_flavor_thracian.5.t:0 "類似の信仰を持つ者たち"
 rel_flavor_thracian.5.desc:1 "我々の信仰と類似した信仰を持つ者たち、特にヘレネスやキュベレネスは、他の多くの臣民よりも容易に我々の信仰を受け入れる傾向があります。彼らは我々の神々やパンテオンを自分たちのものと同一視しているようで、改宗が容易になっています。\n\n我々の[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('random_priest').GetName]が、[SCOPE.sP('country_province').GetState.GetShortName]の[country_province.Custom('get_city_type_loc')]、[SCOPE.sP('country_province').GetName]を訪れた後、我々の信仰への大規模な改宗が見られました。[SCOPE.sCharacter('random_priest').GetFirstName]を再びこの都市へ派遣すべきでしょうか？"
 rel_flavor_thracian.5.a:0 "これらの改宗を奨励すべきです。"
 rel_flavor_thracian.5.b:0 "時が来れば彼らは改宗するでしょう。"
 rel_flavor_jainism.1.t:0 "強欲と貪欲"
 rel_flavor_jainism.1.desc:1 "[SCOPE.sP('country_province').GetState.GetShortName]にある[country_province.Custom('get_city_type_loc')]、[SCOPE.sP('country_province').GetName]は、ここ数年、強欲と腐敗の象徴となってしまったと言われています。市の外れでは、苦行者たちが人々に物質的な執着を捨てるよう教えていますが、効果はありません。今こそ誰かが立ち上がり、この貪欲な都市をきっぱりと変える時です。もしこの腐敗が他の属州に広がるのを許せば、どうやってそれを止められるでしょうか？"
 rel_flavor_jainism.1.a:0 "我々とは違い、彼らに金は必要ありません。"
 rel_flavor_jainism.1.b:0 "我々が模範となり、苦行者たちに寄付を行いましょう。"
 rel_flavor_jainism.2.t:0 "[SCOPE.sP('country_province').GetName]での不正行為"
 rel_flavor_jainism.2.desc:0 "我々の支配下にある都市の一つ、[SCOPE.sP('country_province').GetState.GetShortName]の[SCOPE.sP('country_province').GetName]は、不正行為と腐敗で知られるようになりました。我々の[SCOPE.sCharacter('random_priest').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('random_priest').GetName]は、都市を改善し、我々の支配下にある国家にふさわしい伝統に戻すために、我々の資源の一部を使うよう求めています。しかし、そのような腐敗した場所から予想されるものと比較して、この都市が驚くほど上手く運営されているという事実は無視しがたいものです。"
 rel_flavor_jainism.2.a:0 "[SCOPE.sP('country_province').GetName]を軌道に戻すため、使節を派遣しましょう。"
 rel_flavor_jainism.2.b:0 "彼らが我々に何かを教えてくれるかもしれません？"
 rel_flavor_jainism.3.t:0 "[SCOPE.sP('country_province').GetName]の苦行者"
 rel_flavor_jainism.3.desc:0 "[SCOPE.sP('country_province').GetState.GetShortName]の[SCOPE.sP('country_province').GetName]郊外において、一人のジャイナ教の苦行者が、助言を求める人々を助け導くことで有名になっています。彼の助言を求めた地元住民の何人かは、我々の信仰に関心を持ち始めており、これはついに都市を我々の伝統へと向かわせる絶好の機会となるでしょう。"
 rel_flavor_jainism.3.a:0 "その賢者にいくらかの援助を提供しましょう。"
 rel_flavor_jainism.3.b:1 "我々はこの男に、彼の教えを他の近隣の領土にも広めるよう奨励すべきだ。"
 rel_flavor_jainism.3.c:0 "よし、この苦行者に日々の務めを行わせよう。"
 rel_flavor_jainism.4.t:0 "腐敗した指導者"
 rel_flavor_jainism.4.desc:0 "我らが統治者である[ROOT.GetCountry.GetRuler]は、信仰に対する腐敗し無頓着な態度で知られているため、[ROOT.GetCountry.GetName]のジャイナ教徒たちは[ROOT.GetCountry.GetCapital.GetName]を不安な目で見ている。[ROOT.GetCountry.GetRuler.GetSheHe]が交流する人々から銀貨を騙し取る機会をことごとく利用しており、この[ROOT.GetCountry.GetRuler.GetWomanMan]は日を追うごとに憎まれている。\n\n我々は、統治者の道を踏み外した態度を正すことができると確信している賢者や苦行者たちを迎えた。"
 rel_flavor_jainism.4.a:0 "変わるべき時が来た。"
 rel_flavor_jainism.4.b:0 "これらの男たちからいくらかの金を引き出せるか見てみよう。"
 rel_flavor_jainism.5.t:0 "彷徨えるジャイナ教徒たち"
 rel_flavor_jainism.5.desc:1 "[SCOPE.sP('country_province').GetState.GetShortName]の[SCOPE.sP('country_province').GetName]にある[country_province.Custom('get_city_type_loc')]出身のジャイナ教徒の一団が、[SCOPE.sP('country_province_2').GetState.GetShortName]の[SCOPE.sP('country_province_2').GetName]にある[country_province_2.Custom('get_city_type_loc')]に定住することを計画している。彼らは我々の国民的伝統と信仰をその都市にもたらし、かつてその都市に存在したと信じられているジャイナ教の信仰を再興したいと願っている。\n\n彼らを[SCOPE.sP('country_province').GetName]に留まるよう強制することもできるが、それは間違いなく彼らの間で我々の不人気を招くだろう。"
 rel_flavor_jainism.5.a:0 "彼らは[SCOPE.sP('country_province_2').GetName]でうまくやっていくだろう。"
 rel_flavor_jainism.5.b:0 "いや、彼らは[SCOPE.sP('country_province').GetName]に必要だ。"
 rel_flavor_hellenic.16.t:0 "[plague_city_scope.GetName]の疫病"
 rel_flavor_hellenic.16.desc:0 " [plague_city_scope.GetName]から、その都市が疫病に荒らされ、住民のかなりの割合が病に倒れたという知らせを受け取った。彼らは我々の指導者全般に、そして特に[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]に対し、何らかの援助を送るよう懇願している。顧問たちは、[ROOT.GetCountry.GetRuler.GetPraenomen]への直接的な訴えに嫉妬し、[plague_city_scope.GetName]が何らかの形で神々の怒りを買い、神罰に値するに違いないと示唆するつぶやきを始めた。"
 rel_flavor_hellenic.16.a:0 "彼らは自らこの苦難を招いたに違いない。"
 rel_flavor_hellenic.16.b:0 "我々はこの疫病を終わらせるために、できる限りの者に呼びかけるだろう。"
 rel_flavor_hellenic.16.c:0 "[ROOT.GetCountry.Custom('get_medicine_god')]の癒やし手たちに使者を送る。"
 rel_flavor_hellenic.16.c.tt:0 "この選択肢は、#Y アスクレピオン#! または #Y アスクレピアンの賢者#! にアクセスできるため利用可能です。"
