 ip_republic.61.c:0  "適切な対価があれば、誰でも説得できます。"
 ip_republic.61.ct:0  "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_republic_61_ruler').GetPraenomen]は[SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle]の[SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]に賄賂を贈ります"
 country_rename.1.t:2  "王朝の断絶"
 country_rename.1.desc_1:1  "ついに古き統治者の王朝の時代が終焉を迎えた。アレクサンドロス大王の遺産やディアドコイ王朝の覇権をめぐった醜い争いのような悪評は、もはやこの新国家とは何も関係ない。\n\nそして、我々のこの偉大なる国家を他国に対してどのように知らしめたいか、決めなければならないだろう。"
 country_rename.1.desc_2:1  "ついに古き統治者の王朝の時代が終焉を迎えた。王朝の偉大さと成し遂げた業績はすぐに忘れ去られるものではないが、それでも今は我が国のより偉大なる業績を築き上げる時であろう。\n\nそして、我々のこの偉大なる国家を他国に対してどのように知らしめたいか、決めなければならないだろう。"
 country_rename.1.a:0  "我々はペルシアの正統なる後継者である。"
 country_rename.1.b:1  "我々はガンジスの宝石を支配する者である。"
 ip_republic.64.t:0  "元老院の抵抗感"
 ip_republic.64.desc:0  "[ROOT.GetCountry.GetRuler.GetName]は[ROOT.GetCountry.GetRulerTitle]の候補としては異論の多い人物である。かつては政府に対して歯に衣着せぬ批判を向けており、元老院の会期中には軽蔑をもって語られていたこともあった。それゆえに、妥当性や気品に関するあらゆる懸念を押しのけて[ROOT.GetCountry.GetRuler.GetSheHe]が[ROOT.GetCountry.GetName]の統治者として選出されたことはすべての者を驚愕させたのであった。\n\n上層階級からのこうした強い不支持の中では、[ROOT.GetCountry.GetRuler.GetPraenomen]が政策を順調に推し進めていくことは困難であるように思われる。"
 ip_republic.64.a:0  "まだ均衡を崩すほどの価値はない。"
 ip_republic.64.b:0  "奴らを跪かせてやれ。実体のない脅威では誰も傷つけられはしないのだ！"
 ip_republic.65.t:0  "不人気のコンスル"
 ip_republic.65.desc:0  "現状の打破や、ほんのわずかでも人の関心を引くと思われるようなこともすることがない[ROOT.GetCountry.GetRuler.GetName]はワインが染み付いたトーガを身にまとう鈍い馬鹿者たちによって過半数すれすれで[ROOT.GetCountry.GetRulerTitle]に選出された。\n\n[ROOT.GetCountry.GetRuler.GetPraenomen]は昔のストイックな統治者のように民衆の信頼を得ることができていないと言っても過言ではないだろう。"
 ip_republic.65.a:0  "まぁ…時が経てばこの分裂も収まるだろう。"
 ip_republic.65.b:0  "民衆は単にバカ騒ぎを愛しているだけだ！"
 ip_republic.65.c:0  "何人か処刑しろ。おそらく正気に戻るだろう。"
 state_improvement.6.t:0  "[ROOT.GetProvince.GetName]の都市化"
 state_improvement.6.desc:0  "我々の投資と新たな権利の付与によって、[ROOT.GetProvince.GetName]は取るに足らない集落から、紛うことなき[ROOT.GetProvince.GetCulture.GetName]の都市へ成長した。\nこの時代に繁栄していた大都市と肩を並べるにはまだ先は長いが、二年間にわたる都市建設事業はこの地に成長と繁栄をもたらす前触れとなるだろう。"
 state_improvement.6.a:0  "喜ばしいことだ…"
 food_events.1.t:0  "凶作"
 food_events.1.desc:0  "[SCOPE.sP('fe_city').GetState.GetName]の各集落からの報告によると、今年の収穫量は例年と比べ圧倒的に少なくなる見込みであり、既に地元住民はそれに備えて食料を貯め込んでいるようだ。\n\n州の担当官吏は、凶作を乗り超えるために十分な配給を求めてきているが、多くの民衆に食料を供給するのはそう容易いことではない…"
 food_events.1.a:0  "全力を尽くそう。"
 food_events.1.b:0  "総督に責任があることは明白だ。"
 food_events.1.c:0  "住民を移転させ、[SCOPE.sP('fe_city').GetState.GetShortName]州の負担を減らそう。"
 food_events.1.d:0  "[ROOT.GetCountry.Custom('get_harvest_goddess')]に祈りを捧げなければ…"
 food_events.2.t:1  "厳冬"
 food_events.2.desc:1  "厳冬が続いたことによって、[SCOPE.sP('fe_city').GetState.GetName]の備蓄量や農地そのものに被害が出てきている。地元の役人は、需要が供給を上回っているために数か月以内に食料不足に陥ると予想している。\n\n援助が無ければ、この州は今後何年にもわたって苦労することになるだろうが、我々は慎重に選択を検討しなければならない…"
 food_events.2.a:0  "彼らを助けねばなるまい。"
 food_events.2.b:0  "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]が解決するだろう。"
 food_events.2.c:0  "最も被害を受けた者たちをどこかに移せ。"
 food_events.2.d:0  "我々の手には負えない。"
 food_events.3.t:0  "自然の気まぐれ"
 food_events.3.desc:0  "[SCOPE.sP('fe_city').GetState.GetName]市を襲った大規模な自然災害は、我らが考えていたよりもはるかに多くの被害をもたらした。農地や家畜の被害だけでも貧しい集落ではすでに食糧不足におちいっており、飢餓が広がるのも時間の問題だ。\n\n最悪の影響を軽くすべく穀物を輸入することはできるが、安くはないだろう。"
 food_events.3.a:0  "我々の助けが必要だ。"
 food_events.3.b:0  "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]市の責任だ。"
 food_events.3.c:0  "彼らの幾分かを移住させるべきだ。"
 food_events.3.d:0  "神々の行いはどうしようもない。"
 food_events.4.t:0  "戦争の災厄"
 food_events.4.desc:0  "[SCOPE.sP('fe_city').GetState.GetName]では最近、無謀な強奪や略奪の不幸な犠牲者となっているが、これは戦争につきものの悲しくも避けられぬ結果である。\n\n耕作可能な土地が放棄されるなど広大な土地がまったく使われなったりで、食料不足となるのは避けられない。もし、援助が無ければ州がより苦しくなるのは確実だ。"
 food_events.4.a:0  "すぐに援助を送れ。"
 food_events.4.b:0  "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]には余裕があるだろ。"
 food_events.4.c:0  "隣の国々と分かち合えるかな。"
 food_events.4.d:0  "それが戦争というものだろう。"
 food_events.5.t:0  "迫りくる大飢饉"
 food_events.5.desc:0  "地元の官吏が深刻そうに語るところによれば、継続的な不作や買い溜め、更には泥棒によって[SCOPE.sP('fe_city').GetState.GetName]の食糧不足は悪化の一途を辿っており、地域一帯に飢餓と国への不満が蔓延しているとのことだ。\n\n[SCOPE.sP('fe_city').GetState.GetShortName]州が国に忠実で実りの多いかつての姿を取り戻すために、彼らは我々に慈悲と食料配給を請うている。"
 food_events.5.a:0  "そのような窮状を放ってはおけまい。"
 food_events.5.b:0  "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]は[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]の責務を果たすべきだ。"
 food_events.5.c:0  "[SCOPE.sP('fe_city_divert').GetState.GetShortName]から食料を移入させよ。"
 food_events.5.d:0  "我々にできることは何もない。"
 food_events.6.t:0  "酷使された土地"
 food_events.6.desc:0  "[SCOPE.sP('fe_city').GetState.GetName]、特に[SCOPE.sP('fe_city').GetName]周辺では、農園で働く奴隷が大量に集中しているため、今年は現地の土壌が痩せ、州の食糧供給の大きな柱が崩壊している。\n\n当局は、援助なしでは、州は確実に飢餓に陥ると警告している。"
 food_events.6.a:1  "できることなら何でもしなければ。"
 food_events.6.b:0  "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]に穀物代を払わせる。"
 food_events.6.c:0  "ラティフンディアを解体する。"
 food_events.6.d:0  "彼らはそれを考えておくべきだった。"
 food_events.7.t:0  "干ばつ"
 food_events.7.desc:0  "今年の特に厳しい気候によって、[SCOPE.sP('fe_city').GetState.GetName]は干ばつに見舞われた。作物は枯れ、地域全体で食糧不足が起こっている。地元の官吏はこの危機を乗り越えるため、我々の支援を求めている。\n\n決して安くは無いものの、食料を余分に輸入することで最悪の状況は避けられるかもしれない。"
 food_events.7.a:0  "それは我々の責務だ。"
 food_events.7.b:0  "それは総督である[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]の仕事だろう。"
 food_events.7.c:0  "[SCOPE.sP('fe_city_divert').GetState.GetShortName]には余剰備蓄があったはずだ。"
 food_events.7.d:0  "自力で耐え忍んでくれ。"
 food_events.8.t:0  "穀倉の略奪"
 food_events.8.desc:0  "[SCOPE.sP('fe_city').GetState.GetName]の官吏から、州の重要な食料備蓄のいくつかが略奪を受けたとの報告があった。\n\nこれは統治に不満を抱く造反者たちによるもので、奴らは人々を飢えさせることでこの地の緊張をさらに悪化させたいと考えているようだ。"
 food_events.8.a:0  "備蓄を補給してやらねばなるまい。"
 food_events.8.b:0  "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]が何とかするだろう。"
 food_events.8.c:0  "賊を捕縛し、穀物を取り返すのだ。"
 food_events.8.d:0  "恩知らずの下衆どもなど飢えさせておけ。"
 food_events.9.t:0  "食料不足からの回復"
 food_events.9.desc:0  "[SCOPE.sP('fe_city').GetState.GetName]で起きていた食料危機は、我々の介入が必要無い状態にまで改善されたとの報告が上がってきた。\n\nどうやら助けは来ないと気づいた地元の貴族たちが機転を利かせ、自らの邸宅に過剰なほど備蓄していた食料を放出するとともに独自の輸入路を確立することで、身の安全や立場を守ったようだ。"
 food_events.9.a:0  "素晴らしい。"
 food_events.9.at:0  "[SCOPE.sP('fe_city').GetState.GetName]は#Y 飢饉#!の効果を失います"
 food_events.10.t:0  "農地開発の失敗"
 food_events.10.desc:0  "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]総督の無能ぶりはすさまじく、[SCOPE.sP('fe_city').GetState.GetName]一帯で食糧不足が報告されるほど、[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]の土地管理は杜撰なようだ。\n\n農業の知識もないままに新たな灌漑システムを導入しようとしたため、収穫の大半が駄目になってしまったようだ。"
 food_events.10.a:0  "[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]の私領を召し上げ、困窮している者たちを助けよ。"
 food_events.10.b:0  "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]を捕らえ、[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]の蓄財を復旧費用に充てろ。"
 food_events.10.c:0  "あの[SCOPE.sP('fe_city').GetState.GetGovernor.GetWomanMan]は農家ではなく総督なのだから、仕方あるまい。"
 food_events.11.t:0  "飢饉の拡大"
 food_events.11.desc:0  "[SCOPE.sP('fe_spread_city').GetState.GetShortName]州から来た役人は差し迫った様子で、食糧不足とそれに伴う混乱が隣の[SCOPE.sP('fe_city').GetState.GetName]から自分たちの州にまで及んできていることを訴えた。具体的には、過剰な食料備蓄や[SCOPE.sP('fe_city').GetState.GetShortName]からの難民によって供給が逼迫しているようだ。\n\n我々が介入しなければ、この件は制御できない事態に発展しかねない…"
 food_events.11.a:0  "何としてでも今すぐ食い止めよ！"
 food_events.11.b:0  "[SCOPE.sP('fe_spread_city').GetState.GetGovernor.GetPraenomen]の責任だ…"
 food_events.11.c:0  "[SCOPE.sP('fe_city_divert').GetState.GetShortName]から食料を運び込め。"
 food_events.11.d:0  "神の前では我々は無力だ。"
 food_events.12.t:1  "豊穣"
 food_events.12.desc:1  "[SCOPE.sP('fe_city').GetState.GetShortName]州の官吏からの報告によると、同州の今年の収穫量は近年稀に見る豊作で、州全体が[ROOT.GetCountry.Custom('get_harvest_goddess')]に感謝する歓呼の声で包まれているとのことだ。\n\nこれらの思いがけぬ余剰生産があれば、同州の食糧庫は当分空になることもないだろう。とは言え、このような神々の恩寵はおそらく[ROOT.GetCountry.GetAdjective]の民衆全体への贈り物なのだろう…"
 food_events.12.a:0  "余剰は州の穀倉に保管しろ。"
 food_events.12.b:0  "それは[SCOPE.sP('fe_gift_city').GetState.GetShortName]州にこそ必要だ。"
 food_events.12.c:0  "パンにして[ROOT.GetCountry.GetCapital.GetName]州の民衆にばら撒け！"
 food_events.12.d:0  "余剰は有効に活用せねば。"
 food_events.13.t:0  "卓越した土地管理"
 food_events.13.desc:0  "[SCOPE.sP('fe_city').GetState.GetName]において地元の役人たちが新しい土地管理の方法を検証したところ、安定して豊作が得られるようになったという嬉しい知らせが届いた。\n\nこのままにしておいても間違いなく州の食糧貯蔵量は増加していくだろうが、土地管理者とその実践方法を[ROOT.GetCountry.GetName]全体の農地に広げた方が有益かもしれない。"
 food_events.13.a:0  "[SCOPE.sP('fe_city').GetState.GetShortName]は豊穣のヤギ、コルヌーコーピアのようになるだろう。"
 food_events.13.b:1  "書記官を派遣して新たな実践方法を記録させるのだ。"
 food_events.13.c:1  "管理者たちを広く遠方まで割り振ろう。"
 food_events.14.t:0  "穀倉の火事"
 food_events.14.desc:0  "昨夜、不幸にも[SCOPE.sP('fe_city').GetState.GetName]の主要な穀物貯蔵庫のひとつが大火に巻き込まれ、その中に貯蔵されていた多くの穀物が駄目になってしまったようだ。\n\n備蓄を補充してやることは可能だが、一部の官吏はその資金を他に充てるべきだと主張している。"
 food_events.14.a:0  "その穀倉は戦略上重要な意味を持つのだ。"
 food_events.14.b:0  "また元通りにするのは賢明ではない。"
 food_events.15.t:0  "役立たずな貯蔵庫"
 food_events.15.desc:0  "[SCOPE.sP('fe_city').GetState.GetName]の地方官吏が取り乱した様子で我々に報告することには、同州の穀物備蓄の大部分はあまりにもお粗末なやり方で保管されていたため、腐り傷んでしまったとのことだ。\n\n地元の人々は、自分たちが苦労して収穫したものを軽率に扱われたことに憤慨するとともに、食料不足の危機を懸念している。－この信じられないような不始末に正しい裁きが下されることを誰もが望んでいる。"
 food_events.15.a:0  "適切な基準に則って保管するように。"
 food_events.15.b:0  "民衆の目は[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]に向けられている…"
 food_events.15.c:0  "責任者を磔にしろ。"
 food_events.15.d:0  "たかがこれしきの穀物で。"
 food_events.16.t:0  "消えた備蓄"
 food_events.16.desc:0  "一晩にして[SCOPE.sP('fe_city').GetState.GetName]の食料備蓄が忽然と消えてしまったという知らせが届いた。\n\n備蓄がどこに持ち去られたのかについては未だ議論が続いている。ある者は強引な[SCOPE.Custom('get_random_culture')]の商人が無能な役人を騙したのだと主張し、またある者は復讐心の強い神が怒って持ち去ったのだと言う。いずれにせよ、備蓄はひどく減少してしまった。"
 food_events.16.a:0  "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]の責任だ。"
 food_events.16.b:0  "買い戻すしかないだろう…"
 food_events.16.c:0  "首が転がることになる。"
 food_events.16.ct:0  "行政官が派遣され消失についての調査が行われます"
 food_events.16.d:0  "失った以上に育つだろう。"
 food_events.17.t:0  "慈善寄付"
 food_events.17.desc:0  "[SCOPE.sP('fe_city').GetState.GetName]の官吏からの報告によると、地元の小地主たちが穀物やその他の奉納品を携えて会いに来たそうだ。\n\nそれが売れなかった余剰品なのか、それとも彼らが模範的市民なのかは分からないが、穀物はあればあるだけ良い。しかし、突然の収入をどのように分配すべきかについては議論の余地がある。"
 food_events.17.a:0  "[SCOPE.sP('fe_city').GetState.GetShortName]にある国の穀倉に貯蔵しよう。"
 food_events.17.b:1  "[SCOPE.sP('fe_gift_city').GetState.GetShortName]にくれてやろう。"
 food_events.17.c:0  "貧困層はパンが好きだろう？"
 food_events.17.d:0  "[ROOT.GetCountry.GetAdjective]の民衆に分け与えてやろう。"
 famine_relocation_tooltip:0  "#Y [SCOPE.sP('fe_city').GetState.GetShortName]#!のPOPのうち#Y 10%#!（#Y [SCOPE.ScriptValue('fe_famine_relocation_number_svalue')|0]#!POP）#!が隣の#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!に移住します。\n#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!は現在、#Y [SCOPE.sP('relocation_state_city').GetState.GetFoodCapacity|0]#!@food_capacity_icon!の最大貯蔵量に対して#Y [SCOPE.sP('relocation_state_city').GetState.GetFood|0]#!@food_icon!の備蓄を保持しています。\n#Y 自由民#!@freemen!と#Y 市民#!@citizens!POPの移住が優先されます。"
 food_events_66_percent_tooltip:0  "[SCOPE.sP('fe_city').GetState.GetName]は#R [SCOPE.ScriptValue('fe_66_percent_food_svalue')|0]#!の食料を失います"
 high_experience_event:0  "#G このイベントは高い政治的手腕を持つ顧問によって引き起こされています。#!"
 low_experience_event:0  "#R このイベントは政治的手腕が乏しい顧問によって引き起こされています。#!"
 per_family_turned_away:0  "[SCOPE.GetRootScope.GetCountry.GetName]の名家は自分たちが特別な存在であることを望むため、他国の一門が我が国に仕えることを拒否するごとに#G 1.25#!の人気を獲得します。\n"
 diadochi_flavor.10.t:0  "[ROOT.GetCountry.GetRuler.GetPraenomen]の戴冠"
 diadochi_flavor.10.desc:1  "[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen]がエジプト艦隊をサラミスで葬った後、[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetSheHe]はその大勝利の知らせを最も信頼できる将軍であるミレトスのアリストデモスに託して送ってきた。集まった群衆を前にしてアリストデモスは[ROOT.GetCountry.GetRuler.GetPraenomen]を[ROOT.GetCountry.GetRulerTitle]として讃頌し、人々もまたそれを祝賀している。戴冠式は迅速に行われ、今やありとあらゆる者に[ROOT.GetCountry.GetRuler.GetPraenomen]が[ROOT.GetCountry.GetRulerTitle]であると知らしめたのである。\n\nしかしながら[ROOT.GetCountry.GetRuler.GetPraenomen]の耳に、共同王となった[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen]が他のディアドコイを嘲笑し、軽蔑的な称号を付けて呼んでいるという知らせが舞い込んできた。セレウコスは「象兵の指揮官」、プトレマイオスは「提督」、リュシマコスは「出納官」、そしてディアドコイではないアガトクレスにまでも「シチリア総督」と名付けたという。彼らがこのことを聞いたら、確実に気分を害するであろうが……"
 diadochi_flavor.10.a:0  "「いずれにせよ、連中は全員膝を屈してくるだろうな」"
 diadochi_flavor.10.b:1  "「[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen]には、勝利に専念しろと伝えておけ」"
 diadochi_flavor.11.t:1  "$PRY_DYN$から届いた知らせ"
 diadochi_flavor.11.desc:1  "密偵長が玉座の間に入ってきて、王へのメッセージと思われるジェスチャーを示している。その知らせはフリュギアから来たようだ。サラミスの戦いの結果は我らにとって凄惨な損失であり、艦隊の大半がキプロスの沿岸で沈んでしまった。その上、どうやらアンティゴノスはこの勝利を自身が王として戴冠するにふさわしい大偉業だと思ったようだ。アルゲアス家の継承権という建前はもはや公然と否定され、アレクサンドロスの帝国の玉座を手に入れるための機は熟したようだ。\n\nそのうえ、密偵長はさらに別の知らせをもたらしてきた。アンティゴノスの後継者デメトリオスは他のディアドコイを中傷し、見下した称号を付けてきたという。セレウコスは「象兵の指揮官」、リュシマコスは「出納官」、そしてディアドコイではないアガトクレスにまでも「シチリア総督」と名付けたという。プトレマイオスは密偵長に、自分にはどんな称号が与えられたのかを聞いた。密偵長はしばし沈黙した後に、「提督」と答えた。それを聞いたプトレマイオスの笑い声が、玉座の間に大きく鳴り響いた。"
 diadochi_flavor.11.a:0  "「我らも返答として、神王として戴冠してやろう！」"
 diadochi_flavor.11.b:0  "「何だって？提督？」"
 diadochi_flavor.12.t:1  "フリュギアから届いた知らせ"
 diadochi_flavor.12.desc:1  "密偵長が玉座の間に入ってきて、王へのメッセージと思われるジェスチャーを示している。その知らせはフリュギアから来たようだ。どうやらアンティゴノスはサラミスでのエジプト艦隊への勝利を自身が王として戴冠するにふさわしい大偉業だと思ったようだ。アルゲアス家の継承権という建前はもはや公然と否定され、アレクサンドロスの帝国の玉座を手に入れるための機は熟したようだ。\n\nそのうえ、密偵長はさらに別の知らせをもたらしてきた。アンティゴノスの後継者デメトリオスは他のディアドコイを中傷し、見下した称号を付けてきたという。セレウコスは「象兵の指揮官」、プトレマイオスは「提督」、リュシマコスは「出納官」と名付けたという。しかしながら、最近我が国がシチリアの王位を主張したことから、どうもその称号は自分にも与えられたように聞こえる。アガトクレスは密偵長に、自分にはどんな称号が与えられたのかを聞いた。密偵長はしばし沈黙した後に、「シチリア総督」と答えた。それを聞いたアガトクレスの笑い声が、玉座の間に大きく鳴り響いた。"
 diadochi_flavor.12.a:0  "「私はシチリアの王である」"
 diadochi_flavor.12.b:0  "「何だって？総督？」"
 diadochi_flavor.13.t:1  "フリュギアから届いた知らせ"
 diadochi_flavor.13.desc:1  "密偵長が玉座の間に入ってきて、王へのメッセージと思われるジェスチャーを示している。その知らせはフリュギアから来たようだ。どうやらアンティゴノスはサラミスでのエジプト艦隊への勝利を自身が王として戴冠するにふさわしい大偉業だと思ったようだ。アルゲアス家の継承権という建前はもはや公然と否定され、アレクサンドロスの帝国の玉座を手に入れるための機は熟したようだ。\n\nそのうえ、密偵長はさらに別の知らせをもたらしてきた。アンティゴノスの後継者デメトリオスは他のディアドコイを中傷し、見下した称号を付けてきたという。プトレマイオスは「提督」、リュシマコスは「出納官」、そしてディアドコイではないアガトクレスにまでも「シチリア総督」と名付けたという。セレウコスは密偵長に、自分にはどんな称号が与えられたのかを聞いた。密偵長はしばし沈黙した後に、「象兵の指揮官」と答えた。それを聞いたセレウコスの笑い声が、玉座の間に大きく鳴り響いた。"
 diadochi_flavor.13.a:0  "「全アシアの王に、私はなろう！」"
 diadochi_flavor.13.b:0  "「何だって？象？」"
 diadochi_flavor.14.t:1  "アンティゴノス朝からの悪い知らせ"
 diadochi_flavor.14.desc:1  "密偵長が玉座の間に入ってきて、フリュギアから来た王へのメッセージと思われるジェスチャーを示している。アンティゴノスはサラミスでの勝利を自身が王として戴冠するにふさわしい大偉業だと思ったようだ。アルゲアス家の継承権という建前はもはや否定され、アレクサンドロスの帝国の玉座を手に入れるための機は熟したようだ。\n\nそのうえ、密偵長はさらに別の知らせをもたらしてきた。アンティゴノスの後継者デメトリオスは他のディアドコイを中傷し、見下した称号を付けてきたという。セレウコスは「象兵の指揮官」、プトレマイオスは「提督」、そしてディアドコイではないアガトクレスにまでも「シチリア総督」と名付けたという。リュシマコスは密偵長に、自分にはどんな称号が与えられたのかを聞いた。密偵長はまるでオドリュシア山に降った新雪のように顔面蒼白になりながら、それでも階段を上ってシュシマコスの耳に静かに囁いた。リュシマコスは憤怒で真っ赤になり、大声で密偵長に怒鳴りつけた。「出納官だと！？よくもまあ出納官と言ってくれたものだな！？」と。そして小さなくすくす笑いが玉座の間を埋め尽くしていた。"
 diadochi_flavor.14.a:0  "「私は宦官ではない！」"
 diadochi_flavor.14.b:0  "「男らしさとは何たるかを奴に見せつけてやるぞ！」"
 dhe_thrace_flavor.1.t:0  "アレクサンドロスはどのように教育されたか"
 dhe_thrace_flavor.1.desc:0  "[SCOPE.sChar('onesikritos_historian').GetOffice.GetName]の[SCOPE.sChar('onesikritos_historian').GetPraenomen]は聴衆の求めに応じて、アレクサンドロス大王の生涯と偉業についての新たな歴史を語り始めた。かつてアレクサンドロスの護衛であったリュシマコスは、アレクサンドロスの生涯の中でも特に偉業を為した時期に側に仕えていたため、これをとても楽しみに聞いていた。ところが出だしは良かったものの、話が進むにつれて段々とリュシマコスの記憶にない話が混ざってきていくことに気付いてきた。\n\n自分の記憶力が悪くなっているはずがないのだから、リュシマコスは[SCOPE.sChar('onesikritos_historian').GetOffice.GetName]が話を捏造しているのではないかと疑い始めた。そして最後に[SCOPE.sChar('onesikritos_historian').GetPraenomen]はアマゾンの女王がアレクサンドロスに謁見した時の話で宮廷を盛り上げ始めたのだが、これはリュシマコスならば絶対に覚えているような話であるはずだ。"
 dhe_thrace_flavor.1.a:0  "「ではその時、私はどこにいたというのだ？」"
 dhe_thrace_flavor.1.b:0  "「ああ、そうだ！よく覚えているとも！」"
 dhe_thrace_flavor.2.t:0  "ライオンのお話"
 dhe_thrace_flavor.2.desc:0  "我が国のバシレウスはおそらく偉大な人物なのかもしれないが、それにしてはアレクサンドロスの護衛であった若き日の頃を回顧して話し出すのが大好きだ。一番のお気に入りは、狩りの最中にライオンに襲われたアレクサンドロスの命を守ったときの話だ。リュシマコスは聞いてくれる者には誰にでもこの話をしようとし（大抵は疑わずに聞いてくれる廷臣が相手である）、ライオンに襲われた時につけられた大きな傷跡を見せびらかす。\n\nさてこの度は、[SCOPE.sChar('lion_tale_audience').GetPraenomen]を話し相手に捕まえることができた。[SCOPE.sChar('lion_tale_audience').GetSheHe|U]は何が起こるのかわからず、怯えた目でリュシマコスを見ている。リュシマコスは[SCOPE.sChar('lion_tale_audience').GetHerHim]を見つめて話し始めた。「荒れ狂うライオンが咆哮をあげる時……」"
 dhe_thrace_flavor.2.a:0  "またか！勘弁してくれ！"
 dhe_thrace_flavor.2.a.tt:0  "[SCOPE.sChar('lion_tale_audience').GetPraenomen]は逃げ出そうとするものの、リュシマコスは[SCOPE.sChar('lion_tale_audience').GetHerHis]の腕をつかみ上げ、チュニックをたくし上げて傷跡を見せつけます。\n"
 dhe_thrace_flavor.2.b:0  "ああ！素敵な話だ！"
 dhe_thrace_flavor.2.b.tt:0  "[SCOPE.sChar('lion_tale_audience').GetPraenomen]はリュシマコスとともに座り、話に聞き入っています。\n"
 ip_republic.66.t:0  "隠れた脅威"
 ip_republic.66.desc:0  "[ROOT.GetCountry.GetName]の勢いはあいかわらず続いており、市民の関心事に対処し、繁栄と強さを確保するための政策を議論しあっている‐と信じられている。\n\n深夜、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]の暗い室内で、我らの[ROOT.GetCountry.Custom('get_republic_type')]に嫌気が差した[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]とその取り巻き達が、寡頭制の支配者となるべく、彼に首相の座をすえるたくらみが行われているとの噂がささやかれている。\n\nこの噂が本当かどうかを判断するのはまだ早いが、我々の目は確実に開かれている。"
 ip_republic.66.a:0  "すぐに[SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan]を逮捕しろ。"
 ip_republic.66.b:0  "けしからん、彼に告発しよう。"
 ip_republic.66.bt:0  "#R この選択肢は危険度が高く圧政を招く可能性があります#!"
 ip_republic.66.c:0  "彼に目を離すな。"
 ip_republic.66.ct:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が尾行されます。これは陰謀が終了する助けになるかもしれませんが、予期しない結末を迎える可能性もあります"
 ip_republic.66.d:0  "しかし証拠がない…"
 ip_republic.66.dt:0  "陰謀はさらに進展します"
 ip_republic.67.t:0  "野望との対決"
 ip_republic.67.desc_1:0  "ほとんどの人が驚いたことに、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]と[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が後者の自宅で大胆に個人的に対決した結果、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は取り乱し、[ROOT.GetCountry.GetName]に許しを請いました。\n\n結局のところ、[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]は国家転覆の陰謀を企てる任務には全く適していなかったようです..."
 ip_republic.67.desc_2:0  "今や無謀と広く見なされている行動として、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]は[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]の自宅で[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]と対決し、陰謀の真相を要求し、あらゆる種類の脅迫を行いました。\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は、皮肉を込めて知らないふりをすることで告発を容易にかわし、[ROOT.GetCountry.GetRulerTitle]が剣を手に誠実な市民の家に押し入る暴君であるという噂を広めました..."
 ip_republic.67.desc_3:0  "震える[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は、元老院に証拠が提示されるとすぐにひるみ、地面にひれ伏して慈悲を請いました。\n\n陰謀は終わりましたが、元老院と民衆は、我々が共和制の自由を確保した手段についてあまり快く思っていません..."
 ip_republic.67.desc_4:0  "我々の証拠は十分ではなかったようです。元老院で疑惑への対応を求められた際、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は、三角関係にある個人的なライバルがでっち上げた偽造文書に基づく根拠のない中傷として、告発を巧みにかわしました。\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の嘘の流れの中に、かろうじて隠された皮肉の糸があったにもかかわらず、[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]はすぐに議場の大多数の注意をそらし、今やほとんどの人が[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の無実を確信しています..."
 ip_republic.67.a:0  "ふむ、簡単だったな..."
 ip_republic.67.at:0  "陰謀はこれ以上継続しません"
 ip_republic.67.b:0  "お前の母はサソリだったぞ、[SCOPE.sChar('scope:ip_rep_66_protagonist').GetPraenomen]。"
 ip_republic.67.bt:0  "#R この選択肢は危険度が高く圧政を招く可能性があります#!"
 ip_republic.67.c:0  "共和制への愛のために！"
 ip_republic.67.d:0  "呪われよ。"
 ip_republic.68.t:0  "忠誠心の変化"
 ip_republic.68.desc_1:0  "野心的な[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]と[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]の間に芽生えた友情は、数日間、首都の邸宅のゴシップを独占しています。決定打となったのは、[ROOT.GetCountry.Custom('get_court_type')]での、それ自体は無関係な法案の朗読中に、二人の政治家が感情的かつ演劇的に公然と愛情を示したことです。\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]のような影響力のある支援者を容易に集めるように見えることに落胆しているのか、あるいは単に一部の人々が我々の共和制の伝統を放棄しようとすることに恐怖を感じているのか、多くの元老院議員は騒然としており、[ROOT.GetCountry.GetName]の将来に対する懸念をより公然と表明しています。"
 ip_republic.68.desc_2:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は再び[ROOT.GetCountry.Custom('get_court_type')]を驚かせ、[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]が[SCOPE.sChar('ip_rep_66_supporter').GetHerHis]の邪悪な計画の確固たる支持者であることを明らかにしました。富と権力の約束に囚われたに違いない[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]は、耳が聞こえず口がきけない召使いだけを伴って、[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]の邸宅や事務所で途方もない時間を過ごしていると噂されています。\n\n[ROOT.GetCountry.GetName]の主要な市民が、我々の建国者たちの名誉ある伝統からこれほど容易に道を踏み外すのを見るのは、実に恐ろしいことです..."
 ip_republic.68.a:0  "我々も支持者を集めることができる。"
 ip_republic.68.at:0  "これに応じて[THIS.GetCountry.GetRulerTitle]の[THIS.GetCountry.GetRuler.GetPraenomen]は何名かの支持者の忠誠を金で買います"
 ip_republic.68.b:0  "小さな中傷キャンペーンで、民衆を[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]に敵対させられるはずです。"
 ip_republic.68.c:0  "[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]は[SCOPE.sChar('ip_rep_66_supporter').GetHerHis]の職を維持したいのだろうか？"
 ip_republic.68.ct1:0  "[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]は、もはや[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]を支持しないでしょう。"
 ip_republic.68.ct2:0  "\nこの選択肢は、[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen]が官職に就いているため利用可能です。"
 ip_republic.68.d:0  "彼らは何の法律も破っていません。"
 ip_republic.68.dt:0  "陰謀はさらに進展します"
 ip_republic.71.t:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]での陰謀"
 ip_republic.71.desc:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]の政治家[SCOPE.sChar('ip_rep_66_protagonist').GetName]の信頼できる側近の一団が、[ROOT.GetCountry.GetCapital.GetName]に謎めいた形で到着しました。彼らが[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]でのクーデターに対する我々の支持を密かに得ようとしており、そのクーデターは[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]を寡頭政治の首領に据えることになるのは明らかです。\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]の政府はいずれ彼らの企てについて聞くことになるでしょうから、我々は代表団にどのように対応するかを決めなければなりません。\n\n感謝する独裁者は、我々の大義に対して[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]の温かさをもたらすでしょうし、彼らが成功しようと失敗しようと、[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]は弱体化するでしょう。しかし、我々はこのような取るに足らない悪党の振る舞いを超越しているかもしれません。"
 ip_republic.71.a:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は使えるな。"
 ip_republic.71.at:0  "これにより[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]の政府を転覆させる助けになる可能性があります。[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]が成功した場合、[THIS.GetCountry.GetName]と[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]の間に休戦協定が結ばれ、両者の関係が改善します"
 ip_republic.71.b:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]などどうでもいい…"
 ip_republic.72.t:0  "[SCOPE.sP('ip_rep_66_supporting_city').GetName]でのざわめき"
 ip_republic.72.desc_1:0  "[SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName]にある[SCOPE.sP('ip_rep_66_supporting_city').GetName]の住民が、自発的に[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]の大義を支持し、屋根の上から[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の名前を歓呼し、[SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan]の粗雑に描かれた肖像画を街中に掲げていると報告されています。\n\nこれは間違いなく、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が盗賊を雇って[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の支持を過大評価させようとする安っぽい策略ですが、[SCOPE.sP('ip_rep_66_supporting_city').GetName]の懸念する市民、そして[ROOT.GetCountry.GetName]全体が、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が市内に権力基盤を確保しないよう、対応を求めています。"
 ip_republic.72.desc_2:0  "[SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName]にある[SCOPE.sP('ip_rep_66_supporting_city').GetName]の住民が、寡頭制クーデター完了後に与えられる恩恵と引き換えに、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]への支持を誓っているという報告を受けています。\n\nこの都市の支持は均衡を保っており、我々は[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]がそこに権力基盤を確立しないよう、迅速に行動しなければなりません。"
 ip_republic.72.a:0  "秩序を維持するのは総督の仕事ではないか？"
 ip_republic.72.b:0  "インフラプロジェクトで彼らを味方につけられるだろうか？"
 ip_republic.72.c:0  "すべての責任者の名前を集めよ。"
 ip_republic.72.d:0  "特権がいかに簡単に取り消されるかを都市に思い出させよ。"
 ip_republic.72.e:0  "なぜ我々は[SCOPE.sP('ip_rep_66_supporting_city').GetName]での彼らの行動を気にする必要がある？"
 ip_republic.73.t:0  "法外な約束"
 ip_republic.73.desc:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は、フォルムに集まった群衆の前で[SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself]を卑しめることで、[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の正体を現したようです。\n\n腕を大きく振り、正義に訴えながら、[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]は民衆に対して想像を絶する改革と利益を約束していますが、多くの人が嘲笑するように、これは[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の指導力と最終的な[ROOT.GetCountry.GetName]の乗っ取りへの支持を集めるための、かろうじて隠された努力にすぎません。\n\n手遅れになる前に、民衆に真の恩人が誰であるかを思い出させなければなりません。"
 ip_republic.73.a:0  "全員にパンとサーカスを！"
 ip_republic.73.b:0  "[ROOT.GetCountry.GetRuler.GetPraenomen]の偉大な功績を民衆に思い出させよ。"
 ip_republic.73.c:0  "しかし、共和制が！"
 ip_republic.73.ct:0  "\n統治者の#Y 雄弁#!@oratory_icon!もしくは演説の才能によりこの行動を選ぶことができます"
 ip_republic.73.d:0  "地方の集会は我々の側につかなければなりません。"
 ip_republic.73.e:0  "暴徒は気まぐれです。"
 ip_republic.74.t:0  "証拠の発見"
 ip_republic.74.desc:0  "我々の熟練した工作員は、不明確ながらも必然的に邪悪な手段を通じて、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]と[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の支持者たちの裏切りの証拠を発見することに成功しました。\n\n文書を調べたところ、我々が必要だと判断した場合には、元老院を説得して[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]を罰するいかなる措置も支持させるのに十分な情報があるようです..."
 ip_republic.74.a:0  "慌てるべきではありません。これはすぐに役立つでしょう。"
 ip_republic.74.b:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は直ちに裁判にかけられなければなりません。"
 ip_republic.75.t:0  "工作員が発見される"
 ip_republic.75.desc:0  "我々の無能な工作員が、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]の自宅で裏切りの証拠を探している最中に発見されました。\n\nこれにより、元老院での支持を失うことは間違いないでしょう。我々は[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]とその一派よりもさらに暴君的に見えてしまいました..."
 ip_republic.75.a:0  "呪われよ。"
 ip_republic.76.t:0  "寡頭政治家との対決"
 ip_republic.76.desc:0  "議場全体から、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]とのこの状況が反対なく進行するのをこれ以上許してはならないと主張する元老院議員がいます。事態が永久に我々の制御を超えてしまう前に、行動を起こし、直ちに彼らと対決しなければなりません。\n\n陰謀家たちが[ROOT.GetCountry.GetName]全体で獲得した支持の全容を正確に判断することは不可能ですが、我々にはかなりの見当がついています。しかし、計算を誤れば、内戦の渦中に陥るかもしれません。\n\nより慎重な者の中には、我が国が戦争によって引き裂かれ、外国からの攻撃にさらされるのを防ぐために、少なくとも当面は権力を引き渡すべきだと主張する者もいます..."
 ip_republic.76.a:0  "寡頭政治家と対決する。"
 ip_republic.76.at:0  "陰謀者の力に応じた#Y [SCOPE.ScriptValue('get_oligarch_plot_success_chance')|/0Y]%#!の成功率があります\n\n失敗した場合は#R 内戦#!が発生します"
 ip_republic.76.b:0  "争いよりも、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]の方がまだましだ..."
 ip_republic.76.bt:0  "[THIS.GetCountry.GetName]は#Y 寡頭共和制#!の政体を採用します"
 ip_republic.76.c:0  "陶片追放が我々の最後の望みです。"
 ip_republic.76.ct:0  "誰かを[THIS.GetCountry.GetName]から追放するために秘密投票が行われます\n\n結果は[THIS.GetCountry.GetRulerTitle]の[THIS.GetCountry.GetRuler.GetPraenomen]と[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]の相対的な#Y 人気#!@popularity_icon!に左右されます"
 ip_republic.77.t:0  "外国の支援の噂"
 ip_republic.77.desc_1:0  "[SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective]の首都にいる我々の友人から、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が[ROOT.GetCountry.GetName]の政府を転覆させ、[SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself]を支配者として据えるための外国の支援を打診しているという、驚くべき新しい情報を受け取りました。\n\nいつものことながら、証拠は決定的ではありませんが、[SCOPE.sC('ip_rep_66_foreign_backer').GetRulerTitle] [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen]との関係は理想的ではなく、すでに蒔かれた不確実性は[ROOT.GetCountry.Custom('get_court_type')]の多くの人々を激怒させています。すでに無頓着な[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]に対して侮辱が飛び交う中、元老院議員たちは、このような潜在的な裏切りに対抗するために必要な様々な可能な動きについて熱く議論しています。\n\n一部の者は、[SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective]の脅威に対抗するために、我々の利益により合致した別の勢力に接近することを提案していますが、他の者は、我々の外交関係を悪化させるだけかもしれない、より機転の利かない対応を主張しています。"
 ip_republic.77.desc_2:0  "我々は再び、以前の外国の脅威を払いのけたにもかかわらず、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が[SCOPE.sC('ip_rep_66_foreign_backer').GetName]の支配者からの支援を働きかけようとしたと聞いて、衝撃を受けています。\n\n今回はどのように反応すべきでしょうか？"
 ip_republic.77.a:0  "[SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen]には名誉がないのか？"
 ip_republic.77.b:0  "我々は、隠された物品が我々の都市に入ることを許さないようにしなければなりません。"
 ip_republic.77.c:0  "[SCOPE.sC('ip_rep_66_counter_foreign').GetName]に接近せよ。敵の敵は味方です。"
 ip_republic.77.ct:0  "\n[SCOPE.sC('ip_rep_66_foreign_backer').GetName]と[SCOPE.sC('ip_rep_66_counter_foreign').GetName]が互いに敵同士であり、陰謀者から与えられた支援が同程度であるためこの行動を選ぶことができます"
 ip_republic.77.d:0  "ふん、単なる誇張だ。"
 ip_republic.78.t:0  "軍内部の疑念"
 ip_republic.78.desc:0  "専制政治の陰湿な脅威が再び頭をもたげています。今回は、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が、槍と盾をもって[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の陰謀を支援するために、軍の著名な士官たちの直接的な支持を求めているという噂が飛び交っています。\n\n共和制はその防衛を兵士に頼っており、軍隊内での党派性は一般的に前代未聞です。しかし、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は明らかに他の政治家のような良識を欠いており、それに応じて良識なしに対処しなければなりませんが、その代償はいかほどでしょうか..."
 ip_republic.78.a:0  "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]は兵士に訴えかける方法を知っています。"
 ip_republic.78.at:0  "\n統治者の#Y 軍事#!@military_icon!もしくは軍事経験値によりこの行動を選ぶことができます"
 ip_republic.78.b:0  "頼む... 軍は我々に忠実だ。"
 ip_republic.78.c:0  "我々は、より騒々しい退役軍人を落ち着かせることができます。"
 ip_republic.78.d:0  "ならば、我々は兵士の忠誠心に対してより高い値をつけなければなりません。"
 ip_republic.78.e:0  "戦士たちが[ROOT.GetCountry.GetName]を裏切ることは決してないでしょう。"
 ip_republic.79.t:0  "陰謀の消滅"
 ip_republic.79.desc:0  "数週間ぶりに、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]を取り巻くゴシップが事実上消え去りました。スキャンダラスな展開や行動を要求する懸念する勢力の絶え間ない流れも止まりました。\n\n運が良ければ、陰謀は自然に立ち消えになったようですが、それが[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が十分な支持を集められなかったためなのか、あるいは最初から何の脅威もなかったのかは、決して知ることはないでしょう。"
 ip_republic.79.a:0  "共和制は再び安全になりました。"
 ip_republic.79.b:0  "真の脅威など最初からなかった..."
 ip_republic.79.c:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は生かしておくには危険すぎます。"
 ip_republic.79.d:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe|U]は陶片追放されなければなりません。"
 ip_republic.80.t:0  "党派的な接近"
 ip_republic.80.desc_1:0  "共和制が[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]の専制政治への恐れを募らせることで生じた緊張を懸念し、忠実で尊敬すべき[SCOPE.sChar('ip_rep_66_counter').GetPraenomen]は、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]に接近し、自由の大義を支援するために[SCOPE.sChar('ip_rep_66_counter').GetHerHis]の富とコネクションを個人的に誓約しました。\n\nこのような党派的な忠誠心の公然たる表明は、好意的に受け取られない可能性が高く、民衆は一人の暴君が単に別の暴君に対抗するために自らを強化しているだけだと考えるかもしれません。しかし、[SCOPE.sChar('ip_rep_66_counter').GetPraenomen]がもたらすことができる資源が潜在的な損害を上回るかどうか、そして我々の[ROOT.GetCountry.Custom('get_republic_type')]を維持するために必要かどうかを、我々自身で判断しなければなりません。"
 ip_republic.80.desc_2:0  "我々は、[SCOPE.sChar('ip_rep_66_counter').GetPraenomen]という名の懸念を抱く政治家から接触を受けました。彼は、寡頭政治家の陰謀の台頭を阻止するために、彼らの富とコネクションを誓約し、可能な限り共和制の防衛を支援したいと望んでいます。\n\n我々は再び、このレベルの個人的な支持を求めることが、その代償に見合う外見であるかどうかを決定しなければなりません..."
 ip_republic.80.a:0  "共和制のために。"
 ip_republic.80.b:0  "[SCOPE.sChar('ip_rep_66_counter').GetSheHe|U]を心から歓迎します。"
 ip_republic.80.bt1:0  "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen]は、[SCOPE.sChar('ip_rep_66_counter').GetHerHis]の富と権力基盤を我々の大義に貢献するでしょう。"
 ip_republic.80.bt2:0  "\nこのキャラクターの権力基盤が増加すれば、陰謀を阻止する我々のチャンスが高まります。"
 ip_republic.80.c:0  "結局のところ、友人を作ることも役に立つようだ。"
 ip_republic.80.d:0  "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen]は我々にとって何の助けにもならない..."
 ip_republic.81.t:0  "支援の競売"
 ip_republic.81.desc:0  "悪賢い政治家として知られる[SCOPE.sChar('ip_rep_66_auction').GetPraenomen]は、十分な見返りがあれば[SCOPE.sChar('ip_rep_66_auction').GetSheHe]が我々に[SCOPE.sChar('ip_rep_66_auction').GetHerHis]支援を貸し出すよう説得できると説明するために、あえて我々に接触してきました。そして、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]も本日早くに同じ申し出を受け取ったことを明確にしました。\n\n国家の内部不和を個人的利益のために利用するのは卑劣な行為ですが、寡頭制の支配者たちを打ち破るためには、我々には[SCOPE.sChar('ip_rep_66_auction').GetHerHis]支援が必要かもしれません。"
 ip_republic.81.a:0  "共和制のために。"
 ip_republic.81.b:0  "[SCOPE.sChar('ip_rep_66_auction').GetPraenomen]はこの政府で働くのにふさわしくありません。"
 ip_republic.81.bt:0  "\n[SCOPE.sChar('ip_rep_66_auction').GetPraenomen]が役職に就いているためこの行動を選ぶことができます"
 ip_republic.81.c:0  "あの卑しい者に[SCOPE.sChar('ip_rep_66_auction').GetSheHe]の好きなようにさせましょう。"
 ip_republic.82.t:0  "陰謀家たちとの対決"
 ip_republic.82.desc_1:0  "陰謀家たちの支持を確かめるための数日間の緊張の後、元老院での議論はついに決着を迎えました。元老院議員の過半数が、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]と[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の支持者を逮捕し、反逆の証拠を探すために彼らの財産を捜索する要求を支持しました。\n\n圧倒的な物理的証拠はありませんでしたが、ここ数ヶ月の[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]の無謀な行動は、[ROOT.GetCountry.GetAdjective]の政治家の大多数から評価されておらず、多くの者が、この騒動全体が手の込んだ悪ふざけでない限り、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が[ROOT.GetCountry.GetName]を弱体化させようとしている、あるいは直接政府を転覆させようとしていることは明らかであるという見解を持っています。\n\n元老院議員たちは今、告発された陰謀家たちをどう扱うか、そしてこの嘆かわしい出来事を終わらせる方法について議論しています。"
 ip_republic.82.desc_2:0  "我々が[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]と[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の支持者が元老院でどれほどの支持を得ているかを突き止めようとしたところ、彼らの不在がすぐに明らかになり、彼らの家が数日間ももぬけの殻になっていることが判明しました。\n\n賞賛に値する奴隷の報告によると、彼らは[ROOT.GetCountry.GetName]の政府を首尾よく転覆させる見込みがないことを悟り、[SCOPE.sC('ip_rep_66_foreign_backer').GetName]の友人たちの元へ逃亡したとのことです。"
 ip_republic.82.desc_3:0  "我々は[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]と[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の支持者が集めた支持を過小評価していたようです。彼らを逮捕しようと動いた際、兵士たちはすでに彼らの家がもぬけの殻であることを発見しました。\n\n彼らは我々の計画が練られる前からそれをよく知っていたようで、反逆者たちが支持者を集めて軍隊を組織し、武力で首都を奪取しようとしているという噂が[ROOT.GetCountry.GetCapital.GetName]に届き始めています！"
 ip_republic.82.a:0  "彼らを処刑せよ！"
 ip_republic.82.b:0  "彼らが二度と[ROOT.GetCountry.GetCapital.GetName]に足を踏み入れることはないでしょう。"
 ip_republic.82.c:0  "指導者たちを地下牢に投獄せよ。"
 ip_republic.82.d:0  "彼らは自らの愚かさを学んだのです、我々は彼らを受け入れなければなりません。"
 ip_republic.82.e:0  "少なくとも脅威は去りました..."
 ip_republic.82.et:0  "陰謀は終了します"
 ip_republic.82.f:0  "[ROOT.GetCountry.GetRuler.GetPraenomen]が彼らを処理できるでしょう。"
 ip_republic.82.g:0  "我々には[SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen]のような真の将軍が必要です！"
 ip_republic.82.h:0  "終わりました..."
 ip_republic.83.t:0  "陶片追放の結果"
 ip_republic.83.desc_1:0  "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]と[ROOT.GetCountry.GetRuler.GetHerHis]の支持者たちは、最後の陶片（オストラカ）が集められ、数えられるのを待ちきれずにいます。彼らは固唾を飲んで、元老院の床を挟んで[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]と[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の支持者たちを睨みつけています。\n\nしばらくして、老齢の役人が[ROOT.GetCountry.GetName]の未来を決定する羊皮紙の切れ端を持って戻ってきました。ゆっくりと演壇に近づき、咳払いをした後、役人はその切れ端を開き、はっきりと発音しました：「[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]！」\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]はその発表に明らかに動揺し、逃げようと立ち上がりますが、周囲の元老院議員たちに押さえつけられます。衛兵たちが敗北した陰謀家を広間から引きずり出すと、集団的な安堵のため息は、陽気な握手と背中を叩く音へと変わりました。"
 ip_republic.83.desc_2:0  "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]と[ROOT.GetCountry.GetRuler.GetHerHis]の支持者たちは、最後の陶片（オストラカ）が集められ、数えられるのを待ちきれずにいます。彼らは固唾を飲んで、元老院の床を挟んで[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]と[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の支持者たちを睨みつけています。\n\nしばらくして、老齢の役人が[ROOT.GetCountry.GetName]の未来を決定する羊皮紙の切れ端を持って戻ってきました。ゆっくりと演壇に近づき、咳払いをした後、役人はその切れ端を開き、はっきりと発音しました：「[SCOPE.sChar('ip_rep_66_scapegoat').GetPraenomen]！」\n\n戸惑う[SCOPE.sChar('ip_rep_66_scapegoat').GetName]は、議場の両側からのうめき声の中で広間から連れ出されます。その間、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]のいたずらっぽい引きつった笑みが[ROOT.GetCountry.GetRuler.GetPraenomen]に向けられています..."
 ip_republic.83.desc_3:0  "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]と[ROOT.GetCountry.GetRuler.GetHerHis]の支持者たちは、最後の陶片（オストラカ）が集められ、数えられるのを待ちきれずにいます。彼らは固唾を飲んで、元老院の床を挟んで[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]と[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の支持者たちを睨みつけています。\n\nしばらくして、老齢の役人が[ROOT.GetCountry.GetName]の未来を決定する羊皮紙の切れ端を持って戻ってきました。ゆっくりと演壇に近づき、咳払いをした後、役人はその切れ端を開き、はっきりと発音しました：「[ROOT.GetCountry.GetRuler.GetName]！」\n\n集団的な驚きの声が続き、呆然とした[ROOT.GetCountry.GetRuler.GetPraenomen]が広間から引きずり出される中、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は自信に満ちたニヤリとした笑みを浮かべながら、さりげなく座り込み、「『この[ROOT.GetCountry.Custom('get_opposition_name')]め、ざまあみろ！』」と叫びました。"
 ip_republic.83.a:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]の勝利です..."
 ip_republic.83.b:0  "それでは内戦です！"
 ip_republic.83.c:1  "共和制は安全です。"
 ip_republic.83.ct:0  "陰謀は消滅します"
 ip_republic.83.d:1  "「このオリーブをどう思うか？！」"
 ip_republic.84.t:0  "権力の掌握"
 ip_republic.84.desc:0  "[ROOT.GetCountry.GetName]の軽蔑すべき指導者層が最も恐れていたことが、ついに現実となりました。真の愛国者に忠実な兵士たちが[ROOT.GetCountry.GetCapital.GetName]の街路を巡回し、秩序を維持しています。[ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen]と[SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis]の支持者たちは一斉に捕らえられ、刑務所に連行されています。\n\n新しく樹立された[ROOT.GetCountry.Custom('get_oligarchy_name')]に反対する者への警告として、数十人の率直な下級政治家がフォルムで虐殺されました。その後、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は集まった群衆の前で演説を行い、[SCOPE.sChar('ip_rep_66_protagonist').Custom('get_experience_reason')]の安全な手に委ねられていると彼らを安心させ、反応はまちまちながらも従順でした。\n\n残るは、哀れな[SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen]と[SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis]の取り巻きたちをどうするかを決めるだけです。"
 ip_republic.84.a:0  "我々は決して友人を傷つけません。"
 ip_republic.84.b:0  "今のところ、[SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHim]を地下牢に留めておきましょう。"
 ip_republic.84.c:0  "[THIS.GetCountry.GetName]は過去との決別が必要です。"
 ip_republic.84.d:0  "[SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHim]を逃がしてやりましょう。"
 ip_republic.85.t:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]のニュース"
 ip_republic.85.desc_1:0  "我々の寛大な支援のおかげで、[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]の新しい寡頭制支配者となった、感謝している[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]から使節を受け取りました。\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は、我々二つの偉大な国家間の千年にわたる友好を誓い、将来お互いに大きな助けとなることを望んでいます。"
 ip_republic.85.desc_2:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]から使節を受け取りました。それによると、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]と[SCOPE.sChar('ip_rep_66_protagonist').GetHerHim]が[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]の新しい寡頭制支配者になろうとしたクーデターは阻止されたとのことです。\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRuler.GetPraenomen]は我々の国家に千年の呪いをかけ、我々が神々の怒りによって滅ぼされることを望んでいます。"
 ip_republic.85.desc_3:0  "期待外れの[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]は、[SCOPE.sChar('ip_rep_66_protagonist').GetHerHis]の政府に対する陰謀で投獄されるのを逃れて、[ROOT.GetCountry.GetName]に到着しました。\n\nどうやら、我々のささやかな企ては今回は実を結ばなかったようです。"
 ip_republic.85.desc_4:0  "我々が支援した[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective]の政治家である[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が、我々の支援を利用して共和制内で内戦を引き起こしたという知らせを受け取りました。\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]が勝利することを願いましょう。"
 ip_republic.85.a:0  "ふむ。"
 ip_republic.85.b:0  "はっ、まあいいでしょう。"
 ip_republic.86.t:0  "[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]のニュース"
 ip_republic.86.desc_1:0  "誇り高き[SCOPE.sChar('ip_rep_66_protagonist').GetCountry.GetAdjective]の共和制は、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]という名の政治家に忠実な勢力が、現職の[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle]を首尾よく追放し、政府を手選り抜きの寡頭制支配者グループに置き換えるという、根本的な激変を経験しました。"
 ip_republic.86.desc_2:0  "誇り高き[SCOPE.sChar('ip_rep_66_civil_war_general').GetCountry.GetAdjective]の共和制は、[SCOPE.sChar('ip_rep_66_civil_war_general').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen]の軍勢が、[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]という名の政治家が率いる寡頭制クーデターを阻止しようと試みる中、混乱に陥っています。\n\n我々はこの展開を興味深く見守るでしょう。"
 ip_republic.86.a:0  "ああ、これこそ真に最良の政体です。"
 ip_republic.86.b:0  "夢に囚われてはいけません..."
 ip_republic.86.c:0  "なんという騒ぎでしょう。"
 ip_republic.87.a:0  "暴君に死を。"
 ip_republic.87.b:0  "この哀れな者を助けましょう。"
 ip_republic.88.a:0  "新たな始まりです。"
