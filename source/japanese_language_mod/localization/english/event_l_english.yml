 ip_republic.57.desc_1:1  "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]と[ROOT.GetCountry.GetRuler.GetHerHis]の野心的な公共事業は、元老院における不毛な政治論争についに勝利した。\n\nすでに多数の労働者が[SCOPE.sP('ip_rep_55_city').GetState.GetShortName]州に派遣され、[SCOPE.sP('ip_rep_55_city').GetName][ip_rep_55_city.Custom('get_city_type_loc')]に通じる水道と貯水池、計画されている豪華な浴場と噴水の建設を始めている。\n\n言うまでもなくこの事業を受け取れたことに地方長官も州の領民も大変感謝し名誉に感じている。[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]浴場は訪れる人に感動を与えることだろう。"
 ip_republic.57.desc_2:2  "驚くべき展開として、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]が提出した公共事業法案に関する重要な投票の数日前、[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen]は提案に対するすべての反対を取り下げ、元老院の議場ではそれらについて肯定的に発言さえしました。\n\nすでに、多数の労働者が[SCOPE.sP('ip_rep_55_city').GetState.GetShortName]州に派遣され、[SCOPE.sP('ip_rep_55_city').GetName]の[ip_rep_55_city.Custom('get_city_type_loc')]、そして計画されている豪華な浴場と公共の噴水に水を供給するための水道橋と貯水池の建設が開始されています。\n\n言うまでもなく、地方行政当局と州の住民の両方が、この事業の受け手となったことを非常に感謝し、光栄に思っており、[ROOT.GetCountry.GetRuler.GetFamily.GetFamilyAdjective]の浴場は、訪れるすべての人に感銘を与えることでしょう。 "
