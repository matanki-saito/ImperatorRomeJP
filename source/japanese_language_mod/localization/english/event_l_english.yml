 ip_republic.52.desc:1  "現[ROOT.GetCountry.GetRulerTitle]、[ROOT.GetCountry.GetRuler.GetName]は、[ROOT.GetCountry.GetRuler.GetParty.GetName]内の拡張派の利益を代表しており、軍役と軍備の供給に関する重要な諸改革を提案している。それらは多くの退役した将官たちによる幅広い経験と証拠から導き出されており、[ROOT.GetCountry.GetRuler.GetPraenomen]によれば、我々の徴兵プロセスの効率が大幅に改善されることは言うまでもなく、戦役で得られるメリットも大きくなるだろう。\n\nしかし、[ROOT.GetCountry.GetCoRulerTitle]、[ROOT.GetCountry.GetCoRuler.GetPraenomen]には別の考えがあり、このような改革のコストは潜在的な利益をはるかに上回り、国家の資金は代わりに[ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_52_proposal_loc')]の提案に向けられるべきだと主張している。\n\n[ROOT.GetCountry.GetCoRulerTitle]の支持がなければ、[ROOT.GetCountry.GetRuler.GetPraenomen]が政府を分裂させずに法案を元老院に通すのは難しいだろう。"
