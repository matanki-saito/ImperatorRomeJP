 ip_republic.54.desc_1:0  "元老院の一部で[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen]の働きかけによる幅広い反対があったものの、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]は法案の成立に必要な有力な投票人達をなんとか確保した。\n\n[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]の改革と称される、この法案によって導入された厳格な基準は、我らが軍隊の質と効果的な戦争遂行能力を保証するものだ。当然ながら軍とその支持者達は喜び、数年かけてまで陳情活動を行った待ちのぞんだ取り組みを歓迎した。\n\n[ROOT.GetCountry.GetCoRulerTitle]の政治的無能と無力な介入は、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] が言うように、この激動の時代における政治手法に過ぎないのであり、心配する必要はない。"
 ip_republic.54.desc_2:0  "我らが尊敬する指導者[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]は、本日、彼が長らく計画していた軍事改革法案を元老院に提出し、先に[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]が保留させたにもかかわらず、院内で好評を得た。\n\n[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]の改革と呼ばれるこの法案によって導入される厳格な基準は、我らが軍隊の質と戦争遂行能力を保証するものだ。当然ながら軍と支持者たちは喜び、数年かけて陳情活動まで行った待望の取り組みを歓迎した。"
