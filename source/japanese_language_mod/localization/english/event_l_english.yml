 ip_republic.59.desc_1:0  "自身が提案した交易計画への可決を得る最善の方法を考えていた[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]は、幸運なことに、この法案に今まで反対してきた主要な圧力団体から接近を受けた。\n\n団体は、これを機に政府による適度な労働力の配分を認める代わりに、法案の支持を申し出たのだ。\n\nこのやり方は改革を確実に成立させる最も確実な方法だが、[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen]をこれで出し抜くのは、彼をさらに怒らせることになるだろう。その代わりに、[ROOT.GetCountry.GetCoRuler.GetPraenomen]および彼自身の権力基盤を通して、将来の予算から彼の計画に必要な資金が手に入るだろう。"
 ip_republic.59.desc_2:1  "元老院での意見の相違を受けて、 [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen]は、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]が提案した交易改革に関する次期投票で支持者の支持を得るために必要な要求表を提出した。\n\n彼の要求は、国外よりも国内の交易を重んじた交易改革法案の縮小と [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_58_interest_loc')]の大規模な投資だった。\n\n彼の支援が無ければ別の方法を探さねばならないだろう…。"
