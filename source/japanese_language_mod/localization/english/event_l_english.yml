 heir_events.5.t:0  "法定推定相続人"
 heir_events.5.desc:0  "[ROOT.GetCountry.GetAdjective]の戴冠式は、人生で最も壮大で記憶に残る出来事の一つであるはずだが、すべての戴冠式が平等なわけではない。誰もが期待される行動をとる一方で、見物人の間ではささやき声が聞こえる。\n\n[nominator.GetName]が引き続き国の実権を握り、[nominee.GetName]が称号を共有するという事実は、街頭では嘲笑を引き起こしているが、王宮内でははるかに不快な感情を掻き立てている。"
 heir_events.5.a:0  "彼らはいずれ受け入れるだろう。"
 jealous_sibling:0  "不公平な継承"
 heir_events.6.t:0  "戴冠した世継ぎ"
 heir_events.6.desc:0  "プトレマイオスの遺産は、多くの点でギリシャ的であると同時にエジプト的でもある。[nominator.GetFamily.GetName]王朝の戴冠式ほど、このことが明らかになる瞬間はほとんどない。\n\n[nominee.GetName]の法定推定相続人としての指名は、あらゆる点で明らかにそのような儀式である。それはプタハの神官長によって執り行われ、[nominee.GetName]には王国の笏が授与された。\n\n新しいファラオをアメンの子と宣言する賛歌が周囲に響き渡る中、[ROOT.GetCountry.GetRuler.GetName]が実際に権力を維持するのに、本当にこれが必要だったのかと疑問を抱かずにはいられない者たちがいる。"
 heir_events.6.a:0  "プトレマイオス万歳！"
 ptolemaios_prematurely:0  "プトレマイオスは、我が王朝のすべての君主の即位名である。"
 heir_events.6.b:0  "クレオパトラ万歳！"
 kleopatra_prematurely:0  "クレオパトラは、我が王朝のすべての女王の即位名である。"
 heir_events.6.c:0  "テネラ！"
 heir_events.7.t:0  "世継ぎの戴冠"
 heir_events.7.desc:0  "[nominator.GetFamily.GetName]王朝の遺産は、多くの点で、単一の制度よりも領土に結びついている。それはギリシャ的でもシリア的でもバビロニア的でもペルシア的でもなく、セレウコス・ニカトルの王権の伝統と彼が統一した領土に基づいている。\n\nこれが非常に明白な一つの方法は、我々の支配者の戴冠式である。多くの言語で宣誓が行われ、多くの主要な信仰の司祭が出席し、占星術師たちは新しく戴冠した支配者が神々の寵愛を受けていることを宣言する。\n\nそれにもかかわらず、[nominee.GetName]の戴冠式は異例である。[ROOT.GetCountry.GetRuler.GetName]は権力を維持しているにもかかわらず、遠近の神々の司祭たちが新しい法定推定相続人の「統治」を正当化しているのだ。"
 heir_events.7.a:0  "セレウコス万歳！"
 seleukos_prematurely:0  "セレウコスは、我が王朝の多くの君主の即位名である。"
 heir_events.7.b:0  "アンティオコス万歳！"
 antiochos_prematurely:0  "アンティオコスは、我が王朝の多くの君主の即位名である。"
 heir_events.7.c:0  "テネラ！"
 heir_events.8.t:0  "法定推定相続人"
 heir_events.8.desc:0  "ヘラクレスの遺産に依拠しようと、あるいは隻眼のアンティゴノス自身の遺産に依拠しようと、[nominator.GetFamily.GetName]王朝の遺産は、強力な軍事的伝統を持つものである。アンティゴノスが王として宣言されたのが、大いなる軍事的勝利の後、そして勝利した軍隊によって行われたのは当然のことである。\n\nこの伝統は、今日に至るまで[nominator.GetFamily.GetName]の戴冠式に明確に表れており、新しい支配者に対する我々の将校たちの宣誓が重要な要素となっている。\n\nしかし、[nominee.GetName]の戴冠式は伝統的ではない。我々の将校や兵士たちの祝福にもかかわらず、[ROOT.GetCountry.GetRuler.GetName]は依然として王位に留まるだろう。誰もが、これが真に意味するのは、明確な法定推定相続人ができたということだと知っているが、誰もがこの事実に賛成しているわけではない。"
 heir_events.8.a:0  "テネラ！"
 heir_events.9.t:0  "法定推定相続人"
 heir_events.9.desc:0  "多くの点で単なる形式に過ぎないとはいえ、新しい支配者の戴冠には[ROOT.GetCountry.GetAdjective]の男爵たちの承認が依然として必要である。この伝統が記憶よりも古いという事実は、その尊重を保証している。\n\n[nominee.GetName]の戴冠が男爵たちの間で歓呼と祝賀をもって迎えられたのは、おそらく驚くべきことではない。一部の者は、[nominee.GetSheHe]がその年齢のアレクサンドロス自身に瓜二つだと言っている。\n\nさらに異例なのは、この戴冠式が[nominator.GetName]を権威を失うことなく権力の座に留まらせるという事実である。この華やかさと儀式は、[nominee.GetName]を法定推定相続人にすることを目的としている。"
 heir_events.9.a:0  "テネラ！"
 heir_events.10.t:0  "法定推定相続人"
 heir_events.10.desc:0  "指定された後継者を指名する際、[ROOT.GetCountry.GetAdjective]王国には多くの伝統があるが、[ROOT.GetCountry.GetRuler.GetTitleName]であっても死後に何が起こるかを知るのは難しいことである。\n\nおそらく、今日の[nominee.GetName]の戴冠式が、これほどの熱意、華麗さ、そして儀式をもって執り行われたのはそのためであろう。王国における高位の者たち、そして神官団の代表者たちは皆、喜んで[nominee.GetName]を統治者として忠誠を誓った。\n\nしかしながら、この儀式全体を表面的なものと見なす者もいる。結局のところ、[nominator.GetName]が国の統治者であり続けるのであり、[nominator.GetName]は今や法定推定相続人となったに過ぎないのだ。"
 heir_events.10.a:0  "テネラ！"
 heir_events.11.t:0  "贔屓"
 heir_events.11.desc:0  "[nominator.GetName]が、単なる子供を共同統治者および公式の後継者として指名するために盛大な儀式を執り行ったという決定は、我が国の政治的重鎮の一部にとって受け入れがたいものであった。戴冠式は滞りなく進行したかもしれないが、[ROOT.GetCountry.GetName]の富裕層や権力者の間で不満がくすぶっている。"
 heir_events.11.a:0  "これが最善である。"
