 family_events.1.t:0  "頭角を現す一門"
 family_events.1.desc:0  "[ROOT.GetCountry.GetAdjective]の資産は増加している。時と共に我々の[ROOT.GetCountry.Custom('get_base_government_type')]は多くの富と権力を手にしてきた。\n伝統的に、我々は歴史ある高潔な一門の能力や勇敢さ、品格といったものに頼ってきた。しかし資産が増えたことにより、能力のある者にその生まれ持った立場を越えて十分な機会が与えられるようになってきた。\n\n我々の[ROOT.GetCountry.Custom('get_base_government_type')]において、いくつかの一門は他者よりも多くの権力と影響力を保持しているが、[ROOT.GetCountry.GetAdjective]の上流階級で長く続く伝統の中に彼らのうちの一人が加わる余地が残っているようだ。"
 family_events.1.a:0  "[SCOPE.sChar('family_candidate_1').GetName]を歓迎しよう"
 family_events.1.b:0  "[SCOPE.sChar('family_candidate_2').GetName]を受け入れよう"
 family_events.1.c:0  "[SCOPE.sChar('family_candidate_3').GetName]を招待しよう"
 family_events.2.t:0  "[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]一門の没落"
 family_events.2.desc:0  "[SCOPE.sChar('fallen_head').GetFamilyDisplayName]一門は長きに渡って、我が国の[ROOT.GetCountry.Custom('get_base_government_type')]統治における重要な役割を果たしてきた。彼らの始祖は革新を推し進め、市民としての義務を体現する立派な人物であったが、時の経過とは残酷なもので、その後裔は祖先から受け継いだ権威を振りかざし、悪用するばかりである。\n事ここに至っては、[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]の血筋を特別視する者は殆どいない。"
 family_events.2.a.tooltip:0  "没落した一門に属するほとんどの人物は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に残りますが、以後は#Y 諸家の人物#!として扱われます\n\nこれは現在の国家ランクにおける名家の上限数を上回ったために発生しています\n\n"
 family_events.2.a:0  "支配者は気高くなければならない。"
 family_events.3.t:1  "[SCOPE.sChar('scope:adopted_person').GetName]が[ROOT.GetCharacter.GetFamily.GetFamilyDisplayName]一門に"
 family_events.3.desc:1  "どこからともなく[ROOT.GetCharacter.GetFamily.GetFamilyDisplayName]一門には十分な能力を持つ者が不足しているとの声が上がってきている。その真偽はともかく、彼らが最近[SCOPE.sChar('scope:adopted_person').GetName]を一門に迎え入れたのは事実だ。"
 family_events.3.a:0  "興味深い。"
 family_events.4.t:0  "[ROOT.GetCharacter.GetFamilyDisplayName]一門の威光"
 family_events.4.desc:0  "我が国の[ROOT.GetCharacter.GetEmployer.Custom('get_base_government_type')]政治と[ROOT.GetCharacter.GetFamilyDisplayName]一門は密接に関わっており、言わば一蓮托生の関係である。故に、現在の[ROOT.GetCharacter.GetFamilyDisplayAdjective]家に国を背負って立つ者として十分な資質を持つ人物が不足していることは由々しき事態である。\n\nこの窮状に気付いた二人の忠実な人物は、我が一門の名を背負って国の要職を務めることを提案した。"
 family_events.4.a:0  "[SCOPE.sChar('adopted_person').GetName]が相応しいだろう。"
 family_events.4.b:0  "[SCOPE.sChar('adopted_person_2').GetName]を受け入れよう。"
 family_events.4.c:0  "二人とも我が一門には似つかわしくない。"
 family_events.4.c.tooltip:0  "推薦された候補者の両者を却下した場合でも、他の#Y 諸家の人物#!に対して個別の人物画面で養子縁組を行うことができます\n\n統治者の一門は#Y [SCOPE.ScriptValue('expected_jobs_svalue')|/0]#!個の地位を政府内において占めることが期待されていますが、現在#R [SCOPE.ScriptValue('able_family_size_svalue')|/0]#!名の一門成員しか働くことができず、一門を拡大することを考えなくてはなりません"
 family_events.5.t:0  "[SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]家"
 family_events.5.desc:0  "[SCOPE.sChar('new_dynasty_founder').GetName]が[ROOT.GetCountry.GetName]の玉座についたことによってこの国の歴史は新章を迎え、[ROOT.GetCountry.GetAdjective]一門が大きな力を持つようになった。\n\n考え得る限り最も壮大な戴冠式が行われている中、古くから[ROOT.GetCountry.GetAdjective]に存在する名家の当主たちは、それほど目立つこともなかった一門が今や自分たちを上回る影響力を持っていることに狼狽している。祖先が何世紀にもわたって築き上げてきた地位が自分の代で失われるかもしれないことを彼らは十分に理解している。\n\n新たな王家たる[SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]家が[SCOPE.sChar('first_family_hof').GetFamilyDisplayAdjective]、[SCOPE.sChar('second_family_hof').GetFamilyDisplayAdjective]、[SCOPE.sChar('third_family_hof').GetFamilyDisplayAdjective]一門の信頼を得るようになるには今しばらく時間を要することだろう。忠誠を得るのは更に別の話だ。"
 family_events.5.a:0  "新たな[ROOT.GetCountry.GetRulerTitle]に万歳！"
 family_events.5.a.tt:0  "今後、[SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]一門が我が国で名家とみなされるようになります"
 family_events.6.t:0  "[SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective]氏族"
 family_events.6.desc:0  "部族の軍事力や影響力が増すことによって、我々の結束や決意はより強固になるだろう。しかし軟弱な「文明人」とは違って、我々はそういった意識を利用して盲目的な忠誠心を植え付けるようなことはしない。古くからの氏族が部族の全てを牛耳る時代は終わり、彼らは今やごく限られた権益を保持しているに過ぎない。\n\nそれらの既得権益に挑戦する勢力の中でも[SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective]氏族の拡大は目覚ましく、彼らの内のいずれかが部族評議会の一員として名を連ねる日も近い。"
 family_events.6.a:0  "新たな時代の幕開けだ。"
 family_events.7.t:0  "[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]氏族の没落"
 family_events.7.desc:1  "我々の部族の運命が先細るに連れて多くの者が我々と袂を分かっている。漂う幻滅や不平はおそらく、主に[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]氏族の弱体化によって引き起こされているのだろう。\n\n今日、[SCOPE.sChar('fallen_head').GetName]は氏族にいまだ僅かに残っている者たちを引き連れて[ROOT.GetCharacter.GetAdjective]族の元を離れ、新たな生活を求めいずこにか旅立っていった。"
 family_events.7.a:0  "厄介払いが済んだな。"
 family_events.7.a.tooltip:0  "没落した一門に属するほとんどの人物は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に残りますが、以後は#Y 諸家の人物#!として扱われます\n\nこれは現在の国家ランクにおける名家の上限数を上回ったために発生しています\n\n"
 family_events.8.t:0  "名前にはどんな意味がある？"
 family_events.8.desc:0  "[SCOPE.sChar('picked_adoption_candidate').GetFirstName]を王家の一員として迎え入れたことで、[SCOPE.sChar('picked_adoption_candidate').GetHerHim]が大いに喜んでいることは疑いのないことである。\n\nさて、[SCOPE.sChar('picked_adoption_candidate').GetSheHe]に王家の家名を名乗ることを許し、[SCOPE.sChar('picked_adoption_candidate').GetHerHis]の名前を変えさせることになってもいいだろうか？"
 family_events.8.a:0  "もちろんだ、我らは同じ一門で、同じ家名を共有する。"
 family_events.8.b:0  "[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U]の出自を表す元の家名を名乗り続けさせるべきだ。"
 family_events.8.tt:1  "[SCOPE.sChar('picked_adoption_candidate').GetName|Y]はこれより統治者の一門に加わります。\nただし[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U]は公の場ではあくまで従来の[SCOPE.sChar('picked_adoption_candidate').GetHerHis]の家名を名乗り続けます。"
 family_events.9.t:0  "頭角を現す一門"
 family_events.9.desc:0  "[ROOT.GetCountry.GetAdjective]の国力は増大している。時と共に我々の[ROOT.GetCountry.Custom('get_base_government_type')]は多くの富と権力を手にしてきた。\n伝統的に、我々は歴史ある高潔な一門の能力や勇敢さ、品格といったものに頼ってきた。しかし国力が大きくなったことにより、能力のある者にその生まれ持った立場を越えて十分な機会が与えられるようになってきた。\n\n上流階級に加わりたいと思っているときには、接触があることは確かに助けになるだろうし、元老院の派閥が我々に支持して欲しいと考えている一門も確かにある。\nもし我々が派閥によって承認された候補者を支持するならば、これが元老院の現在の勢力均衡を乱すことは間違いないだろう。\n\nこうした志を抱く者の中に、[SCOPE.sChar('family_candidate_4').GetName]という[SCOPE.sChar('family_candidate_4').GetWomanMan]がいる。この人物は派閥の支持を得ずに大きな権力を得ることに成功し、[SCOPE.sChar('family_candidate_4').GetHerselfHimself]の能力を証明するこの機会に飛びついてきたのだ。"
 family_events.9.a:0  "[SCOPE.sChar('family_candidate_1').GetName]を歓迎しよう"
 family_events.9.b:0  "[SCOPE.sChar('family_candidate_2').GetName]を受け入れよう"
 family_events.9.c:0  "[SCOPE.sChar('family_candidate_3').GetName]を招待しよう"
 family_events.9.d:1  "我々には叩き上げの[SCOPE.sChar('family_candidate_4').GetName]が必要だ"
 family_events.9.d.tt:0  "元老院に承認された人物から選択しないことにより、派閥の長の忠誠を失います"
 neutral_conqueror_effect_tooltip:0  "#Y [THIS.GetProvince.GetName]#!に存在するPOPのうち#Y 12.5％#!が消滅します"
