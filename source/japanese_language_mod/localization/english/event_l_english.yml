 city.21.ct:0  "#Y [SCOPE.sP('city_21_target').GetName]#!における[THIS.GetCountry.GetReligion.GetName]ではない2POPが#Y [THIS.GetCountry.GetReligion.GetName]#!に改宗させられます"
