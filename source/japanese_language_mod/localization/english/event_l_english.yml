 diadochi_flavor.49.tt3:2  "@[antigonids_scope.GetFlag]! [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y]の[antigonids_scope.GetAdjective]の臣民は $diadochi_flavor_become_our_trib$"
 diadochi_flavor.50.desc_3:1  "\n\n彼らの決意は、[GetCharacter('(int32)37').GetPraenomen]が何年も前に[GetCharacter('(int32)39').GetPraenomen]によって任命された属州を監視するために配置した者たちの離反を前にしては、ほとんど意味をなしません。[GetCountry('TRE').GetRuler.GetPraenomen]こそが、西方のマケドニア人を団結させる者であることは明らかです。"
 diadochi_flavor.50.desc_4:1  "\n\nこの混乱の中、アジアの地方公証人たちは我々に忠誠を誓い、それによって[GetCharacter('(int37)').GetPraenomen]の[GetProvince('(int32)1936').GetArea.GetRegion.GetName]における元の領地に対する支配権を我々に与えました。これは[GetCharacter('(int39)').GetPraenomen]大王から授けられたものです。これにより、我々の影響力はボスポラス海峡を越えて[GetProvince('(int32)244').GetArea.GetRegion.GetName]やその先へと拡大しています。"
