 influence.6.t:0  "動産（奴隷）の申し出"
 influence.6.desc:0  "奴隷商人はしばしば我々の領土を通過しますが、国境の駐屯地の一つからの使者が、非常に興味深い展開を知らせてきました。[SCOPE.sC('actor').GetName]の[SCOPE.sC('actor').GetRulerTitle] [SCOPE.sC('actor').GetRuler.GetPraenomen]の代表者が、彼らの領域にとって以前明らかに重要であった[SCOPE.sChar('target').GetWomanMan]を売却しようとしているのが目撃されました。\n\nこのような議論の余地のある売却に至った経緯を推測することはできませんが、彼らが要求している高額な代金を支払う意思さえあれば、この人物は我々にとって有用であると証明されるかもしれません。"
 influence.6.a:0  "取引を成立させましょう。"
 influence.6.b:0  "我々にはもっと金を費やすべきものがあります..."
 yes_ty_move_country:0  "[THIS.GetCharacter.GetName]は[SCOPE.GetRootScope.GetCountry.GetName|Y]へ移動します。"
 desecration.1.t:1  "[shrine_location.GetName]略奪"
 desecration.1.desc:0  "[shrine_location.GetName]にある[provincial_deity.GetName]の[SCOPE.sP('shrine_location').Custom('temple_string')]が、[sacker.GetName]の敵対勢力によって略奪された。[SCOPE.sP('shrine_location').Custom('temple_string')]が灰燼に帰すと、兵士たちは神殿の宝庫だけでなく街自体も略奪している。"
 desecration.1.a:0  "冒涜行為だ！"
 desecration.2.t:0  "[provincial_deity.GetName]の[SCOPE.sP('shrine_location').Custom('temple_string')]の破壊"
 desecration.2.desc:0  "[shrine_location.GetName]にある[provincial_deity.GetName]の[SCOPE.sP('shrine_location').Custom('temple_string')]は、我々の勇敢な軍隊によって略奪されました。[SCOPE.sP('shrine_location').Custom('temple_string')]が灰燼に帰す中、兵士たちは都市そのものと神殿の宝物庫を略奪します。"
 desecration.2.desc_b:0  "我々の軍隊は[provincial_deity.GetName]の[SCOPE.sP('shrine_location').Custom('temple_string')]を破壊し、地元の宝物庫を没収しました。"
 desecration.2.a:0  "間もなく、誰も[provincial_deity.GetName]を思い出すことはないでしょう。"
 desecration.3.t:0  "[provincial_deity.GetName][SCOPE.sP('shrine_location').Custom('temple_string')]の略奪"
 desecration.3.desc:1  "[shrine_location.GetName]の[provincial_deity.GetName]に捧げられた偉大なる[SCOPE.sP('shrine_location').Custom('temple_string')]が[sacker.GetName]の軍隊によって略奪された。聖職者たちは、これによりかの国の民衆に災いをもたらすであろうと断言している。"
 desecration.3.a:0  "この罪悪を忘れるな！"
 desecration.3.b:0  "いったい誰が略奪した兵士を責められるというのだ？"
 desecration_opinion:2  "[provincial_deity.GetName|Y]が[provincial_deity.GetReligion.GetName]に属しているため、#R [provincial_deity.GetReligion.GetName]#!を信仰する国々の感情を害する可能性があります。"
 desecration_opinion_own:1  "[provincial_deity.GetName|Y]が[provincial_deity.GetReligion.GetName]に属しているため、#R [provincial_deity.GetReligion.GetName]#!を信仰する国々の感情を害する可能性があります。"
 desecration_opinion_general:0  "聖地の冒涜は、崇拝されている神と同じ宗教の国家を怒らせるかもしれません。"
 comet.5.t:0  "探検家デモダマス"
 comet.5.desc:0  "荒天と荒波のさなか、異国の工芸品を集めた継ぎ接ぎの船が[SCOPE.sP('demodamas_port').GetName]に入港した。船上ではさまざまな国からやってきた乗組員が、隠しきれない興味をのぞかせて我らの控えめな港を眺めている。\n\n少し遅れて、一人の水夫が現れ、完璧な[ROOT.GetCountry.GetPrimaryCulture.GetName]語で話しはじめた。彼は我々が何の問題も疑いもなくドック入りさせてくれたことへの感謝の気持ちを表した。その名をミーレートゥスのデモダマスという。種々の体験を探求する者であり、世界についてもっと多くのことを発見するために主君の軍隊から派遣されたという。\n\n彼は我々にスキタイとバクトリアの話や、はるか東方の神秘的な土地の話を聞かせてくれた。そして忘れられた人々に神聖なものとして崇められていたと彼が主張する安ぴか物と引き換えに、彼のガレー艦隊に調理用の奴隷を補充する許可を求めている。"
 comet.5.a:0  "是非にも申し出を歓迎しよう。"
 comet.5.b:0  "[ROOT.GetCountry.GetName]によそ者の居場所はない。"
 comet.5.c:0  "ひょっとしたら彼の旅はここで終わりかもしれないね？"
 pops_enslaved_away:0  "[SCOPE.sP('demodamas_port').GetName|Y]文化の区域にいる#Y 3#!POPが#R 旅立ちます#!。"
 figurine_of_the_great_matriarch:0  "古代の豊饒の小立像"
 figurine_of_the_great_matriarch_desc:0  "この膨らんだ像は粘土でできており、長年の豊かな収穫と、とうの昔に死んだ崇拝者たちの賞賛に恵まれた巨大な女性を描いています。"
 demodamas_goes_away:0  "#G デモダマスは旅を続けます。#!"
 demodamas_settles_down:0  "#G デモダマスは旅を終えます。#!"
 comet.6.t:0  "熟練の探検家デモダマス"
 comet.6.repeat_desc:0  "丘や谷、小川を越えてミレトスの熟練の探検家デモダマスが再び国境にやってきた。やつれたマケドニア人は擦り切れたマントと糸の切れたサンダルを身にまといいかにも旅人らしい姿をしていいるが、その目の輝きはいかつい顔の裏に隠された豊富な知識を物語っている。\n\nデモダマスは旅を続けるために今回はわずかな金額を要求し、インダス川の向こうにある没落した王の霊廟から持ってきたという、美しい金色の燭台を差し出した。"
 comet.6.regular_desc:0  "丘や谷、小川を越えてミレトスの熟練の探検家デモダマスが国境にやってきた。やつれたマケドニア人は擦り切れたマントと糸の切れたサンダルを身にまといいかにも旅人らしい姿をしていいるが、その目の輝きはいかつい顔の裏に隠された豊富な知識を物語っている。\n\nデモダマスは旅を続けるためにわずかな金額を要求し、インダス川の向こうにある没落した王の霊廟から持ってきたという美しい金色の燭台を差し出した。"
 comet.6.a:0  "これ以上にない正当な申し出だ"
 comet.6.b:0  "浮浪者は消えろ！"
 comet.6.c:0  "彼の旅はここで終わるのだろうか？"
 candlestick_of_great_delights:0  "鯨油の蝋燭"
 candlestick_of_great_delights_desc:0  "これらの蝋燭はインダス川のはるか彼方の地から来たと言われており、既知の世界に到達するために何リーグも旅してきたに違いありません。それらは鯨油の尖った部分で威嚇しています。"
 comet.7.t:0  "伝説の探検家デモダマス"
 comet.7.repeat_desc:0  "伝説のデモダマスが再び我々の国境付近に顔を見せた。今回、彼はやつれたガレー船で移動しており、ここ数年でガリアの海岸を旅してきたと主張している。それに加えて、ゲルマニアからヒベルニアまでも到達したという。\n\nまたしても彼は神々の祝福を授けると言われる不可思議な遺物を運んできた。実際の効果は定かではないが、民衆は彼を信じているようだ。"
 comet.7.regular_desc:0  "ミレトスの探検家デモダマスと、彼が敢行する驚くべき旅について、ささやきが聞かれています。ついに、彼は我々の海岸を訪れることを承諾したようです。かろうじて航海に耐える船に乗せられ、無愛想なごろつきの荒々しい乗組員を伴っています。\n\nほとんど海賊にふさわしい格好で、デモダマスは湾曲した笑みを浮かべ、触れる者に祝福を与えると言われる、美しく作られたケルトの鎧を我々に提供します。我々はこの宗教的な愚行を信用できるでしょうか？我々の民はそうしているようですが..."
 comet.7.a:0  "もちろん、言うまでもない！"
 comet.7.b:0  "デモダマスよ、今回は見送ることにする…"
 comet.7.c:0  "自分の家を建てたらどうだ？"
 celtic_chainmail_from_ireland:0  "ヒベルニアの鎖帷子"
 celtic_chainmail_from_ireland_desc:0  "遠く離れたヒベルニア島から来たと言われるこの鎖帷子にまつわる伝説は、これを身に着けた王が、自身の丘の砦に立てこもりながら、一年以上にわたって侵略者を食い止めたことを示唆しています。"
 comet.8.desc:0  "[SCOPE.sC('took_in_demodamas').GetName]からの使者が、伝説的な探検家であるミレトスのデモダマスが、ついに[SCOPE.sC('took_in_demodamas').GetAdjective]の地に落ち着いたという知らせをもたらしました。\n\n彼の遠い土地の物語をもう一度聞きたいと願っていた我々にとって、これは深刻な失望です。"
 comet.8.a:0  "ああ、残念です。"
 diadochi_flavor.15.t:1  "[GetProvince('(int32)418').GetArea.GetRegion.GetName]での戦争"
 diadochi_flavor.15.desc:2  "ロードス包囲戦でのヘラクレスのごとき奮闘の後、アンティゴノスはその目を西に向けた。いまだマケドニアに居座る冷酷なカッサンドロスとその残党の軍を囲い込むという唯一の目的の下で、ギリシャの自由都市は規律ある同盟として結集されている。\n\n戦いの中での束の間の小康の後、いまだディアドコイ戦争の脅威はあらゆる方面から向けられているものの、デメトリオスに率いられたアンティゴノス朝の将軍たちは今こそマケドニアの脅威に対し攻勢に出る時だと主張している。"
 diadochi_flavor.15.a:1  "カッサンドロスは後悔するであろう。"
 diadochi_flavor.15.b:0  "他の戦域に注力すべきだ。"
 diadochi_flavor.15.b.tooltip:2  "#R $PRY$はギリシャから撤退します：#!\n"
 no_longer_champion_of_free_greeks:0  "自由なギリシャ人を見捨てることで、将来的に国内で不安に直面するかもしれません。"
