 salt_earth_effect_tooltip:0  "#Y [THIS.GetProvince.GetName]#!に存在するPOPのうち#Y 50%#!が消滅します"
 family_events.10.t:0  "共和国の偉大なる僕"
 family_events.10.desc:0  "[SCOPE.sChar('servant_of_the_republic').GetName]によって行われた国家への奉仕は、[SCOPE.sChar('servant_of_the_republic').GetHerHis]の世代では、わが国の名家の中ですら、他に類を見ないものである。民衆の多くは、[SCOPE.sChar('servant_of_the_republic').GetHerHis]の偉業により、[SCOPE.sChar('servant_of_the_republic').GetHerHis]の血統が、近いうちに従来の貴族の血統よりも影響力のある血統になることを期待している。\n\nこれは気付かれていないわけではないが、もし[SCOPE.sChar('servant_of_the_republic').GetFamilyDisplayName]一門を昇格させた場合、貴族に混乱を引き起こし、古い家系の一つの不名誉につながる可能性が高いだろう。"
 family_events.10.a:0  "[SCOPE.sChar('scorned_family_head').GetFamilyDisplayAdjective]の血統が不興だな。"
 family_events.10.b:0  "[SCOPE.sChar('second_disgraced_family_head').GetFamilyDisplayAdjective]一門は彼らの祖先に恥を晒している。"
 family_events.10.c:0  "この成り上がり者をあるべき所へ戻そう。"
 character_events.25.desc_1:0  "我々の後継者である[religion_switch_heir.GetPraenomen]に学問を身に付けさせるために雇った王室教師は、通常の授業とともに[religion_switch_heir.GetReligion.GetName]とは馴染みのない思想も[religion_switch_heir.GetPraenomen]に教え込んでいたようだ。\n\n我々は難しい選択を迫られている。もしこれを続けさせるならば、[religion_switch_heir.GetPraenomen]は[royal_tutor.GetReligion.GetName]を信仰するようになるだろう。それを避けるためには、[royal_tutor.GetPraenomen]から今の地位を強制的に奪うしかない。"
 character_events.25.desc_2:0  "我々の後継者である[religion_switch_heir.GetPraenomen]の教育を監督するために雇った家庭教師は、[religion_switch_heir.GetEmployer.GetReligion.GetName]の信仰に熱心な信者であり、[religion_switch_heir.GetPraenomen]を[religion_switch_heir.GetReligion.GetName]の慣習から遠ざけたいと望んでいます。\n\n我々の国教を受け入れるよう[religion_switch_heir.GetPraenomen]に強制することを許すべきでしょうか、それとも[SCOPE.sChar('royal_tutor').GetPraenomen]が[religion_switch_heir.GetPraenomen]への[SCOPE.sChar('royal_tutor').GetHerHis]影響力を完成させる前に解雇すべきでしょうか？"
 character_events.25.c:0  "[SCOPE.sChar('royal_tutor').GetPraenomen]を今すぐ辞めさせろ！"
 character_events.26.desc_1:0  "我々の後継者である[SCOPE.sChar('culture_switch_heir').GetPraenomen]の教育を監督するために雇った家庭教師は、十分に異文化の出身であり、[SCOPE.sChar('culture_switch_heir').GetPraenomen]にこれらの慣習が優れていると確信させています。\n\nもしこの教育を続けさせれば、[SCOPE.sChar('culture_switch_heir').GetPraenomen]は間違いなくこれらの異文化の慣習を真似し始めるでしょう。そうでなければ、我々は[SCOPE.sChar('royal_tutor').GetPraenomen]から宮廷での[SCOPE.sChar('royal_tutor').GetHerHis]地位を奪うことを余儀なくされます。"
 character_events.26.desc_2:0  "我々の後継者である[culture_switch_heir.GetPraenomen]の教育を監督するために雇った家庭教師は、断固として[culture_switch_heir.GetCountry.GetPrimaryCulture.GetName]であり、[culture_switch_heir.GetPraenomen]に我々の慣習こそが優れていると確信させました。\n\nもしこの教育を続けさせれば、[SCOPE.sChar('culture_switch_heir').GetPraenomen]は間違いなく我々の民の伝統と言語を完全に採用するでしょう。そうでなければ、我々は[royal_tutor.GetPraenomen]を宮廷での[royal_tutor.GetHerHis]地位から解任し、[culture_switch_heir.GetPraenomen]が心の中で[culture_switch_heir.GetCulture.GetName]のままでいることを許さなければなりません。"
 character_events.26.c:0  "直ちに[SCOPE.sChar('royal_tutor').GetPraenomen]を解雇せよ！"
