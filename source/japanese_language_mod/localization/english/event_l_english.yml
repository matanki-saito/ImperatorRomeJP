 faction.6.t:0  "貸しの回収"
 faction.6.desc:0  "[SCOPE.sChar('favor_party_leader').GetName]が内密に[ROOT.GetCountry.GetRuler.GetName]の元にやって来て、かつて[SCOPE.sChar('favor_party_leader').GetPartyName]が与えた貸しについて話し始めた。\n\nいつかこの日が来ることは分かっていたが、[SCOPE.sChar('favor_party_leader').GetPraenomen]の取り立てるような態度はいささか執拗にも思われる。"
 faction.6.a:0  "これは真っ当な要求だ。"
 faction.6.b:0  "はぐらかしておけ。"
 faction.6.c:0  "何のことだか分からんな。"
