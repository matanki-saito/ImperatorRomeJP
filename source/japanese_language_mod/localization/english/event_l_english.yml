 diadochi_flavor.7.desc:1  "アレクサンドロスの帝国を受け継いだ者として、[ROOT.GetCountry.GetCapital.GetName]がヘレニズム世界を統治するのに本当に適した場所なのか、真剣に考慮せねばならない。首都として他にもっと適した都市があると主張する者もいる。\n\nもちろん全ての候補地にはその都市なりの利点があるため、慎重に選択しなければならないが。"
