 diadochi_flavor.17.t:2  "フリュギアからの和平の使者"
 diadochi_flavor.17.desc:2  "驚くべき展開として、[GetCountry('PRY').GetAdjective]の大使が休戦の旗を掲げて我々の国境に現れました。\n\n彼は、[GetCountry('PRY').GetAdjective]の大義は[GetCountry('MAC').GetName]との戦争によっては果たされず、彼らの全軍が[GetProvince('(int32)418').GetArea.GetRegion.GetName]から撤退していると主張しています。\n\n我々の将軍たちは、短い休戦が実行可能な選択肢であることに満場一致で同意しました。これにより、[GetCountry('PRY').GetAdjective]が撤退する一方で、[GetProvince('(int32)418').GetArea.GetRegion.GetName]の残りの地域は我々が奪還するために開かれたままになります。我々はこの展開を興味深く見守るでしょう。"
 diadochi_flavor.17.a:0  "そうなるでしょう。"
 diadochi_flavor.17.a.tt:3  "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y]は、[GetProvince('(int32)418').GetArea.GetRegion.GetName]地域にいかなる領土も属国も持たなくなります。"
 diadochi_flavor.16.t:2  "[GetCountry('PRY').GetAdjective]の船団"
 diadochi_flavor.16.desc:2  "海岸の我々の兵士たちは、水平線上に大量の[GetCountry('PRY').GetAdjective]の船影を報告し始めました。[GetCountry('PRY').GetAdjective]はロドス包囲戦の後、再びマケドニアに注意を向ける運命にあり、我々の将軍たちは迅速に行動するよう我々に促しています。\n\nThe more moderate members of our council, however, suggest that a little time might be bought by conceding our last remaining holding in the Peloponnese; effectively abandoning any hope of reclaiming dominance over the so-called Hellenic League."
 diadochi_flavor.16.a:0  "我々は永遠に戦争を延期することはできません。"
 diadochi_flavor.16.b:0  "準備のために時間を稼がなければなりません！"
 diadochi_flavor.18.t:1  "[GetProvince('(int32)418').GetName]の譲渡"
 diadochi_flavor.18.desc:2  "極めて異例な動きとして、[GetCountry('MAC').GetAdjective]の玉座にいる放蕩者が、保証された休戦期間と引き換えに、[GetProvince('(int32)418').GetName]の[GetProvince('(int32)418').Custom('get_city_type_loc')]を提供してきました。\n\n我々の外交官は、確認を待たずにこの申し出を正しく受け入れました。[GetProvince('(int32)418').GetArea.GetRegion.GetName]における我々の足場はますます強固になっています。"
 diadochi_flavor.18.a:0  "素晴らしい。"
 diadochi_flavor.19.t:1  "[GetProvince('(int32)418').GetArea.GetRegion.GetName]での戦争"
 diadochi_flavor.19.desc:2  "[GetCountry('PRY').GetAdjective]は傲慢かつ愚かにも、ディアドコイに対する優位性を証明するために、[GetCountry('MAC').GetName]の[GetCharacter('(int32)32').GetName]と再び敵対することを選択した。\n\nこのことが知りうる限りの世界政治にどのような影響を及ぼすのか、 僭主の血に飢えた欲を満たすためにどれだけの若者が死ななければならないのか、我々は見守るしかない。"
 diadochi_flavor.19.a:0  "厄介な知らせだ"
 diadochi_flavor.20.t:1  "[GetCharacter('(int32)32').GetName]の防御"
 diadochi_flavor.20.desc:2  "長きにわたる戦争は激化しており、我々の将軍たちは、[GetCountry('PRY').GetAdjective]の脅威に対して我々が結集すべき時が来たと断言しています。\n\nしかし、軍事評議会の後方からは、ペロポネソス半島で[GetCharacter('(int32)32').GetName]への対処に非常に忙殺されている様子の[GetCountry('PRY').GetAdjective]と取引を結ぶことができるかもしれない、という思慮深い声が上がっています。"
 diadochi_flavor.20.a:0  "我々の約束は守られなければなりません。"
 diadochi_flavor.20.b:0  "これがどうなるか見てみましょう..."
 offer_will_be_sent_egy:2  "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective|Y]の領土交換の申し出が送られます。#!\nもし彼らが拒否した場合："
 diadochi_flavor.21.t:1  "[GetCharacter('(int32)42').GetName] が動き出す"
 diadochi_flavor.21.desc:2  "[GetCountry('MAC').GetName]と[GetCountry('EGY').GetName]の間の希薄な協定を守るためか、あるいは自己中心的な目的のためか、我々には判断できない。分かっているのは、[GetCountry('EGY').GetName]が南方から[GetCountry('PRY').GetAdjective]の民に対して進軍を開始したということだけだ。\n\nかつて偉大だった[GetCharacter('(int32)39').GetName]の帝国の未来は、ますます危うくなっているように見える。"
 diadochi_flavor.21.a:0  "この傲慢さよ..."
 diadochi_flavor.22.t:0  "プトレマイオスの最後通牒"
 diadochi_flavor.22.desc:2  "[GetProvince('(int32)418').GetArea.GetRegion.GetName]での戦争が激化する中、卑劣な[GetCountry('EGY').GetRuler.GetPraenomen]が動き出した。太陽と鷲の王国からの使節が到着し、魅力的な提案を提示した。\n\n[GetProvince('(int32)790').GetArea.GetRegion.GetName]と[GetProvince('(int32)714').GetArea.GetRegion.GetName]にある我々の領土の一部を譲渡する代わりに、[GetCountry('EGY').GetName]は正式な休戦協定に署名する用意があるという。これにより、我々は忌まわしい[GetCountry('MAC').GetRuler.GetPraenomen]を完全に仕留める機会を得るだろう。"
 diadochi_flavor.22.a:0  "この戦争で別の戦線を持つ余裕はない。"
 diadochi_flavor.22.b:0  "断じて否！ 我らの大義は正当である！"
 diadochi_flavor.23.t:2  "[GetCountry('PRY').GetAdjective]の譲歩"
 diadochi_flavor.23.desc:2  "驚くべき展開として、[GetCountry('PRY').GetAdjective]の民は[GetProvince('(int32)418').GetArea.GetRegion.GetName]に気を取られすぎており、我々の法外な要求を拒否できないようだ。\n\n彼らの軍隊が陰険な[GetCharacter('(int32)32').GetName]とその一族との戦闘に忙殺されている間、彼らの使節は休戦と引き換えに、[GetProvince('(int32)687').GetArea.GetRegion.GetName]と[GetProvince('(int32)790').GetArea.GetRegion.GetName]の領土を渋々譲渡することに同意した。"
 diadochi_flavor.23.a:0  "素晴らしい知らせだ！"
 diadochi_flavor.24.t:2  "[GetCountry('EGY').GetName]への[GetCountry('PRY').GetAdjective]の譲歩"
 diadochi_flavor.24.desc:2  "貿易風が憂慮すべき知らせを運んできた。[GetCountry('PRY').GetAdjective]の民は、[GetProvince('(int32)687').GetArea.GetRegion.GetName]と[GetProvince('(int32)790').GetArea.GetRegion.GetName]にある多くの領土をラギド朝に譲渡した。おそらく、[GetCharacter('(int32)32').GetName]と[GetCountry('MAC').GetName]の同盟者を仕留めるための長期的な休戦を確保したいのだろう。\n\nディアドコイたちは、熟練した技術で互いの背中を刺し続けている。"
 diadochi_flavor.24.a:0  "非常に憂慮すべき事態だ。"
 transfer_phrygian_lands_egy_tt:3  "[GetCountry('PRY').GetAdjective|Y]の領土である[GetProvince('(int32)687').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)331').GetArea.GetName|Y]、[GetProvince('(int32)750').GetArea.GetName|Y]、および[GetProvince('(int32)743').GetArea.GetName|Y]が[GetCountry('EGY').GetName|Y]に割譲される。"
 diadochi_flavor.25.t:1  "[GetProvince('(int32)418').GetArea.GetRegion.GetName]を巡る戦争"
 diadochi_flavor.25.desc:1  "[GetCharacter('(int32)32').GetName]は、その典型的な傲慢さで、理性よりも戦争を選んだ。[GetCountry('MAC').GetName]は我々との戦争に踏み切ろうとしている。"
 diadochi_flavor.25.a:0  "彼を終わらせてやろう。"
 diadochi_flavor.26.t:0  "最後通牒の拒否"
 diadochi_flavor.26.desc:2  "[GetCountry('PRY').GetAdjective]の民は我々の提案を拒否した。これにより、[GetProvince('(int32)687').GetArea.GetRegion.GetName]を巡る戦争が再び差し迫っている。"
 diadochi_flavor.26.a:0  "この傲慢さよ..."
 diadochi_flavor.27.t:0  "攻撃の時"
 diadochi_flavor.27.desc:3  "[GetCountry('PRY').GetAdjective]の民は西方での紛争に巻き込まれている。これは、彼らの哀れな王朝を最終的に終わらせるために我々が探していた機会かもしれない。我々の顧問は、今すぐ攻撃し、全軍をもってシリアに侵攻することを推奨している。\n\n一方で、我々は本国に近い場所にも問題を抱えている。おそらく、地中海へのアクセスを確保するには最後通牒で十分だろう。さらなる征服は後で計画できる。"
 diadochi_flavor.27.a:0  "今すぐ攻撃せねばならない！"
 diadochi_flavor.27.b:1  "[GetCharacter('(int32)37').GetPraenomen]に使者を送ろう。"
 offer_will_be_sent_to_pry:2  "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective|Y]の領土交換の提案が送られる。彼らが[GetProvince('(int32)818').GetArea.GetName|Y]、[GetProvince('(int32)790').GetArea.GetName|Y]、[GetProvince('(int32)810').GetArea.GetName|Y]、[GetProvince('(int32)777').GetArea.GetName|Y]、[GetProvince('(int32)754').GetArea.GetName|Y]、および[GetProvince('(int32)779').GetArea.GetName|Y]の諸属州の土地を引き渡すよう要求する。\nもし彼らが拒否した場合："
 diadochi_flavor.28.t:1  "[GetCountry('SEL').GetName]からの使者"
 diadochi_flavor.28.desc:1  "我々の西方での紛争は、[GetCountry('SEL').GetName]に見過ごされてはいなかった。本日、使者が到着し、[GetCountry('SEL').GetAdjective]の民が、我々の[GetCharacter('(int32)39').GetName]の帝国に対する主張に反対する者を支援し、再び東方で戦争を始める用意があることを宣言した。\n\nしかし、使者はある提案も持ってきた。\nもし我々が[GetProvince('(int32)790').GetArea.GetRegion.GetName]の支配権を譲渡するならば、彼らは当面の間手を引くことに同意し、我々が他のディアドコイとの間の問題を彼らの直接的な関与なしに解決することを許可するという。\n使者は、これが我々の偉大な首都アンティゴネイアを明け渡すことを意味するという事実を明確にしている。セレウコス朝が、我々がこれを侮辱以外の何物でもないと考えることを期待しているのかどうかは不明である。"
 diadochi_flavor.28.a:0  "何としてでも東方での戦争は避けねばならない。"
 diadochi_flavor.28.b:0  "これは侮辱以外の何物でもない！"
 diadochi_flavor.29.t:1  "[GetCountry('SEL').GetAdjective]の侵攻"
 diadochi_flavor.29.desc:3  "[GetCountry('SEL').GetAdjective]の軍隊が[GetCountry('PRY').GetAdjective][GetProvince('(int32)790').GetArea.GetRegion.GetName]に侵攻したことによりディアドコイの対立は再燃している。"
 diadochi_flavor.29.a:0  "いつになったら終わるんだ？"
 diadochi_flavor.29.b:0  "もし彼らが我々の土地を望むなら、力ずくで奪うしかないだろう！"
 diadochi_flavor.30.t:1  "[GetCountry('SEL').GetName]との戦争"
 diadochi_flavor_30.desc:1  "我々の西方での紛争に気づいたことは間違いない。[GetCharacter('(int32)24').GetName]は軍隊を集結させ、今や我々の国境に向かって進軍していると報じられている。我々は再び二正面戦争を戦うことを余儀なくされた。"
 diadochi_flavor_30.a:0  "彼らはこれを後悔するだろう！"
 diadochi_flavor.31.t:1  "[GetCountry('EGY').GetName]との戦争"
 diadochi_flavor.31.desc:1  "[GetProvince('(int32)418').GetArea.GetRegion.GetName]での戦争が激化する中、卑劣な[GetCharacter('(int32)42').GetName]が動き出した。[GetCountry('EGY').GetAdjective]の軍隊が我々の国境に迫っており、この紛争が再び南方戦線を含むまでに拡大したことは明らかだ。"
 diadochi_flavor.31.a:0  "不遜な！"
 diadochi_flavor.32.t:2  "[GetCountry('PRY').GetAdjective]の民が拒否"
 diadochi_flavor.32.desc:2  "本日、[GetCountry('PRY').GetAdjective]の使者が到着し、流血を避けるための我々の寛大な提案を敢然と拒否した。[GetCountry('PRY').GetAdjective]の民は、苦労して勝ち取った帝国を守るために戦争の準備を進めている..."
 diadochi_flavor.32.a:0  "これは戦争を意味するのみだ。"
 diadochi_flavor.33.t:2  "[GetCountry('PRY').GetAdjective]の譲歩"
 diadochi_flavor.33.desc:2  "驚くべきことに、[GetCountry('PRY').GetAdjective]の民は我々の要求に屈することを選んだようだ。\n\n彼らは、休戦と引き換えに、我々が要求した[GetProvince('(int32)790').GetArea.GetRegion.GetName]と[GetProvince('(int32)918').GetArea.GetRegion.GetName]の領土を渋々譲渡することに同意した。"
 diadochi_flavor.33.a:0  "素晴らしい知らせだ！"
 transfer_phrygian_lands_sel_tt:3  "[GetCountry('PRY').GetAdjective|Y]の領土である[GetProvince('(int32)818').GetArea.GetName|Y]、[GetProvince('(int32)790').GetArea.GetName|Y]、[GetProvince('(int32)810').GetArea.GetName|Y]、[GetProvince('(int32)777').GetArea.GetName|Y]、[GetProvince('(int32)754').GetArea.GetName|Y]、および[GetProvince('(int32)779').GetArea.GetName|Y]が、@[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y]に割譲される。"
 diadochi_flavor.34.t:2  "[GetCountry('SEL').GetAdjective]の民への[GetCountry('PRY').GetAdjective]の譲歩"
 diadochi_flavor.34.desc:3  "[GetCountry('PRY').GetAdjective]の民は、[GetProvince('(int32)790').GetArea.GetRegion.GetName]と[GetProvince('(int32)918').GetArea.GetRegion.GetName]にある多くの領土を[GetCountry('SEL').GetName]に譲渡した。おそらく、西方での戦争中に東方での紛争を食い止めたいのだろう。\n\n[GetCharacter('(int32)24').GetPraenomen]は、またしても友人の背中を刺したようだ。"
 diadochi_flavor.34.a:0  "非常に憂慮すべき事態だ。"
 diadochi_flavor.35.t:0  "解放？"
 diadochi_flavor.35.desc:3  "我々の宗主国はこの地域を去り、対立するディアドコイ勢力に拠点を明け渡した。今日、フリュギアのアンティゴノスの宮廷から使者が到着し、この全面的かつ拙速な撤退に言い訳を繕うように、我々の保護と貢納の停止を申し伝えてきた。"
 diadochi_flavor.35.a:0  "我々は自由になった。だが果たして安全なのか？"
 freedom_tooltip:2  "我々は#Y $PRY$#!の従属国ではなくなります"
 diadochi_flavor.36.t:0  "ギリシャ人の守護者？"
 diadochi_flavor.36.desc:3  "[GetCountry('PRY').GetAdjective]の民が[GetProvince('(int32)418').GetArea.GetRegion.GetName]から撤退し、他のディアドコイから自由なギリシャ都市を守るという彼らの主張を果たすことができなかったため、我々の政府内では、[GetCountry('PRY').GetAdjective]の大義に対する我々自身の支援を再考すべきだと求める声が増えている。\n\n一部の者は、[GetCountry('PRY').GetAdjective]の民が弱さを示しており、我々が独立した存在として自らの運命を追求する方が良いと主張している。自由なギリシャ人として、我々は自らの運命を導く権利を持つべきだ。"
 diadochi_flavor.36.a:0  "いや。彼らはこれを決して容認しないだろう。"
 diadochi_flavor.36.a.tt:2  "我々は[GetCountry('PRY').GetAdjective]の民に忠誠を保ち続ける。"
 diadochi_flavor.36.b:0  "真に自由になろう。"
 diadochi_flavor.36.b.tt:2  "#R これは@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]との戦争につながる可能性がある。#!"
 diadochi_flavor.37.t:0  "ギリシャ人の守護者？"
 diadochi_flavor.37.desc:1  "我々が[GetProvince('(int32)418').GetArea.GetRegion.GetName]から撤退したことは、多くの人々が、我々が自称するような自由なギリシャ都市の守護者とは見なさなくなったことを意味する。\n[freedom_tag.GetName]の人々は今や、自由なギリシャ人として自らの運命を導くことを許されるべきであり、もはや我々の保護を必要としないと宣言した。"
 diadochi_flavor.37.a:0  "これは戦争を意味する！"
 diadochi_flavor.37.b:0  "彼らは自由に行くが良い。"
 diadochi_flavor.38.t:0  "戦争だ！"
 diadochi_flavor.38.desc:2  "自由なギリシャ人を守るという話は、すべて空虚な言葉に過ぎなかったようだ。[GetCountry('PRY').GetAdjective]の民は、我々を服従させるために軍隊を準備しているという知らせを送ってきた。"
 diadochi_flavor.38.a:0  "世界はこの裏切りを知ることになるだろう！"
 diadochi_flavor.39.t:0  "理想の裏切り"
 diadochi_flavor.39.desc:2  "[GetCountry('PRY').GetAdjective]の民は、[freedom_tag.GetName]が自由な国として自らの運命を追求することを許さず、彼らと戦争をすることで、自由なギリシャ世界の夢を裏切った。\n\nこれは非常に憂慮すべき事態だ。"
 diadochi_flavor.39.a:0  "実に憂慮すべき事態だ。"
