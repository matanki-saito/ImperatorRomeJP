 diadochi_flavor.8.t:3  "$PRY_DYN_ADJ$の動揺"
 diadochi_flavor.8.desc:3  "アンティゴノスの死とともに、彼がフリュギアのサトラップから始まり創設した国家は初めて創始者なき状況で独り立ちすることになった。彼は一躍出世したことによってかつては同世代の者たちからの羨望や称賛を集めたものだが、エジプトやバビロンでの敗北により、ついにかの老将が生きているうちには事態を好転させることが困難であると示されることになった。\n\n初代国王の死とともに、アンティゴノス朝は以前よりも分裂している。特に小アジアの都市の間では忠誠が揺らいでおり、この地域全体が中央の権威から離脱するリスクを抱えている。強引に繋ぎ留めておくこともできるかもしれないが、その代償として忠実だった属国との不和をも招くかもしれない……"
 diadochi_flavor.8.a:0  "きっと戻ってくる、失われたものを取り戻しに。"
 diadochi_flavor.8.b:0  "一都市たりとも失うわけにはいかない！"
 diadochi_flavor.9.t:1  "アンティゴノス王朝の成立"
 diadochi_flavor.9.desc:1  "[GetCharacter('(int32)39').GetPraenomen]の死とともに、彼が辺鄙なフリュギアのサトラップから始まり創設した国家は初めて創始者なき状況で独り立ちすることになった。[GetCharacter('(int32)37').GetPraenomen]は一躍出世したことによって同世代の者たちからの羨望や称賛を集めており、その遺産は何世代にもわたって我らの統治者に利をもたらし続けるだろう。"
