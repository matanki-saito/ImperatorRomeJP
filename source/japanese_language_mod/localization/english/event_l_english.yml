 dynasty_traditions:0  "我らが王朝の伝統に従い、[former_ruler.GetName]が戴冠しました。\n\n"
 distinction.1.t:0  "華麗なる待ち伏せ"
 distinction.1.desc:0  "[actor.GetName]にとって勝利の日が訪れた。彼らは数日間、険しい地形を機動し、敵国[target.GetCountry.GetName]を油断させていた。両軍が衝突した際、敵はすべてを掌握していると考えていたが、我らの伏兵が突如出現し、敵を完全に不意打ちした。[actor.GetName]はこのような圧倒的な勝利に大きな誇りを感じており、これを常用の戦闘教義とすることを目指すであろう。"
 distinction.1.a:0  "素晴らしい戦術の披露である！"
 distinction.2.t:0  "模範的な地形利用"
 distinction.2.desc:0  "テルモピュライでの英雄的な抵抗以来、閉鎖された環境では、優勢な数に対して自軍の数を非常にうまく活用できることがよく知られている。それを念頭に置き、[actor.GetName]は最新の勝利で大きな革新を示した。彼らは敵に戦場を選んでいると思わせたが、実際には周りを囲まれ逃げ場のない、よく計画された罠にはまったのだ。"
 distinction.2.a:0  "良い計画が報われた。"
 distinction.3.t:0  "[actor.GetName]の雄姿"
 distinction.3.desc:0  "開けた野原で輝かしい勝利を収めた[actor.GetName]は、アレクサンドロス大王自身をも感銘させるほどの武勇を示した。整然とした軍の中央は容赦なく敵を押し戻し続け、その間、両翼は敵を釘付けにした。この経験を最大限に活用することで、彼らは同様の地形において彼らに立ち向かうほど愚かな敵の心に恐怖を植え付けるであろう。"
 distinction.3.a:0  "確かに輝かしい戦いである。"
 distinction.4.t:0  "灼熱の勝利"
 distinction.4.desc:0  "苛烈な太陽は多くの者が恐れるものであるが、それに学び適応する者もいる。数日間、[actor.GetName]は敵を追い詰め、オアシスへのアクセスを妨げ、敵の水供給は減少し続けた。結局、彼らが戦場で直面したのは、脱水状態に陥り弱体化した部隊であり、容易に打ち破られた。これにより、[actor.GetName]は砂漠の隠された利点を見出し、それを自らの武器庫の一部とし、彼らの領域に侵入しようとするいかなる敵に対しても展開できるようにした。"
 distinction.4.a:0  "敵にはほとんど哀れみを感じる。"
 distinction.5.t:0  "蛮族の撃退"
 distinction.5.desc:0  "蛮族の群れに対する輝かしい勝利がもたらされた！[actor.GetName]は、我らの土地に侵入し、住民の安全を脅かそうとする者たちに正義をもたらした。このような勝利は、彼らに大量の奴隷と栄光をもたらすはずであり、さらなる勝利への決意を養う報酬となるであろう。"
 distinction.5.a:0  "これにより我らの民は守られた。"
 distinction.6.t:0  "習うより慣れろ"
 distinction.6.desc:1  "経験は万物の教師である。[adiutrix_legion.GetName]は稀に見る敏捷性を示し、熱意をもって[ROOT.GetCountry.Custom('get_war_god')]の腕の中に身を投じた。彼らの訓練と戦闘における熱意は、成功の鍵が、若者に苦労して学ばせるのではなく、知識と経験を伝えることにあると証明している。隣の仲間を完全に信頼し、効果的で結束力のある戦闘部隊として共に戦うことは、敵の心に恐怖を植え付ける。"
 distinction.6.a:0  "敵はこれらの兵士を恐れるであろう。"
 distinction.7.t:0  "第一の軍団"
 distinction.7.desc:1  "常備軍を維持するだけの資源があると示すのは国家にとっての第一歩だ。[primagena_legion.GetName]の結成により、我々は他国よりも上位にいると言えるだろう！栄光ある我が国家は、敵に無慈悲な職業軍人たちの新たな時代へと突入した。加えて、彼らは自身の遺産を築くことができ、勇敢であるかそうでないかがその気質を決定づけるだろう。"
 distinction.7.a:0  "新たな時代の始まりだ。"
 distinction.8.t:0  "偉大なる騎兵の勝利"
 distinction.8.desc:0  "今日は勝利の日である。我々は敵を追い払い、蹂躙された者たちの嘆きを聞いた。[actor.GetName]は、アレクサンドロスのヘタイロイによって確立された騎兵の高い水準を維持することで、自らに、そして我が国に栄光をもたらした。勝利の鍵は、当時と同様に今日においても、ハンマー・アンド・アンヴィル戦術の模範的な使用であった。これは、我らの前線が敵を拘束している間に、騎兵が側面を突き、その背後に突撃し、多数を殺害し、残りの士気を打ち砕く戦術である。"
 distinction.8.a:0  "彼らの突撃の前に立ちたくはないであろう。"
 distinction.9.t:0  "[actor.GetCommander.GetPraenomen]の偉大なる勝利"
 distinction.9.desc:0  "我らの将来の偉大な指導者、[actor.GetCommander.GetPraenomen]は、[actor.GetName]の先頭に立って輝かしい勝利をもたらした。報告書によれば、後継者である[actor.GetCommander.GetHerselfHimself]が敵の要衝に大胆な突撃を敢行したことで勝利が確実になったという。この戦いの物語は何世代にもわたって語り継がれ、従軍した者は皆、酒杯が空になることはないであろう。このような出来事は、[actor.GetName]に関連する歴史の記録にも刻まれ、そこで奉仕すること自体が栄光の証となる。 "
 distinction.9.a:0  "[ROOT.GetCountry.GetRuler.GetPreferredHeir.GetPraenomen]は我々全員に栄光をもたらした。"
 distinction.10.t:0  "工兵による成果"
 distinction.10.desc:0  "敵は城壁の背後で安全だと考えていたが、[legion_poliorcetes.GetName]の経験豊富な工兵たちは、それが誤りであることを示した。城壁は長く障害とはならなかった。いかなる要塞もその最も弱い点よりも強くはなく、優秀な工兵はそれを見つけ出し、すぐに利用するであろう。工兵たちが城壁の下を掘り進み、それを弱体化させる間、軍全体は陽動攻撃で敵を欺き続けた。工兵がいなければ、我々はより多くの命と、さらに重要なことに時間を失っていただろう。"
 distinction.10.a:0  "鋭い知性に敵うものはない。"
 distinction.11.t:0  "神々のための略奪"
 distinction.11.desc:0  "[pious_legion.GetName]は、言及する価値もない神の聖地を略奪したことで、神々の好意を得ている。聖職者たちは我らの兵士を止めようと最善を尽くしたが、軍隊相手には抵抗できることはほとんどなかった。もし彼らの神が彼らが主張するほど強力であったなら、彼らはきっと聖地を守るために何らかの抵抗ができたであろう。"
 distinction.11.a:0  "これはきっと、天上の神々への我らの献身を示すであろう。"
 distinction.12.t:0  "バルカ"
 distinction.12.desc:0  "[barca_legion.GetName]から報告が届いた。彼らは、一部の者が不可能だと考えていたことを成し遂げたようだ。正気な指揮官であれば、このような土地をこれほどの速さで軍を進めることはないだろう…少なくとも、常識ではそう考えられる。しかし、証拠は、付随する危険にもかかわらず、それが成功し、敵がこの突然の出現に不意を突かれたことを示している。戦闘前の最後の伝令で指揮官が言ったように、「道を見つけるか、道を作るかだ」。 "
 distinction.12.a:0  "彼らは確かに不可能を成し遂げた。"
 distinction.13.t:0  "揺るぎない勝利"
 distinction.13.desc:0  "[actor.GetName]には多くの勝利が授けられており、それは止まる気配がない。その中のすべての兵士に栄光と名誉が与えられている。次の勝利の前に、それを享受する時間が少しでも得られることを願おう。そして、勝利には兵の損失が伴う。我らの勝利が我々を破滅させないことを願う。"
 distinction.13.a:0  "勝ちすぎるということはあり得ないのだろうか？"
 distinction.14.t:0  "牙の猛威"
 distinction.14.desc:0  "今日の[actor.GetName]による壮大な勝利は、戦場において真に至高のものが何であるかを示した。他の国々はファランクスや騎馬歩兵で争っているが、ひとたび象が突撃すれば、勇敢な者は倒れ、賢明な者は命からがら逃げ出す。この勝利を手にし、我々は[actor.GetName]が将来の戦争努力のために、これらの高貴な獣たちにさらに焦点を当てるであろうと確信している。"
 distinction.14.a:0  "我らの軍隊は止められない。"
 distinction.15.t:0  "栄光の反映"
 distinction.15.desc:0  "尊大なギリシャ人たちとそのファランクスに対する圧倒的な勝利の後、[actor.GetName]によって目覚ましい勝利が達成された。もしアレクサンドロス大王が彼らの動きのずさんさ、側面警備の弱さ、そして我らの戦術に対する反応の遅さを見たなら、彼は涙したであろう。この偉大な勝利により、我々は今や世界で最も熟練した重装歩兵を有しているため、銀の盾の栄光を自らのものとする。"
 distinction.15.a:0  "ギリシャ人の時代は終わった。"
 distinction.16.t:0  "救世主たち"
 distinction.16.desc:0  "[actor.GetName]と、彼らが[ROOT.GetCountry.GetAdjective]の命を救った行動に関する知らせが届いた。彼らは、我々の同胞が敵の圧倒的な圧力によって抑え込まれているときに救助に駆けつけた。当然のことながら、救助された生存者たちは戦場をくまなく探し回り、草や花、その他の植物を集めて[actor.commander.GetPraenomen]に草の冠を作り、彼にこの国で最高の軍事勲章が贈られた。"
 distinction.16.a:0  "授けられる最高の栄誉である。"
 distinction.17.t:0  "凱旋する[triumph_legion.GetName]"
 distinction.17.desc:1  "[triumph_legion.GetName]にとって栄光の日である。戦場での彼らの数々の功績は、壮麗な指揮官[target.GetName]に凱旋式をもたらした。\n\n輝くトーガをまとい、神々しく彩られた顔を持つ将軍のためだけのものだと思われるかもしれないが、兵士たちにとっても、戦利品とともに都市を行進することは稀な名誉である。それは彼らの名に永遠の栄誉を刻み、真新しい軍服と輝くファレラ（勲章）を身に着けて[ROOT.GetCountry.GetCapital.GetName]を行進し、彼ら自身の栄光を皆に示す機会となる。"
 distinction.17.a:0  "彼らは皆、一日限りの王となるであろう。"
 distinction.18.t:0  "不動の勝利"
 distinction.18.desc:0  "戦いにおいて、計画的で良い戦略を持つことは、互角に見える戦いを一方的なものに変えるであろう。[actor.GetName]は最新の勝利で示したように、その決意をもって海そのものを押し戻すことさえできるかもしれない。敵が全力を尽くして我らの戦線に押し入ろうとしたが、彼らは何度も撃退された。攻撃のたびに、我らの盾は堅固に持ちこたえ、敵は近接戦闘に押し込まれて我らの刃に倒れた。今日の輝かしい勝利は生き続け、この軍隊の進むべき道を導くであろう！"
 distinction.18.a:0  "彼らは我々全員の模範である。"
 distinction.19.t:0  "稲妻の勝利"
 distinction.19.desc:0  "多くの戦いは戦略によって、あるいは勇気によって、そして時には天からの介入によって勝利する。[actor.GetName]が戦っていたとき、我らの兵士が敵を押し戻せないまま、敵が着実に優位を占め、状況は厳しく見えた。風が強まるにつれて、敵の決意は揺らぎ始めたが、我々はこれが神々が我々に手を貸しているのだと確信した。稲妻が敵軍を直撃したとき、戦いは終わった。彼らの中に、神々の意志に立ち向かうほど勇敢な者は一人もいなかった。これにより、[actor.GetName]は今やその遺産の一部として雷を掲げるであろう。"
 distinction.19.a:0  "我々全員が、神々を味方につけるほど幸運であることを願う。"
 distinction.20.t:0  "兵站の驚異"
 distinction.20.desc:0  "軍隊は胃袋で歩く、これは有能な指揮官なら誰もがよく知っていることである。兵士の日常業務の一部として指定された徴発隊を割り当てることは、軍の食糧がどれだけ長く持つかに驚くべき効果をもたらした。[actor.GetName]の指揮官は、彼らにほぼ自給自足できるように教え、行軍に携行する食糧を延長させ、その結果、戦闘準備を整えるために補給部隊に頼る度合いを大幅に減らしたようだ。"
 distinction.20.a:0  "実に印象的である。"
 distinction.21.t:0  "臆病な逃走"
 distinction.21.desc:0  "[actor.GetName]の臆病者たちは戦場から逃走し、物資と落伍者を敵が望むままに奪えるように残した。この行為だけで、この戦争の流れが変わったかもしれない！これは我らの名誉に対する汚点であるが、彼らの名誉にとってはさらに大きな汚点である。彼らは臆病者として戻ってくるのではなく、最後まで踏みとどまるべきであった。"
 distinction.21.a:0  "彼らは皆、卑怯者である！"
 distinction.22.t:0  "非文明的な略奪"
 distinction.22.desc:0  "都市が占領された際に略奪の報告がいくつかあるのは当然のことだが、[actor.GetName]について聞くところによると、彼らは度を越している！彼らは不名誉な行動を取り、手に入るものすべてを略奪し、数えきれないほどの市民を殺害した。このような貪欲さと血に飢えた行為は、我が国の軍隊にふさわしくない。"
 distinction.22.a:0  "我々は兵士を抱えているのか、それとも山賊の群れを抱えているのか？"
 distinction.23.t:0  "汚名を着せられた軍団"
 distinction.23.desc:1  "我らの最も精鋭な部隊の一部が、悪党[mutineer_revolting_country.GetRuler.GetName]の側に寝返った！もし我々の勝利後に彼らが再編成されることがあっても、その評判についた汚名を拭い去るのは難しいであろう。"
 distinction.23.a:1  "彼らの不名誉は忘れられないであろう。"
 distinction.24.t:0  "不信心な略奪"
 distinction.24.desc:0  "[pious_legion.GetName]の愚か者たちは、我らの神々の聖地を略奪したことで、我々全員を破滅させたかもしれない！天の怒りが、我々全員に降りかかるのではなく、この行為の罪を犯した者たちだけに留まることを皆で願おう。彼らが神々の寵愛を取り戻すには、リスクに満ちた大きな努力が必要となるであろう。"
 distinction.24.a:0  "これらの兵士たちは愚かにも神々の怒りを招いた。"
 distinction.25.t:0  "首のない蛇"
 distinction.25.desc:0  "蛇の首を切り落とすことは、脅威を迅速に排除する良い方法である。[dishonor_fallen_commander.GetName]の臆病な行動の後、彼らは指導者を生きながらえさせる精神的・肉体的な強靭さを欠いていた。これは彼らの名に汚点を残し、将来の指揮官たちを不安にさせるものとなるであろう。"
 distinction.25.a:0  "兵士たちはどうしてこれほどまでに不注意であったのか？"
 character_events.54.t:0  "到着"
 character_events.54.desc:0  "著名な[new_character.GetName]が[new_character.GetEmployer.GetName]に現れたことで、[new_character.GetEmployer.GetCapital.GetName]では数日間にわたり噂が広まっている。[new_character.GetEmployer.GetAdjective]の勢力は、[new_character.GetHerHis]の存在が我々の政治と未来にどのような影響を与えるか注視している。"
 character_events.54.a:0  "ようこそ、[new_character.GetPraenomen]よ。"
 character_events.54.at:0  "[new_character.GetName]が[new_character.GetEmployer.GetName]に現れる。"
 office_gain.4.t:0  "ブレイクスルー！"
 office_gain.4.desc:0  "[SCOPE.sChar('innovation_giver').GetName]の才能はとどまるところを知らない。[SCOPE.sChar('innovation_giver').GetSheHe]は研究者としての役割の中で、さらなる発見のための知識を得たと述べている。\n\n我々がこの状況から利益を得るのは明白だ。"
 office_gain.4.a:0  "素晴らしい！"
 monarchy_events.103.t:0  "僭称者が支援を受ける"
 monarchy_events.103.desc:0  "卑劣な[SCOPE.sC('supporting_country').GetAdjective]政府は、悪辣な僭称者[SCOPE.sChar('supported_pretender').GetName]に対し、軍事支援を約束した。\n\n内戦が発生した場合、彼らは必ず[SCOPE.sChar('supported_pretender').GetHerHis]を助けに来るだろう。"
 monarchy_events.103.a:0  "厄介なことだ。"
 warfare.16.t:0  "隷属する王国"
 warfare.16.desc:0  "我々の使者が憂慮すべき知らせをもたらした。[SCOPE.sC('puppeteer_country').GetName]は、[SCOPE.sC('puppet_kingdom').GetName]における[SCOPE.sC('puppet_kingdom').GetRuler.GetName]の反乱を支援することに成功した。\n\nかつて強大だったこの王国は、一時的な権力の機会と引き換えに独立を売り渡し、悪魔と取引をした結果、今やかつての同盟国の隷属下にある。"
 warfare.16.a:0  "未来は暗い。"
 antigonid_receiver_tt:0  "@[antigonid_transfer_receiver_scope.GetFlag]！ [antigonid_transfer_receiver_scope.GetName]が[antigonid_transfer_area.GetName]を掌握する。"
