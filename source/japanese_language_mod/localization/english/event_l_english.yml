 annexation.6.t:0  "戦利品"
 annexation.6.desc:0  "[SCOPE.sC('annexee').GetName]の崩壊を取り巻く混乱の中で、国の聖遺物安置所にある財宝の一部が難民によって持ち去られたようです。そのような品の一つが今、我々の玄関先に届きました。"
 annexation.6.a:0  "王室の宝物庫への素晴らしい追加品です"
