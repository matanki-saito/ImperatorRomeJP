 diadochi_flavor.52.desc_3:1  "\n\n我々は直接の隣国ほどこれらの進展を利用することはできなかったが、我が国の兵士と支持者たちは、国王の死の知らせに動揺する[GetCountry('PRY').GetAdjective]の[GetProvince('(int32)418').GetArea.GetRegion.GetName]本土の駐屯地を掌握する機会を捉えた……"
 diadochi_flavor.52.desc_4:1  "\n\n我々は、王国の亡骸を分割する中で、Cariaと[GetProvince('(int32)1883').GetArea.GetRegion.GetName]に対する領有権を主張することに成功した。しかし、[pleistarchus_scope.GetName]は、[pleistarchus_scope.GetHerHis]の忠誠の記録と、その属州の遠隔性をしつこく引き合いに出し、[GetProvince('(int32)290').GetArea.GetRegion.GetName]における我々のサトラップに任命されることを正当化しようとしている……"
 diadochi_flavor.52.desc_5:0  "\n\nこの出来事から直接的に領土的な利益を得ることはできなかったが、アンティゴノス朝に不幸が訪れるのは常に歓迎すべきことである……"
