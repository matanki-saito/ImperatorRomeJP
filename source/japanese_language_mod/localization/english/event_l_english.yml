 faction.7.t:0  "支援の必要性"
 faction.7.desc:0  "[SCOPE.sChar('favor_party_leader').GetPartyName]の代表者、[SCOPE.sChar('favor_party_leader').GetName]は借りを返して欲しいと申し出てきた。\n\nこの申し出を拒否すれば体面に傷をつけることになるだろう。"
 faction.7.a:0  "いいだろう…"
 faction.7.b:0  "少し割りに合わない申し出のようだ。"
 faction.8.t:0  "驚くべき要求"
 faction.8.desc:0  "[SCOPE.sChar('favor_party_leader').GetPartyName]の寛大さにいつも依存していることが起因したようだ。\n\n[SCOPE.sChar('favor_party_leader').GetName]は、[ROOT.GetCountry.Custom('get_court_type')]に向けて演説し、我々の尊敬する徴税官である[SCOPE.sChar('current_tribune_target').GetName]を[SCOPE.sChar('favor_party_leader').GetPartyName]の好意的な候補、[SCOPE.sChar('new_tribune_target').GetName]と交代させるよう提案している。\n\n[SCOPE.sChar('favor_party_leader').GetSheHe|U]は、遵守しない場合、我々が喜んで賄賂を受け取る様を公にすることを明らかにしている。"
 faction.8.a:0  "[SCOPE.sChar('current_tribune_target').GetPraenomen]を退職させる時だ。"
 faction.8.b:0  "それで？民衆は我々を熱愛しているぞ！"
 faction.9.t:0  "やっかいな頼み事"
 faction.9.desc:0  "[SCOPE.sChar('favor_party_leader').GetPartyName]は[ROOT.GetCountry.GetName]にとても忠実で、我々は彼に強い恩義を感じている。\n\n当然ながら、[SCOPE.sChar('favor_party_leader').GetName]は、最低の場合でも、親友である[SCOPE.sChar('new_tribune_target').GetPraenomen]に、我が派閥の候補者の代わりとして大臣の地位を与えることを要求した。"
 faction.9.a:0  "残念だが、仕方がないな。"
 faction.9.b:0  "実現できん、延期しろ！"
 faction.9.c:0  "うーん、より良い地位はどうだ？"
