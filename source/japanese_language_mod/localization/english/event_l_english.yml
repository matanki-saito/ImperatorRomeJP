 ip_republic.78.bt:0  "この選択肢は、我々の統治者が[ip_rep_66_protagonist.GetPraenomen]よりも多くの忠実なコホートを保有しているため利用可能です。"
 ip_republic.84.at:0  "この選択肢は、[ip_rep_66_protagonist.GetPraenomen]の慈悲深い性質により利用可能です。"
 ip_republic.84.ct:0  "この選択肢は、[ip_rep_66_protagonist.GetPraenomen]の厳しい性質により利用可能です。"
 state_improvement.12.t:0  "財務官の設置"
 state_improvement.12.desc:0  "[state_improvement_target.GetName]における我々の地方財務官の権限が拡大され、地方の徴税と労働組織を指揮する能力が向上した。"
 state_improvement.12.a:0  "塵も積もれば山となる。"
 state_improvement.13.t:0  "インフラの改善"
 state_improvement.13.desc:0  "[state_improvement_target.GetName]への投資を促進することで、地元の役人は今では多くの無駄な計画をより有効に活用することができるようになった。"
 state_improvement.13.a:0  "何も無駄にしてはならない。"
 state_improvement.14.t:0  "商業的事業"
 state_improvement.14.desc:0  "我々は[state_improvement_target.GetName]の商人たちにより貿易に投資するように奨励した。このことは彼らの支出に対する懸念を払拭させるだろう。"
 state_improvement.14.a:0  "物流は皆に利益をもたらすのだ。"
 state_improvement.15.t:0  "信仰の認可"
 state_improvement.15.desc:0  "[state_improvement_target.GetName]に土着の信仰に財政支援を施したことによって、古びていた神殿が修繕されるとともに新たな神殿が建立された。"
 state_improvement.15.a:0  "神々が喜べば民衆も喜ぶ。"
 state_improvement.16.t:0  "ヘイロータイの解放"
 state_improvement.16.desc:0  "[state_improvement_target.GetName]の我々の地方官は、気質と功績に基づいて、隷属から解放されるべきヘイロータイの集団を決定した。"
 state_improvement.16.a:0  "必要な妥協だ。"
 state_improvement.17.t:0  "フリーズの完成"
 state_improvement.17.desc:0  "[SCOPE.GetRootScope.GetCountry.GetAdjective]の英雄とその功績を描いた彫刻が[state_improvement_target.GetName]で公開され、我々の祖先が設定した高い基準を人々に思い出させている。"
 state_improvement.17.a:0  "決して自己満足に陥らぬよう。"
 state_improvement.18.t:0  "[local_civilization_target.GetName]が発展する"
 state_improvement.18.desc:0  "[local_civilization_target.GetArea.GetName]にある[local_civilization_target.GetName]のインフラと都市計画を改善するための我々の努力が実を結び、荒廃した地区が適切な道路と設備で改修された。"
 state_improvement.18.a:0  "これらの事柄には時間がかかる。"
 flavor_arm.6.t:0  "カッパドキアで反乱！"
 flavor_arm.6.desc:0  "カッパドキアのサトラップであるアミュンタスが打倒されたという知らせが届いた。古いペルシアのサトラップの相続人であるアリアラテスが帰還し、地域全体を掌握した。\n\n他のマケドニアの後継国家との関係が現状のままであるため、我々がカッパドキアの旧属国に対して攻撃を仕掛ける余裕があるかどうかは不明である。"
 flavor_arm.6.a:0  "今はこれを容認せざるを得ないだろう。"
 flavor_arm.6.a.tt:0  "我々は現在のすべてのカッパドキアの土地に対する請求権を保持する。"
 flavor_arm.6.b:0  "これは戦争を意味する！"
 diadochi_flavor.20.c:0  "様子を見るのが賢明だろう。"
