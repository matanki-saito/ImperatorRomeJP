 diadochi_flavor_49_intro:1  "[GetCharacter('(int32)37').GetPraenomen]の死は、最近の挫折と相まって、一つ目の王国の安定性を崩壊させました。"
 diadochi_flavor.49.desc_1:0  "$diadochi_flavor_49_intro$ しかしながら、彼の相続人であり共同王である[antigonids_scope.GetRuler.GetPraenomen]は、近隣のディアドコイへの地方政府の離反や、[antigonids_scope.GetRuler.GetHerHis]の残りの領地での支持の崩壊にもかかわらず、王国を維持することを誓いました。"
 diadochi_flavor.49.desc_2:0  "$diadochi_flavor_49_intro$ 彼の相続人であり共同王である[antigonids_scope.GetRuler.GetPraenomen]は、[antigonids_scope.GetRuler.GetHerHis]の臣民の消えゆく忠誠心を繋ぎとめることができず、[antigonids_scope.GetRuler.GetSheHe]がギリシャの友人たちの間で[antigonids_scope.GetRuler.GetHerHis]の傷を癒すために撤退する一方で、王国の多くを他のディアドコイの主張に委ねました。"
 diadochi_flavor.49.desc_3:0  "\n\nこの混乱に乗じて、我々の軍は長らく係争地であったキュプロス島とパレスチナ内陸部の支配権を掌握しました。これらはアンティゴノスが我々の進軍から頑なに守り抜いた地です..."
 diadochi_flavor.49.desc_4:0  "\n\n我々の軍はパレスチナに進軍し、係争地域とそのシリアに至るまでの地元の有力者の支配を確保しました。これは間違いなく[GetCountry('SEL').GetAdjective]の怒りを買うでしょう。しかし、フェニキアの都市と島嶼都市テュロスの守備隊は、今のところアンティゴノス朝に忠誠を保っています..."
 diadochi_flavor.49.a:0  "彼らを逃がしましょう。"
