 diadochi_flavor.56.desc_1:1  "野心的なアッタロス家の人々――宦官[GetCharacter('(int32)385').GetPraenomen]によって[GetCharacter('(int32)37').GetPraenomen]の王国で大いに名を上げた者たち――は、[thrace_scope.GetName]に離反し、[thrace_scope.GetRuler.GetPraenomen]に忠誠を誓った……"
 diadochi_flavor.56.desc_2:0  "著名な[attalid_head.GetFamilyDisplayAdjective]王朝は、我々の敵に忠誠を誓うため、[thrace_scope.GetName]にある[thrace_scope.GetRuler.GetPraenomen]の宮廷に逃亡した……"
 diadochi_flavor.56.desc_3:1  "著名な[attalid_head.GetFamilyDisplayAdjective]王朝は、[GetProvince('(int32)290').GetArea.GetRegion.GetName]で民衆の支持をかき立て、[pergamon_scope.GetCapital.GetName]を拠点とする独自の領域を切り開いた！"
 diadochi_flavor.56.a:0  "それがどうした？ 彼らは無に帰すだろう。"
 diadochi_flavor.56.at1:0  "[attalid_head.GetName|Y]とその家族は[GetCountry('TRE').GetName|Y]へ移動した。\n彼らは統治するための土地を与えられるかもしれない。"
 diadochi_flavor.56.at2:0  "[attalid_head.GetName|Y]は[pergamon_scope.GetName|Y]王国を建国した。"
 diadochi_flavor.57.desc:1  "[GetCountry('PRY').GetAdjective]の挫折により、彼らの最も著名な家臣の多くが他の勢力に離反しており、この流れで[attalid_head.GetFamilyDisplayAdjective]王朝が我々の宮廷に到着した。\n\n彼らは[GetProvince('(int32)290').GetArea.GetRegion.GetName]に強力な地元の繋がりを持ち、その有用性に見合った地位と引き換えに、我々に忠誠を移すことを申し出ている……"
 diadochi_flavor.57.a:0  "彼らは我々に良く仕えるだろう。"
 diadochi_flavor.57.at:0  "[attalid_head.GetName]は、#Y Pergamon#!のサトラップとして、北部#Y $asia_region$#!を統治する。"
 diadochi_flavor.57.sardis_tt:0  "[sardis_scope.GetRuler.GetFullName]は#Y $asia_region$#!のサトラップとして交代させられる。"
 diadochi_flavor.57.b:0  "現状のままで問題ない。"
 diadochi_flavor.57.bt:0  "アッタロス家は@[thrace_scope.GetFlag]! [thrace_scope.GetName|Y]に留まるだろう。"
 diadochi_flavor.57.tt:0  "[attalid_head.GetFamilyDisplayAdjective]家は@[thrace_scope.GetFlag]! [thrace_scope.GetName|Y]に到着した。"
 diadochi_flavor.58.t:0  "[attalid_head.GetFamilyDisplayAdjective]の領域"
 diadochi_flavor.58.desc:1  "沈む三段櫂船から逃げ出すネズミのように、かつてアンティゴノス朝に忠実な家臣であったアッタロス王朝は、[GetProvince('(int32)278').GetName]に拠点を築き、我々の名の下にその地域を統治することを誓った。"
 diadochi_flavor.58.a:0  "はっ！"
 diadochi_flavor.59.t:1  "[attalid_head.GetEmployer.GetName]の台頭"
 diadochi_flavor.59.desc:2  "[GetProvince('(int32)290').GetArea.GetRegion.GetName]を巡る混沌とした戦いの中で、かつてアンティゴノス朝に仕えていた貴族である[attalid_head.GetFamilyDisplayAdjective]家によって、[attalid_head.GetEmployer.GetCapital.GetArea.GetName]の[attalid_head.GetEmployer.GetCapital.GetName]を中心とした新しい領域が確立された。"
 diadochi_flavor.59.desc_subject:0  "\n\n彼らの存在は、[attalid_head.GetFamilyDisplayAdjective]家が名目上その地域の総督として仕えている、[attalid_head.GetEmployer.GetOverlord.GetName]の[attalid_head.GetEmployer.GetOverlord.GetRuler.GetName]によって承認されたようだ。"
 diadochi_flavor.59.a:0  "[attalid_head.GetEmployer.GetCapital.GetName]、か？"
 diadochi_flavor.59.at:1  "@[attalid_head.GetEmployer.GetFlag]! [attalid_head.GetEmployer.GetName|Y]が建国された。"
