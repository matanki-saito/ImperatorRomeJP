 ip_republic.58.desc:0  "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]とその仲間達は[ROOT.GetCountry.GetCapital.GetName]のギルドや貿易業者を強く後押ししてきた。そして、\nさらに利益を増やすための計画を長期に渡って立てていたのである。それは生産基準、通貨交換、関税に跨がったもので、複雑だが理に適った形で提案され、商人たちの間でも広く指示されていた。\n\nだが残念なことに、[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetName]は思いつきのような論拠の弱い理由を持ち出し、激しくこの提案に反対。[ROOT.GetCountry.GetCoRuler.GetSheHe]は利益を得るであろう何人かの商人に対して明らかに個人的な恨みを抱いており、元老院でその権力を振り回している…"
