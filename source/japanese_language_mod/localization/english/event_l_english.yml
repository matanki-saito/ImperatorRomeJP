 diadochi_flavor.1.t:0  "ディアドコイ戦争"
 diadochi_flavor.1.a:0  "大王曰く最も強き者が帝国を継承せよ！"
 diadochi_flavor.1.desc:3  "前代未聞の大帝国を築いたアレクサンドロス大王は18年前に急死した。この帝国には明確な後継者がいなかった為、彼の将軍たちはディアドコイ（後継者）として、アレクサンドロスの遺産をめぐって争った。\n\n我らが君主アンティゴノスは、アレクサンドロスによってフリュギアのサトラップに任命されていたため大遠征の主力ではなかったが、過去10年間の争いの中で彼は最も力のある後継者に成長した。その勢いに乗じてギリシアに対する影響力を増し続ける一方で、近年ペルシアとバビロニアをセレウコスに奪われるという失態も演じている。\n\nギリシア都市の自由の守護者という我々の評判は、多くのギリシア都市国家から好感を得ている。そうでもしなければ我々を待ち受けるのは孤立だ…"
 diadochi_flavor.2.desc:4  "前代未聞の大帝国を築いたアレクサンドロス大王は18年前に急死した。この帝国には明確な後継者がいなかった為、彼の将軍たちはディアドコイ（後継者）として、アレクサンドロスの遺産をめぐって争った。\n\n我らの君主、マケドニアのカッサンドロスはアンティパトロスの息子である。アンティパトロスはアレクサンドロスの将軍たちの中でも極めて高齢で、大王の子供たちが成人するまでの後見人となる栄誉を賜るほどの人物だった。アンティパトロスは死ぬ前に自らの摂政位の後任を指名したが、息子のカッサンドロスは父の仇敵の助けを借りてその者を殺した。また、カッサンドロスは同時期にアレクサンドロスの子供や妻も殺した。\n\nかつてフリュギアのサトラップだったアンティゴノスは恐らくディアドコイの中で最も成功した人物だろう。アンティゴノスはギリシア地域にまでその手を伸ばしており、かつては我々のものであったカルキスの要塞を支配している。しかし成功は敵を生み、今や彼は孤立して隙を晒している…"
 diadochi_flavor.3.desc:3  "前代未聞の大帝国を築いたアレクサンドロス大王は18年前に急死した。この帝国には明確な後継者がいなかった為、彼の将軍たちはディアドコイ（後継者）として、アレクサンドロスの遺産をめぐって争った。\n\nアレクサンドロスの親友で、経験豊かな将軍でもある我らが君主リュシマコスは一見トラキアよりも豊かな州を任されるものと思われたが、たびたびマケドニアのアンティパトロスやかつてフリュギアのサトラップだったアンティゴノスと衝突し、リュシマコスは彼が守護していた地域よりも外に支配領域を広げることはできなかった。\n\nアンティゴノスは恐らく後継者の中で最も成功した人物だが、成功は敵を生み、今や彼は孤立して隙を晒している。\n\nこれは大きなチャンスだ、もし彼に対する対抗同盟を組むことができれば…"
 diadochi_flavor.4.desc:3  "前代未聞の大帝国を築いたアレクサンドロス大王は18年前に急死した。この帝国には明確な後継者がいなかった為、彼の将軍たちはディアドコイ（後継者）として、アレクサンドロスの遺産をめぐって争った。\n\nアレクサンドロスの最も古くからの友人の一人である我らが君主プトレマイオスは、帝国の中でも最も豊かな地域であるエジプトを自力で獲得した。しかしながらギリシアやシリアへの拡大は、最近行われたサラミスの海戦によるエジプト艦隊の全滅を伴って、かつてフリュギアのサトラップだったアンティゴノス・モノフタルモスに阻止された。\n\nアンティゴノスは恐らくディアドコイの中で最も成功した人物だが、成功は敵を生み、今や彼は孤立して隙を晒している。\n\nこれは大きなチャンスだ、もし彼に対する対抗同盟を組むことができれば…"
 diadochi_flavor.5.desc:3  "前代未聞の大帝国を築いたアレクサンドロス大王は18年前に急死した。この帝国には明確な後継者がいなかった為、彼の将軍たちはディアドコイ（後継者）として、アレクサンドロスの遺産をめぐって争った。\n\n現在、我らが君主セレウコスは自力でのし上がり帝国の東部全体を支配に収めている。この領域はかつてフリュギアのサトラップだったアンティゴノス・モノフタルモスから最近奪取したものだ。\n\nアンティゴノスは恐らくディアドコイの中で最も成功した人物だが、成功は敵を生み、今や彼は孤立して隙を晒している。\n\nこれは大きなチャンスだ、東の国境の安全さえ確保できればだが…"
 diadochi_flavor.6.t:0  "エピゴノイ"
 diadochi_flavor.6.desc:2  "かつて[GetCharacter('(int32)39').GetPraenomen]に仕えていた王たちは亡くなり、それとともに帝国への請求権も失われていくこととなった。「ディアドコイ」として知られるようになった諸王の後を受け継ぐのは、「エピゴノイ」と呼ばれる子孫たちである。\n\n彼ら「エピゴノイ」は正当な権利を持って父親の領国を受け継ぐ強力な指導者ではあるのだが、もはや単なる地域王朝にすぎず、数世代にわたる内紛によって堕落した帝国を再興する力はない。"
 diadochi_flavor.6.a:0  "もはやディアドコイではなく、我らの王国である"
