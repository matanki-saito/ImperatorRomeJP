 diadochi_flavor_31.at:1  "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]は@[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y]と戦争状態になります。"
 diadochi_flavor.40.t:2  "[GetCountry('PRY').GetAdjective]の弱点"
 diadochi_flavor.40.desc:2  "他のディアドコイたちの口論は続き、ヘレネス世界を再び混乱に陥れている。\n\n我々はこれまで静観してきたが、将軍たちは[GetCountry('PRY').GetAdjective]の民の注意が分散しているのを利用できるという点で意見が一致している。彼らが[GetProvince('(int32)418').GetArea.GetRegion.GetName]で忙殺されている今、[GetCountry('PRY').GetAdjective]の民と取引をすることもできるかもしれない。"
 diadochi_flavor.40.a:2  "[GetCountry('PRY').GetAdjective]の民は、少し懲らしめられる必要がある。"
 diadochi_flavor.40.b:0  "書記官を呼べ。"
 diadochi_flavor.40.c:0  "我々は平和においてこそ強くなる..."
 offer_will_be_sent_tre:2  "[GetCountry('PRY').GetAdjective|Y]の領土交換の提案が送られる。#!\nもし彼らが拒否した場合："
 diadochi_flavor.41.t:1  "[GetCharacter('(int32)41').GetPraenomen]起つ"
 diadochi_flavor.41.desc:2  "ディアドコイのなかで最弱であるにも関わらず[GetCountry('TRE').GetAdjective]太守は[GetCountry('PRY').GetAdjective]が所有する[GetProvince('(int32)290').GetArea.GetRegion.GetName]の北西部に侵攻し[GetCountry('PRY').GetName]との北部戦線を展開した。\n\n[GetCharacter('(int32)39').GetPraenomen]もまさか自らの葬礼競技がいつまでも続くとは思いもしなかっただろう。"
 diadochi_flavor.41.a:0  "我々人間とは浅ましいものだ"
 diadochi_flavor.42.t:1  "[GetCountry('TRE').GetName]との戦争"
 diadochi_flavor.42.desc:1  "我々の注意が分散している隙に、裏切り者のアルキマコス朝が再び紛争に参加する機会を捉えた。トラキア軍が[GetProvince('(int32)290').GetArea.GetRegion.GetName]に侵入しており、我々の既に困難な状況をさらに悪化させている..."
 diadochi_flavor.42.a:0  "臆病者め。"
 diadochi_flavor.42.at:1  "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]は@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName]と戦争状態になります。"
 diadochi_flavor.43.t:0  "アルキマコス朝との取引"
 diadochi_flavor.43.desc:1  "我々の注意が他の後継者たちに分散しているのをいいことに、[GetCharacter('(int32)41').GetPraenomen]の取るに足らない属州が、我々の西[GetProvince('(int32)244').GetArea.GetRegion.GetName]の領土を彼らに譲渡するか、さもなくば北方からの侵攻に直面するかを要求する厚かましさを見せました。\n\n彼らが北方を支配することを許す代わりに、彼らは寛大な休戦に同意し、我々が[GetCharacter('(int32)32').GetPraenomen]を打ち破ることに集中する時間を与えてくれるでしょう..."
 diadochi_flavor.43.a:0  "現状、我々の戦力は手薄すぎます。"
 diadochi_flavor.43.b:0  "哀れなハゲタカどもめ！"
 diadochi_flavor.44.t:2  "[GetCountry('PRY').GetAdjective]の譲歩"
 diadochi_flavor.44.desc:2  "皆が驚いたことに、[GetCountry('PRY').GetAdjective]との取引が受け入れられました！彼らが我々の脅しにこれほど簡単に屈するとは、よほど追い詰められているに違いありません。\n\n彼らの陰鬱な使節は、[GetCountry('MAC').GetName]における[GetCharacter('(int32)32').GetPraenomen]とその一味を片付ける間、休戦と引き換えに北西[GetProvince('(int32)290').GetArea.GetRegion.GetName]の領土を割譲することに同意しました。"
 diadochi_flavor.44.a:0  "素晴らしい！"
 diadochi_flavor.45.t:0  "取引の拒否"
 diadochi_flavor.45.desc:2  "The [GetCountry('PRY').GetAdjective]s have refused our offer, leaving war in Asia once again inevitable..."
 diadochi_flavor.45.a:0  "驚くにはあたりません。"
 diadochi_flavor.47.t:2  "[GetCountry('PRY').GetAdjective]による[GetCountry('TRE').GetName]への譲歩"
 diadochi_flavor.47.desc:2  "アゴラでの噂話によれば、四方八方から圧力を受けている[GetCountry('PRY').GetAdjective]は、長期の休戦と引き換えに、北西[GetProvince('(int32)290').GetArea.GetRegion.GetName]の領土を[GetCharacter('(int32)41').GetPraenomen]に譲り渡したことが確認されました。\n\n[GetCountry('PRY').GetAdjective]が、後継者たちの中で最も弱い相手とこのような屈辱的な取引に同意するとは、よほど追い詰められているに違いありません..."
 diadochi_flavor.47.a:0  "予想外の展開です。"
 transfer_phrygian_lands_tre_tt:3  "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective|Y]の領土、[GetProvince('(int32)283').GetArea.GetName|Y]、[GetProvince('(int32)292').GetArea.GetName|Y]、[GetProvince('(int32)254').GetArea.GetName|Y]、[GetProvince('(int32)278').GetArea.GetName|Y]、[GetProvince('(int32)244').GetArea.GetName|Y]、[GetProvince('(int32)329').GetArea.GetName|Y]、そして[GetProvince('(int32)207').GetArea.GetName|Y]が、@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y]に割譲されます。"
 diadochi_flavor.48.t:1  "[GetCountry('TRE').GetName]への譲歩"
 diadochi_flavor.48.desc:2  "[GetCountry('PRY').GetAdjective]の使節団は、アルキマコス朝の[GetCountry('TRE').GetName]との取引の一環として、彼らの北の国境の平和を確保するために、[GetProvince('(int32)283').GetArea.GetName]の外にある我々の領土を割譲することに同意したと我々に伝えました！"
 diadochi_flavor.48.a:0  "まさしく保護者です..."
 diadochi_flavor.100.t:0  "攻撃の機会"
 diadochi_flavor.100.desc:0  "弱体化した[SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective]王朝は西方で怯え、広大な土地の名目上の宗主権を主張しています。\n\n実のところ、我々こそが真実を語る唯一の者です。すなわち、セレウコス朝の正当性は終わったのです。\n\nしたがって、我々の斥候隊の一つが最近、[SCOPE.sC('origin').GetRuler.GetName]、[SCOPE.sC('origin').GetName]の[SCOPE.sC('origin').GetRulerTitle]が同行する国境警備隊に敗走させられ、足を引きずりながら帰還したことは興味深いことです。迅速に対応すれば、彼らに深刻な打撃を与えることができるかもしれませんが、これは間違いなく全面戦争の原因となるでしょう。"
 diadochi_flavor.100.a:0  "今こそ我々の時です！"
 diadochi_flavor.100.b:0  "この脆い力の均衡を崩すわけにはいきません。"
 diadochi_flavor.101.t:0  "パルティアの大群"
 diadochi_flavor.101.desc:0  "今が好機と見た[SCOPE.sC('target').GetAdjective]族のくずどもの群れは、狼の群れが羊を襲うように[SCOPE.sC('origin').GetRuler.GetFamilyDisplayName]の土地に襲来した。\n\nこの襲撃は通告なしに行われ、それが始まった時に[SCOPE.sC('origin').GetRulerTitle]として国境地帯を視察していた[SCOPE.sChar('sel_rul').GetPraenomen]が最初の犠牲者となった。\n\n[SCOPE.sC('origin').GetAdjective]王国の貴族たちは表向きこの黙示録とも言うべき事件を嘆いているようでいて、水面下では後継者争いに加担して口論しつつお互いを牽制している。東方の巨人は破滅してゆくのだろうか。"
 diadochi_flavor.101.a:0  "何ということだ！"
 seleucid_struggles:0  "争乱！"
 desc_seleucid_struggles:0  "パルティアの群衆による攻撃に煽られ、帝国は混乱状態にあります。"
 rel_flavor_minorities.1.t:0  "ユダヤ人の離散（ディアスポラ）"
 mesopotamian_jews:0  "バビロン捕囚の時代以来、メソポタミアはユダヤ人家族の大きなコミュニティの故郷となってきました。この地域で最も影響力のある集団となることは稀ですが、これらの家族はここを故郷としています。バビロニアを拠点とする旅するユダヤ人商人は、大ペルシア地域全体で珍しい光景ではありません。 "
 eastern_med_jews:0  "ある意味では、アレクサンドロスの帝国は東地中海とメソポタミア周辺に戦争と破壊をもたらしましたが、同時に少数民族が繁栄できる共通の文化的・経済的領域も生み出しました。我々は[jewish_merchant_province.GetName]における強力なユダヤ人商人コミュニティの成長を、大いに期待をもって見守っています。"
 indian_jews:0  "最初のユダヤ人商人がこれらの土地に定住したのはソロモン王の時代だと言われています。それが真実かどうかは別として、[ROOT.GetCountry.GetName]には何世代にもわたってユダヤ人商人のギルドが繁栄しています。"
 rel_flavor_minorities.1.desc:0  "[ROOT.GetCountry.Custom('get_jewish_diaspora_place')]\n\nこのコミュニティの中で、[jewish_merchant.GetName]は、その優れた能力と影響力を持つ人物としてすぐに名を上げました。彼は国家の役職に就けばうまくやっていけるでしょう..."
 rel_flavor_minorities.1.a:0  "[jewish_merchant.GetName]を我々の奉仕に迎え入れましょう。"
 rel_flavor_minorities.1.a.tt:0  "[jewish_merchant.GetName]は我々の首都に留まります。"
 rel_flavor_minorities.1.b:0  "[jewish_merchant.GetName]は今の場所にいる方がより有用です。"
 powerful_merchant_guild:0  "繁栄する商人ギルド"
 desc_powerful_merchant_guild:0  "ここは繁栄する商人ギルドの拠点です。"
 cultural_integration.1.t:0  "婚姻による受容"
 cultural_integration.1.desc:1  "As [ROOT.GetCountry.GetRuler.GetName] still has to find love, the more pragmatic of advisors to the [ROOT.GetCountry.GetRulerTitle] have pointed out a number of [target_culture.GetCulture.GetName] suitors that had hitherto not been considered. In addition to serving as an agreeable solution to the search of our [ROOT.GetCountry.GetRuler.GetTitleName] for love, they also argue that the marriage of a [target_culture.GetCulture.GetName] to a person of such high office would lend much respect to the [target_culture.GetCulture.GetName] culture, greatly aiding their acceptance in our nation."
 cultural_integration.1.a:0  "ならば、盛大な集団結婚式を行えば、彼らの受容はさらに進むでしょう！"
 cultural_integration.1.a_tt:1  "#Y [mass_wedding_target.GetName]#!が地方の#Y [target_culture.GetCulture.GetName]#!の末裔と結婚します。"
 cultural_integration.1.b:0  "[ROOT.GetCountry.GetRuler.GetName]にふさわしい相手を見つけましょう。"
 cultural_integration.1.c:0  "ああ！[ROOT.GetCountry.GetRuler.GetName]がそこで愛を見つけるのは難しいでしょう..."
 cultural_integration.2.t:0  "彼ら自身の総督"
 cultural_integration.2.desc:1  "彼らに与えられた権利が増加したにもかかわらず、[cultural_governorship.GetName]の[target_culture.GetCulture.GetName]の人々は、自分たちの文化を理解しない者によって統治され続けていることにますます苦悩しています。彼らは『自分たちの一人』によって統治されることが許される時が来たと感じており、この目的のために[cultural_desired_governor.GetName]を適切な後任として提案しました。"
 cultural_integration.2.a:0  "彼らの要求は最も合理的です。我々は[cultural_desired_governor.GetName]に機会を与えましょう。"
 cultural_integration.2.b:0  "今すぐ[cultural_current_governor.GetName]を交代させる理由はありません。"
 cultural_integration.3.t:0  "総督が地元の慣習を採用"
 cultural_integration.3.desc:2  "[cultural_current_governor.GetName]は[cultural_current_governor.GetSheHe]が支配する[target_culture.GetCulture.GetName]人らの作法や慣習を受け入れ始めたようだ。[cultural_current_governor.GetHerHis]の行動の変化は[cultural_current_governor.GetHerHis]の総督領においては評判が良いものの、首都では嘲笑と侮蔑の対象となっている。"
 cultural_integration.3.a:0  "いずれ受け入れることになるだろう。"
 cultural_integration.3.b:1  "[cultural_current_governor.GetHerHim]には任命職員としての適切な振る舞いを思い出してもらわねばなるまい。"
 cultural_integration.3.c:0  "受け入れ難い！ 奴の地位を剥奪しろ！"
 cultural_integration.4.t:1  "[target_culture.GetCulture.GetName]文化の受容"
 cultural_integration.4.desc:2  "[target_culture.GetCulture.GetName]文化が我が国で名声を集めるようになったことでその習性や習慣は[ROOT.GetCountry.GetCapital.GetName]においてさえ、徐々に受け入れられるようになってきた。その結果、人々は[target_culture.GetCulture.GetName]文化の風習をより大っぴらに実践し始め、このことが都市のますます多く通りで色とりどりなエキゾチックな風景を見せることにつながっている。"
 cultural_integration.4.a:0  "彼らは[ROOT.GetCountry.GetName]を強くする不可欠な一部だ。"
 cultural_integration.4.a_tt:1  "#Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!の6単位の非#Y [target_culture.GetCulture.GetName]#!POPの文化が#Y [target_culture.GetCulture.GetName]#!になります。"
 cultural_integration.4.b:0  "我々のこの首都の通りでのそのような変化は容認しない！"
 cultural_integration.4.c:1  "[target_culture.GetCulture.GetName]文化がそんなに好きなら、[cultural_target_province.GetName]も楽しめるだろうよ。"
 cultural_integration.4.c_tt:2  "#Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#!の6単位の非#Y [target_culture.GetCulture.GetName]#!POPの文化が#Y [target_culture.GetCulture.GetName]#!になり、彼らは#Y [cultural_target_province.GetName]#!に配置換えされます。"
 cultural_integration.5.t:1  "[target_culture.GetCulture.GetName]からの徴兵"
 cultural_integration.5.desc:1  "軍人になる権利や、[ROOT.GetCountry.GetName]を守るために従軍することは長きにわたって市民の名誉の要だった。現在、[target_culture.GetCulture.GetName]文化の人々の権利を拡充しようとしていることから、彼らに従軍する権利も付与することで予備役の人的資源が減少しつつある問題の解消に役立てるべきだという声が高まっている。しかし現在軍に籍を置く者の多くは今でも[target_culture.GetCulture.GetName]文化の人々を宿敵と見做しているため、彼らが既存の兵士たちから恨まれることは避けられないだろう…"
 cultural_integration.5.a:0  "素晴らしい考えだ！"
 cultural_integration.5.b:0  "反乱のリスクを冒せと！？ありえん！"
 cultural_integration.6.t:0  "社会の混乱"
 cultural_integration.6.desc:1  "[target_culture.GetCulture.GetName]人の名声と社会的ステータスの向上に伴い、市民の特権はますます侵害されている。市民は少し前まで下の人間だとみなしていた人々との新しい社会競争に直面して、案の定ますます不安と憤りを募らせている。すでにこれは公の場において、時に[target_culture.GetCulture.GetName]人への暴力的な口論を伴って、我々の統合政策に反対する声高な抗議の形で噴出している。"
 cultural_integration.6.a:0  "彼らはやがて相手を仲間として扱うことを学ぶだろう。"
 cultural_integration.6.b:0  "我々は確立されたこの市民の権利が保護されることを約束する！"
 cultural_integration.6.c:2  "最も声高な反対派の例をいくつか挙げることで、受け入れを 「促進」 すべきである。"
 cultural_integration.7.t:1  "著名な[target_culture.GetCulture.GetName]の家系が承認を要求"
 cultural_integration.7.desc:1  "[target_culture.GetCulture.GetName]人の中で最も権威のある家柄を代表して、[cultural_family_leader.GetName]は[cultural_family_leader.GetFamilyDisplayAdjective]家が既存の名家によって政治や公共の場から実質的に排除されていることを激しく非難している。一人の力ではそういった圧力に対抗できないため、[cultural_family_leader.GetSheHe]は自らの家門の特権を正式に認めるよう政府に働きかけている。"
 cultural_integration.7.a:2  "[ROOT.GetCountry.GetName]の政治は[target_culture.GetCulture.GetName]のいかなる有力な一門も受け入れる。"
 cultural_integration.7.a_tt:0  "この権力闘争の結果として、#Y [fallen_head.GetFamilyDisplayAdjective]#!一門は失脚します\n失脚した一門の人物は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に残りますが、彼らは#Y 諸家の人物#!と見做されます"
 cultural_integration.7.b:1  "[ROOT.GetCountry.GetName]の政治を担う名家に嫉妬はつきものだ。"
 cultural_integration.8.t:0  "新たな権力の中心地"
 cultural_integration.8.desc:1  "With the emerging cultural dominance of the [target_culture.GetCulture.GetName] people voices are beginning to sprout up, calling into question why the nation should still be governed from relatively distant [ROOT.GetCountry.GetCapital.GetName], when there are cities far closer to the cultural heart of the [ROOT.GetCountry.Custom('get_base_government_type')]. Is it not time the shift in relative importance of our peoples is represented in the location of the seat of the government?"
 cultural_integration.8.a:1  "彼らの言う通りです。[target_culture.GetCulture.GetName]の都市こそ、はるかに適切な政府の所在地となるでしょう。"
 cultural_integration.8.b:0  "そして我々の歴史を捨てるというのですか！？断じてありえません！"
 cultural_integration.9.t:0  "軍の反乱"
 cultural_integration.9.desc:1  "軍隊内での[target_culture.GetCulture.GetName]の新兵の受け入れは、悪い方向へと向かっています。当初は規律と士気の欠如が最大の問題でしたが、今や公然たる反乱が発生し始めています。兵士たちは、『蛮族』、『外国人』、『敵』と見なす者たちと肩を並べて戦うことを拒否しています。\n\n傷つけられた誇りに煽られ、一部の著名で声の大きい指導者たちに支持された彼らの怒りは、もはや彼らがそうであると見なす[target_culture.GetCulture.GetName]の戦友たちだけでなく、支配政府そのものにも向けられています。迅速に行動しなければ、これはさらにエスカレートする可能性があります..."
 cultural_integration.9.a:0  "この実験はもう十分長く続きました。"
 cultural_integration.9.b:0  "この反乱が広がる前に、その核心を摘み取らねばなりません。"
 cultural_integration.9.c:2  "彼らの指導者の一部を見せしめにすれば、彼らは従順になるでしょう。"
 gov_pol.9.t:0  "権力の移動"
 gov_pol.9.desc:0  "君主制における忠誠や忠臣といったものは完全に国家と結びついたものではなく、君主個人との結びつきであることが往々にしてあった。[former_ruler.GetName]の死によって、帝国に対する我々の支配は様々な面で少しずつ緩んでいる。\n\n[ROOT.GetCountry.GetRuler.GetName]が民衆の心を掴んでかつての強固な支配体制を取り戻し、[ROOT.GetCountry.GetRuler.GetHerHis]がただの新たなコインの肖像ではないことを証明できるか否かは[ROOT.GetCountry.GetRuler.GetHerselfHimself]の肩に掛かっている。"
 no_popular_heir:1  "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]はとても人気が低いため、国家の忠誠は通常よりも多く減少します\n"
 very_popular_heir:1  "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]は我が国の民衆から幅広く人気を得ているため、継承によって引き起こされる悪影響が通常よりも軽減されます\n"
 gov_pol.9.a:0  "君主制万歳！"
 all_integrated_and_primary_tt:0  "#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#!と全ての#Y 統合された#!文化は以下の効果を得ます"
 all_members_tt:0  "全ての家族メンバーは以下を得ます"
