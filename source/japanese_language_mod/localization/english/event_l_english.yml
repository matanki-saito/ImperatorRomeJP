 ip_republic.56.desc_1:0  "元老院での数日間にわたる特に骨の折れる議論の後、政治情勢の正確な状況が判明しました。そして、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]は、[ROOT.GetCountry.GetRuler.GetHerHis]の政治キャリアを通じて獲得したいくつかの古い恩義を呼び出すことで、[ROOT.GetCountry.GetRuler.GetHerHis]の法案を通過させることができるようです。\n\n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen]は、このような政治的駆け引きに当然ながら苛立っており、可能な限りのあらゆる根拠で法案の通過を阻止しようとしています。\n\n誠意なく進めることは、[ROOT.GetCountry.GetName]における微妙な権力バランスを確実に損なうでしょう。[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen]がいくつかの約束と引き換えに妨害をやめるよう説得できる可能性があるとき、それは取るに足らないリスクかもしれません。"
 ip_republic.56.desc_2:0  "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]と[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]は先週非公式で会談し、提案されている事業法案のメリットについて議論していた。\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen]は提案された法案に特別な不満を持っておらず、その視野と巧妙さを賞賛さえしている。だが最終的には[ROOT.GetCountry.GetCoRuler.GetSheHe]が[ROOT.GetCountry.GetRulerTitle]を支持するには、[ROOT.GetCountry.GetCoRuler.GetHerHis]の派閥の推進する[ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_55_interest_loc')]を無視せずもっと投資しなければならないと断固として主張している。\n\nだが提案されたこの変更は我々が当初計画していたよりも若干だがコストが嵩み、しばらくの間、関連行政機関の注意を引くだろう...\n"
