l_english:
 me_carthage_sicily.1.desc:0 "$dhe_carthage.3.desc$\n\nシュラクサイの地元の貴族が我々を好意的に見ており、シチリア島東部におけるシュラクサイの支配を終わらせるために手を貸したいと申し出ているという知らせを受け取った。地元の支援を得ることができれば、ギリシャ人の脅威を終わらせることができるに違いない。"
 me_carthage_sicily.1.a.tt:1 "#Y [SCOPE.sCountry('mission_country').GetName]#!はシチリア島東部における#Y $SYR$#!支配下の区域すべてに請求権を得ます"
 me_carthage_sicily.2.desc:1 "ようやくシチリア島での戦いが終わり、これにより地中海での橋頭堡がしっかりと確保された。もはやギリシャ人による重要な貿易路への妨害や、僭主や王たちの野心に悩まされることは無くなり、イタリア半島の豊かなギリシャ諸都市が我らの前にさらけ出されたのだ。\n\nしかしシチリア島は誇り高きギリシャの伝統を長きにわたって受け継いできた多くの住民が住む島であり、それに加えてラテン人の部族たちもいる。この勇敢な人々はカルタゴとの戦いに大きな犠牲を払ってきたため、我々の支配にすぐ従順に従ってくれるとは到底思えない。\n\nある者は彼らの自治の欲求をなだめるために属国を設けることを提案し、また別の者はこの島を他の地と同様に我らの意思に屈服させるべきだと主張している。"
 me_carthage_sicily.2.a.tt:0 "$EPIKRATEIA_NAME$という名の#Y 封建国#!を解放し、#Y $west_sicily_area$#!、#Y $syracuse_area$#!および#Y $east_sicily_area$#!州に我々が領有するすべての区域の支配権を渡します"
 me_carthage_sicily.2.a.tt_player:0 "$EPIKRATEIA_NAME$という名の#Y 従属国#!を解放し、#Y $west_sicily_area$#!、#Y $syracuse_area$#!および#Y $east_sicily_area$#!州に我々が領有するすべての区域の支配権を渡します\nシチリア島における従属国の一つが人間のプレイヤーによって支配されているので、そのプレイヤーはこの役割を受け持つことが優先されます"
 me_carthage_sicily.2.a:0 "その土地の者が統治すれば民衆を落ち着かせることができるだろう。"
 me_carthage_sicily.2.b:1 "彼らは黙って我々の支配を受け入れればよいのだ。"
 me_carthage_sicily.2.b.tt:1 "#Y $west_sicily_area$#!、#Y $syracuse_area$#!および#Y $east_sicily_area$#!州のすべての#Y 従属国#!は#Y [SCOPE.sCountry('mission_country').GetName]#!に統合されます"
 me_carthage_sicily.3.t:0 "シチリア島のエピクラテイア"
 me_carthage_sicily.3.desc:2 "シチリア島の征服後、カルタゴ人たちは島全体の統治をシチリアの人々に任せるという決断をした。南西に住まう宗主国の忠実な支持者として、我々はこの地の総督としての役割を任せられるという名誉にあずかっている。\n\nカルタゴのエピクラテイアの統治者として、我々の未来は明るく照らされているに違いない。"
 me_carthage_sicily.3.a:0 "私個人としては、新たなカルタゴ人の宗主国を歓迎している。"
 me_carthage_sicily.1.a.tt2:0 "#Y $SYR$#!は近隣の勢力に助けを求めるかもしれません"
 me_carthage_sicily.4.t:0 "ポエニの脅威"
 me_carthage_sicily.4.desc:0 "長い間、我々の祖先や元老院は海の向こうのカルタゴの脅威について熟考してきた。しかしながらこの脅威は最近になってより本国に近いところに移動してきたのだ。暴食の都市は狡猾にもその口ひげをシチリアの中心部まで伸ばしている。\n\n我々はいつも意見が一致しているわけではないが、シュラクサイからの使節はシチリア島で再び戦争が起こる可能性を我々に伝え、イタリア全土が外国支配の恐怖から救われるよう保護を懇願している。"
 me_carthage_sicily.4.a:0 "国どうしのお遊びにはそろそろ終わりが告げられるべきだろう。"
 me_carthage_sicily.4.b:0 "我々はこれらのギリシャ人に何の借りもない。"
 war_with_carthage_certain_tt:0 "#Y $CAR$#!とともに#R 戦争#!に引き込まれる可能性があります"
 me_carthage_sicily.5.t:0 "水平線上の戦い"
 me_carthage_sicily.5.desc:1 "国境の警戒にあたっていた部隊が、カルタゴの港で大きな動きがあると報告している。我が国の多くの者にとって、こうした脅威に対して我々にはなすすべがないと認めることほど苦痛なことはないだろう。幹部顧問たちは[SCOPE.sC('target_benefactor').GetName]との敵対関係を少しの間棚に上げて、来たるべき衝突に備えて彼らに助けを乞うべきだと提案している。"
 me_carthage_sicily.5.a:0 "その通りだ。救援要請を送ってくれ。"
 me_carthage_sicily.5.b:0 "これまでもそうしてきたように、我々は独力で立ち向かう。"
 send_request_carthage_mission_tt:0 "救援要請の使者が派遣されます"
 me_carthage_iberia.1.a.tt:0 "$CARTHAGO_NOVA_NAME$という名で#Y 植民地#!を解放し、我々が#Y $contestania_region$#!および#Y $baetica_region$#!地域に領有するすべての区域の支配権を渡します"
 me_carthage_iberia.1.a.tt_player:0 "$CARTHAGO_NOVA_NAME$という名で#Y 植民地#!を解放し、我々が#Y $contestania_region$#!および#Y $baetica_region$#!地域に領有するすべての区域の支配権を渡します\nイベリアにおける我々の従属国の一つが人間のプレイヤーによって支配されているので、そのプレイヤーはこの役割を持つことが優先されます"
 me_carthage_iberia.1.t:0 "カルタゴ・ノヴァの土地"
 me_carthage_iberia.1.desc:0 "かつてカルタゴが、西地中海における強力な勢力として育つようにティルスの人々によって独り立ちさせられたように、我々はカルタゴ・ノヴァを巣立たせ、その市民たちにイベリアにおける我々の軍事力を担当させることにした。豊かな土地と自立した未来像は、彼らが頼りになる同盟国となってくれるだろうと期待させてくれるのだ。"
 me_carthage_iberia.1.a:0 "カルタゴ・ノヴァの誕生だ！"
 me_carthage_iberia.2.t:0 "カルタゴ・ノヴァの勃興"
 me_carthage_iberia.2.desc:1 "予想外にも、[SCOPE.sCountry('mission_country').GetName]の指導者たちは、彼らがこの地域に保有するすべての領土を含め、我々に自らの土地を統治する自由を与えると決定した。我々が望んでいた自由を与えるだけではなく、マスティアニアの豊かな鉱山で採鉱した銀をある程度供給し続ける限り、必要があれば我々を守るとまで約束したのである。"
 me_carthage_iberia.2.a:0 "我々に与えられた自由を最大限に活用する時が来た。"
 me_carthage_iberia.3.t:0 "ギュムナエシアとの関係構築"
 me_carthage_iberia.3.desc:0 "ギュムナエシアとの良好な関係を築くという我々の努力は、彼らが贈り物に対して多くの感謝を示すようになったことからもわかるように、実り始めたと言っていいだろう。かの地の外交官はこの数週間で地元の人々が我々に対して好意的な態度を取り始めているとも報告している。"
 me_carthage_iberia.3.a:0 "素晴らしい知らせだ。"
 me_carthage_iberia.4.t:0 "タルテッシアとの友好関係"
 me_carthage_iberia.4.desc:0 "タルテッシア人は将来的に彼らの土地における特別な交易権を我々に与えるかもしれないと話し始めており、彼らに好印象を抱かせようというこのところの試みはどうやらうまくいっているようである。かの地に派遣している大使たちはこの取引を成立させるために引き続き取り組んでいくと報告している。"
 me_carthage_iberia.4.a:0 "それこそ聞きたかった知らせだ。"
 me_carthage_magna_graecia.1.t:0 "遠方の商人"
 me_carthage_magna_graecia.1.desc:0 "[SCOPE.sP('affected_province').GetName]において[SCOPE.sCountry('greek_country').GetName]から来たという商人を受け入れた。どうやら[ROOT.GetCountry.GetAdjective]の地には交易の好機があると広く遠方まで噂が広がっているようで、彼らはそれを聞いて様々な品物や貴重品を携えてやってきたということのようだ。"
 me_carthage_magna_graecia.1.a:0 "なんとも嬉しい驚きだ。"
 me_carthage_magna_graecia.1.b:0 "もしかすると何か秘密の話でも教えるつもりで来たのではないか？"
 me_carthage_magna_graecia.2.t:0 "交易への投資"
 me_carthage_magna_graecia.2.desc:0 "都市基盤の整備のために確保しておいた、そしてやってきた交易商や荷主に渡す賄賂のために時折使われていた資金が、ようやく効果を発揮し始めているようだ。ギリシャ人交易商の大きな集団が[SCOPE.sP('affected_province').GetName]に定住し、この地に富と新たな考え方をもたらしている。"
 me_carthage_magna_graecia.2.a:0 "それは喜ばしい知らせだ。"
 me_carthage_phoenicia.1.t:0 "フェニキアの解放"
 me_carthage_phoenicia.1.desc:1 "フェニキアの人々は解放されて自らで統治を行っており、必要とあらば我々が導き、そして保護を与えている。フェニキアの土地へ進出し、我が祖先と同輩を敵の支配から解放したことは驚くほど好感されており、本国においてもフェニキアの新たな従属国においても、我々はとても良い評判を得ているようだ。"
 me_carthage_phoenicia.1.a:0 "記憶に残る遠征であった。"
 me_carthage_phoenicia.2.t:0 "フェニキアの覇権"
 me_carthage_phoenicia.2.desc:0 "フェニキアの諸都市はついにただ一つの覇者、カルタゴの下に統一された。もはや彼らが異国の支配者にこうべを垂れることはなく、我々を同じ国の人々として見なしている。"
 me_carthage_phoenicia.2.a:0 "同輩中の首席、といったところだ。"
 me_carthage_africa.1.t:1 "[SCOPE.sCountry('mission_country').GetName]へと移り住む部族民"
 me_carthage_africa.1.desc:1 "何夜もの夜を徹して駆けてきた使者が息を切らせながら評議会の議場に到着した。彼が国境から持ってきた知らせというのは、かつての宗主国、卑劣なポエニ人どもが我々の住民をたぶらかし、今の住処を捨て国境の向こうの新たな家へと引き抜いているというものだった。"
 me_carthage_africa.1.a:0 "やらせておけ。"
 me_carthage_africa.1.b:0 "留まるように金をばら撒くんだ！"
 me_carthage_africa.1.b.tt:0 "部族民は#Y [SCOPE.sP('emigration_province_msy').GetName]#!から#Y [SCOPE.sP('immigration_province_car').GetName]#!へと移動しません"
 me_carthage_africa.2.t:1 "マッシュリイ文化の部族民が[SCOPE.sCountry('mission_country').GetName]へと移り住みます"
 me_carthage_africa.2.desc:0 "我々の招きに応じ、国境近くに住むマッシュリイ部族のいくつかの共同体は我々の土地に移り住むことに同意した。マッシュリアがこれにどう反応するのか見てみようじゃないか。"
 me_carthage_africa.2.a:0 "準備はできているぞ。"
 me_carthage_africa.3.t:0 "今こそ立ち上がれ、[ROOT.GetCountry.GetRuler.GetName]の騎手よ！"
 me_carthage_africa.3.desc:1 "ポエニ人の宗主国はあまりにも長い間我々をぞんざいに扱ってきた。今こそ反撃の時である。我々の独立と自由のために戦うのだ。"
 me_carthage_africa.3.a:1 "馬を牽け！手綱を取れ！[SCOPE.sCountry('mission_country').GetName]へと向かうのだ！"
 me_carthage_africa.3.b:0 "今はまだおとなしくしておいた方が良い…"
 me_carthage_africa.4.t:0 "マッシュリイの反乱"
 me_carthage_africa.4.desc:1 "使者が到着し、マッシュリアの軍が町や村を襲っている姿が確認されたと報告した。どうやらマッシュリイ人はその本性を現したようだ。彼らに[SCOPE.sCountry('mission_country').GetName]への忠義はなく、子供だましの餌では我々に歯向かうことを防げなかったのにも驚きはない。[ROOT.GetCountry.GetRuler.GetName]は立ち上がり元老院に向けて演説した。\n\n「我々は力を合わせ、そして彼らを打ち破り我々の足元に跪かせなければならぬ。彼らはその立場というものを滅びる前に知ることになるであろう！」"
 me_carthage_africa.4.a:0 "夜明けには軍を進めよ。"
 me_carthage_africa.4.at:1 "#Y [SCOPE.sCountry('mission_country').GetName]#!はすべての#Y $MSY$#!の区域に請求権を得ます"
 me_carthage_africa.5.t:0 "リビュア帝国"
 me_carthage_africa.5.desc:1 "太陽が西に沈む景色を[ROOT.GetCountry.GetRuler.GetName]はバルコニーから眺めている。その目に見える限り、つまり、ヘラクレスの柱の向こう、太陽の沈みゆく大地に至るまでの全ての人々が[SCOPE.sCountry('mission_country').GetName]に属し、その力にこうべを垂れているのだと知りながら見るその光景は、なんと素晴らしいものだろうかと感じている。\n\n[ROOT.GetCountry.GetRuler.GetSheHe|U]は海の方に向き直り、東を、西を、そして北を眺めた。征服され、服従させられるのを待ちわびる異国の土地がそこには広がっているのであった。"
 me_carthage_africa.5.a:1 "[SCOPE.sCountry('mission_country').GetName]こそがすべてのアフリカの覇権を握る者である。"
 me_carthage_africa.5.b:0 "このフェニキアの集いにはより多くの家来が集うことになる。"
 me_carthage_africa.7.t:0 "アフリカの守護者"
 me_carthage_africa.7.desc:0 "我々の交易帝国が拡大し、多くの植民地や港を海外に持つようになるに従って、アフリカに対する熱意はしぼんでいった。手に負えない諸部族の反乱や急襲から背後を守るためにも、我々は海の向こうに再び目を向ける前に足元を固めなければならない。"
 me_carthage_africa.7.a:0 "アフリカの地を護るアイギスの盾となろう。"
 me_carthage_africa.7.tt:0 "国家補正の#Y アフリカの守護者#!はこのミッションが有効なときのみ利用可能で、ミッションを中断したり完了したときに消滅します"
 me_carthage_africa.8.t:0 "マッシュリイの暴動"
 me_carthage_africa.8.desc:0 "マッシュリイの人々を挑発したことは最も厄介な状況を引き起こしてしまった。部族の保護領に派遣していた最も信頼のおける外交官の一人が、反乱を扇動したというでっちあげの罪で捕縛されてしまったのだ。\n\n彼の処刑は避けられないが、この件を市民たちにどのように説明するのが最善なのか、決断する余地は残されている。"
 me_carthage_africa.8.a:0 "彼の罪を認めるしかない。"
 me_carthage_africa.8.b:0 "国境警備隊に報復を指示せよ。"
 me_carthage_africa.9.t:0 "マッシュリイ人の抑圧"
 me_carthage_africa.9.desc:1 "使者がアフリカで戦争が勃発したという知らせを届けてきた。悪徳さや強欲さ、邪悪さで知られるポエニの元老院はその覇権をさらに拡大しようとしている。\n\nアフリカ内陸部の孤立した部族、マッシュリイ人は立ち上がって戦うことを選択した。おそらくこれは失敗に終わるだろうが、彼らが示そうとしているその魂や決意というものは、我々の魂や決意と同種のものである。"
 me_carthage_africa.9.a:0 "彼らが助けを受けられるように取り計らおう。"
 me_carthage_africa.9.b:0 "悲しいかな、彼らは孤立している。"
 mec_9_op:0 "資金援助"
 me_carthage_africa.10.t:0 "遠方よりの助け"
 me_carthage_africa.10.desc:0 "迫害者に対する我々の苦境を聞き及んだ[SCOPE.sC('from_country').GetAdjective]の聡明なる人々は、この義憤による正義の戦いのために我々が切望していた資金を送ってくれた。\n\nこの騒動を収め、彼らに恩を返せるよう生き延びることを願おうではないか。"
 me_carthage_africa.10.a:0 "勝利のために！"
 me_carthage_africa.11.t:0 "[SCOPE.sCountry('mission_country').GetAdjective]の交渉"
 me_carthage_africa.11.desc:0 "[SCOPE.sCountry('mission_country').GetName]の使者は我々の生き方そのものを変えようとしているようで、ポエニの入植者を我が国の中心部に送り込み、官僚機構の内部にまで浸透しようとしている。近頃は[ROOT.GetCountry.GetRuler.GetName]を[SCOPE.sCountry('new_tribal_vassal').GetAdjective]族の王に据え、我々を完全に統合することすら話題に出しているのだ。"
 me_carthage_africa.11.a:0 "使者の言うことにも一理あるかもしれない。"
 me_carthage_africa.11.b:0 "彼らの提案は我々の伝統に対する侮辱であり脅威である。"
 me_carthage_africa.12.t:0 "[SCOPE.sCountry('new_tribal_vassal').GetAdjective]の受け入れ"
 me_carthage_africa.12.desc:0 "[SCOPE.sCountry('new_tribal_vassal').GetAdjective]の官僚機構を拡大し、改善するという我々の努力によって、この地域において我々の文化や伝統に対する関心が膨らんでいるようだ。奔放な[SCOPE.sCountry('new_tribal_vassal').GetName]族を[ROOT.GetCountry.GetName]の正式な属国へと効果的に変貌させることができたのである。"
 me_carthage_africa.12.a:0 "最善の結果だな。"
 me_carthage_africa.13.t:0 "[SCOPE.sCountry('new_tribal_vassal').GetAdjective]の反乱"
 me_carthage_africa.13.desc:0 "[SCOPE.sCountry('new_tribal_vassal').GetAdjective]の官僚機構を拡大し、改善させるために我々はかなりの努力を平和裏に注ぎ込んできたのだが、彼らはそのすべての段階において拒否する態度をとり我々を侮辱してきた。困難は予期していたものの、使者がさらなる集権化を部族に提案したことで殺害された時に、それは頂点に達したのである。"
 me_carthage_africa.13.a:0 "穏やかなる文明化が受け入れられないとあってはな…"
 me_carthage_rome.1.t:0 "キサルピナの困難"
 me_carthage_rome.1.desc:0 "ポエニの外交官たちが銀をちらつかせてガリア・キサルピナ周辺の我が領内に住む住民を説得し、正当なる支配者たる我々に対して歯向かわせているようだ。この小規模な反乱に興味がないような者たちも、暴力と衝突によって日常生活を送ることができないでいる。"
 me_carthage_rome.1.a:0 "ポエニ人と反乱者の両者に対して、我々がどうすべきなのか交渉してみよう。"
 me_carthage_rome.2.t:0 "マグナ・グラエキアの困難"
 me_carthage_rome.2.desc:0 "ポエニの外交官たちが銀をちらつかせてマグナ・グラエキア周辺の我が領内に住む住民を説得し、正当なる支配者たる我々に対して歯向かわせているようだ。この小規模な反乱に興味がないような者たちも、暴力と衝突によって日常生活を送ることができないでいる。"
 me_carthage_rome.2.a:0 "ポエニ人と反乱者の両者に対して、我々がどうすべきなのか交渉してみよう。"
 me_carthage_rome.3.t:0 "ガリア・キサルピナにおける反乱"
 me_carthage_rome.3.desc:1 "ガリア・キサルピナのいくつかの部族がポエニ人の介入によってくびきを外され、我々の支配から独立することを要求している。彼らは農民や若者を武装させて間に合わせの軍を作り、彼らの目的のために戦おうとしているが、我々の熟練兵にとっては何の問題もない相手だろう。\n\nしかしながら、[SCOPE.sCountry('mission_country').GetName]との戦争中であるという条件が加わると、彼らは面倒な問題になるかもしれない。"
 me_carthage_rome.3.a:0 "ガリア・キサルピナはローマのものだ。"
 me_carthage_rome.3.b:0 "好きにさせておけ。カルタゴとの戦争が終わればいつでも再征服できる土地だ。"
 me_carthage_rome.4.t:0 "マグナ・グラエキアにおける反乱"
 me_carthage_rome.4.desc:1 "マグナ・グラエキアのいくつかの都市がポエニ人の介入によってくびきを外され、我々の支配から独立することを要求している。彼らは農民や若者を武装させて間に合わせの軍を作り、彼らの目的のために戦おうとしているが、我々の熟練兵にとっては何の問題もない相手だろう。\n\nしかしながら、[SCOPE.sCountry('mission_country').GetName]との戦争中であるという条件が加わると、彼らは面倒な問題になるかもしれない。"
 me_carthage_rome.4.a:0 "マグナ・グラエキアはローマのものだ。"
 me_carthage_rome.4.b:0 "好きにさせておけ。カルタゴとの戦争が終わればいつでも再征服できる土地だ。"
 me_carthage_rome.5.t:0 "ローマ炎上"
 me_carthage_rome.5.desc:2 "火の手は瞬く間に都市全体へと広がり、たった数時間のあいだに、かつての偉大なる都市は跡形もなく廃墟だけが広がる景色に変わってしまった。ほとんどのローマの住民は都市から逃げ出し、新たな住処を見つけようとしている。\n\nついに、ローマの脅威は滅び去った。[SCOPE.sCountry('mission_country').GetName]こそが西地中海における最強の勢力となったのである。"
 me_carthage_rome.5.a:0 "勝者は常に一人しかいないのだ。"
 me_carthage_rome.6.t:0 "ローマの従属化"
 me_carthage_rome.6.desc:0 "かつてイタリアで隆盛を誇ったローマ人たちは、完全に我々の支配下におかれることとなった。その住民の大部分は奴隷として船で運ばれ、残りの者は、もはや我々に対抗しうる影響力も力もないと悟って、従順で忠実な臣下となったのである。"
 me_carthage_rome.6.a:0 "物事はこうあるべきなのだ。"
 me_carthage_rome.7.t:0 "カルタゴのラティウム"
 me_carthage_rome.7.desc:2 "長きにわたってラティウムとローマの人々はカルタゴ人の宿敵であったが、ついにその反抗は収まり我が帝国の一部となった。我々に敗北したあと、彼らは[SCOPE.sCountry('mission_country').GetName]による従属化を受け入れ、今は帝国の一部として重要な地位を占めることに全力を尽くしているようである。"
 me_carthage_rome.7.a:0 "ローマなど数ある踏み石の一つに過ぎない。"
 me_carthage_naval_dominance.1.t:0 "カルタゴからの贈り物"
 me_carthage_naval_dominance.1.desc:0 "[SCOPE.sCountry('carthage_scope').GetName]の[SCOPE.sCountry('carthage_scope').GetRulerTitle]は金や銀からなる大量の贈り物を、[ROOT.GetCountry.GetName]に対する最大限の賛辞と共に贈ってきた。[SCOPE.sCountry('carthage_scope').GetName]人たちが何を見返りに望んでいるのかははっきりとしないが、使者たちは大きなフェニキア杉に興味を示しているように見える。"
 me_carthage_naval_dominance.1.a:0 "この幸運なる贈り物に感謝しよう。"
 me_carthage_naval_dominance.2.t:0 "焦点"
 me_carthage_naval_dominance.2.desc:0 "特定の政策を実行することにより、我々は港をどのように活用し、海軍が将来に向けてどのような目標を持つべきなのかについて意思決定をすることができる。"
 me_carthage_naval_dominance.2.a:0 "野蛮な地元の部族に対するカルタゴ人の避難所にするべきだろう。"
 me_carthage_naval_dominance.2.a.tt:3 "[SCOPE.sCountry('carthage_scope').GetName]が#Y $africa_region$#!、#Y $numidia_region$#!および#Y $mauretainia_region$#!地域に保有する規模の大きい#Y 15#!の港湾区域は#Y カルタゴの停泊港#!の補正を#Y ゲーム終了#!まで獲得し、次の効果を得ます"
 me_carthage_naval_dominance.2.b:0 "経済に焦点を合わせることのみが意味のある政策だ。"
 me_carthage_naval_dominance.2.b.tt:3 "[SCOPE.sCountry('carthage_scope').GetName]が#Y $africa_region$#!、#Y $numidia_region$#!および#Y $mauretainia_region$#!地域に保有する規模の大きい#Y 15#!の港湾区域は#Y 貿易港#!の補正を#Y ゲーム終了#!まで獲得し、次の効果を得ます"
 me_carthage_naval_dominance.2.c:0 "海軍のためにより多くの港が必要だ。"
 me_carthage_naval_dominance.2.c.tt:3 "[SCOPE.sCountry('carthage_scope').GetName]が#Y $africa_region$#!、#Y $numidia_region$#!および#Y $mauretainia_region$#!地域に保有する規模の大きい#Y 15#!の港湾区域は#Y 軍事港#!の補正を#Y ゲーム終了#!まで獲得し、次の効果を得ます"
 me_carthage_naval_dominance.3.t:0 "北方の港"
 me_carthage_naval_dominance.3.desc:0 "ガリアの未開の大地に目を向けるにあたり、どの目的地を念頭に置いて進むのかをはっきりさせる必要がある。"
 me_carthage_naval_dominance.3.a:0 "ナルボー"
 me_carthage_naval_dominance.3.b:0 "セクスタンティオ"
 me_carthage_naval_dominance.3.c:0 "アレラーティス"
 me_carthage_naval_dominance.4.t:0 "[SCOPE.sCountry('mission_country').GetAdjective]の提案"
 me_carthage_naval_dominance.4.desc:0 "[SCOPE.sCountry('mission_country').GetName]の人々から金や銀の贈り物を携えた使者が派遣されてきた。彼らはそれに加えて、[SCOPE.sP('north_port_province').GetName]に交易所を開設したいと申し出てきたのだ。\n\nポエニ人についてはよく知っているので、これがその区域全体の支配権を彼らに渡すことを意味しているというのは知っているが、近隣にこれほど大きな交易相手が存在するというのは良いことかもしれない。"
 me_carthage_naval_dominance.4.a:0 "良い提案のように思える。"
 me_carthage_naval_dominance.4.b:0 "彼らに[SCOPE.sP('north_port_province').GetName]を与えることには反対だ。"
 me_carthage_naval_dominance.5.t:0 "[SCOPE.sP('north_port_province').GetName]の購入"
 me_carthage_naval_dominance.5.desc:0 "[SCOPE.sCountry('north_port_owner').GetName]の人々は我々に[SCOPE.sP('north_port_province').GetName]を適正な価格で快く売却してくれた。[SCOPE.sCountry('mission_country').GetAdjective]の人々にとっての新しい都市として、北方の市場に参入する際には重要な役割を演じることになるだろう。ガリア・トランサルピナの地は長く我々を締め出しており、ギリシャ人が独占する市場であったが、ついに我々はそれを変えることができたのだ。"
 me_carthage_naval_dominance.5.a:0 "双方が納得できる取引であった。"
 me_carthage_naval_dominance.6.t:0 "購入の打診は拒否された"
 me_carthage_naval_dominance.6.desc:0 "野蛮な[SCOPE.sCountry('north_port_owner').GetName]の人々は[SCOPE.sP('north_port_province').GetName]に交易所を設けるという我々の友好的な提案を拒絶した。使者は彼らに取引を提案した際、侮辱的なあざけりを投げかけられたと話している。"
 me_carthage_naval_dominance.6.a:0 "予想外に敵対的だっただと？残念なことだ。"
 me_carthage_naval_dominance.7.t:0 "海上優勢"
 me_carthage_naval_dominance.7.desc:0 "このところの軍事的発展についてすべての官僚たちを集めて議論していた時に、人々のあいだに見かけない顔の人物が現れた。新しい提督が革新的な戦術と発想を用いて、わずかな艦隊で海賊や野盗を撃退したという話があるようだ。この[SCOPE.sChar('new_admiral').GetPraenomen]の持つ将来は輝かしいように思えるし、[SCOPE.sChar('new_admiral').GetHerHis]の数多くの才能を利用するのが最善の判断だろう。\n\nついに[SCOPE.sChar('new_admiral').GetHerHis]の話す順番になり、[SCOPE.sChar('new_admiral').GetSheHe]は、最近の海軍の発展はうまくいっていて、海上で我々に対抗しうる者はほとんどいないだろう、と満足げに報告したのであった。"
 me_carthage_naval_dominance.7.a:0 "素晴らしい知らせだ。"
 me_carthage_trade.1.t:0 "不誠実な[SCOPE.sCountry('border_conflict_neighbor').GetAdjective]！"
 me_carthage_trade.1.desc:0 "軽蔑すべき[SCOPE.sCountry('border_conflict_neighbor').GetName]人たちが我々を裏切った！双方が使者を派遣して国境の合意を議論することになっていたが、彼らはその代わりに両国の間の土地に植民を始めたようだ。"
 me_carthage_trade.1.a:0 "許されることでも忘れられるべきことでもない！"
 me_carthage_trade.2.t:0 "ピラエニの祭壇"
 me_carthage_trade.2.desc:0 "[SCOPE.sCountry('border_conflict_neighbor').GetName]との国境を画定させるため、それぞれが首都から使者を派遣し、彼らが出会った場所を新たな国境とすることが決定された。\n\n我々の使者であるピラエニ兄弟は、[SCOPE.sCountry('border_conflict_neighbor').GetName]の使者よりも格段に速かった。悪天候によって遅れた[SCOPE.sCountry('border_conflict_neighbor').GetAdjective]の使者は気を悪くし、ピラエニに対して選択肢を持ちかけた。この地点に生き埋めになる代わりにここを国境とするか、[SCOPE.sCountry('border_conflict_neighbor').GetAdjective]の使者にもう少し先まで進ませる代わりに彼らを同じ目に合わせるか、というものである…"
 me_carthage_trade.2.a:0 "ショベルを持て…"
 me_carthage_trade.3.t:0 "新たな航海記"
 me_carthage_trade.3.desc:0 "200年以上前のハンノとヒミルコによる航海から我々は地中海の外の土地の探検には消極的であったが、ギリシャ人たちはそこまで怠惰だったわけではない。数名の政府高官によって、世界中で最大の海軍国として、そして交易の覇者としての地位を確固たるものとするために、いま一度探検航海を組織して新たな土地を海図に記し、新たな交易路を開拓する必要があると結論付けられたのだ。\n\n数年の調査を経て、我々はついに意欲的な船乗り、[SCOPE.sChar('periplus_character').GetName]を見つけ出した。我々の交易船団に所属する大胆不敵な船長である。"
 me_carthage_trade.3.a:0 "未来を手にする時だ！"
 me_carthage_trade.3.a.tt:0 "#G 大胆不敵#!の特性を持つ提督が宮廷に現れます"
 me_carthage_trade.4.t:0 "果敢に進め…"
 me_carthage_trade.4.desc:0 "その日がついにやってきた。[SCOPE.sChar('periplus_character').GetName]は船の準備を終え、来たるべき航海に向けて船員を集めた。[ROOT.GetCountry.GetCapital.GetName]を出港し、船はルトゥビースで補給を受け取る予定となっている。南へと探検に旅立てば見えなくなってしまう場所だ。[ROOT.GetCountry.GetRuler.GetPraenomen]は探検隊がコトン（内港）を出て西のかなた、メルカルトの柱に向けて消えていくのを見ながら、[SCOPE.sChar('periplus_character').GetName]にこのさきどんな冒険が待ち受けているのか、そして[SCOPE.sChar('periplus_character').GetSheHe]は[ROOT.GetCountry.GetName]に戻ってこられるのか、期待と不安の混ざった気持ちを抱えている。"
 me_carthage_trade.4.a:0 "…かつてハンノが目指した場所だ。"
 me_carthage_trade.4.a.tt:0 "[SCOPE.sChar('periplus_character').GetName]が探検航海に向けて出港します"
 me_carthage_trade.5.t:0 "[SCOPE.sChar('periplus_character')GetName]が帰還した！"
 me_carthage_trade.5.desc:0 "勇敢で大胆不敵な探検家、[SCOPE.sChar('periplus_character')GetName]が探検航海から帰還した。[SCOPE.sChar('periplus_character')GetHerHis|U]の船は遠方の土地のものと思われる様々な異国風の品物を満載にしてコトン（内港）に入港し、未知の世界を記した海図や、遠征で起きた胸を躍らせるような話を持ち帰ってきたのだ。\n\n[SCOPE.sChar('periplus_character')GetName]はハンノが見たというゴリライやヒミルコが出会ったという海獣、深い森や広大な平原の探検、そして遠方にある高山に登ったことなどを語った。[SCOPE.sChar('periplus_character')GetSheHe|U]は遠方の人々と交易し、かつて見たことのないような巨大な象に苦しめられたという。\n\nさらに、元老院を最も喜ばせたことは、船に積まれて持ち帰られた異国の品物はこうした探検を10回は行えるほどの価値があったということだ！"
 me_carthage_trade.5.a:0 "投資した価値があったな！"
 me_carthage_trade.6.t:0 "東方の交易品"
 me_carthage_trade.6.desc:0 "世界の反対側から、我々の使節は二匹の象をインダス川流域から持ち帰ってきた。子象は今一歳で良く育っている。しかしながら、在来種の象と新入りのインドの象とは折り合いが悪いということがすぐに判明した。そのために我々はインドの象を別の居住地に移動させる決断をしたのである。\n\n十分な調査を行った結果、カルタゴ周辺の丘陵地に放牧に適した条件の豊かな土地が見つかった。今後はそこで群れが健康に育つことを期待している。"
 me_carthage_trade.6.a:0 "象は自然が作り上げた傑作だ。"
 me_carthage_trade.7.t:0 "西のメトロボリス"
 me_carthage_trade.7.desc:0 "交易網を広げるという我々のたゆまぬ努力の結果、そしてそれに伴って我々の港に多くの品物が流入したことにより、この都市は繁栄の絶頂にある。日の出から日没後まで、コトン（内港）は活気に満ちた活動の中心地であり、市民、商人、船員、その他あまり健全と言えない波止場の住人がそれぞれの商売に精を出している。離れた土地の品物が市場に持ち込まれ、市場のある広場は庶民や富裕層で溢れんばかりの賑わいである。\n\n知られているすべての世界の中で、カルタゴはすぐに西のメトロポリスとして知られるようになったのだ。"
 me_carthage_trade.7.a:0 "全く不思議に満ちた都市だ！"
 me_carthage_trade.8.t:0 "行方不明になった探検隊"
 me_carthage_trade.8.desc:0 "二年が経過し、依然としてルトゥビースを発った探検隊からの連絡はない。唯一考えられるのは、勇敢で大胆不敵な探検家の[SCOPE.sChar('periplus_character')GetName]はすべての探検隊を未知の世界の奥深くで失ってしまったのだろうということだ。\n\n国中がこの喪失を深く悲しみ、これほど偉大な人物を亡くしたことを悼んでいる。国のためにその身を捧げた勇敢な船乗りに敬意を表そう。"
 me_carthage_trade.8.a:0 "安らかに眠らんことを。"
 me_carthage_bomilcars_revolution.1.t:0 "革命家"
 me_carthage_bomilcars_revolution.1.desc:1 "情報提供者の一人から、我々の支配に好意的な元革命家を見つけたという連絡を受け取った。[SCOPE.sChar('revolution_character').GetHerHim]を我々の下に引き込めば、国中に根を下ろした古い革命家の組織に属する人々をよりよく把握することができるだろう。"
 me_carthage_bomilcars_revolution.1.a:0 "それではこの[SCOPE.sChar('revolution_character').GetPraenomen]という者を雇い入れよう！"
 me_carthage_bomilcars_revolution.2.t:0 "カルタゴの監察者"
 me_carthage_bomilcars_revolution.2.desc:1 "104人委員会はカルタゴの政治を様々な形で影から支配する監察組織である。日々の決断に関わることは少ないが、必要とあらばいかなる支配者でも引きずり下ろすことができるだけの権力を保持している。\n\n委員会との関係を改善させるために我々が動いているということが明らかになったあと、委員会の利益のために働いているという[SCOPE.sChar('oligarchic_character').GetName]という名の使者が我々のもとに送られてきた。[SCOPE.sChar('oligarchic_character').GetSheHe|U]はすでに、カルタゴの支配階級の最上位にある数名の権力ある人物に、一層の権力をどのようにして与えるか、ということについての計画を練り始めているようだ。"
 me_carthage_bomilcars_revolution.2.a:0 "[SCOPE.sChar('oligarchic_character').GetSheHe|U]は面白い人物だな。"
 me_carthage_bomilcars_revolution.3.t:0 "力の均衡"
 me_carthage_bomilcars_revolution.3.desc:0 "我々の使者が、誇り高き国家、[SCOPE.sC('from_country').GetName]から厄介な知らせを持ち帰ってきた。短期間の不安定な状態のあと、それまでは権力とは縁遠かった派閥が[SCOPE.sC('from_country').GetAdjective]の[SCOPE.sC('from_country').Custom('get_court_type')]で実権を握り、かの国の誇りある民主制の伝統をもてあそんでいるというのだ。\n\n忠実な顧問たちは、この厄介な事態を厳しく非難するために特使を派遣することを勧めている。上辺だけの王座に座っている老いぼれた守銭奴が、人々を宥めるために誤った征服事業を考えでもすれば、この地域の繊細な力の均衡は崩れてしまうだろう。"
 me_carthage_bomilcars_revolution.3.a:0 "特使を派遣せよ。"
 me_carthage_bomilcars_revolution.3.b:0 "この気難しい獅子には見つからぬようにしておかなければ…"
 opinion_bomilcar_chain_end:0 "厳しい非難"
