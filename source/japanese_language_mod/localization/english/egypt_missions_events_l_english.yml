l_english:
 me_egypt_1_sea.1.t:0 "ロドス宮廷：ロドスの稜堡"
 me_egypt_1_sea.1.desc:0 "さほど昔ではない頃、[GetCharacter('(int32)37').GetName]の息子である[GetCharacter('(int32)38').GetName]は、[GetProvince('(int32)266').GetName]が我々と合流するのを阻止するために、同地を包囲しました。\n\nロドス人に対する我々の保護と友好の証として、新たな要塞、より高い城壁、そしてより強固な塔の建設に資金を提供しましょう。地中海のこの地域における我々の影響力は、もはや疑われることはありません！"
 me_egypt_1_sea.1.a:0 "新たな要塞を建設しましょう！"
 me_egypt_1_sea.1.b:0 "現在の城壁が[GetCharacter('(int32)38').GetName]に抵抗できたのなら、何にでも抵抗できるでしょう。"
 me_egypt_1_sea.2.t:0 "ロドス宮廷：ロドスの図書館"
 me_egypt_1_sea.2.desc:0 "我々の王国にとって[GetProvince('(int32)266').GetName]を北の首都へと変貌させる努力において、壮麗な城壁や建物だけでは、それにふさわしい壮麗な人々が伴わなければ不十分です。最高水準の知識人たちがこの都市に惹きつけられ、移住するか、あるいは地元で育成され、概して快適に暮らし、知識探求を追求する理想的な場所としてここを選ぶべきです。\n\n彼らのニーズを満たすため、図書館の数を増やし、我々の最も優秀な知識人たちを派遣してそれらを管理させましょう！"
 me_egypt_1_sea.2.a:0 "新たな図書館を建設しましょう！"
 me_egypt_1_sea.2.b:0 " [GetProvince('(int32)516').GetName]こそが、我々の民にとって唯一の文化的な首都であるべきです。"
 me_egypt_1_sea.3.t:0 "ロドス宮廷：ロドスの学術院"
 me_egypt_1_sea.3.desc:0 "我々が[GetProvince('(int32)266').GetName]を我々の王国の文化的首都となることを期待するならば、我々は地元のエリートたちを[GetProvince('(int32)516').GetName]と同じ水準で教育するために投資する必要があります。\n\n国内の貴族の中から最も有望な若者たちは、[GetProvince('(int32)266').GetName]で質の高い哲学的教育を受け、我々の支配階級を形成していくでしょう。さらに、並外れた学術院は近隣諸国の支配階級をも惹きつけ、我々の文化を広く遠くまで広めることを可能にするでしょう！"
 me_egypt_1_sea.3.a:0 "新たな学術院を建設しましょう！"
 me_egypt_1_sea.3.b:0 "ロドス人が学びたいのなら、[GetProvince('(int32)516').GetName]に移住すべきです。"
 me_egypt_1_sea.4.t:0 "ロドス宮廷：彫刻家の学校"
 me_egypt_1_sea.4.desc:0 "今日、世界最高の彫刻家たちがその芸術を磨くために[GetProvince('(int32)266').GetName]に集まっています。彼らの劇的な様式は、すべての後継者たちの宮廷で流行しており、洗練と精巧さの典型となっています。市場はさらに成長する大きな可能性を秘めており、適切な後援があれば、ロドス人たちはこれらの彫像を西方の蛮族にさえ売ることができるかもしれません！"
 me_egypt_1_sea.4.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]は、いくつかの素晴らしい彫像を期待するでしょう。"
 me_egypt_1_sea.4.b:0 "これらの芸術家たちがそれほど優れているのなら、全員[GetProvince('(int32)516').GetName]に移住すべきです。"
 me_egypt_1_sea.5.t:0 "キプロスのドック：サラミスの市場"
 me_egypt_1_sea.5.desc:0 "[GetProvince('(int32)331').GetArea.GetName]は、常にギリシャ世界、エジプト、そして小アジア間の貿易における自然な架け橋でした。地元の商業へのあらゆる投資は、我々に大きな見返りをもたらすに違いありません。\n\n特に[GetProvince('(int32)331').GetName]は、古代からの豊かな都市であり、アッシリアの品物やエジプトの神々を初めて大陸ギリシャ人に紹介した商人たちで有名です。地元の市場への支援を示すことで、我々はこの都市で最も影響力のある商人たちを懐柔するでしょう。"
 me_egypt_1_sea.5.a:0 "[GetProvince('(int32)331').GetName]に新たな市場を建設しましょう！"
 me_egypt_1_sea.5.b:0 "これ以上商人は必要ありません。"
 me_egypt_1_sea.6.t:0 "キプロスのドック：名高い造船業者"
 me_egypt_1_sea.6.desc:0 "[GetProvince('(int32)331').GetName]は、小アジアの南岸、シリア、そしてフェニキアの海岸を支配するのに理想的な港です。この島は木材も豊富であり、伝統的に造船業者と漕ぎ手で有名です。\n\n我々はこの利点を活用すべきです。地元の木材貿易を支援することは、[GetProvince('(int32)331').GetArea.GetName]の主要な貿易相手国にも大きな利益をもたらすでしょう。一方で、我々の関心は海にあり、そのような悪名高い船乗りたちを懐柔することは、我々にとって有利に働くしかありません。"
 me_egypt_1_sea.6.a:0 "では、地元の伝統を支援しましょう！"
 me_egypt_1_sea.6.a.tt:0 "[GetProvince('(int32)334').GetName|Y]、[GetProvince('(int32)516').GetName|Y]、および[GetProvince('(int32)416').GetName|Y]も#Y $cyprus_shipbuilder_tradition$#!を獲得します。"
 me_egypt_1_sea.6.b:0 "これ以上船は必要ありません。"
 me_egypt_1_sea.7.t:0 "キプロスのドック：アフロディーテの祝福"
 me_egypt_1_sea.7.desc:0 "[GetProvince('(int32)334').GetName]は、東地中海における[aphrodite_scope.GetName]崇拝の最大かつ最も重要な中心地です。伝承によれば、波から生まれた女神は海から現れ、最初にこの[GetProvince('(int32)334').GetName]に上陸しました。この物語から、彼女は何世紀にもわたって知られる「パフィア」という称号を得ました。\n\n海に対する絶対的な支配を追求する我々にとって、海そのものの波から生まれた強力な女神を見過ごすわけにはいきません！"
 me_egypt_1_sea.7.a:0 "[aphrodite_scope.GetName]を称える新たな神殿を建設しましょう！"
 me_egypt_1_sea.7.b:0 "[aphrodite_scope.GetName]の聖域はすでに壮大で豊かです。"
 me_egypt_1_sea.8.t:0 "キプロスのドック：銅鉱山"
 me_egypt_1_sea.8.desc:0 "[GetProvince('(int32)331').GetArea.GetName]は、地中海全域における主要な銅生産地の一つであり、銅は硬貨の材料となります。我々は造幣所を支えるため、原材料の安定した収入を確保すべきです！\n\nまた、銅は日常生活で使われるいくつかの合金、特に青銅に広く使用されています。軍事装備における青銅の使用はますます稀になっていますが、青銅は依然として彫像の主要な材料であり、陶器や装飾にも広く使われています。"
 me_egypt_1_sea.8.a:0 "鉱山をいくつか建設しましょう！"
 me_egypt_1_sea.8.b:0 "銅が多すぎると市場がインフレを起こすのではないでしょうか？"
 me_egypt_1_sea.9.t:0 "キプロスのドック：バシレウスのための税"
 me_egypt_1_sea.9.desc:0 "[GetProvince('(int32)331').GetArea.GetName]は、その多数の人口、天然資源、そして貿易に理想的な地理的位置のおかげで、非常に豊かな島です。しかし、これらの富のほとんどは、我々が課税しない限り、私的な市民の手に残るでしょう。"
 me_egypt_1_sea.9.a:0 "より多くの徴税所を建設しましょう！"
 me_egypt_1_sea.9.b:0 "我々は臣民の収入を尊重します。"
 me_egypt_1_sea.10.t:0 "アジア同盟：クリュサオリス同盟"
 me_egypt_1_sea.10.desc:0 "その地理的位置を考えると、カリア（[GetProvince('(int32)1980').GetArea.GetName]と[GetProvince('(int32)1956').GetArea.GetName]）は、我々の海洋帝国にとって支配が難しい地域です。しかし、カリア人の強い地域的アイデンティティを利用することで、軍事および官僚機構への負担を軽減できるかもしれません。彼らに一定の自治を認めることは、彼らの幸福と長期的な忠誠を保証するでしょう。また、[ROOT.GetCountry.GetRuler.GetName]を待ち望まれた解放者と見なすすべてのギリシャ人の間での我々の人気も高まるでしょう。\n我々は、[GetProvince('(int32)1980').GetName]の地元の聖域で崇拝されているゼウス・クリュサオレウスの後援の下、カリア人を属国同盟として解放することができます。\n\n進めますか？"
 me_egypt_1_sea.10.a:0 "はい、#Y クリュサオリス同盟#!!を創設しましょう！"
 me_egypt_1_sea.10.a.tt:0 "#Y クリュサオリス同盟#!を封臣国として創設します。"
 me_egypt_1_sea.10.a.tt.2:0 "我々が所有するか、または属国が所有する[GetProvince('(int32)1980').GetArea.GetName|Y]および[GetProvince('(int32)1956').GetArea.GetName|Y]のすべての領土は、#Y クリュサオリス同盟#!に帰属するようになります。"
 me_egypt_1_sea.10.b:0 "いいえ、我々がこの地域を直接支配する方が良いでしょう。"
 me_egypt_1_sea.10.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_10$#!」が#G 完了#!!しました。"
 me_egypt_1_sea.11.t:0 "新たなヘレニック同盟"
 me_egypt_1_sea.11.desc:0 "ギリシャ人たちは、共有された文化を誇りに思いながらも、個々の都市の自治と自由を重んじ、政治的に団結したことはありませんでした。ペルシアの侵攻の危険のような、極度の必要性に迫られた状況だけが彼らを結びつけましたが、そのような同盟は常に非常に不安定で短命でした。\n\nこの精神構造が、アレクサンドロスの帝国とその後継者たちの支配という増大する潮流に対して、彼らを分裂させ、弱体化させました。だからこそ、ギリシャ人たちはついに[ROOT.GetCountry.GetRuler.GetName]を選び、彼らを結集させ、導くことを託したのです。彼らは我らがバシレウスを解放者であり保護者と見なし、東方の敵と戦うために再び団結したギリシャを夢見ています。"
 me_egypt_1_sea.11.a:0 "その通り！今日、ヘレニック同盟が再び誕生します。"
 me_egypt_1_sea.11.a.tt:0 "#Y ヘレニック同盟#!を封臣国として創設します。"
 me_egypt_1_sea.11.a.tt.2:0 "地中海全域の[GetCulture('macedonian').GetCultureGroup.GetName|Y]文化の人々は、我々に満足するでしょう。"
 me_egypt_1_sea.11.a.tt.3:0 "我々が所有するか、または属国が所有する[GetProvince('(int32)427').GetArea.GetRegion.GetName|Y]および[GetProvince('(int32)389').GetArea.GetName|Y]のすべての領土は、#Y ヘレニック同盟#!に帰属するようになります。"
 me_egypt_1_sea.11.b:0 "ギリシャ人は何も信用できません。現状を変えるのはやめましょう。"
 me_egypt_1_sea.11.b.tt:0 "地中海全域の[GetCulture('macedonian').GetCultureGroup.GetName|Y]文化の人々は、我々に不満を抱くでしょう。"
 me_egypt_1_sea.11.b.tt.2:0 "我々のギリシャ人の臣民は失望するでしょう。"
 me_egypt_1_sea.11.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_11$#!」が#G 完了#!!しました。"
 me_egypt_1_sea.12.t:0 "ロドス宮廷：ロドスの成長"
 me_egypt_1_sea.12.desc:0 "ロドス人たちは、時の初めから神々に祝福されてきました。彼らの島は、大陸ギリシャ、エーゲ海諸島、小アジア、そして東方をつなぐ理想的な架け橋です。豊かで人口密度が高いほどに大きく、しかし支配や防衛が困難になるほどではない[GetProvince('(int32)266').GetName]は、何世紀にもわたって繁栄してきました。\n\nエーゲ海の入り口に位置し、この地域の主要な交易路にあるその場所は、我々の注意を惹きつけており、[GetCharacter('(int32)38').GetName]を撃退した揺るぎない勇気は、適切な報酬に値します。\n\nこの島をこの地域における我々の拡大への重要な足がかりとするため、我々が[GetProvince('(int32)266').GetName]の発展に貢献することはふさわしいでしょう。"
 me_egypt_1_sea.12.a:0 "始めましょう！"
 me_egypt_1_sea.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]は[GetProvince('(int32)266').GetName]で建設プログラムを開始します。"
 me_egypt_1_sea.13.t:0 "ロドス宮廷"
 me_egypt_1_sea.13.desc:0 "島の様相を一変させた長年の投資と作業を経て、[GetProvince('(int32)266').GetName]はついに我々の帝国の北の首都と呼ばれるにふさわしいものとなりました！\n\n近代的な建物と美しい彫像が都市を飾り、難攻不落の要塞によって守られています。我々の最も優秀な知識人たちがロドスの学術院に集まり、既知の世界中からの品物がロドスの市場で見つかり、この都市は今やいつでも我らがバシレウスの訪問を受け入れる準備ができています！"
 me_egypt_1_sea.13.a:0 "これは喜ばしい結果です。"
 me_egypt_1_sea.13.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_8$#!」が#G 完了#!!しました。"
 me_egypt_1_sea.14.t:0 "キプロスのドック：キプロスへの投資"
 me_egypt_1_sea.14.desc:0 "美しい[aphrodite_scope.GetName]の生誕地である[GetProvince('(int32)331').GetArea.GetName]は、その女神の美しさを共有しています。しかし、我々にとって本当に重要なのは、シリアと小アジアの両方の海岸を監視することを可能にする、その有利な位置と港です。\n\n島は内陸地域よりも守りやすいですが、[GetProvince('(int32)331').GetArea.GetName]の港湾インフラと貿易経済を拡大しなければ、それだけでは不十分でしょう。"
 me_egypt_1_sea.14.a:0 "やりましょう！"
 me_egypt_1_sea.14.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]は[GetProvince('(int32)331').GetArea.GetName]で建設プログラムを開始します。"
 me_egypt_1_sea.15.t:1 "キプロスのドック：キプロスの港湾"
 me_egypt_1_sea.15.desc:0 "昨年、島全体、特に[GetProvince('(int32)331').GetArea.GetName]の主要な港に建設現場が出現しました。今や作業は完了し、より豊かで生産性の高い[GetProvince('(int32)331').GetArea.GetName]は、[ROOT.GetCountry.GetRuler.GetName]の視察を受ける準備ができています。"
 me_egypt_1_sea.15.a:0 "これは成功でした。"
 me_egypt_1_sea.15.a.tt:0 "もし未所有であれば、[GetProvince('(int32)334').GetName|Y]、[GetProvince('(int32)331').GetName|Y]、および鉱山を持つ[GetProvince('(int32)331').GetArea.GetName|Y]内のすべての領土は、今や[GetCountry('EGY').GetName]に帰属します。"
 me_egypt_1_sea.15.a.tt.2:0 "また、[GetProvince('(int32)334').GetName|Y]は「#Y $cyprian_docks_modifier$#!」を獲得します。"
 me_egypt_1_sea.15.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_9$#!」が#G 完了#!!しました。"
 me_egypt_1_sea.16.t:0 "アレクサンドリアの造船所：アレクサンドリアの港"
 me_egypt_1_sea.16.desc:0 "エジプトが長期間にわたり内陸ビジネスに焦点を当ててきた主な理由の一つは、航海に適した木材が完全に不足していたことです。パピルスの茎は、何千年もの間、ナイル川を上り下りして物資や人々を運んできた軽くて操縦しやすいボートを作りますが、外洋に立ち向かうには全く不十分です。\n\n我々は貿易を通じて[GetProvince('(int32)516').GetName]への木材の安定した収入を確保しました。今こそ、かつてないほど大きな船を建造して波に挑む時です！"
 me_egypt_1_sea.16.a:0 "よくやりました。"
 me_egypt_1_sea.16.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_1$#!」が#G 完了#!!しました。"
 me_egypt_1_sea.16.a.tt:0 "[GetProvince('(int32)529').GetName|Y]と[GetProvince('(int32)517').GetName|Y]も「#Y $alexandria_shipyard_modifier$#!」を獲得します。"
 me_egypt_1_sea.17.t:0 "安全な航路：海賊行為の根絶"
 me_egypt_1_sea.17.desc:0 "海賊は何世紀にもわたってナイル川、地中海、そして紅海を苦しめてきました。彼らはすべての地元勢力の弱さや自己満足のおかげで繁栄しました。\n\n海賊行為を完全に根絶することは不可能な偉業ですが、我々は沿岸の入り江から海賊を根絶することで、それを再び制御下に置くことに成功しました。当然ながら、他国からの海賊と戦う必要はまだありますが、我々のメッセージは明確です。[GetCountry('EGY').GetName]では海賊は歓迎されません。"
 me_egypt_1_sea.17.a:0 "我々はこの功績を誇りに思うことができます。"
 me_egypt_1_sea.17.a.tt:0 "提督#Y Kallikrates#!が#Y $mare_aegyptum_area$#!に出現します。"
 me_egypt_1_sea.17.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_2$#!」が#G 完了#!!しました。"
 me_egypt_1_sea.18.t:0 "島嶼連合：エーゲ海諸島に平和を"
 me_egypt_1_sea.18.desc:1 "[GetProvince('(int32)1915').GetArea.GetName]は、アレクサンドロスの死以来、長らく争われてきました。海に対する我々の関心は強いですが、[GetCharacter('(int32)37').GetPraenomen]が息子である[GetCharacter('(int32)38').GetPraenomen]を派遣し、エーゲ海諸島に非常に条件付きの友好を申し出たとき、彼の野心も同様に強かったのです。拒否できなかった島々は降伏しましたが、その後、[ROOT.GetCountry.GetRuler.GetName]を救世主および平和をもたらす者と見なし、彼らは失望しませんでした。\n\n今やほとんどの島々が我々の保護下にあるため、我々はエーゲ海全域における我々の地位を確固たるものにすべきです！"
 me_egypt_1_sea.18.a:0 "前進！"
 me_egypt_1_sea.18.a.tt:0 "もし未所有または属国が所有していない場合、[GetCountry('EGY').GetName]は[GetProvince('(int32)7901').GetName|Y]、[GetProvince('(int32)283').GetName|Y]、[GetProvince('(int32)1974').GetName|Y]、[GetProvince('(int32)266').GetName|Y]、[GetProvince('(int32)331').GetName|Y]、[GetProvince('(int32)1989').GetName|Y]、および[GetProvince('(int32)1973').GetName|Y]に対する請求権を獲得します。\n提督#Y Bakchon#!が#Y $mare_aegaeum_area$#!に出現します。"
 me_egypt_1_sea.18.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_3$#!」が#G 完了#!!しました。"
 me_egypt_1_sea.19.t:0 "海軍力：最強の艦隊"
 me_egypt_1_sea.19.desc:0 "トロイへ航海した強大なアガメムノンでさえ、これほど威圧的な艦隊を指揮しませんでした。もし我々のすべての船が一箇所に集められたなら、帆が地平線を覆い隠すでしょう！\n\n時間、エネルギー、そして金がかかりましたが、我々の王立艦隊はついに完成し、あらゆる挑戦を引き受け、地中海の隅々まで我々の影響力と力をもたらす準備ができています。"
 me_egypt_1_sea.19.a:0 "[GetCountry('EGY').GetName]は恐るべき敵です。"
 me_egypt_1_sea.19.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_4$#!」が#G 完了#!!しました。"
 me_egypt_1_sea.20.t:0 "エーゲ海の守護者：エーゲ海の支配"
 me_egypt_1_sea.20.desc:0 "かつてエーゲ海の完全な支配権を得ようとしたのは、[GetCharacter('(int32)37').GetName]とその息子[GetCharacter('(int32)38').GetPraenomen]だけでした。彼らが失敗した場所で成功したのは、[ROOT.GetCountry.GetRuler.GetName]だけです。\n\n今や、エーゲ海の数多くの島々はすべて我々の保護下にあり、初めて同じ旗の下で平和と安全の恩恵を受けています。島民たちは、我々の到着を祭りや神々への供物で祝っています！"
 me_egypt_1_sea.20.a:0 "やってやったぞ、[GetCharacter('(int32)37').GetPraenomen]、この老いぼれめ！"
 me_egypt_1_sea.20.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_5$#!」が#G 完了#!!しました。"
 me_egypt_1_sea.21.t:0 "アジアの港：安全な飛び地"
 me_egypt_1_sea.21.desc:0 "東地中海の最大の島に対する我々の支配を確立し、小アジアにいくつかの海軍基地を確保した今、この地域における我々の地位は保証され、我々の力は成長し続けています！\n\nしかし、自己満足に陥るべきではありません。アジアにおける我々の領土はエジプトから遠く、防衛が困難であり、もし我々が海の覇権を失えば、完全に孤立してしまうでしょう。"
 me_egypt_1_sea.21.a:0 "続けましょう。"
 me_egypt_1_sea.21.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_6$#!」が#G 完了#!!しました。"
 me_egypt_1_sea.22.t:0 "ギリシャの足がかり：古代の伝統の守護者"
 me_egypt_1_sea.22.desc:0 "かつて海軍力と海洋帝国で有名だったアテナイ人たちは、我々の優位性を認め、彼らの存続を我々に委ねています。\n\n我々は、ギリシャの自由と自治の守護者としての彼らの使命を謙虚に受け継ぎ、共通の敵や新たな侵略者に対してギリシャの大義を支援することを約束します。"
 me_egypt_1_sea.22.a:0 "これは大変な名誉です。"
 me_egypt_1_sea.22.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_7$#!」が#G 完了#されました！！"
 me_egypt_1_sea.23.t:0 "ギリシャの拠点：サロニコス湾の確保"
 me_egypt_1_sea.23.desc:0 "我々は[GetProvince('(int32)416').GetName]近郊のいくつかの要塞化された海軍基地を確保しました。人口は少なく、資源的にも特に魅力的ではありませんが、これらの領土はギリシャにおける我々の地位を強化するためにかなりの戦略的価値を持っています。\n\nこの地域全体が我々の直接的な支配下に置かれたため、我々の船は安全であり、敵が今や我々をギリシャから追い出すのは困難となるでしょう！"
 me_egypt_1_sea.23.a:0 "よくやった。"
 me_egypt_1_sea.23.a.tt:0 "[GetProvince('(int32)438').GetArea.GetName|Y]、[GetProvince('(int32)416').GetArea.GetName|Y]および[GetProvince('(int32)440').GetArea.GetName|Y]の領有区域はすべて、「#Y $greek_stronghold_secured$#!」を獲得します"
 me_egypt_1_sea.23.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_12$#!」が#G 完了#されました！！"
 me_egypt_1_sea.24.t:0 "クレモニデス戦争：ギリシャの解放"
 me_egypt_1_sea.24.desc:0 "成し遂げられました。\n\n[ROOT.GetCountry.GetRuler.GetName]の卓越した指導の下、ギリシャはついにアレクサンドロスの後継者たちによる抑圧的な支配と干渉から解放され、もはや彼らの主要な戦場となることはありません。\n\nこの日より、ギリシャ全土は我々の保護の下で自由と自治を享受するでしょう！伝統と信仰は尊重され、ギリシャ人たちは歴史を通じて絶えず苦しめられてきた局地的な戦争から解放され、ついに前例のない繁栄を知ることになるでしょう。"
 me_egypt_1_sea.24.a:0 "万歳！"
 me_egypt_1_sea.24.a.tt.1:0 "[GetCountry('EGY').GetName]は[GetProvince('(int32)379').GetArea.GetRegion.GetName|Y]（[GetProvince('(int32)379').GetName|Y]、[GetProvince('(int32)393').GetName|Y]、および[GetProvince('(int32)365').GetName|Y]）に対する請求権を獲得します。"
 me_egypt_1_sea.24.a.tt.2:0 "[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]および[GetProvince('(int32)391').GetArea.GetName|Y]の領有州はすべて、「#Y $egypt_free_greece$#!」を獲得します"
 me_egypt_1_sea.24.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_13$#!」が#G 完了#されました！！"
 me_egypt_1_sea.25.t:0 "アレクサンドロスの玉座"
 me_egypt_1_sea.25.desc:0 "[GetProvince('(int32)379').GetName]が陥落し、それに伴いマケドニアの古代の首都であり、マケドニア王家の先祖代々の墓所である[GetProvince('(int32)428').GetName]もまた陥落しました。\n\n[ROOT.GetCountry.GetRuler.GetName]は、アレクサンドロスの失われた帝国に対する彼の家系の主張の正当性を証明し、今やアレクサンドロスの玉座に座っています。かつて夢でしかなかったことが、今や手の届くところにあるようです。\n\n我々の次なる一歩は、アレクサンドロスの帝国の再統一となるでしょう。"
 me_egypt_1_sea.25.a:0 "前進せよ！"
 me_egypt_1_sea.25.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_14$#!」が#G 完了#されました！！"
 me_egypt_1_sea.26.t:0 "地中海の覇者"
 me_egypt_1_sea.26.desc:0 "これは祝うに値する偉業です。\n\n東地中海は完全に我々の支配下にあります。我々の船は誰にも邪魔されずに航行し、すべての港で歓迎され、商人は遠隔の地から安全に旅をし、ギリシャ人たちは我々の保護の下で自由を祝い、海沿いのすべての都市は我々がもたらした平和を喜んでいます。\n\n海における我々の力は限界を知りません。"
 me_egypt_1_sea.26.a:0 "我々の偉業を祝いましょう！"
 me_egypt_1_sea.26.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_final$#!」が#G 完了#されました！！"
 me_egypt_1_sea.27.t:0 "ロドスの問題：ロドスへの提案"
 me_egypt_1_sea.27.desc:0 " [GetProvince('(int32)266').GetName]の問題は、再び[ROOT.GetCountry.GetRuler.GetPraenomen]の検討対象となりました。\n\nこの豊かな島は、我々の王国が若く、後継者たちの間の争いが始まったばかりの頃からの友でした。ロドス人たちは、[GetCharacter('(int32)37').GetName]の息子である[GetCharacter('(int32)38').GetPraenomen]による長い包囲という代償を払いましたが、この試練を乗り越え、我々の王国とアンティゴノスの間を分断する絶え間ない争いの間で、自らの安全で中立な地位を確保しました。長年が経過し、この均衡が長く続くことはできないということが日増しに明らかになっています。[GetProvince('(int32)266').GetName]は、地中海の競合する勢力に放置されるにはあまりにも魅力的で、そしてあまりにも弱い獲物です。\n\n我々は迅速に行動し、自らのために別の安全な港を確保する必要があります。[ROOT.GetCountry.GetRuler.GetPraenomen]の宮廷は同意しています。我々は[GetProvince('(int32)266').GetName]に使節団を送り、贈り物を持参し、公式に島への保護を申し出るべきです。"
 me_egypt_1_sea.27.a:0 "ロドス人たちが賢明な選択をすることを願いましょう。"
 me_egypt_1_sea.27.a.tt:0 "我々は[GetProvince('(int32)266').GetName|Y]に使節団を送ります。回答を受け取るまでに約一ヶ月かかるでしょう。"
 me_egypt_1_sea.28.t:0 "ロドスの問題：アンティゴノス朝の保護"
 me_egypt_1_sea.28.desc:0 "残念ながら、我々の申し出は遅すぎました。[GetProvince('(int32)266').GetName]はすでに[GetCountry('PRY').GetName]の保護下にあり、我々の側に引き入れることはできません。\n\nしかし、この島は地中海支配という我々の政策にとってあまりにも重要であり、[GetProvince('(int32)266').GetName]の中立性に関する合意に対するこの公然たる違反を受け入れることはできません。\n\n今や、実行可能な選択肢は一つしかありません。"
 me_egypt_1_sea.28.a:0 "戦争だ！"
 me_egypt_1_sea.28.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_15$#!」が#G 完了#されました！！"
 me_egypt_1_sea.29.t:0 "ロドスの問題：外国の関与"
 me_egypt_1_sea.29.desc:0 "残念ながら、我々の申し出は遅すぎました。[GetProvince('(int32)266').GetName]はすでに[rhodes_owner_egypt_29.GetName]の保護下にあります。\n\nしかし、この島は地中海支配という我々の政策にとってあまりにも重要であり、ロドス人たちが外国の勢力の奴隷となることを受け入れることはできません。\n\n今や彼らを解放するための実行可能な選択肢は一つしかありません。"
 me_egypt_1_sea.30.t:0 "ロドスの問題：不安定な同盟"
 me_egypt_1_sea.30.desc:0 "ロドスとの関係は過去数年間で着実に悪化し、我々の保護の申し出がロドス人の間で大きな混乱を引き起こすほどになりました。\n\n議論は丸一ヶ月にわたって激しく行われましたが、彼らはついに合意に達しました。\n\n彼らは我々の自由と安全への懸念に感謝していますが、国内にいる我々の反対派の数が相当なため、もしロドスが我々の提案を受け入れれば、容易に内戦を引き起こすでしょう。代わりに、彼らは我々に同盟を申し出ています。これは彼らの市民に我々の慈悲を示すことになり、我々全員に意見の相違を解決するための時間を与えるでしょう。"
 me_egypt_1_sea.30.a:0 "期待していたものではありませんが、出発点としては良いでしょう。"
 me_egypt_1_sea.31.t:0 "ロドスの問題：保護の受諾"
 me_egypt_1_sea.31.desc:0 "我々はロドス人から回答を受け取りました。彼らは我々の寛大な保護の申し出を受け入れます！\n\nこの日より、彼らは我々の封臣と見なされ、我々の保護を享受し、我々の戦争を支援し、そしておそらくいつの日か、完全に我々の栄光ある帝国に統合されるでしょう。[GetProvince('(int32)266').GetName]は、間違いなくギリシャ世界で最も豊かで美しい都市の一つとなり、我々は彼らを、我々の王冠のもう一つの宝石として、両手を広げて歓迎します。"
 me_egypt_1_sea.31.a:0 "成功です！"
 me_egypt_1_sea.32.t:0 "ロドスの宮廷：ガラス工房"
 me_egypt_1_sea.32.desc:0 "[GetProvince('(int32)266').GetName]は、ギリシャ地中海における最も古いガラスの輸入業者および生産者の一つとして常に認識されてきました。豪華なガラス製品やその他のユニークなガラス製品は、ロドスの工房から何世紀にもわたって広範囲に広まっています。この島への感謝を示す良い方法は、地元の貿易を支援することでしょう。また、ガラスの生産増加は、[GetProvince('(int32)266').GetName]の最も重要な貿易相手国である我々にとっても利益となります。"
 me_egypt_1_sea.32.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]は最高級のガラス製品のみを使用すべきです。"
 me_egypt_1_sea.32.a.tt:0 "ガラスを生産する領有州はすべて、「#Y $egypt_rhodian_glass_masters$#!」を獲得します"
 me_egypt_1_sea.32.b:0 "ガラスは必要ありません。すぐに割れてしまいます！"
 me_egypt_1_sea.33.t:0 "ロドスの宮廷：ロドス失陥！"
 me_egypt_1_sea.33.desc:0 "[GetCountry('EGY').GetName]にとって、実に悲しい日です。我々は[GetProvince('(int32)266').GetName]の支配権を失い、それに伴い地中海の首都とするという我々の夢も失われました。\n今すぐ[GetProvince('(int32)266').GetName]を取り戻さない限り、他の誰かが我々の投資の恩恵を享受するでしょう！\n\nいずれにせよ、投資プロジェクトの進行は停滞しています。敵の金庫に資金を注ぎ込みたくはありません！"
 me_egypt_1_sea.33.a:0 "くそっ！"
 me_egypt_1_sea.33.a.tt:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_8$#!」は#R 回避#されました！！"
 me_egypt_1_sea.34.t:0 "キプロスのドック：キプロス失陥！"
 me_egypt_1_sea.34.desc:0 "我々は神々の寵愛を失いました。\n\n我々が[GetProvince('(int32)331').GetArea.GetName]の支配権を放棄したことに[aphrodite_scope.GetName]は嫌悪して顔を背け、島を取り戻さない限り、我々のすべての投資は今や異国の民の利益となるでしょう。\n\nしかしながら、その間、我々は投資プログラムを停止しなければなりません。[GetProvince('(int32)331').GetArea.GetName]はもはや支配された属州ではなく、係争地域であるため、我々の金が実際に敵を支援する危険を冒すことはできません！"
 me_egypt_1_sea.34.a:0 "これはまずい..."
 me_egypt_1_sea.34.a.tt:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_9$#!」は#R 回避#されました！！"
 me_egypt_1_sea.35.t:0 "ロドスの問題：ロドスの支配者"
 me_egypt_1_sea.35.desc:0 "成長する帝国のニーズにとって、外交手段は時にあまりにも遅すぎます。我々は、あの傲慢なロドスの政治家たちが国際外交の最善の道筋を決定するのを待つことができず、自らの手で事態を掌握しました。\n\n今や我々自身が[GetProvince('(int32)266').GetName]を支配しており、ロドス人たちは自決権を失いました。我々の使節団はまもなく手ぶらで戻ってくるでしょう。彼らと共に送った金は惜しいですが、ロドス人たちに少なくともその一部を返還させることができるかもしれません。"
 me_egypt_1_sea.35.a:0 "こうあるべきです。"
 me_egypt_1_sea.35.a.tt:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_15$#!」は#R 回避#されました！！"
 me_egypt_1_sea.36.t:0 "制海権獲得！"
 me_egypt_1_sea.36.desc:0 "地中海にはもはや敵はいません！今や、我々が波の上で握る力に挑戦できるのはポセイドンのみです。我々は最大の艦隊を支配し、すべての島々が我々の意志に屈して我々の保護を祝い、敵はいつ、どこで次に攻撃を受けるかを知らず、しかし敗北を予見しながら海を凝視しています。ミノスの時代以来、誰も海上でこれほどの偉大な栄光を達成した者はいません！"
 me_egypt_1_sea.36.a:0 "おめでとうございます！"
 me_egypt_1_sea.36.a.tt.end:1 "ミッション「#Y $egypt_mission_1_sea$#!」が#G 完了#されました！！"
 me_egypt_1_sea.37.t:0 "ロドスの問題：武力による解決"
 me_egypt_1_sea.37.desc:0 "成長する帝国のニーズにとって、外交手段は時にあまりにも遅すぎます。我々は、あの傲慢なロドスの政治家たちが国際外交の最善の道筋を決定するのを待つことができず、自らの手で事態を掌握しました。\n\n我々は戦争を通じて[GetProvince('(int32)266').GetName]の支配権を獲得し、ロドス人たちは自決権を失うでしょう。我々の使節団はまもなく手ぶらで戻ってくるでしょう。彼らと共に送った金は惜しいですが、都市を略奪することで取り戻せるかもしれません。"
 me_egypt_1_sea.37.a:0 "我々は力ずくで彼らを征服するでしょう！"
 me_egypt_1_sea.37.a.tt:0 "ミッションタスク「#Y $egypt_mission_1_sea_task_15$#!」は#R 回避#されました！！"
 me_egypt_2_pharaoh.1.t:0 "王都：アレクサンドロスの都市"
 me_egypt_2_pharaoh.1.desc:0 "アレクサンドロスは、ナイル川デルタに位置し、地中海に二つの天然の港を持つ理想的な場所に、エジプトの[GetProvince('(int32)516').GetName]を建設しました。彼は、エジプトの新たな支配者であるマケドニア人のための新しいヘレニックな首都、ナイル川とギリシャ世界を結ぶ架け橋となる都市を構想しました。彼はその建設後、二度とこの都市を見ることはありませんでした。\n\nしかし、もしアレクサンドロスが今の都市を見ることができたなら、彼は自らの構想した[GetProvince('(int32)266').GetName]を認識するだろうと我々は確信しています。"
 me_egypt_2_pharaoh.1.a:0 "夢が実現しました。"
 me_egypt_2_pharaoh.1.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_1$#!」が#G 完了#されました！！"
 me_egypt_2_pharaoh.2.t:0 "ナイルの贈り物：ヘプタノミスの大事業"
 me_egypt_2_pharaoh.2.desc:0 "[GetProvince('(int32)543').GetArea.GetName]への我々の投資が実を結んでいます。大規模な灌漑と運河建設の事業により、この地域の様相を一変させ、モイリス湖から肥沃な土地を干拓するためのダムさえ建設しました。\n\n今や、農場と農業用地が地域全体に広がり、我々の食糧生産を大幅に増加させています。この新しい農地は、ギリシャ人やマケドニア人の入植者を引きつけるに違いなく、我々の退役軍人の地位を規定する上で極めて重要な資産となる可能性があります。"
 me_egypt_2_pharaoh.2.a:0 "[GetCountry('EGY').GetName]は繁栄します！"
 me_egypt_2_pharaoh.2.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_2$#!」が#G 完了#されました！！"
 me_egypt_2_pharaoh.3.t:0 "地中海の玄関口：賑わう市場"
 me_egypt_2_pharaoh.3.desc:0 "[GetProvince('(int32)516').GetName]は、デルタ経済の鼓動する心臓となることを意図されています。しかし、他にも大きな可能性を秘めた港や都市があり、我々は賢明にも二つの都市を投資対象として選びました。\n\n[GetProvince('(int32)515').GetName]は古代ギリシャの植民都市であり、常にエジプトとギリシャ間の主要な商業拠点でした。何世紀にもわたり、この都市はより大きく豊かになりました。伝統的なエジプトの政策は彼らを孤立した例外として容認していましたが、地中海世界に焦点を当てた国際的な王国である我々は、彼らに世界的な舞台を提供するでしょう。\n\n[GetProvince('(int32)529').GetName]は、より小さな集落であるにもかかわらず、同様の歴史を持っています。伝承によれば、この地に定住した最初のギリシャ商人は、この海岸で亡くなったとされるメネラオスの水先案内人の名にちなんでこの地を名付けました。それ以来、ナイル川から来る交易品は定期的に[GetProvince('(int32)529').GetName]からギリシャへと船出しています。地元コミュニティへの我々の支援は、彼らの貿易の拡大に確実に貢献するでしょう。"
 me_egypt_2_pharaoh.3.a:0 "我々は豊かになるでしょう！"
 me_egypt_2_pharaoh.3.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_3$#!」が#G 完了#されました！！"
 me_egypt_2_pharaoh.4.t:0 "クレルコス（分封植民者）"
 me_egypt_2_pharaoh.4.desc:0 "モイリス湖から干拓された新しい土地、そしてより広範にはナイル川岸における我々の植民地化は順調に進んでいます。\n\nギリシャ人やマケドニア人の退役軍人が着実にこの地域に移住し定住しており、これは経済的利益だけでなく、この地域における[hellenic_culture_group_scope.GetName]文化の広がりを増加させることにもつながるでしょう！"
 me_egypt_2_pharaoh.4.a:0 "また一つ問題が解決しました。"
 me_egypt_2_pharaoh.4.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_4$#!」が#G 完了#されました！！"
 me_egypt_2_pharaoh.5.t:0 "賢者の都市：アレクサンドリアの図書館"
 me_egypt_2_pharaoh.5.desc:0 "図書館が増えれば、王国全土およびそれ以外の地域から最高の知識人たちが集まってくるに違いありません！さらに、我々の貴族たちは世界のあらゆる知識へのアクセスが増えることを喜び、彼らの文官としての技能を磨くことができるでしょう。\n\n首都に世界をリードする文化センターを創設することの利点は否定できません。我々の宮廷は興奮に満ちており、一部の学者たちは、いつの日か[GetProvince('(int32)516').GetName]が人類史上最大の図書館を持ち、世界中のすべての知識を集めることをすでに夢見ています！"
 me_egypt_2_pharaoh.5.a:0 "新しい図書館を建設しましょう！"
 me_egypt_2_pharaoh.5.b:0 "我々の臣民はすでに世界で最も識字率が高いです。"
 me_egypt_2_pharaoh.6.t:0 "賢者の都市：アレクサンドリアの学術院"
 me_egypt_2_pharaoh.6.desc:0 "世界で最も優秀な知識人たちが、[GetProvince('(int32)516').GetName]の学術院で学ぶために集まるでしょう！彼らは仲間と知識を共有し、最も著名な哲学者と議論し、行政と戦争における最良の慣行を学びます。彼らは学術的な詩を書き、我々の民に不滅の栄光をもたらすための驚くべき新しい方法を発明するでしょう！"
 me_egypt_2_pharaoh.6.a:0 "新しい学術院を建設しましょう！"
 me_egypt_2_pharaoh.6.b:0 "我々の研究はすでに比類なきものです。"
 me_egypt_2_pharaoh.7.t:0 "賢者の都市：研究への資金提供"
 me_egypt_2_pharaoh.7.desc:0 "図書館や学術院は、我々が適切に資金を提供しなければ、成果が少なくなるでしょう。ほとんどの知識人は貴族の出身であり、自らを支える手段を持っていますが、王室からの資金提供は、我々の研究を前進させるための素晴らしいインセンティブとなります！\n\n王室の庇護を受けることは名誉なことであり、研究者たちがその任務において最善を尽くすよう確実に促すでしょう。"
 me_egypt_2_pharaoh.7.a:0 "我々は研究にもっと投資すべきです！"
 me_egypt_2_pharaoh.7.b:0 "我々の金は他の場所で使った方が良いでしょう。"
 me_egypt_2_pharaoh.8.t:0 "賢者の都市"
 me_egypt_2_pharaoh.8.desc:0 "我々の初代バシレウスである[GetCharacter('(int32)42').GetName]は、アレクサンドロスの歴史家であり、彼のアレクサンドロス遠征の歴史は、すぐに彼に客観的で誠実な作家および学者としての名声をもたらしました。彼の文学への評価は、彼の治世と後継者たちの治世の方向性を定めました。[GetCountry('EGY').GetName]はディアドコイの世界におけるギリシャ文化の主導的な力となり、[GetProvince('(int32)516').GetName]はその至宝となるでしょう。\nこの野心的なプロジェクトには時間がかかり、安くはありませんが、その恩恵は永続的であり、我々のバシレウスたちは、後世の世代に芸術と文化の史上最高の庇護者として記憶されるでしょう！"
 me_egypt_2_pharaoh.8.a:0 "これを始めましょう！"
 me_egypt_2_pharaoh.8.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]は、[GetProvince('(int32)516').GetName|Y]の文化産出量を増加させるための建設プロジェクトを開始します。"
 me_egypt_2_pharaoh.9.t:0 "賢者の都市：我々の文化の首都"
 me_egypt_2_pharaoh.9.desc:0 "我々は重要な目標を達成しました。\n\n[ROOT.GetCountry.GetRuler.GetName]の投資のおかげで、[GetProvince('(int32)516').GetName]はかつてないほど美しくなりました。我々の領土全土から最も有望な頭脳が[GetProvince('(int32)516').GetName]の学術院で知恵を磨きに来ており、我々の研究者たちは世界中から詩や技術的な知識を[GetProvince('(int32)516').GetName]の図書館に集め、哲学者は[GetProvince('(int32)516').GetName]の庭園を散策し、数学者は[GetProvince('(int32)516').GetName]の宮殿のために驚くべき水利施設を設計し、至る所で文化が花開いています！"
 me_egypt_2_pharaoh.9.a:0 "アレクサンドリアの文化はただただ素晴らしい。"
 me_egypt_2_pharaoh.9.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_5$#!」が#G 完了#されました！！"
 me_egypt_2_pharaoh.10.t:0 "賢者の都市：アレクサンドリア失陥！"
 me_egypt_2_pharaoh.10.desc:0 "我々の栄光ある首都はもはや我々の手にはありません！\n\nこれはそれ自体が大きな不名誉ですが、都市の文化的装飾プロジェクトを一時的に断念しなければならないことも意味します。敵が[GetProvince('(int32)516').GetName]を占領しているため、そこに何も建設することはできず、[GetProvince('(int32)416').GetName]を凌駕するギリシャ文化の新しい首都という我々の夢は、今や中断されました。\n\n我々はできるだけ早く[GetProvince('(int32)516').GetName]を取り戻す必要があります！"
 me_egypt_2_pharaoh.10.a:0 "武器を取れ！"
 me_egypt_2_pharaoh.10.a.tt:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_5$#!」は#R 回避#されました！！"
 me_egypt_2_pharaoh.11.t:0 "官僚制の都市：国勢調査の改革"
 me_egypt_2_pharaoh.11.desc:0 "エジプトの天然資源（主に農業関連）の搾取は、常にエジプト経済、そしてファラオの権力と成功の基盤でした。古代、ファラオは臣民の労働力を利用するために情報を集めていましたが、貨幣による課税はありませんでした。一方で、現物（主に農産物）での徴収は土地調査に基づいて行われていたため、土地調査は一般的でした。\n\nしかし、近代国家にはより洗練された行政手段が必要です。特に、アレクサンドロスがエジプトに初めて貨幣経済を導入しましたが、その毛細管的な普及を確保することは、我々の王国にとって極めて重要です。\nまず、我々は貨幣課税と土地調査の基礎とするための最新の国勢調査が必要です。全てのデータは地方で収集され、その後、[GetProvince('(int32)516').GetName]にある中央行政機関によって集積・保存されるべきです。"
 me_egypt_2_pharaoh.11.a:0 "これこそ近代国家のあり方です。"
 me_egypt_2_pharaoh.11.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]は、エジプトの課税制度の大規模な改革に投資します。"
 me_egypt_2_pharaoh.12.t:0 "官僚制の都市：改革完了"
 me_egypt_2_pharaoh.12.desc:0 "昨年、我々は臣民から国勢調査と土地の両方に関するデータを収集しました。今こそ、これらのデータによって可能になった新しい徴税システムを適用する時です。\n\nまず、我々は新しい人頭税（例えば塩税）を導入できます。これは働く男性だけでなく、全ての人々が支払うものです。次に、王室と民間の両方の役人を関与させることで、より効率的な徴税方法を導入できます。最後に、歳入法は我々の公式な土地調査の結果を反映して調整することが可能です。\n\n我々の中央官僚はこれまで以上に多忙で数も増えましたが、システムはかつてないほど効率的になりました。"
 me_egypt_2_pharaoh.12.a:0 "税は必要悪です。"
 me_egypt_2_pharaoh.12.a.tt:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_6$#!」が#G 完了#!!しました。"
 me_egypt_2_pharaoh.13.t:0 "世界貿易の中心地：商業の繁栄"
 me_egypt_2_pharaoh.13.desc:0 "デルタ地帯は、地中海と、伝統的にナイル川を中心に内陸に焦点を当ててきたエジプトとの自然な接点です。\n\n国を地中海に開放することは、軍事、政治、経済の観点から我々の最大の利益となりました。我々の主な焦点は引き続き[GetProvince('(int32)516').GetName]にありますが、デルタ地帯は広く、そのほとんどの支流沿いに豊かな都市や交易拠点が成長しています。\n\nこの地域全体に投資したことは、我々にとって賢明な一手でした。国際貿易は今やかつてないほど繁栄しており、商船が毎日我々の海岸を出入りし、遠い土地からの珍しい商品が市場にあふれています。既知の世界のあらゆる場所から商人がデルタ地帯に商品を売りに来ており、ここは間もなく世界貿易の中心地と見なされるでしょう！"
 me_egypt_2_pharaoh.13.a:0 "よくやった。"
 me_egypt_2_pharaoh.13.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_7$#!」が#G 完了#!!しました。"
 me_egypt_2_pharaoh.13.a.tt:0 "#Y $central_delta_area$#!も「#Y $egypt_delta_trade_center$#!」を獲得します。"
 me_egypt_2_pharaoh.14.t:0 "ナイル川貿易：上エジプトのファラオ"
 me_egypt_2_pharaoh.14.desc:0 "[GetProvince('(int32)576').GetArea.GetName]の属州は、伝統的に[GetProvince('(int32)573').GetArea.GetRegion.GetName]と[GetProvince('(int32)591').GetArea.GetRegion.GetName]の境界と見なされています。第一急流からエジプトが始まり、ナイル川はデルタ地帯まで途切れることなく航行可能です。[GetProvince('(int32)576').GetArea.GetName]と[GetProvince('(int32)569').GetArea.GetName]の両地域は、北部よりも人口が少なく、記念碑的な建造物も少ないですが、都市よりも採石場や巨大な墓で知られています。しかし、この地域全体はナイル川貿易にとって極めて重要な接合点です。\n鉄、宝石、陶器、綿、香辛料、珍しい動物をもたらす南からの全ての商人は、ここの我々の港を通過し、通行料と関税を支払わなければなりません。この地域に適切なインフラを整備することは、通過する国際貿易の量を増やし、より具体的には、そこからの我々の収益を増やすために必要なステップでした。"
 me_egypt_2_pharaoh.14.a:0 "メロエの剣は最高です。"
 me_egypt_2_pharaoh.14.a.tt:0 "[GetProvince('(int32)576').GetArea.GetName|Y]および[GetProvince('(int32)569').GetArea.GetName|Y]の領有区域はすべて、#Y $egypt_border_trade_nubia$#!を獲得します"
 me_egypt_2_pharaoh.14.a.tt.2:0 "もし既に領有していない場合、[GetCountry('EGY').GetName]は[GetProvince('(int32)576').GetArea.GetName|Y]、[GetProvince('(int32)600').GetArea.GetName|Y]、および[GetProvince('(int32)613').GetArea.GetName|Y]に対する請求権を獲得します。"
 me_egypt_2_pharaoh.14.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_8$#!」が#G 完了#!!しました。"
 me_egypt_2_pharaoh.15.t:0 "神々の都市：アレクサンドリアの神々"
 me_egypt_2_pharaoh.15.desc:0 "ギリシャの神々が我々をこの地に導き、エジプトの神々が我々の到着に微笑みました。\n\nアレクサンドロスがエジプトを征服した際、彼は[GetProvince('(int32)5514').GetName]にある[ammon_scope.GetName]の神託所を訪れました。神はアレクサンドロスの歩みを導き、砂漠に雨を降らせて軍の喉の渇きを癒し、二匹の言葉を話す蛇を送って砂の海を通り抜けさせました。[GetCharacter('(int32)42').GetName]はその場におり、神託の返答を覚えています。それはアレクサンドロスの誕生が、我々が[zeus_scope.GetName]として知る神[ammon_scope.GetName]自身に由来すると示していました。それ以来、アレクサンドロスは神なる父と共にオリンポス山に加わり、彼の墓は[GetProvince('(int32)516').GetName]に建てられました。\n\nこれらの前提の下、我々の権力が神々によって承認されたことは明らかであり、我々の感謝は神々に捧げられます。我々に与えられた神の恩恵を、盛大な宗教祭で祝いましょう！"
 me_egypt_2_pharaoh.15.a:0 "神々に生贄を捧げましょう。"
 me_egypt_2_pharaoh.15.a.tt:0 "我らがバシレウス、[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]が盛大な宗教祭を宣言します！"
 me_egypt_2_pharaoh.16.t:0 "神々の都市：古の神々と新しい神々"
 me_egypt_2_pharaoh.16.desc:0 "この数ヶ月間の宗教的な祝祭は、ギリシャ人であろうとなかろうと、我々の民の信仰心がどれほど深いかを明確に示しました。神々は、かつてないほど多くの生贄の煙を享受し、古い神殿は修復され、新しい神殿が建立されました。\n\nこの祝宴の終結を祝うにあたり、新しい信仰を正式に推進することが適切と思われます。全ての船乗りを庇護する[euploia_scope.GetName]は、我々の海洋事業にもたらした幸運に対して敬意を表されるべきです。\n宮廷内、特に王家に近い一部の声は、この女神が既に我々の前に姿を現したと示唆しています。[SCOPE.sCharacter('lagid_goddess_candidate').GetName]は、我々の間を歩く女神そのものであったというのです！生前、[SCOPE.sCharacter('lagid_goddess_candidate').GetName]は[GetProvince('(int32)534').GetName]の雄羊の神官であり、神格を与えられた彼らの儀式に従って埋葬されました。彼女は我々の国の全ての聖域で客神として崇拝されるべきです！"
 me_egypt_2_pharaoh.16.a:0 "我々はこの新しい信仰を受け入れます。女神が我々全てを祝福してくださいますように！"
 me_egypt_2_pharaoh.16.a.tt:0 "[GetCountry('EGY').GetName]において、[euploia_scope.GetName|Y]の信仰が制定されます。"
 me_egypt_2_pharaoh.16.a.tt.2:0 "女神に特に献身的なKallikrates Boiskidesは、[GetProvince('(int32)3378').GetName|Y]に[euploia_scope.GetName]の聖域の設立を推進します。"
 me_egypt_2_pharaoh.16.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_9$#!」が#G 完了#!!しました。"
 me_egypt_2_pharaoh.17.desc:0 "この数ヶ月間の宗教的な祝祭は、ギリシャ人であろうとなかろうと、我々の民の信仰心がどれほど深いかを明確に示しました。神々は、[GetCountry('EGY').GetName]の全ての集落で、かつてないほど多くの生贄の煙を享受し、古い神殿は修復され、新しい神殿が建立されました。我々の守護者である神聖なるアレクサンドロスと、その父[ammon_scope.GetName]の監視の下、我々の民は神々の共通の恩恵を祝うために集められました。土着のエジプト人とギリシャ・マケドニア人の入植者は、これまでになく親密になり、共通の信仰の必要性がより明白になりました。これは近い将来、我々の行政が考慮すべき事項です。\n\nこの祝宴の終結を祝うにあたり、新しい信仰を正式に推進することが適切と思われます。全ての船乗りを庇護する[euploia_scope.GetName]は、我々の過去の海洋事業にもたらした幸運に対して敬意を表されるべきであり、将来の海上征服において我々を保護するよう祈願されるべきです！"
 me_egypt_2_pharaoh.18.t:0 "驚異の都市：大灯台"
 me_egypt_2_pharaoh.18.desc:0 "完成しました。長年の絶え間ない努力、多大な投資、そして野心的な構想が必要でしたが、#Y ファロス灯台#!がついに完成しました。\n\n空を背景にしたその独特の輪郭は、何マイルも離れた場所から識別でき、その炎は最も明るく燃え、夜を第二の月のように照らします！既知の世界のどこにも、これに匹敵するものは存在しません。[GetProvince('(int32)516').GetName]にある我々の灯台は、我々の民の創意工夫と偉大さの証として永遠に立ち続けるでしょう！"
 me_egypt_2_pharaoh.18.a:0 "ファロス灯台の光が地中海を永遠に照らしますように！"
 me_egypt_2_pharaoh.18.a.tt.end:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_10$#!」が#G 完了#!!しました。"
 me_egypt_2_pharaoh.19.t:0 "驚異の都市：大図書館とムセイオン"
 me_egypt_2_pharaoh.19.desc:0 "完成しました。長年の絶え間ない努力、多大な投資、そして野心的な構想が必要でしたが、#Y ムセイオン#!がついに完成しました。\n\nこのミューズたちへの壮大な神殿は、美と知識の追求に捧げられた建物の集まりに囲まれています。ヘレネス世界中から集まった最高の芸術家、詩人、学者が、既にミューズたちの一員としての地位を確保しようと競い合っています。いつの日か、この崇敬される殿堂は世界の知識の全てを収容するでしょう！"
 me_egypt_2_pharaoh.19.a:0 "我々の文化の光が地中海を永遠に照らすでしょう！"
 me_egypt_2_pharaoh.21.t:0 "プトレマイア祭"
 me_egypt_2_pharaoh.21.desc:0 "この祭りを開催するために、一切の費用が惜しまれることはありませんでした。\n\n[GetCharacter('(int32)42').GetName]とその家族は、我々の国を形作り、これからも形作り続けるでしょう。そしてこの祭りは、ラギド家の寛大さと力を全世界に示しました。\n\n我々の有名な象を含む珍しい交易品や、新しい鎧をまとった兵士たちの行列が毎日[GetProvince('(int32)516').GetName]を横断し、王国全土で神々に生贄が捧げられ、豪華な宴会が昼間を占め、夜を明るく照らしました。全てのギリシャ諸国が、オリンピックに匹敵する名声と賞品の豪華さを誇る音楽、詩、身体の競技に招待されました。王国全土で、それを模倣した小規模な祭りが開催されています。\n\nプトレマイア祭は大成功でした！"
 me_egypt_2_pharaoh.21.a:0 "これは[GetCharacter('(int32)42').GetName]の遺産を祝うにふさわしいものでした。"
 me_egypt_2_pharaoh.21.a.tt:0 "ヘレネスの人々は感嘆と尊敬の念に満たされており、これは我々に対する彼らの評価を高めます。"
 me_egypt_2_pharaoh.21.b:0 "定期的なイベントにすべきです！"
 me_egypt_2_pharaoh.21.b.tt:0 "プトレマイア祭は今後4年ごとに開催されます。"
 me_egypt_2_pharaoh.21.tt.end:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_11$#!」が#G 完了#!!しました。"
 me_egypt_2_pharaoh.22.t:0 "定期的なプトレマイア祭"
 me_egypt_2_pharaoh.22.desc:0 "最初のプトレマイア祭は大成功でした。ギリシャ世界全体から来た客人は、我々が提供した権力と富の誇示に魅了され、一方、我々の民は誇りを持ってそれを見守りました。\n\n開催には費用と時間がかかりますが、このイベントは我々に多くの利益をもたらしました。これを定期的なイベントにすることは困難ですが、適切な努力と時間をかければ、我々のプトレマイア祭はヘレネス文明の集いの場としてオリンピックを凌駕する可能性があります！"
 me_egypt_2_pharaoh.22.a:0 "我々の祭りはオリンピアの競技を凌駕するでしょう、覚えておきなさい！"
 me_egypt_2_pharaoh.22.a.tt:0 "4年後に、再びプトレマイア祭を開催します！"
 me_egypt_2_pharaoh.23.t:0 "プトレマイア祭の準備"
 me_egypt_2_pharaoh.23.desc:0 "前回のプトレマイア祭からほぼ4年が経過しました。その偉大なイベントの記憶と、我らがバシレウスの人気への影響は徐々に薄れつつあります。\n\nもし我々がラギド朝の偉大な功績を祝い続けるための新しい祭りを開催したいのであれば、今こそ準備を始める時です。\n\n全世界が羨望し、賞賛する祭りは、一日にして成るものではありません！"
 me_egypt_2_pharaoh.23.a:0 "時間を無駄にしている暇はありません！"
 me_egypt_2_pharaoh.23.a.tt:0 "次のプトレマイア祭の準備を開始します。"
 me_egypt_2_pharaoh.23.b:0 "今回は見送ります。"
 me_egypt_2_pharaoh.23.b.tt:0 "次のプトレマイア祭は4年後になります。"
 me_egypt_2_pharaoh.23.d:0 "我々の功績を祝うには、もっと良い方法があります。"
 me_egypt_2_pharaoh.23.d.tt:0 "プトレマイア祭は永久に中止されます。"
 me_egypt_2_pharaoh.24.t:0 "[SCOPE.Custom('get_ptolemaia_count_suffix')] プトレマイア祭"
 ptolemaia_suffix_0:0 "$ptolemaia_number$回目"
 ptolemaia_suffix_1:0 "$ptolemaia_number$回目"
 ptolemaia_suffix_2:0 "$ptolemaia_number$回目"
 ptolemaia_suffix_3:0 "$ptolemaia_number$回目"
 ptolemaia_number:0 "[SCOPE.ScriptValue('ptolemaia_svalue')|0]"
 me_egypt_2_pharaoh.24.desc:0 "全ての準備が整いました！\n\n[ROOT.GetCountry.GetRuler.GetName]がプトレマイア祭の祝典を正式に開始します。全てのヘレネスの人々からの客人が[GetProvince('(int32)516').GetName]に集まり、競技で腕を試し、宴会に参加し、神々に生贄を捧げ、行列で披露されるプトレマイオス朝の力と富の誇示に驚嘆しています。我々の民は熱狂しており、我らがバシレウスは世界で最も羨望され、賞賛される存在です！"
 me_egypt_2_pharaoh.24.a:0 "皆が満足しています！"
 me_egypt_2_pharaoh.25.t:0 "習合：[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]の夢"
 me_egypt_2_pharaoh.25.desc:0 "我らがバシレウス、[ROOT.GetCountry.GetRuler.GetName]は夢を見ました。頭にモディウスを戴き、手に笏を持った威厳ある男性の姿をした謎の神が、[ROOT.GetCountry.GetRuler.GetHerHim]の前に現れました。ケルベロスは彼の足元で静かに休んでいました。神は[ROOT.GetCountry.GetRuler.GetPraenomen]に、彼がプルートンとして崇拝されている[GetProvince('(int32)1812').GetName]から彼の像を回収し、その信仰を[GetProvince('(int32)516').GetName]にもたらすよう命じました。\n\n動揺した[ROOT.GetCountry.GetRuler.GetPraenomen]は、夢を解釈させるために賢明な神官たちを呼び寄せました。"
 me_egypt_2_pharaoh.25.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]は答えを求めます。"
 me_egypt_2_pharaoh.25.a.tt:0 "エジプトとギリシャ両方の最も賢明な神官たちが、彼の呼びかけに応じるでしょう。"
 me_egypt_2_pharaoh.26.t:0 "習合：[GetDeityDefinition('omen_serapis').GetName]の信仰制定"
 me_egypt_2_pharaoh.26.desc:0 "全ての準備が整いました。厳粛な行列と豊かな供物をもって、[GetDeityDefinition('omen_serapis').GetName]は正式に我々のパンテオンに迎え入れられます。\n\n願わくば、共通の信仰が、これまでヘレネスの神々とエジプトの伝統に分断されていた我々の民に、新たな統一感をもたらすでしょう。[GetDeityDefinition('omen_serapis').GetName]は、ギリシャ人にとってもエジプト人にとっても、全ての神となり、二つの文化、二つの宗教、しかし一つの統一された国という、我々の民の二重性を体現するでしょう。"
 me_egypt_2_pharaoh.26.a:0 "[GetDeityDefinition('omen_serapis').GetName]がエジプトに平和と調和をもたらしますように。"
 me_egypt_2_pharaoh.26.a.tt:0 "[GetProvince('(int32)529').GetName|Y]に[GetDeityDefinition('omen_serapis').GetName]の聖地が建設されました。"
 me_egypt_2_pharaoh.26.tt.end:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_12$#!」が#G 完了#!!しました。"
 me_egypt_2_pharaoh.26.tt:0 "[GetDeityDefinition('omen_serapis').GetName]の信仰がエジプトに正式に導入されます。"
 me_egypt_2_pharaoh.27.t:0 "習合：神官たちの回答"
 me_egypt_2_pharaoh.27.desc:0 "[serapis_cult_instigator_egyptian.GetName]はエジプトの神官の中で最も賢明だと広く見なされており、[serapis_cult_instigator_greek.GetName]はアテナイ出身のEumolpidai家の重要な一員であり、エレウシスの秘儀の秘密を古代から守ってきました。彼らは二人とも、[ROOT.GetCountry.GetRuler.GetName]の夢を解釈してほしいという懇願に応じるためにやって来ました。\n\n二人の賢者は容易に回答に同意しました。その神は他ならぬ[GetDeityDefinition('omen_serapis').GetName]であり、彼は[ROOT.GetCountry.GetRuler.GetPraenomen]に恩恵を示したのです。もし我々が最終的にこの国で宗教的な均衡を達成したいのであれば、我らがバシレウスは神の指示に注意深く、そして迅速に従わなければなりません。"
 me_egypt_2_pharaoh.27.a:0 "[GetProvince('(int32)1812').GetName]にある像を取りに遣いを送りなさい。"
 me_egypt_2_pharaoh.27.a.tt:0 "我々の使節はプルートンの神殿へ旅し、何らかの方法で像を入手するでしょう。"
 me_egypt_2_pharaoh.28.t:0 "習合：[GetDeityDefinition('omen_serapis').GetName]の到着"
 me_egypt_2_pharaoh.28.desc:0 "成功です！\n\n我々の使節は貴重な像と共に[GetProvince('(int32)516').GetName]に戻りました。[GetDeityDefinition('omen_serapis').GetName]は、壮麗な行列と盛大な祝典をもって我々の国に迎え入れられます。\n\n[SCOPE.sCharacter('serapis_cult_instigator_egyptian').GetName]によれば、[GetDeityDefinition('omen_serapis').GetName]（あるいはエジプトのギリシャ人が彼を呼んだオソラピス）は[osiris_scope.GetName]の擬人化であり、現代の[GetProvince('(int32)1812').GetName]と同じ場所にあった聖域で[isis_scope.GetName]と共に崇拝されていました。[serapis_scope.GetName]は外国の神ではなく、その信仰がついに故郷に戻ってきたのです！しかし、彼の古代の聖域は長い間失われており、我々はその信仰を適切に受け入れるために何かをすべきです。"
 me_egypt_2_pharaoh.28.a:0 "新しい聖域を建設しましょう！"
 me_egypt_2_pharaoh.28.a.tt:0 "我々は[GetDeityDefinition('omen_serapis').GetName]のための聖地の建設に投資します。"
 me_egypt_2_pharaoh.28.b:0 "これは待たなければなりません。"
 me_egypt_2_pharaoh.28.b.tt:0 "[GetDeityDefinition('omen_serapis').GetName]には聖地がありません。"
 me_egypt_2_pharaoh.29.t:0 "神格化：神聖なる栄誉"
 me_egypt_2_pharaoh.29.desc:0 "古代の偉大な王たちは、死後、ヘレネス世界で英雄的な栄誉を受けることがよくあり、都市の創設者たちも同様でした。エジプトのファラオも、この世を去る際に神格に昇ることができました。近年、ギリシャ語圏の地中海全域で、強力な現役の指導者（[ROOT.GetCountry.GetRuler.GetName]自身を含む）の地域的な信仰が現れ始めています。\n\n我らがバシレウスは、この慣行を冒涜的であるとして公に推奨していません。しかし、時代は変化しています。感謝する臣民によって彼にはますます大きな栄誉が与えられており、いつの日か、彼はアレクサンドロス以前の者たちと同じように、神と見なされるでしょう！"
 me_egypt_2_pharaoh.29.a:0 "バシレウスに栄光あれ！"
 me_egypt_2_pharaoh.29.a.tt:0 "この出来事は、我々の将来の統治者に影響を与えるかもしれない前例を作ります。"
 me_egypt_2_pharaoh.29.tt.end:0 "ミッションタスク「#Y $egypt_mission_2_pharaoh_task_final$#!」が#G 完了#!!しました。"
 me_egypt_2_pharaoh.29.tt:0 "[GetCharacter('(int32)42').GetName|Y]は死後、神と見なされるでしょう。今や、彼は地上におけるほぼ神です。"
 me_egypt_2_pharaoh.30.t:0 "神格化"
 me_egypt_2_pharaoh.30.desc:0 "古代の偉大な王たちは、死後、ヘレネス世界で英雄的な栄誉を受けることがよくあり、都市の創設者たちも同様でした。エジプトのファラオも、この世を去る際に神格に昇ることができました。近年、ギリシャ語圏の地中海全域で、強力な指導者の地域的な信仰が現れ始めています。\n\n我々の王朝の創始者である[dead_ptolemy_scope.GetName]は、生きている間は神聖な栄誉を受けることを常に拒否し、それを冒涜的な行為と考えていました。しかし、彼が亡くなって久しく、その遺産の真の範囲が全ての人に明らかになった今、彼が正当に神と見なされる時が来ました！"
 me_egypt_2_pharaoh.30.a:0 "神聖なる[GetCharacter('(int32)42').GetName]に栄光あれ！"
 me_egypt_2_pharaoh.30.tt:0 "[GetCharacter('(int32)42').GetName|Y]は今や我々のパンテオンにおいて神と見なされます。"
 me_egypt_2_pharaoh.31.t:0 "神格化：ソテルの祝福"
 me_egypt_2_pharaoh.31.desc:0 "古代の偉大な王たちは、死後、ヘレネス世界で英雄的な栄誉を受けることがよくあり、都市の創設者たちも同様でした。エジプトのファラオも、この世を去る際に神格に昇ることができました。\n\n我々の王朝の創始者である[SCOPE.sCharacter('dead_ptolemy_scope').GetName]は、既に一歩進んで、我々の地の神々の中でアレクサンドロスに加わりました。今、彼は後継者と子孫を慈悲深く見守り、彼らがオリンポス山で彼に加わるのを待っています。"
 me_egypt_2_pharaoh.31.a:0 "我々の民は真に祝福されています。"
 me_egypt_2_pharaoh.31.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]の神聖なる先代、[SCOPE.sCharacter('dead_ptolemy_scope').GetName]が、我らがバシレウスにその加護と力を広げます。"
 me_egypt_2_pharaoh.32.t:0 "神格化：人々の間の神"
 me_egypt_2_pharaoh.32.desc:0 "古代の偉大な王たちは、死後、ヘレネス世界で英雄的な栄誉を受けることがよくあり、都市の創設者たちも同様でした。エジプトのファラオも、この世を去る際に神格に昇ることができました。近年、ギリシャ語圏の地中海全域で、強力な現役の指導者の地域的な信仰が現れ始めています。感謝する臣民によって、我らがバシレウス、[ROOT.GetCountry.GetRuler.GetName]にはますます大きな栄誉が与えられており、彼らは神だけが一般の定命の者にそのような慈悲を与えることができると信じています！"
 me_egypt_2_pharaoh.32.tt:0 "信じられないほどの偉業を成し遂げたため、我らがバシレウスは今や地上における神と見なされます。"
 me_egypt_2_pharaoh.33.t:0 "人々の間の神"
 me_egypt_2_pharaoh.33.desc:0 "我らがバシレウス、[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]の偉大な功績と資質は、人々の目に留まらぬことはありませんでした。国民は、国全体の繁栄をもたらした統治者の名を称賛しています。\n\n[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]が玉座に就いた日、神々が我々に微笑みかけたのは明らかです。感謝する臣民の孤立した声は、しばらくの間、我らがバシレウスを神聖な恩人だと呼んでいましたが、これらの声は時が経つにつれてますます多く、そして強固になってきました。我々はこの問題に正式に対処しなければなりません。\n\n地上における神によって統治されていると宣言することは、大胆な行動であり、冒涜的でさえありますが、我々は[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]が神聖な火花を持っており、[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]の死後、真の神となり、我々の国を守る[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]の栄光ある祖先に加わることを公式に認めることができます。"
 me_egypt_2_pharaoh.33.a:0 "まさにその通り！いつの日か、[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]はオリュンポス山のゼウスと共に座るでしょう！"
 me_egypt_2_pharaoh.33.b:0 "我々はこの冒涜を奨励すべきではありません。"
 me_egypt_2_pharaoh.34.t:0 "新しい習合的信仰"
 me_egypt_2_pharaoh.34.desc:0 "我々が最初に[serapis_scope.GetName]と[amun_scope.GetName]の信仰を導入して以来、国民は新しい習合的な信仰を熱狂的に受け入れています。\n\n習合主義はヘレニズム宗教に深く根付いた慣習です。我々は、その起源に関わらず、すべての神々に敬意を払うという強い献身によって義務付けられています。さもなければ、我々の不注意によって神々が怒り、復讐を求めるかもしれません。しかし、ほとんどの人々は我々と同じ神々を崇拝していますが（それほどまでに彼らは強力です）、異なる名前や属性で彼らに呼びかけています。すべての神聖なもののこの深いつながりを認識することが、平和的な共存の鍵となります。\n\n我が国に出現している新しい習合的な信仰の中で、最も注目すべきは、冥界へ旅立った魂を導く者である[hermanubis_scope.GetName]と、[isis_scope.GetName]と[GetDeityDefinition('omen_serapis').GetName]の神聖な息子である[harpocrates_scope.GetName]です。"
 me_egypt_2_pharaoh.34.a:0 "我々は[hermanubis_scope.GetName]と[harpocrates_scope.GetName]を公式に我々のパンテオンに迎え入れます。"
 me_egypt_2_pharaoh.35.t:0 "マケドニアのファラオ"
 me_egypt_2_pharaoh.35.desc:0 "今日、エジプトのすべての国民が祝賀しています！\n\nついに、エジプトのファラオとギリシャのアレクサンドロスの両方にふさわしい後継者が玉座に座りました。我々の賢明な政治的選択は、この地の異なる人々の平和的な共存、彼らの繁栄と幸福を保証しました。\n\nエジプトがこれほど豊かで、団結し、賞賛されたことはありません。いつの日か、我々がアレクサンドロスの夢を実現し、我々の文化を全世界と共有する者となるでしょう！"
 me_egypt_2_pharaoh.35.a:0 "よくやった！"
 me_egypt_2_pharaoh.35.a.tt.end:0 "ミッション「#Y $egypt_mission_2_pharaoh$#!」が#G 完了#!!しました。"
 me_egypt_2_pharaoh.36.t:0 "アテナイの演劇"
 me_egypt_2_pharaoh.36.desc:0 "我々が壮大な大図書館を完成させた日から、学者たちはギリシャ世界中から芸術と知識に満ちた貴重な巻物を収集するために懸命に働いてきました。\n\n最近、彼らのコレクションからまだ一つの至宝が欠けていることに気づきました。[GetProvince('(int32)416').GetName]は演劇の発祥地として知られており、アイスキュロス、ソフォクレス、エウリピデス、アリストファネスといった名前は、今なおギリシャ世界全体で崇敬されています。生きた公演では避けられないことですが、彼らの作品は長年にわたり、上演された劇場によって改変され、その質は低下しました。しかし、これらの傑作の公式で不変の写しは、何世紀にもわたって[GetCountry('ATH').GetName]によって保存されてきました。我々は、学者たちが研究し、可能であれば保持するために、これらを入手しなければなりません。"
 me_egypt_2_pharaoh.36.a:0 "アテナイ人に頼んでみましょう！"
 me_egypt_2_pharaoh.36.a.tt:0 "我々の使節団が[GetCountry('ATH').GetName]へ赴き、オリジナルの巻物を要求します。"
 me_egypt_2_pharaoh.37.t:0 "アレクサンドリアからの要請"
 me_egypt_2_pharaoh.37.desc:0 "大使が、要請を持って議会にやってきました。\n\n[GetProvince('(int32)516').GetName]の大図書館は、すでに世界最大の文学コレクションであり、最高のギリシャ人学者が昼夜を問わず、我々の文化の傑作の多くの特質を研究し、何世紀にもわたるしばしば不器用な写しによって失われた、それらの本来の完璧さへと戻そうと試みています。したがって、もし我々が世界的に有名な演劇の公式な写しを含む巻物を彼らに送るならば、彼らは永遠に我々に恩義を感じるでしょう。彼らは忠実な写しを作成し、作業が終わり次第、我々の貴重な巻物を返送するとのことです。\n\n我々は祖先の功績を非常に誇りに思っており、誰もがオリジナルの脚本にアクセスし、その偉大さを賞賛できるようにすることは、彼らの記憶を称える方法となるでしょう。しかし、旅をする巻物は失われたり損傷したりしやすいものです..."
 me_egypt_2_pharaoh.37.a:0 "我々はテキストを送りましょう！"
 me_egypt_2_pharaoh.37.b:0 "いや、危険すぎます。"
 me_egypt_2_pharaoh.37.b.tt:0 "彼らは我々に非常に不満を抱くでしょう。"
 me_egypt_2_pharaoh.38.t:0 "アテナイの巻物"
 me_egypt_2_pharaoh.38.desc:0 "良い知らせです！アテナイの議会が我々の提案を受け入れました！\n\n我々の大使によって細心の注意を払って運ばれたアテナイ演劇の公式な写しが、ついに大図書館に入りました。我々の学者たちは、現代の演劇脚本とこれらの古代の写本との間に存在する大小の差異の数に驚愕しています。その文化的価値は計り知れません。我々はこれらを単に送り返し、どこかの神殿で埃をかぶらせるわけにはいきません！代わりに完璧な写しを作成して送り返すべきです。運が良ければ、アテナイ人は決して気づかないでしょうが、たとえ気づいたとしても、もう手遅れです！"
 me_egypt_2_pharaoh.38.tt:0 "我々は[GetCountry('ATH').GetName]から宝物[tragedies_scope.GetName|Y]を受け取りました！"
 me_egypt_2_pharaoh.38.a:0 "写しを送り返しましょう！"
 me_egypt_2_pharaoh.38.a.tt:0 "アテナイ人は激怒するでしょう。"
 me_egypt_2_pharaoh.39.t:0 "アテナイの演劇は拒否されました"
 me_egypt_2_pharaoh.39.desc:0 "我々の大使が悪い知らせを持って戻ってきました。アテナイ人は我々を信用せず、彼らの演劇の傑作の公式な写しを送るよう説得することはできませんでした。\n\n我々のムセイオンの学者たちの間の失望は明らかですが、我々にできることはあまりありません。試す価値はありましたが、今や我々が持つ唯一の選択肢は、侵略の機が熟したときに、力ずくでそれらを奪うことです。損傷しないことを願うばかりです。"
 me_egypt_2_pharaoh.39.a:0 "アテナイ人はこれを後悔するでしょう。"
 me_egypt_2_pharaoh.40.t:0 "騙された！"
 me_egypt_2_pharaoh.40.desc:0 "我々は騙されました！\n\n[GetCountry('EGY').GetName]の卑劣なバシレウスは我々に嘘をつきました。我々は[GetProvince('(int32)516').GetName]の図書館に送った演劇の傑作の公式な写しが速やかに返却されると約束しましたが、慎重な調査の結果、我々に送り返されたものは価値のない写し、偽物であることが判明しました！\n\nこの発見が発表されたとき、議会は激怒の騒ぎに包まれましたが、この詐欺師に宣戦布告して滅亡の危険を冒さない限り、我々にできることは何もありません。"
 me_egypt_2_pharaoh.40.a:0 "それでも、我々はこれを忘れません。"
 me_egypt_3_empire.1.t:0 "紅海の冒険：出航準備完了"
 me_egypt_3_empire.1.desc:0 "我々は紅海の北岸を確保し、地元の港は繁栄しています。遠方からの商人が、香辛料、染料、黒檀、象牙を運んで我々の港に航海してきます。しかし、東方およびアフリカ貿易の大部分は、依然として我々の南にある港や、国境を越えたナイル川の航路を経由しています。\n\nより決定的な介入がまもなく必要になるかもしれません。"
 me_egypt_3_empire.1.a:0 "ヌビア人が問題になるかもしれません..."
 me_egypt_3_empire.1.a.tt:0 "将軍フィロン・カストリデスが宮廷に現れます。"
 me_egypt_3_empire.1.tt.end:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_1$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.2.t:0 "交易拠点：新しいエンポリオン"
 me_egypt_3_empire.2.desc:0 "地元の人々を説得する我々の試みは、彼らが我々の慣習を共有せず、言語が理解できないため、困難で時間のかかるものでした。それにもかかわらず、我々の大使は成功し、南部の部族は現在、沿岸の集落を交易拠点にするために我々に売却することを望んでいます。\n\n紅海の主要な集落を支配することは、我々の貿易を増やし、海から来る脅威（海賊を含む）を防ぐのに役立ちます。我々はその地域を要塞化し、さらなる南部への征服の足がかりとして利用できるかもしれません！"
 me_egypt_3_empire.2.a:0 "進めましょう！"
 me_egypt_3_empire.2.b:0 "これはリスクや費用に見合うものではありません。"
 me_egypt_3_empire.2.tt:0 "[GetCountry('EGY').GetName]は[GetProvince('(int32)4631').GetName|Y]または[GetProvince('(int32)7502').GetName|Y]のいずれかを購入する可能性があります。"
 me_egypt_3_empire.2.tt.end:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_2$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.3.t:0 "勇敢な航海者たち"
 me_egypt_3_empire.3.desc:0 "アレクサンドロスの東方への旅は、地中海全域のギリシャ人の想像力と好奇心を呼び覚ましました。すべての主要都市の熱心な探検家や作家たちは、世界に関する我々の知識を広げることを楽しみにしています！これらの探検家のうち2人が、王室の支援者を求めて[ROOT.GetCountry.GetRuler.GetName]の宮廷にやってきました。\n\n[timosthenes_admiral.GetName]は、アリストテレスの説を覆した12の風に基づく新しい航海指示システムで我々の学者の注目を集め、地中海を周航し、ヘラクレスの柱までの港と航路の記述を編纂するために、彼の地理的専門知識を提供しています。\n\n一方、[eudoxos_admiral.GetName]はインドの船員と密接な接触を持っており、そのうちの一人が、ギリシャの商人がこれまで到達した最も遠い場所である[GetProvince('(int32)4650').GetName]を越えて、彼をインドまで案内することを望んでいます。\n\nどちらの遠征も我々の商人に大きな利益をもたらすでしょう。我々はどちらを支援するべきでしょうか？"
 me_egypt_3_empire.3.a:0 "[timosthenes_admiral.GetPraenomen]：地中海は我々にとってより重要です。"
 me_egypt_3_empire.3.a.tt:0 "[timosthenes_admiral.GetPraenomen]が地中海の周航を開始します。"
 me_egypt_3_empire.3.b:0 "[eudoxos_admiral.GetPraenomen]：インドとその富はより魅力的です。"
 me_egypt_3_empire.3.b.tt:0 "[eudoxos_admiral.GetPraenomen]がインドへ航海します。"
 me_egypt_3_empire.4.t:0 "勇敢な航海者たち：地中海の物語"
 me_egypt_3_empire.4.desc:0 "一年以上前、[timosthenes_admiral.GetPraenomen]はエジプトから東へ航海し、地中海の海岸線を一周しました。\n\n今、彼は帰還し、航路、地形、港、沿岸の形態、地理的な形状、距離に関する豊富な知識をもたらしました。\n\n世界に関する我々の知識はまだ不完全ですが、我々の海とその海岸に対する理解が深まったことで、商人たちと提督たちの両方に大きな利益をもたらすでしょう。"
 me_egypt_3_empire.4.a:0 "我々はこの新しく獲得した知識を有効活用します。"
 me_egypt_3_empire.4.a.tt:0 "[GetProvince('(int32)519').GetArea.GetName|Y]と[GetProvince('(int32)511').GetArea.GetName|Y]も「#Y $egypt_med_periplus_mod$#!」を獲得します。"
 me_egypt_3_empire.4.tt.end:0 "ミッションタスク#Y $egypt_mission_3_empire_task_3$#!が#G 完了#!!しました。"
 me_egypt_3_empire.5.t:0 "勇敢な航海者たち：インドの物語"
 me_egypt_3_empire.5.desc:0 "一年以上前、[eudoxos_admiral.GetPraenomen]と彼のインド人ガイドはインドへ向けて出航しました。彼らは紅海から、モンスーンの風に立ち向かい外洋を横断してインドに上陸し、アラビアの海岸とその海賊、そしてギリシャの商人が通常インドの取引相手と会うために立ち寄る[GetProvince('(int32)4650').GetName]を避けました。\n\n今、彼はインドの品物と安全な航路に関する豊富な知識を持って帰還しました。"
 me_egypt_3_empire.5.a:0 "インドは今や我々にとってより近くなりました。"
 me_egypt_3_empire.5.tt.end:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_3$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.6.t:0 "黒檀の地：凱旋"
 me_egypt_3_empire.6.desc:0 "エジプトの歴史的な敵が打ち破られました！エジプト人が何世紀にもわたって[GetProvince('(int32)641').GetArea.GetRegion.GetName]を支配していなかったため、我々の勝利は間違いなく同じくらい長く祝われ、記憶されるでしょう。\n\n[ROOT.GetCountry.GetRuler.GetName]は[GetProvince('(int32)516').GetName]の通りで壮大な凱旋パレードを組織しました。数百人のアイティオピア人の贈り物の運び手が、我々の勝利の戦利品を披露しています。象牙600本、黒檀の丸太2000本、金銀の混ぜ鉢60個、奴隷、そして財宝です。"
 me_egypt_3_empire.6.a:0 "これは大成功です。"
 me_egypt_3_empire.6.tt.end:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_4$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.7.t:0 "象の交易：狩猟場"
 me_egypt_3_empire.7.desc:0 "我々はついに、アフリカの象の繁殖地に対する支配を確保しました。\n\n[GetProvince('(int32)7500').GetName]は、狩猟遠征隊が内陸部へ出発するための拠点として機能し、象を積んだ船は北へ向かい、我々の軍隊で戦うための訓練が行われる集結地へと向かいます。\n\n狩猟遠征は危険で費用がかかり、時間と数百人の熟練した猟師を必要とします。また、野生の象の個体数を急激に減らしすぎるリスクは常に存在しますが、これが我々の軍隊が東方のライバルに遅れをとらないようにするための唯一の方法です。"
 me_egypt_3_empire.7.a:0 "象はどんな戦いでも流れを変えることができます。"
 me_egypt_3_empire.7.tt.end:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_5$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.8.t:0 "象狩り遠征"
 me_egypt_3_empire.8.desc:0 "ゾウの原産地ではない地域で戦象を繁殖させることは不可能であることが判明したため、我々の軍隊のために安定した安価な象の供給を維持したいのであれば、彼らの繁殖地で狩猟遠征を組織せざるを得ません。\n\n我々の猟師たちは[GetProvince('(int32)7500').GetName]を出発し、野生の象が生息する内陸部へと向かいます。捕獲された象は、紅海で特定の象運搬船に乗せられ、古いナイル運河を通り、最終的に訓練のために[GetProvince('(int32)500').GetName]へと連れて行かれます。"
 me_egypt_3_empire.8.a:0 "象を手に入れましょう！"
 me_egypt_3_empire.8.b:0 "今回は見送ります。"
 me_egypt_3_empire.8.b.tt:0 "何も起こりません。"
 me_egypt_3_empire.9.t:0 "シチリアの冒険：西方へ"
 me_egypt_3_empire.9.desc:0 "エジプトは、本質的に東地中海に関心を持っています。しかし、野心的なバシレウスの注意を西へ引きつける様々な理由があります。新たな貿易の可能性、組織化されていない敵、保護を求める弱いギリシャ人、そして他のディアドコイの貪欲な手から遠く離れた土地と資源です。\n\nそこにはリスクも伴い、過去には[GetProvince('(int32)84').GetArea.GetRegion.GetName]でのあまりにも大胆な行動が王国や帝国を滅ぼしてきました。我々は、西方帝国の礎を築くために、これまでのどの先人よりも優れた行動をとる必要があります。"
 me_egypt_3_empire.9.a:0 "我々はこの挑戦に立ち向かいます。"
 me_egypt_3_empire.9.a.tt:0 "[GetProvince('(int32)84').GetArea.GetRegion.GetName]のすべての非ギリシャ系国家は、我々を脅威と見なすでしょう。"
 me_egypt_3_empire.9.a.tt.2:0 "我々が注意を西にそらしたため、他の後継者たちは我々に満足するでしょう。"
 me_egypt_3_empire.9.a.tt.3:0 "もしまだ所有されていない場合、[GetCountry('EGY').GetName]は[GetProvince('(int32)84').GetArea.GetName|Y]、[GetProvince('(int32)80').GetArea.GetName|Y]、[GetProvince('(int32)72').GetArea.GetName|Y]、および[GetProvince('(int32)56').GetArea.GetName|Y]に対する請求権を獲得します。"
 me_egypt_3_empire.9.tt.end:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_6$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.10.t:0 "キュレナイカの人々：誇り高き[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 me_egypt_3_empire.11.t:0 "キュレナイカの人々：内戦"
 me_egypt_3_empire.11.desc:1 "悲しいことに、キュレナイカ人はエジプトの支配に頑として反対し続け、[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]の軍隊に対して武器を取りました。彼らの誇り高き支配者、[SCOPE.sChar('flav_egy_5_old_ruler').GetName]は、[SCOPE.sChar('flav_egy_5_old_ruler').GetCountry.GetCapital.GetName]の[flav_egy_5_old_ruler.GetCountry.GetCapital.Custom('get_city_type_loc')]に[SCOPE.sChar('flav_egy_5_old_ruler').GetHerHis]の軍隊を結集させ、あらゆる階層のキュレナイカ人に対し、[ROOT.GetCountry.GetAdjective]の侵略者を追い出すために[SCOPE.sChar('flav_egy_5_old_ruler').GetHerHim]に加わるよう呼びかけています。\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]は、すでに地域の一部で支持と支配を確保しており、アレクサンドロスとその継承者への忠誠心を持つ者たちを結集させ、復帰を望んでいます。我々はすでに[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]に兵士を提供していますが、[SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]の成功を保証するために議論の余地があります。さらにいくつかの分遣隊を容易に編成し、[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]への援軍として送ることができます。結局のところ、[flavor_egy_2_magas_scope.GetPraenomen]の敗北は我々にとって何の利益にもなりません。"
 me_egypt_3_empire.11.a:0 "我々は様子を見ることにしましょう。"
 me_egypt_3_empire.11.end.tt:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_7$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.12.t:0 "キュレナイカの人々：戦いの風"
 me_egypt_3_empire.12.desc:0 "鈍感なキュレナイカ人とは道理が通じませんが、彼らの誇りもまた彼らの破滅となるでしょう。彼らは我々の最初の総督オフェラスを殺害し、悔い改めの兆候を一切示しませんでした。今や、彼らは我々の寛大な申し出さえも拒否しました。\n\n彼らは信用できず、これ以上容認することはできません。[GetProvince('(int32)3354').GetArea.GetRegion.GetName]は正当に我々のものとなるべきであり、我々はその主張のために戦います。"
 me_egypt_3_empire.12.a:0 "戦争が唯一の選択肢です。"
 me_egypt_3_empire.13.t:0 "キュレナイカの人々：服従"
 me_egypt_3_empire.13.desc:0 "今日は喜ばしい日です。キュレナイカ人は、一切の流血なしに我々の寛大な条件を受け入れ、今や[GetCountry('EGY').GetName]を彼らの宗主国として認めました。\n\nこの地域の支配権を獲得するのは予想よりも簡単でしたが、真の課題は、キュレナイカ人が過去に手に負えず反乱を起こしやすいことを証明しているため、その支配を維持することでしょう。とはいえ、今日は祝賀の日です！"
 me_egypt_3_empire.13.a:0 "我々の最高のビブロスワインを持ってこい！"
 me_egypt_3_empire.14.t:0 "キュレナイカ問題：解決"
 me_egypt_3_empire.14.desc_1:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetCountry.GetName]の野心と貪欲さが彼の破滅を招きました。彼は我々の信頼する総督であることに満足せず、公然と我々に反抗しましたが、神々が彼のヒュブリスを打ち砕きました。[GetProvince('(int32)3354').GetArea.GetRegion.GetName]のすべての土地は、今や我らがバシレウスにしてファラオである[ROOT.GetCountry.GetRuler.GetName]によって直接支配されています。彼は何世代ものファラオにとって悩みの種であった地域を平定しました。\n\nこの地域を直接支配することは、気まぐれな隣人の不確実性から我々を解放しますが、併合にはいくつかの危険が依然として内在しています。我々が近い将来、それらにどう対処するかが、この地域における我々の存在を永遠に形作るでしょう。"
 me_egypt_3_empire.14.desc_2:0 "[GetProvince('(int32)3354').GetArea.GetRegion.GetName]のすべての土地は、今や我らがバシレウスにしてファラオである[ROOT.GetCountry.GetRuler.GetName]に属しています。彼はついに、何世代ものファラオにとって悩みの種であった地域を平定しました。\n\nこの地域を直接支配することは、気まぐれな隣人の不確実性から我々を解放しますが、併合にはいくつかの危険が依然として内在しています。我々が近い将来、それらにどう対処するかが、この地域における我々の存在を永遠に形作るでしょう。"
 me_egypt_3_empire.14.a:0 "一歩ずつ進めましょう。"
 me_egypt_3_empire.14.a.tt:0 "[GetProvince('(int32)3360').GetArea.GetName|Y]と[GetProvince('(int32)3344').GetArea.GetName|Y]も「#Y $egypt_silphium_trade$#!」を獲得します。"
 me_egypt_3_empire.14.a.tt.2:0 "地元の神[GetDeityDefinition('omen_zeus_amun').GetName|Y]が我々のパンテオンで利用可能になりました！"
 me_egypt_3_empire.14.end.tt:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_8$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.15.t:0 "鉄の拳：平定されたキュレナイカ"
 me_egypt_3_empire.15.desc:0 "問題のある地域である[GetProvince('(int32)3354').GetArea.GetRegion.GetName]を平定するためには、厳しい措置が必要でした。このアプローチは短期的には地元住民を疎外するかもしれませんが、長期的には安全な投資となるでしょう。\n\n我々自身の[SCOPE.sCharacter('lagid_cyrenaica_governor').GetName]の確固たる指導の下、そして我々の属州財務官の助けを得て、[GetProvince('(int32)3354').GetArea.GetRegion.GetName]は間もなく、我々の王国の安全で、繁栄し、忠実な一部となるでしょう。"
 me_egypt_3_empire.15.a:0 "やるべきことでした。"
 me_egypt_3_empire.15.a.tt:0 "[GetProvince('(int32)3344').GetArea.GetName|Y]も「#Y $egypt_cyrene_pacified_by_force$#!」を獲得します。"
 me_egypt_3_empire.15.end.tt:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_9$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.16.t:0 "統合：憲法"
 me_egypt_3_empire.16.desc:0 "[GetCountry('EGY').GetName]は敵と蛮族に囲まれていますが、今日から、[GetProvince('(int32)3354').GetArea.GetRegion.GetName]出身のギリシャの兄弟姉妹はもはや脅威ではありません。彼らは正式に我々の支配階級に加わり、善意のさらなる証として、我らがバシレウス[ROOT.GetCountry.GetRuler.GetName]は[GetProvince('(int32)3354').GetArea.GetRegion.GetName]のギリシャ諸都市のために新しい憲法を公布しました。\n\nアレクサンドロスの後継者たちの偉大な王国時代においては、都市固有の憲法はもはやそれほど重要ではないように見えますが、それらはギリシャ人にとって誇りと民族的アイデンティティの源であり、彼らの地方自治を表しています。"
 me_egypt_3_empire.16.a:0 "これは素晴らしい成果です。"
 me_egypt_3_empire.16.end.tt:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_10$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.17.t:0 "西方貿易：信頼できるパートナー"
 me_egypt_3_empire.17.desc:0 "[GetCountry('EGY').GetName]のここ数十年間の繁栄は、西方の隣国である[GetCountry('CAR').GetName]との友好的な協力に大きく負っています。しかしながら、アフリカ、貿易、そして地中海における我々の拡大への関心は、彼らとの衝突の道筋に乗る危険性がありました。\n\n我々の勢力圏を分離する政策――我々には東地中海、彼らには西地中海――は、同盟という形で頂点に達した長期的な平和を確実なものにしました。この結果は、貿易を促進し、安全保障を与えることで、我々双方に利益をもたらすでしょう。"
 me_egypt_3_empire.17.a:0 "西方には良き友人がいます。"
 me_egypt_3_empire.17.a.tt:0 "所有する全ての港が「#Y $egypt_carthaginian_traders_mod$#!」を獲得します。"
 me_egypt_3_empire.17.end.tt:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_11$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.18.t:0 "西の海の王：占領された拠点"
 me_egypt_3_empire.18.desc:0 "西地中海における我々の存在感は著しく増大し、我々はこの地域で活動する主要な勢力と見なされてもおかしくありません。\n\nしかしながら、資源を分散させすぎるリスクが迫っています。我々の新しい領土は孤立しており、権力の中心から遠く、蛮族が住んでいます。それらを厳格かつ直接的な支配下に置くことは、我々にとって負担が大きすぎるかもしれません。彼らが西方における我々の利益を保護する間、ある程度の自治権を与えるべきです。"
 me_egypt_3_empire.18.a:0 "彼らは我々の事業をうまく処理するでしょう。"
 me_egypt_3_empire.18.a.tt:0 "我々は朝貢国として西方ネシオティック同盟を創設します。彼らには、[GetProvince('(int32)1470').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)3488').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)1465').GetArea.GetRegion.GetName|Y]、および[GetProvince('(int32)1471').GetName|Y]で我々が所有する全ての領土が与えられます。"
 me_egypt_3_empire.18.end.tt:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_12$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.19.t:0 "アフリカの支配者"
 me_egypt_3_empire.19.desc:0 "我々の民、特にエジプト人は歓喜しています。ヌビアの支配による屈辱はエジプトの記憶から消し去られ、キュレナイカはもはや脅威ではなく、西地中海さえも今や我々の手の届くところにあります。\n\n我々の国境は安全であり、地位は確固たるものとなりました。したがって、我々は他の後継者たちから来る脅威に注意を向け、アレクサンドロスの真の後継者として彼らの中で正当な地位を占めるべきです。"
 me_egypt_3_empire.19.a:0 "[GetCountry('EGY').GetName]は地中海の南で最も強大な勢力です。"
 me_egypt_3_empire.19.a.tt.2:0 "もし未所有の場合、[GetCountry('EGY').GetName]は[GetProvince('(int32)3333').GetArea.GetName|Y]、[GetProvince('(int32)3256').GetArea.GetName|Y]、および[GetProvince('(int32)3245').GetArea.GetName|Y]に対する請求権を獲得します。"
 me_egypt_3_empire.19.a.tt:0 "また、[GetCulture('upper_egyptian').GetName|Y]文化と[GetCulture('middle_egyptian').GetName|Y]文化は「#Y $egypt_safe_borders$#!」を獲得します。"
 me_egypt_3_empire.19.end.tt:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_final$#!」が#G 完了#!!しました。"
 me_egypt_3_empire.20.t:0 "西方ギリシャ人：辺境"
 me_egypt_3_empire.20.desc:0 "多数のギリシャ諸都市が我々の指導下に置かれ、イタリック人やカルタゴ人の脅威から安全になりました。この地域への我々の直接的な介入は、現地の勢力均衡を乱し、西地中海に我々の王国の新たな動乱の辺境を生み出すことになります。この資源を消費する任務を現地の従属国に委任することが、おそらく最も安全な策でしょう。\n\n一方で、シチリアにおける我々の存在は、地中海の穀倉地帯と呼ばれるエジプトとシチリアを現在支配していることを意味します。我々は穀物市場における独占を利用すべきです。"
 me_egypt_3_empire.20.a:0 "我々はかつてないほど強大です。"
 me_egypt_3_empire.20.a.tt:0 "我々はクライアント国としてマグナ・グラエキアを創設します。彼らには、[GetProvince('(int32)72').GetArea.GetRegion.GetName|Y]で我々が所有する全ての領土が与えられます。"
 me_egypt_3_empire.20.end.tt:0 "ミッションタスク「#Y $egypt_mission_3_empire_task_13$#!」が#G 完了#!!しました。"
 flavor_egy.12.desc.2:0 "[flavor_egy_12_magas_scope.GetPraenomen]が[GetProvince('(int32)3354').GetArea.GetRegion.GetName]での地位を確固たるものにしたことで、彼はアガトクレスやディアドコイの系譜を継ぐ独立した王として、この地域での支配を固めようとしています。\n\n我々は警戒し、オフェラスの野心が[GetCountry('EGY').GetName]への単なる従属を超えて増大したとき、神々がその傲慢さにどのように報いたかを思い出すべきです..."
 flavor_egy.13.desc.2:0 " [GetProvince('(int32)3354').GetArea.GetRegion.GetName]での確固たる地位に勢いづき、[flavor_egy_12_magas_scope.GetName]は自らを[GetCountry('CYR').GetName]の王と宣言し、彼の王国がもはや[GetCountry('EGY').GetName]の単なる属国ではないことを明確にしました。\n\nこの卑劣な者はラギド朝の信頼を裏切りましたが、長期にわたる戦争で我々自身を弱体化させるよりも、彼にペンタポリスを統治させる方が簡単かもしれません。"
 me_egypt_3_empire.21.t:0 "大いなる帝国"
 me_egypt_3_empire.21.desc:0 "エジプトの地がこれほどの安全を知ったことはありません！\n\nついに、長らく争われてきたエジプトの国境は、侵略者や攻撃的な隣人から安全になりました。かつてエジプトを脅かしていた人々は、我々の優位性に加わるよう説得されるか、我々の軍隊の力によって殲滅されました。これらの勝利の結果、我々の力は非常に増大し、エジプト人がかつて支配したことのない、アレクサンドロスさえも行ったことのない西方へと手を伸ばすことを敢行しました！"
 me_egypt_3_empire.21.a:0 "価値ある偉業です！"
 me_egypt_3_empire.21.end.tt:0 "ミッション「#Y $egypt_mission_3_empire$#!」が#G 完了#!!しました。"
 me_egypt_4_border.1.t:0 "シドン人の王：新しい王"
 me_egypt_4_border.1.desc:0 "[GetProvince('(int32)747').GetName]は、地中海の主要な港湾および貿易拠点の一つです。高品質な杉材の船と紫色の染料の生産で知られる、最大かつ最古のフェニキアの都市の一つであり、この都市は歴代の支配者の下で常にかなりの自由を享受してきました。\n\n我々の宮廷の一員を王位に就かせることは地元住民に歓迎されないかもしれませんが、友好的な君主制を確立することが、我々がこの地域を支配するための最も簡単な方法です。"
 me_egypt_4_border.1.a:0 "それが最善の解決策です。"
 me_egypt_4_border.1.a.tt:0 "領有港はすべて「#Y $egypt_sidonian_cedars$#!」を獲得します"
 me_egypt_4_border.1.a.tt.2:1 "我々は[sidonian_new_king.GetName]によって統治されるシドンの朝貢国を創設します。"
 me_egypt_4_border.2.t:0 "シドン人の王：フィロクレス"
 me_egypt_4_border.2.desc:0 "[GetProvince('(int32)747').GetName]は、地中海の主要な港湾および貿易拠点の一つです。高品質な杉材の船と紫色の染料の生産で知られる、最大かつ最古のフェニキアの都市の一つであり、この都市は歴代の支配者の下で常にかなりの自由を享受してきました。\n\n最近我々の宮廷に加わった[GetCharacter('(int32)253').GetName]は、[GetProvince('(int32)747').GetName]の以前の王家と血縁関係を持つヘレニズム化されたフェニキア人です。アンティゴノス朝の奉仕を離れた後、彼は我々にとって忠実で有用な代理人であることを証明しました。彼は我々の信頼を得ており、シドン人にもよく受け入れられる可能性が高いです。彼はこの都市に対する我々の支配を確実にするための理想的な候補者です。"
 me_egypt_4_border.2.a:0 "我々は[GetCharacter('(int32)253').GetName]に信頼を置きます。"
 me_egypt_4_border.3.t:0 "シドン人の王：正しい選択"
 me_egypt_4_border.3.desc:0 "[GetProvince('(int32)747').GetName]は、地中海の主要な港湾および貿易拠点の一つです。高品質な杉材の船と紫色の染料の生産で知られる、最大かつ最古のフェニキアの都市の一つであり、この都市は歴代の支配者の下で常にかなりの自由を享受してきました。\n\n現在の王である[GetCharacter('(int32)253').GetName]は、[GetProvince('(int32)747').GetName]の以前の王家と血縁関係を持つヘレニズム化されたフェニキア人です。彼は元アンティゴノス朝の代理人であったにもかかわらず、今や我々に忠誠を誓っています。彼の忠誠心はまだ疑わしいですが、シドン人の信頼を得るための我々の最良の機会です。"
 me_egypt_4_border.3.a:0 "我々は[GetCharacter('(int32)253').GetName]に信頼を置かなければなりません。"
 me_egypt_4_border.1.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_1$#!」が#G 完了#!!しました。"
 me_egypt_4_border.4.t:0 "シドン人の王：王家の結婚"
 me_egypt_4_border.4.desc:0 " [GetProvince('(int32)747').GetName]の支配者との友好を固めるため、我々自身の家族であるラギド家の一員と、王自身との結婚を提案します。\n\n[SCOPE.sCharacter('egypt_wedding_sidon_ruler').GetName]と[SCOPE.sCharacter('egypt_wedding_sidon_bride').GetName]の結合を通じて、[GetCountry('EGY').GetName]のラギド家が[GetProvince('(int32)747').GetName]を保護し、[GetProvince('(int32)747').GetName]が永遠に彼らに忠誠を尽くすことを知らしめましょう！"
 me_egypt_4_border.4.a:0 "彼らの結合に神々の祝福がありますように！"
 me_egypt_4_border.5.t:0 "フェニキアの船乗り：奉仕の準備完了"
 me_egypt_4_border.5.desc:0 "我々の敵は海上にいます。そして、最強の艦隊があって初めて彼らを打ち破ることができます。\n\nフェニキアは常に、その優れた杉材の品質、高速な船、そして地中海全域を航海し植民地化した大胆な航海士で知られてきました。彼らからは、カルタゴ人の血統、そして創設者カドモスを通じてテーバイ人の血統も生まれました。航海と交易はフェニキア人の本質です。彼らを味方につけることで、我々の艦隊はより強くなり、金庫はより満たされるでしょう。"
 me_egypt_4_border.5.a:0 "彼らは我々の計画を大いに助けてくれるでしょう。"
 me_egypt_4_border.5.a.tt:0 "我々は$mare_phoenicium_area$でフェニキア艦隊を獲得します。"
 me_egypt_4_border.5.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_2$#!」が#G 完了#!!しました。"
 me_egypt_4_border.6.t:0 "国境の安全：要塞化"
 me_egypt_4_border.6.desc:0 "[GetProvince('(int32)660').GetArea.GetName]は古代の都市と要塞の地です。長い間、それはエジプトと東方の人々との国境を示していました。より最近では、それは[GetCharacter('(int32)37').GetName]がアレクサンドロスの王国を支配する中で到達した最も南の地点です。\n\n今やこの地域は我々の領土の一部となり、適切に要塞化されたため、我々の国境はより安全になり、北方への拡大はより強固な基盤の上で進めることができます。"
 me_egypt_4_border.6.a:0 "これは最初の一歩にすぎません。"
 me_egypt_4_border.6.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_3$#!」が#G 完了#!!しました。"
 me_egypt_4_border.7.t:0 "ユダヤの問題：統一"
 me_egypt_4_border.7.desc:0 "フェニキアとエジプトの間に位置する南シリアの地、[GetProvince('(int32)687').GetArea.GetRegion.GetName]は、少なくともペリシテ人の最初の定住以来この名で知られていますが、その住民の特異な慣習でより有名です。彼ら[hebrew_scope.GetName]と自認する地元の部族は、唯一の神、彼ら自身の神の存在を認めています！彼らはまた誇り高い民であり、彼らが住む戦略的に重要な地域を支配することは、全ての地域勢力にとって難題でした。\n\n今やこの地域は完全に我々の支配下にあります。我々の指導の下でこの地域が繁栄し、我々全員に利益をもたらすよう、地元のエリートたちとの間で微妙な均衡を保つ必要があります。"
 me_egypt_4_border.7.a:0 "彼らの最も洗練された学者たちを[GetProvince('(int32)516').GetName]に招待しましょう。"
 me_egypt_4_border.7.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_4$#!」が#G 完了#!!しました。"
 me_egypt_4_border.8.t:0 "紫のドック：フェニキアの商人"
 me_egypt_4_border.8.desc:0 "フェニキアの諸都市を征服したことは大きな功績でした。しかし、それはこの地域への我々の介入の始まりにすぎません。フェニキアの都市はすでに地中海で最大かつ最も裕福な港のいくつかを擁しており、我々の投資のおかげで、今や彼らの貿易の優位性から最大限の利益を得ることができます。特に、地中海における紫の生産と貿易の独占は無限の金の源であり、地元の杉材は貿易を促進し、我々の艦隊を強化するでしょう。"
 me_egypt_4_border.8.a:0 "我々の投資は報われました。"
 me_egypt_4_border.8.a.tt:0 "また、[GetProvince('(int32)769').GetArea.GetName|Y]は「#Y $egypt_phoenician_docks_develop$#!」を獲得します。"
 me_egypt_4_border.8.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_5$#!」が#G 完了#!!しました。"
 me_egypt_4_border.9.t:0 "アンティゴノス朝の敵：待ち望んだ復讐"
 me_egypt_4_border.9.desc:0 "形勢は一変しました...数年前、[GetCharacter('(int32)37').GetPraenomen]の息子である[GetCharacter('(int32)38').GetName]は、[GetProvince('(int32)516').GetName]の門前まで軍隊を率い、我々の王国全体が彼の手に落ちる寸前でした。\n\n今日、我々の栄光ある軍隊は、[GetCharacter('(int32)37').GetName]の歴史的な首都である[GetProvince('(int32)790').GetName]を行進しました。この偉業は、以前の敗北の不名誉を洗い流し、憎き[GetCountry('PRY').GetName]に[GetCountry('EGY').GetName]こそがアレクサンドロスの正当な後継者であることを思い知らせるでしょう。"
 me_egypt_4_border.9.desc.2:0 "数年前、[GetCharacter('(int32)37').GetPraenomen]の息子である[GetCharacter('(int32)38').GetName]は、[GetProvince('(int32)516').GetName]の門前まで軍隊を連れてきて、我々の王国全体が彼の手に落ちる寸前でした。\n\nアンティゴノス朝は[GetProvince('(int32)790').GetName]を去って久しいですが、かつて憎まれた[GetCharacter('(int32)37').GetPraenomen]の歴史的な首都であったという記憶は残っています。遅ればせながらの慰めではありますが、[GetCharacter('(int32)38').GetPraenomen]の侵攻による不名誉は少なくとも部分的に報復され、[GetCharacter('(int32)37').GetPraenomen]の記憶は十分に侮辱されたと見なすことができます。"
 me_egypt_4_border.9.a:1 "正義は果たされました。それで十分です。"
 me_egypt_4_border.9.b:0 "外交の時です！"
 me_egypt_4_border.9.a.tt:0 "[GetCountry('EGY').GetName]は[GetProvince('(int32)795').GetArea.GetName|Y]、[GetProvince('(int32)1883').GetArea.GetName|Y]、および[GetProvince('(int32)1910').GetArea.GetName|Y]に対する請求権を獲得します。"
 me_egypt_4_border.9.a.tt.2:0 "[GetCountry('SEL').GetName]または[GetCountry('TRE').GetName]との王家の結婚の可能性があります。"
 me_egypt_4_border.9.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_6$#!」が#G 完了#!!しました。"
 me_egypt_4_border.9.wedding_tt:0 "我々は[egypt_wedding_9_husb.GetName]と[egypt_wedding_9_bride.GetName]との結婚を提案し、それと共に@[egypt_wedding_9_husb.GetEmployer.GetFlag]! [egypt_wedding_9_husb.GetEmployer.GetName|Y]と@[egypt_wedding_9_bride.GetEmployer.GetFlag]! [egypt_wedding_9_bride.GetEmployer.GetName|Y]との同盟を提案します。"
 me_egypt_4_border.10.t:0 "テルメッソス：新しい王朝"
 me_egypt_4_border.10.desc:0 "我々が支配者家族間の結婚を通じて[GetCountry('TRE').GetName]との同盟を締結した後、[egypt_telmessos_ruler.GetName]は妻の家族と親密になり、自国の政治にますます不満を抱くようになりました。最近では、彼は家族と共に[GetCountry('EGY').GetName]へ移住する意向さえ表明しています。\n\nラギド家とアルキマコス家の両方との家族の繋がりを通じて、彼は危険な王位僭称者になる可能性があります。簡単な解決策は、彼を我々の代表およびクライアントとして、最近征服した地域に定住させることです。[GetProvince('(int32)1992').GetName]とその周辺の集落は、地元の王にとって十分な権力基盤となるでしょう。そして[egypt_telmessos_ruler.GetName]は、我々の官僚制度を称賛することなく、この地域での我々の事業を処理してくれるでしょう。"
 me_egypt_4_border.10.desc.2:0 "[GetCountry('TRE').GetName]のアルキマコス家の傍流である[egypt_telmessos_ruler.GetName]は、彼の家族の精彩を欠いた計画と、彼の野心に対する認識の乏しさに不満を募らせており、ついには我々の国に奉仕を申し出るためにやって来ました。\n\n彼を信頼するのは間違いかもしれませんが、彼は[GetProvince('(int32)1992').GetName]の地域と何らかの家族の繋がりを持っているようで、彼に小さなクライアント王国を統治させることは、彼の気概と忠誠心を試すために必要なことかもしれません。"
 me_egypt_4_border.10.desc.3:0 "[egypt_telmessos_ruler.GetName]の未熟な忠誠心と増大する影響力は、[ROOT.GetCountry.GetRuler.GetName]にとって厄介な存在となっています。\n\n熟慮の末、[ROOT.GetCountry.GetRuler.GetName]は、彼に対処し、同時に差し迫った問題を解決するための最も安全な方法は、彼を我々の代表として[GetProvince('(int32)1992').GetName]を統治させることだと決定しました。これにより、彼の野心を満たしつつ、彼を我々の宮廷から遠ざけ、この地域を直接支配する我々の官僚機構の負担を軽減することができるはずです。"
 me_egypt_4_border.10.a:0 "それは我々にも彼にも利益をもたらすはずです。"
 me_egypt_4_border.10.a.tt:0 "我々は[egypt_telmessos_ruler.GetName]によって統治される[GetProvince('(int32)1992').GetName]にクライアント国を創設します。"
 me_egypt_4_border.10.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_7$#!」が#G 完了#!!しました。"
 me_egypt_4_border.11.t:0 "王家の結婚"
 me_egypt_4_border.11.desc:0 "[GetCountry('EGY').GetName]のバシレウスである[GetCountry('EGY').GetRuler.GetName]は、かつて[GetCharacter('(int32)37').GetName]が選んだ居城であった[GetProvince('(int32)790').GetName]を征服しました。ディアドコイ間の勢力均衡は再び変化しました。\n\n[egypt_scope.GetName]からの大使がちょうど我々の宮廷に到着し、婚姻同盟という形で[GetCountry('EGY').GetRuler.GetName]の友好を申し出ています。現在、[GetCountry('EGY').GetName]は我々にとって脅威ではないため、今のところ彼らを友人と呼ぶのは賢明かもしれません。"
 me_egypt_4_border.11.a:0 "よろしい。今日は祝いましょう！"
 me_egypt_4_border.11.b:0 "彼らの助けも友情も必要ありません。彼らは我々のライバルです！"
 me_egypt_4_border.11.b.tt:0 "彼らは我々の回答に不満を抱くでしょう。"
 me_egypt_4_border.12.t:0 "裏切り者"
 me_egypt_4_border.12.desc:0 "[egypt_telmessos_ruler.GetName]は長い間、我々の支配と王国における彼の地位に不満を抱いていましたが、今や一線を越えました！\n\nこの臆病者はしばらくの間、[GetCountry('EGY').GetName]の友人たちと話をしており、今や白状しています。彼は[GetCountry('EGY').GetRuler.GetName]とエジプトの策略を好み、エジプトの土地と引き換えに自身の家族を放棄しました！\n\n彼は正式に我々を裏切りましたが、これはかえって幸いかもしれません。これにより、彼の野心を満たしつつ、彼を我々の宮廷から遠ざけることができます。彼ほど人脈のある者が宮廷にいれば、真の危険となり得たからです。"
 me_egypt_4_border.12.a:0 "それでも、彼を呪う！"
 me_egypt_4_border.12.a.tt:0 "[egypt_telmessos_ruler.GetName]は[GetProvince('(int32)1992').GetName]に移り、[GetCountry('EGY').GetName]のクライアント王となりました。"
 me_egypt_4_border.13.t:0 "王家の結婚が承諾されました"
 me_egypt_4_border.13.desc:0 "[GetCountry('SEL').GetRuler.GetName]は、抜け目のない政治的手腕を発揮し、[egypt_wedding_9_bride.GetName]と[egypt_wedding_9_husb.GetName]との間の政略結婚の申し出を快く受け入れました。この結婚は[GetCountry('SEL').GetName]との同盟を承認するものです。\n\nアレクサンドロスの後継者たちの間では同盟は日々結ばれ、そして破られますが、我々はこの決定が、少なくとも当面の間、一つの安全な国境という休息を与えてくれることを願っています。結局のところ、我々の最終的な成功を確実にするために、全てのライバルと同時に戦争をする必要はありません！"
 me_egypt_4_border.13.desc.2:0 "[GetCountry('TRE').GetRuler.GetName]は、抜け目のない政治的手腕を発揮し、[egypt_wedding_9_bride.GetName]と[egypt_wedding_9_husb.GetName]との間の政略結婚の申し出を快く受け入れました。この結婚は[GetCountry('TRE').GetName]との同盟を承認するものです。\n\nアレクサンドロスの後継者たちの間では同盟は日々結ばれ、そして破られますが、我々はこの決定が、少なくとも当面の間、一つの安全な国境という休息を与えてくれることを願っています。結局のところ、我々の最終的な成功を確実にするために、全てのライバルと同時に戦争をする必要はありません！"
 me_egypt_4_border.13.a:0 "今日は祝いましょう！"
 me_egypt_4_border.14.t:0 "王家の結婚が辞退されました"
 me_egypt_4_border.14.desc:0 "[GetCountry('SEL').GetRuler.GetName]は、見当違いの政治的愚行を発揮し、[egypt_wedding_9_bride.GetName]と[egypt_wedding_9_husb.GetName]との間の政略結婚の申し出を辞退しました。この結婚は[GetCountry('SEL').GetName]との友好と、我々双方にとって一つの安全な国境という休息を承認したはずですが、もし彼らが戦争を望むなら、戦争を与えることになるでしょう。近いうちに。"
 me_egypt_4_border.14.desc.2:0 "[GetCountry('TRE').GetRuler.GetName]は、見当違いの政治的愚行を発揮し、[egypt_wedding_9_bride.GetName]と[egypt_wedding_9_husb.GetName]との間の政略結婚の申し出を辞退しました。この結婚は[GetCountry('TRE').GetName]との友好と、我々双方にとって一つの安全な国境という休息を承認したはずですが、もし彼らが戦争を望むなら、戦争を与えることになるでしょう。近いうちに。"
 me_egypt_4_border.14.a:0 "よくもあんな真似を！"
 me_egypt_4_border.15.t:0 "キリキアの商人：安全な航路"
 me_egypt_4_border.15.desc:0 "何世紀にもわたり、キリキアの海賊は東地中海全域を航海し、沿岸都市に大混乱を広げ、商人を襲い、奴隷市場を潤してきました。もう終わりです。\n\n我々がこの地域を征服したとき、海が再び安全になることを確実にしたため、至る所の沿岸都市が[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]の名を称賛しています。キリキアの海賊の恐ろしい遺産はここで終わります。少なくとも、我々はそれにかなりの抑制を加えました。\n\n今日から、キリキアでは貿易が盛んになり、我々は成長する艦隊に改心した海賊を喜んで採用するつもりです。"
 me_egypt_4_border.15.a:0 "海賊行為は容認されません！"
 me_egypt_4_border.15.a.tt:0 "改心した海賊の小艦隊が$mare_lycium_area$で我々の戦列に加わります。"
 me_egypt_4_border.15.a.tt.2:0 "また、[GetProvince('(int32)1881').GetArea.GetName|Y]は「#Y $egy_cilicia_safe_trade$#!」を獲得します。"
 me_egypt_4_border.15.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_8$#!」が#G 完了#されました！！"
 me_egypt_4_border.16.t:0 "キリキアの海賊：現状維持"
 me_egypt_4_border.16.desc:0 "何世紀にもわたり、キリキアの海賊は東地中海全域を航海し、沿岸都市に混乱を広げ、商人から略奪し、奴隷市場を潤してきました。\n\n彼らの襲撃の犠牲になっていた間は、彼らはかなりの厄介者でしたが、今や彼らを説得して我々のために働かせているため、この協力関係の恩恵を享受できます。海賊は我々の金庫に金をもたらします。それも大量に。それがどこから来たのかを知る必要はありません。"
 me_egypt_4_border.16.a:0 "海賊にも使い道がある。"
 me_egypt_4_border.16.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_9$#!」が#G 完了#されました！！"
 me_egypt_4_border.17.t:0 "北のドック：側面"
 me_egypt_4_border.17.desc:0 "[GetProvince('(int32)1910').GetArea.GetName]はついに我々のものとなりました。特に、我々の関心は[GetProvince('(int32)1910').GetName]にあります。この港を持つ古代都市は、我々の拡大における極めて重要な礎石となります。そのドックから、我々の船は東地中海を北から南へ、そして[GetProvince('(int32)516').GetName]まで、もはや妨げられることなく航行できます。また、海の二つの側面を支配することで、地中海の島々に対する支配が容易になり、将来の北方への拡大のための安全な拠点を提供します。"
 me_egypt_4_border.17.a:0 "我が国民の偉大さへ向けた、さらなる一歩だ。"
 me_egypt_4_border.17.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_10$#!」が#G 完了#されました！！"
 me_egypt_4_border.18.t:0 "アジアのギリシャ人：最果ての地"
 me_egypt_4_border.18.desc:0 "[GetProvince('(int32)290').GetArea.GetName]と[GetProvince('(int32)279').GetArea.GetName]の沿岸は、最も遠い昔からギリシャ人によって居住されてきました。まさにこれらの海岸でトロイア戦争が戦われ、何世代にもわたるギリシャ人がペルシア王に対して自由を維持するために奮闘しました。\n\n今や、我々はエーゲ海とギリシャにおけるアジア側の出口を支配しています。東地中海の海岸に対する広範な支配は輸送と通信を容易にしますが、これらの土地は我々の王国の最も遠い隅に位置しており、[GetProvince('(int32)516').GetName]から非常に離れているため、将来の反乱を恐れる十分な理由があります..."
 me_egypt_4_border.18.a:0 "それにもかかわらず、これは我が艦隊と金庫にとって素晴らしい日だ。"
 me_egypt_4_border.18.b:0 "確かに、この地域は広大かつ複雑すぎて直接支配するには無理がある。従属的な支配者の方がより良い解決策かもしれない。"
 me_egypt_4_border.18.b.tt:0 "我々は従属国を設立することを決定する。"
 me_egypt_4_border.18.b.tt.2:0 "我々は[GetCountry('PRG').GetName]王国を封臣として創設します。[GetCountry('PRG').GetName]は現在、[GetProvince('(int32)290').GetArea.GetName|Y]、[GetProvince('(int32)279').GetArea.GetName|Y]、[GetProvince('(int32)278').GetArea.GetName|Y]、および[GetProvince('(int32)254').GetArea.GetName|Y]にある我々が所有する全ての領土を支配します。"
 me_egypt_4_border.18.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_11$#!」が#G 完了#されました！！"
 me_egypt_4_border.19.t:0 "アジアのギリシャ人：アッタロス朝"
 me_egypt_4_border.19.desc:0 "我々の宮廷とバシレウス[GetCountry('EGY').GetRuler.GetName]が新たな属国に関する最善の行動方針を検討している最中、[GetCountry('PRY').GetName]に仕える小規模な家系の出身である[attalid_head.GetName]が、興味深い提案を持って[GetProvince('(int32)516').GetName]に現れました。\n\n[GetCountry('PRY').GetAdjective]の挫折により、彼らの最も著名な家臣の多くが他の勢力に寝返っており、この流れで[attalid_head.GetFamilyDisplayAdjective]王朝が我々の宮廷にやってきたのです。\n\n彼らは[GetProvince('(int32)290').GetArea.GetRegion.GetName]に強力な地元の繋がりを持っており、その有用性に見合った地位と引き換えに、我々に忠誠を移すことを申し出ています..."
 me_egypt_4_border.19.a:0 "彼らは正しい側を選んだ。"
 me_egypt_4_border.19.a.tt:0 "我々は[attalid_head.GetName]の下、封臣としてペルガモン王国を創設します。ペルガモンは現在、[GetProvince('(int32)290').GetArea.GetName|Y]、[GetProvince('(int32)279').GetArea.GetName|Y]、[GetProvince('(int32)278').GetArea.GetName|Y]、および[GetProvince('(int32)254').GetArea.GetName|Y]にある我々が所有する全ての領土を支配します。"
 me_egypt_4_border.20.t:0 "トラキアの脅威：強固な基盤"
 me_egypt_4_border.20.desc:0 "[GetProvince('(int32)1774').GetArea.GetRegion.GetName]は常に我々の関心から遠く離れていると感じられており、この地域や現地の勢力との交流は、ほとんど友好的ではあったものの、常に限定的でした。しかし、最近の北方への関心の拡大は、エーゲ海北部へのより積極的な介入の必要性に光を当てました。特に海に対する我々の強い関心は、周囲の海域を見渡せる安全な前哨基地が必要であることを意味します。\n\n我々の立場は依然として不安定であり、防衛は困難ですが、すでにエーゲ海の両側を支配しているという利点は、東地中海を支配するという我々の計画において計り知れないものとなるでしょう。"
 me_egypt_4_border.20.a:0 "賭けのように見えるかもしれませんが、報われるでしょう。"
 me_egypt_4_border.20.a.tt:1 "[GetProvince('(int32)1774').GetArea.GetRegion.GetName|Y]の領有州はすべて、#Y $egy_thracian_outpost_mod$#!を獲得します"
 me_egypt_4_border.20.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_12$#!」が#G 完了#されました！！"
 me_egypt_4_border.21.t:0 "ユダヤの平定"
 me_egypt_4_border.21.desc:0 "我々がヘブライ人の全ての土地を征服して以来、地元住民との関係はますます良好になっています。\n\n彼らの知識人の多くが[GetProvince('(int32)516').GetName]に新たな安住の地を見つけ、そこで深くヘレニズム化され、彼らの知恵は豊かな異文化間対話の発展に貢献しました。彼らの仲介のおかげで、[GetProvince('(int32)687').GetArea.GetRegion.GetName]の[hebrew_scope.GetName]の人々は、もはや我々を侵略者ではなく、友人であり保護者であると見なしています。彼らは独自の地元の宗教を放棄することを望んでいませんが、文化や慣習においてはますますヘレニズム化が進んでいます。\n\nこのような状況の中、アレクサンドリアのユダヤ人学者の代表団が[ROOT.GetCountry.GetRuler.GetName]に提案を持ってやってきました。"
 me_egypt_4_border.21.a:0 "彼らの話を聞いてみよう。"
 me_egypt_4_border.21.a.tt:0 "我々はユダヤ人の大使を受け入れる。"
 me_egypt_4_border.21.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_13$#!」が#G 完了#されました！！"
 me_egypt_4_border.22.t:0 "学術的関心"
 me_egypt_4_border.22.desc:0 "[hebrew_scope.GetName]の人々は、その独自の信仰、古代からの伝統、そして強い民族的アイデンティティのために、常に我々の宮廷や学者たちの知的好奇心の対象となってきました。特に、彼らの聖典と歴史的記憶に対して関心が寄せられています。\n\nしたがって、長年我々の首都に定住しているユダヤ人知識人の一団が、彼らの聖典の写しを入手するために、[GetProvince('(int32)687').GetName]のユダヤ人最高司祭との仲介役を申し出たとき、その提案は宮廷で興奮のざわめきをもって迎えられました。"
 me_egypt_4_border.22.a:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]の承認を得て、[GetProvince('(int32)687').GetName]へ行くがよい！"
 me_egypt_4_border.22.a.tt:0 "ユダヤ人学者が[GetProvince('(int32)516').GetName]を出発する。"
 me_egypt_4_border.22.b:0 "我々はそれほど関心がない。"
 me_egypt_4_border.22.b.tt:0 "ユダヤ人学者は失望して宮殿を去る。"
 me_egypt_4_border.23.t:0 "ユダヤの書物"
 me_egypt_4_border.23.desc:0 "我々が[GetProvince('(int32)687').GetName]に送ったユダヤ人学者が帰還しました。\n\n彼らは、我々が彼らの歴史に関心を持っていることを彼らの宗教指導者である最高司祭に伝え、彼らの聖典の公式な写しを翻訳のために[GetProvince('(int32)516').GetName]に送るよう説得力のある主張を行いました。ほとんどのエジプトのヘブライ人は依然として祖先の言語を知っていますが、ギリシャ語への翻訳は、我々の好奇心旺盛な学者や、我々の王国に住む深くヘレニズム化されたユダヤ人にとって、これらの文書をより利用しやすくするでしょう。また、それはこれらの人々に対する我々の慈悲と、彼らが我々の国にいかにうまく統合されているかを示すことにもなります。我々の翻訳者たちは、[GetCountry('EGY').GetName]が彼らの神に選ばれた民の新たな故郷であり、もはやモーセの時代の奴隷の地ではないことを示したいと熱望しています。それが何を意味するにせよ。"
 me_egypt_4_border.23.a:0 "学者たちは[ROOT.GetCountry.GetRuler.GetPraenomen]の支援を得ている。"
 me_egypt_4_border.23.a.tt:0 "学者たちは作業を開始する。"
 me_egypt_4_border.23.b:0 "我々はそれらの古代の伝統を尊重するが、必要とはしない。"
 me_egypt_4_border.23.b.tt:0 "学者たちは去る。"
 me_egypt_4_border.24.t:0 "七十人訳聖書"
 me_egypt_4_border.24.desc:0 "長年の作業を経て、彼らの宗教の聖典をギリシャ語に翻訳する任務を負ったユダヤ人学者が、その成果を[ROOT.GetCountry.GetRuler.GetName]に提出しました。\n\nヘブライ人はこれらの文書をトーラーと呼びますが、我々の学者たちは単に「五つの巻物」と呼んでおり、世界の起源、ユダヤ人の遠い歴史、そして彼らの法典の形成について詳述しています。これらの書物は、この人々を我々の王国に統合する上での礎石となり、この異質な文化の過去に対する関心の高まりは、おそらく我々の首都における研究と翻訳の隆盛を引き起こすでしょう。"
 me_egypt_4_border.24.a:0 "[GetProvince('(int32)516').GetName]は世界の中心であり、誰にとっても故郷となる！"
 me_egypt_4_border.25.t:0 "沿岸の支配"
 me_egypt_4_border.25.desc:0 "過去数年間で、我々の功績は偉大でした。東地中海の沿岸の大部分が今や我々の王国の一部となっています。友好的な港は我々の艦隊を受け入れる準備ができており、新たな臣民は我々が彼らの土地にもたらした繁栄と平和を称賛し、[GetCountry('EGY').GetName]はかつてないほど豊かで強力になりました。\n\n東と北のライバルに立ち向かうことで強固な基盤を築いた今、我々はアレクサンドロスの唯一の正当な後継者としての[ROOT.GetCountry.GetRuler.GetName]の称号を取り戻すためにより良い立場にいます！"
 me_egypt_4_border.25.a:0 "これは偉大な功績です。我々の力が成長し続けますように！"
 me_egypt_4_border.25.end.tt:0 "ミッションタスク「#Y $egypt_mission_4_border_task_final$#!」が#G 完了#されました！！"
 me_egypt_4_border.26.t:0 "東部国境の安全確保"
 me_egypt_4_border.26.desc:0 "我々のライバルたちは、我々の止められない進軍の前に撤退するか、あるいは倒れました！\n\nエジプトは地理的にアレクサンドロスの旧帝国の中心部から孤立していますが、これだけでは他のディアドコイたちの拡張主義的な野心から完全に安全を保つには不十分でした。特に、我々の東部国境はアンティゴノス朝の侵入に晒されていました。しかし、その脅威はもはや存在しません。外交的な巧妙さと軍事的な腕前の組み合わせにより、我々は領土を東地中海の全海岸にまで拡大し、それによってライバルに対する優位性を示し、王国の核心部を安全に保ちました。"
 me_egypt_4_border.26.a:0 "完全な成功だ！"
 me_egypt_4_border.26.end.tt:0 "ミッション「#Y $egypt_mission_4_border$#!」が#G 完了#されました！！"
