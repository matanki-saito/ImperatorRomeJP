l_english:
 rm_befriend_cooldown_tooltip:0 "過去#Y 180日間#!に外交的なタスクを取得していない"
 roman_1_italia:0 "イタリアをローマの手に"
 roman_1_italia_BUTTON_TOOLTIP:0 "ローマはかつて世界が目にしたことのないような偉大な都市となる運命を自らの手で切り拓かねばならない。そのためにまず、イタリア半島の支配を固めることから始めよう。"
 roman_1_italia_BUTTON_DETAILS:0 ""
 roman_1_italia_DESCRIPTION:0 "数百年前にロームルスによってローマが創始されてから、誇りある我らが都市はイタリアの隣国と衝突し、ラティウムやカンパニアの沿岸と都市の支配を巡って競ってきた。最近のエトルリアおよびサムニウムに対する勝利で我らの優位性は証明され、イタリアの人々をまとめ上げ栄光へと導く定めを負っているのはローマをおいてほかに存在しないということがはっきりしたのだ。"
 roman_1_italia_CRITERIA_DESCRIPTION:0 "イタリア半島を征服または従属化する。"
 roman_1_italia_REWARD_DESCRIPTION:0 "イタリア半島"
 roman_1_italia_etruscans:0 "エトルリアの終焉"
 roman_1_italia_etruscans_DESC:0 "エトルリア人はイタリア半島を支配していたが、ウァディモ湖での勝利が彼らの弱体ぶりを明らかにした。イタリア諸国の覇者として、我々が彼らに取って代わる時が来たのだ。"
 roman_1_italia_etruscans_tooltip_1:1 "#Y $ETR$#!が#Y $south_etruria_area$#!および#Y $north_etruria_area$#!の両州に区域を領有していない"
 roman_1_italia_etruscans_tooltip_2:2 "#Y $ROM$#!が#Y $south_etruria_area$#!および#Y $north_etruria_area$#!の両州に合計で#Y 3#!以上の区域を領有する"
 roman_1_italia_etruscans.modtt:1 "#Y $south_etruria_area$#!および#Y $north_etruria_area$#!州に領有する区域は次の効果を得ます"
 roman_1_italia_destroy_latins:0 "イタリア同盟諸邦の粉砕"
 roman_1_italia_destroy_latins_DESC:0 "我々の同盟市を裏切るというというのはあまりにも狂った暴挙としか思われないだろうが、一部の者にとっては弟分にあたる国家に対する完全なる勝利を意味し、彼らに王手をかけ続けることを表しているのだろう。"
 roman_1_italia_destroy_latins_tooltip:1 "すべての従属国の支配文化が#Y イタリア#!である\n\n#R #Y イタリア#!文化である我々の従属国すべてに宣戦布告します#!\n\nこのタスクを完了すると#Y $central_italy_region$#!地域において同化速度および同じ文化グループの幸福度に#Y 75年間#!にわたって大きな#R ペナルティ#!を受けます。同時に安定度@stability!が#R 25.00#!減少し侵略的拡大@aggressive_expansion!が#R 10.00#!増加します"
 roman_1_italia_latin_congress:0 "全イタリア会議"
 roman_1_italia_latin_congress_tooltip:0 "#Y $ROM$#!に対する評価が#R -50.0#!を超えている、従属国でないイタリア文化の国がイタリア本土に#Y 3#!以上存在する"
 roman_1_italia_latin_congress_tooltip_2:0 "参加国に関係改善や同盟締結に関する外交的なイベントが発生します"
 roman_1_italia_latin_congress_DESC:0 "我々とイタリアの同胞が共通の大義の下で団結するという、国民性を共有するという夢がある。このような大胆で斬新な動きは、過去の外交的成功に勝るとも劣らないものになるだろう。"
 rm_1_latin_congress_cooldown_tt:0 "#Y 全イタリア会議#!のタスクが#R 進行中ではない#!"
 rm_1_encourage_expansion_cooldown_tt:0 "#Y 拡大への取り組み#!のタスクが#R 進行中ではない#!"
 roman_1_italia_encourage_expansion:0 "拡大への取り組み"
 roman_1_italia_encourage_expansion_tooltip:0 "イタリア半島に#Y 請求権#!を獲得します\n#Y $ROM$#!は様々な軍事補正の中から選択して獲得することができます"
 roman_1_italia_encourage_expansion_DESC:0 "ローマの民衆に真の栄光への憧れを抱かせるには、隣国の征服を好都合ということだけでなく、必要であることを納得させることから始めなければならない。"
 roman_1_italia_persuade_greeks:0 "ギリシャ人との接触"
 roman_1_italia_persuade_greeks_tooltip:1 "$roman_diplo_reward_tt$#Y $magna_graecia_region$#!における#Y ギリシャ#!文化国家"
 roman_1_italia_persuade_greeks_DESC:0 "イタリオテ・ギリシャの植民地は、ローマ以前から栄えていた。これらの哲学者や実践者を公平な交換と引き換えに保護を受け入れるよう説得するのはどうだろうか。"
 roman_1_italia_unseat_umbrians:0 "ウンブリアの退場"
 roman_1_italia_unseat_umbrians_tooltip_1:0 "#Y $UMB$#!が存在しない"
 roman_1_italia_unseat_umbrians_tooltip_2:1 "#Y $ROM$#!が次のうち1以上の区域を領有する：\n       #Y [GetProvince('(int32)103').GetName]#!\n       #Y [GetProvince('(int32)123').GetName]#!"
 roman_1_italia_unseat_umbrians.modtt:1 "#Y $asculum_area$#!および#Y $ariminum_area$#!州に領有する区域は次の効果を得ます"
 roman_1_italia_unseat_umbrians_DESC:0 "ウンブリア人はアペニン山脈の丘の砦に隠れ、テヴェレ川を渡ってエトルリア人と小競り合いをしている。我々はこの盗賊どもから防御できる範囲を確保しなければならない。"
 roman_1_italia_subdue_samnites:0 "サムニウムの撃破"
 roman_1_italia_subdue_samnites_tooltip_1:0 "#Y $SAM$#!が存在しない"
 roman_1_italia_subdue_samnites_tooltip_2:1 "#Y $ROM$#!が次のうち1以上の区域を領有する\n       #Y [GetProvince('(int32)32').GetName]#!\n       #Y [GetProvince('(int32)1718').GetName]#!\n       #Y [GetProvince('(int32)41').GetName]#!"
 roman_1_italia_subdue_samnites.modtt:2 "#Y $neapolis_area$#!州に領有する区域は次の効果を得ます"
 roman_1_italia_subdue_samnites_DESC:0 "サムニウム人がカンパニアを植民地化しようとする我々の努力を妨害し、我々に対抗して支持を集めている。カウディウムの戦いで我々が受けた恥は、奴らの完全な征服に比べれば何でもないだろう。"
 roman_1_italia_annex_apulians:0 "アープーリアの粉砕"
 roman_1_italia_annex_apulians_tooltip_1:0 "#Y $APU$#!および#Y $MSP$#!が存在しない"
 roman_1_italia_annex_apulians_tooltip_2:2 "#Y $ROM$#!が#Y $cannae_area$#!および#Y $tarentum_area$#!の両州に区域を領有している"
 roman_1_italia_annex_apulians.modtt:1 "#Y $cannae_area$#!および#Y $tarentum_area$#!州に領有する区域は次の効果を得ます"
 roman_1_italia_annex_apulians_DESC:0 "エペイロスによるかつての野心的な侵略を繰り返させないために、ギリシアとの主要な通行経路であるアープーリア地域の確保は必要だ。たとえそれが土着の部族から警戒される行為だとしても。"
 roman_1_italia_lash_lucanians:0 "ルカニアの征服"
 roman_1_italia_lash_lucanians_tooltip_1:0 "#Y $LCA$#!が存在しない"
 roman_1_italia_lash_lucanians_tooltip_2:2 "#Y $ROM$#!が#Y $heraclea_area$#!州に区域を領有している"
 roman_1_italia_lash_lucanians.modtt:1 "#Y $heraclea_area$#!州に領有する区域は次の効果を得ます"
 roman_1_italia_lash_lucanians_DESC:0 "目障りなことに、ルカニア人はサムニウム人と手を組んでギリシャ系勢力と延々いがみ合っている。我々はエペイロスのアレクサンドロス1世の失敗を引き継ぎ、彼らを打ち破って南部への突破口を開かねばならない。"
 roman_1_italia_galvanize_gauls:0 "ガリア人の駆逐"
 roman_1_italia_galvanize_gauls_tooltip_1:1 "#Y $SNN$#!が存在しないか、#Y $ariminum_area$#!州に区域を領有していない"
 roman_1_italia_galvanize_gauls_tooltip_2:1 "#Y $ROM$#!が次のうち1以上の区域を領有する：\n       #Y [GetProvince('(int32)121').GetName]#!\n       #Y [GetProvince('(int32)142').GetName]#!"
 roman_1_italia_galvanize_gauls_DESC:0 "北方からのガリアの侵攻は、セノネスがローマに近いこともあって、常に脅威となっている。我々はこの野蛮人どもを追い出し、ガリア・キサルピナへの入り口を守らなければならない。"
 roman_1_italia_adriatic_adventures:0 "アドリア海への好機"
 roman_1_italia_adriatic_adventures_tooltip_1:1 "#Y $ANO$#!が#Y [GetProvince('(int32)117').GetName]#!を含む#Y 3#!以下の区域しか領有しておらず、占領されていない"
 roman_1_italia_adriatic_adventures_tooltip_2:0 "#Y $ROM$#!もしくはその従属国が#Y $ANO$#!と隣接している"
 roman_1_italia_adriatic_adventures_tooltip_3:0 "#Y $ANO$#!が我々の従属国になるか、あるいはその請求権を得ます"
 roman_1_italia_adriatic_adventures_DESC:0 "アンコーナは貿易を統制し、アドリア海の海岸を守るのに適した場所だ。双方の利益を考慮した上での外交的解決が最善であろう。"
 roman_1_italia_beat_bruttians:0 "ブルッティアの支配"
 roman_1_italia_beat_bruttians_tooltip_1:0 "#Y $BRT$#!が存在しない"
 roman_1_italia_beat_bruttians.modtt:1 "#Y $croton_area$#!州に領有する区域は次の効果を得ます"
 roman_1_italia_beat_bruttians_DESC:1 "ブルッティア族は、今では彼らの名を冠したゴツゴツした岬にまたがっている。彼らもローマの覇権を受け入れ、ローマがシチリアの富を手に入れるための道を作らなければならない。"
 roman_1_italia_italian_colonia:0 "イタリアのコロニア"
 roman_1_italia_italian_colonia_tooltip:1 "#Y $central_italy_region$#!本土地域に#Y 50#!以上の区域が#Y $ROM$#!もしくはその従属国によって領有されている（現在：#Y [SCOPE.ScriptValue('current_mainland_italy_number')|0]#!）"
 roman_1_italia_italian_colonia_graecia_tooltip:1 "#Y $magna_graecia_region$#!本土地域に#Y 25#!以上の区域が#Y $ROM$#!もしくはその従属国によって領有されている（現在：#Y [SCOPE.ScriptValue('current_mainland_graecia_number')|0]#!）"
 roman_1_italia_italian_colonia_tooltip_2:0 "#Y ローマのコロニア#!用に特化した補正を四つのうちから一つ選びます"
 roman_1_italia_italian_colonia_DESC:0 "イタリア半島に進出した我々は、ローマの優位性を維持するために、設立した植民地の焦点を何にするかを決めなければならない。"
 roman_1_italia_latin_citizenship:0 "イタリアの市民権"
 roman_1_italia_latin_citizenship_tooltip:0 "すべての#Y $ROM$#!の成人は#R 10#!の忠誠@loyalty_icon!を失います\nすべての#Y イタリア#!系従属国は#Y $ROM$#!に対して#G 50.0#!の評価を得ます"
 roman_1_italia_latin_citizenship_DESC:0 "イタリアの人々は、自分たちの突然の不運な転機に心を痛めています。彼らにローマ人と同等の法的地位を与えることで、貴族の不平不満を代償に彼らを納得させることができるかもしれない。"
 roman_1_italia_roman_hegemony:0 "ローマの覇権"
 roman_1_italia_roman_hegemony_tooltip:0 "すべての#Y $ROM$#!の成人は#G 10.0#!の忠誠@loyalty_icon!を得ます"
 roman_1_italia_roman_hegemony_DESC:0 "征服された者はその征服を受け入れなければならないが、今回はローマが征服者である。ローマ人が支配することで、彼らは他のイタリア人よりも高い社会的地位を得ることができる－そう元老院議員たちは言う。"
 roman_2_provincia:0 "第一の属州"
 roman_2_provincia_BUTTON_TOOLTIP:0 "すべての偉大な国家は、その富を使い捨てできる労働力と肥沃な土地の搾取によって賄っている。我々の南方と西方にある島々はその両者となりうる可能性を秘めている。"
 roman_2_provincia_BUTTON_DETAILS:0 ""
 roman_2_provincia_DESCRIPTION:0 "イタリア半島から切り離された島々は、ローマの影響力を拡大するにあたって、そしてこの地域の荒れた土地が持つ豊かな資源をポエニやギリシャ人の入植者から奪い取るにあたって自然な標的である。"
 roman_2_provincia_CRITERIA_DESCRIPTION:0 "コルシカ島、サルディニア島、およびシチリア島を征服、従属あるいは植民地化する。"
 roman_2_provincia_REWARD_DESCRIPTION:0 "コルシカ、サルディニアおよびシチリア"
 roman_2_provincia_case_for_expansion:0 "拡大についての議論"
 roman_2_provincia_case_for_expansion_DESC:0 "我々はイタリアの同胞に勝利し、彼らの企みに終止符を打った。今、ローマの人々は、ローマに栄光をもたらすためにはさらなる征服が必要であることを確信しなければならない。"
 roman_2_provincia_case_for_expansion_tooltip:0 "#Y シチリア島#!、#Y サルディニア島#!および#Y コルシカ島#!に請求権を獲得します"
 roman_2_provincia_conquer_corsica:0 "コルシカの征服"
 roman_2_provincia_conquer_corsica_DESC:0 "コルシカ島は豊かでもなければ、人口も多くはないが、地中海西部を支配し、ギリシャ人とカルタゴ人の植民地支配者の手からその港を守るために取らなければならない。"
 roman_2_provincia_conquer_corsica_tooltip:0 "#Y $ROM$#!もしくはその従属国が#Y コルシカ島#!で入植されているすべての区域を領有する"
 roman_2_provincia_subdue_sardinia:0 "サルディニア沿岸の確保"
 roman_2_provincia_subdue_sardinia_DESC:0 "カルタゴ人商人たちはサルディニアを支配し、貿易の利益と海軍の存在感を高めてきた。カルタゴ人を島から追い出し、港を確保しなければならない。"
 roman_2_provincia_subdue_sardinia_tooltip:0 "#Y サルディニア島#!のすべての沿岸区域が#Y $ROM$#!もしくはその従属国に領有されている"
 roman_2_provincia_subdue_sardinia_tooltip_2:0 "#Y サルディニア島#!の区域がすべて#Y $ROM$#!およびその従属国もしくは#Y ヌラーゲ#!系国家に領有されている"
 roman_2_provincia_settling_corsica:0 "コルシカ島への植民"
 roman_2_provincia_settling_corsica_DESC:0 "ギリシャ人やカルタゴ人の入植者が再び足場を得ることができないようにし、島全体がローマの税金を支払うようにするために、コルシカ島の海岸線全体に沿って入植地を設立することを検討しなければならない。"
 roman_2_provincia_settling_corsica_tooltip:0 "#Y コルシカ島#!に植民地を獲得します"
 roman_2_provincia_unruly_populace:0 "手に負えない住民"
 roman_2_provincia_unruly_populace_DESC:0 "サルディニア人は外国の侵略者に対抗、カルタゴの島の支配を抑止したという伝説がある。避けられない反発に備えなければならない。"
 roman_2_provincia_unruly_populace_tooltip_2:0 "選択に応じた報酬を獲得します"
 roman_2_provincia_subdue_siculians:0 "シチリアへの足掛かり"
 roman_2_provincia_subdue_siculians_DESC:0 "地中海の宝、シチリアはギリシア人とカルタゴ人の闘技場である。シュラクサエはアテネの侵攻に勇敢に耐えたが、メッサーナを確保することで、アテネが失敗した地で我々は成功するだろう。"
 roman_2_provincia_subdue_siculians_tooltip:2 "#Y $east_sicily_area$#!州の沿岸部を#Y $ROM$#!もしくはその従属国が領有している"
 roman_2_provincia_subdue_siculians.modtt:1 "#Y $east_sicily_area$#!州に領有する区域は次の効果を得ます"
 roman_2_provincia_sweeten_siculians:0 "シケリア人との接触"
 roman_2_provincia_sweeten_siculians_DESC:0 "ギリシア人暴君とカルタゴ人侵略者の間に挟まれたシケリア人は、イタリア領シチリアの最後の砦だ。彼らを保護すると申し出れば、解放者として我々を受け入れるかもしれない。"
 roman_2_provincia_sweeten_siculians_tooltip:0 "#Y シチリア島#!に存在する#Y $SCU$#!または他の#Y シケリア#!系国家が従属国や#Y $ROM$#!の同盟国ではなく、#Y 10#!未満の区域しか領有していない"
 roman_2_provincia_sweeten_siculians_tooltip_2:0 "#Y $SCU$#!または他の#Y シケリア#!系国家は、宗主国から解放されるかもしくは従属国の地位を提案されます"
 roman_2_provincia_grate_greeks:0 "僭主たちの土地"
 roman_2_provincia_grate_greeks_DESC:1 "シラクサやアクラガスの暴君たちは、ファラリスの雄牛など、シチリアや$croton_area$に不幸をもたらしてきた。豊かな島に良識を取り戻す時が来た。"
 roman_2_provincia_grate_greeks_tooltip_1:1 "#Y $ROM$#!もしくはその従属国が#Y $east_sicily_area$#!および#Y $syracuse_area$#!州の本土を領有している"
 roman_2_provincia_grate_greeks_tooltip_2:0 "#Y $SYR$#!が存在しない"
 roman_2_provincia_grate_greeks.modtt:1 "#Y $syracuse_area$#!州に領有する区域は次の効果を得ます"
 roman_2_provincia_expel_punics:0 "ポエニのシチリア"
 roman_2_provincia_expel_punics_DESC:0 "アガトクレスのカルタゴ侵攻にもかかわらず、粘り強くシチリアを保持しようとするカルタゴ人の決意は激しい。彼が失敗したところを成功させ、海の向こうへ奴らを追い返すのだ。"
 roman_2_provincia_expel_punics_tooltip_1:2 "#Y $ROM$#!もしくはその従属国が#Y $west_sicily_area$#!州全体を領有する"
 roman_2_provincia_expel_punics_tooltip_2:0 "#Y $CAR$#!が#Y シチリア島#!にいかなる区域も保持していない"
 roman_2_provincia_bread_basket:0 "パンかご"
 roman_2_provincia_bread_basket_DESC:0 "シチリアは小麦の豊富さと優秀さで有名である。この貴重な豊饒の角を確保することは、ロマとその軍団の食糧供給を当面の間、確保することになる。"
 roman_2_provincia_bread_basket_tooltip:0 "#Y シチリア島#!の区域がすべて#Y $ROM$#!もしくはその従属国に領有されている"
 roman_2_provincia_provincia:0 "第一の属州"
 roman_2_provincia_provincia_DESC:0 "ローマは海外領の管理を指示する必要がある。これらの海外の土地はローマの管轄外にあり、異なった動機で統治することができるのだ。"
 roman_2_provincia_provincia_tt:0 "属州の政策を生産性または文明度から選択します"
 roman_2_provincia_provincia_claims_tt:0 "#Y $ROM$#!は#Y $CAR$#!もしくはその従属国が領有するすべてのヒスパニアの区域に請求権を得ます"
 roman_2_provincia_provincia_tooltip:0 "#Y $ROM$#!が#Y ヌラーゲ#!系国家と戦争中ではない"
 roman_3_cisalpine_gaul:0 "ガリア・キサルピナ"
 roman_3_cisalpine_gaul_BUTTON_TOOLTIP:0 "肥沃なパドゥス川流域のガリア人の土地は我々の玄関前に広がっており、アルプスの天然要害によって守られている。ガリア・キサルピナは我々が北方へその関心を向けるにあたっては次に進むべき合理的な道である。"
 roman_3_cisalpine_gaul_BUTTON_DETAILS:0 ""
 roman_3_cisalpine_gaul_DESCRIPTION:0 "北方のイタリア人とガリア人の部族は肥沃なパドゥス川流域一帯を支配し我々が北へ進出する道を阻んでいる。我々はこれらの哀れな部族を一掃しガリア・キサルピナの豊かな土地をローマのために確保しなければならない。"
 roman_3_cisalpine_gaul_CRITERIA_DESCRIPTION:0 "ガリア・キサルピナを征服または従属化する。"
 roman_3_cisalpine_gaul_REWARD_DESCRIPTION:0 "ガリア・キサルピナ"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe:0 "ガリア部族との友好関係"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_DESC:0 "ガリア人はローマの進出に不安を抱いているが、ガリア人に接近して友好的な意思を示すことができるかもしれない。彼らはローマよりも同族を憎んでいるのかもしれない。"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_tooltip:0 "#Y $ROM$#!もしくはその従属国の隣国で、#Y $ROM$#!の同盟国ではなく、従属国ではなく、#Y 4#!区域以上を領有し、#Y $ROM$#!に対する評価が#R -50#!を超える値で、#Y $ROM$#!より低い国家ランクの#Y ガリア#!系国家が#Y $cisalpine_gaul_region$#!に存在する"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_rewtt:0 "$roman_diplo_reward_tt$隣接する#Y ガリア#!系部族国家"
 roman_3_cisalpine_gaul_land_grants_in_senonia:0 "セノニアにおける土地の供与"
 roman_3_cisalpine_gaul_land_grants_in_senonia_tooltip:2 "#Y $ROM$#!が#Y $ariminum_area$#!州にガリア文化が支配的な区域を#Y 1#!以上領有する"
 roman_3_cisalpine_gaul_land_grants_in_senonia_DESC:0 "セノネス征服により、イタリアのガリア人を食い止めることに成功し、多くのガリア人が北へ逃げていった。残された空白は、ローマの植民者によって埋められることになるだろう。"
 roman_3_cisalpine_gaul_land_grants_in_senonia_reward_tt:1 "#Y $ariminum_area$#!州に領有する#Y ガリア#!文化の区域に#Y ローマ文化自由民#!が入植します\n#Y $ROM$#!は#Y $aemilla_area$#!州に請求権を得ます"
 roman_3_cisalpine_gaul_latin_feudatorius:0 "イタリアの封建国"
 roman_3_cisalpine_gaul_latin_feudatorius_DESC:0 "ガリア・キサルピナが手の届くところにあり、リグリア族に接触することができる。ガリア人の中でも不安定な立場にある彼らなら、受け入れてくれるかもしれない。"
 roman_3_cisalpine_gaul_latin_feudatorius_tooltip:0 "#Y $ROM$#!もしくはその従属国の隣国で、#Y $ROM$#!の同盟国ではなく、従属国ではなく、#Y 4#!区域以上を領有し、#Y $ROM$#!に対する評価が#R -50#!を超える値で、#Y $ROM$#!より低い国家ランクの#Y $GUN$#!もしくは他の#Y イタリア#!系国家が#Y $cisalpine_gaul_region$#!に存在する"
 roman_3_cisalpine_gaul_latin_feudatorius_rewtt:0 "$roman_diplo_reward_tt$隣接する#Y リグーリア#!系部族国家"
 roman_3_cisalpine_gaul_into_po_valley:0 "パドゥス川流域へ"
 roman_3_cisalpine_gaul_into_po_valley_DESC:0 "パドゥス川は、アルプス山脈からアドリア海へと流れ落ち、その土地を肥沃で人口の多いものにしている。そろそろ、これらの土地を我らのものとし、川を境界として確保する時だ。"
 roman_3_cisalpine_gaul_into_po_valley_tooltip:2 "#Y $aemilla_area$#!州の区域がすべて#Y $ROM$#!もしくはその従属国に領有されている"
 roman_3_cisalpine_gaul_northern_latins:0 "北のラテン人"
 roman_3_cisalpine_gaul_northern_latins_DESC:0 "リグリア族は、アルプス山脈の向こう側にあるガリア地方の豊かな土地を手に入れるための鍵である。他のイタリア人と同様に、彼らも屈服するかローマ国家に統合されなければならない。"
 roman_3_cisalpine_gaul_northern_latins_tooltip:1 "#Y $pisae_area$#!および#Y $liguria_area$#!州の区域がすべて#Y $ROM$#!もしくはその従属国に領有されている"
 roman_3_cisalpine_gaul_northern_latins.modtt:1 "#Y $pisae_area$#!および#Y $liguria_area$#!州に領有する区域は次の効果を得ます"
 roman_3_cisalpine_gaul_gallia_cispadana:0 "ガリア・キスパダナ"
 roman_3_cisalpine_gaul_gallia_cispadana_DESC:0 "パドゥス川に到達することで、ガリア人の蛮族からイタリアの安全を確保する。そこからさらに拡大して、ガリア人をアルプス山脈の向こうに押しやることができる。"
 roman_3_cisalpine_gaul_gallia_cispadana_tooltip:1 "#Y $cisalpine_gaul_region$#!地域のパドゥス川以南にある区域がすべて#Y $ROM$#!もしくはその従属国に領有されている"
 roman_3_cisalpine_gaul_invade_insubria:0 "インスブリアへの侵攻"
 roman_3_cisalpine_gaul_invade_insubria_tooltip:2 "#Y $west_insubria_area$#!州の区域がすべて#Y $ROM$#!もしくはその従属国に領有されている"
 roman_3_cisalpine_gaul_invade_insubria_DESC:0 "パドゥス川が流れるインスブリア人の土地は、ガリア・キサルピナで最も肥沃な土地であり、この地域における主目標の一つとすべきだ。"
 roman_3_cisalpine_gaul_vanquish_veneto:0 "ウェネティイ族の征服"
 roman_3_cisalpine_gaul_vanquish_veneto_DESC:0 "ウェネティイ族は、ガリア人と海賊のイリュリア人の間の湿地帯の東海岸を占拠しており、彼らの土地は、ガリア・キサルピナを守り、アドリア海を確保するために不可欠だ。"
 roman_3_cisalpine_gaul_vanquish_veneto_tooltip:2 "#Y $venetia_area$#!州の区域がすべて#Y $ROM$#!もしくはその従属国に領有されている"
 roman_3_cisalpine_gaul_gallia_transpadana:0 "ガリア・トランスパダナ"
 roman_3_cisalpine_gaul_gallia_transpadana_DESC:1 "西の Genua から東の Aquileia まで、全キサルピナ・ガリアが我々の支配下に入った今、この地域がどのようにローマに貢献するかを決定しなければならない。"
 roman_3_cisalpine_gaul_gallia_transpadana_tt:0 "$cisalpine_gaul_region$の政策を生産性または文明度から選択します"
 roman_3_cisalpine_gaul_gallia_transpadana_tooltip:1 "#Y $cisalpine_gaul_region$#!地域の区域がすべて#Y $ROM$#!もしくはその従属国に領有されている"
 roman_3_cisalpine_gaul_settle_cisalpine:0 "キサルピナの入植者"
 roman_3_cisalpine_gaul_settle_cisalpine_tooltip:0 "$ROM$の入植者が#Y $cisalpine_gaul_region$#!に移動します"
 roman_3_cisalpine_gaul_settle_cisalpine_DESC:0 "征服された地域で辺境生活を送る勇気のあるローマ人には、新しい希望の地が待っている。定住を促進することで、統合の進捗を迅速に進めることができるだろう。"
 roman_3_cisalpine_gaul_end.modtt:1 "#Y $cisalpine_gaul_region$#!の領有州はすべて、次の効果を得ます"
 roman_4_punic_rivals:0 "ポエニの好敵手"
 roman_4_punic_rivals_BUTTON_TOOLTIP:0 "カルタゴ貿易帝国は、あまりにも長い間、内海の海岸と島々を支配しようとしてきた。カルタゴ人が二度と我々と争うことを許す訳にはいかない。"
 roman_4_punic_rivals_BUTTON_DETAILS:0 ""
 roman_4_punic_rivals_DESCRIPTION:0 "長きにわたってポエニ人都市のカルタゴは西地中海の交易を支配してきたが、彼らはその支配地域を肥沃なアフリカの向こう側、多くの人が住む内なる海の島々、ヒスパニアの豊かな土地、そしてヘラクレスの柱を超えたところにまで広げたと言われている。我々がこの地域の最大勢力となるのであればカルタゴとの清算は避けられない。彼らはその広大な帝国の装飾品を見過ごしたままでいることはないのだ。"
 roman_4_punic_rivals_CRITERIA_DESCRIPTION:0 "$CAR$を征服または従属化する。"
 roman_4_punic_rivals_REWARD_DESCRIPTION:0 "カルタゴの領土"
 roman_4_punic_rivals_hispania_dominance:0 "ヒスパニア支配"
 roman_4_punic_rivals_hispania_dominance_DESC:0 "カルタゴは交易からイベリア部族の征服に至るまで、ヒスパニアに進出してきた。ヒスパニアの富を奴らの手に残すことは許されない。"
 roman_4_punic_rivals_hispania_dominance_tooltip:1 "#Y $ROM$#!が#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!および#Y $gallaecia_region$#!の本土地域に区域あるいは従属国を保有する"
 roman_4_punic_rivals_hispania_dominance_tooltip3:1 "#Y $CAR$#!が#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!および#Y $gallaecia_region$#!に区域あるいは従属国を保有していない"
 roman_4_punic_rivals_hispania_dominance_tooltip2:0 "#Y $ROM$#!がヒスパニア本土に請求権を得るか、ヒスパニア本土の国からの評価を得る可能性があります"
 roman_4_punic_rivals_undermine_allies:0 "同盟網の弱体化"
 roman_4_punic_rivals_undermine_allies_DESC:0 "カルタゴに従う多くの都市や従属国は、カルタゴの大きな強みであるが、プライドや野心に訴えて支持を覆すことができれば弱みとなる。"
 roman_4_punic_rivals_undermine_allies_tooltip:0 "#Y $CAR$#!に少なくとも#Y 1#!ヶ国以上の同盟国または従属国が存在する"
 roman_4_punic_rivals_undermine_allies_tooltip2:0 "#Y $ROM$#!は#Y $CAR$#!の従属国と同盟国に影響を及ぼすことを試みます"
 roman_4_punic_rivals_naval_parity:0 "同格の海軍"
 roman_4_punic_rivals_naval_parity_DESC:0 "カルタゴ海軍に挑戦するならば、我々は海の方法を学ばなければならない。造船・指揮・士気など、それぞれがユリシーズの基準に達していなければならない。"
 roman_4_punic_rivals_naval_parity_tooltip:0 "#Y $ROM$#!が船を#Y $CAR$#!よりも#Y 20#!隻以上多く保有する"
 roman_4_punic_rivals_disarm_carthage:0 "カルタゴの負債"
 roman_4_punic_rivals_disarm_carthage_DESC:0 "カルタゴは弱体化したが、敵を助けようとしたり、仇を討とうとしたりするのは許されない 貢納金は彼らの財源を無駄にしないようにし、誰が優れているかを思い出させてくれるだろう。"
 roman_4_punic_rivals_disarm_carthage_tooltip:1 "#Y $CAR$#!が従属国ではなく、#Y $ROM$#!およびその従属国が領有する区域の三分の一未満の区域しか領有していない"
 roman_4_punic_rivals_disarm_carthage_tooltip2:0 "#Y $CAR$#!は#Y $ROM$#!の#Y 進貢国#!となるか、戦争に突入するかという最後通牒を受け取ります"
 roman_4_punic_rivals_demand_servitude:0 "服従の要求"
 roman_4_punic_rivals_demand_servitude_DESC:0 "恨みが対立を引き起こす前にポエニ人の同盟国を作るのはどうだろうか。彼らがローマに仕え忠誠心を証明する限り、アフリカの領土を維持することができるだろう。"
 roman_4_punic_rivals_demand_servitude_tooltip:1 "#Y $CAR$#!が#Y $ROM$#!の#Y 進貢国#!であり、#Y $ROM$#!およびその従属国が領有する区域の三分の一未満の区域しか領有していない"
 roman_4_punic_rivals_demand_servitude_tooltip2:0 "#Y $CAR$#!が受け入れた場合、彼らは我々の#Y 属国#!になります"
 roman_4_punic_rivals_demand_servitude_tooltip3:1 "#Y $CAR$#!が少なくとも#Y 10#!年間にわたって$ROM$の従属国である"
 roman_4_punic_rivals_carthago_delenda_est:0 "カルタゴ滅ぶべし"
 roman_4_punic_rivals_carthago_delenda_est_DESC:0 "平和の時は終わった。ポエニ人は長い間、我々の善意の蓄えを無駄にしてきた。我々に残された唯一の選択肢は、カルタゴの街を奪うことだ。どんな犠牲を払ってでも。"
 roman_4_punic_rivals_carthago_delenda_est_tooltip:0 "#Y $ROM$#!は征服した区域にコロニア（植民都市）を建設できます"
 roman_4_punic_rivals_punic_clients:0 "ポエニの属国"
 roman_4_punic_rivals_punic_clients_DESC:0 "カルタゴを屈服させた今こそ、かつての敵同士、今や主人と奴隷の関係となった両者が友好関係を築く好機である。"
 roman_4_punic_rivals_end.modtt:1 "#Y $africa_region$#!地域の領有州はすべて、次の効果を得ます"
 roman_4_punic_rivals_weaken_carthage:0 "去勢されたカルタゴ"
 roman_4_punic_rivals_weaken_carthage_DESC:0 "やつらをアフリカに閉じ込め、再起不能にすることを望むならば、ヒスパニアを奪うだけではとても不十分だ。ポエニのヒュドラは、頭から尻尾に至るまで細切れにせねば復活してしまう。"
 roman_4_punic_rivals_integrate_punics:0 "ポエニの統合"
 roman_4_punic_rivals_weaken_carthage_tooltip:1 "#Y $CAR$#!およびその従属国が#Y $africa_region$#!、#Y $numidia_region$#!、#Y $cyrenaica_region$#!および#Y $mauretainia_region$#!地域の外部にいかなる区域も保持していない"
 roman_4_punic_rivals_weaken_carthage_tooltip2:1 "#Y $ROM$#!およびその従属国が合計で少なくとも#Y $CAR$#!一国の三倍の区域を領有している（現在：#Y [SCOPE.ScriptValue('rm_4_rome_subject_city_counter_svalue')|0]#! @[THIS.GetCountry.GetFlag]! vs. #Y [SCOPE.ScriptValue('rm_4_car_subject_city_counter_svalue')|0]#! @[SCOPE.sC('rm_4_carthage_scope').GetFlag]!）"
 roman_4_punic_rivals_deter_punic_support:0 "イベリア支援の阻止"
 roman_4_punic_rivals_deter_punic_support_DESC:0 "ヒスパニアでのフェニキア人の拡大により、彼らはイベリア人に近づいた。我々はこの地の人々に真の友人とは誰か示すべきだ。"
 roman_4_punic_rivals_deter_punic_support_tooltip:0 "#Y $ROM$#!と戦争中ではないか、その従属国であるヒスパニア系国家が少なくとも#Y 1#!ヶ国存在する"
 roman_4_punic_rivals_deter_punic_support_tooltip2:0 "#Y $ROM$#!は#Y イベリア#!の国家を#Y $CAR$#!に敵対させようと試みます"
 roman_5_hispanian_ambition:0 "ヒスパニアへの野望"
 roman_5_hispanian_ambition_BUTTON_TOOLTIP:0 "ヒスパニアは乱暴な部族たちが野放しにされている土地であるが、多くの品々や素晴らしい戦士たちを生み出す土地でもある。我々は、この資源を支配するのが我々であることを確かなものとしなければならない。"
 roman_5_hispanian_ambition_BUTTON_DETAILS:0 ""
 roman_5_hispanian_ambition_DESCRIPTION:0 "このイベリア半島の起伏に富んだ雄大な丘は本当に終わりがないように思えるが、我々は海がこの地を取り巻いていることを知っている。そして海にたどり着けば、そこが目的地である。地中海の通商路を確保し、西側の国境を侵略から守るためには、ヒスパニア全体、つまりヘラクレスの柱からピュレネーの山々までを囲い込まなければならないだろう。"
 roman_5_hispanian_ambition_CRITERIA_DESCRIPTION:0 "イベリア半島を征服または従属化する。"
 roman_5_hispanian_ambition_REWARD_DESCRIPTION:0 "ヒスパニア"
 roman_5_offer_iberians_protection:0 "イベリア人の保護"
 roman_5_offer_iberians_protection_tooltip:2 "#Y $ROM$#!もしくはその従属国の隣国で、#Y $ROM$#!の同盟国ではなく、従属国ではなく、#Y $ROM$#!に対する評価が#R -50#!を超える値で、#Y $ROM$#!より低い国家ランクの、#Y $iberia$#!、#Y $celt_iberia$#!もしくは#Y $proto_european$#!系国家が#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!もしくは#Y $gallaecia_region$#!本土地域に存在し、より多い区域をもつ国家と戦争中である"
 roman_5_offer_iberians_protection_rewtt:0 "彼らの戦争に介入することにより、#Y ヒスパニア#!系の従属国を獲得する機会を得ます"
 roman_7_offer_gauls_protection_rewtt:1 "彼らの戦争に介入することにより、#Y $gallic$#!系の従属国を獲得する機会を得ます"
 roman_5_carthaginian_littoral:0 "ポエニの海岸"
 roman_5_carthaginian_littoral_DESC:0 "ヒスパニア南部にあるカルタゴの土地は、広大な鉱床と優れた港湾都市を有しており、この地域の優れた足がかりとなるだろう。"
 roman_5_carthaginian_littoral_tooltip:1 "#Y $bastetania_area$#!、#Y $mastiania_area$#!、#Y $contestania_meridionalis_area$#!および#Y $contestania_septentrionalis_area$#!州の区域がすべて#Y $ROM$#!もしくはその従属国に領有されている"
 roman_5_carthaginian_littoral.modtt:2 "#Y $bastetania_area$#!、#Y $mastiania_area$#!、#Y $contestania_meridionalis_area$#!および#Y $contestania_septentrionalis_area$#!州の領有州はすべて、次の効果を得ます"
 roman_5_massalian_littoral:0 "沿岸のマッサリア人"
 roman_5_massalian_littoral_DESC:0 "北西地中海の貿易路確保には、ヒスパニア沿岸の支配が必要であり、イベリアへのさらなる進出の足がかりとなるだろう。"
 roman_5_massalian_littoral_tooltip:1 "#Y $indiketia_area$#!、#Y $cessetania_area$#!、#Y $ilercavonia_area$#!および#Y $edetania_area$#!州の区域がすべて#Y $ROM$#!もしくはその従属国に領有されている"
 roman_5_subdue_north:0 "北部の部族"
 roman_5_subdue_north_DESC:0 "東海岸に沿ってヒスパニア領を確保する唯一の方法は、イベリアの襲撃と陰謀から安全であることを保証するために、ヘブルス渓谷にさらに入り込み、タラコネンシスの乱暴な内陸部族を鎮圧することである。"
 roman_5_subdue_north_tooltip:1 "#Y $celtiberia_septentrionalis_area$#!、#Y $celtiberia_centralis_area$#!、#Y $ilergetia_area$#!および#Y $vasconia_area$#!州の区域がすべて#Y $ROM$#!もしくはその従属国に領有されている"
