l_english:
 rm_befriend_cooldown_tooltip:0 "過去#Y 180日間#!に外交的なタスクを取得していない"
 roman_1_italia:0 "イタリアをローマの手に"
 roman_1_italia_BUTTON_TOOLTIP:0 "ローマはかつて世界が目にしたことのないような偉大な都市となる運命を自らの手で切り拓かねばならない。そのためにまず、イタリア半島の支配を固めることから始めよう。"
 roman_1_italia_BUTTON_DETAILS:0 ""
 roman_1_italia_DESCRIPTION:0 "数百年前にロームルスによってローマが創始されてから、誇りある我らが都市はイタリアの隣国と衝突し、ラティウムやカンパニアの沿岸と都市の支配を巡って競ってきた。最近のエトルリアおよびサムニウムに対する勝利で我らの優位性は証明され、イタリアの人々をまとめ上げ栄光へと導く定めを負っているのはローマをおいてほかに存在しないということがはっきりしたのだ。"
 roman_1_italia_CRITERIA_DESCRIPTION:0 "イタリア半島を征服または従属化する。"
 roman_1_italia_REWARD_DESCRIPTION:0 "イタリア半島"
 roman_1_italia_etruscans:0 "エトルリアの終焉"
 roman_1_italia_etruscans_DESC:0 "エトルリア人はイタリア半島を支配していたが、ウァディモ湖での勝利が彼らの弱体ぶりを明らかにした。イタリア諸国の覇者として、我々が彼らに取って代わる時が来たのだ。"
 roman_1_italia_etruscans_tooltip_1:1 "#Y $ETR$#!が#Y $south_etruria_area$#!および#Y $north_etruria_area$#!の両州に区域を領有していない"
 roman_1_italia_etruscans_tooltip_2:2 "#Y $ROM$#!が#Y $south_etruria_area$#!および#Y $north_etruria_area$#!の両州に合計で#Y 3#!以上の区域を領有する"
 roman_1_italia_etruscans.modtt:1 "#Y $south_etruria_area$#!および#Y $north_etruria_area$#!州に領有する区域は次の効果を得ます"
 roman_1_italia_destroy_latins:0 "イタリア同盟諸邦の粉砕"
 roman_1_italia_destroy_latins_DESC:0 "我々の同盟市を裏切るというというのはあまりにも狂った暴挙としか思われないだろうが、一部の者にとっては弟分にあたる国家に対する完全なる勝利を意味し、彼らに王手をかけ続けることを表しているのだろう。"
 roman_1_italia_destroy_latins_tooltip:1 "すべての従属国の支配文化が#Y イタリア#!である\n\n#R 我々はすべての#Y イタリア#!文化の従属国に宣戦布告します#!\n\nこのタスクを完了すると#Y $central_italy_region$#!地域において同化速度および同じ文化グループの幸福度に#Y 75年間#!にわたって大きな#R ペナルティ#!を受けます。同時に安定度@stability!が#R 25.00#!減少し侵略的拡大@aggressive_expansion!が#R 10.00#!増加します"
 roman_1_italia_latin_congress:0 "全イタリア会議"
 roman_1_italia_latin_congress_tooltip:0 "#Y $ROM$#!に対する評価が#R -50.0#!を超えている、従属国でないイタリア文化の国がイタリア本土に#Y 3#!以上存在する"
 roman_1_italia_latin_congress_tooltip_2:0 "参加国に関係改善や同盟締結に関する外交的なイベントが発生します"
 roman_1_italia_latin_congress_DESC:0 "我々とイタリアの同胞が共通の大義の下で団結するという、国民性を共有するという夢がある。このような大胆で斬新な動きは、過去の外交的成功に勝るとも劣らないものになるだろう。"
 rm_1_latin_congress_cooldown_tt:0 "#Y 全イタリア会議#!のタスクが#R 進行中ではない#!"
 rm_1_encourage_expansion_cooldown_tt:0 "#Y 拡大への取り組み#!のタスクが#R 進行中ではない#!"
 roman_1_italia_encourage_expansion:0 "拡大への取り組み"
 roman_1_italia_encourage_expansion_tooltip:0 "イタリア半島に#Y 請求権#!を獲得します\n#Y $ROM$#!は様々な軍事補正の中から選択して獲得することができます"
 roman_1_italia_encourage_expansion_DESC:0 "ローマの民衆に真の栄光への憧れを抱かせるには、隣国の征服を好都合ということだけでなく、必要であることを納得させることから始めなければならない。"
 roman_1_italia_persuade_greeks:0 "ギリシャ人との接触"
 roman_1_italia_persuade_greeks_tooltip:1 "$roman_diplo_reward_tt$#Y $magna_graecia_region$#!における#Y ギリシャ#!文化国家"
 roman_1_italia_persuade_greeks_DESC:0 "イタリオテ・ギリシャの植民地は、ローマ以前から栄えていた。これらの哲学者や実践者を公平な交換と引き換えに保護を受け入れるよう説得するのはどうだろうか。"
 roman_1_italia_unseat_umbrians:0 "ウンブリアの退場"
 roman_1_italia_unseat_umbrians_tooltip_1:0 "#Y $UMB$#!が存在しない"
 roman_1_italia_unseat_umbrians_tooltip_2:1 "#Y $ROM$#!が次のうち1以上の区域を領有する：\n       #Y [GetProvince('(int32)103').GetName]#!\n       #Y [GetProvince('(int32)123').GetName]#!"
 roman_1_italia_unseat_umbrians.modtt:1 "#Y $asculum_area$#!および#Y $ariminum_area$#!州に領有する区域は次の効果を得ます"
 roman_1_italia_unseat_umbrians_DESC:0 "ウンブリア人はアペニン山脈の丘の砦に隠れ、テヴェレ川を渡ってエトルリア人と小競り合いをしている。我々はこの盗賊どもから防御できる範囲を確保しなければならない。"
 roman_1_italia_subdue_samnites:0 "サムニウムの撃破"
 roman_1_italia_subdue_samnites_tooltip_1:0 "#Y $SAM$#!が存在しない"
 roman_1_italia_subdue_samnites_tooltip_2:1 "#Y $ROM$#!が次のうち1以上の区域を領有する\n       #Y [GetProvince('(int32)32').GetName]#!\n       #Y [GetProvince('(int32)1718').GetName]#!\n       #Y [GetProvince('(int32)41').GetName]#!"
 roman_1_italia_subdue_samnites.modtt:2 "#Y $neapolis_area$#!州に領有する区域は次の効果を得ます"
 roman_1_italia_subdue_samnites_DESC:0 "サムニウム人がカンパニアを植民地化しようとする我々の努力を妨害し、我々に対抗して支持を集めている。カウディウムの戦いで我々が受けた恥は、奴らの完全な征服に比べれば何でもないだろう。"
 roman_1_italia_annex_apulians:0 "アープーリアの粉砕"
 roman_1_italia_annex_apulians_tooltip_1:0 "#Y $APU$#!および#Y $MSP$#!が存在しない"
 roman_1_italia_annex_apulians_tooltip_2:2 "#Y $ROM$#!が#Y $cannae_area$#!および#Y $tarentum_area$#!の両州に区域を領有している"
 roman_1_italia_annex_apulians.modtt:1 "#Y $cannae_area$#!および#Y $tarentum_area$#!州に領有する区域は次の効果を得ます"
 roman_1_italia_annex_apulians_DESC:0 "エペイロスによるかつての野心的な侵略を繰り返させないために、ギリシアとの主要な通行経路であるアープーリア地域の確保は必要だ。たとえそれが土着の部族から警戒される行為だとしても。"
 roman_1_italia_lash_lucanians:0 "ルカニアの征服"
 roman_1_italia_lash_lucanians_tooltip_1:0 "#Y $LCA$#!が存在しない"
 roman_1_italia_lash_lucanians_tooltip_2:2 "#Y $ROM$#!が#Y $heraclea_area$#!州に区域を領有している"
 roman_1_italia_lash_lucanians.modtt:1 "#Y $heraclea_area$#!州に領有する区域は次の効果を得ます"
 roman_1_italia_lash_lucanians_DESC:0 "目障りなことに、ルカニア人はサムニウム人と手を組んでギリシャ系勢力と延々いがみ合っている。我々はエペイロスのアレクサンドロス1世の失敗を引き継ぎ、彼らを打ち破って南部への突破口を開かねばならない。"
 roman_1_italia_galvanize_gauls:0 "ガリア人の駆逐"
 roman_1_italia_galvanize_gauls_tooltip_1:1 "#Y $SNN$#!が存在しないか、#Y $ariminum_area$#!州に区域を領有していない"
 roman_1_italia_galvanize_gauls_tooltip_2:1 "#Y $ROM$#!が次のうち1以上の区域を領有する：\n       #Y [GetProvince('(int32)121').GetName]#!\n       #Y [GetProvince('(int32)142').GetName]#!"
 roman_1_italia_galvanize_gauls_DESC:0 "Gallic invasions from the north are an ever present threat with the Senones so close to Roma. We must drive these barbarians out to defend the gateway to Cisalpine Gaul."
 roman_1_italia_adriatic_adventures:0 "アドリア海への好機"
 roman_1_italia_adriatic_adventures_tooltip_1:1 "#Y $ANO$#!が#Y [GetProvince('(int32)117').GetName]#!を含む#Y 3#!以下の区域しか領有しておらず、占領されていない"
 roman_1_italia_adriatic_adventures_tooltip_2:0 "#Y $ROM$#!もしくはその従属国が#Y $ANO$#!と隣接している"
 roman_1_italia_adriatic_adventures_tooltip_3:0 "#Y $ANO$#!が我々の従属国になるか、あるいはその請求権を得ます"
 roman_1_italia_adriatic_adventures_DESC:0 "Ancona is well placed to control trade and protect the coasts of the Adriatic. A diplomatic solution may be best, one in which both our interests are accounted for."
 roman_1_italia_beat_bruttians:0 "ブルッティアの支配"
 roman_1_italia_beat_bruttians_tooltip_1:0 "#Y $BRT$#!が存在しない"
 roman_1_italia_beat_bruttians.modtt:1 "#Y $croton_area$#!州に領有する区域は次の効果を得ます"
 roman_1_italia_beat_bruttians_DESC:1 "The Bruttii straddle the craggy promontory now named after them. They too must accept Roman hegemony, and make way for Roma to access the riches of Sicilia."
 roman_1_italia_italian_colonia:0 "イタリアのコロニア"
 roman_1_italia_italian_colonia_tooltip:1 "#Y $central_italy_region$#!本土地域に#Y 50#!以上の区域が#Y $ROM$#!もしくはその従属国によって領有されている（現在：#Y [SCOPE.ScriptValue('current_mainland_italy_number')|0]#!）"
 roman_1_italia_italian_colonia_graecia_tooltip:1 "#Y $magna_graecia_region$#!本土地域に#Y 25#!以上の区域が#Y $ROM$#!もしくはその従属国によって領有されている（現在：#Y [SCOPE.ScriptValue('current_mainland_graecia_number')|0]#!）"
 roman_1_italia_italian_colonia_tooltip_2:0 "#Y ローマのコロニア#!用に特化した補正を四つのうちから一つ選びます"
 roman_1_italia_italian_colonia_DESC:0 "With our presence established across the Italian peninsula, we must decide what should become the focus of the colonies we have founded, in order to ensure the continued dominance of Roma."
 roman_1_italia_latin_citizenship:0 "イタリアの市民権"
 roman_1_italia_latin_citizenship_tooltip:0 "すべての#Y $ROM$#!の成人は#R 10#!の忠誠@loyalty_icon!を失います\nすべての#Y イタリア#!系従属国は#Y $ROM$#!に対して#G 50.0#!の評価を得ます"
 roman_1_italia_latin_citizenship_DESC:0 "The peoples of Italia remain jaded at their sudden and deleterious turn in fortune. Granting them equal legal footing with Romans may win them over - at the cost of some aristocratic grumblings."
 roman_1_italia_roman_hegemony:0 "ローマの覇権"
 roman_1_italia_roman_hegemony_tooltip:0 "すべての#Y $ROM$#!の成人は#G 10.0#!の忠誠@loyalty_icon!を得ます"
 roman_1_italia_roman_hegemony_DESC:0 "The conquered must accept their conquest, and this time Rome is the conquerer. The dominance of Romans grants them higher status in society over other Italic peoples - or so the senators say."
 roman_2_provincia:0 "第一の属州"
 roman_2_provincia_BUTTON_TOOLTIP:0 "すべての偉大な国家は、その富を使い捨てできる労働力と肥沃な土地の搾取によって賄っている。我々の南方と西方にある島々はその両者となりうる可能性を秘めている。"
 roman_2_provincia_BUTTON_DETAILS:0 ""
 roman_2_provincia_DESCRIPTION:0 "イタリア半島から切り離された島々は、ローマの影響力を拡大するにあたって、そしてこの地域の荒れた土地が持つ豊かな資源をポエニやギリシャ人の入植者から奪い取るにあたって自然な標的である。"
 roman_2_provincia_CRITERIA_DESCRIPTION:0 "コルシカ島、サルディニア島、およびシチリア島を征服、従属あるいは植民地化する。"
 roman_2_provincia_REWARD_DESCRIPTION:0 "コルシカ、サルディニアおよびシチリア"
 roman_2_provincia_case_for_expansion:0 "拡大についての議論"
 roman_2_provincia_case_for_expansion_DESC:0 "We have triumphed over our Italic brethren and put an end to their schemes. Now the Roman people must be convinced that further conquests are needed to bring glory to Rome."
 roman_2_provincia_case_for_expansion_tooltip:0 "#Y シチリア島#!、#Y サルディニア島#!および#Y コルシカ島#!に請求権を獲得します"
 roman_2_provincia_conquer_corsica:0 "コルシカの征服"
 roman_2_provincia_conquer_corsica_DESC:0 "コルシカ島は豊かでもなければ、人口も多くはないが、地中海西部を支配し、ギリシャ人とカルタゴ人の植民地支配者の手からその港を守るために取らなければならない。"
 roman_2_provincia_conquer_corsica_tooltip:0 "#Y $ROM$#!もしくはその従属国が#Y コルシカ島#!で入植されているすべての区域を領有する"
 roman_2_provincia_subdue_sardinia:0 "サルディニア沿岸の確保"
 roman_2_provincia_subdue_sardinia_DESC:0 "カルタゴ人商人たちはサルディニアを支配し、貿易の利益と海軍の存在感を高めてきた。カルタゴ人を島から追い出し、港を確保しなければならない。"
 roman_2_provincia_subdue_sardinia_tooltip:0 "#Y サルディニア島#!のすべての沿岸区域が#Y $ROM$#!もしくはその従属国に領有されている"
 roman_2_provincia_subdue_sardinia_tooltip_2:0 "#Y サルディニア島#!のすべての区域が#Y $ROM$#!およびその従属国もしくは#Y ヌラーゲ#!系国家に領有されている"
 roman_2_provincia_settling_corsica:0 "コルシカ島への植民"
 roman_2_provincia_settling_corsica_DESC:0 "ギリシャ人やカルタゴ人の入植者が再び足場を得ることができないようにし、島全体がローマの税金を支払うようにするために、コルシカ島の海岸線全体に沿って入植地を設立することを検討しなければならない。"
 roman_2_provincia_settling_corsica_tooltip:0 "#Y コルシカ島#!に植民地を獲得します"
 roman_2_provincia_unruly_populace:0 "手に負えない住民"
 roman_2_provincia_unruly_populace_DESC:0 "サルディニア人は外国の侵略者に対抗、カルタゴの島の支配を抑止したという伝説がある。避けられない反発に備えなければならない。"
 roman_2_provincia_unruly_populace_tooltip_2:0 "選択に応じた報酬を獲得します"
 roman_2_provincia_subdue_siculians:0 "シチリアへの足掛かり"
 roman_2_provincia_subdue_siculians_DESC:0 "地中海の宝、シチリアはギリシア人とカルタゴ人の闘技場である。シュラクサエはアテネの侵攻に勇敢に耐えたが、メッサーナを確保することで、アテネが失敗した地で我々は成功するだろう。"
 roman_2_provincia_subdue_siculians_tooltip:2 "#Y $east_sicily_area$#!州の沿岸部を#Y $ROM$#!もしくはその従属国が領有している"
 roman_2_provincia_subdue_siculians.modtt:1 "#Y $east_sicily_area$#!州に領有する区域は次の効果を得ます"
 roman_2_provincia_sweeten_siculians:0 "シケリア人との接触"
 roman_2_provincia_sweeten_siculians_DESC:0 "ギリシア人暴君とカルタゴ人侵略者の間に挟まれたシケリア人は、 イタリア領シチリアの最後の砦だ。彼らを保護すると申し出れば、解放者として我々を受け入れるかもしれない。"
 roman_2_provincia_sweeten_siculians_tooltip:0 "#Y シチリア島#!に存在する#Y $SCU$#!または他の#Y シケリア#!系国家が従属国や#Y $ROM$#!の同盟国ではなく、#Y 10#!未満の区域しか領有していない"
 roman_2_provincia_sweeten_siculians_tooltip_2:0 "#Y $SCU$#!または他の#Y シケリア#!系国家は、宗主国から解放されるかもしくは従属国の地位を提案されます"
 roman_2_provincia_grate_greeks:0 "僭主たちの土地"
 roman_2_provincia_grate_greeks_DESC:1 "シラクサやアクラガスの暴君たちは、ファラリスの雄牛など、シチリアや$croton_area$に不幸をもたらしてきた。豊かな島に良識を取り戻す時が来た。"
 roman_2_provincia_grate_greeks_tooltip_1:1 "#Y $ROM$#!もしくはその従属国が#Y $east_sicily_area$#!および#Y $syracuse_area$#!州の本土を領有している"
 roman_2_provincia_grate_greeks_tooltip_2:0 "#Y $SYR$#!が存在しない"
 roman_2_provincia_grate_greeks.modtt:1 "#Y $syracuse_area$#!州に領有する区域は次の効果を得ます"
 roman_2_provincia_expel_punics:0 "ポエニのシチリア"
 roman_2_provincia_expel_punics_DESC:0 "アガトクレスのカルタゴ侵攻にもかかわらず、粘り強くシチリアを保持しようとするカルタゴ人の決意は激しい。彼が失敗したところを成功させ、海の向こうへ奴らを追い返すのだ。"
 roman_2_provincia_expel_punics_tooltip_1:2 "#Y $ROM$#!もしくはその従属国が#Y $west_sicily_area$#!州全体を領有する"
 roman_2_provincia_expel_punics_tooltip_2:0 "#Y $CAR$#!が#Y シチリア島#!にいかなる区域も保持していない"
 roman_2_provincia_bread_basket:0 "パンかご"
 roman_2_provincia_bread_basket_DESC:0 "シチリアは小麦の豊富さと優秀さで有名である。この貴重な豊饒の角を確保することは、ロマとその軍団の食糧供給を当面の間、確保することになる。"
 roman_2_provincia_bread_basket_tooltip:0 "#Y シチリア島#!のすべての区域が#Y $ROM$#!もしくはその従属国に領有されている"
 roman_2_provincia_provincia:0 "第一の属州"
 roman_2_provincia_provincia_DESC:0 "ローマは海外領の管理を指示する必要がある。これらの海外の土地はローマの管轄外にあり、異なった動機で統治することができるのだ。"
 roman_2_provincia_provincia_tt:0 "属州の政策を生産性または文明度から選択します"
 roman_2_provincia_provincia_claims_tt:0 "#Y $ROM$#!は#Y $CAR$#!もしくはその従属国が領有するすべてのヒスパニアの区域に請求権を得ます"
 roman_2_provincia_provincia_tooltip:0 "#Y $ROM$#!が#Y ヌラーゲ#!系国家と戦争中ではない"
 roman_3_cisalpine_gaul:0 "ガリア・キサルピナ"
 roman_3_cisalpine_gaul_BUTTON_TOOLTIP:0 "肥沃なパドゥス川流域のガリア人の土地は我々の玄関前に広がっており、アルプスの天然要害によって守られている。ガリア・キサルピナは我々が北方へその関心を向けるにあたっては次に進むべき合理的な道である。"
 roman_3_cisalpine_gaul_BUTTON_DETAILS:0 ""
 roman_3_cisalpine_gaul_DESCRIPTION:0 "北方のイタリア人とガリア人の部族は肥沃なパドゥス川流域一帯を支配し我々が北へ進出する道を阻んでいる。我々はこれらの哀れな部族を一掃しガリア・キサルピナの豊かな土地をローマのために確保しなければならない。"
 roman_3_cisalpine_gaul_CRITERIA_DESCRIPTION:0 "ガリア・キサルピナを征服または従属化する。"
 roman_3_cisalpine_gaul_REWARD_DESCRIPTION:0 "ガリア・キサルピナ"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe:0 "ガリア部族との友好関係"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_DESC:0 "The Gauls have misgivings about Rome's expansion, but it may be possible to approach Gallic tribe and show them our friendly intent. Perhaps they hate each other more than Rome."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_tooltip:0 "#Y $ROM$#!もしくはその従属国の隣国で、#Y $ROM$#!の同盟国ではなく、従属国ではなく、#Y 4#!区域以上を領有し、#Y $ROM$#!に対する評価が#R -50#!を超える値で、#Y $ROM$#!より低い国家ランクの#Y ガリア#!系国家が#Y $cisalpine_gaul_region$#!に存在する"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_rewtt:0 "$roman_diplo_reward_tt$隣接する#Y ガリア#!系部族国家"
 roman_3_cisalpine_gaul_land_grants_in_senonia:0 "セノニアにおける土地の供与"
 roman_3_cisalpine_gaul_land_grants_in_senonia_tooltip:2 "#Y $ROM$#!が#Y $ariminum_area$#!州にガリア文化が支配的な区域を#Y 1#!以上領有する"
 roman_3_cisalpine_gaul_land_grants_in_senonia_DESC:0 "Conquering the Senones succeeded in halting the Gauls in Italia and caused many Gauls to flee north. The vacuum left will be filled by Roman colonists."
 roman_3_cisalpine_gaul_land_grants_in_senonia_reward_tt:1 "#Y $ariminum_area$#!州に領有する#Y ガリア#!文化の区域に#Y ローマ文化自由民#!が入植します\n#Y $ROM$#!は#Y $aemilla_area$#!州に請求権を得ます"
 roman_3_cisalpine_gaul_latin_feudatorius:0 "イタリアの封建国"
 roman_3_cisalpine_gaul_latin_feudatorius_DESC:0 "With Cisalpine Gaul now within reach, we could approach the Ligurian tribes. They may be receptive given their precarious position in the midst of the Gauls."
 roman_3_cisalpine_gaul_latin_feudatorius_tooltip:0 "#Y $ROM$#!もしくはその従属国の隣国で、#Y $ROM$#!の同盟国ではなく、従属国ではなく、#Y 4#!区域以上を領有し、#Y $ROM$#!に対する評価が#R -50#!を超える値で、#Y $ROM$#!より低い国家ランクの#Y $GUN$#!もしくは他の#Y イタリア#!系国家が#Y $cisalpine_gaul_region$#!に存在する"
 roman_3_cisalpine_gaul_latin_feudatorius_rewtt:0 "$roman_diplo_reward_tt$隣接する#Y リグーリア#!系部族国家"
 roman_3_cisalpine_gaul_into_po_valley:0 "パドゥス流域へ"
 roman_3_cisalpine_gaul_into_po_valley_DESC:0 "The Padus river flows down from the Alpes and into the Adriatic, making the land fertile and populous. It is time we appropriated these lands and secured the river as a frontier."
 roman_3_cisalpine_gaul_into_po_valley_tooltip:2 "#Y $aemilla_area$#!州のすべての区域が#Y $ROM$#!もしくはその従属国に領有されている"
 roman_3_cisalpine_gaul_northern_latins:0 "北のラテン人"
 roman_3_cisalpine_gaul_northern_latins_DESC:0 "The Ligurian tribes are key to accessing the rich holdings of Gaul proper which lay across the Alpes. Like all Italics, they must bow down or be integrated into the Roman state."
 roman_3_cisalpine_gaul_northern_latins_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $pisae_area$#!および#Y $liguria_area$#!州のすべての区域を領有する"
 roman_3_cisalpine_gaul_northern_latins.modtt:1 "#Y $pisae_area$#!および#Y $liguria_area$#!州に領有する区域は次の効果を得ます"
 roman_3_cisalpine_gaul_gallia_cispadana:0 "ガリア・キスパダナ"
 roman_3_cisalpine_gaul_gallia_cispadana_DESC:0 "We ensure the safety of Italia from the Gallic barbarian hordes by reaching the Padus. From there we can stage further expansion and push the Gauls all the way over the Alpes."
 roman_3_cisalpine_gaul_gallia_cispadana_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $cisalpine_gaul_region$#!地域のパドゥス川以南にあるすべての区域を領有する"
 roman_3_cisalpine_gaul_invade_insubria:0 "インスブリアへの侵攻"
 roman_3_cisalpine_gaul_invade_insubria_tooltip:2 "#Y $ROM$#!もしくはその従属国が#Y $west_insubria_area$#!州のすべての区域を領有する"
 roman_3_cisalpine_gaul_invade_insubria_DESC:0 "Insubrii lands fed by the river Padus are the most fertile in Cisalpine Gaul and should be our one of our main objective in the area."
 roman_3_cisalpine_gaul_vanquish_veneto:0 "ウェネティイ族の征服"
 roman_3_cisalpine_gaul_vanquish_veneto_DESC:0 "The Venetii occupy the marshy eastern coast between the Gauls and the piratical Illyrians, their lands will be vital for defending Cisalpine Gaul and securing the Adriatic."
 roman_3_cisalpine_gaul_vanquish_veneto_tooltip:2 "#Y $venetia_area$#!州のすべての区域が#Y $ROM$#!もしくはその従属国に領有されている"
 roman_3_cisalpine_gaul_gallia_transpadana:0 "ガリア・トランスパダナ"
 roman_3_cisalpine_gaul_gallia_transpadana_DESC:1 "With all Cisalpine Gaul, from Genua in the west to Aquileia in the east, under our control, we must decide on how the region is to serve Rome."
 roman_3_cisalpine_gaul_gallia_transpadana_tt:0 "$cisalpine_gaul_region$の政策を生産性または文明度から選択します"
 roman_3_cisalpine_gaul_gallia_transpadana_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $cisalpine_gaul_region$#!地域のすべての区域を領有する"
 roman_3_cisalpine_gaul_settle_cisalpine:0 "キサルピナの入植者"
 roman_3_cisalpine_gaul_settle_cisalpine_tooltip:0 "$ROM$の入植者が#Y $cisalpine_gaul_region$#!に移動します"
 roman_3_cisalpine_gaul_settle_cisalpine_DESC:0 "A new land of opportunity awaits any Romans bold enough to adopt frontier life in conquered territory. Encouraging settlement will expedite the process of integration."
 roman_3_cisalpine_gaul_end.modtt:1 "#Y $cisalpine_gaul_region$#!に領有するすべての州は次の効果を得ます"
 roman_4_punic_rivals:0 "ポエニの好敵手"
 roman_4_punic_rivals_BUTTON_TOOLTIP:0 "カルタゴ貿易帝国は、あまりにも長い間、内海の海岸と島々を支配しようとしてきた。カルタゴ人が二度と我々と争うことを許す訳にはいかない。"
 roman_4_punic_rivals_BUTTON_DETAILS:0 ""
 roman_4_punic_rivals_DESCRIPTION:0 "長きにわたってポエニ人都市のカルタゴは西地中海の交易を支配してきたが、彼らはその支配地域を肥沃なアフリカの向こう側、多くの人が住む内なる海の島々、ヒスパニアの豊かな土地、そしてヘラクレスの柱を超えたところにまで広げたと言われている。我々がこの地域の最大勢力となるのであればカルタゴとの清算は避けられない。彼らはその広大な帝国の装飾品を見過ごしたままでいることはないのだ。"
 roman_4_punic_rivals_CRITERIA_DESCRIPTION:0 "$CAR$を征服または従属化する。"
 roman_4_punic_rivals_REWARD_DESCRIPTION:0 "カルタゴの領土"
 roman_4_punic_rivals_hispania_dominance:0 "ヒスパニア支配"
 roman_4_punic_rivals_hispania_dominance_DESC:0 "カルタゴは交易からイベリア部族の征服に至るまで、ヒスパニアに進出してきた。ヒスパニアの富を奴らの手に残すことは許されない。"
 roman_4_punic_rivals_hispania_dominance_tooltip:1 "#Y $ROM$#!が#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!および#Y $gallaecia_region$#!の本土地域に区域あるいは従属国を保有する"
 roman_4_punic_rivals_hispania_dominance_tooltip3:1 "#Y $CAR$#!が#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!および#Y $gallaecia_region$#!に区域あるいは従属国を保有していない"
 roman_4_punic_rivals_hispania_dominance_tooltip2:0 "#Y $ROM$#!がヒスパニア本土に請求権を得るか、ヒスパニア本土の国からの評価を得る可能性があります"
 roman_4_punic_rivals_undermine_allies:0 "同盟網の弱体化"
 roman_4_punic_rivals_undermine_allies_DESC:0 "The many cities and Subjects who follow Carthage's lead are one of their main strengths, but a weakness if their support can be subverted by appealing to pride and ambition."
 roman_4_punic_rivals_undermine_allies_tooltip:0 "#Y $CAR$#!に少なくとも#Y 1#!ヶ国以上の同盟国または従属国が存在する"
 roman_4_punic_rivals_undermine_allies_tooltip2:0 "#Y $ROM$#!は#Y $CAR$#!の従属国と同盟国に影響を及ぼすことを試みます"
 roman_4_punic_rivals_naval_parity:0 "同格の海軍"
 roman_4_punic_rivals_naval_parity_DESC:0 "カルタゴ海軍に挑戦するならば、我々は海の方法を学ばなければならない。造船・指揮・士気など、それぞれがユリシーズの基準に達していなければならない。"
 roman_4_punic_rivals_naval_parity_tooltip:0 "#Y $ROM$#!が船を#Y $CAR$#!よりも#Y 20#!隻以上多く保有する"
 roman_4_punic_rivals_disarm_carthage:0 "カルタゴの負債"
 roman_4_punic_rivals_disarm_carthage_DESC:0 "カルタゴは弱体化したが、敵を助けようとしたり、仇を討とうとしたりするのは許されない 貢納金は彼らの財源を無駄にしないようにし、誰が優れているかを思い出させてくれるだろう。"
 roman_4_punic_rivals_disarm_carthage_tooltip:1 "#Y $CAR$#!が従属国ではなく、#Y $ROM$#!およびその従属国が領有する区域の三分の一未満の区域しか領有していない"
 roman_4_punic_rivals_disarm_carthage_tooltip2:0 "#Y $CAR$#!は#Y $ROM$#!の#Y 進貢国#!となるか、戦争に突入するかという最後通牒を受け取ります"
 roman_4_punic_rivals_demand_servitude:0 "服従の要求"
 roman_4_punic_rivals_demand_servitude_DESC:0 "恨みが対立を引き起こす前にポエニ人の同盟国を作るのはどうだろうか。彼らがローマに仕え忠誠心を証明する限り、アフリカの領土を維持することができるだろう。"
 roman_4_punic_rivals_demand_servitude_tooltip:1 "#Y $CAR$#!が#Y $ROM$#!の#Y 進貢国#!であり、#Y $ROM$#!およびその従属国が領有する区域の三分の一未満の区域しか領有していない"
 roman_4_punic_rivals_demand_servitude_tooltip2:0 "#Y $CAR$#!が受け入れた場合、彼らは我々の#Y 属国#!になります"
 roman_4_punic_rivals_demand_servitude_tooltip3:1 "#Y $CAR$#!が少なくとも#Y 10#!年間にわたって$ROM$の従属国である"
 roman_4_punic_rivals_carthago_delenda_est:0 "カルタゴ滅ぶべし"
 roman_4_punic_rivals_carthago_delenda_est_DESC:0 "平和の時は終わった。ポエニ人は長い間、我々の善意の蓄えを無駄にしてきた。我々に残された唯一の選択肢は、カルタゴの街を奪うことだ。どんな犠牲を払ってでも。"
 roman_4_punic_rivals_carthago_delenda_est_tooltip:0 "#Y $ROM$#!は征服した区域にコロニア（植民都市）を建設できます"
 roman_4_punic_rivals_punic_clients:0 "ポエニの属国"
 roman_4_punic_rivals_punic_clients_DESC:0 "カルタゴを屈服させた今こそ、かつての敵同士、今や主人と奴隷の関係となった両者が友好関係を築く好機である。"
 roman_4_punic_rivals_end.modtt:1 "#Y $africa_region$#!地域に領有するすべての州は次の効果を得ます"
 roman_4_punic_rivals_weaken_carthage:0 "去勢されたカルタゴ"
 roman_4_punic_rivals_weaken_carthage_DESC:0 "やつらをアフリカに閉じ込め、再起不能にすることを望むならば、ヒスパニアを奪うだけではとても不十分だ。ポエニのヒュドラは、頭から尻尾に至るまで細切れにせねば復活してしまう。"
 roman_4_punic_rivals_integrate_punics:0 "ポエニの統合"
 roman_4_punic_rivals_weaken_carthage_tooltip:1 "#Y $CAR$#!およびその従属国が#Y $africa_region$#!、#Y $numidia_region$#!、#Y $cyrenaica_region$#!および#Y $mauretainia_region$#!地域の外部にいかなる区域も保持していない"
 roman_4_punic_rivals_weaken_carthage_tooltip2:1 "#Y $ROM$#!およびその従属国が合計で少なくとも#Y $CAR$#!一国の三倍の区域を領有している（現在：#Y [SCOPE.ScriptValue('rm_4_rome_subject_city_counter_svalue')|0]#! @[THIS.GetCountry.GetFlag]! vs. #Y [SCOPE.ScriptValue('rm_4_car_subject_city_counter_svalue')|0]#! @[SCOPE.sC('rm_4_carthage_scope').GetFlag]!）"
 roman_4_punic_rivals_deter_punic_support:0 "イベリア支援の阻止"
 roman_4_punic_rivals_deter_punic_support_DESC:0 "ヒスパニアでのフェニキア人の拡大により、彼らはイベリア人に近づいた。我々はこの地の人々に真の友人とは誰か示すべきだ。"
 roman_4_punic_rivals_deter_punic_support_tooltip:0 "#Y $ROM$#!と戦争中ではないか、その従属国であるヒスパニア系国家が少なくとも#Y 1#!ヶ国存在する"
 roman_4_punic_rivals_deter_punic_support_tooltip2:0 "#Y $ROM$#!は#Y イベリア#!の国家を#Y $CAR$#!に敵対させようと試みます"
 roman_5_hispanian_ambition:0 "ヒスパニアへの野望"
 roman_5_hispanian_ambition_BUTTON_TOOLTIP:0 "ヒスパニアは乱暴な部族たちが野放しにされている土地であるが、多くの品々や素晴らしい戦士たちを生み出す土地でもある。我々は、この資源を支配するのが我々であることを確かなものとしなければならない。"
 roman_5_hispanian_ambition_BUTTON_DETAILS:0 ""
 roman_5_hispanian_ambition_DESCRIPTION:0 "このイベリア半島の起伏に富んだ雄大な丘は本当に終わりがないように思えるが、我々は海がこの地を取り巻いていることを知っている。そして海にたどり着けば、そこが目的地である。地中海の通商路を確保し、西側の国境を侵略から守るためには、ヒスパニア全体、つまりヘラクレスの柱からピュレネーの山々までを囲い込まなければならないだろう。"
 roman_5_hispanian_ambition_CRITERIA_DESCRIPTION:0 "イベリア半島を征服または従属化する。"
 roman_5_hispanian_ambition_REWARD_DESCRIPTION:0 "ヒスパニア"
 roman_5_offer_iberians_protection:0 "イベリア人の保護"
 roman_5_offer_iberians_protection_tooltip:2 "A #Y $iberia$#!, #Y $celt_iberia$#!, or #Y $proto_european$#! nation exists in the mainland Regions of #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#!, or #Y $gallaecia_region$#!, neighbors #Y Rome#! or a Subject, is not a Subject, is not allied with #Y Rome#!, has greater than #R -50#! opinion of #Y Rome#!, is a lower Rank than #Y Rome#!, and is at war with a foreign nation with a greater number of Territories."
 roman_5_offer_iberians_protection_rewtt:0 "彼らの戦争に介入することにより、#Y ヒスパニア#!系の従属国を獲得する機会を得ます"
 roman_7_offer_gauls_protection_rewtt:1 "彼らの戦争に介入することにより、#Y $gallic$#!系の従属国を獲得する機会を得ます"
 roman_5_carthaginian_littoral:0 "ポエニの海岸"
 roman_5_carthaginian_littoral_DESC:0 "ヒスパニア南部にあるカルタゴの土地は、広大な鉱床と優れた港湾都市を有しており、この地域の優れた足がかりとなるだろう。"
 roman_5_carthaginian_littoral_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $bastetania_area$#!、#Y $mastiania_area$#!、#Y $contestania_meridionalis_area$#!および#Y $contestania_septentrionalis_area$#!州のすべての区域を領有する"
 roman_5_carthaginian_littoral.modtt:2 "#Y $bastetania_area$#!、#Y $mastiania_area$#!、#Y $contestania_meridionalis_area$#!および#Y $contestania_septentrionalis_area$#!州に領有するすべての区域は次の効果を得ます"
 roman_5_massalian_littoral:0 "沿岸のマッサリア人"
 roman_5_massalian_littoral_DESC:0 "北西地中海の貿易路確保には、ヒスパニア沿岸の支配が必要であり、イベリアへのさらなる進出の足がかりとなるだろう。"
 roman_5_massalian_littoral_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $indiketia_area$#!、#Y $cessetania_area$#!、#Y $ilercavonia_area$#!および#Y $edetania_area$#!州のすべての区域を領有する"
 roman_5_subdue_north:0 "北部の部族"
 roman_5_subdue_north_DESC:0 "東海岸に沿ってヒスパニア領を確保する唯一の方法は、イベリアの襲撃と陰謀から安全であることを保証するために、ヘブルス渓谷にさらに入り込み、タラコネンシスの乱暴な内陸部族を鎮圧することである。"
 roman_5_subdue_north_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $celtiberia_septentrionalis_area$#!、#Y $celtiberia_centralis_area$#!、#Y $ilergetia_area$#!および#Y $vasconia_area$#!州のすべての区域を領有する"
 roman_5_subdue_north_claims_tt:1 "#Y $ROM$#!は#Y $vardulia_area$#!、#Y $vaccaeia_meridionalis_area$#!および#Y $carpetania_area$#!州に請求権を得ます"
 roman_5_pillars_of_hercules:0 "ヘラクレスの柱"
 roman_5_pillars_of_hercules_DESC:0 "「ヘラクレスの柱」として知られる海峡を支配する者は誰でも、ガリアの貿易陸路を迂回して、神秘的な北部にある豊かな貿易路へのアクセスを支配することができる。"
 roman_5_pillars_of_hercules_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $gaditanus_area$#!、#Y $baetica_hispalensis_area$#!および#Y $malacita_area$#!州のすべての区域を領有する"
 roman_5_pillars_of_hercules_claims_tt:1 "#Y $ROM$#!は#Y $turdetania_occidentalis_area$#!および#Y $baetica_cordubensis_area$#!州に請求権を得ます"
 roman_5_secure_cantabria:0 "カンタブリアへの衝撃"
 roman_5_secure_cantabria_DESC:0 "カンタブリアの山々は、ヒスパニアで最も自然に防衛できる土地である。北部の海岸を守るためには、臆病者を追い出さねばならない。"
 roman_5_secure_cantabria_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $asturia_meridionalis_area$#!、#Y $asturia_septentrionalis_area$#!、#Y $cantabria_area$#!、#Y $autrigonia_area$#!および#Y $vardulia_area$#!州のすべての区域を領有する"
 roman_5_secure_south_coast:0 "バエティス川を越えて"
 roman_5_secure_south_coast_DESC:0 "ヘラクレスの柱とバエティス川の向こうには、有名なタルテッススの港がある。周囲の土地を確保することは、イベリア南部の豊かな沿岸路の保持強化に繋がるだろう。"
 roman_5_secure_south_coast_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $turdulia_occidentalis_area$#!、#Y $turdetania_occidentalis_area$#!、#Y $couneia_area$#!および#Y $celticia_minoris_area$#!州のすべての区域を領有する"
 roman_5_secure_south_coast_claims_tt:1 "#Y $ROM$#!は#Y $lusitania_meridionalis_area$#!、#Y $lusitania_septentrionalis_area$#!および#Y $oppidania_area$#!州に請求権を得ます"
 roman_5_secure_west_coast:0 "ルシタニアへ"
 roman_5_secure_west_coast_DESC:0 "ヒスパニアの西海岸には、ルシタニイとして知られる頑強な部族連合が存在している。ヒスパニアを完全に征服するには、この重要で豊かな地域をローマに屈服させなければならない。"
 roman_5_secure_west_coast_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $oppidania_area$#!、#Y $aebocosia_area$#!、#Y $lusitania_meridionalis_area$#!および#Y $lusitania_septentrionalis_area$#!州のすべての区域を領有する"
 roman_5_secure_celt_strongholds:0 "ケルトの要塞"
 roman_5_secure_celt_strongholds_DESC:0 "我々の軍団は、地域の支配権を主張し、誰が主人で、誰が奴隷であるかを馬好きに示すためにも、最も古く最も重要なイベリアの集落を征服しなければならない。"
 roman_5_secure_celt_strongholds_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $oppidania_area$#!、#Y $aebocosia_area$#!、#Y $lusitania_meridionalis_area$#!、#Y $carpetania_area$#!、#Y $vettonia_meridionalis_area$#!および#Y $lusitania_septentrionalis_area$#!州のすべての区域を領有する"
 roman_5_secure_celt_strongholds_claims_tt:1 "#Y $ROM$#!は#Y $celticia_maoioris_area$#!、#Y $aebocosia_area$#!、#Y $asturia_meridionalis_area$#!、#Y $cantabria_area$#!および#Y $autrigonia_area$#!州に請求権を得ます"
 roman_5_befriend_ibero_tribe:0 "イベリア部族との友好関係"
 roman_5_befriend_ibero_tribe_DESC:0 "現地のヒスパニア部族との同盟を確保することで、彼らの些細な争いや隣人との意見の相違を、我々の目的のために利用することができるだろう。少しの運があれば、彼らは役に立つかもしれない。"
 roman_5_befriend_ibero_tribe_tooltip:2 "A #Y $iberia$#!, #Y $celt_iberia$#!, or #Y $proto_european$#! nation exists in the mainland Regions of #Y $tarraconensis_region$#!, #Y $contestania_region$#!, #Y $baetica_region$#!, #Y $lusitania_region$#!, or #Y $gallaecia_region$#!, neighbors #Y Rome#! or a Subject, is not allied with #Y Rome#!, is not a Subject, has at least #Y 4#! Territories, has greater than #R -50#! opinion of #Y Rome#!, and is a lower Rank than #Y Rome#!."
 roman_5_befriend_ibero_tribe_tooltip2:1 "#Y $ROM$#!が#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!もしくは#Y $gallaecia_region$#!の本土地域に少なくとも#Y 1#!区域を領有する"
 roman_5_befriend_ibero_tribe_rewtt:0 "$roman_diplo_reward_tt$隣接する#Y ヒスパニア#!系部族国家"
 roman_5_iberian_dominance:0 "イベリアの支配"
 roman_5_iberian_dominance_DESC:0 "ヒスパニアの掌握が確実になれば、イベリア人はローマの栄光の大きさを認識し、強大な国家の属州であることの恩恵を受けることになるだろう。"
 roman_5_iberian_dominance_tooltip:1 "#Y $ROM$#!が#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!もしくは#Y $gallaecia_region$#!の本土地域に#Y 200#!を超える区域を領有する（現在：#Y [SCOPE.ScriptValue('rm_5_iberian_dominance_counter_svalue')|0]#!）"
 roman_5_iberian_dominance.modtt:1 "#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!および#Y $gallaecia_region$#!の本土地域に領有するすべての州は次の効果を得ます"
 roman_5_iberian_dominance.modtt2:1 "#Y $tarraconensis_region$#!、#Y $contestania_region$#!、#Y $baetica_region$#!、#Y $lusitania_region$#!および#Y $gallaecia_region$#!の本土地域に領有するすべての州は不穏度と幸福度にボーナスを得ます"
 roman_5_into_iberia:0 "イベリアの中心"
 roman_5_into_iberia_DESC:0 "有名なイベリア騎手たちはヒスパニアの中心に住んでおり、幼少期から鞍に乗り、傭兵としてヌミディア人にも匹敵するほどの力を持っている。この才能ある戦士たちを国境に連れていこう。"
 roman_5_into_iberia_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $baetica_cordubensis_area$#!、#Y $turdulia_orientalis_area$#!、#Y $lobetania_area$#!、#Y $oretania_area$#!および#Y $celtiberia_meridionalis_area$#!州のすべての区域を領有する"
 roman_5_into_iberia_claims_tt:1 "#Y $ROM$#!は#Y $turdetania_occidentalis_area$#!、#Y $turdulia_occidentalis_area$#!、#Y $vettonia_meridionalis_area$#!、#Y $carpetania_area$#!および#Y $celtiberia_centralis_area$#!州に請求権を得ます"
 roman_5_hispanian_provincia:0 "属州ヒスパニア"
 roman_5_hispanian_provincia_DESC:0 "ヒスパニアの海岸が安全になれば、この地域の有名な傭兵たちは、世界最強の征服者として我々の契約を受け取ろうと群がるだろう。"
 roman_5_hispanian_provincia_tooltip:1 "#Y $ROM$#!もしくはその従属国が#Y $bastetania_area$#!、#Y $mastiania_area$#!、#Y $contestania_meridionalis_area$#!、#Y $contestania_septentrionalis_area$#!、#Y $indiketia_area$#!、#Y $cessetania_area$#!、#Y $ilercavonia_area$#!および#Y $edetania_area$#!州のすべての区域を領有する"
 roman_5_hispanian_provincia_claims_tt:1 "#Y $ROM$#!は#Y $malacita_area$#!、#Y $oretania_area$#!、#Y $lobetania_area$#!、#Y $celtiberia_meridionalis_area$#!、#Y $celtiberia_septentrionalis_area$#!および#Y $ilergetia_area$#!州に請求権を得ます"
 roman_5_hispanian_provincia_tooltip2:0 "ヒスパニアの政策を生産性または文明度から選択します"
 roman_7_invading_gaul:0 "ガリアの制圧"
 roman_7_invading_gaul_BUTTON_TOOLTIP:0 "ガリアにおけるケルト人の中心地は、強き国がまとまりのない諸部族を搾取し、戦利品と奴隷に富む大きな領土を獲得するのを待っていたのだ。"
 roman_7_invading_gaul_BUTTON_DETAILS:0 ""
 roman_7_invading_gaul_DESCRIPTION:0 "神話にも登場するピュレネーの山々と力強いレーヌス川の間には、復讐や女をめぐってつまらない争いを繰り広げるケルトの部族がつぎはぎのように存在している。誰かが我々に先んじる前に、あるいはガリア人が正気に戻ってもう一度アルプスを越える前に、我々は国境を拡大してローマの支配下にこれらの弱体な蛮族たちを引き連れてこなければならない。"
 roman_7_invading_gaul_CRITERIA_DESCRIPTION:0 "ガリアを征服または従属化する。"
 roman_7_invading_gaul_REWARD_DESCRIPTION:0 "ガリア"
 roman_7_secure_allies:0 "ガリアにおける同盟者の獲得"
 roman_7_secure_allies_DESC:0 "ガリア族の弱点を兄弟以上に知っている者はいない。重要なケルト人の一団と親しくなることで、ガリア征服をよりスムーズに進めることができるかもしれない。"
 roman_7_secure_allies_tooltip:2 "A #Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! or #Y $proto_european$#! nation exists in the Regions of #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#!, or #Y $belgica_region$#!, neighbors #Y Rome#! or a Subject, is not allied with #Y Rome#!, is not a Subject, has at least #Y 4#! Territories, has greater than #R -50#! opinion of #Y Rome#!, is a lower Rank than #Y Rome#!."
 roman_7_secure_allies_tooltip2:0 "#Y $ROM$#!が#Y 1#!以上の区域を#Y $transalpine_gaul_region$#!、#Y $aquitaine_region$#!もしくは#Y $central_gaul_region$#!地域に領有する"
 roman_7_secure_allies_rewtt:0 "$roman_diplo_reward_tt$隣接する#Y ガリア#!系部族国家"
 roman_7_secure_alps:0 "アルペースの確保"
 roman_7_secure_alps_DESC:0 "まずヘルベティカ・アルペースを確保し、そこを最前線に我々の存在を確立せずして、ガリア地方に進出することは不可能だ。"
 roman_7_secure_alps_claims_tt:1 "#Y $ROM$#!は#Y $allobrogia_area$#!、#Y $tigurinia_area$#!および#Y $sequania_area$#!州に請求権を得ます"
 roman_7_greek_colonies:0 "マッサリア人との接触"
 roman_7_greek_colonies_DESC:0 "The Phocaeans have dominated Gallic trade for eons and show a remarkable shrewdness and cultivation. We could befriend them, letting them continue their trading under our protection."
 roman_7_greek_colonies_tooltip:2 "#Y $ROM$#!もしくはその従属国の隣国で、#Y $ROM$#!の同盟国ではなく、従属国ではなく、#Y $PROV2325$#!を領有するかあるいは港を含む#Y 3#!区域以上を領有し、#Y $ROM$#!に対する評価が#R -50#!を超える値で、#Y $ROM$#!より低い国家ランクの#Y $MAS$#!もしくは他の#Y マッサリア#!系国家が#Y $transalpine_gaul_region$#!に存在する"
 roman_7_greek_colonies_rewtt:0 "$roman_diplo_reward_tt$隣接する#Y マッサリア#!系国家"
 roman_7_land_purchase:0 "土地購入"
 roman_7_land_purchase_DESC:0 "Our Gallic friends hold promising moorings that they can scarcely comprehend the importance of. We should relieve them of possible embarrassment with some carefully placed denarii."
 roman_7_land_purchase_tooltip:2 "#Y $gallic$#!、#Y $belgae_group$#!、#Y $celto_pannonian_group$#!もしくは#Y $proto_european$#!系の同盟国または従属国が#Y $transalpine_gaul_region$#!、#Y $aquitaine_region$#!、#Y $central_gaul_region$#!、#Y $armorica_region$#!もしくは#Y $belgica_region$#!地域に存在し、#Y $ROM$#!に対する評価が#R -50#!を超える値で、首都ではない港湾区域を領有している"
 roman_7_land_purchase_rewtt:0 "#Y ガリア#!系の同盟国もしくは従属国から港湾区域を購入します"
 roman_7_offer_gauls_protection:0 "ガリア人の保護"
 roman_7_offer_gauls_protection_DESC:0 "Intervening between a struggling Celtic tribe and foreign aggressors may be an opportunity to win us their friendship and loyalty, though we will no doubt become embroiled in the melee."
 roman_7_offer_gauls_protection_tooltip:2 "A #Y $gallic$#!, #Y $belgae_group$#!, #Y $celto_pannonian_group$#! or #Y $proto_european$#! nation exists in the Regions of #Y $transalpine_gaul_region$#!, #Y $aquitaine_region$#!, #Y $central_gaul_region$#!, #Y $armorica_region$#!, or #Y $belgica_region$#!, neighbors #Y Rome#! or a Subject, is not a Subject, is not allied with #Y Rome#!, has greater than #R -50#! opinion of #Y Rome#!, is a lower Rank than #Y Rome#!, and is at war with a foreign nation with a greater number of Territories."
 roman_7_secure_provincia:0 "南部の海岸線"
 roman_7_secure_provincia_DESC:0 "Southern Gaul holds the most promising and vulnerable settlements. By crossing the Alpes and securing the important harbors we will be in an excellent position to expand northwards."
 roman_7_secure_provincia_claims_tt:1 "#Y $ROM$#!は#Y $narbonensis_orientalis_area$#!、#Y $central_massif_area$#!および#Y $aquitania_orientalis_area$#!州に請求権を得ます"
 roman_7_western_foothold:0 "西方へ"
 roman_7_western_foothold_DESC:0 "Secure in the south, we can safely expand into Gallia and secure the rich vineyards of the Garumna valley, protecting the main passes of Hercules monument to Pyrene."
 roman_7_western_foothold_claims_tt:1 "#Y $ROM$#!は#Y $biggeronia_area$#!、#Y $aquitania_occidentalis_area$#!、#Y $sentonia_maioris_area$ニア#!、#Y $lemovicia_area$#!および#Y $celtica_centralis_area$#!州に請求権を得ます"
 roman_7_eastern_foothold:0 "北方への玄関口"
 roman_7_eastern_foothold_DESC:0 "If we are to expand into the heartlands of Gaul, following the valley between the central Arverni highlands and the Helvetican Alpes is perhaps the most forgiving and promising route."
 roman_7_eastern_foothold_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $celtica_orientalis_area$#!, #Y $lingonia_area$#!, #Y $leucia_area$#!, #Y $tribocia_area$#!, and #Y $helvetia_inferioris_area$#!."
 roman_7_central_foothold:0 "ガリアの中心部"
 roman_7_central_foothold_DESC:0 "With a great offensive into the central Gaul we will ensure our dominance of the region is beyond doubt and pave the way for the inevitable total victory over the Celts."
 roman_7_central_foothold_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $pictonia_meridionalis_area$#!, #Y $celtica_occidentalis_area$#!, #Y $bituriga_orientalis_area$#!, and #Y $senonia_area$#!."
 roman_7_to_the_rhine:0 "レーヌス川へ"
 roman_7_to_the_rhine_DESC:0 "The Rhenus river seperates the German wastes from Gaul. We must secure its banks to ensure the Germans do not exploit the weakness of Gaul and demarcate the extent of our new holdings."
 roman_7_to_the_rhine_claims_tt:1 "#Y Rome#! gains Claims on the Provinces of #Y $remia_area$#!, #Y $nervia_area$#!, and #Y $frisia_area$#!."
 roman_7_established_in_gaul:0 "ガリアの支配"
 roman_7_established_in_gaul_DESC:0 "Gaul will be as good as conquered when our possessions stretch from the encircling sea in the west to the hinterlands of Germania in the east."
 roman_roman_7_established_in_gaul_tt:0 "ガリアの政策を生産性または文明度から選択します"
 roman_mission_08_greece:0 "ギリシアの制圧"
 roman_mission_08_greece_DESCRIPTION:0 "ギリシャの人々は長きにわたってその文明や数多くの都市国家、そして彼らが想起した数多の思想や概念によって知られてきた。アレクサンドロス大王の台頭のあと、彼らはばらばらに引き裂かれ、過酷な時代に打ちひしがれて、かつては地中海世界の中心として卓越した地位にあったものの亡霊となり果てたのである。"
 roman_mission_08_greece_CRITERIA_DESCRIPTION:0 "このミッションはギリシア全土を併合したときに完了したとみなされます。"
 roman_mission_08_greece_BUTTON_TOOLTIP:0 "ギリシャの人々はその地域で外国の僭主によって引き起こされた数多くの戦争に打ちひしがれており、今こそローマがこの地に最終的な平和を取り戻す時である。"
 roman_mission_08_greece_task_1:0 "東部の打撃艦隊"
 roman_mission_08_greece_task_1_DESC:0 "To navigate the eastern Mediterranean, we will need an efficient quick fleet to scout down enemy movement and strike them where they are weak."
 roman_mission_08_greece_task_1_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#!が#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#!以上の小型船を保有している（#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#!）"
 roman_mission_08_greece_task_2:0 "イリュリア人との交渉"
 roman_mission_08_greece_task_2_DESC:0 "The people of Illyria are infamous pirates and raiders who have brought pain and misery to most cities along the Adriatic Sea at one point or another. If we are to bring peace to our lands, we are going to have to come to an agreement with these warlike barbarians."
 roman_mission_08_greece_task_2_trigger_tt:1 "#Y $illyria_region$#!地域に沿岸区域を保有し、#Y $ROM$#!に対する評価が#Y 15#!を超える#Y イリュリア#!系の小国が存在する"
 roman_mission_08_greece_task_2_effect_1_tt:0 "#Y [THIS.GetCountry.GetName]#!に使者を送ります"
 roman_mission_08_greece_task_2_effect_2_tt:0 "イリュリア人に使者を送ります"
 roman_mission_08_greece_task_3:0 "アドリア海の防備"
 roman_mission_08_greece_task_3_DESC:0 "The first step in securing our lands from foreign threats are to take control of the other side of the Adriatic so our men have a secure area to land in and start their campaigns for pacifying dangerous Illyrian land."
 roman_mission_08_greece_task_3_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#!もしくはその従属国が#Y [SCOPE.sP('apollonia_province').GetName]#!から#Y [SCOPE.sP('rhizon_province').GetName]#!までの全ての沿岸区域を領有する（#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_max_svalue')|0]#!）"
 roman_mission_08_greece_task_4:0 "島嶼部への足掛かり"
 roman_mission_08_greece_task_4_DESC:0 "The region of Greece is known for its many islands spread across the Greek sea, and a handful of these would make perfect entry points for our armies so they have a safe haven when they start spreading the influence of Rome across the rest of the Greek world."
 roman_mission_08_greece_task_4_effect_tt:0 "#Y [THIS.GetProvince.GetName]#!は#Y 要塞#!もしくは海軍に恩恵を得ます"
 roman_mission_08_greece_task_5:0 "ギリシアの同盟者"
 roman_mission_08_greece_task_5_DESC:0 "With promises of liberation and protection, we will start securing allies in Greece proper."
 roman_mission_08_greece_task_5_trigger_peleponnese_tt:1 "#Y $south_peleponnesos_area$#!州において#Y 5#!区域未満を領有し#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対する評価が#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!以上である#Y ギリシャ#!系の独立国が存在する"
 roman_mission_08_greece_task_5_trigger_achaea_tt:1 "#Y $achaea_area$#!州において#Y 5#!区域未満を領有し#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対する評価が#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!以上である#Y ギリシャ#!系の独立国が存在する"
 roman_mission_08_greece_task_5_trigger_hellas_tt:2 "#Y $central_greece_area$#!州において#Y 5#!区域未満を領有し#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対する評価が#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!以上である#Y ギリシャ#!系の独立国が存在する"
 roman_mission_08_greece_task_5_trigger_boeotia_tt:1 "#Y $boeotia_area$#!州において#Y 5#!区域未満を領有し#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対する評価が#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!以上である#Y ギリシャ#!系の独立国が存在する"
 roman_mission_08_greece_task_5_trigger_aetolia_tt:1 "#Y $aetolia_area$#!州において#Y 5#!区域未満を領有し#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対する評価が#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!以上である#Y ギリシャ#!系の独立国が存在する"
 roman_mission_08_greece_task_5_trigger_aegean_tt:2 "#Y $aegean_islands_area$#!州において#Y 5#!区域未満を領有し#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対する評価が#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!以上である#Y ギリシャ#!系の独立国が存在する"
 roman_mission_08_greece_task_5_effect_tt:1 "ギリシャの小国と外交関係が締結されます"
 roman_mission_08_greece_task_6:0 "イリュリアにおける拠点"
 roman_mission_08_greece_task_6_DESC:0 "With our first step into Illyria secured, it is essential that we continue our campaign deeper into Greek and Illyrian lands while we have the initiative."
 roman_mission_08_greece_task_7:0 "北部地域の一掃"
 roman_mission_08_greece_task_7_DESC:0 "The Dardanian lands to the north have always been a thorn in the side for their neighbors as well as any would-be conquerors from the south. It is time to prove that Rome is the exception to that rule."
 roman_mission_08_greece_task_8:0 "ギリシアの解放"
 roman_mission_08_greece_task_8_DESC:0 "As the liberators of Greek civilization and culture, we are certain to be recognized by the people of Greece."
 roman_mission_08_greece_task_8_trigger_egypt_subject_tt:0 "#Y [SCOPE.sCountry('egypt_country').GetName]#!およびそのいかなる従属国も#Y $greece_region$#!地域に区域を領有していない（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_egypt_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_8_trigger_macedon_subject_tt:0 "#Y [SCOPE.sCountry('macedon_country').GetName]#!およびそのいかなる従属国も#Y $greece_region$#!地域に区域を領有していない（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_macedon_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_8_trigger_thrace_subject_tt:0 "#Y [SCOPE.sCountry('thrace_country').GetName]#!およびそのいかなる従属国も#Y $greece_region$#!地域に区域を領有していない（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_thrace_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_8_trigger_phrygia_subject_tt:0 "#Y [SCOPE.sCountry('phrygia_country').GetName]#!およびそのいかなる従属国も#Y $greece_region$#!地域に区域を領有していない（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_phrygia_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_8_trigger_seleucid_subject_tt:0 "#Y [SCOPE.sCountry('seleucid_country').GetName]#!およびそのいかなる従属国も#Y $greece_region$#!地域に区域を領有していない（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_seleucid_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_9:0 "マケドニアの併合"
 roman_mission_08_greece_task_9_DESC:0 "The ancient home of the Macedonians, as well as their many famous warlords, would be a valuable and popular campaign. There are sure to be many rich treasures in the Macedonian vaults."
 roman_mission_08_greece_task_10:0 "イオニアの海岸線"
 roman_mission_08_greece_task_10_DESC:0 "Far from the rich heartland of Greece lies the mountainous and harsh coast of Ionia, with a people who are stubbornly refusing the overlordship of foreigners."
 roman_mission_08_greece_task_11:0 "文明の故郷"
 roman_mission_08_greece_task_11_DESC:0 "Attica and Boeotia are the homeland of many known philosophers, playwrights and poets, famous from one end of the Mediterranean to the other. Though they have fallen on harsh times lately, the right ruler would make these rich lands flourish once more."
 roman_mission_08_greece_task_12:0 "自由が最重要"
 roman_mission_08_greece_task_12_DESC:0 "Given the right reasons, even we would be able to proclaim ourselves the liberators of Greece."
 roman_mission_08_greece_task_12_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!は#Y [SCOPE.sArea('current_area').GetName]#!において非共和国や外国人によって不法に保持されている区域に請求権を得ます"
 roman_mission_08_greece_task_13:0 "ペロポネソス戦役"
 roman_mission_08_greece_task_13_DESC:0 "Even famous Alexander was not able to claim victory over the Spartans in the south nor complete control of the Peloponnese. Rome will do what Alexander could not."
 roman_mission_08_greece_task_final:0 "ギリシアの属国"
 roman_mission_08_greece_task_final_DESC:0 "With the right clients in Greece, we will be able to more easily secure popularity among the locals living the areas. They would look to as true liberators of Greek culture, rather than foreign conquerors."
 roman_mission_08_greece_task_final_tt:0 "いくつかの主要な#Y ギリシャ#!系都市国家を#Y [SCOPE.GetRootScope.GetCountry.GetName]#!の#Y 属国#!として解放する選択肢が与えられます"
 roman_mission_08_greece_task_final_2:0 "統合"
 roman_mission_08_greece_task_final_2_DESC:0 "It is time to properly integrate the people of Greece into Rome, as an eastern province directly controlled by the Senate."
 roman_mission_08_greece_task_final_2_effect_tt:0 "$greece_region$地域のすべての州は#Y ギリシアの統合#!の補正を獲得し、次の効果を得ます"
 roman_6_conquest_africa:0 "アフリカの征服"
 roman_6_conquest_africa_DESCRIPTION:0 "今や、カルタゴ人たちはヒスパニアから叩き出された。そしてコルシカ、サルディニア、シチリア、かつての偉大なる都市、カルタゴからも同様にだ。以前のカルタゴ自身の影は、いまやローマのくびきにつながれている。そして今こそ我々はその目を残るアフリカの土地に向ける時である。カルタゴ人が灰の中から立ち上がって来られる間は平和など訪れない。カルタゴ人の土地はローマに征服され、カルタゴの人々もまたローマのものとなるであろう。"
 roman_6_conquest_africa_CRITERIA_DESCRIPTION:0 "このミッションは北アフリカ西部を従属させるか征服したときに完了したとみなされます。"
 roman_6_conquest_africa_BUTTON_TOOLTIP:0 "アフリカの豊かで肥沃な土地はローマの人々を養うものになるだろう。カルタゴの偉大なる帝国の栄光は穀倉地帯以上のものではなくなるのだ。"
 roman_6_conquest_africa_BUTTON_DETAIL:0 ""
 roman_6_conquest_africa_REWARD_DESCRIPTION:0 ""
 roman_6_crush_numidia:0 "ヌミディア沿岸の確保"
 roman_6_crush_numidia_DESC:0 "The first step in the conquest of Numidia is to secure the Numidian coastline and cut off the inland areas from all Mediterranean trade."
 roman_6_crush_numidia_tt:1 "#Y $numidia_region$#!地域のすべての沿岸区域が#Y [SCOPE.GetRootScope.GetCountry.GetName]#!もしくはその従属国に領有されている（#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_max_svalue')|0]#!）"
 roman_6_crush_numidia_tt_2:1 "#Y $numidia_region$#!地域のすべての沿岸州は#Y ローマ商人の存在#!の補正を獲得し、次の効果を得ます"
 roman_6_crush_numidia_tt_3:1 "#Y $numidia_region$#!地域の沿岸区域を領有するすべての従属国は#Y ローマ商人の存在#!の補正を得ます"
 roman_6_roman_numidia:0 "ローマのヌミディア"
 roman_6_roman_numidia_DESC:0 "The hinterlands of Numidia are rich in resources, but mostly populated by tribesmen. We must bring them under our control, so the area's resources can be harvested for the good of the Roman people."
 roman_6_roman_numidia_tt:1 "#Y $numidia_region$#!地域のすべての入植されている区域が#Y [SCOPE.GetRootScope.GetCountry.GetName]#!もしくはその従属国に領有されている（#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_max_svalue')|0]#!）"
 roman_6_roman_numidia_tt_2:1 "#Y $numidia_region$#!地域のすべての州は#Y ヌミディアのラティフンディウム#!の補正を獲得し、次の効果を得ます"
 roman_6_roman_numidia_tt_3:1 "#Y $numidia_region$#!地域の区域を領有するすべての従属国は#Y ローマ商人の存在#!の補正を得ます"
 roman_6_colonize_syrtis:0 "シュルティス沿岸への植民"
 roman_6_colonize_syrtis_DESC:0 "The strip of coast on the shores of Syrtis Maior between Tripolitania and Cyrenaica is populated by Punic settlers that have no allegiance. Both Carthage and Cyrenaica have laid claim to it in the past. This area should, however, belong to the city of Rome."
 roman_6_colonize_syrtis_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!は#Y $tripolitania_orientalis_area$#!州に植民地を得ます"
 roman_6_roman_africa:0 "ローマのアフリカ"
 roman_6_roman_africa_DESC:0 "The first step in the conquest of Africa is to grab the hinterlands of Carthage and its sister cities Utica and Kerkouane."
 roman_6_roman_africa_tt:1 "#Y 穀物#!@grain!を産出する#Y $carthage_area$#!および#Y $africa_septentrionalis_area$#!（#Y 州#!）のすべての区域は#Y アフリカの穀倉地帯#!の補正を得ます"
 roman_6_roman_africa_tt_4:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!は#Y $numidia_maioris_area$#!、#Y $numidia_minoris_area$#!および#Y $africa_meridionalis_area$#!（#Y 州#!）に請求権を得ます"
 roman_6_phoenician_cities:0 "フェニキア都市"
 roman_6_phoenician_cities_DESC:0 "The old Phoenician colonies on Africa's eastern coastline, former tributaries of Carthage, are wealthy trading cities, and need to be conquered or subjugated, and their wealth redirected to the port at Ostia."
 roman_6_phoenician_cities_tt:0 "#Y [SCOPE.sP('hadrumetum').GetName]#!, #Y [SCOPE.sP('leptis_minor').GetName]#!, #Y [SCOPE.sP('thapsus').GetName]#!, #Y [SCOPE.sP('achola').GetName]#!, #Y [SCOPE.sP('tacape').GetName]#!, #Y [SCOPE.sP('gergis').GetName]#!, #Y [SCOPE.sP('oea').GetName]#!および#Y [SCOPE.sP('leptis_magna').GetName]#!が#Y [SCOPE.GetRootScope.GetCountry.GetName]#!もしくはその従属国に領有されている (#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_max_svalue')|0]#!)."
 roman_6_phoenician_cities_tt_2:1 "#Y $africa_region$#!地域のすべての沿岸州は#Y ローマ商人の存在#!の補正を獲得し、次の効果を得ます"
 roman_6_phoenician_cities_tt_3:1 "#Y $africa_region$#!地域の沿岸区域を領有するすべての従属国は#Y ローマ商人の存在#!の補正を得ます"
 roman_6_punic_colonies:0 "カルタゴ植民地"
 roman_6_punic_colonies_DESC:0 "The Carthaginians established colonies in favorable port locations along the coastline to the west of Carthage, leaving Punic hot spots amid vast swathes of Massylian and Massaesylian tribes. We must extend our control of the coastline along the Massaesylian coast, all the way to Rusaddir in the West."
 roman_6_punic_colonies_tt:1 "#Y $mauretania_caesariensis_centralis_area$#!および#Y $mauretania_caesariensis_occidentalis_area$#!（#Y 州#!）のすべての沿岸区域が#Y [SCOPE.GetRootScope.GetCountry.GetName]#!もしくはその従属国に領有されている（#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_max_svalue')|0]#!）"
 roman_6_punic_colonies_tt_2:1 "The coastal Provinces #Y $mauretania_caesariensis_centralis_area$#! and #Y $mauretania_caesariensis_occidentalis_area$#! (#Y Areas#!) gains the modifier #Y Roman Merchants Present#!, receiving the following effects"
 roman_6_punic_colonies_tt_3:1 "#Y $mauretania_caesariensis_centralis_area$#!または#Y $mauretania_caesariensis_occidentalis_area$#!（#Y 州#!）の沿岸区域を領有するすべての従属国は#Y ローマ商人の存在#!の補正を獲得し、次の効果を得ます"
 roman_6_pillars_hercules:0 "ヘラクレスの柱"
 roman_6_pillars_hercules_DESC:0 "Carthaginian and Greek merchants have long struggled for control of the strait known as the Pillars of Hercules, for whoever dominates its passage can control access to the rich trade routes that lie in the mysterious south, circumventing the overland trade routes of the desert."
 roman_6_pillars_hercules_tt:1 "Every territory in the Region of #Y $mauretainia_region$#!, is owned by #Y [SCOPE.GetRootScope.GetCountry.GetName]#! or one of their subjects (#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_max_svalue')|0]#!)."
 roman_6_integrate:0 "アフリカの統合"
 roman_6_integrate_DESC:0 "All of Africa, from Tripolitania to the Pillars of Hercules, and beyond, is under our control. However, our Punic subjects, spread out as they may be, seethe quietly in their homes, just waiting for the chance to rise up against us. We will focus our efforts on integrating the people of Africa into Rome proper."
 roman_6_integrate_tt:0 "このタスクの完了時に旧$CAR$領の住民をどのように扱うのかについて決断することになります"
 every_state_in_africa_tt_rm:1 "#Y $africa_region$#!、#Y $numidia_region$#!、#Y $mauretainia_region$#!または#Y $cyrenaica_region$#!地域に#Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#!が領有する州は#Y 統合政策#!の補正を獲得し、次の効果を得ます"
 roman_6_befriend_cyrenaica:0 "キュレナイカとの友好関係"
 roman_6_befriend_cyrenaica_DESC:0 "At times it is better to look for allies among the locals, rather than simply conquer everything on our own. Cyrenaica has long been threatened both from the east and the west by powers larger than their own, and might be interested in our protection."
 roman_6_befriend_cyrenaica_tt:0 "友好関係を拡大するために使節を#Y $cyrenaica_region$#!の部族に派遣します"
 roman_6_befriend_cyrenaica_tt_2:0 "#Y $CYR$#!王国が存在し、#Y [SCOPE.GetRootScope.GetCountry.GetName]#!と同盟中でも戦争中でも従属中でもない"
 roman_6_befriend_numidia:0 "ヌミディアの部族との友好関係"
 roman_6_befriend_numidia_DESC:0 "At times it is better to look for allies among the locals, rather than simply conquer everything on our own. With some luck, we should be able to rally the local tribes against Carthage."
 roman_6_befriend_numidia_tt:0 "地域における潜在的な同盟国となることを期待して使節を$numidia_region$の部族に派遣します"
 roman_6_befriend_numidia_tt_2:1 "すべての#Y $numidia_region$#!地域における#Y ヌミディア#!文化の部族国家が、#Y [SCOPE.GetRootScope.GetCountry.GetName]#!と同盟中でも戦争中でも従属中でもなく、支配領域がその四分の一を超えていない"
 roman_6_unified_numidia:0 "ヌミディア王国"
 roman_6_unified_numidia_DESC:0 "In order to avoid having to govern all of Africa ourselves, the Senate has decided to set up a Client Kingdom in the hills of Numidia. They will govern the area on our behalf, and pay us monthly tribute."
 roman_6_unified_numidia_tt:0 "$NUMIDIA_NAME$という名で#Y 従属国#!を解放し、#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $numidia_region$#!地域に領有するすべての区域を与えます"
 roman_mission_09_eastern_glory:0 "東方の栄光"
 roman_mission_09_eastern_glory_DESCRIPTION:0 "ギリシャ人の土地を超えた東の果てには、アナトリアの平原、シリアの砂漠、エジプトやパレスチナの豊かな肥沃な土地が広がっている。太古の昔から、この地は偉大な王国や帝国の故郷であり、既知の世界から遠くインダス川まで伸びている。"
 roman_mission_09_eastern_glory_CRITERIA_DESCRIPTION:0 "このミッションはアナトリアおよびシリアを併合したときに完了したとみなされます。"
 roman_mission_09_eastern_glory_BUTTON_TOOLTIP:0 "アナトリア、シリア、エジプトが東の果てに待っている。多くの大きな王国や帝国の故郷であったが、今ではローマの力に落ちてしまうだろう。"
 roman_mission_09_eastern_glory_task_1:0 "イオニアの都市"
 roman_mission_09_eastern_glory_task_1_DESC:0 "Securing alliances along the Ionian coast in western Anatolia could prove quite the boon if we are looking to enter into the local politics of the region."
 roman_mission_09_eastern_glory_task_1_trigger_tt:2 "10区域未満の領土を持ち、#Y [SCOPE.GetRootScope.GetCountry.GetName]#!の従属国ではなく交戦中でもない#Y $ionia_area$#!、#Y $aeolia_area$#!および#Y $coastal_caria_area$#!州の#Y 君主制国家#!が存在する"
 roman_mission_09_eastern_glory_task_1_effect_tt:2 "#Y $ionia_area$#!、#Y $aeolia_area$#!および#Y $coastal_caria_area$#!州に#Y 属国#!を確保することを試みます"
 roman_mission_09_eastern_glory_task_2:0 "アナトリアの王たちとの友好関係"
 roman_mission_09_eastern_glory_task_2_DESC:0 "At times it is better to look for allies among the locals, rather than simply conquer everything on our own. With some luck, we should be able to set the local kings up against one another."
 roman_mission_09_eastern_glory_task_2_effect_tt:0 "地域における潜在的な同盟国となることを期待して使節をアナトリアの諸王に派遣します"
 roman_mission_09_eastern_glory_task_3:0 "トラキアの征服"
 roman_mission_09_eastern_glory_task_3_DESC:0 "The wild lands of Thrace have slowly become more accustomed to foreign civilized rulership since Lysimachos took control of the region. Rich and fertile, it is a perfect area for our people to settle and create a colony for further eastern campaigns."
 roman_mission_09_eastern_glory_task_3_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $europa_area$#!、#Y $rhodope_area$#!および#Y $haemimontus_area$#!州に領有するすべての州は#Y 征服直後#!の補正を獲得し、次の効果を得ます"
 roman_mission_09_eastern_glory_task_4:0 "パンかご"
 roman_mission_09_eastern_glory_task_4_DESC:0 "As our eastern campaigns continue, and our people grow, we will need more food in our villages and cities. Securing a deal with the people of the Nile Delta would ensure that we would fix the shortages we currently have."
 roman_mission_09_eastern_glory_task_4_trigger_tt:0 "#Y ナイルデルタ#!において#Y 穀物#!の交易品を産出する区域を保有するすべての国が#Y [SCOPE.GetRootScope.GetCountry.GetName]#!と戦争状態ではない"
 roman_mission_09_eastern_glory_task_4_effect_tt:0 "#Y ナイルデルタ#!において#Y 穀物#!の交易品を産出する区域を保有する、#Y [SCOPE.GetRootScope.GetCountry.GetName]#!と戦争状態でない国に代表団を派遣します"
 roman_mission_09_eastern_glory_task_5:0 "物語に名高いイオニア"
 roman_mission_09_eastern_glory_task_5_DESC:0 "Ionia was settled by Greeks in ages past, and it has often been a point of contention between the Persian empire to the east and the independent-minded Greeks of the west."
 roman_mission_09_eastern_glory_task_5_modifier_tt:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $aeolia_area$#!、#Y $ionia_area$#!および#Y $coastal_caria_area$#!州に領有するすべての州は#Y 征服直後#!の補正を獲得し、次の効果を得ます"
 roman_mission_09_eastern_glory_task_6:0 "ビテュニアへの侵攻"
 roman_mission_09_eastern_glory_task_6_DESC:0 "$roman_conquest_2.10.desc$"
 roman_mission_09_eastern_glory_task_6_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $bithynia_area$#!、#Y $bithynia_inferior_area$#!および#Y $heracleotis_area$#!州に領有するすべての州は#Y 征服直後#!の補正を獲得し、次の効果を得ます"
 roman_mission_09_eastern_glory_task_7:0 "いにしえのシリア"
 roman_mission_09_eastern_glory_task_7_DESC:0 "After the fall of the Persian empire, the area of Syria became the capital of the Antigonid kingdom when they built the new city of Antigoneia. At the crossroads between Anatolia, Mesopotamia and Phoenicia, it is an important location for all would-be rulers of the region."
 roman_mission_09_eastern_glory_task_7_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $syria_area$#!、#Y $apamene_area$#!および#Y $north_phoenicia_area$#!州に領有するすべての州は#Y 征服直後#!の補正を獲得し、次の効果を得ます"
 roman_mission_09_eastern_glory_task_8:0 "アナトリアの富"
 roman_mission_09_eastern_glory_task_8_DESC:0 "The rich lands of Anatolia have been the home of many nations, be it the ancient kingdoms of the past, the more recent Persian empire or Alexander and his Successors."
 roman_mission_09_eastern_glory_task_8_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $galatia_area$#!、#Y $phrygia_epiktetos$#!、#Y $lydia_area$#!、#Y $phrygia_area$#!、#Y $phrygia_parorea_area$#!および#Y $lycaonia_area$#!州に領有するすべての州は#Y 征服直後#!の補正を獲得し、次の効果を得ます"
 roman_mission_09_eastern_glory_task_9:0 "ポントスの脅威"
 roman_mission_09_eastern_glory_task_9_DESC:0 "Pontus is a wild region filled with cultures and traditions from east, west and south. Though there have been many conflicts between the Greek city-states along the coastline and the Anatolian locals living further inland, it seems they have started to get used to one another."
 roman_mission_09_eastern_glory_task_9_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $paphlagonia_inferior_area$#!、#Y $pontus_area$#!および#Y $machelonia_area$#!州に領有するすべての州は#Y 征服直後#!の補正を獲得し、次の効果を得ます"
 roman_mission_09_eastern_glory_task_10:0 "豊かなパレスチナ"
 roman_mission_09_eastern_glory_task_10_DESC:0 "The lands of Palestine hold an untold amount of cities, towns and villages, with rich and fertile farmland. Often falling to foreign overlordship, the people are notoriously stubborn and refuse the leadership of others."
 roman_mission_09_eastern_glory_task_10_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $philistia_area$#!、#Y $judea_area$#!、#Y $samaria_area$#!および#Y $galilee_area$#!州に領有するすべての州は#Y 征服直後#!の補正を獲得し、次の効果を得ます"
 roman_mission_09_eastern_glory_task_11:0 "海賊の巣窟"
 roman_mission_09_eastern_glory_task_11_DESC:0 "The mountainous region of Cilicia has often been the home of pirates and raiders who terrorize the eastern Mediterranean. As the area is difficult to navigate, they have been practically impossible to get rid of and the province difficult to control."
 roman_mission_09_eastern_glory_task_11_modifier_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $pamphylia_area$#!、#Y $cilicia_trachea_area$#!および#Y $cilicia_pedias_area$#!州に領有するすべての州は#Y 征服直後#!の補正を獲得し、次の効果を得ます"
 roman_mission_09_eastern_glory_task_12:0 "ユダヤの独立"
 roman_mission_09_eastern_glory_task_12_DESC:0 "With the difficulties involved in keeping Judea peaceful, it might be for the best to let these independent-minded people rule themselves. With a puppet-ruler loyal to Rome, we can get our dues and still have control over the area."
 roman_mission_09_eastern_glory_task_12_trigger_tt:0 "#Y $JUD$#!が存在しない"
 roman_mission_09_eastern_glory_task_12_effect_tt:1 "#Y $JUD$#!を#Y [SCOPE.GetRootScope.GetCountry.GetName]#!の#Y 属国#!として解放します\nこの新たな#Y 属国#!は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $judea_area$#!、#Y $peraea_area$#!、#Y $samaria_area$#!および#Y $galilee_area$#!州に領有するすべての内陸区域を与えられます"
 roman_mission_09_eastern_glory_task_13:0 "デカポリス同盟の発足"
 roman_mission_09_eastern_glory_task_13_DESC:0 "These large cities in the southern parts of Syria-Coele and northern parts of Judea that have often come together to protect one another from the dangers of the larger nations at the world, and have sometimes been considered a small league themselves."
 roman_mission_09_eastern_glory_task_13_effect_tt:2 "#Y $DECAPOLIS_NAME$#!を#Y [SCOPE.GetRootScope.GetCountry.GetName]#!の#Y 属国#!として解放します\nこの新たな#Y 属国#!は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $decapolis_area$#!州に領有するすべての区域を与えられます"
 roman_mission_09_eastern_glory_task_final:0 "東方戦役"
 roman_mission_09_eastern_glory_task_final_DESC:0 "After a grand campaign, it is only right that those who were involved are properly rewarded for their loyalty to [ROOT.GetCountry.GetName]."
 roman_mission_09_eastern_glory_task_final_effect_tt:0 "すべての将軍は#Y 東方戦役での勝利#!の補正を獲得し、次の効果を得ます"
 roman_diplo_reward_tt:0 "次の国と外交交渉を行うイベントが発生します：\n"
 roman_2_provincia_unruly_populace_allow_tt:1 "Rome or a subject owns all inhabited territories in the Provinces of #Y $sardinia_meridionalis$#! and #Y $sardinia_septentrionalis$#!, excluding those owned by #Y Nuragic#! countries."