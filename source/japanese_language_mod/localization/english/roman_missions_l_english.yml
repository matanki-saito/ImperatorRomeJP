 roman_7_invading_gaul:0 "ガリアの制圧"
 roman_7_invading_gaul_BUTTON_TOOLTIP:0 "ガリアにおけるケルト人の中心地は、強き国がまとまりのない諸部族を搾取し、戦利品と奴隷に富む大きな領土を獲得するのを待っていたのだ。"
 roman_7_invading_gaul_BUTTON_DETAILS:0 ""
 roman_7_invading_gaul_DESCRIPTION:0 "神話にも登場するピュレネーの山々と力強いレーヌス川の間には、復讐や女をめぐってつまらない争いを繰り広げるケルトの部族がつぎはぎのように存在している。誰かが我々に先んじる前に、あるいはガリア人が正気に戻ってもう一度アルプスを越える前に、我々は国境を拡大してローマの支配下にこれらの弱体な蛮族たちを引き連れてこなければならない。"
 roman_7_invading_gaul_CRITERIA_DESCRIPTION:0 "ガリアを征服または従属化する。"
 roman_7_invading_gaul_REWARD_DESCRIPTION:0 "ガリア"
 roman_7_secure_allies:0 "ガリアにおける同盟者の獲得"
 roman_7_secure_allies_DESC:0 "ガリア族の弱点を兄弟以上に知っている者はいない。重要なケルト人の一団と親しくなることで、ガリア征服をよりスムーズに進めることができるかもしれない。"
