 roman_5_secure_south_coast_tooltip:1 "#Y $turdulia_occidentalis_area$#!、#Y $turdetania_occidentalis_area$#!、#Y $couneia_area$#!および#Y $celticia_minoris_area$#!州の区域がすべて#Y $ROM$#!もしくはその従属国に領有されている"
