 roman_5_secure_west_coast:0 "ルシタニアへ"
 roman_5_secure_west_coast_DESC:0 "ヒスパニアの西海岸には、ルシタニイとして知られる頑強な部族連合が存在している。ヒスパニアを完全に征服するには、この重要で豊かな地域をローマに屈服させなければならない。"
 roman_5_secure_west_coast_tooltip:1 "#Y $oppidania_area$#!、#Y $aebocosia_area$#!、#Y $lusitania_meridionalis_area$#!および#Y $lusitania_septentrionalis_area$#!州の区域がすべて#Y $ROM$#!もしくはその従属国に領有されている"
