 roman_7_land_purchase:0 "土地購入"
 roman_7_land_purchase_DESC:0 "ガリア人の友人は、彼らではその重要性を理解できない有望な泊地を保有している。我々は、思慮深く値踏みされたデナリウス銀貨で、厄介者の彼らを解放してあげるべきだ。"
