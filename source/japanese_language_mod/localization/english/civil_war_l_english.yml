l_english:
 civil_war.2.t:0 "[SCOPE.sC('victorious_side').GetName]内戦終結"
 civil_war.2.desc:1 "[SCOPE.sC('victorious_side').GetName]を分断した内戦はついに終わりを迎え、[SCOPE.sC('victorious_side').GetRuler.GetName]の正規軍は[SCOPE.sChar('resistance_ruler').GetName]と[SCOPE.sChar('resistance_ruler').GetHerHis]の狡猾な大隊によって率いられた反乱軍を完膚なきまでに叩きのめした。\n\n"
 civil_war.2.descOpinionGood:0 "\n\n我々の使者は、[SCOPE.sC('victorious_side').GetName]において味方が勝ったという喜ぶべき報告を持ってきた。我々は再び交流を開き、彼らが国を治めていくための支援を申し出るべきかもしれない。"
 civil_war.2.descOpinionBad:0 "\n\n我々の顧問はこの戦争の結果を呪っており、敵である[SCOPE.sC('victorious_side').GetAdjective]人がさらなる混乱の中に飲まれることを望んでいる。どちらにせよ、彼らを再び警戒すべきだ。"
 civil_war.2.descOpinionNeutral:0 "\n\nこの戦争の結果は、[SCOPE.sC('victorious_side').GetName]を敵とも味方とも捉えていない我々にとって殆ど無関係だ。とはいえ、今や回復してきている彼らには注意するべきだ。"
 civil_war.2.descSIEGE:0 "信頼できる情報筋によると、この戦争の勝敗を分けたのは[SCOPE.sP('fort_flavor_location').GetName]包囲戦だったようだ。反乱軍が正規軍を打ち破ろうとしたとき、[SCOPE.sC('victorious_side').GetRuler.GetName]の見事な戦略により反乱軍は返り討ちにあったらしい。"
 civil_war.2.descSIEGE2:0 "[SCOPE.sP('fort_flavor_location').GetName]の包囲戦はこの戦争の天王山だった。正規軍が恐ろしい数の犠牲者を出しつつも壁を破壊することに成功したのだ。"
 civil_war.2.descBATTLE:0 "[SCOPE.sP('fort_flavor_location').GetName]の血まみれの戦いは戦争の行方を決定づけた。正規軍が反乱軍の戦列を突破した時、一人残らず彼らを虐殺したのだ。"
 civil_war.2.descBATTLE2:0 "[SCOPE.sP('fort_flavor_location').GetName]の壮絶な戦いはほぼ反乱軍側の勝利で終わろうとしていたが、[SCOPE.sC('victorious_side').GetRuler.GetName]の作戦が決定打となって正規軍側に今日の勝利をもたらした。"
 civil_war.4.t:0 "[SCOPE.sC('victorious_side').GetName]内戦終結"
 civil_war.4.desc:1 "[SCOPE.sC('victorious_side').GetName]における内戦はついに終わりを迎え、[SCOPE.sC('victorious_side').GetRuler.GetName]の反乱軍が[SCOPE.sChar('resistance_ruler').GetName]と[SCOPE.sChar('resistance_ruler').GetHerHis]の反抗的な共謀者たちに率いられた正規軍を完膚なきまでに叩きのめす結果となった。\n\n"
 civil_war.4.descOpinionGood:0 "\n\n我々の使者は、[SCOPE.sC('victorious_side').GetName]において味方が勝ったという喜ぶべき報告を持ってきた。我々は、新しい[SCOPE.sC('victorious_side').GetAdjective]の政府に対して、彼らが戦いに傷ついた国を治めていくための支援を申し出るべきかもしれない。"
 civil_war.4.descOpinionBad:0 "\n\n我々の顧問はこの戦争の結果を呪っており、[SCOPE.sC('victorious_side').GetAdjective]人の反乱軍が彼らの古い仲間を打倒するのに失敗することを望んでいる。この状況を注視すべきだ。"
 civil_war.4.descOpinionNeutral:0 "\n\nこの戦争の結果は、[SCOPE.sC('victorious_side').GetName]を敵とも味方とも捉えていない我々にとって殆ど無関係だ。とはいえ、今や回復してきている彼らには注意するべきだ。"
 civil_war.4.descSIEGE:0 "信頼できる情報筋によると、この戦争の勝敗を分けたのは[SCOPE.sP('fort_flavor_location').GetName]包囲戦だったようだ。正規軍が反乱軍を打ち破ろうとしたとき、[SCOPE.sC('victorious_side').GetRuler.GetName]の見事な戦略により正規軍は返り討ちにあったらしい。"
 civil_war.4.descSIEGE2:0 "[SCOPE.sP('fort_flavor_location').GetName]の包囲戦はこの戦争の天王山だった。反乱軍が恐ろしい数の犠牲者を出しつつも壁を破壊することに成功したのだ。"
 civil_war.4.descBATTLE:0 "[SCOPE.sP('fort_flavor_location').GetName]の血まみれの戦いは戦争の行方を決定づけた。反乱軍が正規軍の戦列を突破した時、一人残らず彼らを虐殺したのだ。"
 civil_war.4.descBATTLE2:0 "[SCOPE.sP('fort_flavor_location').GetName]の壮絶な戦いはほぼ正規軍側の勝利で終わろうとしていたが、[SCOPE.sC('victorious_side').GetRuler.GetName]の作戦が決定打となって反乱軍側に今日の勝利をもたらした。"
 civil_war.4.a:0 "興味深い。"
 civil_war.2.a:0 "興味深い。"
 civil_war.5.t:0 "勝利だ！"
 civil_war.5.desc:1 "ついに祖国同士の残虐な戦いは終結した。[SCOPE.sChar('target').GetName]によって統率された軍の残党は散り散りとなり士気をくじかれて我々の判断を待っている。\n\n[SCOPE.sChar('target').GetPraenomen]自身も投獄され、[SCOPE.sChar('target').GetHerHim]及び[SCOPE.sChar('target').GetHerHis]の共謀者が[ROOT.GetCountry.GetName]人民に対して裏切りを働いた罪に対して、我々がどのような罰を与えるか決めるその時を待っている。"
 civil_war.5.a:1 "反逆は罰に値するが、兵は生かしておく。"
 civil_war.5.b:0 "[SCOPE.sChar('target').GetPraenomen]はとてもいい人物だったじゃないか！"
 civil_war.5.c:0 "皆殺しだ！"
 all_loyalty_civil_war_5:1 "すべての人物は#Y 10#!の忠誠を得ます"
 civil_war_5_kill_all:0 "反抗的なすべての人物が死亡します"
 civil_war.6.t:0 "勝利だ！"
 civil_war.6.desc:0 "ついに祖国同士の残虐な戦いは終結した。[SCOPE.sChar('target').GetName]によって統率された軍の残党は散り散りとなり士気をくじかれて我々の判断を待っている。\n\n[SCOPE.sChar('target').GetPraenomen]自身も投獄され、真の[ROOT.GetCountry.GetAdjective]人民に対する[SCOPE.sChar('target').GetHerHis]の裏切り行為に対して、我々がどのような罰を与えるか決めるその時を待っている。\n\n人々はこう語った！"
 civil_war.6.a:0 "[SCOPE.sChar('target').GetPraenomen]に死を！しかし、兵たちは助けよう。"
 civil_war.6.b:0 "[SCOPE.sChar('target').GetPraenomen]は自分の義務を果たしただけだ。"
 civil_war.6.c:0 "皆殺しだ！"
 civil_war.6.d:0 "[SCOPE.sChar('target').GetPraenomen]が死に、秩序は回復された。"
 civil_war.5.d:0 "[SCOPE.sChar('target').GetPraenomen]が死に、秩序は回復された。"