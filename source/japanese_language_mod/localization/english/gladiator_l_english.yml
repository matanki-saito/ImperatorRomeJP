 gladiator.1.t:0 "決闘裁判"
 gladiator.1.draw:0 "今日は命を懸けた決闘裁判が行われる日だ。[SCOPE.sChar('recipient').GetPraenomen]の後に続いて、[SCOPE.sChar('target').GetPraenomen]が[ROOT.GetCountry.Custom('get_applause_type_glad')]拍手を受けながら入場してきた。\n\nどちらかが死ぬまで終わらない決闘は一日中続き、観衆たちは次第に興味を失っていった。\n\nやがて、どちらの決闘者も立つことすらままならないほどに疲れ果て、二人とも我々の方を向いて両手を握りしめ、寛大な処置を求めるしぐさをしてきた。観衆もそれに同調し、[ROOT.GetCountry.GetRulerTitle]は二人の決闘者を自由の身にせざるを得なかった。"
 gladiator.1.victory:0 "[ROOT.GetCountry.Custom('fight_intro_glad')]と[ROOT.GetCountry.Custom('get_applause_type_glad')]拍手の中、[SCOPE.sChar('recipient').GetPraenomen]と[SCOPE.sChar('target').GetPraenomen]はこの日、お互いの生存を懸けて砂にまみれながら戦った。\n\n観衆たちはこの[ROOT.GetCountry.Custom('get_duel_type_glad')]試合に相応しい反応をしており、最後までどちらが勝っても不思議ではない戦いであったが、ついに[SCOPE.sChar('winner').GetPraenomen]が[ROOT.GetCountry.Custom('get_arena_death_implement_glad')]で[SCOPE.sChar('loser').GetPraenomen][ROOT.GetCountry.Custom('get_deathstroke_glad')]とき、[ROOT.GetCountry.Custom('get_applause_type_glad')]歓声が上がった。\n\n華々しい表彰式の中、[ROOT.GetCountry.GetRulerTitle]は[SCOPE.sChar('winner').GetName]の勝利を宣言すると同時に身柄を解放した。"
 gladiator.1.a:0 "終わったな。"
