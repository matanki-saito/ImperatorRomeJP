l_english:
 game_concept_date:0 "日付"
 game_concept_date_desc:0 "ゲーム内の日付はローマ建国紀元、つまりローマという都市が生まれてから経過した年数を表しています。"
 game_concept_country:0 "国"
 game_concept_countries:0 "国"
 COUNTRY_CONCEPT_TOOLTIP:0 "[Country.GetNameWithNoTooltip]は[Country.GetGovernment.GetName]であり、[Country.GetCapital.GetArea.GetRegion.GetName]地域に位置しています。[Country.GetRuler.GetName]によって統治され、[Country.GetRankName]とみなされています。\n\n彼らの我々に対する評価は[Country.GetOpinionOf( Player.GetCountry )|+=]です"
 game_concept_country_desc:1 "国とはプレー中に互いに関わり合う外交的主体のことです。小さな都市国家から巨大帝国、移住者の集団など全てのものを取り扱います。\n\n国は所有する国内の[territories|E]にいる[pops|E]から直接収入や資源を得て、各々が廷臣となる[characters|e]を持ち、[ruler|e]によって統治されています。"
 game_concept_ruler:0 "統治者"
 game_concept_ruler_desc:0 "各々の[country|E]には統治者となる人物がいます。統治者の強さは4つの主要な能力で表され、[country|e]にとってとても有益な効果をもたらします。"
 game_concept_territory:0 "区域"
 game_concept_territories:0 "区域"
 game_concept_territory_desc:1 "区域は最小の行政区分であり、一つ上位に[province|E]が、さらにその上位には[governorship|E]が存在します。区域には[pops|E]がおり、[tradegoods|E]を生産し、何らかの[province_rank|E]があります。\n\n大半の区域は[country|E]によって支配されているものの、中には未入植の地もあり、それを利用しようと企む狡猾な者にとってはチャンスとなるでしょう。"
 game_concept_family:0 "一門"
 game_concept_families:0 "一門"
 game_concept_family_desc:0 "一門は有力な[people|E]の集団であり、大抵は全員が同じ[country|E]内に存在しています。\n\n[country|E]内に存在する名家の数は国家ランクと共に上昇し、彼らは刻々と変化する政治情勢の中で優位を確立するべく互いに競い合っています。重要なのは、名家が望む役職の数を満たし、彼らを満足させることです。もし満たせなかった場合、その一門に属する全ての人物の忠誠が減少します。"
 game_concept_character:0 "人物"
 game_concept_characters:0 "人物"
 game_concept_people:0 "People"
 game_concept_character_desc:1 "人物とは[country|E]の重要な地位に就くことができる人々のことです。彼らの状態は様々な数値によって示されますが、真っ先に確認すべきは@loyalty_icon!#Y 忠誠#!と@power_base!#Y 権力基盤#!です。不忠な人物は仕事を放棄したり、場合によっては内戦を引き起こすなど、あらゆる面で国に悪影響をもたらします。"
 game_concept_government:0 "政府"
 game_concept_government_desc:0 "政府はそれぞれの[country|E]が持つ統治機構の中枢を表しています。政府は大まかに共和制、君主制、部族制の3つに分類され、各政体はさらに細かく分化します。全ての政体はそれぞれ固有の法律、メカニクス、補正を持っています。"
 game_concept_poptype:0 "POP種類"
 game_concept_poptypes:0 "POP種類"
 POPTYPE_CONCEPT_DESCRIPTION:1 "[PopType.GetFullDescription]\n\nこの[poptype|E]は[PopType.GetPoliticalWeight|Y]の政治的重要度を持ちます"
 game_concept_poptype_desc:0 "POP種類は領内の住民の様々な階級を表したものです。POP階級が異なれば産出する資源も異なり、生活状況に応じて異なる対応を見せるでしょう。いくつかのPOP種類は政治的重要度を持ち、これは彼らが持つ影響力を表しています。これは重要度の高い[pops|E]の幸福度が大きく低下した場合、たとえそれが少数であっても区域の不穏度に巨大な影響を及ぼすということを意味しています。"
 game_concept_culture:0 "文化"
 game_concept_cultures:0 "文化"
 game_concept_culture_desc:1 "文化とは[pops|E]や[characters|E]が属する民族的アイデンティティです。これは言語、伝統、社会経済的階層を表現し、各々が[laws|E]や[culture_decisions|E]の影響を受けます。"
 CULTURE_LINK_TEXT:1 "[Culture.GetNameWithNoTooltip]文化は[Culture.GetCultureGroup.GetName]文化グループの一員です。\n\nこの文化に属する[pops|EU]は以下の召集軍を動員できます：\n[Culture.GetLevyTemplate.GetLevyCompositionTooltip]"
 game_concept_religion:0 "宗教"
 game_concept_religions:0 "宗教"
 game_concept_religion_desc:1 "宗教とは宗教的慣習や儀式の緩やかな集合体を表すものです。各宗教は複数の[deities|E]と結びついていますが、その宗教を信奉する各[country|E]のパンテオンは、住民の宗教構成ごとに異なっているかもしれません。\n\n[cultures|E]と同様に[pops|E]や[characters|E]は何らかの宗教に属しており、国家がその宗教をどのように取り扱うかによって#Y 幸福度#!や#Y 忠誠#!に影響が及ぼされます。"
 game_concept_deity:0 "神性"
 game_concept_deities:0 "神性"
 game_concept_deity_desc:0 "神性、また一部の一神教においては預言者がこれに当たりますが、これらは国のパンテオンとして崇められる象徴です。全ての神性は、パンテオンとして崇拝している限り常に恩恵をもたらすパッシブ効果と、祈願してから一定期間のみ恩恵が与えられるアクティブ効果を持っています。"
 DEITY_LINK_TEXT:2 "[Deity.GetName]は[Deity.GetReligion.GetName]における[Deity.GetDeityCategory.GetName]の神です。"
 game_concept_culture_group:0 "文化グループ"
 game_concept_culture_groups:0 "文化グループ"
 game_concept_culture_group_desc:1 "文化グループは、歴史的に共通した起源を持つ類似の文化の集合体です。[pops||E]と[characters|E]は、自分と同じ文化グループの[country|E]に統治されることを望みます。"
 game_concept_law:0 "法律"
 game_concept_laws:0 "法律"
 game_concept_law_desc:0 "法律は[country|E]が土地や民衆を管理するために用いられる枠組みです。法律は[government|E]の形態によって異なり、有利な効果も不利な効果もあります。政体の変革には、しばしば現行の法律を変える必要が生じます。例えば貴族主義的な政体に変更するには、まず貴族に有利な法律を制定する必要があります。"
 LAW_LINK_TEXT:0 "[Law.GetModifier.GetToolTip]\n\n[Law.GetDesc]"
 game_concept_tradegood:0 "交易品"
 game_concept_tradegoods:0 "交易品"
 game_concept_tradegood_desc:2 "[territories|E]ごとに様々な資源が生産され、[province|E]に様々なボーナスをもたらします。交易品は名前から察することができるように、[country|E]内や取引を承認した国外の[provinces|E]との間で売買することが可能です。\n\n[territory|E]が産出する交易品の量は、関連する[buildings|E]を建てるか、もしくは奴隷の人口が増えることで増加します。国内の奴隷は、プレイヤーが自由に[territories|E]間を移動させることができます。"
 TRADEGOOD_LINK_TEXT:0 ""
 game_concept_horde:0 "Horde"
 game_concept_hordes:0 "Hordes"
 game_concept_horde_desc:0 "A horde is an accumulation of barbarian warriors, who exist to plunder and pillage. They will roam lands indiscriminately, until they are either defeated in combat, or have been convinced to leave in peace. Limited diplomacy is possible with a horde. For example, you can choose to grant them settlement rights in your land, ceding [territories|E] to them in exchange for their fealty."
 HORDE_LINK_TEXT:0 "The barbarian hordes of [Horde.GetNameWithNoTooltip] are led by [Horde.GetLeader.GetNameWithNoTooltip].\n\nThey have plundered [Horde.GetOccupationCount|Y] territories so far. If we were to defeat them, [Horde.GetPossibleSlaves|Y] slaves would be settled at their location."
 COMBAT_LINK_TEXT:0 "[Combat.GetNameWithNoTooltip]が[Combat.GetAttacker.GetCountry.GetName]と[Combat.GetDefender.GetCountry.GetName]との間で行われています。"
 game_concept_pop:0 "POP"
 game_concept_pops:0 "POP"
 game_concept_pop_desc:1 "POPは[territory|E]に住む人々の集団を表しています。彼らは個々に#Y 幸福度#!の値を持っており、それは[country|E]政に対して彼らがどれほど満足しているかを示す指標です。幸福度が高ければ彼らはより多くの#Y 生産高#!を国家に納めてくれますが、低いと区域の#Y 不穏度#!を生み出す原因になります。\n\n全てのPOPはいずれかの[poptype|E]に属しています。例えば@citizen!#Y 市民#!などです。"
 game_concept_subunit:0 "サブユニット"
 game_concept_subunits:0 "サブユニット"
 game_concept_subunit_desc:1 "サブユニットは軍隊における最小単位であり、陸上では部隊、海上では船がそれに相当します。サブユニットの集合体が[unit|E]であり、これは[country|E]の陸軍や海軍に当たります。"
 game_concept_treasure:0 "宝物"
 game_concept_treasures:0 "宝物"
 game_concept_treasure_desc:0 "宝物には、近辺に住む人々の信仰心を高める不思議な力があります。それらは聖地に飾ることができ、州一帯に大きな恩恵を与えます。\n\n宝物は主に聖地を穢すことで手に入ります。また、イベントや人物行動によっても稀に入手できます。"
 TREASURE_LINK_TEXT:0 "[Treasure.GetStateModifierIconSummary|W]\n\n[Treasure.GetDescription]\n\n[Treasure.GetNameWithNoTooltip]は現在[Treasure.GetOwner.GetName]に安置されています"
 game_concept_unit:0 "ユニット"
 game_concept_units:0 "ユニット"
 game_concept_unit_desc:2 "ユニットは[country|E]の陸軍や海軍をマップ上に表したものです。ユニットは[subunits|E]の集合体であり、彼らの士気、経験、規律は戦闘の勝敗を左右します。\n\nユニットは将軍または提督によって率いられており、彼らの@military_icon!軍事能力はユニットの戦闘能力を向上させます。召集軍は必ず当該地域の[governor|E]が率いるのに対して、[legion|E]は[legate|E]または[tribunes|E]に率いられます。\n\n陸軍はサブユニットの種類や数に応じて@food_capacity_icon!食料を携行できますが、同時に消費もします。消費量が[territories|E]の@supply_limit!補給限界を上回ると、軍が携行する食料は減少していきます。食料が尽きた軍は@attrition!消耗し、人員が減っていきます。軍を予め自国内に駐留させ、十分な食料を携行させてから敵地に攻め入らせることによって、消耗のリスクを減らすことができます。また、食料の携行量は@supply_train!輜重兵によって大幅に増やすことができます。"
 game_concept_siege:0 "包囲"
 game_concept_sieges:0 "包囲"
 game_concept_siege_desc:0 "全ての[territory|E]は包囲することができます。要塞化されていない区域はすぐに占領できますが、1つでも要塞がある区域を占領するには時間がかかります。\n\n包囲を進捗させるには、要塞レベル毎に少なくとも2,000の兵士が包囲に参加していなければなりませんが、いかに多くの兵を参加させたとしても進捗速度は変わりません。"
 SIEGE_LINK_TEXT:0 "[Siege.GetOccupationProgressTooltip]"
 game_concept_area:0 "エリア"
 game_concept_areas:0 "エリア"
 game_concept_area_desc:0 "エリアは中サイズのマップ区分です。一つのエリアは大体10～15の[territories|E]で構成されています。"
 GAME_AREA_TOOLTIP:0 "地域：[Area.GetRegion.GetName]\n州：[Area.GetStatesLink]\n区域：[Area.GetProvincesLink]"
 GAME_AREA_PROVINCES_TITLE:0 "Territories in [Area.GetNameWithNoTooltip]"
 GAME_AREA_STATES_TITLE:0 "Provinces in [Area.GetNameWithNoTooltip]"
 game_concept_region:0 "地域"
 game_concept_regions:0 "地域"
 game_concept_region_desc:0 "地域は最も大きなマップ区分です。一つの地域は大体10～15の[areas|E]で構成されています。"
 GAME_REGION_TOOLTIP:0 "Areas: [Region.GetAreasLink]\nGovernorships: [Region.GetGovernorshipsLink]"
 GAME_REGION_AREAS_TITLE:0 "Areas in [Region.GetNameWithNoTooltip]"
 GAME_REGION_GOVERNORSHIPS_TITLE:0 "Governorships in [Region.GetNameWithNoTooltip]"
 game_concept_province:1 "州"
 game_concept_provinces:1 "州"
 game_concept_province_desc:2 "州は中サイズの行政区分で、[governorship|E]を構成する下位区分です。特定の[country|E]における[area|E]の一種であり、1またはそれ以上の[territories|E]によって形成されています。\n\n交易は州単位で行われており、国内外の他の州との間で[tradegoods|E]が輸出入されます。\n\n[territories|E]で生産されたり、輸入された食料は州単位で貯蔵され、州に存在する[pops|E]や味方の[units|E]に食料を提供します。\n\n州を発展させるために統治政策を設定することができ、これは[country|E]の権限によって州ごとに決定することができます。\n\nもし州の忠誠が0に落ちた場合、その州は[country|E]に対して反乱を起こすでしょう。"
 GAME_STATE_TOOLTIP:0 "総督領：[State.GetGovernorship.GetName]\nエリア：[State.GetArea.GetName]\n首都：[State.GetCapital.GetName]\n所有国：[State.GetCountry.GetName]\n区域：[State.GetProvincesLink]"
 GAME_STATE_PROVINCES_TITLE:0 "Territories in [State.GetNameWithNoTooltip]"
 game_concept_governorship:0 "総督領"
 game_concept_governorships:0 "総督領"
 game_concept_governorship_desc:1 "総督領は最も大きな行政区分です。特定の[country|E]における[region|E]の一種であり、1またはそれ以上の[provinces|E]によって形成されています。\n\nそれぞれの[governor|E]は、自分が治める総督領で動員された召集兵たちの指揮官となります。[legions|E]もまた[governorships|E]単位で動員されますが、その指揮官となるのは任命された[legates|E]と[tribunes|E]です。"
 GAME_GOVERNORSHIP_TOOLTIP:1 "Region: [Governorship.GetRegion.GetName]\nCapital: [Governorship.GetCapital.GetName]\nOwner: [Governorship.GetOwner.GetName]\nGovernor: [Governorship.GetGovernorOrRuler.GetName]\nProvinces: [Governorship.GetStatesLink]"
 GAME_GOVERNORSHIP_STATES_TITLE:0 "Provinces in [Governorship.GetNameWithNoTooltip]"
 game_concept_governor:0 "総督"
 game_concept_governors:0 "総督"
 game_concept_governor_desc:2 "全ての[governorship|E]には総督となる[character|E]を割り当てることができます。\n\n[country|E]の首都が存在する地域は常に[ruler|E]が治めますが、その他の総督領には総督を割り当てる必要があります。\n\n総督は、自らが治める総督領で動員された召集兵の指揮官にもなります。"
 game_concept_agenda:0 "議題"
 game_concept_agendas:0 "議題"
 game_concept_party_agenda:0 "Party Agenda"
 game_concept_agenda_desc:0 "全ての政治[party|E]は会期ごとに詳細な目標を持ち、それを実現するための[agenda|E]を提出します。\n\nもし派閥の要求を満たすことが出来れば、彼らは大いに満足するでしょう。しかしそうでなければ、彼らは強行的な手段で議題を通そうと企てることもあります。議題は新たな会期が始まる時、または以前とは異なる派閥から統治者が選出された時に更新されます。\n\n各派閥には自分たちの大義を実現するため、国家の主義、信仰、利権または法に関して自由な議題を提出する権利があります。"
 game_concept_party:0 "派閥"
 game_concept_parties:0 "派閥"
 game_concept_party_type:0 "Party Type"
 game_concept_party_types:0 "Party Types"
 game_concept_party_desc:0 "The building blocks of a democratic nation, parties provide nuanced perspectives when it comes to leading their [country|E].\n\nAppeased parties will be more likely to cooperate with the leaders' wishes.\n\nA party's size determines their power in their [country|E], their opinions which [agendas|E] they will pursue. "
 game_concept_building:0 "建築物"
 game_concept_buildings:0 "建築物"
 game_concept_building_desc:2 "Buildings can be raised in [territories|E], where they can each provide different benefits to the populace and production of the [territory|E] and/or [province|E].\n\nSpecialized production buildings are available in [GetProvinceRank('settlement').GetName|E] rank territories, while urban buildings may be built in [GetProvinceRank('city').GetName|E] or [GetProvinceRank('city_metropolis').GetName|E] rank territories."
 GAME_BUILDING_TOOLTIP:0 "建設時：\n[Building.GetModifier.BuildIconSummary|W]\n\n[Building.GetDescription]"
 game_concept_cultural_right:0 "Cultural Right"
 game_concept_cultural_rights:0 "Cultural Rights"
 game_concept_cultural_right_desc:0 "Cultural Rights represent the privileges granted to a certain culture within a given [country|E].\n\nCountries have a single [primary_culture|E], which will always enjoy full rights, but may also rule over [pops|E] of [integrated_cultures|E] and [non_integrated_cultures|E]."
 game_concept_integrated_culture:0 "統合された文化"
 game_concept_integrated_cultures:0 "統合された文化"
 game_concept_integrated_culture_desc:1 "[integrated|E]た文化は[country|E]の[primary_culture|E]と類似もしくは同等の[cultural_rights|E]を持ちますが、[integrated_culture|E]が増えるごとに[primary_culture|E]および他の[integrated_cultures|E]の幸福度を減少させます。\n\n[integrated_culture|E]の[pops|E]は[primary_culture|E]とは幸福度を共有せず、[assimilated|E]されることがありません。"
 game_concept_non_integrated_culture:0 "統合されていない文化"
 game_concept_non_integrated_cultures:0 "統合されていない文化"
 game_concept_non_integrated_culture_desc:1 "[integrated|E]ていない文化は[country|E]の[primary_culture|E]よりも劣った権利しか持たず、[pops|E]は[cultural_rights|E]で定められた[poptype|E]までしか昇格できません。\n\n統合されていない[pops|E]は時間とともに[country|E]の[primary_culture|E]に[assimilation|E]されていくでしょう。"
 game_concept_primary_culture:0 "主要文化"
 game_concept_primary_culture_desc:1 "各[country|E]は[primary_culture|E]を一つ持ちます。[primary_culture|E]の[pops|E]は[integrated_cultures|E]と同様に大きな幸福を享受します。\n\n[non_integrated_cultures|E]の[pops|E]は時間とともに、住んでいる[country|E]の[primary_culture|E]に[assimilate|E]されていきます。"
 game_concept_integration:0 "統合"
 game_concept_integrate:0 "統合"
 game_concept_integrated:0 "統合され"
 game_concept_integration_desc:1 "特定の[culture|E]の[pops|E]に[integrated_culture|E]の権利を与える手続きです。これにより彼らは幸福になりますが、[assimilated|E]することはできなくなります。"
 game_concept_assimilation:0 "同化"
 game_concept_assimilate:0 "同化"
 game_concept_assimilated:0 "同化"
 game_concept_assimilation_desc:1 "[non_integrated_cultures|E]の[pops|E]は時間とともに[country|E]の[primary_culture|E]に同化されるでしょう。\n\n[integrated_cultures]は同化されることがありません。"
 GAME_LOYALTY_TOOLTIP_TITLE:0 "[Character.GetName]の忠誠"
 game_concept_loyalty:0 "忠誠"
 game_concept_loyalty_i:0 "@loyalty_icon!"
 game_concept_loyalty_desc:0 "忠誠は人物が国家に対して抱く忠誠心を測るものです。不忠な[characters|E]は忠実な者と比べると、支配者に害を為すことが多くなるでしょう。しかしながら、どんなに忠実な者であってもその忠誠心には限度というものがあります。"
 game_concept_province_rank:1 "区域ランク"
 game_concept_province_rank_desc:1 "Each [territory|E] has a rank, which determines its [buildings|E], population capacity, and the optimal ratio of [poptypes|E] within it. [territories|E] can be upgraded or demoted by the [country|E] which owns them.\n\nThe lowest and most common is the [GetProvinceRank('settlement').GetName|E], which can only construct rural [buildings|E] but serve as the main production centers of [tradegoods|E].\n\n[GetProvinceRank('city').GetName|E] and [GetProvinceRank('city_metropolis').GetName|E] rank territories can construct urban [buildings|E], house more [pops|E], and attract migrants."
 GAME_PROVINCE_RANK_TOOLTIP_ACTIVE_DESC:0 "恩恵：\n[ProvinceRank.GetModifier.BuildIconSummary|W]"
 game_concept_terrain:0 "地形"
 game_concept_terrain_type:0 "地形種類"
 game_concept_terrain_types:0 "地形種類"
 game_concept_terrain_desc:1 "Bestow different benefits or drawbacks to their [territory|E], and to [units] fighting in them.\n\nSome may be more bountiful, such as [GetTerrainType('farmland').GetName], while others are less productive, harder to [siege|E], and restrict the combat width of battles, such as [GetTerrainType('mountain').GetName].\n\nNaval tiles also have varying terrain, such as the wide open [GetTerrainType('ocean').GetName] or more restricted [GetTerrainType('coastal_terrain').GetName]."
 GAME_TERRAIN_TYPE_TOOLTIP_DEFENSIVE_BONUS:0 "攻撃側は[siege|E]時に[TerrainType.GetDefensiveBonus|R]のダイスペナルティを受けます"
 GAME_TERRAIN_TYPE_TOOLTIP_COMBAT_WIDTH:1 "基本[terrain|E]戦闘幅：[TerrainType.GetCombatWidth|Y]\n"
 GAME_TERRAIN_TYPE_TOOLTIP_MODIFIER:0 "[territory|E]の影響：\n[TerrainType.GetModifier.BuildIconSummary|W]"
 game_concept_heritage:0 "遺風"
 game_concept_heritage_desc:1 "各[country|E]は特定のボーナスと欠点を与える遺風を持っています。\n\n例えばローマのようなヘレニズム時代の歴史的に有名な国家は、その国の制度や業績に応じた固有の遺風を持っています。"
 GAME_HERITAGE_TOOLTIP:0 "遺風：\n[Heritage.GetEffect|W]\n\n[Heritage.GetDesc]"
 game_concept_diplomatic_stance:0 "外交姿勢"
 game_concept_diplomatic_stances:0 "外交姿勢"
 game_concept_diplomatic_stance_desc:0 "Determines a specific [country|E]'s stance towards another, be it the more domineering [GetDiplomaticStance('vassaling_stance').GetName|E], the aggressive [GetDiplomaticStance('warmongering_stance').GetName|E], or the mutually beneficial [GetDiplomaticStance('trading_stance').GetName|E]. Friendly countries might aim to employ a [GetDiplomaticStance('appeasement_stance').GetName] or [GetDiplomaticStance('neutral_stance').GetName]."
 GAME_DIPLOMATIC_STANCE_TOOLTIP:0 "有効時：\n[DiplomaticStance.GetEffect|W]\n\n[DiplomaticStance.GetDesc]"
 game_concept_innovation:0 "革新値"
 game_concept_innovations:0 "革新値"
 game_concept_innovation_desc:0 "革新値とは、追加の展開コストを必要とせず、自国の国民が採用するキーテクノロジーのことです。限られた数しか手に入らないので、賢く利用しなければなりません！"
 game_concept_idea:0 "Idea"
 game_concept_ideas:0 "Ideas"
 game_concept_national_idea:0 "National Idea"
 game_concept_national_ideas:0 "National Ideas"
 game_concept_idea_desc:1 "Ideas allow a [country|E] to specialize by choosing from a variety of Military, Civic, Oratory, and Religious bonuses. Additional Ideas are unlocked by technological advances as the game progresses.\n\nEach government type and form has Idea slots of different categories, which when filled with Ideas from matching categories will grant the [country|E] an additional bonus, though they can be filled by Ideas of any category if desired. More advanced government forms, such as a Dictatorship, have more Idea slots, while tribal government forms have less."
 GAME_IDEA_TOOLTIP:0 "有効時：\n[Idea.GetModifier.BuildIconSummary|W]\n\n[Idea.GetDesc]"
 GAME_IDEA_ITEM_TOOLTIP:0 "[IdeaItem.GetPriceAndAvailability|W]\n\n有効時：\n[IdeaItem.GetIdea.GetModifier.BuildIconSummary|W]\n\n[IdeaItem.GetDescription]"
 game_concept_idea_group:0 "Idea Group"
 game_concept_idea_groups:0 "Idea Groups"
 game_concept_idea_group_desc:0 "The four Idea Groups, Military, Civic, Oratory, and Religious, each contain [ideas|E] which provide bonuses to a different aspect of a [country|E]\n\nMore [ideas|E] can be unlocked by advances in the matching technology category."
 GAME_IDEA_GROUP_TOOLTIP:0 "Contains the following [ideas|E]:\n[IdeaGroup.GetIdeasAsText]\n\n[IdeaGroup.GetDescription]"
 GAME_TOOLTIP_DOES_NOT_MEET_CRITERIA:0 "@trigger_no!Does not meet criteria."
 GAME_CULTURE_DECISION_ITEM_EFFECT_DESC:0 "効果：\n[CultureDecisionItem.GetEffectDesc|W]"
 GAME_CULTURE_DECISION_ITEM_ALLOWED_DESC:0 "条件：\n[CultureDecisionItem.GetAllowedDesc|W]"
 GAME_PLAYER_DECISION_EFFECT_DESC:0 "効果：\n[Decision.GetEffectDesc(Player.Self)|W]"
 GAME_PLAYER_DECISION_ALLOWED_DESC:0 "条件：\n[Decision.GetAllowedDesc(Player.Self)|W]"
 game_concept_decision:0 "決断"
 game_concept_decisions:0 "決断"
 game_concept_culture_decision:0 "文化決断"
 game_concept_culture_decisions:0 "文化決断"
 game_concept_decision_desc:0 "Decisions are specific reforms or actions that can be enacted by a [country|E] under certain conditions, such as forming a new nation or developing certain [territories|E]. Culture decisions may be enacted to influence the specific privileges and thus relative output and happiness of the cultures within a [country|E]."
 game_concept_legion:0 "軍団"
 game_concept_legions:0 "軍団"
 game_concept_legion_desc:3 "[Concept( 'legion_commanders', '指揮官の一団と司令官一人')|E]によって指揮\nされる、[governorship|E]の下にある[units|E]の集まりです。時間が経つにつれ、彼らは[region|E]で時代を超えて記憶される[distinctions|E]を獲得することができます。\n\n必要と判断された場合、常任指揮官は[Concept('legion_reassignment', '割り当てられていないユニットの指揮' )|E]を執ります。さらに、軍団のユニットを集めることで、その[governorship|E]で集められる召集軍の潜在的規模を小さくすることができます。"
 game_concept_distinction:0 "Distinction"
 game_concept_distinctions:0 "特質"
 game_concept_dishonors:0 "Dishonors"
 game_concept_honors:0 "Honors"
 game_concept_distinctions_desc:1 "Time, effort, experience; rewards and commendations. A [legion|E] is many things, but their achievements will define them. This colored history will be recorded, whether reflecting great [honors] such as [GetLegionDistinction('distinction_triumphalis').GetName], or marking past [dishonors], such as [GetLegionDistinction('distinction_dishonor_cowardly').GetName]. Whatever they do, it will echo in eternity."
 game_concept_legate:0 "司令官"
 game_concept_legates:0 "司令官"
 game_concept_legate_desc:0 "The primary acting commander of a [legion|E], a legate's burden can be eased by assigning them [tribunes|E], who will step up to help them command [units|E] when needed. On death, their title carries on to the next [tribune|E] in line."
 game_concept_tribune:0 "指揮官"
 game_concept_tribunes:0 "指揮官"
 game_concept_tribune_desc:0 "The next in line to a [legion|E]'s [legate|E]. They will help direct [units|E] in the legion outside of the legate's command. A tribune assigned to a [unit|E] may have different expectations of their conduct than their [country|E] has."
 GAME_LEGION_TOOLTIP:1 "この[legion|E]は[Legion.GetRegion.GetName]の@[Legion.GetCountry.GetFlag]![Legion.GetCountry.GetAdjective][governorship|E]に属しています"
 GAME_TOOLTIP_UNITS_HEADER:1 "[units|E]："
 GAME_TOOLTIP_LEAD_BY_HEADER:1 "[legate|E]および[tribunes|E]："
 GAME_LEGION_TOOLTIP_HISTORY_HEADER:1 "戦歴："
 GAME_LEGION_TOOLTIP_DISTINCTIONS:1 "[distinctions|E]：\n[Legion.GetDistinctionSummary]"
 GAME_LEGION_TOOLTIP_DISTINCTIONS_MODIFIERS:0 "Their experience enables:"
 game_concept_invention:0 "発明"
 game_concept_inventions:0 "発明"
 game_concept_invention_desc:0 "発明は時間の経過に伴い[country|E]が採用する新技術や思想のことを表しています。これにより軍事、行政、民生など様々な分野に恩恵がもたらされます。"
 GAME_GENERIC_EFFECT_HEADER:0 "有効時："
 GAME_GENERIC_MODIFIER_HEADER:0 "有効時："
 GAME_GENERIC_DEPENDS_HEADER:0 "必要："
 GAME_GENERIC_PRICE_HEADER:0 "対価："
 GAME_GENERIC_UNLOCK_TEXT:0 "#i クリックして解禁する#!"
 LEVY_COMPOSITION_ENTRY:0 "$NAME$：$BREAKDOWN$"
 game_concept_military_bonus:0 "軍事ボーナス"
 game_concept_military_bonuses:0 "軍事ボーナス"
 game_concept_military_bonus_desc:0 "Just as [countries|E] develop over time, so too do armies. Unlocked Military Bonuses grant a country's forces additional boons, such as the ability to build certain [units|e], employ unique tactics, and so on forth. One such example is [GetMilitaryBonus( 'latin_roman_path_4' ).GetName|E], which unlocks a Unit ability which builds roads more efficiently."
 game_concept_legion_commanders:0 "指揮官"
 game_concept_legion_commanders_desc:0 "特定の[legion|E]の指揮権を与えられた[characters|E]です。彼らは[legate|E]または[tribune|E]のどちらかとなります。また必要に応じて、他のユニットの[Concept( 'legion_reassignment', 'assume control' )|E]となることもあります。"
 game_concept_legion_reassignment:0 "軍団の再配置"
 game_concept_legion_reassignment_desc:0 "[legion|E]の成功には協調が不可欠であるため、[units|E]を持たない[Concept( 'legion_commanders', 'Commanders' )|E]は、前任の指揮官が死亡した場合などの特別な場合に、ユニットが独り歩きしないように、その場でユニットの指揮を引き受けることがあります。"
 READ_MORE_ABOUT:0 "詳細："