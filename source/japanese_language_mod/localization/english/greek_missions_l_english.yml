l_english:
 greek_1_black_sea:0  "歓待の海"
 greek_1_black_sea_BUTTON_TOOLTIP:0  "北方のヘレネスは指導者を求めている。"
 greek_1_black_sea_BUTTON_DETAILS:0  ""
 greek_1_black_sea_DESCRIPTION:0  "過去100年の出来事は、ポントス・エウクセイノスの離散した植民地が、後継者、外国の模倣者、そして蛮族の台頭を生き残るためには、自発的にであれ強制的にであれ、団結する必要があることを証明した。"
 greek_1_black_sea_CRITERIA_DESCRIPTION:0  "エウクセイノスの覇権を確立する。"
 greek_1_black_sea_REWARD_DESCRIPTION:0  "黒海のヘレニック植民地に対する支配と復興。"
 greek_1_loyalty_reward_tt:0  "#Y [gm_family_head_1.GetFamilyDisplayAdjective]#!一門の全成員が忠誠@loyalty!を#G 10#!得ます"
 greek_1_4:0  "我らの海"
 greek_1_4_DESC:0  "我々は西方の豊かな港に直接アクセスできないかもしれないが、ポントス・エウクセイノスにおける東方貿易の支配を包括的に確保することで、得られるものはまだ多い。"
 greek_1_4_allow_tt:1  "#Y 10#! 以上の#Y $hellenic$#! 文化を持つ黒海沿岸の港を所有する。（[SCOPE.Custom('gre_mission_1_4_custom_loc')]/#Y 10#!)"
 gre_mis_1_4_allow_sv_ongoing:0  "#R [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 gre_mis_1_4_allow_sv_complete:0  "#Y [SCOPE.ScriptValue('gre_mis_1_4_current')|0]#!"
 greek_1_2:0  "アルゴナウタイの避難所"
 greek_1_2_DESC:0  "ヘラクレスとイアソンの神話は、これらの土地が過去の暗黒時代からいかに進歩したかを示している。我々は、西方のいかなる拠点にも匹敵する文化の砦を築くことで、さらに発展させることができる。"
 greek_1_2_allow_tt:1  "以下の条件を満たす黒海沿岸の港を所有する：\n * #Y 都市#! ステータスである\n * 支配的な文化が#Y $hellenic$#! グループに属する\n * 少なくとも#Y 40#! の文明価値を持つ\n * #Y 市場#! を持つ\n * 建設中のものがない\n * 少なくとも#Y 20#! の人口を持つ\n * 奴隷 @slaves! 人口の比率が#Y 33%#! 未満である\n * 部族民 @tribesmen! 人口の比率が#Y 33%#! 未満である"
 greek_1_2_reward_tt1:1  "都市[me_gre_1_argo_scope.GetName]は入植者と永続的なボーナスを選択する権利を得る。"
 greek_1_2_reward_tt2:1  "最も人口の多い該当都市は入植者と永続的なボーナスを選択する権利を得る。"
 greek_1_3:0  "雄牛の通り道を確保する"
 greek_1_3_DESC:0  "ゼウスの愛人であり、ヘラクレスの血統を産んだイオは、ここで牛の姿でアジアに渡り、それゆえにこの地にボスポロスという名を与えた。この海峡はこの地域の貿易の多くを支配しており、これを確保することは大きな恩恵となるだろう。"
 greek_1_3_allow_tt:1  "上記の領土の少なくとも一つが：\n * #Y 都市#! ステータスである\n * 少なくとも#Y 2#! の要塞を持つ"
 greek_1_3_reward_tt:0  "最大の該当領土がボーナスと入植者を受け取る。"
 greek_1_5:0  "植民地への接近"
 greek_1_5_DESC:0  "我々の同胞であるギリシャ人たちは分裂し、取るに足らない貿易ルートや地域的な輸出を巡って争っている。我々は彼らにもっと大きな夢を見るよう説得し、すべての北方ギリシャ人の大義を助けなければならない。"
 greek_1_5_allow_tt:0  "黒海沿岸に、#Y 5#! 領土未満の独立したギリシャ国家が存在する。"
 greek_1_5_reward_tt:0  "ヘレニックの封臣国を獲得する可能性がある。"
 greek_1_6:0  "ヘレニックの再征服"
 greek_1_6_DESC:0  "ポントス・エウクセイノスにおけるギリシャ人入植者の運命は衰退し、移動する蛮族の群れに四方八方から悩まされている。我々はこれらの古い安息地の一つを回復すべきである。"
 greek_1_6_allow_tt:0  "非ギリシャ人が保持する、黒海沿岸の歴史的にギリシャの港を征服する。\n\n#Y 可能な目標は地図上にハイライト表示される。#!"
 greek_1_6_reward_tt:0  "その領土は封臣国として解放される可能性がある。"
 greek_1_7:0  "ビテュニアの海岸"
 greek_1_7_DESC:0  "競争相手に対する覇権を確実にするためには、新たな市場を求め、海域の新たな部分へと影響力を拡大しなければならない。"
 greek_1_7_reward_tt:0  "これらの領土の国家は受け取る"
 greek_1_8:0  "ケルソネソスの突破"
 greek_1_8_DESC:0  "$greek_1_7_DESC$"
 greek_1_9:0  "アイエテスの庭園"
 greek_1_9_DESC:0  "$greek_1_7_DESC$"
 greek_1_10:0  "ゲタイの海岸"
 greek_1_10_DESC:0  "$greek_1_7_DESC$"
 greek_1_13:0  "ミレトスの夢"
 greek_1_13_DESC:0  "ポントス・エウクセイノスにおけるヘレニックの存在のほぼ全ては、何百年にもわたる我々の商人や入植者の努力に由来する。我々は、我々の努力によってのみ存在するものを再主張すべきである。"
 greek_1_13_reward_tt:0  "回復された各領土に市民が入植する。"
 greek_1_12:0  "メガラの夢"
 greek_1_12_DESC:0  "$greek_1_13_DESC$"
 greek_1_12_reward_tt:0  "$greek_1_13_reward_tt$"
 greek_1_11:0  "エウクセイノス巡回"
 greek_1_11_DESC:0  "ポントス・エウクセイノスでの商業を最大限に活用するためには、商人や旅行者がその水域を横断するのに比較的安全であることを確保しなければならない。"
 greek_1_11_allow_tt:0  "リブルニア@liburnian!#Y 30#!隻以上の海軍が#Y [gm_family_head_1.GetFamilyDisplayAdjective]#!一門出身の提督によって率いられている。"
 greek_1_11_reward_tt:0  "任命された提督は#G 15#! の忠誠@loyalty_icon! を獲得する。\n海軍ボーナスを選択できる。"
 greek_1_14:0  "異邦人の物々交換"
 greek_1_14_DESC:0  "交易機会の平和的な拡大は古代ギリシャの伝統であり、市場へのアクセスを得るために常に槍や盾に頼る必要はない。"
 greek_1_14_allow_tt_1:0  "#Y [gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen]#! は少なくとも#Y 6#! のカリスマ @oratory_icon! を持つ。"
 greek_1_14_allow_tt_2:1  "支配範囲内の黒海沿岸の港が、我々と平和的関係にあり、かつ我々に対する意見が#R -50#! を超える非#Y $hellenic$#! 国によって所有されている。"
 greek_1_14_reward_tt:1  "非$hellenic$国からエウクセイノスの港を購入できる可能性がある。"
 greek_1_15:0  "海賊行為の根絶"
 greek_1_15_DESC:0  "我々の交易路と市民の利益を守る唯一の方法は、彼らの努力を食い物にする海賊の浮浪者たちを終わらせることである。"
 greek_1_15_allow_tt:1  "ポントス・エウクセイノス周辺に、非属国が保持する#Y 海賊の隠れ家#! が存在しない。（現在：#R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_unowned_target')|0]#!）\n$greek_1_haven_tt$"
 greek_1_haven_tt:0  "\n#Y 海賊根拠地#!は外交・交易路・交易品・蛮族影響力・地域マップモードで見ることができます"
 greek_1_16:0  "海賊の誘導"
 greek_1_16_DESC:0  "海賊を排除するのに血なまぐさい雑用である必要はない。彼らは結局のところ富を求めているだけであり、適切な動機付けがあれば立ち去ることに同意するかもしれない。"
 greek_1_16_allow_tt:0  "ポントス・エウクセイノス周辺の少なくとも3つの#Y 海賊の隠れ家#! を保持する。（[SCOPE.Custom('gre_mission_1_haven_3_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_target_3')|0]#!）\n$greek_1_haven_tt$"
 greek_1_16_reward_tt:0  "ポントス・エウクセイノスで保持されている海賊の隠れ家は、世界の別の場所へ移動するために支払われる。"
 greek_2_16_mod_tt:1  "すべての$hellenic$封臣国は受け取る"
 greek_1_17:0  "海賊の支配"
 greek_1_17_DESC:0  "我々の商人たちは海賊を誤解している。もし彼らを活用できれば、彼らは我々のすぐそばにいる経験豊富な水夫という素晴らしい資源となるだろう。"
 greek_1_17_allow_tt:1  "ポントス・エウクセイノス周辺の、属国が保持していないすべての#Y 海賊の隠れ家#! （少なくとも3つ）を保持する。（[SCOPE.Custom('gre_mission_1_haven_all_custom_loc')]/#Y [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!）\n$greek_1_haven_tt$"
 gre_mis_1_haven_all_allow_sv_ongoing:0  "#R [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 gre_mis_1_haven_all_allow_sv_complete:0  "#Y [SCOPE.ScriptValue('gre_mis_1_17_count')|0]#!"
 greek_1_18:0  "[SCOPE.Custom('skythoi_security_title')]の安全保障"
 greek_1_18_DESC:0  "我々の経済はエウクセイノス沿岸の交易拠点の維持にかかっているが、蛮族の内部を直接支配する必要はない。敵対する部族を追い払うための同盟国を確保することは、我々にとって利益となるだろう。"
 skythoi_security_title_1:0  "スキタイ"
 skythoi_security_title_2:0  "アナトリア"
 skythoi_security_title_3:0  "コルキスの"
 greek_1_18_allow_tt_1:2  "同盟関係にある部族国家が#Y $scythia$#! 文化グループに属し、少なくとも#Y 8#! 領土を持ち、我々に対する意見が少なくとも#Y 100#! であり、首都が#Y $taurica_region$#!、#Y $sarmatia_europea_region$#!、または#Y $sarmatia_asiatica_region$#! 地域にある。"
 greek_1_18_allow_tt_2:3  "同盟関係にある部族国家が#Y $anatolian$#! または#Y $caucasian$#! 文化グループに属し、少なくとも#Y 8#! 領土を持ち、我々に対する意見が少なくとも#Y 100#! であり、首都が#Y $bithynia_region$#!、#Y $galatia_region$#!、#Y $cappadocia_region$#!、#Y $colchis_region$#!、#Y $armenia_region$#!、または#Y $albania_region$#! 地域にある。"
 greek_1_19:0  "マイオティスの野望"
 greek_1_19_DESC:0  "ポントス・エウクセイノスの最も遠い部分は、キンメリアン・ボスポロスを越え、マイオティスの沼沢地を渡った先にあり、そこにはエキゾチックなスキタイの魅力を持つ交易拠点タナイスが待っている。"
 greek_1_19_allow_tt:2  "[gm_1_greek_scope.GetName]が以下の条件を満たす#Y [GetProvince('(int32)4557').GetName]#! を所有する：\n * #Y 都市#! ステータスである\n * 支配的な文化が#Y $hellenic$#! グループに属する\n * #Y $temple_building$#! を持つ\n * 建設中のものがない\n * 少なくとも#Y 10#! の人口を持つ\n * 奴隷 @slaves! 人口の比率が#Y 33%#! 未満である\n * 部族民 @tribesmen! 人口の比率が#Y 33%#! 未満である"
 greek_2_greece:0  "汎ヘレニック政府"
 greek_2_greece_BUTTON_TOOLTIP:0  "至る所のヘレネスが自由と指導力を求めて叫んでいる。"
 greek_2_greece_BUTTON_DETAILS:0  ""
 greek_2_greece_DESCRIPTION:0  "ペルシア侵攻の時代以来、分裂によって外国の侵略者に略奪される隙を与えてしまうとき、ヘレニック文明の強みが無駄になることがますます明らかになっている。この奇妙な時代にギリシャが繁栄するためには、その国民は強力な指導者の下で団結しなければならない。"
 greek_2_greece_CRITERIA_DESCRIPTION:0  "ギリシャに対する覇権を確立する。"
 greek_2_greece_REWARD_DESCRIPTION:0  "ヘレニック同盟の結成。"
 me_gre_2_abort_block_tt:0  "The #Y Hellenic League#! は20年間結成できなくなる。"
 greek_2_1:0  "ヘレネスの覇者"
 greek_2_1_DESC:0  "ヘレニック世界における真のギリシャの指導力を発揮する時が来た。ギリシャのばらばらの声を、我々の指導の下で、新しく強力な統一国家へと結集させるのだ。"
 greek_2_2:0  "汎ヘレニック解放"
 greek_2_2_DESC:0  "長きにわたり、ヘレネスは外国の支配者によって課された強制的な駐屯軍の下で苦しんできた。今こそ、我々の自由、そして全ギリシャの自由を取り戻す時である。"
 greek_2_3:0  "都市の解放"
 greek_2_3_DESC:0  "ギリシャの自由なヘレネスは、侵略的なマケドニアの君主制と、アレクサンドロスの虚栄心に満ちた野望の後継者たちの犠牲となってきた。我々はこれらの外国の影響から同胞を守らなければならない。"
 greek_2_3_allow_tt:0  "ディアドコイ、外国の侵略者、またはその属国からギリシャの領土を再征服する。"
 greek_2_3_reward_tt:1  "その領土を#Y 封臣国#! として解放できる。\nギリシャの$hellenic$諸国は[gm_2_greek_scope.GetName]に対する意見を獲得する。"
 greek_2_4:0  "寡頭制の復活"
 greek_2_4_DESC:0  "ヘラスの共和制は、あまりにも長い間、ギリシャの人々を弱体化させ、混乱させてきた; ヘレニズム世界に適正な政体を拡大する時が来たのだ。"
 greek_2_4_reward_tt:1  "[gm_2_greek_scope.GetName]は、ギリシャにおけるすべての$hellenic$非寡頭制共和制国家に対する請求権を獲得する。"
 greek_2_5:0  "民主制の復活"
 greek_2_5_DESC:0  "ギリシャの寡頭政治家、君主、そして僭主たちは、長きにわたり我々の民の自由を損なってきた。今こそ、同胞を自由と自治へと導く時である。"
 greek_2_5_reward_tt:1  "[gm_2_greek_scope.GetName]は、ギリシャにおけるすべての$hellenic$寡頭制および君主制国家に対する請求権を獲得する。"
 greek_2_6:0  "同族への接近"
 greek_2_6_DESC:0  "我々の伝統と政府を共有する他のギリシャ国家が存在する。我々は、彼らに我々の指導力に従うことが、我々の継続的な自由を確保する唯一の方法であると納得させるべきである。"
 greek_2_6_reward_tt:1  "[gm_2_greek_scope.GetName]は、同様の統治体制を持つ他の$hellenic$諸国を説得して、自国の属国にすることができる。\nこのタスクが完了した時点で存在する国のみが対象となる。"
 greek_2_6_allow_tt_1:1  "少なくとも一つの独立した$hellenic$君主制または寡頭制国家が$me_greek_2_regions_tt$に存在する。（現在：#Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 greek_2_6_allow_tt_2:1  "少なくとも一つの独立した$hellenic$非寡頭制共和制国家が$me_greek_2_regions_tt$に存在する。（現在：#Y [SCOPE.ScriptValue('gm_2_kindred_counter_svalue')|0]#!)"
 me_greek_2_regions_tt:2  "#Y $greece_region$#! 地域または#Y $thessaly_area$#! 州にあり、#Y $crete_area$#! および#Y $epirus_area$#! 地域を除き、[gm_2_greek_scope.GetName]よりも小さく、平和的関係にある。"
 greek_2_7:0  "汎ヘレニックの首都"
 greek_2_7_DESC:0  "何世紀にもわたり、ギリシャには多くの名声ある人口の多い都市が存在してきたが、全ギリシャ人のための新しい国家を築くのであれば、我々の首都はその任務にふさわしいものでなければならない。"
 greek_2_7_allow_tt:1  "[gm_2_greek_scope.GetName]の首都は#Y $greece_region$#!地域にあり、#Y Metropolis#!の地位を有している。"
 greek_2_7_reward_tt:0  "全てのHellenic諸国は[gm_2_greek_scope.GetName]に対する意見を#G 20#!獲得する。"
 greek_2_8:0  "鼓舞するヘレネス"
 greek_2_8_DESC:0  "ヘレネスの人々を団結させるには、英雄的な指導者、すなわちディアドコイ、反動主義者、侵略者に対抗して彼らが集結できる統一の象徴によって、彼らを鼓舞する必要がある。"
 greek_2_8_allow_tt_1:0  "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#!は、少なくとも#Y 15#!のコホートまたは艦船を率いる将軍または提督である。"
 greek_2_8_allow_tt_2:0  "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#!は任命された#Y Dictator#!である。"
 greek_2_8_allow_tt_3:0  "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#!は、少なくとも#Y 70#!の人気 @popularity_icon! を有している。"
 greek_2_8_allow_tt_4:0  "#Y [gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]#!は、過去#Y 720#!日以内に戦闘に勝利している。"
 greek_2_8_reward_tt:0  "指揮下の部隊は士気ブーストを受ける。"
 greek_2_9:0  "偉大な都市"
 greek_2_9_DESC:0  "ギリシャの全てのヘレネスがその偉大さに貢献してきたが、その成功の核心にある都市がいくつか存在する。ヘレネスの遺産を体現するためには、これらの中心地を我々の支配下に統一しなければならない。"
 greek_2_9_allow_tt:1  "#Y [GetProvince('(int32)416').GetName]#!、#Y [GetProvince('(int32)427').GetName]#!、#Y [GetProvince('(int32)426').GetName]#!、#Y [GetProvince('(int32)418').GetName]#!、および#Y [GetProvince('(int32)424').GetName]#!は、[gm_2_greek_scope.GetName]またはその$hellenic$の所有である。"
 greek_2_9_allow_tt_1:0  "$greek_2_9_allow_tt$ 非寡頭制の共和制属国である。"
 greek_2_9_allow_tt_2:0  "$greek_2_9_allow_tt$ 寡頭制または君主制の属国である。"
 greek_2_10:0  "デロス同盟の志"
 greek_2_10_DESC:0  "ギリシャを支配するためのアテナイのモデルは、公然たる紛争や暴力を避け、貿易を通じて同盟国を味方につけ、外部の脅威に対して団結することに焦点を当てていた。"
 greek_2_10_allow_tt:1  "[gm_2_greek_scope.GetName]は、少なくとも#Y 6#!の港を一つ以上領有する非寡頭制#Y Republican#!政府の$hellenic$ #Y tributaries#!を有している。"
 greek_2_11:0  "ラコニアの計画"
 greek_2_11_DESC:0  "ギリシャの支配を拡大するためのスパルタのモデルは、外交や商業を避け、都市を武力で確保し、駐屯軍に支援された友好的な政府を樹立することに焦点を当てていた。"
 greek_2_11_allow_tt:1  "[gm_2_greek_scope.GetName]は、#Y Oligarchic Republic#!または#Y Monarchy#!政府の$hellenic$ #Y feudatories#!を少なくとも#Y 6#!有している。"
 greek_2_12:0  "[gm_2_greek_scope.GetAdjective]帝国"
 greek_2_12_DESC:0  "ギリシャの全てのヘレネスが共通の政府の下に統一されて初めて、彼女は西方と東方からの増大する脅威から適切に自国を守ることができるだろう。"
 greek_2_12_allow_tt:2  "#Y $epirus_area$#!と#Y $crete_area$#!の地域を除き、#Y $greece_region$#!地域全体と#Y $thessaly_area$#!州は、[gm_2_greek_scope.GetName]またはその属国の所有である。"
 greek_2_12_reward_tt_1:1  "ギリシャの全ての$hellenic$従属国は封臣国となるだろう。\n[gm_2_greek_scope.GetName]はギリシャをどのように統治するかを決定する。"
 greek_2_12_reward_tt_2:1  "ギリシャの全ての$hellenic$封臣国は#Y 併合#!されるだろう。\n[gm_2_greek_scope.GetName]はギリシャをどのように統治するかを決定する。"
 greek_2_12_reward_tt:0  "[gm_2_greek_scope.GetName]はギリシャ近隣のHellenic地域に対する#Y 請求権#!を獲得する。"
 greek_2_13:0  "ヘレネスの解放者"
 greek_2_13_DESC:0  "ギリシャの国境が安全になり、失われた領土が回復して初めて、我々の心は安らぎを得ることができる。テッサリア人が長らく苦しんだように、ギリシャ人がマケドンの影に生きることはもうないだろう。"
 greek_2_13_allow_tt_1:2  "#Y $epirus_area$#!と#Y $crete_area$#!の地域を除き、#Y $greece_region$#!地域または#Y $thessaly_area$#!州の領土は、ディアドコイ王国、外国の侵略者、またはその属国によって所有されていない。"
 greek_2_13_allow_tt_2:0  "[gm_2_greek_scope.GetName]または属国が、前述の国々から領土を再征服した。"
 greek_2_13_reward_tt:0  "$me_greek_2_20_op_tt$"
 greek_2_14:0  "マケドンを討て"
 greek_2_14_DESC:0  "ヘレネスはマケドニアの野蛮人による数多くの侵略に苦しんできた。今こそ、我々の槍の先にいることがどのようなものかを彼らに示す時だ。"
 greek_2_14_allow_tt:0  "[gm_2_greek_scope.GetName]が#Y [GetProvince('(int32)428').GetName]#!を所有または占領している。"
 greek_2_14_reward_tt:0  "ギリシャのHellenic諸国は[gm_2_greek_scope.GetName]に対する意見を#G 50#!獲得する\n全てのディアドコイは[gm_2_greek_scope.GetName]に対する意見を#R 50#!失う。"
 greek_2_15:0  "パン・ヘレネス徴兵"
 greek_2_15_DESC:0  "兵士の出身都市に関わらず、[gm_2_greek_scope.GetName]の軍隊は、ギリシャの敵と戦い、国境を守る準備ができている全てのHellenic志願兵を歓迎することを明確にする。"
 greek_2_15_allow_tt:1  "[gm_2_greek_scope.GetName]は、#Y Oligarchic Republic#!または#Y Monarchy#!政府の$hellenic$ #Y feudatory#!を少なくとも#Y 1#!有している。"
 greek_2_15_reward_tt:1  "非寡頭制共和制政府を持つ全ての$hellenic$従属国は、[gm_2_greek_scope.GetName]に対する収入と忠誠を失う。"
 greek_2_16:0  "度量衡の標準化"
 greek_2_16_DESC:0  "アテナイはデロス同盟の指導者としての地位から大きな利益を得たが、その一因は、貿易を円滑にし、周辺地域への影響力を高めるために、標準的な度量衡制度を奨励したことにある。"
 greek_2_16_allow_tt:1  "[gm_2_greek_scope.GetName]は、少なくとも#Y 1#!の港を一つ以上領有する非寡頭制#Y Republican#!政府の$hellenic$ #Y tributary#!を有している。"
 greek_2_16_reward_tt:1  "君主制または寡頭制共和制政府を持つ全ての$hellenic$封臣国は、[gm_2_greek_scope.GetName]に対する人的資源と忠誠を失う。"
 greek_2_18:0  "制海権"
 greek_2_18_DESC:0  "ヘラスの強みは常に海への容易なアクセスであり、それを通じて世界の市場や海岸に繋がっていることだ。アテナイのように、我々は海軍力の強みを活用し、あらゆる場所のギリシャ人の保護を確実にする。"
 me_gre_2_league_reward:0  "[gm_2_greek_scope.GetName]は#Y Hellenic League#!を結成する。"
 greek_3_italiote:0  "大ギリシャ"
 greek_3_italiote_BUTTON_TOOLTIP:0  "マグナ・グラエキアのヘレネスは統一されなければならない。"
 greek_3_italiote_BUTTON_DETAILS:0  ""
 greek_3_italiote_DESCRIPTION:0  "マグナ・グラエキアのイタリオテ諸都市は、地域支配を巡って争い、その過程でイタリック諸部族の餌食になることを許してしまった。マグナ・グラエキアが生き残るためには、来るべき日々に、我々の都市がイタリオテの指導者としての重責を担わなければならない。"
 greek_3_italiote_CRITERIA_DESCRIPTION:0  "イタリオテ・ギリシャ人の指導権を確立する。"
 greek_3_1:0  "自由を勝ち取る"
 greek_3_1_DESC:0  "外国の支配という束縛を振り払い、我々の都市の誇りを取り戻すためには、人々を自由の大義に結集させ、行動へと駆り立てなければならない。"
 greek_3_1_reward_tt:0  "[gm_3_greek_scope.GetName]は、自国の自由、あるいはそれを取り戻す手段を確保できるかもしれない。"
 greek_3_1_claim_tt:0  "[gm_3_greek_scope.GetName]は、[gm_3_greek_scope.GetOverlord.GetName]が所有する隣接領土に対する請求権を獲得する。"
 greek_3_2:0  "住民を鼓舞する"
 greek_3_2_DESC:0  "我々が取るに足らない小都市への降格を克服するためには、率先して隣国の資源を獲得しなければならない。都市の住民を結集させることが、我々の野望を達成するための第一歩である。"
 greek_3_2_allow_tt:0  "[gm_3_greek_scope.GetName]は属国ではない。"
 greek_3_3:0  "$greek_3_10$"
 greek_3_3_DESC:0  "$greek_3_10_DESC$"
 greek_3_3_allow_tt:1  "[gm_3_greek_scope.GetName]の首都は#Y $central_italy_region$#!地域または本土の#Y $magna_graecia_region$#!地域にあり、#Y Metropolis#!の地位を有している。"
 greek_3_4:0  "イタリオテ同盟"
 greek_3_4_DESC:0  "過去、イタリオテ諸都市は同盟を結び、イタリックの侵略者や厚かましい隣人から互いを守り合っていた。イタリオテの指導権を主張する手段として、この連盟を復活させるべきだ。"
 greek_3_4_allow_tt_1:0  "[gm_3_greek_scope.GetName]とそのイタリオテ属国は、少なくとも#Y 5#!のイタリオテ領土を保持している。([SCOPE.Custom('gre_mission_3_4_custom_loc')]/#Y 5#!)"
 greek_3_4_allow_tt_2:1  "#Y $magna_graecia_region$#!または#Y $central_italy_region$#!地域に、[gm_3_greek_scope.GetName]よりも領土が少ないイタリオテ国が少なくとも一つ存在する。"
 greek_3_4_reward_tt:0  "イタリオテ属国は併合されるだろう。\nもし存在するならば、イタリオテ都市国家は自発的に我々の同盟に参加するかもしれない。"
 gre_mis_3_4_allow_sv_ongoing:0  "#R [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 gre_mis_3_4_allow_sv_complete:0  "#Y [SCOPE.ScriptValue('me_gre_3_4_svalue')|0]#!"
 greek_3_5:0  "ヘレネスの復讐"
 greek_3_5_DESC:0  "ブルッティ族とルカニア族のイタリック部族の台頭により、イタリオテ諸都市は蛮族の侵略、略奪、そして従属にさらされた。我々はこの侮辱に報復しなければならない。"
 greek_3_5_allow_tt_1:0  "#Y [GetCountry('BRT').GetName]#!は[gm_3_greek_scope.GetName]の属国である、または存在せず、[gm_3_greek_scope.GetName]がその旧領土の一部（#Y [GetProvince('(int32)51').GetName]#!、#Y [GetProvince('(int32)77').GetName]#!、#Y [GetProvince('(int32)79').GetName]#!、#Y [GetProvince('(int32)74').GetName]#!、または#Y [GetProvince('(int32)76').GetName]#!）を所有している。"
 greek_3_5_allow_tt_2:0  "#Y [GetCountry('LCA').GetName]#!は[gm_3_greek_scope.GetName]の属国である、または存在せず、[gm_3_greek_scope.GetName]がその旧領土の一部（#Y [GetProvince('(int32)53').GetName]#!、#Y [GetProvince('(int32)71').GetName]#!、#Y [GetProvince('(int32)70').GetName]#!、#Y [GetProvince('(int32)59').GetName]#!、または#Y [GetProvince('(int32)60').GetName]#!）を所有している。"
 greek_3_5_allow_tt_3:0  "#Y [GetCountry('SAM').GetName]#!は[gm_3_greek_scope.GetName]の属国である、または存在せず、[gm_3_greek_scope.GetName]がその旧領土の一部（#Y [GetProvince('(int32)33').GetName]#!、#Y [GetProvince('(int32)44').GetName]#!、#Y [GetProvince('(int32)45').GetName]#!、#Y [GetProvince('(int32)42').GetName]#!、[GetProvince('(int32)46').GetName]#!、#Y [GetProvince('(int32)43').GetName]#!、#Y [GetProvince('(int32)10').GetName]#!、#Y [GetProvince('(int32)1716').GetName]#!、[GetProvince('(int32)1718').GetName]#!、#Y [GetProvince('(int32)41').GetName]#!、または#Y [GetProvince('(int32)32').GetName]#!）を所有している。"
 greek_3_6:1  "[gm_3_greek_scope.GetAdjective]の安定"
 greek_3_6_DESC:0  "我々の都市には長い歴史があり、長年にわたり多くの戦争に巻き込まれてきた。これらの紛争は、今に至るまで収束していた。"
 greek_3_7:0  "援助の要請"
 greek_3_7_DESC:0  "我々がギリシャのライバルやイタリックの隣人からの猛攻撃を生き延びるためには、援助を提供できる立場にある者たちに助けを求めることを誇りに思いすぎてはならない。"
 greek_3_7_allow_tt_1:1  "[gm_3_greek_scope.GetName]は非$hellenic$諸国と戦争中であり、彼らの陸軍力の#Y 50%#!未満しか有していない。"
 greek_3_7_allow_tt_2:1  "#Y $magna_graecia_region$#!、#Y $central_italy_region$#!、または#Y $greece_region$#!地域のいずれかの#Y $hellenic$#!国が、[gm_3_greek_scope.GetName]よりも人口が多く、意見が#R -25#!より大きく、[gm_3_greek_scope.GetName]と戦争状態にない。"
 greek_3_8:0  "傭兵への依存"
 greek_3_8_DESC:0  "絶え間ない戦争と一般的な流出により、我々は防衛上の必要性の多くをイタリック傭兵に頼ることになった。彼らは今後、役に立つだろう。"
 greek_3_9:0  "イタリオテの再建"
 greek_3_9_DESC:0  "我々の都市は、ギリシャ人および外国人の隣国の成長に襲われ、過去一世紀で衰退に直面してきた。この地域で支配的な勢力となるためには、まず首都を復興させなければならない。"
 greek_3_9_allow_tt:1  "[gm_3_greek_scope.GetCapital.GetName]：\n * #Y City#!の地位を有する\n * 支配的な文化が#Y $hellenic$#!グループに属する\n * 支配的な宗教が#Y $roman_pantheon$#!である\n * 少なくとも#Y 20#!のポップスを有する\n * 空き建設スロットがない\n * 少なくとも#Y 40#!の文明価値を有する\n * 奴隷 @slaves! ポップスの比率が#Y 33%#!未満である\n * 部族民 @tribesmen! ポップスの比率が#Y 33%#!未満である"
 greek_3_10:0  "母国に匹敵する"
 greek_3_10_DESC:0  "マグナ・グラエキアはかつて、シュバリスの破壊とイタリック戦争以前は、ヘレネス世界で最も洗練された都市を誇っていた。我々は再びそうするだろう。"
 greek_3_10_allow_tt:1  "[gm_3_greek_scope.GetName]の首都は本土の#Y $magna_graecia_region$#!地域にあり、#Y Metropolis#!の地位を有している。"
 greek_3_11:0  "解放されたイタリオテ"
 greek_3_11_DESC:0  "マグナ・グラエキアのHellenic諸都市は、あまりにも長い間、イタリックの従属に耐えなければならなかった。Hellenicの優位性の古き良き時代が戻らなければならない。"
 greek_3_11_allow_tt:1  "本土の#Y $magna_graecia_region$#!地域には、非$hellenic$諸国に従属する#Y $hellenic$#!国は存在しない。"
 greek_3_12:0  "ギリシャのイタリア"
 greek_3_12_DESC:0  "我々の祖先はイタリアの先住民と戦い、勝利を収めた。マグナ・グラエキアがギリシャのままであることを確実にするためには、その全ての土地をHellenicの影響下に置かなければならない。"
 greek_3_12_allow_tt_1:1  "本土の#Y $magna_graecia_region$#!地域には非#Y $hellenic$#!国は存在しない。もし存在するとしても、それらは全て$hellenic$諸国の属国である。"
 greek_3_12_allow_tt_2:1  "本土の#Y $magna_graecia_region$#!地域に非#Y $hellenic$#!国が存在する場合、[gm_3_greek_scope.GetName]はそれらのうち少なくとも一つを宗主国としている。(現在: #Y [SCOPE.ScriptValue('me_gre_3_12_svalue')|0]#!)"
 greek_3_13:0  "メトロポリスとの関係"
 greek_3_13_DESC:0  "全てのイタリオテ都市と同様に、我々の最初の入植者はギリシャから来た。我々の歴史的な繋がりを示すことで、母都市からの好意的な恩恵を得られるかもしれない。"
 greek_3_13_allow_tt_1:0  "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#!が存在し、[SCOPE.Custom('get_gre_3_metropolis_2')]を所有している、または#Y [SCOPE.Custom('get_gre_3_metropolis_2')]#!の所有者が[SCOPE.Custom('get_gre_3_metropolis_3')]である。"
 greek_3_13_allow_tt_2:0  "#Y [SCOPE.Custom('get_gre_3_metropolis_2')]#!の所有者は[SCOPE.Custom('get_gre_3_metropolis_3')]である。"
 greek_3_13_allow_tt_3:0  "#Y [SCOPE.Custom('get_gre_3_metropolis_2')]#!の所有者は[SCOPE.Custom('get_gre_3_metropolis_3')]である、または#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#!が存在する。"
 greek_3_13_allow_tt_4:0  "#Y [SCOPE.Custom('get_gre_3_metropolis_1')]#!が領土を有し、Massalianである、または他のMassalian国が存在する。"
 greek_3_13_reward_tt:0  "植民都市のメトロポリスと同盟を結ぶか、贈り物を受け取ることができる。"
