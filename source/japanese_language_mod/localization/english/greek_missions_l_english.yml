 greek_3_19:0  "異なる伝統"
 greek_3_19_DESC:0  "イタリオテの都市はかつて、多様な植民地の影響を組み合わせ、豊かな商業都市となり、哲学的な生活が栄える主要なギリシャの中心地の一つに数えられていた。"
 greek_3_19_reward_tt:0  "永続的な国家専門化を選択する。"
 greek_4_west:0  "故郷から遠く離れて"
 greek_4_west_BUTTON_TOOLTIP:0  "ポカイアの植民地の存続には、強力で精力的な指導力が必要である。"
 greek_4_west_BUTTON_DETAILS:0  ""
 greek_4_west_DESCRIPTION:0  "マッサリア、エンポリオン、その他のポカイアの植民地は、イオニアのポカイアを略奪したペルシア人から逃れてきた亡命者によって設立された。彼らはガリアとイベリアの遠隔地に新たな生活を築き、交易拠点を設立し、カルタゴ人と競合している。時代は厳しく、最も西方のギリシャ人の存続は危うい状況にある。"
 greek_4_west_CRITERIA_DESCRIPTION:0  "西地中海におけるヘレネスの権益を守る。"
 greek_4_west_REWARD_DESCRIPTION:0  "マッサリアのギリシャ人に対する指導権を確立する。"
 greek_4_loyalty_reward_tt:0  "#Y [gm_family_head_4.GetFamilyDisplayAdjective]#!一門の全成員が忠誠@loyalty!を#G 10#!得ます"
 greek_4_1:0  "ポカイアの再興"
 greek_4_1_DESC:0  "$greek_4_7_DESC$"
 greek_4_2:0  "ポカイアの拠点"
 greek_4_2_DESC:0  "西方のギリシャ都市は、一方を大洋に、もう一方を蛮族の海に囲まれた小さな飛び地として残っている。我々が生き残るためには、自立できる強力な都市を建設しなければならない。"
 greek_4_2_allow_tt:1  "南ガリアまたは東イベリアの港を領有しており、それが以下を満たす：\n * #Y 都市#! ステータスである\n * 支配的な文化が #Y $hellenic$#! グループに属する\n * 支配的な宗教が #Y $roman_pantheon$#! である\n * 少なくとも #Y 40#! の文明価値を持つ\n * #Y 市場#! を持つ\n * 建設中のものがない\n * 少なくとも #Y 20#! の人口を持つ\n * 奴隷 @slaves! 人口の比率が #Y 33%#! 未満である\n * 部族民 @tribesmen! 人口の比率が #Y 33%#! 未満である"
 greek_4_2_reward_tt1:0  "[me_gre_4_2_temp.GetName] は入植者と永続的なボーナスの選択肢を受け取る。"
 greek_4_2_reward_tt2:0  "最も人口の多い該当領土は入植者と永続的なボーナスの選択肢を受け取る。"
 greek_4_3:0  "ヘラクレスの柱"
 greek_4_3_DESC:0  "内海への入り口を守る偉大な柱は、あまりにも長い間ポエニ人の手にあり、我々の商人の北方貿易へのアクセスを妨げ、探検を邪魔している。"
 greek_4_3_allow_tt:1  "上記の領土の少なくとも一つが以下を満たす：\n * #Y 都市#! ステータスである\n * 少なくとも #Y 2#! の要塞を持つ\n * 少なくとも #Y 2#! の市場を持つ"
 greek_4_3_reward_tt:0  "最大の該当領土はボーナスと入植者を受け取る。"
 greek_4_4:0  "交易圏"
 greek_4_4_DESC:0  "広大なポエニの交易帝国とそのライバルと競争するためには、我々は拡大を続け、より多くの都市を我々の影響下に置かなければならない。"
 greek_4_4_allow_tt:1  "#Y $hellenic$#! 文化を持つ港を少なくとも #Y 8#! 領有している。（[SCOPE.Custom('gre_mission_4_4_custom_loc')]/#Y 8#！）"
 greek_4_4_allow_tt_2:0  "首都の州（#Y [gm_4_greek_scope.GetCapital.GetState.GetShortName]#！）が少なくとも #Y 10#! の稼働中の輸入ルートを持つ。（[SCOPE.Custom('gre_mission_4_4_2_custom_loc')]/#Y 10#！）"
 gre_mis_4_4_allow_sv_ongoing:0  "#R [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_allow_sv_complete:0  "#Y [SCOPE.ScriptValue('gre_mis_4_4_current')|0]#!"
 gre_mis_4_4_2_allow_sv_ongoing:0  "#R [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 gre_mis_4_4_2_allow_sv_complete:0  "#Y [SCOPE.ScriptValue('gre_mis_4_4_2_current')|0]#!"
 greek_4_5:0  "ポカイア植民地への接近"
 greek_4_5_DESC:0  "我々の新たな影響力をもってすれば、仲間の植民地の一つを説得して我々に加わらせるか、少なくとも貢納と引き換えに我々の保護を受け入れさせることができるかもしれない。"
 greek_4_5_allow_tt:0  "領土が #Y 5#! 未満の、自由な沿岸の #Y Massalian#! 州が存在する。"
 greek_4_5_reward_tt:0  "#Y Massalian#! の封臣を獲得できる可能性がある。"
 greek_4_6:0  "$greek_1_6$"
 greek_4_6_DESC:0  "西方の多くのギリシャ植民地は、ポエニ人であれ地元部族であれ、蛮族の手に落ちた。我々は失われたものを正当な所有者に戻すべきである。"
 greek_4_6_allow_tt:0  "非ギリシャ人が保持する西地中海の歴史的なギリシャの港を征服する。\n\n#Y 可能な目標は地図上にハイライト表示される。#!"
 greek_4_6_reward_tt:0  "その領土は封臣として解放される可能性がある。"
 greek_4_7:0  "A [SCOPE.GetRootScope.GetCountry.GetAdjective] の海岸"
 greek_4_7_DESC:0  "周辺地域に対する我々の支配力は弱まっており、すでに多くのポカイアの交易拠点が陥落したり、機能しなくなったりしている。我々は新たな熱意をもって権威を主張しなければならない。"
 greek_4_7_reward_tt:0  "これらの領土の州は以下を受け取る"
 greek_4_8:0  "$greek_4_7$"
 greek_4_8_DESC:0  "$greek_4_7_DESC$"
 greek_4_9:0  "$greek_4_7$"
 greek_4_9_DESC:0  "$greek_4_7_DESC$"
 greek_4_10:0  "$greek_4_7$"
 greek_4_10_DESC:0  "$greek_4_7_DESC$"
 greek_4_11:0  "地中海パトロール"
 greek_4_11_DESC:0  "我々の収入は、海賊や嫉妬深いライバルの標的によって常に妨害される、我々の港への貿易の流れを維持することにかかっている。我々の財源の動脈を守るための部隊を設立しなければならない。"
 greek_4_11_allow_tt:0  "リブルニア@liburnian!#Y 30#!隻以上の海軍が#Y [gm_family_head_4.GetFamilyDisplayAdjective]#!一門出身の提督によって率いられている。"
 greek_4_11_allow_tt_fallback:0  "リブルニア@liburnian!#Y 30#!隻以上の海軍が提督によって率いられている。"
 greek_4_12:0  "アエリアの奪還"
 greek_4_12_DESC:0  "ポカイアの植民地アエリアは、エトルリアとカルタゴの艦隊による共同攻撃により陥落したが、勇敢な抵抗がなかったわけではない。失われた都市を取り戻し、卑劣なライバルに復讐する時が来た。"
 greek_4_13:0  "ポカイアの復讐"
 greek_4_13_DESC:0  "カルタゴ人は我々の祖先に対する卑劣な仕打ちの代償を払わなければならない。西方の島々が再びヘレネスの支配下に入る時が来たのだ。"
 greek_4_13_allow_tt:0  "[gm_4_greek_scope.GetName] またはその #Y Massalian#! 属国が、#Y $balearides_area$#!、#Y $sardinia_meridionalis$#!、および #Y $sardinia_septentrionalis$#! の地域を完全に領有している。"
 greek_4_13_reward_tt_1:0  "#Y $balearides_area$#!、#Y $sardinia_meridionalis$#!、および #Y $sardinia_septentrionalis$#! は以下を受け取る"
 greek_4_13_reward_tt_2:0  "#Y $balearides_area$#!、#Y $sardinia_meridionalis$#!、および #Y $sardinia_septentrionalis$#! は同化速度にボーナスを受け取る。"
 greek_4_14:0  "異邦人の物々交換"
 greek_4_14_DESC:0  "地元の部族は、我々が彼らの事業に干渉しない限り、海岸へのギリシャ人の入植を常に喜んで許可してきた。彼らは我々が他所から輸入する豊富な商品へのアクセスを得ることを非常に望んでいる。"
 greek_4_14_allow_tt_1:0  "#Y [gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen]#! が少なくとも #Y 6#! のカリスマ @oratory_icon! を持つ。"
 greek_4_14_allow_tt_2:1  "南ガリアまたは東イベリアの支配範囲内にある港が、我々と平和条約を結んでおり、我々に対する意見が #R -50#! を超える、部族制の非 #Y $hellenic$#! 国家によって領有されている。"
 greek_4_14_reward_tt:1  "部族制の非 $hellenic$ 国家から南ガリアまたは東イベリアの港を購入できる可能性がある。"
 greek_4_15:0  "積極的な市場"
 greek_4_15_DESC:0  "西方貿易ルートにおけるカルタゴの支配はもはや容認できない。我々は彼らを交易拠点から追い出し、その場所に独自の貿易帝国を確立しなければならない。"
 greek_4_15_allow_tt:0  "Pontus Euxinus 周辺に #Y 海賊の隠れ家#! が存在しない。（現在：#R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_all_target')|0]#!）\n$greek_4_haven_tt$"
 greek_4_16:0  "ポカイア同盟"
 greek_4_16_DESC:0  "ポカイアの亡命者人口の散在した残党は、分裂している限り弱いままにとどまる。彼らは単一の指導者、すなわち我々の指導の下に団結しなければならない。"
 greek_4_16_allow_tt:1  "上記がいずれかの属国によって保持されている場合、それらは #Y $hellenic$#! 文化でなければならない。"
 greek_4_16_reward_tt:0  "Pontos Euxinos で保持されている海賊の隠れ家は、世界の別の地域へ移動するために支払われる。"
 form_phokaean_league_claims_tooltip:0  "すべてのポカイア植民地に対する請求権を獲得する。"
 greek_4_17:0  "再興するポカイア"
 greek_4_17_DESC:0  "我が民はペルシア人から逃れることを余儀なくされ、都市を炎の中に放棄した。新たな力を得た今、我々は故郷を取り戻し、過去の傷を癒すことができるだろう。"
 greek_4_18:0  "陸地を背にして"
 greek_4_18_DESC:0  "我々は航海民族であり、主に港の獲得と商業的利益の拡大を目指している。陸地側の安全を確保するため、地元の部族のいずれかと同盟を結ぶべきだ。"
 greek_4_18_allow_tt_1:0  "同盟を結んでいる部族国家が#Y ガリア#!文化グループに属し、少なくとも#Y 8#!領土を保有し、我々に対する意見が少なくとも#Y 100#!であり、首都が#Y $transalpine_gaul_region$#!地域にあること。"
 greek_4_18_allow_tt_2:0  "同盟を結んでいる部族国家が#Y イベリア#!文化グループに属し、少なくとも#Y 8#!領土を保有し、我々に対する意見が少なくとも#Y 100#!であり、首都が#Y $tarraconensis_region$#!地域にあること。"
 greek_4_18_allow_tt_3:0  "同盟を結んでいる部族国家が#Y イベリア#!文化グループに属し、少なくとも#Y 8#!領土を保有し、我々に対する意見が少なくとも#Y 100#!であり、首都が#Y $contestania_region$#!地域にあること。"
 greek_4_18_allow_tt_4:0  "同盟を結んでいる部族国家が#Y イベリア#!文化グループに属し、少なくとも#Y 8#!領土を保有し、我々に対する意見が少なくとも#Y 100#!であり、首都が#Y $baetica_region$#!地域にあること。"
 greek_4_18_allow_tt_5:0  "同盟を結んでいる部族国家が#Y イタリック#!文化グループに属し、少なくとも#Y 8#!領土を保有し、我々に対する意見が少なくとも#Y 100#!であり、首都が#Y Italia#!または#Y Magna Graecia#!地域にあること。"
 greek_4_19:0  "オリシポの野望"
 greek_4_19_DESC:0  "伝説的な交易拠点Olisipoは、北方の遠隔地への交易路の玄関口である。これを我々のものとすることで、その過去の威信と貴重な立地の両方を大いに活用できるだろう。"
 greek_4_19_allow_tt:3  "[gm_4_greek_scope.GetName]が#Y [GetProvince('(int32)1319').GetName]#!を所有しており、以下の条件を満たしていること:\n * #Y 都市#!の地位を持つ\n * 支配的な文化が#Y $hellenic$#!グループに属する\n * #Y $temple_building$#!がある\n * 建設中のものがない\n * 少なくとも#Y 10#!人口を擁する\n * 奴隷 @slaves! 人口の割合が#Y 33%#!未満である\n * 部族民 @tribesmen! 人口の割合が#Y 33%#!未満である"
 me_gre_1_culture_warning_tt:1  "ミッション「#Y 友好的な海#!」は#R 利用できなくなります#!。"
