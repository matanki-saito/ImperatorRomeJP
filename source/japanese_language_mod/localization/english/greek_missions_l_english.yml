 greek_3_15:0  "僭主の終焉"
 greek_3_15_DESC:0  "流血と僭主政治の連鎖は決して終わらない。シケリア人はイタリオテの指導下に置かれなければならない。"
 greek_3_15_allow_tt:0  "#Y Syracusae#! が存在しない。"
 greek_3_17:0  "メガーレ・ヘラス"
 greek_3_17_DESC:0  "イタリオテの都市の大部分が共通の指導者の下に団結して初めて、西方のギリシャ植民地の遺産は守られ、その未来は確固たるものとなるだろう。"
 greek_3_17_allow_tt:0  "#Y Magna Graecia#! が存在しない。"
 greek_3_18:0  "[SCOPE.Custom('get_greek_3_18_title')]"
 greek_3_18_DESC:0  "我々の領土の国境には大きな機会があり、生き残りを確実にするためにあらゆる手段を講じなければならない。"
 get_greek_3_18_title_1:0  "スキュラとカリュブディス"
 get_greek_3_18_title_2:0  "ダウニアの主張"
 get_greek_3_18_title_3:0  "イリュリアの冒険"
 greek_3_18_allow_tt_1:1  "[gm_3_greek_scope.GetName] が #Y $illyria_region$#! 地域内の沿岸領土を少なくとも #Y 3#! 領有している（[SCOPE.Custom('gre_mission_3_18_custom_loc_1')]/#Y 3#！）"
