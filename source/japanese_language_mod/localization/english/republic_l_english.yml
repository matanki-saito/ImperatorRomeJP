l_english:
 optimates_party:0 "オプティマテス"
 optimates_party_description:0 "オプティマテス（元老院派）は我が国のエリートであり、金持ちで強力な元老院議員であり、無知な大衆が法の支配に影響を与えるのを許さず、共和制の権力を自分たちの間で分配したいと考えている。\n\n彼らは、有力な一門とそのエリートのために行われた変更を承認し、ポプラレス（民衆派）の新参者を深く軽蔑している。"
 optimates_party_influence:1 "毎月のオプティマテスの賛同"
 monthly_optimates_party_conviction:0 "毎月のオプティマテスの信念"
 populares_party:0 "ポプラレス"
 populares_party_description:0 "ポプラレス（民衆派）は庶民のために働く元老院議員のことであり、民衆の支持を得て、自分たちの政治的基盤を適切なものにするために、少なくともそのように主張しているものである。人気のある将軍や腐敗した政治家は、自分の権力の座に悪影響を及ぼすかもしれない古い伝統を捨て去るために、この派閥に加入する傾向がある。\n\n彼らはオプティマテス（元老院派）の影響力を減らす行動に賛同し、上流階級の支配を強化するいかなる行動にも反対する。"
 populares_party_influence:1 "毎月のポプラレスの賛同"
 monthly_populares_party_conviction:0 "毎月のポプラレスの信念"
 boni_party:0 "ボニ"
 boni_party_description:0 "ボニは、オプティマテスやポプラレスのような階級間の争いに参加するのではなく、国家の古代からの伝統を信じる貴族達である。彼らは下層階級のニーズと国家の安定度を維持するために、段階的な改革を通じてバランスをとることに努めている。\n\n積極的に国家の平和と安定を維持しようとする指導者を支持し、現在のバランスを崩すようなことには反対する。"
 boni_party_influence:1 "毎月のボニの賛同"
 monthly_boni_party_conviction:0 "毎月のボニの信念"
 oligarchic_party:0 "寡頭派"
 oligarchic_party_description:0 "寡頭派は、我が国の古き貴族とその支持者であり、自らの目的と利益のために国の政治生活を支配しようと画策している。そのため、彼らは一般市民の政治参加を避け、せいぜい容認する程度であり、それは彼らの特権的地位に対する脅威と見なされている。"
 oligarchic_party_influence:1 "毎月の寡頭派の賛同"
 monthly_oligarchic_party_conviction:0 "毎月の寡頭派の信念"
 democratic_party:0 "民主派"
 democratic_party_description:0 "民主派は、表向きは国における政治権力と参加のより公平な分割を支持し、市民と非市民双方の利益を自らに有利になるように保護している。彼らは、根強い寡頭派の支配に対抗する存在であるが、その政治家たちの動機は、しばしば同様に狡猾で野心的なものである。"
 democratic_party_influence:1 "毎月の民主派の賛同"
 monthly_democratic_party_conviction:0 "毎月の民主派の信念"
 traditionalist_party:0 "伝統派"
 traditionalist_party_description:0 "伝統派は一般に寡頭派と民主派の議論を駆り立てるような政治的分裂には関心がない。彼らは神々を騒乱に巻き込むことを望まず、直面する政治改革や闘争に対して、単に古来からの国家の伝統と聖職者の特権を守ることだけを望んでいる。"
 traditionalist_party_influence:1 "毎月の伝統派の賛同"
 monthly_traditionalist_party_conviction:0 "毎月の伝統派の信念"
 republic_button_empower_faction_loc_optimates:0 "議会の歪曲化"
 republic_button_empower_faction_desc_loc_optimates:0 "オプティマテス（元老派）は、共和国に対するさらなる影響力を得るために、常に集会を自分たちに有利に変更しようと試みている。異なる投票集会における選挙人の数を変更することで、エリート貴族階級は下層階級の影響を受けることなく過半数を確保できるようになるだろう。\n\nこれは10年に一度使用でき、かつ'$republic_button_empower_faction_loc_populares$'をまだ使用していない場合に限る。"
 empowered_optimates_party_gui_mod:0 "オプティマテスの元老院支持"
 optimates_party_empower_button_effect_tooltip:1 "\n すべての#Y 名家の長#!は#Y 60#!か月間の間忠誠@loyalty_icon!を#G 5#!得ます\n\n"
 empower_button_optimates_loyalty_modifier:0 "オプティマテスによって権限を与えられた大貴族"
 republic_button_empower_faction_loc_populares:0 "公有地の授与"
 republic_button_empower_faction_desc_loc_populares:0 "退役軍人や貧困層がポプラレスの重要な支持基盤であり、彼らが耕作できる土地を時折譲ってもらうことで生き延びている。\n\nこれは10年に一度、「$republic_button_empower_faction_loc_optimates$」を使用していない場合にのみ使用できる。"
 empowered_populares_party_gui_mod:0 "ポプラレスの元老院支持"
 populares_party_empower_button_effect_tooltip:1 "あなたの支持の見返りに、あなたが元老院に提出した次の問題は、元老院の承認を得ずに#Y ポプラレス#!によって民会での投票に持ち込まれます。\n\n"
 senatorial_bypass_spent_tt:0 "#Y ポプラレス#!が代わりに民会に提出することになるため、この行動が元老院に提出されることはありません。\n\n"
 republic_button_empower_faction_loc_boni:0 "[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetPrimaryCulture.GetName]的伝統の支持"
 republic_button_empower_faction_desc_loc_boni:1 "ボニ（良き人々）は、新しい流行や思想を避け、古いものを好むことで知られており、古代の[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetPrimaryCulture.GetName]のやり方を、他者がほとんど太刀打ちできない高尚な基準として保持している。彼らは定期的に財産を割いて、同じ理想を持つ人々を支援しており、彼らを慈善家と見なす一般市民の間でしばしば人気のある行動となっている。\n\nこれは10年に一度使用できる。"
 empowered_boni_party_gui_mod:0 "ボニの支持"
 republic_button_empower_faction_loc_oligarchic:0 "候補者の操作"
 republic_button_empower_faction_desc_loc_oligarchic:0 "寡頭派は、何よりもまず自分たちの特権的地位と、それが[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetAdjective]社会で与える権力を守ろうとしており、彼らの利益が促進されることを確実にするために、裏工作に訴えることも厭わない。\n\nこれは10年に一度使用でき、かつ'$republic_button_empower_faction_loc_democratic$'をまだ使用していない場合に限る。"
 empowered_oligarchic_party_gui_mod:0 "寡頭派の支配"
 oligarchs_party_empower_button_effect_tooltip:0 "$optimates_party_empower_button_effect_tooltip$"
 empower_button_oligarchs_loyalty_modifier:0 "寡頭派によって権限を与えられた大貴族"
 republic_button_empower_faction_loc_democratic:0 "法的改革の提唱"
 republic_button_empower_faction_desc_loc_democratic:1 "民主派は、市民とその他の住民双方の権利を保護することが、政治的な均衡と公平性を維持するために必要であると信じている。これは[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetAdjective]の民衆や権利を剥奪された人々の双方にとって大きな喜びとなる。\n\nこれは10年に一度使用でき、かつ'$republic_button_empower_faction_loc_oligarchic$'をまだ使用していない場合に限る。"
 empowered_democratic_party_gui_mod:0 "民主派の支配"
 democrats_party_empower_button_effect_tooltip:1 "この改革により、最大[SCOPE.ScriptValue('scripted_gui_country_rank_svalue')|0]の#Y [player.GetReligion.GetName]#! #Y [player.GetPrimaryCulture.GetName]#!が#Y 市民#!に昇格するだろう。しかし、あなたの国には#Y [player.GetReligion.GetName]#! #Y [player.GetPrimaryCulture.GetName]#!が多数派を占める都市は存在しない。\n\n"
 republic_button_empower_faction_loc_traditionalist:0 "宗教的特権の擁護"
 republic_button_empower_faction_desc_loc_traditionalist:1 "伝統主義派は、我々の祖先の古来の慣習を保護しようと努めており、我々の[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetReligion.GetName]の宗教施設の活力を確保することは、彼らの利益を守り、支持者を育成するための簡単な方法である。\n\nこれは10年に一度使用できる。"
 empowered_traditonalist_party_gui_mod:0 "伝統主義派の懐柔"
 price_democratic_party_action:0 "$republic_button_empower_faction_loc_democratic$"
 price_optimates_party_action:0 "$republic_button_empower_faction_loc_optimates$"
