 spartan_mission_03_peloponnesian_league:0 "第二次ペロポネソス同盟"
 spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "古代ペロポネソス同盟を復興する時が来た。"
 spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "我々はかつてペロポネソスの覇権国であり、尊敬されるペロポネソス同盟の指導者であった。臣民の裏切りにより、同盟は打倒され、最終的にはテーバイ人やマケドニア人によって屈辱を受けた。我々が権力を掌握した今、新たなペロポネソス同盟の構築に取り組み始めている。"
 spartan_mission_03_peloponnesian_league_CRITERIA_DESCRIPTION:0 "古代ペロポネソス同盟の基盤を再建したとき、このミッションは完了と見なされる。"
 spartan_mission_03_peloponnesian_league_task_1:0 "ペロポネソスの諸都市"
 spartan_mission_03_peloponnesian_league_task_1_DESC:0 "ペロポネソス同盟をかつての栄光に復興させるには、ペロポネソスにあるすべての主要都市を支配下に置く必要がある。"
 spartan_mission_03_peloponnesian_league_task_2:0 "ペロポネソスの覇権"
 spartan_mission_03_peloponnesian_league_task_2_DESC:0 "我々の覇権を確保するためには、影響下にあるすべての都市や地域に対し、状況を明確にする必要がある。"
 spartan_mission_03_peloponnesian_league_task_3:0 "同盟のインフラ"
 spartan_mission_03_peloponnesian_league_task_3_DESC:0 "ペロポネソスの国境を遥かに超えた注目すべき同盟となるためには、より小さな村や都市国家が集まるための強力な主要都市が必要である。"
 spartan_mission_03_peloponnesian_league_task_4:0 "同盟のための軍隊"
 spartan_mission_03_peloponnesian_league_task_4_DESC:0 "軍隊は我が国の背骨であり、同盟を統制するための手段である。近い将来にわたってペロポネソスの覇権国として存続するためには不可欠である。"
 spartan_mission_03_peloponnesian_league_task_5:0 "同盟のための海軍"
 spartan_mission_03_peloponnesian_league_task_5_DESC:0 "同盟の再建に伴い、新たな潜在的脅威への対応策を見つけなければなりません。その一つが、ペロポネソスの海岸を守るための、より強力な海軍の必要性です。"
 spartan_mission_03_peloponnesian_league_task_6:0 "国内の平和"
 spartan_mission_03_peloponnesian_league_task_6_DESC:0 "我々の歴史は反乱と謀反の歴史であり、しばしば我々の故郷と民衆を危険に晒してきました。"
 spartan_mission_03_peloponnesian_league_task_7:0 "同盟の首都"
 spartan_mission_03_peloponnesian_league_task_7_DESC:0 "ペロポネソスの大都市は長く貴重な歴史を持ち、それぞれの共同体にとって重要な役割を果たしています。我々が地方のインフラ整備を続けるにあたり、これらの都市中心部に注力すべきです。"
 spartan_mission_03_peloponnesian_league_task_8:0 "東部の首都"
 spartan_mission_03_peloponnesian_league_task_8_DESC:1 "ペロポネソスの東側には、[GetProvince('(int32)418').GetName]と[GetProvince('(int32)440').GetName]があります。これら二つの都市は長きにわたり、それぞれの地域における覇権国および管理者でした。かつては我々の古きライバルでしたが、今や彼らは我々の壮大な計画と野望のための地域管理者としての役割を果たしています。"
 spartan_mission_03_peloponnesian_league_task_9:0 "西部の首都"
 spartan_mission_03_peloponnesian_league_task_9_DESC:1 "ペロポネソスの中心部と西側には、[GetProvince('(int32)446').GetName]、[GetProvince('(int32)436').GetName]、そして[GetProvince('(int32)431').GetName]があります。野蛮人、地方の都市国家、奴隷の故郷であったにもかかわらず、これらは独自の壮大な都市中心地へと成長しました。"
 spartan_mission_03_peloponnesian_league_task_10:0 "ギリシャの真珠"
 spartan_mission_03_peloponnesian_league_task_10_DESC:0 "我々の目標は、これらの都市を単にそれぞれの地域で最も偉大なものにするだけでなく、地中海全域でよく知られた名前にすることです。"
 spartan_mission_03_peloponnesian_league_task_11:0 "ギリシャの守護者"
 spartan_mission_03_peloponnesian_league_task_11_DESC:0 "ピリッポスとその息子が台頭して以来、ギリシャは遠く離れたペラ、シリア、あるいはエジプトにいるマケドニアの軍閥の支配下に置かれてきました。彼らは自由を、これらの異国の暴君からの解放を求めて叫んでいます。"
 spartan_mission_03_peloponnesian_league_task_12:0 "ギリシャの解放"
 spartan_mission_03_peloponnesian_league_task_12_DESC:0 "ギリシャは、ペルシア人、アテナイの野心、あるいはマケドニアの野蛮さなど、多くの脅威に直面してきました。我々はついに、ギリシャ人から異国の脅威をきっぱりと取り除くでしょう。"
 spartan_mission_03_peloponnesian_league_task_final:0 "再建された同盟"
 spartan_mission_03_peloponnesian_league_task_final_DESC:0 "ペロポネソス同盟の再建は、全てのラコニア人、アルカディア人、アカイア人、そしてエリス人の安全と保護を保証するでしょう。"
