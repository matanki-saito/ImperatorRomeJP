l_english:
 spartan_mission_01_laconia:0 "スパルタの復興"
 spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "スパルタはまるで過去の遺物のように隅に追いやられていた。今こそ立ち上がりそれが間違いだったと思い知らせる時だ。"
 spartan_mission_01_laconia_DESCRIPTION:0 "我々はスパルタの強大さに嫉妬する野心的な外国の軍閥によって荒廃させられ、弱体化し、かつての同盟国や臣民を失った。再びギリシャにおける重要な地域勢力となるためには、スパルタ市をかつての栄光に回復させ、地域のライバルたちに終止符を打たねばならない。"
 spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "このミッションはラコニア全土を征服し併合したときに完了したとみなされます。"
 spartan_mission_01_laconia_task_1:0 "スパルタの復活"
 spartan_mission_01_laconia_task_1_DESC:0 "スパルタの新たな台頭に備えるための第一歩は、我々の故郷を再建することである。"
 spartan_mission_01_laconia_task_2:0 "ラコニアの食糧"
 spartan_mission_01_laconia_task_2_DESC:0 "テーバイの侵攻中にメッセニアを失った際、我々は手持ちのもので間に合わせるしかなかった。この辛い試練の後、我々はラコニアの農地を最大限に活用する方法を学ばねばならない。"
 spartan_mission_01_laconia_task_3:0 "スキリタイの徴募"
 spartan_mission_01_laconia_task_3_DESC:0 "ラコニア、そしてアルカディアの国境に居住するスキリタイは、かつてスパルタの忠実なる臣下であった。彼らを説得し、再び我々の勢力下に置くことができるかもしれない。"
 spartan_mission_01_laconia_task_4:0 "インフラの拡張"
 spartan_mission_01_laconia_task_4_DESC:0 "我が国民はテーバイ人によって荒廃させられ、マケドニア人に脅かされ、長きにわたり他者の支配下で苦しんできた。我々の大胆な野望を支えることができるよう、地域のインフラを再建する必要がある。"
 spartan_mission_01_laconia_task_5:0 "スパルタの男たち"
 spartan_mission_01_laconia_task_5_DESC:0 "他の国々が壮麗な神殿、巨大な灯台、あるいは巨大な彫像の建設に注力する一方で、スパルタは常に偉大な戦士を生み出すことに最も長けてきた。"
 spartan_mission_01_laconia_task_6:0 "スパルタの港"
 spartan_mission_01_laconia_task_6_DESC:0 "いかなる戦域における脅威にも立ち向かうため、我々は陸軍だけでなく海軍も編成できることを確実にしなければならない。"
 spartan_mission_01_laconia_task_7:0 "アルテミス・オルティアの聖域"
 spartan_mission_01_laconia_task_7_DESC:0 "アルテミス・オルティアの崇拝は、スパルタ建国の基礎そのものに遡り、何世紀も前から行われてきた。彼女の神殿は、我々の国家の運命を反映するかのように困難な時代に陥っており、これは我々双方にとって侮辱である。彼女の領域をかつての栄光に回復させることを許されるのは、我々にとって名誉である。"
 spartan_mission_01_laconia_task_8:0 "キヌリアの要塞化"
 spartan_mission_01_laconia_task_8_DESC:0 "キヌリアの地は、長きにわたりアルゴスとラケダイモン双方の利害が衝突する戦場であった。この地域を要塞化することは、この地域における我々の存在を確固たるものにするだろう。"
 spartan_mission_01_laconia_task_9:0 "メッセニアの奴隷"
 spartan_mission_01_laconia_task_9_DESC:0 "メッセニアの奴隷たちはかつて我々の支配下にあった。彼らの独立とその傲慢さはスパルタの所有権を冒涜するものだ。"
 spartan_mission_01_laconia_task_10:0 "再びヘイロータイを"
 spartan_mission_01_laconia_task_10_DESC:0 "メッセニアが我々の支配下に入れば、ラコニア全土はついに再びラケダイモンの支配のもとに統一されるだろう。もはや外部の脅威が、我々が正当に所有するものを引き裂くことはない。"
 spartan_mission_01_laconia_task_11:0 "メッセニアの再編入"
 spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
 spartan_mission_01_laconia_task_12:0 "メッセニアの地"
 spartan_mission_01_laconia_task_12_DESC:1 "この都市はテーバイのエパメイノンダスによってスパルタの強大さに対抗するための均衡として設立されたが、我々は今や代わりに[GetProvince('(int32)431').GetName]を利用してこれを基盤として築き上げるだろう。"
 spartan_mission_01_laconia_task_13:0 "奴隷の統治"
 spartan_mission_01_laconia_task_13_DESC:0 "スパルタでは、ヘイロータイはしばしば厳しく扱われ、多くの反乱や暴動を引き起こしてきた。この繰り返される問題の解決策を見つければ、我々は奴隷による安全への脅威を恐れることなく、故郷を離れることができるだろう。"
 spartan_mission_01_laconia_task_14:0 "ヘイロータイへの対処"
 spartan_mission_01_laconia_task_14_DESC:0 "奴隷をどのように扱うかを決定した今、残るは我々の全領土でそれを実行に移すことだけだ。"
 spartan_mission_01_laconia_task_15:0 "オリンピアへの道"
 spartan_mission_01_laconia_task_15_DESC:0 "レプレオンのエーリス人がメッセニアからオリンピアへの道を塞いでいる。我々の支配下にあれば、我々はより自由にペロポネソス半島西部を横断し、必要な時にゼウス神殿に近づくことができるだろう。"
 spartan_mission_01_laconia_task_final:0 "ラコニアの力"
 spartan_mission_01_laconia_task_final_DESC:0 "ラコニア全土が我々の支配下に入ったことで、我々はラケダイモン人を疑う者たちが間違っていたことを証明した。スパルタは再びペロポネソス半島の主要な勢力となり、やがては全ギリシャの主要な勢力となるだろう。"
