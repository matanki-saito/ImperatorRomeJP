 spartan_mission_04_rivals:0 "古代の宿敵"
 spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "我々はかつて我々のものだった多くを取り戻したが、古代の宿敵たちは依然として国境に迫り、いかなる弱点も見逃さずに攻撃する準備を整えている。"
 spartan_mission_04_rivals_DESCRIPTION:0 "スパルタとペロポネソス同盟の長い歴史において、我々は野心と欲望をもって我々の土地を狙う多くのライバルに苦しめられてきた。彼らは皆、我々が常にそうなる運命にあったもの、すなわちギリシャの覇権国になることを望んでいた。マケドニア人、テーバイ人、そしてアテナイ人――過去の時代遅れの国々である。"
 spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "我々が古代の宿敵を征服したとき、この任務は完了と見なされる。"
 spartan_mission_04_rivals_task_1:0 "アテナイの民"
 spartan_mission_04_rivals_task_1_DESC:0 "アテナイ市は、我々がそれぞれ同盟の指導者であったため、かつて我々の最大のライバルの一つであった。もはやかつてのような強力な敵対者ではないが、彼らの古代の首都を併合することは、我々の兵士にとって重要な象徴的勝利となるだろう。"
 spartan_mission_04_rivals_task_2:0 "長壁の奪取"
 spartan_mission_04_rivals_task_2_DESC:0 "我々はペロポネソス戦争に勝利した際、アテナイとピレウスの間の長壁を破壊したが、それ以来、彼らは大胆にもそれを再建したようだ。今こそ、これらの要塞を完全に破壊する時である。"
 spartan_mission_04_rivals_task_3:0 "アテナイの再建"
 spartan_mission_04_rivals_task_3_DESC:0 "我々はアテナイが二度と我々に敵対しないよう確実に対処しなければならないが、その潜在能力を最大限に活用しないにはあまりにも重要な都市である。都市を取り囲む豊かな農地、古代のインフラ、そして美しい神殿。すべてをかつての栄光に復元すべきである。"
 spartan_mission_04_rivals_task_4:0 "スパルタの駐屯地"
 spartan_mission_04_rivals_task_4_DESC:0 "アテナイ人は、この都市を征服しようとする者にとってしばしば問題を引き起こしてきた。二度とそうならないよう、大規模な駐屯地を設置する。"
 spartan_mission_04_rivals_task_5:0 "エレウシスの秘儀"
 spartan_mission_04_rivals_task_5_DESC:0 "アテナイ人は長きにわたり、エレウシスで女神デメテルとコレーに崇拝を捧げてきた。特定のカルトは、何世紀にもわたってアテナイとアッティカの政治および日常生活において重要な役割を果たしてきた。"
 spartan_mission_04_rivals_task_6:0 "テッサリアの平原"
 spartan_mission_04_rivals_task_6_DESC:0 "テッサリアは、フィリッポスがギリシャの覇権国となるための遠征中にマケドニアの支配下に置かれた。この古代の地域は、それ以来、野蛮な支配から解放され、再び自由に生きることを叫び続けている。"
 spartan_mission_04_rivals_task_7:0 "カドモスの息子たち"
 spartan_mission_04_rivals_task_7_DESC:0 "テーバイはかつてペロポネソス同盟を解体した連合を率い、フィリッポス二世に戦争の技術を教えた。テーバイの破壊と再建の後、それは地域政治において小さな役割しか果たしておらず、これを奪取することは何よりも象徴的な勝利となるだろう。"
 spartan_mission_04_rivals_task_8:0 "七つの門の修復"
 spartan_mission_04_rivals_task_8_DESC:0 "アレクサンドロスによる最終的な破壊まで、テーバイはボイオティア同盟の中心にある強力な都市国家であり、南のアッティカ、西のポキス、北のテッサリアの間の地域政治の多くを支配していた。"
 spartan_mission_04_rivals_task_9:0 "ボイオティアの神々を鎮める"
 spartan_mission_04_rivals_task_9_DESC:0 "ボイオティアで崇拝されている神々の多くは、我々の地では一般的ではないが、その名は知っている。友好の証として、この地域の聖域や神殿に寄進を行おう。"
 spartan_mission_04_rivals_task_10:0 "同盟を鎮静化させる"
 spartan_mission_04_rivals_task_10_DESC:0 "ギリシャの中心には、西のオルコメノスから東のタナグラに至る古代ボイオティア同盟がある。かつてテーバイがこの同盟を利用してギリシャの覇権を握ったように、我々もこれを利用して北の国境の支配を確固たるものにする。"
 spartan_mission_04_rivals_task_11:0 "マケドニアの脅威を終わらせる"
 spartan_mission_04_rivals_task_11_DESC:0 "マケドニアの蛮族は、ギリシャの大部分を抑圧し併合しながらも、長きにわたりギリシャの血統であると主張してきた。我々の最近の地域的な勝利をもって、マケドニアの脅威に終止符を打ち、我々自身が北部の支配権を握る時が来た。"
 spartan_mission_04_rivals_task_12:0 "マケドニア人の故郷"
 spartan_mission_04_rivals_task_12_DESC:0 "我々はマケドニア地域で最も重要な都市、ペラ、テッサロニケ、アンフィポリスを支配下に置く。これら三都市を掌握すれば、古代マケドニアの君主制はついに揺らぎ、彼らの飽くなき野望に終止符を打つことができるだろう。"
 spartan_mission_04_rivals_task_13:0 "スパルタの平和"
 spartan_mission_04_rivals_task_13_DESC:0 "マケドニア人は他者を抑圧することに慣れているが、今や他者の支配下で生きることを学ばねばならない。文明世界の辺境に位置する彼らは、さらに北東に住む蛮族に対する防波堤として、この地域を支配下に置く上で重要となるだろう。"
 spartan_mission_04_rivals_task_final:0 "スパルタの覇権"
 spartan_mission_04_rivals_task_final_DESC:0 "我々はかつて我々のものだった全てを取り戻し、故郷を脅かすすべての敵を征服した。いくつかの成功した遠征を終え、経験豊富な軍隊が我々の命令に従う準備ができている今、我々の限界は我々の野望の大きさに他ならない。"
