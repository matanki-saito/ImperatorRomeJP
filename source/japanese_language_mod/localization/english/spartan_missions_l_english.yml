 spartan_mission_01_laconia_task_14_effect_tt_2:0 "\n* ヘイロタイが粗末に扱われた場合:"
 01_sparta_missions_02_peloponnesus:0 "ペロポネソスの守護者"
 01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "ラコニアを確保した今、ペロポネソス半島の残りの地域に目を向ける時が来た。"
 01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "野心的な外国人から守るための同盟、すなわちペロポネソスにおける覇権を確立することは、長年の我々の目標であった。半島全体が我々の支配下に入れば、他のギリシャの都市国家や同盟、そしてディアドコイを恐れる必要はなくなるだろう。"
 01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "このミッションは、ペロポネソスを支配下に置いたときに完了と見なされる。"
 01_sparta_missions_02_peloponnesus_task_1:0 "エーリスの蛮族"
 01_sparta_missions_02_peloponnesus_task_1_DESC:0 "長きにわたり、オリンピアとその周辺地域は北からのエーリスの蛮族に支配されてきた。ゼウスの故郷を守るためには、真のギリシャ人が必要である。"
 01_sparta_missions_02_peloponnesus_task_2:0 "ゼウス神殿の解放"
 01_sparta_missions_02_peloponnesus_task_2_DESC:0 "我々によるオリンピアの解放は、人間と神々双方から歓迎されるであろう。"
 01_sparta_missions_02_peloponnesus_task_3:0 "ゼウスの神官たち"
 01_sparta_missions_02_peloponnesus_task_3_DESC:0 "オリンピア周辺の豊かな地域は、特にエーリス人による厳しい支配の後、長らく自治を望んできた。"
 01_sparta_missions_02_peloponnesus_task_4:0 "宗教的な支持"
 01_sparta_missions_02_peloponnesus_task_4_DESC:0 "アルゴス人は、敵軍に自領から撤退させるため、あるいは神々の怒りに直面させるために、宗教的な祭典について嘘をつき、操作することで知られている。我々が神の恩寵を得れば、彼らの嘘は空虚なものとなるだろう。"
 01_sparta_missions_02_peloponnesus_task_5:0 "アルゴリスのライバル"
 01_sparta_missions_02_peloponnesus_task_5_DESC:0 "アルゴスは、特に近年、ペロポネソスにおける我々の主要な敵対者の一つであった。キュヌリアと東ラコニアの領土を巡る長年の争いの後、今こそこの対立に終止符を打つ時である。"
 01_sparta_missions_02_peloponnesus_task_6:0 "アルカディアの内陸部"
 01_sparta_missions_02_peloponnesus_task_6_DESC:0 "ラコニアの北には、長年の隣人であるアルカディアがある。彼らは最近スパルタにとって脅威であることが判明し、我々の領土の近くに大きな都市中心部を設立した。"
 01_sparta_missions_02_peloponnesus_task_7:0 "パンの故郷"
 01_sparta_missions_02_peloponnesus_task_7_DESC:0 "アルカディアの都市を支配下に置けば、我々の故郷への潜在的な危険を心配する代わりに、新たな土地に目を向けることができるようになるだろう。"
 01_sparta_missions_02_peloponnesus_task_8:0 "アルゴスの再建"
 01_sparta_missions_02_peloponnesus_task_8_DESC:0 "かつては最大のライバルの一つであったアルゴスも、今や我々の最重要都市の一つとなり得る。"
 01_sparta_missions_02_peloponnesus_task_9:0 "アスクレピオスを称える"
 01_sparta_missions_02_peloponnesus_task_9_DESC:0 "アスクレペイオンは広く建てられ、その治療師でよく知られているが、エピダウロスにあるものほど人気があり、有名であるものは少ない。"
 01_sparta_missions_02_peloponnesus_task_10:0 "北部の海岸線"
 01_sparta_missions_02_peloponnesus_task_10_DESC:0 "ペロポネソスの北側にはアカイアがあり、我々、アルゴス、メッセニア、そしてアルカディア人との絶え間ない争いからは幾分離れている。彼らは最近頭角を現し、この半島の地域政治においてより大きな役割を果たし始めている。"
 01_sparta_missions_02_peloponnesus_task_11:0 "渓谷の文明化"
 01_sparta_missions_02_peloponnesus_task_11_DESC:0 "アルカディアに都市の中心地を建設することで、我々は残りの地域を支配するための都市を手に入れることができる。"
 01_sparta_missions_02_peloponnesus_task_12:1 "[GetProvince('(int32)418').GetName]の要塞化"
 01_sparta_missions_02_peloponnesus_task_12_DESC:1 "[GetProvince('(int32)418').GetName]はかつて主要都市であり、我々のライバルであったが、ペロポネソスとギリシャ本土との間の海峡を支配しようとする他国のための駐屯地に後退してしまった。"
 01_sparta_missions_02_peloponnesus_task_13:0 "ゼウスの故郷"
 01_sparta_missions_02_peloponnesus_task_13_DESC:0 "オリンピアはゼウスの大神殿と、有名なオリンピック競技の地である。この地域を統治する者は、それにふさわしい敬意を払い、その威厳をもって扱うべきである。"
 01_sparta_missions_02_peloponnesus_task_14:0 "アルゴス人への対応"
 01_sparta_missions_02_peloponnesus_task_14_DESC:0 "アルゴスの人々は長きにわたりスパルタのライバルであった。我々がこの地域を併合した後も、彼らは依然として我々の支配に抵抗している。"
 01_sparta_missions_02_peloponnesus_task_15:0 "アルカディアの田園地帯"
 01_sparta_missions_02_peloponnesus_task_15_DESC:0 "ラコニアの北には、長年の隣人たちの故郷であるアルカディアがある。我々はこの地域を支配下に置いたが、インフラはまだいくらか不足している。"
 01_sparta_missions_02_peloponnesus_task_16:0 "アカイアの海岸線"
 01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
 01_sparta_missions_02_peloponnesus_task_final:0 "ペロポネソスの征服"
 01_sparta_missions_02_peloponnesus_task_final_DESC:0 "我々は長年にわたりペロポネソスで多くのライバルと対峙してきた。今こそ、この半島の真の覇権国家となるという我々の夢を実現する時である。"
