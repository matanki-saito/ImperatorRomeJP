l_english:
 stonehenge.1.t:0 "いしにえの時…"
 stonehenge.1.desc:0 "遠いブリタニアの数か月にも渡る旅の後、[druid.GetName]は不愉快な服を着るようになった。彼の髪は肩まで流れ、チュニックには骸骨の胸郭と思われる刺繍が編み込まれ、何よりも悪いことに、彼のズボンは、ようやく動かせるほどのとても窮屈な蛮族使用になっているのだ。\n\n「ブリトン人のドルイド教の儀式は私の耳に心地よく響くんだ。彼らの慣習をいくつか取り入れなければならないと決心したんだ。」そして彼は[sthubbins.GetName]に汚いボロ布を渡した。それには粗雑な寸法が表示された石碑の汚いスケッチが描かれていた。彼は身を乗り出して小声で言う。「ストーンヘンジだよ」と。"
 stonehenge.1.a:0 "[ROOT.GetCountry.GetName]は君の手に渡るだろう。"
 stonehenge.1.b:0 "[druid.GetName]よ行け、行け！"
 stonehenge.1.c:0 "気持ちはわかるが、それを手にする手段がないではないか！"
 stonehenge.2.t:0 "歴史の夜明け前…"
 stonehenge.2.desc:0 "このところ[ROOT.GetCountry.GetName]の公演は人気が低下し、[sthubbins.GetName]は行うごとに、より工夫された舞台を作って人目を引こうと試みている。だが、前回の公演でセットデザイナーが人間ぐらいの大きさの花の中に閉じ込められ餓死してしまい、今やストーンヘンジが[ROOT.GetCountry.GetName]における唯一の希望だ。\n\nブリタニアのドルイドから建築家に渡って数か月後、[sthubbins.GetName]と[druid.GetName]が建設現場を訪れた。数歩歩いたところ、[druid.GetName]は倒れた。どうやら、彼はひざの高さまで積み上げられた平らな岩につまずいたようなのだが、遺物はどこにも見当たらない。この岩の山こそが遺物であることが[sthubbins.GetName]の頭の中で少しずつわかりだしてきた。\n\n[druid.GetName]は平然とした様子で言った。「明日もストーンヘンジを探すのかい？」"
 stonehenge.2.a:0 "当然だが－大げさに考えるのはやめよう。"
 stonehenge.2.b:0 "いや、１キュビットの高さしかないんだぞ！"
 stonehenge.2.b.tt:0 "１８キュビットであるべきだったんだ。"
 stonehenge.3.t:0 "パン神のパイプ"
 stonehenge.3.desc:0 "[main_stage.GetName]の中央市場にて行われるストーンヘンジの除幕式が開始する直前に、行事を盛り上げるべく雇われた音楽家がバビロンの空中庭園で不慮の事故により死亡したとの報告があった。演技を行うのは[sthubbins.GetName]と[druid.GetName]のみとなった。新たな蛮族風のズボンを履き、竪琴を持った[sthubbins.GetName]は、[druid.GetName]の姿勢をまねて、できるだけ足を開いた。\n\n「竪琴弾きは[sthubbins.GetName]！」と[druid.GetName]は、[main_stage.GetName]の衛兵によって小さな石の円周辺に集められた群衆の前で叫んだ。"
 stonehenge.3.a:0 "ストーンヘンジ！それは悪霊のすみかだ！"
 stonehenge.3.b:0 "ストーンヘンジ！それは男の中の男だ！"
 stonehenge.3.c:0 "ストーンヘンジ！それは汚れなき物だ！"
 stonehenge.4.desc:0 "[ROOT.GetCountry.GetName]の公演は、このごろ人気があまり無くなり、[sthubbins.GetName]が工夫をこらした舞台で人目を引くよう試みている。しかしながら、前回の公演でセットデザイナーが人間大の花の中に閉じ込められて餓死してしまい、今やストーンヘンジが[ROOT.GetCountry.GetName]唯一の希望となっている。\n\nブリタニアのドルイドによる設計図を[ROOT.GetCountry.GetName]の道具係に渡されてから数ヶ月後、[sthubbins.GetName][druid.GetName]はその現場を訪れた。数歩歩いて[druid.GetName]が地面につまずき倒れた。彼が下を見ると、ひざの高さまで積み重ねられた石があり、それにつまづいたようなのだが石碑がどこにも見当たらない。そして、この岩山こそ遺物ということが[sthubbins.GetName]の頭の中で明らかになっていった。\n\n平然とした様子で[druid.GetName]は言う。「明日もストーンヘンジを探すのかい？」と。"
