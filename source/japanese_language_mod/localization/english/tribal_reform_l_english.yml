 tribal_reform.2.t:0 "官吏の粛清"
 tribal_reform.2.desc:0 "理想とする政府を追い求めるとき、多くの障害が我々の前に立ちはだかる。そうした障害の一つは[SCOPE.sChar('purge_target').GetPraenomen]という名の、我々自身とは異なる理想に強く執着している人物である。\n\n机上では、異なる政治思想に対して一定の寛容が必要とされるが、我々の顧問は、[SCOPE.sChar('purge_target').GetPraenomen]の耳障りな意見はまるで非現実的であり、政府内の地位を保証できるようなものではないと勧告している。"
 tribal_reform.2.a:0 "同感だ。[SCOPE.sChar('purge_target').GetSheHe|U]を追いやるべきだ。"
 tribal_reform.2.b:0 "我々にこれほど良く仕えてくれた者を非難などできぬ。"
