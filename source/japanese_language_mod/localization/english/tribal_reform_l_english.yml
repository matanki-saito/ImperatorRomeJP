 tribal_reform.1.t:0 "評議会での会合"
 tribal_reform.1.desc:0 "我々の誇り高き遺風は何世代にもわたって受け継がれてきたものの、絶え間なく変わり続けるこの社会において、我々は世界や周辺の人々についての多くの知識を取り入れてきた。\n\nこの度は特別な評議会において、2つの名門家[SCOPE.sFamily('republic_family').GetName]と[SCOPE.sFamily('monarchy_family').GetName]の当主たちが、今の統治方法を捨て各々が好む新たな法を制定しようと議論を行っている。\n\n[SCOPE.sFamily('monarchy_family').GetName]はギリシャの偉大なる諸王から着想を得た、君主制と呼ばれる制度を好んでいる。一方で[SCOPE.sFamily('republic_family').GetName]はカルタゴ海上帝国や有名なアテナイから着想を得た、より平等な統治制度を提唱している。"
 tribal_reform.1.a:0 "考えなければならないことは多い。"
