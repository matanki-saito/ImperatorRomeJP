l_english:
 thracian_01_hellespont:0  "ヘレスポントス横断"
 thracian_01_hellespont_DESCRIPTION:0  "アレクサンドロスの死以来、我らが最初の支配者である[GetCharacter('(int32)41').GetName]は、北からの蛮族の脅威から全ギリシャ世界の安全を確保するのに忙殺され、ディアドコイの権力闘争において傍流の地位を維持してきました。\n\nしかし近年、かつてのトラキアのサトラップであったこの地が、今や王国として、他のディアドコイの間で繰り広げられている絶え間ない紛争の中で強い立場を取らなければ生き残れない危険な状況にあることが明らかになりました。特に、[GetCharacter('(int32)37').GetName]が率いる王国の爆発的な拡大は、我々の国境そのものを脅かしています。我々の安全を確保する唯一の方法は、まず攻勢に出て、戦いを小アジアへと持ち込み、我々の領土から遠ざけることです。"
 thracian_01_hellespont_CRITERIA_DESCRIPTION:0  "小アジアにおける我々の存在を主張し、ライバルであるディアドコイの誰もが[GetProvince('(int32)2770').GetName]から我々の背後を攻撃できないように確保する。"
 thracian_01_hellespont_BUTTON_TOOLTIP:0  "ライバルに対して攻勢に出ることで、我々は小アジアにおける地位を確保するでしょう。"
 thracian_01_hellespont_task_1:0  "アジア系ギリシャ人の抵抗を粉砕する"
 thracian_01_hellespont_task_1_DESC:0  "[GetCharacter('(int32)37').GetPraenomen]の力の大部分は、常に彼が同盟国を自らの大義に引き込む能力から来ています。これらの同盟国の中には、我々の王国の門前に位置している者もいます。これは容認できない危険な裏切りです。"
 thracian_01_hellespont_task_2:0  "アジア系ギリシャ人の忠誠心を揺さぶる"
 thracian_01_hellespont_task_2_DESC:0  "[GetCharacter('(int32)37').GetPraenomen]は常に同盟国を魅了する達人であり、その策略は我々の隣人まで影響力を広げてきました。今こそ彼に報復する時です。"
 thracian_01_hellespont_task_3:0  "ヘレスポントス・フリギア"
 thracian_01_hellespont_task_3_DESC:0  "[GetCountry('PRY').GetName]は我々にとって絶え間ない危険と懸念の源です。彼らの際限のない野心は、全てのディアドコイを薙ぎ払う可能性があります。我々は主導権を握り、彼らに戦いを仕掛け、彼らが最も弱い場所を攻撃する必要があります！"
 thracian_01_hellespont_task_3.tt:0  "#Y $bithynia_region$#!または#Y $asia_region$#!地域の州を少なくとも1つ支配する。"
 thracian_01_hellespont_task_4:0  "戦費を調達する"
 thracian_01_hellespont_task_4_DESC:0  "厳しい時代には厳しい手段が必要です。[GetProvince('(int32)2770').GetArea.GetRegion.GetName]の我々の臣民は裕福ですが、最近の戦争で彼らはその役割を果たしていません。この策は彼らに人気がないでしょうが、戦費を賄うために彼らから特別税を徴収することができます。"
 thracian_01_hellespont_task_4.tt:0  "我々は多額の#G資金#!を得ますが、臣民の我々に対する#R意見#!は悪化し、#R暴政#!を得るでしょう。"
 thracian_01_hellespont_task_5:0  "エピロス人との取引"
 thracian_01_hellespont_task_5_DESC:0  "アジア戦線が我々の最優先事項であることに変わりはありませんが、西方でもライバルの後継者と国境を接していることを忘れてはなりません。しかし、[GetCountry('MAC').GetName]は弱体です。もし彼らのもう一方の隣国である[GetCountry('EPI')GetName]と協力すれば、彼らを圧倒し、戦利品を分け合うことができます。"
 thracian_01_hellespont_task_5.tt:1  "我々は[GetCountry('MAC').GetName|Y]に対抗して[GetCountry('EPI')GetName|Y]との合意に達しようと試みます。"
 thracian_01_hellespont_task_6:0  "トロイアの問題"
 thracian_01_hellespont_task_6_DESC:0  "[GetCountry('PRY').GetName]は数年間、多かれ少なかれ直接的に[GetProvince('(int32)257').GetName]を支配してきましたが、この海岸で起こったトロイア戦争の記念碑的な遺産を尊重することに失敗しました。我々は同じ過ちを犯さないでしょう。"
 thracian_01_hellespont_task_7:0  "ヘラクレア・ポンティカ"
 thracian_01_hellespont_task_7_DESC:0  "[GetCountry('HCP').GetName]は軍事力は限られているものの、魚、肥沃な土地、そして[GetProvince('(int32)2770').GetArea.GetRegion.GetName]を横断する交易路へのアクセスにより非常に豊かな隣国です。我々はこれを支配下に置くことを試みるべきです。"
 thracian_01_hellespont_task_7.tt:1  "我々は外交的手段を通じて、[GetCountry('HCP').GetName|Y]の支配権を獲得しようと試みる。"
 thracian_01_hellespont_task_7.tt.2:1  "[GetCountry('TRE').GetName]は[GetCountry('HCP')GetName|Y]と国境を接している。"
 thracian_01_hellespont_task_8:0  "ビザンティオン艦隊"
 thracian_01_hellespont_task_8_DESC:0  "[GetCountry('PRY').GetRuler.GetName]と[GetCountry('EGY').GetRuler.GetName]の艦隊が比類なきものである限り、彼らの力は揺るがないだろう。アレクサンドロスの帝国を巡る争いにおいて重要性を保ち続けるためには、我々は艦隊を増強する必要があり、そのための後押しは[GetCountry('BYZ')GetName]からもたらされるかもしれない。"
 thracian_01_hellespont_task_8.tt:1  "[GetCountry('TRE').GetName]は[GetCountry('BYZ')GetName|Y]と国境を接している。"
 thracian_01_hellespont_task_8.tt.1:0  "少なくとも[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0]隻の艦船を保有する。[SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_8_ship_counter')]"
 thracian_01_hellespont_task_8.tt.2:1  "我々は外交的手段を通じて、[GetCountry('BYZ').GetName|Y]の支配権を獲得しようと試みる。"
 thracian_01_hellespont_task_8_ship_counter_1:0  "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]"
 thracian_01_hellespont_task_8_ship_counter_2:0  "[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_8_ship_total')|0Y]"
 thracian_01_hellespont_task_9:0  "マケドニア問題"
 thracian_01_hellespont_task_9_DESC:0  "[GetCharacter('(int32)32').GetPraenomen]の死後、[GetCountry('MAC').GetName]は混乱に陥った。我々はこの機会を利用して勢力を拡大し、アレクサンドロスの王座を掌握しなければならない！"
 thracian_01_hellespont_task_9.tt.1:0  "我々は[GetCountry('EPI').GetName]に使節を送り、合意通りに我々の戦争に参加するよう要請する。"
 thracian_01_hellespont_task_9.tt:1  "[GetCountry('TRE').GetName]は[GetCountry('MAC')GetName|Y]と国境を接している。"
 thracian_01_hellespont_task_10:0  "アジアでの獲得地の統合"
 thracian_01_hellespont_task_10_DESC:0  "我々はヘレスポントスの対岸に拠点を築いたが、危険なアジア国境沿いの孤立した領土だけでは不十分だ。我々は近隣諸国の弱体化を利用し、アジアで決定的な拡大を遂げる必要がある！"
 thracian_01_hellespont_task_10.tt:0  "[GetProvince('(int32)1919').GetArea.GetName|Y]の都市で、要塞レベルを3獲得する。"
 thracian_01_hellespont_task_11:0  "アジア獲得地のヘレニズム化"
 thracian_01_hellespont_task_11_DESC:0  "ギリシャ人は何世紀にもわたり小アジアの西海岸に入植し、多くの現地都市が真のヘレニズム文化の中心地としての役割を担うようになった。しかし、これらの地域を我々の支配下に統合したいのであれば、内陸部もヘレニズム化する必要があるだろう。"
 thracian_01_hellespont_task_12:0  "カッパドキアの確保"
 thracian_01_hellespont_task_12_DESC:0  "[GetProvince('(int32)1941').GetArea.GetRegion.GetName]を征服したことで、我々にとって[GetProvince('(int32)1932').GetArea.GetRegion.GetName]への扉が開かれた。もし我々が南の国境をタウロス山脈の全域にわたって重ね合わせることができれば、もはや南からのいかなる侵略者も恐れる必要はないだろう！"
 thracian_01_hellespont_task_12.tt:1  "[GetCountry('TRE').GetName]が[GetProvince('(int32)1932')GetArea.GetRegion.GetName|Y]に少なくとも1つの領土を所有している。"
 thracian_01_hellespont_task_13:0  "アジアの自治"
 thracian_01_hellespont_task_13_DESC:0  "我々の首都からヘレスポントス海峡を越えたすぐ先にある小アジアの北西部は、豊かで深くヘレニズム化された地域である。彼らに自治を委ねることで、忠実な臣民を得て、我々の官僚機構における地方行政の負担を軽減することができるだろう。"
 thracian_01_hellespont_task_14:0  "エーゲ海の争奪"
 thracian_01_hellespont_task_14_DESC:0  "我々がアジアで権力を固めている間に、敵はエーゲ海で力を増した。我々の艦隊は地中海で最大ではないかもしれないし、我々の関心のほとんどは[GetProvince('(int32)2770').GetArea.GetRegion.GetName]にあるかもしれないが、エーゲ海は我々の裏庭であり、他の勢力に支配させるわけにはいかない。"
 thracian_01_hellespont_task_14.tt:0  "エーゲ海に少なくとも[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0]の港を所有する。[SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_14_port_counter')]"
 thracian_01_hellespont_task_14_port_counter_1:0  "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0R]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]"
 thracian_01_hellespont_task_14_port_counter_2:0  "[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_current')|0Y]/[SCOPE.ScriptValue('thracian_01_hellespont_task_14_port_total')|0Y]"
 thracian_01_hellespont_task_15:0  "詩的正義"
 thracian_01_hellespont_task_15_DESC:0  "[GetCharacter('(int32)38').GetPraenomen]は常に我々の建国者[GetCharacter('(int32)41').GetPraenomen]のライバルであり、彼を単なる財務官と呼んで大いに侮辱した。アンティゴノス朝は我々の存在にとっての災いであり、この侮辱の代償を誰かが支払わねばならない。"
 thracian_01_hellespont_task_15.tt:0  "侮辱は復讐された！"
 thracian_01_hellespont_task_final:0  "ポントスの覇権"
 thracian_01_hellespont_task_final_DESC:0  "[GetProvince('(int32)2770').GetArea.GetRegion.GetName]は[GetCountry('TRE').GetName]の裏庭であり、我々の商業収入の主要な源である。我々はこれをライバルと共有することを容認できない。"
 thracian_01_hellespont_task_final.tt:0  "[GetProvince('(int32)2770').GetArea.GetRegion.GetName]周辺のいかなる属州も、他のディアドコイやその臣民によって所有されていない。[SCOPE.GetRootScope.GetCountry.Custom('thracian_01_hellespont_task_final_diadochi_counter')]"
 thracian_01_hellespont_task_final_diadochi_counter_1:0  "[SCOPE.ScriptValue('thracian_01_hellespont_task_final_diadochi_current')|0R]"
 thracian_01_hellespont_task_final_diadochi_counter_2:0  ""
 thracian_02_paper_kingdom:0  "紙の王国"
 thracian_02_paper_kingdom_BUTTON_TOOLTIP:0  "他のどのディアドコイにも知られていない逆境を乗り越え、リュシマコスは何十年もの間、トラキアの支配に対するあらゆる脅威を撃退し続けてきた。今や、後継者戦争へのより直接的な関与が避けられなくなっているため、[ROOT.GetCountry.GetRuler.GetName]は[ROOT.GetCountry.GetRuler.GetHerHis]の北側側面に対するこれらの脅威を断固として排除しなければならない。"
 thracian_02_paper_kingdom_BUTTON_DETAILS:0  ""
 thracian_02_paper_kingdom_DESCRIPTION:0  "後継者戦争はトラキア王国の周囲で激化しているが、[ROOT.GetCountry.GetRuler.GetName]がアレクサンドロスの遺産を追求するために[ROOT.GetCountry.GetRuler.GetHerHis]の資源を完全に投入する前に、長きにわたり内部の不忠な臣民と外部の蛮族の襲撃者に悩まされてきたトラキアは、その北の国境を決定的に確保しなければならない。"
 thracian_02_paper_kingdom_CRITERIA_DESCRIPTION:0  "オドリュサイとゲタイの脅威に対処し、大河イストロス川の南にあるトラキアの部族領を統一する。"
 thracian_02_paper_kingdom_REWARD_DESCRIPTION:0  "さらなるオドリュサイの不忠とゲタイの襲撃を防止する。"
 thracian_02_paper_kingdom_1:0  "オドリュサイの茨"
 thracian_02_paper_kingdom_1_DESC:0  "オドリュサイの不忠は、毎日太陽が昇るのと同じくらい確実である。彼らをなだめることができるかどうか、交渉を開始すべきだ。"
 thracian_02_paper_kingdom_1_allow_tt:0  "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y]は少なくとも一度反乱を起こしている。"
 thracian_02_paper_kingdom_2:0  "不快な妥協"
 thracian_02_paper_kingdom_2_DESC:0  "オドリュサイとの暴力の連鎖は、容赦なく、絶え間なく、終わりがない。進むべき道は、たとえ不快であっても、我々自身が譲歩することでこの連鎖を断ち切ることかもしれない。"
 thracian_02_paper_kingdom_2_allow_tt:0  "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y]は少なくとも二度反乱を起こしている。[SCOPE.Custom('thracian_02_odrysian_revolts_counter')]"
 thracian_02_odrysian_revolts_counter_1:0  "（[me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|R0]/#Y 2#!）"
 thracian_02_odrysian_revolts_counter_2:0  "（[me_thrace_scope.MakeScope.GetVariable('odrysia_revolted').GetValue|Y0]/#Y 2#!）"
 thracian_02_paper_kingdom_3:0  "勝ち取られた忠誠"
 thracian_02_paper_kingdom_3_DESC:0  "いかなる犠牲を払ってでも、我々はオドリュサイの臣民の忠誠を勝ち取らねばならない。進むべき道は流血ではなく、協力と相互尊重を通じてである。"
 thracian_02_paper_kingdom_3_completion_tt:0  "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y]は、これ以上の反乱を開始できなくなる。"
 thracian_02_paper_kingdom_4:0  "棘を抜く"
 thracian_02_paper_kingdom_4_DESC:0  "オドリュサイに対する我々の忍耐は限界に達している。もし彼らを服従させられないのなら、滅ぼさねばならない。これまでの戦争は彼らの条件で戦われてきたが、次の戦争は我々の条件で戦われるだろう。"
 thracian_02_paper_kingdom_5:0  "象徴の破壊"
 thracian_02_paper_kingdom_5_DESC:0  "ギリシャ世界の力と文明に匹敵しようとする虚栄心からセウテス3世によって建都されたオドリュサイの首都セウトポリスは、彼らの抵抗と誇りの象徴となっている。そしてこの象徴として、それは破壊されなければならない。その建造物は倒され、富は略奪され、人々は風に散らされるのだ。そうして初めて、彼らの精神は真に打ち砕かれるだろう。"
 thracian_02_paper_kingdom_5_tt:0  "[GetProvince('(int32)478').GetName|Y]は@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y]によって支配されている。"
 thracian_02_paper_kingdom_2_pops_completion_tt:0  "[GetProvince('(int32)478').GetName|Y]の全てのポップは、#R 殺害#!される確率が#Y 75%#!、ランダムな@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetAdjective|Y]属州に#R 追放#!される確率が#Y 15%#!、そして#G 生存#!する確率が#Y 10%#!となる。"
 thracian_02_paper_kingdom_6:0  "北方の部族"
 thracian_02_paper_kingdom_6_DESC:0  "オドリュサイに対処した今、我々は北方の同胞たちに目を向けねばならない。イストロス川以南の全ての土地はトラキアに属する。もし彼らが自発的に我々に服従しないのなら、力ずくで奪い取るまでだ。"
 thracian_02_paper_kingdom_6_completion_tt_1:0  "各部族には、平和的に我々に服従する機会が与えられるだろう。\nもし彼らが#G 受け入れる#!場合:"
 thracian_02_paper_kingdom_6_completion_tt_2:0  "もし彼らが#R 拒否#!する場合:"
 thracian_02_paper_kingdom_6_completion_tt_3:0  "\n@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y]の不忠を解決した貴方の手法が、彼らが受け入れる可能性に影響を与えるだろう。"
 thracian_02_paper_kingdom_7:0  "紙上から現実へ"
 thracian_02_paper_kingdom_7_DESC:0  "ヘレスポントスからオストロスに至るトラキア属州の公称上の範囲が現実のものとなった。不忠な部族は鎮圧され、我々の支配下に組み込まれた。これにより、我々は資源を南方の脅威に集中させることができる。"
 thracian_02_paper_kingdom_7_allow_tt:0  "トラキア属州の公称上の範囲が、我々または属国の領有下にあること。\nこの地域は以下によって区画されている：\n- 南は[GetProvince('(int32)349').GetName|Y]、およびビザンティンの[GetProvince('(int32)1453').GetArea.GetName|Y]との境界。\n- 北は#Y イストロス川#!。\n- 西は[GetProvince('(int32)365').GetArea.GetName|Y]州との境界、および[GetProvince('(int32)4115').GetName|Y]、[GetProvince('(int32)4217').GetName|Y]、[GetProvince('(int32)477').GetName|Y]の領土。\n- 東は#Y ポントス・エウクセイノス#!の海岸。"
 thracian_02_paper_kingdom_8:0  "トラキア人の土地"
 thracian_02_paper_kingdom_8_DESC:0  "ヘロドトスは、トラキア人がもし団結すれば無敵になると信じていたが、彼らは内部の争いによって弱く、脆弱なままにされているとも述べていた。このような統一への第一歩は、トラキア人を王国の完全な市民として受け入れることである。"
 thracian_02_paper_kingdom_8_reward_tt:0  "[odrysi_culture_scope.GetName|Y]文化が統合される。"
 thracian_02_paper_kingdom_9:0  "リュシマケイアの栄光"
 thracian_02_paper_kingdom_9_DESC:0  "建国からわずか数年で、リュシマケイアはこの地域で最も大きな都市の一つに成長した。我々はさらにその商業を刺激し、将来の軍事活動に資金を提供するため、住民の富を最大限に活用できるようにすべきである。"
 thracian_02_paper_kingdom_10:0  "ヘレスポントスの鍵"
 thracian_02_paper_kingdom_10_DESC:0  "リュシマケイアの立地は意図的に選ばれた。ヘレスポントスを渡るいかなる軍隊もトラキア本土やマケドニアに入るのを阻止でき、同時に北方のオドリュサイの脅威に対する防波堤としても機能する。繁栄する貿易港である一方で、この防衛目的を忘れてはならない。都市の要塞は、敵が仕掛けてくるあらゆる攻撃に耐えなければならない。"
 thracian_02_paper_kingdom_11:0  "アレスの息子たち"
 thracian_02_paper_kingdom_11_DESC:0  "トラキアは、長い戦士の伝統を持ち、軍神アレス自身にまで遡る血統を持つ、獰猛で誇り高き人々の故郷である。我々はこれらの好戦的な資質を称賛し、アレクサンドロスの時代以来、世界がかつて見たことのない最大の軍隊を編成する！"
 thracian_02_paper_kingdom_12:0  "ゲタイの脅威"
 thracian_02_paper_kingdom_12_DESC:0  "もうたくさんだ。この絶え間ないゲタイの襲撃は止めなければならない。我々の臣民は、我々が無力ではなく、彼らの安全を確保できることを知る必要がある。"
 thracian_02_paper_kingdom_12_allow_tt:0  "少なくとも一度、#Y ゲタイの襲撃#!が発生している。"
 thracian_02_paper_kingdom_13:0  "渡河地点の要塞化"
 thracian_02_paper_kingdom_13_DESC:0  "イストロス川は幅広く深いため、侵略者に対する自然の障壁となっている。我々は、ゲタイが使用する渡河地点の近くに要塞化された軍事キャンプを設置することで、これらの自然の防御を強化し、彼らが我々の領土に侵入するのをより容易に阻止できるようにしなければならない。"
 TRE_fortify_the_crossings_tt:0  "将来の#Y ゲタイの襲撃#!の頻度が減少する。"
 thracian_02_paper_kingdom_14:0  "イストロス川の盾"
 thracian_02_paper_kingdom_14_DESC:0  "イストロス川は、北方からの侵略者に対する我々の盾である。ポントス・エウクセイノスからサルデンシアに至るまでの全ての渡河地点を完全に支配すれば、難攻不落の障壁となり、それ以上の襲撃が我々の領土に侵入するのを完全に防ぐことができるはずだ。"
 thracian_02_paper_kingdom_14_tt:0  "#Y ゲタイの襲撃#!はもはや発生しなくなる。"
 thracian_02_paper_kingdom_15:0  "人々の間の架け橋"
 thracian_02_paper_kingdom_15_DESC:0  "都市Istrosは、古くからギリシャやScythiaといった遠く離れた場所の人々が集まる場所でした。近隣諸国との相互理解を深め、さらなる貿易を促進するため、我々は都市の名前の由来となった河川の背後に提供する安全の中で、この人々の交流を奨励すべきです。"
 thracian_02_paper_kingdom_16:0  "襲撃の終結"
 thracian_02_paper_kingdom_16_DESC:0  "Getaeのような蛮族は、力の言葉以外を理解しません。我々は懲罰遠征隊を編成し、Getaeを打ち破り、二度と我々の領土を襲撃しないよう永遠に思いとどまらせるべきです。"
 thracian_02_paper_kingdom_16_allow_tt:0  "少なくとも3回の #Y Getaeによる襲撃#! が発生しました。[SCOPE.Custom('thracian_02_getic_raids_counter')]。"
 thracian_02_getic_raids_counter_1:0  "（[me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|R0]/#Y 3#!）"
 thracian_02_getic_raids_counter_2:0  "（[me_thrace_scope.MakeScope.GetVariable('getic_raids').GetValue|Y0]/#Y 3#!）"
 thracian_02_paper_kingdom_17:0  "Istrosの北"
 thracian_02_paper_kingdom_17_DESC:0  "なぜIstrosがThraceの国境の自然な終点であるべきでしょうか？我々は北へ進出し、我々を襲撃するであろう人々を征服すべきです。彼らは我々に与えた損害を、全額をもって償うかもしれません。"
 thracian_02_paper_kingdom_17_tt:0  "@![GetCountry('GTE').GetFlag]! [GetCountry('GTE').GetName|Y] は懲罰遠征で敗北しました。"
 thracian_02_paper_kingdom_18:0  "Scythiaへ"
 thracian_02_paper_kingdom_18_DESC:0  "我々は運命の瀬戸際に立っています。我々は、PhilipやAlexander自身でさえ成し遂げられなかったことを達成できるかもしれません。Scythiaは地平線のすぐ向こうにあり、侵略されるのを手招きしています。[ROOT.GetCountry.GetRuler.GetName]の歴史への刻印は完成するでしょう。"
 tre_tribal_respect:0  "部族の敬意"
 tre_land_of_the_thracians_culture_mod:0  "Thrace人の土地"
 tre_sons_of_ares_mod:0  "Aresの息子たち"
 tre_paper_kingdom_start_mod:0  "紙の王国"
 tre_paper_kingdom_end_mod:0  "もはや紙ではない"
 tre_loyalty_earned:0  "獲得された忠誠"
 tre_dealing_with_the_getae:0  "Getaeへの対処"
 tre_fortified_the_crossing:0  "渡河地点の要塞化"
 tre_a_bridge_between_peoples:0  "人々の間の架け橋"
 tre_ending_the_raids:0  "襲撃の終結"
 tre_getic_raid_angry:0  "ゲタイ族の襲撃"
 thrace_03_philhellene:0  "新たな親ヘレネス政策"
 thrace_03_philhellene_DESCRIPTION:0  "ギリシア人を嘲笑し、軽視し、二級市民として扱う我々のやり方は、彼らの間に憤慨と敵意を育むばかりであり、ギリシア諸国とその植民地に対する覇権確立の努力をことごとく妨げてきた。おそらく、今こそ新たな政策を打ち出す時であろう。それは、ギリシア人とその文化に対する敬意と畏敬の念に基づき、敵意と貪欲さではなく、協力と寛大さに基づくものである。"
 thrace_03_philhellene_CRITERIA_DESCRIPTION:0  "ポントス・エウクセイノス西岸のギリシア植民地の不忠に対処し、ギリシア人の心をつかむことで、トラキアの影響力をギリシア本土に拡大する。"
 thrace_03_philhellene_BUTTON_TOOLTIP:0  "マケドニア人は長きにわたりギリシア人に対する優位性を主張してきたが、その結果、我々はギリシア臣民による反乱に次ぐ反乱に直面している。ギリシア人を、もし対等とまではいかなくとも、少なくとも価値があり尊敬に値する民族として扱う新たな道筋は、より良い結果をもたらすかもしれない。"
 thrace_03_philhellene_1:0  "西ポントス植民地"
 thrace_03_philhellene_1_DESC:0  "ポントス・エウクセイノス西岸にある裕福なギリシア植民地は、その中にはかつてギリシア植民地であった都市によって建国されたものもあり、我が国の健全性にとって極めて重要である。我々は彼らの経済成長を刺激するためにできる限りのことをしなければならない。"
 thrace_03_philhellene_1_allow_tt:0  "@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]は、黒海西岸のポントス都市のうち、少なくとも[SCOPE.ScriptValue('tre_mis_3_1_target')|Y0]を臣民としている。（[SCOPE.Custom('tre_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('tre_mis_3_1_target')|0Y]）"
 tre_mis_3_1_current_ongoing:0  "[SCOPE.ScriptValue('tre_mis_3_1_current')|R0]"
 tre_mis_3_1_current_complete:0  "[SCOPE.ScriptValue('tre_mis_3_1_current')|Y0]"
 thrace_03_philhellene_1_reward_tt:0  "$pontic_city_subject_province_tt$ '#Y $state_improvement_civic$#!'を得る。"
 pontic_city_subject_province_tt:0  "黒海西岸にある我々のポントス都市臣民の属州（[GetProvince('(int32)481').GetArea.GetName]、[GetProvince('(int32)4248').GetArea.GetName]、および[GetProvince('(int32)4513').GetArea.GetName]）もまた以下を得る"
 thrace_03_philhellene_2:0  "親ヘレネス的な慈善活動（エウエルゲティズム）"
 thrace_03_philhellene_2_DESC:0  "エウエルゲティズム、すなわち「善行を行うこと」は、社会の富裕層がその富を共同体に分配することが期待される慣行である。[ROOT.GetCountry.GetRuler.GetName]が自ら模範を示し、[ROOT.GetCountry.GetRuler.GetHerHis]富の一部をすべてのギリシア諸国の改善のために費やさない限り、[ROOT.GetCountry.GetRuler.GetHerHis]ギリシア臣民から真剣に受け止められることはないだろう。"
 thrace_03_philhellene_2_reward_tt:0  "[GetProvince('(int32)418').GetArea.GetRegion.GetName]地域内の、[GetProvince('(int32)358').GetArea.GetName]と[GetProvince('(int32)476').GetArea.GetName]を除く、すべての非$macedonian$ #Y $hellenic$#!国は、金の一部（[SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2] @gold!）と、@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]に対する#G +50#!の意見補正を得る。"
 thrace_03_philhellene_3:0  "個人崇拝"
 thrace_03_philhellene_3_DESC:0  "アレクサンドロスの足跡を辿る者として、[ROOT.GetCountry.GetRuler.GetName]がかつてアレクサンドロスがそうであったように称賛され、崇拝されるのは当然のことである。[ROOT.GetCountry.GetRuler.GetFirstName]への崇敬において最も熱狂的な者たちは、奨励され、[ROOT.GetCountry.GetRuler.GetFirstName]を称える真のカルト（崇拝集団）の中核となるための手段を与えられるべきである。"
 thrace_03_philhellene_4:0  "神聖なる建国者"
 thrace_03_philhellene_4_DESC:0  "[GetCharacter('(int32)41').GetPraenomen]の功績は、アレクサンドロス自身に次ぐものであり、彼はギリシア人にもマケドニア人にも等しく愛されている！もしこれらが神の行いでないとしたら、一体何だというのか？"
 thrace_03_philhellene_4_allow_tt:0  "@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]は、非部族制の非$macedonian$ #Y $hellenic$#!臣民を抱えている。"
 thrace_03_philhellene_5:0  "アテナイの恩人"
 thrace_03_philhellene_5_DESC:0  "ギリシア本土で我々のライバルの影響力が増大するにつれて、アテナイ人に対し、彼らの大義に対する我々の長きにわたる支援の歴史を思い起こさせるのが得策であろう。さらなる贈り物と、軍事援助の厳粛な約束で補強すれば、我々は彼らを敵の影響力から決定的に引き離すことができるかもしれない。"
 thrace_03_philhellene_5_reward_tt:0  "もし @[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] が我々の申し出を受け入れた場合："
 thrace_03_philhellene_5_reward_tt1:0  "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName] が我々の同盟国になる可能性がある。"
 thrace_03_philhellene_5_claims_tt:0  "@[GetCountry('ATH').GetOverlord.GetFlag]![GetCountry('ATH').GetOverlord.GetName]は@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName]に請求権を得ます"
 thrace_03_philhellene_6:0  "ペロポネソスへの働きかけ"
 thrace_03_philhellene_6_DESC:0  "ペロポネソスの支配的な勢力である [GetCountry('SPA').GetName] は、富と約束を慎重に適用することで、我々の大義に引き寄せられるかもしれない。"
 thrace_03_philhellene_6_reward_tt:0  "もし @[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] が我々の申し出を受け入れた場合："
 thrace_03_philhellene_6_reward_tt1:0  "@[GetCountry('SPA').GetFlag]! [GetCountry('SPA').GetName] が我々の同盟国になる可能性がある。"
 thrace_03_philhellene_6_claims_tt:0  "@[GetCountry('SPA').GetOverlord.GetFlag]![GetCountry('SPA').GetOverlord.GetName]は@[GetCountry('SPA').GetFlag]![GetCountry('SPA').GetName]に請求権を得ます"
 thrace_03_philhellene_7:0  "現地造幣局の黙認"
 thrace_03_philhellene_7_DESC:0  "ギリシア植民地が独自の造幣を行うことを許可することは、我々の敬意を示す上で大いに役立つと同時に、彼らが都市を発展させる能力を強化することにもなる。"
 thrace_03_philhellene_7_reward_tt:0  "$me_thrace_3_new_philhellene_policy.72.at$\n$thrace_03_philhellene_13_reward_tt$"
 thrace_03_philhellene_7_reward_tt1:0  "$pontic_city_subject_province_tt$ は '#Y $state_improvement_oratory$#!' も獲得する。"
 thrace_03_philhellene_8:0  "ギリシア人の擁護者"
 thrace_03_philhellene_8_DESC:0  "我々の功績と、敵に対するギリシア人への継続的な支援をもって、我々は自らを「全ギリシア人の擁護者」と称する権利があるだろう。"
 thrace_03_philhellene_9:0  "ポリスに駐屯"
 thrace_03_philhellene_9_DESC:0  "ギリシア植民地の将来的な不忠は、必要であれば武力によって阻止されなければならない。我々は反乱の試みを未然に防ぐため、各都市に強力な部隊を駐屯させる。"
 thrace_03_philhellene_9_reward_tt:0  "全てのポントス都市属国は、@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] に対する意見が #R -50#! となる。"
 thrace_03_philhellene_10:0  "王室の貨幣制度の強制"
 thrace_03_philhellene_10_DESC:0  "貨幣鋳造は王室の特権であり、したがって我々は現地の通貨鋳造の停止を要求する正当な権利を有する。"
 thrace_03_philhellene_10_reward_tt:0  "全てのポントス都市属国は、@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] に対する意見が #R -25#! となる。"
 thrace_03_philhellene_11:0  "中央ギリシャの確保"
 thrace_03_philhellene_11_DESC:0  "長きにわたり、我々のライバル、そしてフィリッポス2世やアレクサンドロス自身にとってさえ悩みの種であったボイオティアのギリシャ人たちは、我々が善意を説得できれば、貴重な同盟者となる可能性が高い。"
 thrace_03_philhellene_11_reward_tt:0  "もし @[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] が我々の提案を受け入れた場合:"
 thrace_03_philhellene_11_reward_tt1:0  "@[GetCountry('BOE').GetFlag]! [GetCountry('BOE').GetName] は我々の同盟国となる可能性がある。"
 thrace_03_philhellene_11_claims_tt:0  "@[GetCountry('BOE').GetOverlord.GetFlag]![GetCountry('BOE').GetOverlord.GetName]は@[GetCountry('BOE').GetFlag]![GetCountry('BOE').GetName]に請求権を得ます"
 thrace_03_philhellene_12:0  "ヘレニック同盟"
 thrace_03_philhellene_12_DESC:0  "ギリシャ人たちが我々の代わりに自ら事態を処理してくれれば、我々の抱える多くの問題は解決するだろう。我々自身があらゆる場所に一度にいようとするよりも、彼らを我々の指導の下で強力な同盟に組織することで、ギリシャの事柄をギリシャ人の手に委ねるべきかもしれない。"
 thrace_03_philhellene_12_reward_tt:0  "平和状態にある本土 [GetProvince('(int32)418').GetArea.GetRegion.GetName] の全ての自由なギリシャ国家は、@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] の統合されたヘレニック従属国となる提案を受ける。\n受諾の可能性は、良好な関係と既存の同盟によって増加する。\n現在の従属国は常に受諾する。"
 thrace_03_philhellene_13:0  "ポリスへの投資"
 thrace_03_philhellene_13_DESC:0  "我々は都市の開発に多額の投資を行うことで、ギリシャ植民地への支援を示す。結局のところ、彼らの幸運は我々の幸運でもあるのだ。"
 thrace_03_philhellene_13_reward_tt:0  "全てのポントス都市従属国は、@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] に対する意見が #G +25#! される。"
 thrace_03_philhellene_13_reward_tt1:0  "$pontic_city_subject_province_tt$ はまた、「#Y $state_improvement_religious$#!」を獲得する。"
 thrace_03_philhellene_14:0  "支配の強化"
 thrace_03_philhellene_14_DESC:0  "ポリスの独立をこれ以上容認することは、何度も我々を苦しめるだけであることは明らかだ。我々の唯一の頼みの綱は、彼らの自治権を完全に、そして徹底的に剥奪することである。"
 thrace_03_philhellene_14_reward_tt:0  "全てのポントス都市従属国は、@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] によって併合される。"
 thrace_03_philhellene_15:0  "自治の正式化"
 thrace_03_philhellene_15_DESC:0  "我々は、ギリシャのポントス植民地の自治と名目上の主権を尊重する正式な合意を結ぶとともに、彼らが[GetCountry('TRE').GetAdjective]軍の一部として、故郷の防衛に貢献することを許可する。"
 thrace_03_philhellene_15_reward_tt:0  "全てのポントス都市従属国は、@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] に対する意見が #G +50#! される。"
 thrace_03_philhellene_black_sea_war_trigger:0  "@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] は、黒海の西岸にあるポントスの都市のいずれとも戦争状態にない。"
 me_tre_3_cmod:0  "$thrace_03_philhellene$"
 desc_me_tre_3_cmod:0  "トラキアは、他の後継国家が失敗したヘレニックの民を統合することに成功するだろう。"
 me_tre_3_end_cmod:0  "ギリシャの指導権"
 desc_me_tre_3_end_cmod:0  "我々は全てのディアドコイの夢を叶えた。すなわち、ヘレネス世界の誰もが認めざるを得ない指導者となることだ。"
 me_tre_3_4_cmod:0  "$thrace_03_philhellene_4$"
 desc_me_tre_3_4_cmod:0  "我らが支配者たちは、アルゲアダイの王たちの生ける神々と同じ地位に就くに値することを証明した。"
 me_tre_3_15_cmod:0  "$thrace_03_philhellene_15$"
 desc_me_tre_3_15_cmod:0  "ポントス諸都市の市民権を、我らが国家全体の防衛に結びつけることで、安定した新兵の供給を確保した。"
 me_tre_3_9_cmod:0  "$thrace_03_philhellene_9$"
 desc_me_tre_3_9_cmod:0  "諸都市に直接的に駐屯軍を置くことで、我々はポントス諸都市の統治にさらに深く入り込み、利益を得ることができる。"
 me_tre_3_8_cmod:0  "$thrace_03_philhellene_8$"
 desc_me_tre_3_8_cmod:0  "ギリシャにおける我らの輝かしい成功と、我らが奉仕によって諸都市に与える保護は、我々をその民にとって否定しがたい英雄とした。"
 tre_benefactor_athens_opmod:0  "$thrace_03_philhellene_5$"
 tre_euergetism_opmod:0  "$thrace_03_philhellene_2$"
 tre_6_opmod:0  "$thrace_03_philhellene_6$"
 tre_11_opmod:0  "$thrace_03_philhellene_11$"
 tre_7_opmod:0  "$thrace_03_philhellene_7$"
 tre_15_opmod:0  "$thrace_03_philhellene_15$"
 tre_10_opmod:0  "$thrace_03_philhellene_10$"
 tre_9_opmod:0  "$thrace_03_philhellene_9$"
 tre_3_9_opmod:0  "$thrace_03_philhellene_9$"
 tre_3_7_opmod:0  "$thrace_03_philhellene_7$"
 tre_3_13_opmod:0  "$thrace_03_philhellene_13$"
