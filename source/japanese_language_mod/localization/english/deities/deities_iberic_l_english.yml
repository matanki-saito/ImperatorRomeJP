l_english:
 deity_semnocosus:0 "$omen_semnocosus$"
 omen_semnocosus:1 "セムノコスス"
 omen_semnocosus_desc:4 "Semnocosusは、この地域の多くの部族に崇拝されているイベリアの戦いの神です。彼は兵士や戦士の間で特に人気があり、彼らは時折、Semnocosusに敬意を表して捕虜や奴隷を犠牲にします。"
 deity_candamius:0 "$omen_candamius$"
 omen_candamius:1 "カンダミウス"
 omen_candamius_desc:4 "Candamiusはイベリアの部族における地元の天空神であり、彼らの主要な神々の一柱です。ローマ人の間では、彼はしばしば彼ら自身の天空神Jupiterと関連付けられたり、混同されたりし、場合によっては、習合的なJupiter Candamiusを生み出すための形容語句として使用されることさえあります。"
 deity_endouellicus:0 "$omen_endouellicus$"
 omen_endouellicus:1 "エンドウェリクス"
 omen_endouellicus_desc:4 "$endouellicus_description$"
 endouellicus_description:0 "この神は、未来の予言的なビジョンを持ち、その一部を多くの信者と分かち合うことを厭わない地母神として知られています。さらに、多くの人々が、より良い健康、豊かな畑、または愛する人のためのより良い来世を望むときに、彼の祝福を求めます。\n\nこの神は、時折、ギリシャ・エジプトのSerapis、またはローマのAsclepiusと関連付けられます。"
 deity_dercetius:0 "$omen_dercetius$"
 omen_dercetius:1 "デルケティウス"
 omen_dercetius_desc:4 "Dercetiusは、イベリアの一部の部族、特にGallaeciaとLusitania周辺の部族によって崇拝されている山の神です。彼はしばしば、豊かな鉱物や大地に見いだされる富と関連付けられます。"
 deity_eacus:0 "$omen_eacus$"
 omen_eacus:1 "エアクス"
 omen_eacus_desc:4 "Eacusはイベリアの多くの部族における天候の神であり、雨と豊穣のために呼び求められます。彼はしばしば、Jupiter、Zeus、Ba'alなど、他の信仰の天候の神々と関連付けられます。"
 deity_ataecina:0 "$omen_ataecina$"
 omen_ataecina:1 "アタエギナ"
 omen_ataecina_desc:4 "Ataecinaはイベリアの人々によって冥界の女神と見なされており、季節と密接に関連しています。部族は彼女が毎年のはじめに活力を運んでくる者だと信じているため、春が近づくとしばしば彼女が呼び求められます。ギリシャ人の間では、彼女は季節と冥界の女神であるPersephoneとして知られています。"
 deity_duillae:0 "$omen_duillae$"
 omen_duillae:1 "ドゥイッラエ"
 omen_duillae_desc:4 "これらの神々は、イベリアの人々によって共に崇拝されている複数の母なる女神です。女神たちは豊穣、葉、植生と関連付けられており、しばしば数人の女性が一緒に座っている姿で描かれます。彼女たちは時折、GaulやGermaniaの母なる女神たちと関連付けられます。"
 deity_cariocecus:0 "$omen_cariocecus$"
 omen_cariocecus:0 "カリオケクス"
 omen_cariocecus_desc:0 "Cariocecusは、多くのイベリア部族によって崇拝されている戦いの神です。彼は人間と動物の両方の生贄と関連付けられており、彼の司祭たちは、体から内臓が落ちる様子に基づいて予言を行うことができると言われています。"
 deity_betatun:0 "$omen_betatun$"
 omen_betatun:0 "ベタトゥン"
 omen_betatun_desc:0 "Betatunはイベリアの人々の多くの女神の一柱であり、半島全域で崇拝されています。彼女は自身の神託を持つ癒やしの神であり、信者の未来を見ることができるとされており、彼女の故郷の外でも人気があります。"
