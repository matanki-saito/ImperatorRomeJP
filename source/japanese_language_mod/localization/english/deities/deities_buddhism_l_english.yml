l_english:
 deity_viriya_parami:0 "精進波羅蜜"
 omen_viriya_parami:0 "精進波羅蜜"
 omen_viriya_parami_desc:4 "我が国の人々は戦いの中で自らの活力や力強さ、そして勤勉さに気が付くだろう。戦いは決して推奨されるものではないが、時には公益のために戦わなければならないこともあるし、戦うのであれば誇りと規律をもって戦うことが肝要である。\n\n精進波羅蜜とは我々仏教徒が信奉する行の一つで、人々が自らの本分を守り、戒律を遵守し、それぞれの勤めに励むことに主眼を置いた教えのことである。"
 deity_adhitthana_parami:0 "決意波羅蜜"
 omen_adhitthana_parami:0 "願波羅蜜"
 omen_adhitthana_parami_desc:4 "逆境にあって不安を覚えることは自然なことであるが、我々はこの困難な時代の中で若者たちの覚悟を呼び起こそうと努めている。それが戦争であれ共同体の事業であれ、それぞれが協力し、目的のために各自の努力を結集させることは重要なことである。\n\n願波羅蜜とは我々仏教徒の行の一つで、各々が毅然とした態度で決意を持って行動することに主眼を置いた教えのことである。"
 deity_panna_parami:0 "智慧波羅蜜"
 omen_panna_parami:0 "般若波羅蜜"
 omen_panna_parami_desc:4 "我々の学徒も教師も、そして民たち全体においてもそうだが、彼らは生活の中で様々な知恵や洞察を得る。こうした知識があるために、我々は民たちを支え、利益をもたらす様々な決断を賢明に下すことができるのである。\n\n般若波羅蜜とは我々仏教徒の行の一つで、賢明であること、そして自らよりも偉大なるものに対する洞察を持つことに主眼を置いた教えのことである。"
 deity_dana_parami:0 "布施波羅蜜"
 omen_dana_parami:0 "布施波羅蜜"
 omen_dana_parami_desc:4 "我々の社会の全ての側面が、全員の利益のために捧げられているということが大事である。個人の富のいくらかを進んで提供し、皆が力を合わせることで、我々は個々の能力を超えたものを創り出すことができるのだ。喜捨とは心の内にある真の価値を発見し、物質的な豊かさを振り払うために重要な概念なのである。\n\n布施波羅蜜とは我々仏教徒の行の一つで、寛容であること、そして自らを物質的にも精神的にも捧げるということに主眼を置いた教えのことである。"
 deity_upekkha_parami:0 "捨波羅蜜"
 omen_upekkha_parami:0 "捨波羅蜜"
 omen_upekkha_parami_desc:4 "荒れ狂う戦乱が迫りくる時にあって、我々は民たちが進むべき道を見つけられるよう、泰然自若としている必要がある。戦争と疲弊による苦難の時でさえ、社会が全体としてどの方向に進んでいくのか、つまり戦争を続けるのか否かについて、どうにかして合意に至ることが重要である。\n\n捨波羅蜜とは我々仏教徒の行の一つで、平穏であること、そして精神が清められた状態にあることに主眼を置いた教えのことである。"
 deity_khanti_parami:0 "忍辱波羅蜜"
 omen_khanti_parami:0 "忍辱波羅蜜"
 omen_khanti_parami_desc:4 "人々は苦難に耐え、彼方から来たる者たちに対して自制心と忍耐力を持つことが求められる。彼らに軽蔑の心や先入観を持って会うのではなく、自制心と忍耐力を持って会うことで初めて、彼らの秘めたるを学び、違いを受け入れることができるようになるのである。彼らを理解することができれば、我々は彼らの集団の持つ価値を発見でき、皆にとっての利益をもたらすことができる。\n\n忍辱波羅蜜とは我々仏教徒の行の一つで、人々が忍耐力を持ち、寛容で、他者を受けいれるということに主眼を置いた教えのことである。"
 deity_sila_parami:0 "持戒波羅蜜"
 omen_sila_parami:0 "持戒波羅蜜"
 omen_sila_parami_desc:4 "我々は民たちに対して、物事に対するにあたって徳と適切な振る舞いを備え、正しき道を進むように奨励している。徳を持って事に臨めば、民たちは共に助け合って働くことができるような、より大きな集団へとまとまることができるのだ。\n\n持戒波羅蜜とは我々仏教徒の行の一つで、人々が高い徳を持ち、協調的で、自己抑制的に行動することに主眼を置いた教えのことである。"
 deity_metta_parami:0 "慈悲波羅蜜"
 omen_metta_parami:0 "慈波羅蜜"
 omen_metta_parami_desc:4 "民たちがその気遣いや親切さで知られるようになることは我が国の目指すところのものだ。それは、今のしがらみを超えて我々の民や文化が大きくなるための一つの方法でもある。\n\n慈波羅蜜とは我々仏教徒の行の一つで、人々が互いに親切で好意的であることに主眼を置いた教えのことである。"
 deity_trapusa_and_bahalika:0 "TrapusaとBahalika"
 omen_trapusa_and_bahalika:0 "礼謂と波利"
 omen_trapusa_and_bahalika_desc:2 "仏陀の最初の在家信徒である商人の礼謂と波利は、仏陀の教えをヒンドゥークシュ山脈を越えてもたらし、西に至ってはバクトラに最初の卒塔婆を建てた。\n彼らは世界中に広まる仏陀の教えが普遍的な知恵を持つことや、教えが広がることで仏陀に対する認識が誤っていたということを象徴する者である。"
 deity_sigiriya:0 "Sigiriya"
 omen_sigiriya:0 "仏の苦行"
 omen_sigiriya_desc:2 "極端な苦行は世界を見る目を失ってしまうほどに人を弱くするとして仏陀は苦行を放棄した。彼の教えを考えるにあたっては安寧と平穏こそが必要なのだ。\nシーギリヤの大岩は長年にわたって、その洞窟の中で涅槃を追い求める仏教僧の住居となった。"
 deity_bamyan:0 "Bamyan"
 omen_bamyan:0 "仏の伝道"
 omen_bamyan_desc:2 "仏陀はその教えを寛大に広め、彼の神聖なる知識を人々に伝道するために諸国を放浪して回った。\n仏陀の生誕地から遥か遠方にある僧院の卒塔婆は、彼の教えがそこまで広がったという言い伝えを示す証左である。"
 deity_bodh:0 "Bodh"
 omen_bodh:0 "仏の悟り"
 omen_bodh_desc:2 "仏陀の賢明なる教えは民たちを道徳的で喜びに満ちた人生へといざない、心の動揺や他の宗教の誤った教えから解放する。\nガヤの街は、ガウタマ・シッダールタが贅沢と苦行を共に捨て中庸を見出したのち、その生誕の日に菩提樹の元で悟りに到達した場所として知られる。"
 deity_kusinagara:0 "Kusinagara"
 omen_kusinagara:0 "般涅槃"
 omen_kusinagara_desc:2 "ガウタマ・シッダールタの賢明で神聖な生き方に従ってのみ、人は般涅槃に到達し、輪廻転生の永遠なる罰から解放されることができる。\nクシナガラの街で仏陀はこの境地に死に臨んで至った。当地は彼の教えの神髄を目にしたい全ての者にとって、巡礼の地となっている。"
