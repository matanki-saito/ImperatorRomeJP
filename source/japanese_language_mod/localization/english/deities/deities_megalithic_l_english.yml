l_english:
 deity_sinifere:0 "$omen_sinifere$"
 omen_sinifere:1 "シニフェレ"
 omen_sinifere_desc:3 "Under the guidance of Sinifere our warriors will be infused with strength and discipline. As the god aids our cause, our men are sure to conquer and beat our enemies, bringing us victory."
 deity_gurzil:0 "$omen_gurzil$"
 omen_gurzil:1 "グルジル"
 omen_gurzil_desc:3 "Under the blessed warrior Sun-god Gurzil, our young and old will flock to the banners to fight our enemies. With all these men suddenly coming to aid our people in war, we are sure to bolster our ranks beyond imagining. We will be prepared for any potential danger coming our way."
 deity_tannit:0 "$omen_tannit$"
 omen_tannit:1 "タニト"
 omen_tannit_desc:3 "The great weaver Tannit will bless us with her wisdom, granting gifts of insight to our wise-men, academics and scholars. With this newfound knowledge, we are sure to be able to progress and bring our people greater innovations and ideas.\n\nThough originally a goddess of Carthaginian descent, she has become an important part of religion all the way from Libya to Mauretania."
 deity_shaheded:0 "$omen_shaheded$"
 omen_shaheded:1 "シャヘデド"
 omen_shaheded_desc:3 "The great goddess of the sea will protect and look out for our merchants and traders as they leave our home in pursuit of wealth for our people. With new riches and treasures in distant lands, they are sure to bring greater affluence back home to our nation.\n\nShahaded is a Sea goddess originally worshiped around Libya, but her devotees have spread her name as time has passed."
 deity_nanna_tala:0 "$omen_nanna_tala$"
 omen_nanna_tala:1 "ナンナ・ターラ"
 omen_nanna_tala_desc:3 "The great Spring-goddess will bring salvation and prosperity to our people, calming our internal conflicts and disagreements. As our lands are pacified, we can focus our efforts out towards the enemies at our borders rather than the enemies within.\n\nThere are many myths about the woman who now is known as the goddess Nanna Tala. The stories say she and her children sacrificed their lives to find water for their people, and that fair people can still call upon her to give them water in times of need."