l_english:
 deity_sinifere:0 "$omen_sinifere$"
 omen_sinifere:1 "シニフェレ"
 omen_sinifere_desc:3 "Sinifereの導きの下、我らの戦士たちは強さと規律を授けられるでしょう。この神が我らの大義を助けることで、我らの兵士たちは敵を打ち破り、勝利をもたらすに違いありません。"
 deity_gurzil:0 "$omen_gurzil$"
 omen_gurzil:1 "グルジル"
 omen_gurzil_desc:3 "祝福された戦士にして太陽神Gurzilの下、若者も老人も旗の下に集い、敵と戦うでしょう。これほど多くの人々が突如として戦いに加わることで、我らの戦列は想像を絶するほど強化されるに違いありません。我らに迫るいかなる潜在的な危険にも備えることができるでしょう。"
 deity_tannit:0 "$omen_tannit$"
 omen_tannit:1 "タニト"
 omen_tannit_desc:3 "偉大なる織り手Tannitは、我らにその知恵を授け、賢者、学者、知識人たちに洞察の贈り物を授けるでしょう。この新たな知識により、我らは進歩を遂げ、民により大きな革新とアイデアをもたらすことができるに違いありません。\n\n彼女は元々カルタゴ系の女神ですが、LibyaからMauretaniaに至るまで、宗教の重要な一部となっています。"
 deity_shaheded:0 "$omen_shaheded$"
 omen_shaheded:1 "シャヘデド"
 omen_shaheded_desc:3 "偉大なる海の女神は、我らが民のために富を求めて故郷を離れる商人や貿易商たちを守り、見守るでしょう。遠い土地で得た新たな富と宝により、彼らは我らが国により大きな豊かさをもたらすに違いありません。\n\nShahadedは元々Libya周辺で崇拝されていた海の女神ですが、時が経つにつれてその信奉者たちが彼女の名を広めてきました。"
 deity_nanna_tala:0 "$omen_nanna_tala$"
 omen_nanna_tala:1 "ナンナ・ターラ"
 omen_nanna_tala_desc:3 "偉大なる春の女神は、我らが民に救済と繁栄をもたらし、内部の対立や不和を鎮めるでしょう。我らの土地が平穏になるにつれて、内部の敵ではなく、国境の敵へと努力を集中させることができます。\n\n現在Nanna Talaとして知られる女性については多くの神話があります。物語によると、彼女と彼女の子供たちは民のために水を見つけるために命を捧げたと言われており、善良な人々は困窮時に彼女に呼びかけて水を与えてもらうことができるとされています。"
