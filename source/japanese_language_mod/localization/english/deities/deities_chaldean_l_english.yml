l_english:
 deity_ashshur:0 "$omen_ashshur$"
 omen_ashshur:1 "アッシュール"
 omen_ashshur_desc:3 "強大な神アッシュールは、その怒りに満ちた目で、外国の人々や敵を恐怖と絶望に震わせる神であり、何度も何度も国を救ってきた。彼の怒りは、戦いの血と、神殿で彼を崇拝する王たちの名誉と栄光によってのみ、鎮めることができる。\n\n昔、アッシュールは王や王子たちが権力を拡大することを許し、彼らの運命を逆転させることを決めたとき、必ず彼らを元の栄光に戻していた。もし彼が我々の上に手を差し伸べてくださるならば、我々は再び力を拡大することができるだろう！"
 deity_ninurta:0 "$omen_ninurta$"
 omen_ninurta:1 "ニヌルタ"
 omen_ninurta_desc:3 "ニヌルタは強く、強靭で、戦いにおいて高尚な存在である。彼はアンズーとその石の軍勢にしたように槌のシャールで魔物を退治した者だ。ニヌルタだけが、彼に立ち向かうことが出来たのだ。\n\nニヌルタが我々の軍を好意的に見ているならば、我々は確実に勝利するだろう。もし偉大な神が我々に好意を示されるならば、我々の軍隊はかつて我々を追い詰めた者たちを押し返し、我々を取り囲み、国を混乱に陥れようとしている者たちは貢物を納めることになるだろう。そうすれば、バビロニアのニップールとアッシリアのカルフにある彼の聖域は、かつての栄光を取り戻し、我々の勝利が達成されたとき、人々は再び平和の中で暮らすことになるだろう。"
 deity_ishtar:0 "$omen_ishtar$"
 omen_ishtar:1 "イシュタル"
 omen_ishtar_desc:3 "イシュタルは戦争の女神であり、彼女の7つの魔法の衣装で男を狂わせる。彼女は狂わせた男を最も深い絶望の中に追い込み、最大の栄光に到達するために彼らに努力を強いることを義務づけるかもしれない。これは、彼女は夫のタンームズを地獄に捨てたように、ウルークに平和を取り戻すために、彼女の野蛮な雄牛と戦わなければならなかったギルガメッシュもそうだった。\n\nイシュタルは二面性を持っており、戦争を司ると同時に、肉体的な愛の守護者であり、男と女に多くの息子を授けることを促す女神でもある。彼女の寵愛を受けて、我々の軍隊は若くて強い男たちで満たされ、国の国境を押しのけることができるだろう。"
 deity_ea:0 "$omen_ea$"
 omen_ea:1 "エア"
 omen_ea_desc:4 "エアは学識ある賢者の守護神であり、職人や創造者の守護神です。彼の知識と理解力は、しばしば国を災いから救った。彼が、神々によるこの攻撃に終止符を打ったのではないか？人類を創造して、我らを解放できるようにしたのではないか？アトラハシスに木の箱舟を造らせて 大洪水から救った方ではないのか？\n\nエアの好意により、学者、書記者、文士たちは知恵と知識、洞察力と理解を得るだろう。彼らの発明によりこの国を再び世界の中心として我々の都市を強固な統治の場とし、平和と繁栄をもたらすことだろう。"
 deity_nabu:0 "$omen_nabu$"
 omen_nabu:1 "ナブー"
 omen_nabu_desc:3 "ナブーは賢者の中でも最も賢者であり、その筆で王から下っ端まで、全ての者に知識を授け、古代の支配者の功績や、ヤシの木立、野原、寺院、運河を管理することで、国を管理する良い方法を学ぶ者である。\n\nその時、我々の繁栄は保証され、神の寵愛と神の知識と洞察力のおかげで、神々と王の宝は満たされるだろう。"
 deity_enlil:0 "$omen_enlil$"
 omen_enlil:1 "エンリル"
 omen_enlil_desc:3 "エンリルはこの下にある全てのものを創造した。神々の父であり、人類と国を創った者。彼の強い言葉が、帝国を動かし、元に戻す。そして、すべての人の運命を決めるのは彼だ。\n\nエンリルは、強大な王たちの帰還を許し、遠く離れた領土の支配権を与えてくれるだろう。それが我々の強大な軍隊によるものであろうと、昔は人間を追い払っていた災厄によるものであろうと、まもなくこの国は世界の果てまで、彼の息吹が届く場所、すなわち地球を取り囲むアプスーのほとりまで拡大するであろう。"
 deity_shamash:0 "$omen_shamash$"
 omen_shamash:1 "シャマシュ"
 omen_shamash_desc:3 "輝く神、太陽は国に暖かさと喜びをもたらします。空から昇ってきた彼はすべてを見て、人の心の中のすべてを知っている。誓いを破る者、約束を守れない者、法律に違反する者、不誠実な者を罰している。\n\nシャマーシュは我々を見下ろすだろう。商人や商人が遠く離れた山地に行き、その富を国に持ち帰ることを保証してくれるだろう、それが木材であれ宝石であれ金属であれ、契約と誓いの言葉を守り続ける限りは。彼のおかげで、全世界の富は聖域と宮殿を覆うように収束し、神は昔の強大な王たちの時代のように、我々の繁栄を確実に取り戻すだろう。"
 deity_marduk:0 "$omen_marduk$"
 omen_marduk:1 "マルドゥク"
 omen_marduk_desc:3 "マルドゥクは神々の指導者で、ベール(主人)であり、地球上の全てのものの創造主である。彼はこの国の法と秩序を維持している。海の女神ティアマットが混乱を起こそうとした時に、それを打ち破った神であり、エラがバビロンに入ってきて混乱を引き起こした時に、秩序と繁栄を取り戻すために戻ってきた神でもある。\n\nマルドゥクの好意により、国は再び生き返り、彼に従う神々のおかげで、平和、合法、幸福が保証され、誰もが神々の王と王の両方の前に身を傾けるようになる。"
 deity_sin:0 "$omen_sin$"
 omen_sin:1 "シン"
 omen_sin_desc:3 "月を照らす神である シンは、アラブのウル、ハラーン、タイマの寺院から人類を見守る神として 崇拝されています。作物の成長と女性の豊穣を 支配しておられる シーンのご加護なしではどうなってしまうのだろうか？\n\nシンが国を見守っているなら。収穫は豊富になり、牛は増え、人口は増加し、平野に氾濫する大河のように山を襲う前に氾濫するだろう。"