l_english:
 deity_deborah:0 "$omen_deborah$"
 omen_deborah:1 "デボラ"
 omen_deborah_desc:4 "Just as Deborah were once guided by God to attack the King of Canaan, we must be certain of the battles we wage and not listen to false prophets or take their advice. However, when we are certain that a battle must be fought, our men must engage with strength and discipline so our people will be victorious."
 deity_children_of_god:0 "$omen_children_of_god$"
 omen_children_of_god:0 "神の子ら"
 omen_children_of_god_desc:2 "#Y Jewish Aspect of Faith#!\nWe will call upon all of God's children, be they young or old, to come together and fight in defense of our people. With recruits from all across our nation coming to arms, our forces are sure to be bolstered and strengthened."
 deity_samuel:0 "$omen_samuel$"
 omen_samuel:1 "サムエル"
 omen_samuel_desc:4 "偉大なるサムエルがかつて神の民を導き、奮い立たせたように、我々も知恵と知識をもって民を導く必要がある。 神の教えに従うことで、我々はより大きな洞察力を持ってして、保護下にあるすべての人々の利益に向かって前進するのだ。"
 deity_david:0 "$omen_david$"
 omen_david:2 "ダビデ"
 omen_david_desc:5 "富と財宝で伝説となった偉大なダビデのように、私たちは富を追求する。 神に従う者たちを守り、世話するためには、隣人、対立者、そして敵対者と競争するために必要な資金を持つことが重要である。"
 deity_solomon:0 "$omen_solomon$"
 omen_solomon:2 "ソロモン"
 omen_solomon_desc:5 "Though we do not seek to bring war and famine to our foes, sometimes it is a necessary evil for the sake of our people. In times like these we emulate the wisdom of Solomon himself, so we can knowingly resolve these crises with the best kind of results."
 deity_caleb_joshua:0 "$omen_caleb_joshua$"
 omen_caleb_joshua:1 "カレブとヨシュア"
 omen_caleb_joshua_desc:4 "As Caleb and Joshua once saw opportunity where most of their peers only saw adversaries, our people need to try find solutions where others will not. For as long as we have God on our side, and follow his words, we are sure to succeed."
 deity_moses:0 "$omen_moses$"
 omen_moses:1 "モーセ"
 omen_moses_desc:4 "かつてモーセがイスラエルの民をエジプトから導き出したように、我々も神の言葉に従い、澄んだ心で民を導かなければならない。 我々の統治が成功するためには、民は自分たちにとって最善の結果を見出す我々の力を信じなければならない。そうして初めて、民は落ち着いて心から我々に従うようになるのだ。"
 deity_abraham:0 "$omen_abraham$"
 omen_abraham:1 "アブラハム"
 omen_abraham_desc:5 "Abraham is well known for being blessed by God with children, when nobody believed such a miracle could happen. We will pray to God to receive blessings akin to that, so our people may flourish once more."
 deity_joseph:0 "$omen_joseph$"
 omen_joseph:1 "ヨセフ"
 omen_joseph_desc:2 "The tenacity and skill of Joseph in all things exemplify the value of hard work and perseverance in the face of adversity.\nJoseph rests in Shekhem, in the shadow of Mount Gezerim."
 deity_esther:0 "$omen_esther$"
 omen_esther:1 "エステル"
 omen_esther_desc:2 "エステルの外交術と狡猾さはペルシャ王クセルクセス1世に勝利し、私たちの民を迫害から救った。ユダヤ人ディアスポラの真の規範である。\nエステルの墓は、ペルシアの古都エクバタナにあると言われている。"
 deity_daniel:0 "$omen_daniel$"
 omen_daniel:1 "ダニエル"
 omen_daniel_desc:2 "The skill of Daniel in interpreting the precepts of Yahweh inspire our people with the confidence of God's guidance.\nDaniel served in the Persian court and believed to be buried in Sousa."
 deity_ezekiel:0 "$omen_ezekiel$"
 omen_ezekiel:1 "エゼキエル"
 omen_ezekiel_desc:2 "The dedication of Ezekiel in warning the Jewish people of impending threats reminds our people to be steadfast and vigilant.\nEzekiel served in the court of Babylon as is believed to be buried nearby."
 deity_ezra:0 "$omen_ezra$"
 omen_ezra:1 "エズラ"
 omen_ezra_desc:2 "The adherence of Ezra the Scribe is a shining example of ensuring that God's sacred laws are followed by the community.\nEzra served in the court of Artaxerxes I of Persia and is said to be buried near Apologos."