l_english:
 deity_deborah:0 "$omen_deborah$"
 omen_deborah:1 "デボラ"
 omen_deborah_desc:4 "デボラがかつて神に導かれカナン王を攻撃したように、我々も戦うべき戦いを確信し、偽預言者に耳を貸したり、彼らの助言を受け入れたりしてはなりません。しかし、戦うべきだと確信したならば、我々の民が勝利を収めるために、兵士たちは力と規律をもって交戦しなければなりません。"
 deity_children_of_god:0 "$omen_children_of_god$"
 omen_children_of_god:0 "神の子ら"
 omen_children_of_god_desc:2 "#Y ユダヤの信仰の側面#!\n我々は、老若男女を問わず、神のすべての子どもたちに呼びかけ、団結して我々の民を守るために戦います。全国から新兵が武装して集結することで、我々の戦力は確実に強化され、増強されるでしょう。"
 deity_samuel:0 "$omen_samuel$"
 omen_samuel:1 "サムエル"
 omen_samuel_desc:4 "偉大なるサムエルがかつて神の民を導き、奮い立たせたように、我々も知恵と知識をもって民を導く必要がある。 神の教えに従うことで、我々はより大きな洞察力を持ってして、保護下にあるすべての人々の利益に向かって前進するのだ。"
 deity_david:0 "$omen_david$"
 omen_david:2 "ダビデ"
 omen_david_desc:5 "富と財宝で伝説となった偉大なダビデのように、私たちは富を追求する。 神に従う者たちを守り、世話するためには、隣人、対立者、そして敵対者と競争するために必要な資金を持つことが重要である。"
 deity_solomon:0 "$omen_solomon$"
 omen_solomon:2 "ソロモン"
 omen_solomon_desc:5 "我々は敵に戦争と飢餓をもたらすことを望みませんが、時にはそれは我々の民のために必要な悪となります。このような時、我々はソロモン自身の知恵を見習い、最良の結果をもってこれらの危機を知的に解決できるようにします。"
 deity_caleb_joshua:0 "$omen_caleb_joshua$"
 omen_caleb_joshua:1 "カレブとヨシュア"
 omen_caleb_joshua_desc:4 "カレブとヨシュアがかつて、ほとんどの仲間が敵対者しか見なかった場所に機会を見出したように、我々の民は他者がそうしない場所で解決策を見つけようと努める必要があります。神が我々の側にいてくださり、その御言葉に従う限り、我々は必ず成功するでしょう。"
 deity_moses:0 "$omen_moses$"
 omen_moses:1 "モーセ"
 omen_moses_desc:4 "かつてモーセがイスラエルの民をエジプトから導き出したように、我々も神の言葉に従い、澄んだ心で民を導かなければならない。 我々の統治が成功するためには、民は自分たちにとって最善の結果を見出す我々の力を信じなければならない。そうして初めて、民は落ち着いて心から我々に従うようになるのだ。"
 deity_abraham:0 "$omen_abraham$"
 omen_abraham:1 "アブラハム"
 omen_abraham_desc:5 "アブラハムは、誰もそのような奇跡が起こり得ると信じていなかった時に、神から子どもを授かる祝福を受けたことでよく知られています。我々は、我々の民が再び繁栄できるように、それに似た祝福を受けるよう神に祈ります。"
 deity_joseph:0 "$omen_joseph$"
 omen_joseph:1 "ヨセフ"
 omen_joseph_desc:2 "あらゆることにおけるヨセフの粘り強さと技能は、逆境に直面した際の勤勉さと忍耐の価値を体現しています。\nヨセフはゲゼリム山の影にあるシェケムに眠っています。"
 deity_esther:0 "$omen_esther$"
 omen_esther:1 "エステル"
 omen_esther_desc:2 "エステルの外交術と狡猾さはペルシャ王クセルクセス1世に勝利し、私たちの民を迫害から救った。ユダヤ人ディアスポラの真の規範である。\nエステルの墓は、ペルシアの古都エクバタナにあると言われている。"
 deity_daniel:0 "$omen_daniel$"
 omen_daniel:1 "ダニエル"
 omen_daniel_desc:2 "ヤハウェの教えを解釈するダニエルの技能は、神の導きに対する確信を我々の民に与えます。\nダニエルはペルシャの宮廷に仕え、スーサに埋葬されていると信じられています。"
 deity_ezekiel:0 "$omen_ezekiel$"
 omen_ezekiel:1 "エゼキエル"
 omen_ezekiel_desc:2 "ユダヤの民に迫りくる脅威を警告したエゼキエルの献身は、我々の民に揺るぎなく警戒を怠らないよう思い起こさせます。\nエゼキエルはバビロンの宮廷に仕え、その近くに埋葬されていると信じられています。"
 deity_ezra:0 "$omen_ezra$"
 omen_ezra:1 "エズラ"
 omen_ezra_desc:2 "書記官エズラの忠実さは、神の聖なる法が共同体によって遵守されることを確実にする輝かしい模範である。\nエズラはペルシアのArtaxerxes Iの宮廷に仕え、Apologosの近くに埋葬されていると言われている。"
