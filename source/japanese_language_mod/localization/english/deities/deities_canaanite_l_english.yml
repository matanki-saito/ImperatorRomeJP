l_english:
 deity_baal_qarnaim:0 "$omen_baal_qarnaim$"
 omen_baal_qarnaim:1 "バアル・カルナイム"
 omen_baal_qarnaim_desc:3 "我々は、二つの角の主に大きな供物を捧げ、最近の戦争を確実に祝福し、受け入れてもらう。彼の導きがあれば、戦いと紛争に疲れた我々の民に、敵地への進出を正当化することが簡単にできるだろう。\n\n偉大なバアルのもう一つの顔として、我々は必要な時と戦争の時にバアル・カルナイムを崇拝し、我々の民を鼓舞できる。"
 deity_attar:0 "$omen_attar$"
 omen_attar:1 "'Attar"
 omen_attar_desc:3 "戦場で勇敢な者は、武器を持った兄弟たちを助け、保護し、彼らの規律と士気を確保するだろう。兵士たちが自分たちの力を証明するために戦っていれば、勝利は自ずと我々のものになる可能性が高い。"
 deity_tanit:0 "$omen_tanit$"
 omen_tanit:1 "タニト"
 omen_tanit_desc:3 "女神は戦いで我々を見守り、敵を征服して勝利を保証してくれる。タニトのように兵士を鼓舞する神はほとんどいない。タニトはフェニキアのパンテオン全体とは異なり、古代カルタゴの女神です。\n\n彼女は、月の女神として、また、戦争の女神として、我々の儀式で重要な役割を果たしている。タニトは、リビア人とマウレタニア人の中にも、私たちの手本となるような、彼女を崇拝し始めた人がいるほど、好ましい女神である。"
 deity_baal_hammon:0 "$omen_baal_hammon$"
 omen_baal_hammon:1 "バアル・ハモン"
 omen_baal_hammon_desc:3 "我が国の若者たちは、バアル・ハモンが我々の戦争を祝福してくれたことを知って、我々の旗に群がることだろう。より多くの新兵が我々の手にあれば、我々の優れた人員で敵に我々の要求に同意させることができると確信している。\n\n収穫の神として、バアル・ハモンは時折ギリシャのクロノスに例えられるが、彼は彼らのクロノスよりも重要で活動的な役割を果たしている。"
 deity_anat:0 "$omen_anat$"
 omen_anat:1 "アナト"
 omen_anat_desc:3 "愛と戦いの女神アナトは、兵士と共に戦い、戦いの際は手を導き、兵士の士気を高めてくれる。アナトは敵を残忍に屠ることで知られている。彼女が側にいれば、我々は戦争に勝つ可能性は高まるだろう。\n\n戦争の女神として、アナトはレバントに沿って多くのカナン人文化の間でよく知られていた。彼女は兄であり夫でもあるバアルの仇を討つために重要な役割を果たした。"
 deity_el:0 "$omen_el$"
 omen_el:1 "エール"
 omen_el_desc:3 "最高神の導きで 若者たちは皆 我らの旗に群がるだろう。以前よりも多くの潜在的な新兵がいる今、我々は戦争に勝つことができると確信している。\n\nイルは、ほとんどの神々の王であり、父であり、土地の創造者である。"
 deity_kothar:0 "$omen_kothar$"
 omen_kothar:1 "コシャル"
 omen_kothar_desc:3 "コシャル・ワ・カハシスの偉大な知識は、我々の職人たちを照らし、洞察力を祝福するだろう。\n\nコシャルは金属加工と魔術の守護神として知られ、その独特の技術で多くの有名な武器を作り、他の神々への贈り物にしてきた。エジプト人もこの神を知り、自分たちの言葉でプタハと名づけたと言われている。"
 deity_yam:0 "$omen_yam$"
 omen_yam:1 "ヤム"
 omen_yam_desc:3 "ヤムは海の神の一人であり、最も荒々しい姿をしている。暗い海の深みにある彼の宮殿から、彼は荒れ狂う波と波乱の風を支配している。我々の船が海を渡って航海するとき、それに対処しなければならないだろう。\n\n彼は最高神イルの息子の一人だが、彼を怒らせる者にとっては危険な存在であり、多くの船乗りが彼の怒りを感じ、岩礁に叩きつけられたり、波によって容赦なく船を引き裂かれたりしている。"
 deity_melqart:0 "$omen_melqart$"
 omen_melqart:1 "メルカルト"
 omen_melqart_desc:3 "偉大なる放浪の主メルカルトは、我々の領域に富をもたらすだろう。より大きな富は、我々の民に大きな繁栄をもたらす。当分の間、我々の安全を確保されるだろう。\n\nメルカルトは、もともとフェニキアの都市テュロスの守護神であったにもかかわらず、フェニキア世界のすべての交易相手や関係者に知られるようになりました。"
 deity_baal:0 "$omen_baal$"
 omen_baal:1 "バアル"
 omen_baal_desc:3 "大いなるバアルは、敵地への進出を正当化し、そのような作戦の継続的な成功を保証してくれるだろう。戦争に疲れた者もいるが、この祝福は、継続的な戦争の必要性を彼らに納得させる事だろう。\n\n収穫、嵐、天候、船乗りの守護神として、偉大なバアルは私たちの神々の中で最も崇拝されています。困難と必要な時には、バアルは救いと援助をもたらす神である。"
 deity_dagon:0 "$omen_dagon$"
 omen_dagon:1 "ダゴン"
 omen_dagon_desc:3 "ダゴンは商人に貿易のための豊富な資源を提供してくれるだろう 彼の援助により、商人たちは豊かさを実感し、事業を拡大し、富を追求し続けることができるだろう。\n\nギリシャではゼウス・アロトリオスとして知られるダゴンは、バアルの父であり、豊穣の神である。"
 deity_shapash:0 "$omen_shapash$"
 omen_shapash:1 "シャプシュ"
 omen_shapash_desc:3 "シャプシュの正義は、太陽のように我が国に降り注ぎ、人々に平和と誠実さを祝福するだろう。彼女の監視の下では、最も手に負えない人々だけが、我々の社会との闘いを続けるだろう。そして、我々は最終的にどんな内部の脅威にも終止符を打つだろう。\n\nイルの娘の一人で、太陽の女神として知られ、神々の間では裁判官として知られている。彼女の正義は、他の神々の信仰を決定し、必要に応じて神々の行動を妨げることができる。"
 deity_astarte:0 "$omen_astarte$"
 omen_astarte:1 "アスタルト"
 omen_astarte_desc:3 "私たちの民は女神の愛の眼差しの下で成長し、拡大していく。女神様のご加護を受けて 若者たちは健やかに育ち 豊作であることを確信していくだろう。\n\nアスタルテは、フェニキアの土地のすべての全体の豊饒の女神として知られており、時折、癒しの神エシュムンと一緒に祝われている。ギリシャ人は彼女をアフロディーテーに例えている。"
 deity_eshmun:0 "$omen_eshmun$"
 omen_eshmun:0 "エシュムン"
 omen_eshmun_desc:1 "エシュムンの知恵と博愛は、私たちの人々に健康と幸福をもたらすだろう。自然の野性的で多様性に富んだ賜物に関する彼の広大な知識により、この神は病気や時間の荒廃から我々を守ってくれる。\n\nフェニキアからカルタゴまで崇拝され、ギリシャのアスクレピオスと呼ばれていたエシュムンは、カナン人の世界では有名な神であり、高く評価されている。"
 deity_atargatis:0 "$omen_atargatis$"
 omen_atargatis:0 "アタルガティス"
 omen_atargatis_desc:2 "アタルガティスは、三度の祝福を受けた豊饒の生みの親であり、必要なものの保護者であり、我々が満たされたままであることを望んでいる。\n\nアタルガティスは、アティラト、アナト、アッタルトという3つの偉大なカナンの神々の組み合わせで、その崇拝はシリアのヘレニズム化の後、何世紀にもわたって、特にバンビケで人気があった。"
 deity_baalat:0 "$omen_baalat$"
 omen_baalat:0 "バアラト"
 omen_baalat_desc:0 "バアラトはフェニキアのビブロスから来た女神で、昔からこの街には素晴らしい彼女の聖域があった。\n\nエジプトではハトホルと呼ばれ、ギリシャではバアルティスと呼ばれている。"
 deity_gad:0 "$omen_gad$"
 omen_gad:0 "ガド"
 omen_gad_desc:0 "ガドは幸運と偶然を司る古代の神であり、時には女神でもある。フェニキアやパレスチナの他の多くの神々とは異なり、ガドは地中海東部全域で普遍的に拝まれ尊ばれている。他の神々も時折ガドという名で拝まれているが、それ自体が特定の神であるというよりも、称号としての意味合いが強い。"
 deity_hadad:0 "$omen_hadad$"
 omen_hadad:0 "ハダド"
 omen_hadad_desc:0 "ハダドはもともとシリア北部と下アルメニアにおける嵐の神で、しばしば諸教混淆の神アタルガティスと一体となって崇拝されていた。その起源にもかかわらず、最も偉大な神殿のひとつはアスカロンに建てられ、そこではすべての神々の中でも最も重要な神とされた。"