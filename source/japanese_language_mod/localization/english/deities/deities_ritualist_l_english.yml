l_english:
 deity_infusion_of_war:0 "$omen_infusion_of_war$"
 omen_infusion_of_war:0 "戦争への鼓舞"
 omen_infusion_of_war_desc:3 "精霊たちが我らが戦士や兵士たちに力と規律を注ぎ込むでしょう。精霊たちの助けにより、近い将来、多くの勝利を収めることは確実です。"
 deity_rites_adult:0 "$omen_rites_adult$"
 omen_rites_adult:0 "成人の儀式"
 omen_rites_adult_desc:3 "我らが多くの若者や少年たちは、成人となるための儀式を執り行い、兵士の仲間入りをします。戦力が強化されたことで、我らが軍隊は、我が国に挑むいかなる敵にも備えることができます。"
 deity_moon_guidance:0 "$omen_moon_guidance$"
 omen_moon_guidance:0 "月の導き"
 omen_moon_guidance_desc:3 "月の母が、我らが学者、研究者、賢者たちをより深い洞察へと導き、隠された知識を授けるでしょう。この新たな知恵により、我らが全ての人々にさらなる目的をもたらすことは確実です。"
 deity_wealth_earth:0 "$omen_wealth_earth$"
 omen_wealth_earth:0 "大地の恵み"
 omen_wealth_earth_desc:3 "我々は、足元に埋もれた豊かな鉱物を明らかにするよう、多くの大地の精霊たちに求めます。精霊たちの祝福により、我々は想像を絶するほど豊かになり、近い将来に起こりうるいかなる試練にも社会を備えさせます。"
 deity_war_ceremony:0 "$omen_war_ceremony$"
 omen_war_ceremony:0 "戦いの儀式"
 omen_war_ceremony_desc:3 "我々は、民衆を戦争に備えさせ、現在の紛争の必要性を理解し受け入れるための盛大な儀式を執り行います。この儀式により、反対者の一部を説得して我々の側に取り込むことができるでしょう。また、我らが同盟国は、これまで以上に我々の信念を共有することになるでしょう。"
 deity_guidance_of_the_wind:0 "$omen_guidance_of_the_wind$"
 omen_guidance_of_the_wind:0 "風の導き"
 omen_guidance_of_the_wind_desc:3 "我らが商人や貿易商たちは、風に導かれて遠い土地へと向かうでしょう。精霊たちが彼らの傍らにいることで、彼らはより大きな富を探し出し、故郷に持ち帰るでしょう。"
 deity_guidance_of_the_sun:0 "$omen_guidance_of_the_sun$"
 omen_guidance_of_the_sun:0 "太陽の導き"
 omen_guidance_of_the_sun_desc:3 "我らが全ての人々は、太陽そのものに導かれ、世界における我々の安全を知ることに浴するでしょう。社会が逆境に直面してより強固な団結を求めるにつれて、紛争は鎮圧され、意見の不一致は脇に置かれるでしょう。"
 deity_blessing_life:0 "$omen_blessing_life$"
 omen_blessing_life:0 "生命の祝福"
 omen_blessing_life_desc:3 "我々は、今後何年にもわたる成長と収穫をもたらしてくれるよう、大地の精霊たちに犠牲を捧げます。我らが作物が天候、荒廃、不作の年から守られることで、我らが民衆はしばらくの間よりも快適に成長することができるでしょう。"
