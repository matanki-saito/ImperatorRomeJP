l_english:
 deity_shiva:0 "$omen_shiva$"
 omen_shiva:1 "シヴァ"
 omen_shiva_desc:3 "我々はShivaに祈りを捧げ、彼が戦場における我々の兵士たちを導き、士気を高めてくれることを願う。兵士たちの規律と決意が強化されれば、今後数年間で多くの勝利を収めることは確実である。"
 deity_prajapati:0 "$omen_prajapati$"
 omen_prajapati:1 "プラジャーパティ"
 omen_prajapati_desc:3 "我々はPrajapatiが、国民のために命を捧げる準備をしている若者たちを鼓舞し、見守ってくれることを願う。これほど多くの新兵によって軍隊が強化されれば、近い将来、人手不足の問題に悩まされることはないだろう。"
 deity_saraswati:0 "$omen_saraswati$"
 omen_saraswati:1 "サラスヴァティー"
 omen_saraswati_desc:3 "我々の学者、研究者、芸術家たちはSaraswatiから学ぶべきことが多い。彼女が我々の民に恵みを与え、その知識を授けてくれることを願う。この賜物をもって、我々は社会全体に新たな技術的驚異を広め、すべての国民が恩恵を受けられるようにする。"
 deity_kubera:0 "$omen_kubera$"
 omen_kubera:1 "クベーラ"
 omen_kubera_desc:3 "我々はKuberaに対し、国家のために可能な限り多くの富を集める手助けを求める。結局のところ、このような試みにおいて、他にどの神が我々を助けることができるだろうか。"
 deity_brahma:0 "$omen_brahma$"
 omen_brahma:1 "ブラフマー"
 omen_brahma_desc:3 "Brahmaの普遍的な真理は、我々の民が領土を拡大する際に彼らを導く。Brahmaが我々の側にいれば、敵対者は必ずや抵抗を諦め、我々の兵士たちが再び戦争の準備をすることを許すだろう。"
 deity_samudra:0 "$omen_samudra$"
 omen_samudra:1 "サムドラ"
 omen_samudra_desc:3 "我々は偉大な神に対し、遠い海を航海して富を追求する商人や貿易商を保護する助けを求める。この新たな富によって、彼らは我々の富を大幅に増やすために必要な貿易ネットワークを確実に構築するだろう。 "
 deity_vishnu:0 "$omen_vishnu$"
 omen_vishnu:1 "ヴィシュヌ"
 omen_vishnu_desc:3 "Vishnuが我々の民を見守り、道に迷った者を導き、困難や窮乏の時にある者を守ってくれることを信じて、祈りが捧げられるだろう。彼の助けにより、我々の社会はこれまで以上に安全で忠実になり、資源の一部を内部ではなく外部の敵に向けることができるようになるだろう。"
 deity_indra:0 "$omen_indra$"
 omen_indra:1 "インドラ"
 omen_indra_desc:3 "我々はIndraに対し、収穫に命をもたらすために必要な雨と水を求める。我々の作物がこれまで以上に安全かつ力強く育つにつれて、国民もまた繁栄することは確実である。"
 deity_soma:0 "$omen_soma$"
 omen_soma:0 "ソーマ"
 omen_soma_desc:1 "美しく輝く者は夜空を司り、人々が眠っている間も健康と幸福をもたらすだろう。\nPrabhasaにある古代の寺院は、月の神が呪いの後に輝きを取り戻すために沐浴し、月の周期を生み出した場所を示している。"
 deity_kanya_devi:0 "$omen_kanya_devi$"
 omen_kanya_devi:0 "カンヤー・デーヴィー"
 omen_kanya_devi_desc:1 "苦行と処女性の若い女神は、我々の民の情熱を和らげ、彼らを放棄と静穏の神性へと導くだろう。\nKanya Deviは女神Parvatiの化身であり、インド亜大陸の南端で古くから崇拝されてきた。"
 deity_samba:0 "$omen_samba$"
 omen_samba:0 "サーンバ"
 omen_samba_desc:1 "苦行の報いとして授けられた、クリシュナのいたずら好きな息子は、放蕩と情熱の危険性を思い起こさせる存在であり、ヤーヴァダ王朝の滅亡と父の負傷をもたらした。\nサンバはムラスタナプラに偉大な太陽神殿を建立し、そこで十二年間礼拝することで、自らのハンセン病の呪いを贖った。"
 deity_krishna:0 "$omen_krishna$"
 omen_krishna:0 "クリシュナ"
 omen_krishna_desc:1 "ヴィシュヌの八番目の黒き化身は、我々の民に愛と慈悲を与え、聖なる道へと導くだろう。\nクリシュナはヒンドゥー教の主要な神々の一柱であり、インドの聖地ドヴァーラカにその名を残している。"
 deity_vishwanath:0 "$omen_vishwanath$"
 omen_vishwanath:0 "ヴィシュヴェーシュヴァラ"
 omen_vishwanath_desc:1 "宇宙の主は我々の民を見守り、世の悪から救い出すだろう。\nシヴァの形態の一つであるヴィシュヴェーシュワラの寺院はガンジス川のほとりにあり、ヒンドゥー教における最も神聖な場所の一つである。"
 deity_rama:0 "$omen_rama$"
 omen_rama:0 "ラーマ"
 omen_rama_desc:1 "ヴィシュヌの化身である英雄ラーマチャンドラは、その偉業と道徳的な行いの叙事詩的な物語をもって、我々の民を鼓舞するだろう。\n『ラーマーヤナ』は、彼が妻シーターを悪魔ラーヴァナから救い出すために、ランカ島へと橋を架けた物語を伝えている。"
 deity_lakshmi:0 "$omen_lakshmi$"
 omen_lakshmi:0 "ラクシュミー"
 omen_lakshmi_desc:1 "目標の女神は、我々の民を神聖な知識、あらゆる富、そしてそれらを達成するために必要な忍耐へと導くだろう。"
 deity_bhrigu:0 "$omen_bhrigu$"
 omen_bhrigu:0 "ブリグ"
 omen_bhrigu_desc:1 "ブラフマーによって生み出された偉大な賢者は、かつて生きた者の中で最も賢明な一人であり、その学識はインド全土に大きな進歩をもたらした。\n賢者ブリグの重要性はラクシュミーさえも凌駕し、バーリガザへの巡礼の主要な対象として彼女に取って代わった。"
