l_english:
 deity_diwali:0  "$omen_diwali$"
 omen_diwali:0  "ディーワーリー祭"
 omen_diwali_desc:4  "兵士や軍隊が戦場へ向かうにあたり、彼らを鼓舞するための壮大な光の祭典が開催される。戦争や暴力に駆り立てられるのは好ましくないが、我々の生活様式を守るためには必要な悪である。"
 deity_satya:0  "$omen_satya$"
 omen_satya:0  "サティヤ"
 omen_satya_desc:4  "真実（Satya）はジャイナ教における重要な誓いであり、我々は戦争における苦闘を支えるため、国の若者を徴兵するにあたり、正直かつ誠実である。彼らが我々の旗の下に集結することで、我々は長らく得られなかった、より大きな潜在的な人的資源を持つことになるだろう。"
 deity_paryushana:0  "$omen_paryushana$"
 omen_paryushana:0  "パリューシャナ祭"
 omen_paryushana_desc:4  "我々は壮大なパリユシャナ祭を開催し、国民に学問の誓いを立てるよう促すことで、社会全体がより大きな洞察と知恵を得られるようにする。新たな焦点を持って前進するにつれて、我々の国家と共同体は必ずやブレイクスルーを達成するだろう。"
 deity_aparigraha:0  "$omen_aparigraha$"
 omen_aparigraha:0  "アパリグラハ"
 omen_aparigraha_desc:4  "不所有（Aparigraha）はジャイナ教における重要な誓いであり、我々はこの誓いの重要性を国民に伝える。国民が物質的な富を手放すことに慣れるにつれて、我々は国家の利益のために、より多くの税金を徴収できるようになるだろう。"
 deity_ahimsa:0  "$omen_ahimsa$"
 omen_ahimsa:0  "アヒンサー"
 omen_ahimsa_desc:4  "非暴力（Ahimsa）はジャイナ教における重要な誓いであり、我々は国家における暴力の終結を記念する壮大な儀式を執り行う。今こそ国民が平和を見出し、戦争の苦闘を後にする時である。"
 deity_roth_teej:0  "$omen_roth_teej$"
 omen_roth_teej:0  "ロート・ティージ"
 omen_roth_teej_desc:4  "信徒たちの間で不所有の重要性を伝えるため、壮大なRoth Teejの儀式が開催される。彼らが物質的価値への貪欲さを捨て去り、国民にとって何が良いことかを気にかけるようになるにつれて、金は異なる集団の間を流れるだろう。"
 deity_arghya:0  "$omen_arghya$"
 omen_arghya:0  "アルガヤの儀式"
 omen_arghya_desc:4  "アルギャの儀式とは、信徒たちが様々な供物を用いて崇拝し、輪廻のサイクルから解放されるためのものである。国民は、ニルヴァーナ（涅槃）とサムサーラ（輪廻）からの自由へ着実に近づいているという知識を持って、安全に暮らすだろう。"
 deity_mahavir_jayanti:0  "$omen_mahavir_jayanti$"
 omen_mahavir_jayanti:1  "マハーヴィーラの解脱"
 omen_mahavir_jayanti_desc:5  "マハーヴィーラの賢明な教えは、現実の複雑さを把握することの困難さ、そしてその神秘を理解するために暴力や世俗的な快楽を避ける必要性を示した。\nマハーヴィーラは第24代ティールタンカラであり、ジャイナ教を再編したブッダと同時代人である。彼はMalini市の近くでモークシャ（解脱、救済）を達成したと言われている。"
 deity_bhadrabahu:0  "$omen_bhadrabahu$"
 omen_bhadrabahu:0  "バドラバーフの知恵"
 omen_bhadrabahu_desc:2  "ティールタンカラを通じてジャイナ教の教えを間接的に受け継いだ最後の人物であるバドラバーフの広範な学識は、現代のジャイナ教を形作ってきた。\nバドラバーフは数千人の信徒と共に北方からBelgolaへ移住し、主要な学派と寺院を設立した。"
 deity_rishabhanatha:0  "$omen_rishabhanatha$"
 omen_rishabhanatha:0  "リシャバナータの教え"
 omen_rishabhanatha_desc:2  "偉大な「渡津の作り手」の導きは、我々の民が果てしない輪廻から逃れるのを助け続け、彼の賢明な教えと規律への固執を鼓舞する。\n第1代ティールタンカラであるリシャバナータは、Shatrunjayaの丘で最初の説教を行ったと言われている。"
 deity_rishabhanatha_moksha:0  "$omen_rishabhanatha_moksha$"
 omen_rishabhanatha_moksha:0  "リシャバナータの解脱"
 omen_rishabhanatha_moksha_desc:2  "知恵とモークシャ（解脱）を得るためのリシャバナータの驚くべき放棄の模範は、我々の民に善良で平和な生活を送るよう促す。\n第1のティールタンカラであるリシャバナータは、Mount Kailashにてモークシャ（救済、解脱）を達成したと伝えられる。"
 deity_neminatha:0  "$omen_neminatha$"
 omen_neminatha:0  "ネーミナータの解脱"
 omen_neminatha_desc:2  "Krishnaの従兄弟は、死のサイクルから解放されるためには、神聖な存在でさえジャイナ教の教えに従わねばならないことを示している。\n第22のティールタンカラであるNeminathaは、Mount Girnarにてモークシャ（救済、解脱）を達成したと伝えられる。"
 deity_parshvanatha:0  "$omen_parshvanatha$"
 omen_parshvanatha:0  "パールシュヴァナータの解脱"
 omen_parshvanatha_desc:2  "Parshvanathaは、所有、盗み、嘘を避けて善良な生活を送るためには、自制が必要であることを教えている。\n第24のティールタンカラであるParshvanathaは、JharkhandのParasnath hillにてモークシャ（救済、解脱）を達成したと伝えられる。"
