l_english:
 deity_targitaos:0 "$omen_targitaos$"
 omen_targitaos:1 "タルギタオス"
 omen_targitaos_desc:3 "Targitaosは我々の全ての部族の祖であり、今なお崇拝する祖先である。我々の民の祖先としての役割に加え、彼は天空の守護者、そして部分的には豊穣の神としての役割も担っている。"
 deity_goitosyrus:0 "$omen_goitosyrus$"
 omen_goitosyrus:1 "ゴイトシュロス"
 omen_goitosyrus_desc:3 "我々は未知の事柄に関する洞察と知識を神に求める。知恵の賜物を受け取ることで、我々の学者や書記官が国家をより大きな繁栄と強さへと導くことを願う。"
 deity_papaios:0 "$omen_papaios$"
 omen_papaios:1 "パパイオス"
 omen_papaios_desc:3 "偉大なる Papaios は、我々の民が必要とする富と資源をもたらすだろう。この新たな富の流入は、我々の民に幸福と幸運をもたらすだろう。"
 deity_thagimasadas:0 "$omen_thagimasadas$"
 omen_thagimasadas:1 "タギマサダス"
 omen_thagimasadas_desc:3 "王室の Thagimasadas は、我々の異国への拡大を承認するだろう。この神が我々の側にいれば、我々の民は再び武器を取り、戦争の準備を整えるに違いない。なぜなら、神々の知恵を否定できる者がいるだろうか？"
 deity_api:0 "$omen_api$"
 omen_api:1 "アーピ"
 omen_api_desc:3 "Api は我々の商人に、交易のための豊富な資源を授けるだろう。国内外で見つかった新たな交易品は、彼らのあらゆる事業において商人を豊かにするに違いない。"
 deity_tabiti:0 "$omen_tabiti$"
 omen_tabiti:1 "タビティー"
 omen_tabiti_desc:3 "我々は崇拝をもって神々の女王に請願し、我々の民に平和と繁栄の祝福を求める。Tabiti が我々の側にいれば、我々の土地は平穏になり、外部へと努力と資源を集中させることができるだろう。"
 deity_argimpasa:0 "$omen_argimpasa$"
 omen_argimpasa:1 "アルギンパサ"
 omen_argimpasa_desc:3 "偉大なる天空の女神は、我々の収穫と民に生命と成長の祝福を与えるだろう。生命の賜物を受け取ることで、我々の作物は豊かに実り、若者たちはきっと強く健康に育つだろう。"
