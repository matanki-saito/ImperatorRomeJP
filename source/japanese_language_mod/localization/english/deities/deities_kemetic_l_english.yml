l_english:
 deity_osiris:0 "$omen_osiris$"
 omen_osiris:1 "オシリス"
 omen_osiris_desc:3 "オシリスは、我々の神々のうちでも長きにわたり最も重要な神の一柱です。彼は「美しき者」、「生ける者の王」、「愛の主」、「永遠の主」として知られ、冥界、来世、そして再生の守護神です。\n\nこの神は、生命を与えるナイル川、収穫、そして永遠の命と結びつけられています。いつの日か彼が立ち上がり、平民であろうと古代エジプトの王であろうと、価値ある者すべてを伴って昇天すると言われています。"
 deity_sekhmet:0 "$omen_sekhmet$"
 omen_sekhmet:1 "セクメト"
 omen_sekhmet_desc:3 "メンフィスとレオンティポリスの雌ライオン、セクメトは、我々の戦争、狩猟、そして癒やしの守護女神です。古代においては、彼女はしばしば古代ファラオにとって主要な神々の一柱と見なされ、彼らを戦いに導いたと言われています。\n\n「引き裂く者」や「恐怖の女主人」を含む多くの名を与えられていますが、セクメトは何世紀にもわたり我々の民を守ってきた女神です。少なくとも、我々が彼女の怒りを鎮め、味方につけることができた時には。"
 deity_anhur:0 "$omen_anhur$"
 omen_anhur:1 "アンフル"
 omen_anhur_desc:3 "彼の祝福があれば、我々の兵士たちは「敵を討つ者」と同じくらい容赦なく振る舞うでしょう。アンフルの祝福は我々の兵士の規律を強化し、求める勝利をもたらすことを可能にします。\n\nアンフルは長きにわたりエジプト軍の守護神であり、多くの点でエジプトの力の擬人化です。ギリシャ人はこの偉大な神を彼ら自身の戦士の神アレスと同一視しています。"
 deity_resheph:0 "$omen_resheph$"
 omen_resheph:1 "レシェフ"
 omen_resheph_desc:3 "我々の領土全域から人々がレシェフの祝福の下に集結するでしょう。これらの新たに見出された兵士たちが我々の旗の下に集まることで、敵に投入する兵士が尽きることはなくなり、より多くの戦争に勝利できると確信しています。\n\nレシェフは元々カナン人の土地から来ましたが、我々の信仰に完全に受け入れられました。かつては疫病や病気に関わる神でしたが、今では戦車と馬の守護神となっています。"
 deity_ptah:0 "$omen_ptah$"
 omen_ptah:1 "プタハ"
 omen_ptah_desc:3 "プタハが我々の職人の手を導くことで、彼らは他の方法では望めなかった知恵と洞察力を得ることができるでしょう。\n\nプタハはかつて、生命、ひいてはすべての定命の者を自ら創造した者です。彼を称える有名なカルトがあり、王族自身にとっても重要な役割を果たすことがよくありました。\n\nフェニキア人やカナン人は、彼らの土地で崇拝される際、この神をコタルと呼ぶことで知られています。"
 deity_anubis:0 "$omen_anubis$"
 omen_anubis:1 "アヌビス"
 omen_anubis_desc:3 "偉大な墓の守護者にして魂の導き手が、国家の富を我々の手にもたらすでしょう。新たな繁栄と富により、我々の民はかつてない成長と拡大を遂げるに違いありません。\n\nアヌビスは魂の導き手として、また墓と死者自身の守護者としてよく知られています。最近、一部のマケドニア人は、この古い神とギリシャのヘルメスを組み合わせ、この神をヘルマヌビスと呼び始めています。"
 deity_amun:0 "$omen_amun$"
 omen_amun:1 "アメン"
 omen_amun_desc:3 "アムンは彼の存在をもって我々の国家を祝福し、正当化し、我々が望むままに拡大する許可を与えるでしょう。長きにわたる戦争に最も疲れ果てた者たちでさえ、この神の助けがあれば納得するでしょう。\n\nアムンは最近、近隣の部族だけでなく、キュレナイカや海外のギリシャ人の間でも人気が高まっています。これは、偉大な征服者アレクサンドロスがペルシア人に対する遠征を中断し、シワの神託所まで旅して彼の祝福を受けた後に特に顕著になりました。\n\n一部のマケドニア人は、この神と彼らのギリシャのゼウスを組み合わせ、彼をゼウス・アンモンと呼び始めています。"
 deity_hathor:0 "$omen_hathor$"
 omen_hathor:1 "ハトホル"
 omen_hathor_desc:3 "偉大な空の女神ハトホルは、我々の貿易商や商人に豊富な資源、外国の商品、そして実りある新たな接触を祝福するでしょう。富を手にすることで、我々の商人たちは確実に事業を拡大し、さらに大きな宝物を故郷に持ち帰ることができるでしょう。\n\n彼女は異国の地に住み、滞在していますが、我々は今もハトホルを崇拝し、彼女の導きを求めています。彼女はいくつかの重要な神々の配偶者であり母としてよく知られており、音楽、舞踏、喜び、性、女性性、そして太陽の光そのものといった、彼女の多くの異なる賜物に対して崇拝されてきました。\n\nヘレネスはしばしば彼女を彼ら自身のヘラと比較します。"
 deity_horus:0 "$omen_horus$"
 omen_horus:1 "ホルス"
 omen_horus_desc:3 "ホルスは我々の民を見下ろし、その祝福を与え、平和が再び我々の土地を包み込むでしょう。神自身が我々の国家を守護することで、最も恨みがましい者だけがその厄介な行いを続けるでしょう。\n\nかつてネケン市の守護神であったホルスは、神々のうちで最も重要な神の一柱へと成長しました。天空神として知られ、太陽、空、月を司ると言われており、エジプトそのものの神です。\n\nホルスと、砂漠の守護者である彼の兄弟セトとの間の争いの物語は数多くあります。後世において、ホルスはしばしばギリシャのアポロと同一視されてきました。"
 deity_isis:0 "$omen_isis$"
 omen_isis:1 "イシス"
 omen_isis_desc:3 "偉大な女神イシスは、かつてないほどの豊穣と収穫を我々の民に祝福するでしょう。我々はついに飢饉の時代を過去のものとし、我々の民が再び強く健康に成長するのを見守ることができるでしょう。\n\nイシスは最もよく知られた女神の一人であり、我々の隣人の一部にも共有され、受け入れられています。彼女を称えるカルトと信奉者がヘレニック世界全体で発生し、彼女は彼らの神々の一部となっています。"
 deity_ra:0 "$omen_ra$"
 omen_ra:0 "ラー"
 omen_ra_desc:0 "ラーはエジプトの神々の中でも最も古く、最も重要な神の一柱であり、生命の創造主、秩序と王の神です。彼は特に初期のエジプトのファラオたちに崇拝され、その神官や儀式はしばしば君主たち自身と密接に結びついていました。\n\n万物の創造主として、ラーは宇宙の起源、そしてエジプトの地で崇拝されている他のほとんどの神々の起源と見なされており、ナイル川周辺の肥沃な土地に生命をもたらす者です。ギリシャ人の間では、ラーはしばしばヘリオスまたはアポロと関連付けられています。"
 deity_sobek:0 "$omen_sobek$"
 omen_sobek:0 "ソベク"
 omen_sobek_desc:0 "ソベクは、王国の初期から崇拝されてきた古代エジプトの神であり、ギリシャ人の間でクロコディロポリスとして知られる都市シェデトの守護神です。この神はナイル川の危険に対する守護者として敬われ、通常、エジプトのファラオたちと関連付けられています。"
 deity_banebdjedet:0 "$omen_banedbjedet$"
 omen_banebdjedet:0 "バネブジェデト"
 omen_banebdjedet_desc:0 "彼は多くのファラオと関連付けられてきた重要な神であり、メンデスの守護神です。バネブジェデトは通常、冥界の守護神であるオシリスと密接に関連付けられており、彼の力と精神の擬人化であると主張する者もいます。\n\nギリシャ人の間では、バネブジェデトは通常雄羊の頭を持つ姿で描かれていますが、しばしば「メンデスの山羊」と呼ばれています。"
 deity_thoth_hermes:0 "$omen_thoth_hermes$"
 omen_thoth_hermes:0 "トト＝ヘルメス"
 omen_thoth_hermes_desc:0 "これはギリシャのヘルメスとエジプトのトトを融合させた習合神であり、アレクサンドロスの侵攻後、プトレマイオス朝がこの地域を支配するようになってからエジプトに移住したギリシャ人の間で特に人気を博しました。彼の元の二柱の神々と同じく、彼は冥界、書物、そして部分的に知恵の神と関連付けられています。\n\n彼らが登場する物語では、しばしば賢明な助言者や相談役の役割を担い、稀にトリックスターとなることもあります。"
