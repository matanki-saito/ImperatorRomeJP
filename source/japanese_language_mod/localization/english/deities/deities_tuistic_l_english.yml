l_english:
 deity_tuisto:0 "$omen_tuisto$"
 omen_tuisto:1 "トゥイストー"
 omen_tuisto_desc:3 "Tuistoは我々のパンテオンにおける至高の神であり、我々の部族と民の祖先である。大地から生まれ、後にGermanic tribesの支配者となる数人の息子をもうけた。我々の民は、あらゆる事柄において彼に導きと助けを求め、儀式の中で深く彼を称える。"
 deity_alcis:0 "$omen_alcis$"
 omen_alcis:1 "アルキス"
 omen_alcis_desc:3 "すべての見た目とは裏腹に、Alcisは実際には一組のDivine Twinsとして数えられる二柱の兄弟神の名前である。彼らはその若さと兄弟愛ゆえに崇拝されており、時には太陽を空に引き上げる馬や戦車として描かれることもある。"
 deity_tamfana:0 "$omen_tamfana$"
 omen_tamfana:1 "タムファナ"
 omen_tamfana_desc:3 "TamfanaはGermaniaの最も神聖な場所のいくつかで崇拝されており、そこにある聖なる森にとって重要な神である。さらに彼女は収穫の守護女神の一柱であるため、我々の男たちが畑に出る直前には、しばしば彼女に供物を捧げる。"
 deity_baduhenna:0 "$omen_baduhenna$"
 omen_baduhenna:1 "バドゥヘンナ"
 omen_baduhenna_desc:3 "我々のパンテオンの女家長の一柱として、Baduhennaは戦に向かう際によく呼び出され、祈願される。我々の男たちや兵士たちは彼女に導きを求め、部族のために戦う間、彼女が彼らの手を導いてくれることを願う。"
 deity_vagdavercustis:0 "$omen_vagdavercustis$"
 omen_vagdavercustis:1 "ヴァグダヴェルクスティス"
 omen_vagdavercustis_desc:3 "我々の民の一部にとって、Vagdavercustisは戦争、軍事的な洞察、そして美徳の主要な神である。彼女の多くの物語は、我々の男たちや兵士たちに行動の仕方を教え、彼女に祈りを捧げた後、彼女が戦場で彼らの手を導くと主張する者もいる。"
 deity_hludana:0 "$omen_hludana$"
 omen_hludana:1 "フルダナ"
 omen_hludana_desc:3 "Hludanaは森の守護者として知られており、農業の守護神でもある。Hludanaは通常、誠実さ、忠誠心と関連付けられ、同情的な人物として描かれる。厳しい時代には、我々の民は彼女に保護を求める。"
 deity_nehalennia:0 "$omen_nehalennia$"
 omen_nehalennia:1 "ネハレニア"
 omen_nehalennia_desc:3 "Nehalleniaは、商業、園芸、そして交易の守護女神である。彼女は通常、犬を傍らに置き、彼女の領域に属する品物とともに座っている神として描かれる。商人や貿易商は、異国の地や奇妙で異国的な文化を持つ人々との取引を行う際にしばしば彼女に祈願し、また、品物や商品の生産において彼女の助けを求める人々も同様である。"
 deity_nerthus:0 "$omen_nerthus$"
 omen_nerthus:1 "ネルトゥス"
 omen_nerthus_desc:3 "我々の主要な豊穣の女神の一柱であり、またGermanic tribes全体で最も人気のある豊穣の神々の一柱であるNerthusは、我々の国ではよく知られた、尊敬される神である。物語によれば、Nerthusは人間の事柄に特別な関心を持っており、しばしば彼女の信者や民の間を旅するという。"
