l_english:
 deity_nemetona:0 "$omen_nemetona$"
 omen_nemetona:1 "ネメトナ"
 omen_nemetona_desc:3 "女神様のご加護があれば 我らの戦いの勝利は確実だ。彼女がいてくれれば、男たちは、我らを見下している女神と我らの部族を守るために、より規律正しい戦いができると確信している。\n\n彼女は、神聖な木立と宗教的な地域のための女神として崇拝されている。"
 deity_sucellus:0 "$omen_sucellus$"
 omen_sucellus:1 "スケッルス"
 omen_sucellus_desc:3 "我らが守護神スケッルスは、このような時、我々の仲間の安全と調和を確保するために、我々の民を保護し祝福するだろう。この神が我々の側にいれば、最悪で最も厄介な者だけが、騒動を続けることを望むだろう。"
 deity_eki:0 "$omen_eki$"
 omen_eki:1 "エキ"
 omen_eki_desc:3 "我らは、太陽の女神が我らを守り続けてくれることを願って、太陽の女神に礼拝を捧げる。太陽の女神のご加護があれば、我らの民は確実に落ち着き、社会に問題を起こす前に、反対派を鎮めることができるだろう。"
 deity_mari:0 "$omen_mari$"
 omen_mari:1 "マリ"
 omen_mari_desc:3 "私たちの畑に荒廃をもたらすのではなく、豊穣の嵐をもたらしてくれることを願って、嵐の女神を崇拝する。収穫物に生命と成長が見られるように、私たちの人々はこれから何年にもわたって無事に成長していくことだろう。"
 deity_andraste:0 "$omen_andraste$"
 omen_andraste:0 "アンドラステ"
 omen_andraste_desc:0 "アンドラステは、通常、$britain_region$に住むブリトン族によって崇拝されている地元の戦争の神であり、特にイケニ族は勝利の女神として彼女を崇拝している。ウサギはアンドラステにとって神聖な動物であり、彼女の名誉のための宗教的な儀式や儀式で重要な役割を果たしている。\n\nローマ人の間ではヴィクトリアと呼ばれ、ギリシャ人は彼女をニケと呼ぶ。"
 deity_belatucadros:0 "$omen_belatucadros$"
 omen_belatucadros:0 "ベラトゥカドロス"
 omen_belatucadros_desc:0 "この神は、北方のブリタニ族の角の生えた戦神であり、特にヴォタディーニ族の部族には、いくつかの呼ばれ方がある。\n\nギリシア人やローマ人の間ではアレースやマールスと呼ばれ、ガリア人の間ではテウタテスと呼ばれることもある。"
 deity_coventina:0 "$omen_coventina$"
 omen_coventina:0 "コウェンティナ"
 omen_coventina_desc:0 "コウェンティナは、ブリガンティ部族の土地にある小さな神聖な木立の周りにある井戸と泉の女神である。言い伝えでは、この女神はこの地域の厳しい土地に生命をもたらしたと言われており、彼女の崇拝は、彼女がもともと崇拝されていた地域を越えて移動し始めている。"
 deity_nodens:0 "$omen_nodens$"
 omen_nodens:0 "ノドンス"
 omen_nodens_desc:0 "ノドンスはブリタニ族の戦争と癒しの神であり、特に海での戦いと狩猟に焦点を司っている。犬を神獣として祀っており、神を崇拝する人々の日常生活や祭祀に重要な役割を果たしている。\n\n彼の崇拝は$britain_region$の国境外にも現れ始め、ローマ人のシルヴァヌスやギリシャ人のパポシレヌスのような他の神々の崇拝と関係している。"
 deity_sulis:0 "$omen_sulis$"
 omen_sulis:0 "スリス"
 omen_sulis_desc:0 "スリスは、$britain_region$南部の温泉の女神であり、母なる女神として、また呪いを払う女神としても知られている。遠くから来た人たちも、この温泉に足を運んで、呪いに悩まされないようにと祈りを捧げるようになったという。\n\n異国の地では、彼らは彼女をミネルバまたはアテナと名付け、彼らの知恵の女神に関連している。"
 deity_camulus:0 "$omen_camulus$"
 omen_camulus:0 "カムルス"
 omen_camulus_desc:0 "カムルスは、ガリアのベルゲー族の戦争神であり、すべての部族の間で崇拝されている。彼は通常、イノシシと関連付けられており、それは時折、神を崇拝する人々の間で神聖な動物と考えられている。\n\nギリシア人の間ではアレース、ローマ人の間ではマールスとして知られています。"
 deity_lenus:0 "$omen_lenus$"
 omen_lenus:0 "レーヌス"
 omen_lenus_desc:0 "レーヌスは、ゲルマニアとガリアの国境にある小さなトレヴェリ部族の戦争神である。彼はしばしば、部族の守護神として、より一般的なガリアの神であるテウタテスと関連しているが、彼自身の特異な要素も多く持っている。\n\n戦場を守る神であるだけでなく、トレヴェリ族の間では泉と健康の神として崇められている。多くの場合、女神アンカムナと一緒に描かれ、通常は彼女の夫として描かれている。"
 deity_intarabus:0 "$omen_intarabus$"
 omen_intarabus:0 "インタラブス"
 omen_intarabus_desc:0 "インタラブスは、ガリアのトレヴェリ族にとって最も重要な神の一つであり、彼らの多くの守護者の一人である。彼は通常、肩に狼の皮を被り、手には槍を持った全盛期の男性として描かれている。"
 deity_ancamna:0 "$omen_ancamna$"
 omen_ancamna:0 "アンカムナ"
 omen_ancamna_desc:0 "トレヴェリ族の中では、アンカムナは泉の豊穣の女神であり、地元の主要な神々の一柱です。アンカムナは夫のレーヌスと共に、地元の部族の守護神として描かれることが多い。"
 deity_taranis:0 "$omen_taranis$"
 omen_taranis:1 "タラニス"
 omen_taranis_desc:4 "天空の神が我々の大義を好意的に見ていることを知っているだろう。天の神の祝福と助けがあれば, 我らの民は敵や隣人に勝利し、我らが覇権のために奮闘することができる。\n\nタラニスは、エスス、トウタテスとともに聖なる三位一体の一つであり、雷の神としてよく知られている。イタリア半島のラテン系商人や商人との出会いの際には、彼らのジュピターと解釈されることが多い。"
 deity_toutatis:0 "$omen_toutatis$"
 omen_toutatis:1 "テウタテス"
 omen_toutatis_desc:3 "部族の守護者は、必要な時に部族のために武装して戦うように 部族の兵士を鼓舞するだろう。これだけの新兵がいれば、久しぶりに多くの兵を戦場に連れてくることができるだろう。\n\nテウタテスはエススとタラニスと共に、神聖な三位一体の3人のうちの1人であり、戦争の神としてよく知られています。また、部族の守護神としても知られており、他の国の戦争神よりも守備的な役割を担っている。ローマのマールスと解釈されることが多いが、この二つはかなり異なる性質を持っている。"
 deity_gobannus:0 "$omen_gobannus$"
 omen_gobannus:1 "ゴバンヌス"
 omen_gobannus_desc:3 "鍛冶屋の守護者は、現在の限界を超えて社会を前進させるために必要な知識と技術を我らにもたらしてくれるだろう。先人を超えれば、隣人や敵との競争にも勝てるようになるはずだ。"
 deity_cernunnos:0 "$omen_cernunnos$"
 omen_cernunnos:1 "ケルヌンノス"
 omen_cernunnos_desc:3 "角の神が我々の民に富を分けてくれるように。新たな富を手にすれば, この先もずっと繁栄していくだろう。\n\nケルヌンノスは死者の管理人であり、生命、動物、富の神である。やや野性的な外見と死の要素にもかかわらず、通常、平和的で、神々の重要な柱として見られている。"
 deity_ogmios:0 "$omen_ogmios$"
 omen_ogmios:1 "オグミオス"
 omen_ogmios_desc:3 "オグミオスは、我々の民を彼の大義に結びつけ必要な行動を正当化する。私たちが参加した戦争の必要性を確信すると、人々は、将来の戦いのために武器を取ることをより意欲的になるだろう。\n\n偉大な戦士の英雄オグミオスは、我々の土地を横断する多くの旅で知られており、彼が出会った人々を彼の目的に従ってしまう雄弁さがあった。さらに、彼は死者の魂をあの世に導くとして知られている。多くの場合、ローマやギリシャのヘラクレスのように解釈されるが、英雄の物語は力の部分で互いに異なっている。"
 deity_lugus:0 "$omen_lugus$"
 omen_lugus:1 "ルグス"
 omen_lugus_desc:3 "この三顔の神は、我々に豊かさをもたらすだろう。そして、我々の商品のために、遠くから広く商人たちが彼らの財源を開くことを暗示するだろう。商人たちが大神に助けられているように、我らは、我らの領域を通過するより多くの富を見ていると確信している。\n\n私たちの信仰の主要な神々の一人であるルグスは、芸術の分野で重要な役割を果たしており、タラニス、トウタテス、エススの三つの聖なる神々の合成と考えられている。時折、両者の違いにもかかわらず、ローマのマーキュリーと解釈されることもある。"
 deity_icovellauna:0 "$omen_icovellauna$"
 omen_icovellauna:1 "イコウェラウナ"
 omen_icovellauna_desc:3 "大地の川は民を養い、女神に従う者に平和と繁栄をもたらすように導かれるだろう。神が我々の側にいてくれれば、最も厄介な異端者だけが我々の社会に問題を起こし続けることになり、我々は国境にいる敵に注意を集中させることができる。"
 deity_rosmerta:0 "$omen_rosmerta$"
 omen_rosmerta:1 "ロスメルタ"
 omen_rosmerta_desc:3 "豊穣の女神は、私たちの民に豊作と子孫繁栄の祝福を与えてくださる。人々が祝福されることで、不作の年が減り、人々が健やかに成長していくことができるだろう。\n\n豊穣と豊かさの女神であり、ルグスの配偶者でもある。"
 deity_brigantia:0 "$omen_brigantia$"
 omen_brigantia:0 "ブリガンティア"
 omen_brigantia_desc:1 "我らの勇敢な戦士たちは、戦いと栄光の女神の導きの下、勝利へと嵐を巻き起こすことだろう。腕前を磨き、我らの民族の必然的な勝利を信じて。\nブリガンティアは、主にイギリス諸島に存在するケルトの戦士の女神で、ヘレニズムの神々におけるニケやヴィクトリアとしてローマ人によって解釈されていた。"
 deity_glanis:0 "$omen_glanis$"
 omen_glanis:0 "グラニス"
 omen_glanis_desc:1 "この泉の神の神聖な癒しの力は、多くの巡礼者が泉の神の善意を分かち合い、神聖な泉で入浴するために集まってくる。神々に敬意を払えば、病人にも希望が与えられるということは、心強いことだ。\nグラニスはガリア人の癒しの神で、グラヌムの泉に関連していたが、その信仰はキリスト教の台頭まで続いた。"
 deity_berobreo:0 "$omen_berobreo$"
 omen_berobreo:0 "ベロブレオ"
 omen_berobreo_desc:1 "世界の西端に位置するベロブレオの冥界領域は、地球の未知の場所と神秘を飲み込んでいる。この世界で神の祝福を受けて幸せに生きるためには、命の儚さと無知の大きさを思い知らされなければならない。\nガリシア西部の海に突き出た有名な聖域は、ベロブレオに捧げられていた。"
 deity_cichol:0 "$omen_cichol$"
 omen_cichol:0 "キッホル"
 omen_cichol_desc:0 "この神は、北のベルゲから南のアルプスの向こう側のガリアの人々に至るまで、ガリア世界のほとんどの地域で崇拝されている戦争の神の一つである。ガリアで崇拝されている他の多くの戦争の神とは異なり、彼は通常、守護者として描かれているのではなく、どの部族にも属さない強い戦士として描かれている。"
 deity_nantosuelta:0 "$omen_nantosuelta$"
 omen_nantosuelta:0 "ナントスエルタ"
 omen_nantosuelta_desc:0 "ナントスエルタは、ガリア、ブリタニア、イベリアで広く崇拝されている神秘的な神であり、戦争や豊かさに関連していることが多い。女神はしばしばカラスの姿で描かれたり、カラスを横目にして描かれたりしているが、これは女神を崇拝する人々の間で神聖視されている動物だからだ。"
 deity_maponos:0 "$omen_maponos$"
 omen_maponos:0 "マポノス"
 omen_maponos_desc:0 "マポノスは、ガリアとブリタニアの両方で崇拝されている青春の神で、多くの場合、いくつかの種類の楽器を持って描かれている。この神は、詩や愛に関連しているが、この二つの属性は、彼が参加している物語のほとんどによく現れている。\n\nギリシャ人やローマ人の間ではアポロンとして知られており、彼ら自身の青春の神に最も近いものである。"
 deity_belisama:0 "$omen_belisama$"
 omen_belisama:0 "ベリサマ"
 omen_belisama_desc:0 "ベリサマは、ガリアとブリタニアで崇拝されている太陽の女神。彼女は、より有名なベリヌスの女形であり、時々彼の妻であるとも言われている神である。\n\nローマ人の間では、彼女は時々彼らの知恵の女神ミネルバと関連付けられている。"
 deity_belinus:0 "$omen_belinus$"
 omen_belinus:0 "ベレヌス"
 omen_belinus_desc:0 "ベリヌスは、ガリアとブリタニアの人々の間で太陽の神であり、いくつかの有名な神話では、彼は太陽の運び屋であるとされている。彼は、ガリア全土で最も崇拝されている神の一つであり、時折、妻であると言われている女性の同形として知られているベリサマとしても知られています。\n\n地中海の人々の間では、彼は通常、ヘリオスやアポロと呼ばれ、彼ら自身の太陽神と呼ばれています。"
 deity_artio:0 "$omen_artio$"
 omen_artio:0 "アルティオ"
 omen_artio_desc:0 "アルティオは、生命と豊かさを司る豊穣の女神として、広く崇拝されている。熊は彼女の神聖な動物と考えられており、この関連性は深く、彼女を熊の女神と呼び、熊の頭や皮を被って描かれていることもある。"
 deity_cissonius:0 "$omen_cissonius$"
 omen_cissonius:0 "キッソーニウス"
 omen_cissonius_desc:0 "キッソーニウスは、ガリアとブリタニアの多くの部族のための旅人と貿易の神であり、これらの土地で通常崇拝されている多くの戦争や癒しの神とは全く異なる特異な神である。彼は通常、雄羊に乗ってワインを飲む老人として描かれており、ギリシャのヘルメスやローマのマーキュリーと同等のものとして見られている。"
