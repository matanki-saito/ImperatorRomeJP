l_english:
 deity_pleistoros:0 "$omen_pleistoros$"
 omen_pleistoros:1 "プレイストロス"
 omen_pleistoros_desc:4 "プレイストロスは、ダキアの部族に崇拝されている残忍な戦争神である。彼らは定期的に奴隷や捕虜を生け贄に捧げ、数々の戦争を繰り広げる中で彼の継続的な祝福を願っている。"
 deity_sabazios:0 "$omen_sabazios$"
 omen_sabazios:1 "サバジオス"
 omen_sabazios_desc:4 "サバジオスはトラキアの部族に崇拝されている多くの戦争の神の一つだが、彼はトラキアの神の中で唯一、彼らの故郷から遠く離れた場所で人気を博した神である。いくつかの物語では、サバジオスはトラキアの騎手として描かれている。"
 deity_zalmoxis:0 "$omen_zalmoxis$"
 omen_zalmoxis:1 "ザルモクシス"
 omen_zalmoxis_desc:4 "ザルモクシス、またはゲベレイジスは、彼の信念と信仰に従うようにダキア人を説得する賢者だった。彼はある時点では人間だったはずだが、部族は今では死者を冥界へと導く神として彼を崇拝しています。"
 deity_derzelas:0 "$omen_derzelas$"
 omen_derzelas:1 "デルゼラス"
 omen_derzelas_desc:4 "デルゼラスはトラキア人の間で崇拝されている神で、彼は冥界、豊かさ、健康の神であると信じられている。彼はしばしば、供給者としての彼の役割の象徴として、彼の側にコルヌコピア(豊穣の角)を持って描かれている。また、彼の崇拝者は彼の名誉のために5年ごとにゲームを開催した。これはギリシャの有名なオリンピアの祭典に似ている。"
 deity_zibelthiurdos:0 "$omen_zibelthiurdos$"
 omen_zibelthiurdos:1 "ジベルティウルドス"
 omen_zibelthiurdos_desc:4 "ジベルティウルドスは天、雷、雨の神であり、多くのギリシャ人はトラキアのゼウスと見なしている。彼はしばしば雷を携えて描かれ、トラキアの部族の主要な神の一人である。"
 deity_bassareus:0 "$omen_bassareus$"
 omen_bassareus:1 "バッサレウス"
 omen_bassareus_desc:4 "$dionysus_description$"
 deity_bendis:0 "$omen_bendis$"
 omen_bendis:1 "ベンディス"
 omen_bendis_desc:4 "ベンディスはトラキアの狩猟と豊穣の女神で、通常はサテュロスやメナスと一緒に描かれている。ギリシア人の間では、彼女を時折、狩猟の女神アルテミスと同一視されているが、最近では、ベンディスは彼らの土地でベンディスとして人気のある女神となっている。彼女に敬意を表してベンディザイアと呼ばれる祭りがある。"
 deity_semele:0 "$omen_semele$"
 omen_semele:1 "セメレー"
 omen_semele_desc:4 "セメレーはトラキア全土で崇められている母なる女神であり、バサレウスの母でもある。セメレーの崇拝の起源はフリギュアにあるという説もあるが、セメレーはギリシャやトラキアの多くの要素を取り入れ、現在では多くの土地でセメレーは信仰されている。トラキア人の間では息子のバサレウスとともに、ギリシャ人の間ではディオニューソスとともに、それぞれの教団の中心として崇拝されている。"
