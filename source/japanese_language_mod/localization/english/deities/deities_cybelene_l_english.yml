l_english:
 deity_agdistis:0 "$omen_agdistis$"
 omen_agdistis:1 "アグディスティス"
 omen_agdistis_desc:3 "野性的で異形の神アグディスティスは我らの男と戦士を熱狂の渦に巻き込んでくれるだろう。神を味方に付ければ、我らの民は戦いで無敵になるだろう。"
 deity_dactyl:0 "$omen_dactyl$"
 omen_dactyl:1 "ダクテュロイ"
 omen_dactyl_desc:3 "我々は10人のダクテュロイに生贄を捧げます。彼らが我々の職人に知識と洞察力を与えてくれることを願っています。我々が前進する中で、この知恵が我々の社会が国境の敵に対抗し、友人や同盟国を守る助けとなることを願っています。"
 deity_dindymene:0 "$omen_dindymene$"
 omen_dindymene:1 "ディンデュメネー"
 omen_dindymene_desc:3 "この大地母神のご尊顔を見ることができれば、国の資源を集め戦力を強化することができ、新たな繁栄に向かって、我らは効率的に拡大していくことができるだろう。"
 deity_cybele:0 "$omen_cybele$"
 omen_cybele:1 "キュベレー"
 omen_cybele_desc:4 "$cybele_description$"
 cybele_description:0 "私たちの民の母は、私たちの帝国を拡大し、より多くの人たちを仲間に入れようとする私たちの計画を承認しています。キュベレーの導きの目の下で、我々の中で最も疲れた者だけが、より多くの戦争に反対するだろう。"
 deity_kakasbos:0 "$omen_kakasbos$"
 omen_kakasbos:1 "カカスボス"
 omen_kakasbos_desc:3 "我らは、世界を旅する商人たちの安全を守るために、彼の祝福を願って、リュキアのカカスボスに礼拝を捧げる。彼らの富の追求の中で、我らが商人は、地域社会に多くの富を持ち帰ることを確信している。"
 deity_men:0 "$omen_men$"
 omen_men:1 "メーン"
 omen_men_desc:4 "$men_description$"
 men_description:0 "月の神に民の安全と保護を願う。彼の見守る目の下で、反対者は鎮圧されるだろう。"
 deity_attis:0 "$omen_attis$"
 omen_attis:1 "アッティス"
 omen_attis_desc:3 "去勢されたアッティスを血を我々の収穫に撒き、今までにない成長で祝福するだろう。収穫物が彼の賜物で繁栄すると我々は確信している。我々の民が再び大きく成長するのを見ることができるだろう。"
 deity_sandon:0 "$omen_sandon$"
 omen_sandon:0 "サンドン"
 omen_sandon_desc:0 "サンドンはアナトリアの天候神であり、しばしば戦争と関連づけられ戦争時に拝まれる。キリキアの最も重要な神の一柱として、特にタルスス周辺にいくつかの神殿や聖堂がある。\n\nこの神は武器、花、ライオンに関連付けられている。ギリシアでは英雄の神ヘラクレスと連想されている。"
 deity_bagaios:0 "$omen_bagaios$"
 omen_bagaios:0 "バガイオス"
 omen_bagaios_desc:0 "バガイオスはフリュギアにおける嵐と天候の神で、通常、繁栄や良い物事をもたらすと信じられている。また、この神は豊穣を司り、しばしば困難な時に拝まれ、人々を守護する。\n\nギリシアでは通常、パンテオンの第一位であるゼウスと関連付けられている。"