 deity_diktynna:0 "$omen_diktynna$"
 omen_diktynna:1 "ディクテュンナ"
 omen_diktynna_desc:2 "ディクテュンナ、またはブリトマルティス(甘美な乙女)は、山と狩猟のクレタの女神で、しばしばギリシャのアルテミス、ローマのダイアナ、またはアイギーナの守護神アパイアーと同一視されている。\n\n彼女は祖父のエウブロスを通して、デメテルの曾孫娘であると言われている。狩猟網の発明者として、ディクテュンナは、クレタの狩人にとって特別な役割を果たしている。"
 deity_eleuthya:0 "$omen_eleuthya$"
 omen_eleuthya:1 "エイレイテュイア"
 omen_eleuthya_desc:2 "エイレイテュイアは、出産と助産の女神。出産の運命の女神として、子孫を創る仕事を与えられている。\n\nエイレイテュイアは、出産の痛みを和らげるだけでなく、それに沿って出産を促すことができるので、その恩恵を得るため女性に人気のある神である。特にクレタ島では、彼女は彼女の名誉のために、ミノア人の時代から島で崇拝されている偶像を持っている。\n\nいくつかの場所では、エイレイテュイアの崇拝はポセイドンに関連している。"
 deity_velchanos:0 "$omen_velchanos$"
 omen_velchanos:1 "ウェルカノス"
 omen_velchanos_desc:2 "ウェルカノスは、地方の子供の神で、偉大なレアの息子である。後の時代には、この神の特徴は、ギリシャの大いなる信仰とゼウスの物語の一部として取り込まれ、多くの場合、2つの神が融合してゼウス・ウェルカノスになっている。\n\nこの同期的な神のために、ゼウスはしばしば他のほとんどの地域で年配の男性としての彼の通常の描写とは異なり、クレタ島では若い男性や子供として描かれている。神は、ウェルカノスとゼウス・ウェルカノスの両方として、多くの場合、植物、ミツバチ、蜂蜜に関連付けられている。"
 deity_rieia:0 "$omen_rieia$"
 omen_rieia:1 "レアー"
 omen_rieia_desc:2 "$rhea_description$"
 rhea_description:0 "レアーはオリュンポスの神々の多くの母であるが、レアー自身はオリンポスの神々ではない。彼女はウーラノスとガイアの娘であり、クロノスの妻でもある。ティターンの一人として、彼女は父ウーラノスの転覆に参加し、世界の女王としての役割を担った。\n\n夫であるクロノスが子供たちに倒されると知ったとき、子供たちが生まれた直後に一人残らず食べることで、予言の実現を阻止しようとした。六人目の子供が生まれた時、レアはクロノスの暴政に終止符を打つことにした。生まれたばかりのゼウスを隠し、クロノスには代わりに石を与え飲み込ませた。\n\nレアーはしばしば、ラテンのマグナ・マーテルやアナトリアのキュベレーと関連付けられている。"
 deity_diktean_zeus:0 "$omen_diktean_zeus$"
 omen_diktean_zeus:1 "ディクテオンのゼウス"
 omen_diktean_zeus_desc:2 "$zeus_description$\n\nクレタ島では、ディクテオン・ゼウスとして崇拝され、島での彼の出生に基づいて信仰されていた。"
 deity_ariadne:0 "$omen_ariadne$"
 omen_ariadne:1 "アリアドネー"
 omen_ariadne_desc:2 "アリアドネーは迷路、迷宮、小道の女神です。彼女はクレタ島のミノタウロスの異父兄妹でテセウスによって残忍な行為に終止符を打つのを助けた。\n\nクレタ島では、すでに何世紀にもわたって崇拝されている彼女の名誉のある古代の偶像があります。いくつかの物語では、彼女はギリシャのワインの神ディオニュソスと結婚している。"
 deity_amaya:0 "$omen_amaya$"
 omen_amaya:1 "アマヤ"
 omen_amaya_desc:2 "アマヤはクレタ人の癒しの女神で、出産の時によく救いを求められる。出産の女神エイレイテュイアを助け、その両方を呼ぶという説もあれば、アマヤを独立した神として扱う人もいる。\n\nより大きなギリシャ文化では、彼女はしばしばヘルメスの母である山の精霊マイアと同一視されている。"
 deity_karmanor:0 "$omen_karmanor$"
 omen_karmanor:1 "カルマノール"
 omen_karmanor_desc:2 "カルマノールはクレタ人の収穫の神であり、ギリシャの女神デメテルの娘である。エウブロスの父であり、カルメーやディクテュンナなどのクレタの神々とは遠縁の関係にある。\n\n特にタルハの都市や地域の守護神として、この地域にゆかりのある神である。"
 deity_ares:0 "$omen_ares$"
 omen_ares:1 "アレース"
 omen_ares_desc:4 "$ares_description$"
 ares_description:0 "この戦争の神は、時代を超えた強さと規律を我々の兵士に吹き込むだろう。兵士たちは、かの神の理想に向かって懸命に闘う。この加護によって我々は、戦争に勝つだろう。\n\nこの神は破壊的で混沌とした性質を持ち、殺戮と戦闘を好むことでよく知られている。愛の女神アフロディーテーの恋人として、知恵の女神アテーナーのライバルとして描かれることが多い。同じ戦争の神でも、より賢く論理的なアテーナーに裏切られ、謀られ、打ちのめされてしまう。"
 deity_apollo:0 "$omen_apollo$"
 omen_apollo:1 "アポローン"
 omen_apollo_desc:4 "$apollo_description$"
 apollo_description:0 "光の神の未来視と予言は、我々の若者たちを奮い立たせ、武器を手にして、国のために戦わせるだろう。若者たちが戦争に参加する準備ができていれば、我々が把握しているよりも多くの潜在的な兵士を持つことだろう。\n\n芸術と光と医学の神であり、双子の女神アルテミスのように弓の名手でもある。デルポイとデロスの神託はこの神からの未来視を受け、多くの訪問者に悲劇と祝福を予言すると言われている。"
 deity_athena:0 "$omen_athena$"
 omen_athena:2 "アテーナー"
 omen_athena_desc:4 "$athena_description$"
 athena_description:1 "噂によると、かつてはリビア出身の女神だったそうだが、今ではギリシャの神々の一部となり、知恵、工芸品、戦争の女神として重要な役割を果たしている。狂乱と破壊の神アレースとは異なり、より戦術的で戦略的な戦争の守護神とされており、トロイの戦いをはじめ、多くの有名な戦いで対立したことでも知られている。\n\nアテネのアクロポリスには、彼女に捧げられた最大の神殿があり、アテネの守護神である。"
 deity_hades:0 "$omen_hades$"
 omen_hades:1 "ハーデース"
 omen_hades_desc:5 "$hades_description$"
 hades_description:0 "冥府の神に願う。財源を開き、民を祝福していただきたい。これらの鉱物と新たな富があれば、我々の社会の繁栄は、これからもずっと続くだろう。\n\n冥界の王は、ゼウス、ポセイドーンの兄弟の最年長だが、二人の弟に空と海の両方をくじ引きで奪われ、死者の魂と彼の名を冠した領域だけが残された。彼は、死者の管理人であるだけでなく、富と鉱物の神としても知られている。\n\n誰かを救うために彼の領域に降りていく英雄の物語はたくさんあるが、そのうちのいくつかはオルフェウスのような悲劇につながっている。だが、ほとんどのギリシャ人は、ハーデースを恐れていない。ハーデースは復讐心が強くないし、死を求めいるわけでもないからだ。"
 deity_zeus:0 "$omen_zeus$"
 omen_zeus:1 "ゼウス"
 omen_zeus_desc:5 "$zeus_description$"
 zeus_description:0 "天の神は 我らの戦場での前進を祝福し 我らの大義を正当化してくださる。この神が我らの大義に味方してくれれば、戦に疲れた我らの民は、再び戦具を手にする準備ができているはずだ。\n\n兄弟の末っ子でありながら、父クロノスに食べられなかった唯一の存在であり、旧来の神々を覆すために立ち上がった神でもあった。最も有能な者として、彼は空の領域を与えられた。そして、神々の最上位になった。\n\nこの神がどのようにして人間の領域を降りてきたかについての数え切れないほどの物語があり、ある人間や別の人間に夢中になり、最終的には数多くの英雄たちが生まれた。彼は、彼の激しい気性と飽くなき欲望で知られているが、ギリシャ世界のほとんどの地域で、神々の中で最も尊敬された神である。"
 deity_hermes:0 "$omen_hermes$"
 omen_hermes:1 "ヘルメース"
 omen_hermes_desc:4 "$hermes_description$"
 hermes_description:0 "神々の使者は、あらゆる国との交易を 開いてくれるだろう。トリックスターの力を借りれば、我々の民は、この富によって必ず繁栄する。\n\n神々の使者はトリックスター、いたずら好きとして知られており、幼い頃から兄の一人アポローンを騙そうとしたことでも知られている。彼は、旅人、泥棒、貿易の守護神であり、ギリシャ世界の死出の案内人としても知られている。死者の魂を冥界と死後の世界に導く。"
 deity_tyche:0 "$omen_tyche$"
 omen_tyche:1 "テュケー"
 omen_tyche_desc:4 "$tyche_description$"
 tyche_description:0 "幸運の女神のご加護があるからこそ、民は安心して暮らせるのだ。運命を決める女神よりも、我々の民を守れるのものなどあろうか？\n\n幸運と繁栄の守護女神であるテュケーは、しばしばその人の結果に基づいて、不可解な出来事に対して感謝されたり、呪われたりする。最近では地中海を中心に、女神の運勢を自分たちに都合の良いように捻じ曲げることができるとするカルト教団が誕生している。"
