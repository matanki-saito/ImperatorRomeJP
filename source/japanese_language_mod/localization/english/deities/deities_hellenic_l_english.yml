l_english:
 omen_mars_desc_ROM:5 "ローマの守護神は、我が民族が誠実であり続ける限り、いかなる敵にも立ち向かう強さを、我が民族に鼓舞し祝福してくださるでしょう。マールスが私たちの側にあるので、兵士たちはこれまで以上に激しく戦うことになるでしょう。神の前で恥をさらしたいと思う人などいるでしょうか?\n\nマールスは太古からローマの守護神である。カンプス・マルティウスや神に敬意を表して祀られている多くの神社や寺院から、都市を設立した息子のレムスとロムルスの話まで、マールスは私たちの神々の中で最も重要な神の1つだ。"
 deity_ma:0 "$omen_ma$"
 omen_ma:1 "マー"
 omen_ma_desc:3 "無敵のマーは巨人の規律によって兵士を祝福し、兵士が戦場から逃げないようにしてくれる。馬がいればどんな戦争にも負けることはない。"
 deity_persephone:0 "$omen_persephone$"
 omen_persephone:1 "ペルセポネー"
 omen_persephone_desc:2 "$persephone_description$"
 persephone_description:0 "ペルセポネーは冥界の女王であり、その美しさに魅了されたハーデスに連れ去られた後、彼女の母デメテルは何年もかけて彼女を探し続けた。そのため、デメテルは何年も彼女を探し居場所を突き止め、最終的にはゼウスにペルセポネーを死者の領域から返してほしいと懇願した。最終的にはハーデスは彼女を一年のうち一部だけ外に出すことで合意し、これが世界の季節へとつながっていった。\n\nペルセポネーは多くの物語の中で、死者の主から何かを求めて冥界に来た英雄たちの味方をすることでよく知られている。ヘレニズム世界のいくつかの地域では、彼女はまた、乙女のコレーとしても知られている。彼女は通常、母親のデメテルと一緒に祝われる。"
 deity_eros:0 "$omen_eros$"
 omen_eros:1 "エロース"
 omen_eros_desc:2 "$eros_description$"
 eros_description:0 "エロースは、ヘレニズム世界で最もよく知られている愛の女神である母アフロディーテーの忠実な従者で愛の神である。ほとんどの物語では、彼は若い男性として描かれているが、時には芸術家として、人々を恋に落ちさせる。\n\nエロースは特に不正な関係と関連していることが多く、アフロディーテーと彼女の愛人アレースとの間のエロスの産物であるという説もある。"
 deity_zeus_stratios:0 "$omen_zeus_stratios$"
 omen_zeus_stratios:0 "ゼウス・ストラティオス"
 omen_zeus_stratios_desc:1 "$zeus_description$\n\nポントスではゼウス・ストラティオスとして知られており、これはギリシャ神話のゼウスとゾロアスター教のアフラ・マズダが融合した姿である。"
 deity_serapis:0 "$omen_serapis$"
 omen_serapis:1 "セラピス"
 omen_serapis_desc:4 "The worship of Serapis is the meeting point between Egyptian and Hellenic cults. The name Serapis comes from \"Osorapis\", under which the Egyptian Greeks knew the local Osiris-Apis. Serapis is meant to collect as many divine functions (both Egyptian and Greek) as possible: he inherits the power to legitimize the Pharaoh from Apis and Osiris on the Egyptian side, but also shows Greek traits that liken him to Zeus Soter, the fertility god Dionysos, the healing god Asklepios and, in particular, the god of the Underworld Hades/Plouton.\n\n\n\nThe worship of Serapis ensures success and good fortune to the Pharaoh-Basileus and to the country, but he is also an oracular deity with Mysteries undertones, who grants fertility to the land.\n\nAs the husband of Isis and the caretaker of the afterlife, it is said the souls of the dead are brought to Serapis by the Graeco-Egyptian psychopomp Hermanubis, where they will face judgement."
 deity_zeus_amun:0 "$omen_zeus_amun$"
 omen_zeus_amun:2 "ゼウス・アモン"
 omen_zeus_amun_desc:5 "The worship of Zeus Ammon has become popular after Alexandros went to the oracle of Amun deep in the Egyptian desert, to look for guidance and aid after the campaign through Anatolia and Syria. Amun was originally an ancient Egyptian god worshipped primarily in Thebes; in Cyrene, he was first identified with Zeus and called Ammon (in Greek, the word for sand). Since then, smaller shrines have been built all across the Greek world.\n\nHe is considered the King of the Sky, and most other deities bow to his will. As Zeus he is known for his promiscuous activities, and the many legends and myths that sprung up around the heroes who were born from these misguided activities."
 deity_harpocrates:0 "$omen_harpocrates$"
 omen_harpocrates:2 "ハルポクラテース"
 omen_harpocrates_desc:4 "ハルポクラテースはセラピスとイシスの息子で、エジプトの神ホルスの子の要素を取り入れている。沈黙、秘密、希望の守護神であり、夜の闇に打ち勝つ太陽の勝利を象徴している。\n\nギリシア人はほとんどが秘密の神としてハルポクラテースを彼らの神々に統合していますが、エジプト人はより若いホルスとしての彼の役割に注目している。彼は彼の信者のための受難の後の希望としての役割を果たしている。"
 deity_hermanubis:0 "$omen_hermanubis$"
 omen_hermanubis:3 "ヘルマヌビス"
 omen_hermanubis_desc:5 "グレコ・エジプト世界の偉大な死者の導き手であるハーマヌビスは、ギリシャのトリックスターの神ヘルメスとエジプトのジャッカルのアヌビスの要素を受け継いでいる。二つの神はかなり異なる役割を持っているが、どちらも死後の世界に魂を導き、その案内人としての役割が共通していた。グレコ・エジプト人にとっては、セラピスが支配する冥界への道を示している。"
