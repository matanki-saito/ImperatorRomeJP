 omen_demeter:1 "デーメーテール"
 omen_demeter_desc:4 "$demeter_description$"
 demeter_description:1 "農業、収穫、豊穣の守護神として、ギリシャ社会では日々重要な役割を果たしており、彼女の寵愛を受けて文化が興隆し、衰退していく。彼女に敬意を表して、地中海世界各地でいくつかの祭りが開催され、しばしば彼女の娘ペルセポネーが冥界の神ハーデースに奪われた悲劇が描かれている。\n\nエレウシスの街には、彼女の名誉のために捧げられた謎の祭儀がある。女神が子供を探していた時と同じように喪失と再生の経験をすることで死後の幸福を得られると言う人もいる。"
 deity_helios:0 "$omen_helios$"
 omen_helios:1 "ヘーリオス"
 omen_helios_desc:4 "$helios_description$"
 helios_description:2 "妹である月の女神セレーネーを追って、毎日戦車に乗って天空を旅する太陽神。東に昇り、昼間は光と繁栄をもたらし、夜になると西に消えてしまう。\n\n彼はオリンポスの神々12神のうちの1人ではありませんが、よく知られた物語や伝説の中で重要な役割を果たしている。彼が空を渡る旅をしている間に、死すべき者と不死の者の間で起こっているすべてのことを見ていることから、彼は「見通す者」と呼ばれている。"
 deity_selene:0 "$omen_selene$"
 omen_selene:1 "セレーネー"
 omen_selene_desc:2 "$selene_description$"
 selene_description:0 "セレーネは月の女神で 太陽神ヘリオスの妹。毎日彼は空を旅し、毎晩彼女もそれに従う。\n\n彼女は恋人のエンディミオンを強く思い、ゼウスに不老不死と永遠の若さと永遠の眠りを与えさせ、毎晩エンディミオンの夢に訪れることができるようにしたと言われている。\n\n彼女は他のほとんどの神のようにか崇拝されていないかもしれないが、メセニアの地域の周りに献身的な信者を持っている。"
 deity_hera:0 "$omen_hera$"
 omen_hera:1 "ヘーラー"
 omen_hera_desc:4 "$hera_description$"
 hera_description:1 "天空の神ゼウスの兄妹であり妻、家族・結婚・出産の守護神。クロノスとレアーの6人の子供のうちの一人で、生後すぐに父に飲み込まれ、ゼウスが父を騙してヘーラーを含む兄弟全員を解放した。\n\nオリンポスの12神の中で最も重要な人物の一人である彼女は、神々の女王として絶大の権威を持っている。多くの新婚夫婦は、豊穣と子供たちの幸福のために、彼女に祝福を求めている。\n\nヘーラーは、夫の子孫に復讐しようとするように、ゼウスの私生児を含む物語の多くで繰り返し登場する敵対者である。"
 deity_artemis:0 "$omen_artemis$"
 omen_artemis:1 "アルテミス"
 omen_artemis_desc:4 "$artemis_description$"
 artemis_description:0 "ゼウスとレトーがデーロスで産んだ双子の神の一人。弟のアポローンの出産を手伝ったことから、出産の守護神となったと言われています。彼女はまた、野獣、狩猟、豊穣、処女の女神でもある。\n\n若くして彼女は父ゼウスに狩人としての装備と妊婦の守護神であることをねだったという。彼女は、怒りでもって、自分の処女と仲間の処女を守った。女神の水浴びに出くわした数人の不運な狩人は、すぐに殺されると言われている。\n\nエフェソスには、世界で最も偉大で壮麗な女神の神殿が建てられている。"
 deity_aphrodite:0 "$omen_aphrodite$"
 omen_aphrodite:1 "アプロディーテー"
 omen_aphrodite_desc:3 "$aphrodite_description$"
 aphrodite_description:0 "愛と美と性の女神。ウーラノスの切断された性器を、クロノスが海に投げ込んだ時に、水の中にできた泡の中から出てきたと言われている。\n\n鍛冶の神ヘーパイストスの妻でありながら、戦争の神アレースと不倫関係にあったと言われている。そのことを知った夫によって不倫現場で彼女とその愛人は押さえられ、他の神々に嘲笑され、笑われた。\n\nアテネには、アフロディーテ・ウーラニアーという名前で天上の姿をしたアフロディーテを讃える大きな神殿がいくつかある。もう一つの注目すべき神殿は、コリントのアクロポリスにある。"
 deity_poseidon:0 "$omen_poseidon$"
 omen_poseidon:1 "ポセイドーン"
 omen_poseidon_desc:2 "$poseidon_description$"
 poseidon_description:0 "地震、嵐、海の守護神です。世界の海の守護神として、船乗りたちは家を出る前に航海の安全を祈願し、彼の多くの子供たちや気性の荒さを抑えて旅をすることを願っている。\n\n彼はしばしば世界の多くの災害に関連付けられているという事実にもかかわらず、彼は入植者と彼の支配している海の近くに住んでいる人々の間で人気がある。"
 deity_heracles:0 "$omen_heracles$"
 omen_heracles:2 "ヘーラクレース"
 omen_heracles_desc:2 "$heracles_description$"
 heracles_description:1 "ヘーラクレースは天界の神の息子であり、それ自体が強さと英雄の守護者である。狂気のあまり妻と子供を殺した後、ヘーラクレースは償いをするためにいくつかの困難な試練を乗り越えなければならなかった。この12の試練は「十二の功業」と呼ばれ、ギリシャ世界で人気のある神話となっている。\n\n特に無神論者やオリンピックに参加する人たちに好かれており、勝利のために全力を尽くしている彼の遺産を手に入れようとしている。後年、ギリシャ社会の端くれの間でも、彼は植民地の守護者として、また、植民地と交流のあった外国の人々に拾われるようになり、その人気は特筆すべきものとなった。\n\n彼はしばしばカナン派のメルカートと同一視されており、特にシチリア島ではこの二つの信仰がそれぞれの地域で重要な役割を果たしてきた。"
 deity_asclepius:0 "$omen_asclepius$"
 omen_asclepius:2 "アスクレーピオス"
 omen_asclepius_desc:2 "$asclepius_description$"
 asclepius_description:0 "癒しと医学の神として、彼は父アポロに加え、人々が頼りにする人気の高い神です。幼少期から、父、そして名高きケンタウロスであるケイローン、さらには知恵の聖なる蛇たちによって医学と癒しについて学び、あらゆる種類の病気や疾患を打ち消すことができるまでに至りました。\n\n物語によると、彼の力は非常に強力で、死者さえも蘇らせることができたため、冥界の神はそれを奪われたと感じ、彼を殺害させる事態となりました。その後、彼は生還を許され、オリンポスへ招かれました。"
 deity_hephaestus:0 "$omen_hephaestus$"
 omen_hephaestus:2 "ヘーパイストス"
 omen_hephaestus_desc:3 "$hephaestus_description$"
 hephaestus_description:0 "彼は鍛冶屋、火、そしてあらゆる職人の守護神として知られています。まだ赤子のうちに母親に捨てられたこの神は、幼くして足が不自由になりましたが、それでも幸せに育ちました。\n\n多くの物語や神話が、アイトナイオスが作り上げた偉大な武器、宝飾品、そして鎧について語っています。英雄や神々は、彼の専門知識と助けを求めて遠方からやって来ましたが、失望して帰る者はほとんどいませんでした。\n\n何世紀にもわたり英雄たちを助けてきた神以上に、我々の儀式で呼び出すのにふさわしい神がいるでしょうか。"
 deity_dionysus:0 "$omen_dionysus$"
 omen_dionysus:2 "ディオニューソス"
 omen_dionysus_desc:2 "$dionysus_description$"
 dionysus_description:1 "このトラキアの神は、ワインと豊穣の重要な守護神として地中海全域で人気を博しています。彼はギリシャ人の間ではディオニュソス、ラテン人の間ではバッカス、トラキア人の間ではバッサレウスとして知られています。\n\n若くても老いていても、髭があってもなくても、その多面的な姿にもかかわらず、彼は信者にワインと無意味な抑制からの解放を与えることで知られています。マイナスとサテュロスが通り過ぎるものすべてを破壊するため、彼の後には混沌が続くと言われています。\n\nこの神を呼び出すことの危険性を認識している者もいますが、彼の名誉を称えるバッカナリアと呼ばれる秘密のカルト教団が勃興したという噂があります。"
 deity_pan:0 "$omen_pan$"
 omen_pan:1 "パーン"
 omen_pan_desc:2 "$pan_description$"
 pan_description:0 "彼は荒野と羊飼いの神であり、通常は半人半獣の姿で描かれます。物語によると、彼が山腹に住んでいるため、アルカディアの荒野を旅すれば、彼の笛の音楽が聞こえると言われています。\n\nこの神はしばしばパニックと関連付けられており、それは彼の怒鳴り声に由来するとされています。マラトンの戦いでペルシア人がアテナイ人との戦いでパニックに陥ったのは、それが理由だと言う者もいます。"
 deity_athena_promachos:0 "$omen_athena_promachos$"
 omen_athena_promachos:0 "アテーナー・プロマコス"
 omen_athena_promachos_desc:1 "$athena_description$\n\n#Y プロマコス#!: プロマコスという添え名は、アテナイ人がペルシア人に勝利した後、ギリシャ人が侵略者を撃退した際の女神の祝福を永遠に思い起こさせるものとして、アテナに与えられました。これは、人々を戦いに導くことで最もよく知られている女神の姿であり、軍神として機能します。"
 deity_athena_ergane:0 "$omen_athena_ergane$"
 omen_athena_ergane:0 "アテーナー・エルガネー"
 omen_athena_ergane_desc:1 "$athena_description$\n\n#Y エルガネ#!：エルガネは、職人や女性の守護神として召喚された女神に与えられた称号です。多くの物語において、この女神は特に織物の技術に精通していることで知られています。"
 deity_athena_parthenos:0 "$omen_athena_parthenos$"
 omen_athena_parthenos:0 "アテーナー・パルテノス"
 omen_athena_parthenos_desc:1 "$athena_description$\n\n#Y パルテノス#!: 乙女を意味するパルテノスは、他の女神たちと同様に、アテナが永遠に処女であるという地位を反映して与えられた添え名です。この特定の姿の女神の壮大な像は、彫刻家ペイディアスによって作られ、アテナイのアクロポリスに安置されています。"
 deity_demeter_potnia:0 "$omen_demeter_potnia$"
 omen_demeter_potnia:0 "デーメーテール・ポトニア"
 omen_demeter_potnia_desc:1 "$demeter_description$\n\n#Y ポトニア#!: これはデメテルに与えられた添え名の一つであり、エレウシスの秘儀の神々の一人としての役割でしばしば使用されます。これらの秘儀は、近くのエレウシス市で行われるにもかかわらず、アテナイ人とアッティカの政治にとって長い間重要な役割を果たしてきました。"
 deity_hyacinthus:0 "$omen_hyacinthus$"
 omen_hyacinthus:1 "ヒュアキントス"
 omen_hyacinthus_desc:2 "ヒュアキントスは美しい青年であり、他の多くの神々の中でもアポロンの恋人でした。彼の神の恋人は、ヒュアキントス自身が知られていたリュラ、弓術、予言といった多くの技術を彼に教えたと言われています。彼は嫉妬に駆られた裏切り者のゼフュロスによって殺害されました。\n\nその後、ヒュアキントスは蘇り、不死を与えられ、スパルタで人気のカルト的人物となりました。"
 deity_helen:0 "$omen_helen$"
 omen_helen:0 "ヘレネー"
 omen_helen_desc:1 "ヘレンはギリシャで最も美しい女性であり、スパルタ王メネラオスと結婚していましたが、トロイの王子パリスが彼女を故郷に連れ去ったと言われています。これが十年にもわたる包囲戦の始まりとなり、その後、ギリシャ人の手によって都市は破壊されました。\n\n都市が炎に包まれる中、メネラオスは妻を許し、彼女をスパルタの自宅に連れ戻すことを決めました。この二人、特にヘレンは、それ以来ラコニアにおけるカルトの中心となっています。"
 deity_artemis_orthia:0 "$omen_artemis_orthia$"
 omen_artemis_orthia:0 "アルテミス・オルティア"
 omen_artemis_orthia_desc:1 "$artemis_description$\n\n#Y オルティア#!: この特定の添え名は、豊穣と収穫に強く関連しており、スパルタにおける多くの地元の祝祭や祭りの中心となっています。特に我が国の子供たちは、アルテミス・オルティアを称える行事に参加する傾向があります。"
 deity_apollo_karneios:0 "$omen_apollo_karneios$"
 omen_apollo_karneios:0 "アポローン・カルネイオス"
 omen_apollo_karneios_desc:1 "$apollo_description$\n\n#Y Karneios#!: アポロ・カルネイオスは、収穫と家畜に関連する神の側面であり、スパルタで何世紀にもわたって崇拝されてきました。伝承によれば、アポロは愛する予言者の一人が死んだ後、スパルタを罰しましたが、スパルタが後にカルネイア祭として形式化される方法で神に生贄を捧げ始めるまで続いたとされています。"
 deity_athena_polioukhos:0 "$omen_athena_polioukhos$"
 omen_athena_polioukhos:0 "アテーナー・ポリウーコス"
 omen_athena_polioukhos_desc:1 "$athena_description$\n\n#Y Polioukhos#!: アテナ・ポリオウコスは都市国家の守護者であり、戦争と冶金の両方に関連付けられています。彼女は誰もが覚えている限り、スパルタの崇拝の中心にあり、我々の故郷が脅かされたときによく呼び出されます。"
 deity_arethousa:0 "$omen_arethousa$"
 omen_arethousa:0 "アレトゥーサ"
 omen_arethousa_desc:1 "アレトゥーサは、アルカディアの故郷と、彼女に恋をした河神アルペイオスから逃げ出し、女神アルテミスに保護を懇願したニンフでした。彼女はシチリア沖のオルティギア島の地下にある泉に変えられ、シュラクサイ市における宗教的崇拝の重要な焦点となりました。"
 deity_artemis_alphaea:0 "$omen_artemis_alphaea$"
 omen_artemis_alphaea:1 "アルテミス・アルパイア"
 omen_artemis_alphaea_desc:1 "$artemis_description$\n\n#Y Alphaea#!: この神の添え名は、アレトゥーサとアルペイオスの物語に関連しています。後者が前者の心を射止めようとしました。アルテミスは、彼女自身の誕生の地であるオルティギア島の地下にある泉に、彼女の侍女を変えました。"
 deity_athena_nikephoros:0 "$omen_athena_nikephoros$"
 omen_athena_nikephoros:0 "アテーナー・ニケーポロス"
 omen_athena_nikephoros_desc:1 "$athena_description$\n\n#Y Nikephoros#!：この神のこの称号は、勝利の運び手としての彼女の戦争的な側面を反映したものの一つである。ギリシャでは秩序ある戦争の神として、多くのギリシャ人が戦いや行軍の前に呼びかけることが多い。"
 deity_apollo_didymaios:0 "$omen_apollo_didymaios$"
 omen_apollo_didymaios:0 "アポローン・ディデュマイオス"
 omen_apollo_didymaios_desc:1 "$apollo_description$\n\n#Y Didymaios#!: この添え名「双子」は、アポロがアルテミスの双子の兄弟として言及される場合によく使われます。シュラクサイのような特定の都市国家では、アルテミスは彼女の兄弟よりも重要な役割を果たしますが、両者とも住民によって崇拝されています。"
 deity_zeus_naios:0 "$omen_zeus_naios$"
 omen_zeus_naios:0 "ゼウス・ナイオス"
 omen_zeus_naios_desc:1 "最も偉大な神の比類なき力は、我々の民に彼らの比類なき優位性と、雷神の最も古い化身の守護者としての祝福を思い出させるでしょう。\nドードーナはヘレネスのパンテオンの起源の中心地であり、かつては比類なき「泉のゼウス」の神託所があった場所です。"
 deity_alexander:0 "$omen_alexander$"
 omen_alexander:0 "アレクサンドロス"
 omen_alexander_desc:0 "アレクサンドロスはマケドニアの将軍であり王であり、ペルシアに侵攻し、わずか十三年で全帝国を征服しました。彼の死後、彼の新しく築いた帝国は引き裂かれました。彼の多くの旧友や同盟者たちが自ら王冠を奪おうとしたためです。\n\n彼の旧将軍の一人であるプトレマイオスは、アレクサンドロスの遺体をエジプトに運び、彼を称えるカルトを始めました。彼らはアレクサンドロスを単なる定命の君主以上の存在と考え、オリュンポスの神々と同じように崇拝しました。"
 deity_deified_ruler_desc:1 "[CHARACTER.GetPraenomen]はかつて単なる定命の者でしたが、今や神と見なされています。[CHARACTER.GetHerHis|U]への崇拝は[DEITY.GetDeityType.GetName]に対するものと似ていますが、[CHARACTER.GetSheHe]が呼び出されたときに追加の恩恵をもたらします。"
 deity_dione:0 "$omen_dione$"
 omen_dione:0 "ディオネー"
 omen_dione_desc:0 "「女ゼウス」は生命をもたらし、すべての人々を見守り、彼らを戦いに駆り立て、次世代の戦士たちが前世代と同じくらい強くなることを保証します。\nディオネはヘレネスの宗教の最も古い時代からの神秘的な神であり、その崇拝はエピロス山脈にあるドードーナの古代宗教の中心地で維持されていました。"
 deity_apollo_aktiakos:0 "$omen_apollo_aktiakos$"
 omen_apollo_aktiakos:0 "アポローン・アクティアコス"
 omen_apollo_aktiakos_desc:0 "アポロ・アクティコスはアンブラキア湾とイオニア海の船員たちを見守り、彼の竪琴で、出身や母国語に関係なく信者たちを団結させます。\nアクティウムにあるアポロの聖域はコリントスの入植者によって設立され、すぐに地域の宗教的中心地となり、独自の競技会と有名なアクティア祭を生み出しました。"
 deity_achilles:0 "$omen_achilles$"
 omen_achilles:0 "アキレース"
 omen_achilles_desc:0 "イーリアスの偉大な英雄アキレウスは、パリスの矢によって踵を射抜かれた都市イリオンの外で眠っている。彼の輝かしい武術の模範は、我々の兵士たちに彼の勝利さえも凌駕するよう鼓舞するだろう。\nアキレウスの英雄崇拝は、トロイの古い遺跡近くにある彼の墓に集まるヘレネス世界中の信奉者たちを惹きつけている。"
 deity_castores:0 "$omen_castores$"
 omen_castores:0 "カストレース"
 omen_castores_desc:0 "$dioscuri_description$"
 deity_dioscuri:0 "$omen_dioscuri$"
 omen_dioscuri:0 "ディオスクロイ"
 omen_dioscuri_desc:0 "$dioscuri_description$"
 dioscuri_description:0 "カストルとポルックスは、天空の神と定命のレダの間に生まれた双子の息子である。彼らは、海上のすべての人々を嵐から守り、騎兵を戦闘の危険から守り、競技中に競走したり、戦車を運転したり、戦ったりする運動選手を守る慈悲深い神々である。愛情深い兄弟や思いやりのある友人は、彼らにとって特に大切である。\n\n伝承によれば、ポルックスだけが真にゼウスの息子であり、不死として生まれた。しかし、カストルが決闘で致命傷を負ったとき、彼は自分の不死を弟と分かち合うことを決意した。その結果、彼らは永遠に、一日は神々の中でオリンポス山で過ごし、もう一日は死者の中でハデスで過ごすことになった。彼らは生前そうであったように、死においても運命を分かち合い、今もなお離れることはない。"
 deity_zeus_olympios:0 "$omen_zeus_olympios$"
 omen_zeus_olympios:0 "ゼウス・オリュンピオス"
 omen_zeus_olympios_desc:0 "ゼウスは、遥か昔からアレクサンドロス大王、そしてそれ以降に至るまで、我々の王たちの勝利を承認し、マケドニア人によってオリンポス山の麓のディオンで永きにわたり崇拝されてきた。彼の聖域は、エリスのオリンポスにあるそれと競い合い、デルフォイのアポロの聖域を凌駕し、アテナイのパルテノン神殿を霞ませるだろう。"
 deity_apollo_nabu:0 "$omen_apollo_nabu$"
 omen_apollo_nabu:0 "アポローン・ナブー"
 omen_apollo_nabu_desc:0 "アポロ・ナブーは、バビロニアとメソポタミアへのギリシャ人移住者によって崇拝されている習合神であり、彼らは現地のナブーを見て、それを自分たちの神アポロと融合させた。セレウコス朝の支配者たちがギリシャのアポロの子孫であると主張しているため、彼らは特に、自らが統治する土地でこの習合神を推進してきた。"
 deity_zeus_belos:0 "$omen_zeus_belos$"
 omen_zeus_belos:0 "ゼウス・ベーロス"
 omen_zeus_belos_desc:0 "ゼウス・ベロスは、バビロニアとメソポタミアのこの地域で繁栄している一部のギリシャ都市で崇拝されている習合神である。習合神アポロ・ナブーがセレウコス朝の領土で人気を博し始めた後、地元の人々もアポロとナブーの二柱の父、ゼウスとマルドゥクを習合神として扱い始めた。"
 deity_dionysos_kathegemon:0 "$omen_dionysos_kathegemon$"
 omen_dionysos_kathegemon:0 "ディオニューソス・カテゲモン"
 omen_dionysos_kathegemon_desc:0 "$dionysus_description$\n\n#Y カテゲモン#!: 「指導者」を意味するこの添え名は、アジアのアイオリスとペルガモン周辺地域でディオニュソスに与えられており、彼はそこで一部の都市の主神としてより重要な役割を担っている。"
 deity_telephos:0 "$omen_telephos$"
 omen_telephos:0 "テーレポス"
 omen_telephos_desc:0 "ヘラクレスの息子であり、それ自体が半神であるテュレポスは、ギリシャ神話や物語の中で長らく人気のある人物であった。しかし、アジアとアルカディアの特定の地域、特にペルガモンとテゲアでは、彼は神話上の創設者であり、そこに住む多くの人々の祖先として、特別な儀式と崇拝をもって扱われている。"
 deity_leto:0 "$omen_leto$"
 omen_leto:0 "レートー"
 omen_leto_desc:0 "レトは、ギリシャのほとんどの地域で有名な二柱の神、アポロとアルテミスの母であり、それ自体が不死の存在である。彼女は自分の子孫ほど人気があるわけでも、多くの場所で崇拝されているわけでもないが、アナトリアのリキアやクレタ島には、彼女を称える珍しいカルトが存在する。"
 deity_hekate:0 "$omen_hekate$"
 omen_hekate:0 "ヘカテー"
 omen_hekate_desc:0 "ヘカテは魔術、交差点、そして夜を司る女神であり、カリアやテッサリアの人々の間で特に人気が高い。彼女の聖域はアイギナ、ビュザンティオン、そしてクリュサオリス市の近郊に存在する。いくつかの神話では、彼女は元々東方、あるいは遥か南のエジプトから来たとしているが、彼女は長い時を経てギリシャ文化の中で独自の存在感を確立した。この女神は通常、三位一体の女性の神々として描かれることが多いが、必ずしもそうとは限らず、しばしば犬を伴う。"
 deity_aphrodite_euploia:0 "$omen_aphrodite_euploia$"
 omen_aphrodite_euploia:0 "アプロディーテー・エウプロイア"
 omen_aphrodite_euploia_desc:0 "$aphrodite_description$\n\n#Y エウプロイア#!: この添え名は「良き航海の女神アフロディテ」を意味し、船乗りたちへの女神の加護を示す。海から生まれ、キュプロスやキュテラといった島々で主に崇拝されてきたアフロディテは、常に海に対して特別な愛着を示してきた。しかし、この特定の信仰が広まったのは比較的最近のことである。アフロディテ・エウプロイアは、陸上で彼女に祈る者には順調な航海を授け、波間にあって彼女を呼び求める者には荒れた海を鎮める。また、彼女を敬う提督たちには海戦での勝利を保証する。"
