l_english:
 deity_zadeni:0 "$omen_zadeni$"
 omen_zadeni:1 "ザデニ"
 omen_zadeni_desc:2 "ザデニは戦争と実りの守護神であり、戦場に出る前によく呼びかける神である。彼は通常、手に花や斧を持ち、翼のあるライオンを伴っている姿を見ることができます。彼はギリシャ人の間ではヘラクレースとして知られている。"
 deity_armazi:0 "$omen_armazi$"
 omen_armazi:1 "アルマジ"
 omen_armazi_desc:2 "アルマジは雨、雷、天候、豊かさの守護神です。光り輝く剣を手にし黄金の鎧に身を包み、彼に従う人々にお告げを与える。ゾロアスター教徒の間ではアフラ・マズダーとして知られていますが、ギリシャ人の間ではゼウスとして知られています。"
 deity_kopala:0 "$omen_kopala$"
 omen_kopala:1 "コパラ"
 omen_kopala_desc:2 "コパラは数々の偉大な英雄的行為で多くの人々に崇められている英雄。その中でも最も偉大なのは、デレビを王国から退治し、戦いだけでなく争い、倒した後、地下に封印したことだ。"
 deity_gacim:0 "$omen_gacim$"
 omen_gacim:1 "ガツィ"
 omen_gacim_desc:2 "ガシムとガは豊穣の神である。この2柱は、多くの場合、世界のすべての謎を支配する神として見られているだけでなく、運命の紡ぎ手としても見られている。一部では、ガシムはアナトリアのアッティスと同一視されている。"
 deity_ghmerti:0 "$omen_ghmerti$"
 omen_ghmerti:1 "ゲメルティ"
 omen_ghmerti_desc:2 "ゲメルティはパンテオン(すべての神々)の長であり、我々の神々の中で最初のものであり、宇宙の主である。彼は太陽と月の父でもある。すべてのものの創造者として、人間と動物の命は彼の手にかかっている。"
 deity_ga:0 "$omen_ga$"
 omen_ga:1 "ガー"
 omen_ga_desc:2 "ガはガシムは、それ自体が母なる女神である。この2柱は、多くの場合、世界のすべての謎だけでなく、運命を支配する神として見られている。一部では、アナトリアのキュベレーとガを同一視している。"
 deity_adgilis_deda:0 "$omen_adgilis_deda$"
 omen_adgilis_deda:1 "アドギリス・デダ"
 omen_adgilis_deda_desc:2 "アドギリス・デダは豊穣(多産)と家畜の女神です。農民の収穫と家畜を導き、土地にやってくる旅人を守ってくれる。イベリアの厳しい山間部の土地に住む人々の主な女神とされている。"
 deity_dali:0 "$omen_dali$"
 omen_dali:1 "ダリ"
 omen_dali_desc:2 "ダリは狩猟の守護神であり、コーカサスの山中に住む美しい女神である。狩人の間には、彼女の領域に入ることを許されるための掟がある。主な女神であり、彼女の助けを借りてのみ、彼らは探している獲物を見つけることができる。"
 deity_ainina_and_danina:0 "$omen_ainina_and_danina$"
 omen_ainina_and_danina:1 "アイニナとダニナ"
 omen_ainina_and_danina_desc:2 "アイニナとダニナは、後にアルマツ派のパンテオンに導入された一対の女神である。彼女らはしばしば豊饒、治癒、および知恵に関連付けられており、カルト的な支持を得ています。彼女らは時折、アナヒットまたはイナンナと同一視されている。"