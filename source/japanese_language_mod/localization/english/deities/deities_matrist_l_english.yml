l_english:
 deity_medeine:0 "$omen_medeine$"
 omen_medeine:1 "メデイナ"
 omen_medeine_desc:3 "Medeinéは、狩猟、森、野生生物に関わるあらゆるものの守護女神として知られている。我々の戦士たちは、簡単な食料調達のため、あるいは彼女の領域に留まる間の保護、そして戦闘での助けを求めて、故郷を離れる際によく彼女の加護を請う。"
 deity_mother_goddess:0 "$omen_mother_goddess$"
 omen_mother_goddess:2 "母なる神"
 omen_mother_goddess_desc:4 "母なる女神は、我々のパンテオンにおける典型的な神であり、我々が生きる大地そのものであり、我々の部族の祖でもある。我々の民は、豊かな収穫と助けを願い、導き、保護、そして糧を彼女に求めている。"
 deity_perkunas:0 "$omen_perkunas$"
 omen_perkunas:2 "ペルクーナス"
 omen_perkunas_desc:4 "勇気、空、そして火、それらはすべてPerkunasの領域に属する。彼の数々の偉業の物語は、我々の英雄や兵士たちにインスピレーションを与えている。我々のパンテオンの他の神々は、彼を裁定者および仲裁者として見なし、その決定を信頼している。"
 deity_divine_twins:0 "$omen_divine_twins$"
 omen_divine_twins:1 "双子の神"
 omen_divine_twins_desc:3 "聖なる双子は、朝が昼に、昼が夜に変わるにつれて、Sauliaを空を横切って導く。彼らは我々の宇宙論において重要な役割を果たし、我々の家と民を守っている。"
 deity_deivas:0 "$omen_deivas$"
 omen_deivas:1 "デイヴァス"
 omen_deivas_desc:3 "Deivasは我々のパンテオンにおける至高の神の一柱であり、その任務を後の者たちに委ねた天空の父である。すべてのものの祖である彼に、我々は今なお、我々のパンテオン最強の存在として、導きと助けを求めて祈っている。"
 deity_governing_goddesses:0 "$omen_governing_goddesses$"
 omen_governing_goddesses:1 "統べる女神たち"
 omen_governing_goddesses_desc:3 "七柱の統治の女神たちは、運命そのものを紡ぎ出すと言われている。生命の糸を紡ぎ、戦争と平和、そして我々の民の運命を織り上げている。我々は未来を知るために彼女たちに目を向け、それが良いものとなることを知る。"
 deity_televelis:0 "$omen_televelis$"
 omen_televelis:1 "テレヴェリス"
 omen_televelis_desc:3 "Televelisは鍛冶師と職人の守護者であり、想像しうる限り最も美しい品々や、最も破壊的な武器を作り出す。物語によれば、彼はかつて太陽そのものを創造し、世界を照らすために空に投げ入れたという。"
 deity_saulia:0 "$omen_saulia$"
 omen_saulia:1 "サウレ"
 omen_saulia_desc:3 "Sauliaは空を横切る際に世界を照らす。かつて月と結婚していたが、二人は私たちが知る「昼」を生み出すために長い間離れ離れになった。毎日、彼女は聖なる双子の助けを得て空を横切り、娘を訪ねる。"
