l_english:
 deity_theispas:0 "$omen_theispas$"
 omen_theispas:1 "テイスパス"
 omen_theispas_desc:3 "我が兵士たちはTheispas自身に鼓舞され、その規律と士気は嵐の力で満たされるであろう。兵士たちが敵に対する優位を求めて奮闘するにつれ、我々はこれまで以上に多くの勝利を収めることが確実となる。"
 deity_shivini:0 "$omen_shivini$"
 omen_shivini:1 "シヴィニ"
 omen_shivini_desc:3 "我々がShiviniに、我が軍に光を照らすよう呼びかけるとき、すべての若者が我が旗の下に集結するであろう。新兵で膨れ上がる我が軍により、我々は当分の間、戦争に必要な人的資源を確保できることが確実となる。"
 deity_arubani:0 "$omen_arubani$"
 omen_arubani:1 "アルバニ"
 omen_arubani_desc:3 "至高神の妻は、知恵を探求する我が国の学者や賢人たちの道を照らすであろう。我が国の学術者たちがこの知恵の贈り物を持ち帰るにつれて、彼らは国民が求めてきた技術的進歩を、より効果的に実現するために働くことが確実となる。"
 deity_epaninaue:0 "$omen_epaninaue$"
 omen_epaninaue:1 "エパニナウエ"
 omen_epaninaue_desc:3 "我々は大地（Epaninaue）の女神に、豊かな鉱物を与え、さらなる富の追求を助けるよう懇願する。国民が計り知れない富を集めるにつれて、我々は社会全体に繁栄と利益をもたらすことができるであろう。"
 deity_khaldi:0 "$omen_khaldi$"
 omen_khaldi:1 "ハルディ"
 omen_khaldi_desc:3 "至高神、すべての神々の最上位にあるKhaldiは、我々が領土を拡大するにつれて国民を祝福するであろう。Khaldi自身が我々の側にいることで、国民は間違いなく疑念を捨て去り、再び国家のために武器を取るであろう。 "
 deity_dsvininaue:0 "$omen_dsvininaue$"
 omen_dsvininaue:1 "ズヴィニナウエ"
 omen_dsvininaue_desc:3 "我々は海と川の女神Dsvininaueに、商人が職務を遂行するために各地を旅する際に彼らを保護するよう求める。Dsvininaueが我が国の貿易業者を助けることで、彼らの技能と貿易ネットワークが繁栄し、富と財産を持ち帰ることを期待する。"
 deity_bagvarti:0 "$omen_bagvarti$"
 omen_bagvarti:1 "バグヴァルティ"
 omen_bagvarti_desc:3 "至高神の妻Bagvartiは、国民の紛争を解決し、我が国に平和と繁栄をもたらすであろう。偉大なBagvartiとその正義に敢えて反対するのは愚か者だけであり、我々が前進するにつれて、反対者たちは武器を置き、恨みを捨てることは確実となる。"
 deity_huba:0 "$omen_huba$"
 omen_huba:1 "フバ"
 omen_huba_desc:3 "すべての生けるものの母Hubaは、我が国に生命と繁栄をもたらし、収穫と安全な出産を保証するであろう。彼女の祝福により、我々は長年の荒廃に終止符が打たれ、若者たちが安全かつ健康に成長することを見届けることが確実となる。"
 deity_nane:0 "$omen_nane$"
 omen_nane:1 "ナネ"
 omen_nane_desc:3 "我々は賢明なNaneに、戦争に勝ち、国家を守るために、我が兵士たちに戦闘における規律を授けるよう求める。彼女が我々の側にいることで、我が兵士たちはこれまで誰も成し遂げなかった偉業を達成するよう鼓舞されることが確実となる。"
 deity_mihr:0 "$omen_mihr$"
 omen_mihr:1 "ミフル"
 omen_mihr_desc:3 "光と真実が我々の側にあることで、Mihrの祝福は、若者たちが外国の敵から我が領土を守るよう鼓舞するであろう。彼らが我が旗の下に集まるにつれて、我々が当分の間必要とする以上の新兵が集まるであろう。"
 deity_tir:0 "$omen_tir$"
 omen_tir:1 "ティル"
 omen_tir_desc:3 "我々は神秘的なTirに、芸術家や職人たちへ知識と洞察の贈り物を授けるよう懇願する。この知恵の賜物を得て、我が国はかつてないほどの繁栄を遂げるであろう。"
 deity_vahagn:0 "$omen_vahagn$"
 omen_vahagn:1 "ヴァハグン"
 omen_vahagn_desc:3 "我々はVahagnが我が国を守護してくれることを願い、崇拝を捧げる。彼の加護のもと、我々は民の富を結集し、以前にも増して大きな繁栄へと拡大できるであろう。"
 deity_aramazd:0 "$omen_aramazd$"
 omen_aramazd:1 "アラマズド"
 omen_aramazd_desc:3 "偉大なるAramazdは、我々が神々の栄光のために異国の領土へ拡大する際、民の傍らに立つであろう。神々の意思に抗える者は少ないため、我が民は戦争の必要性を受け入れるであろう。"
 deity_tsovinar:0 "$omen_tsovinar$"
 omen_tsovinar:1 "ツォヴィナール"
 omen_tsovinar_desc:3 "我々は獰猛なTsovinarに、海を旅し、民のために富を求める商人たちを守護するよう願う。そのような遠方の富が故郷にもたらされれば、我が民は豊かに繁栄すること請け合いである。"
 deity_anahit:0 "$omen_anahit$"
 omen_anahit:1 "アナヒット"
 omen_anahit_desc:3 "我々は慈愛深きAnahitが、若者たちへの加護をもって我が国を祝福してくれることを願う。彼女の信徒たちは、子供たちが安全にこの世に迎え入れられるという確信のもと、安らかに暮らすであろう。"
 deity_spandaremet:0 "$omen_spandaremet$"
 omen_spandaremet:1 "スパンダラメット"
 omen_spandaremet_desc:3 "Spandarametは我々の収穫に新たな生命をもたらし、民のための食料と物資を確保するであろう。死の女神として、我々は彼女にその力から一時的な猶予を与え、再び成長し拡大できるよう願う。"
