l_english:
 deity_flavor.1.t:0 "祝福された狩り"
 deity_flavor.1.desc:0 "[hunting_province.GetShortName]にいる我々の民から、ここ数ヶ月で狩猟獲物が大幅に増加しているとの報告を受けました。まるで獲物が意図的に我々の領土に追いやられているかのようです。最近の[hunting_deity.GetName]への崇拝が原因だと主張する者もいれば、これは[ROOT.GetCountry.GetRuler.GetPraenomen]が神々から受けた多くの祝福の最後のものに過ぎないと考えている者もいます。"
 deity_flavor.1.a:0 "[ROOT.GetCountry.GetCapital.GetName]に持ち帰るべきだ。"
 deity_flavor.1.a.tt:0 "この出来事が#Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetState.GetName]#!で発生しなかったため、この選択肢が利用可能です。"
 deity_flavor.1.b:0 "よし、このささやかな祝福を最大限に活用する時が来ました。"
 deity_flavor.1.c:0 "我々は、これらの動物が[hunting_province.GetShortName]で繁栄し、豊かになるよう確実に努めます。"
 deity_flavor.1.d:0 "再び、[ROOT.GetCountry.GetRuler.GetPraenomen]が我々の民に繁栄をもたらします。"
 deity_flavor.2.t:0 "[port_province.GetName]の穏やかな水面"
 deity_flavor.2.desc:0 "[port_province.GetName]の[port_province.Custom('get_city_status_lloc')]を短く激しい嵐が襲っていたとの報告を受けましたが、奇跡的にその地域の住民、船、建物に被害はありませんでした。嵐が過ぎ去った後、水面は驚くほど穏やかになり、地元の漁師たちは普段の数倍の漁獲を得ることができたようです。"
 deity_flavor.2.a:0 "この水面は[sea_deity.GetName]によって祝福されました！"
 deity_flavor.2.a.tt:0 "この領土が#Y 魚#!を生産しているため、この選択肢が利用可能です。"
 deity_flavor.2.b:0 "それでは、地元の倉庫を満たす好機です。"
 deity_flavor.2.c:0 "この港がそれほど安全ならば、我々の新しい軍港にできるかもしれません。"
 deity_flavor.3.t:0 "空っぽの水面"
 deity_flavor.3.desc:0 "[port_province.GetName]から使者が到着し、漁師たちが最近何も獲れていないという知らせをもたらしました。我々がこの水面を[sea_deity.GetName]によって祝福されたと宣言し、地元の漁師たちが熱心に獲れるだけ獲った結果、地元の魚の在庫が完全に枯渇してしまったようです。"
 deity_flavor.3.a:0 "しかし... 我々は祝福されたと確信していたのですが。"
 deity_flavor.4.t:0 "記憶に残る泉"
 deity_flavor.4.desc:0 "[spring_province.GetName]にある[spring_deity.GetName]への小さな泉は、最近、その神についての新しい物語が広まったことで、非常に人気が高まっています。遠方からの人々でさえ、祝福を求めて、そこで行われる儀式に参加するために、わざわざ[spring_province.Custom('get_city_status_lloc')]まで旅しています。"
 deity_flavor.4.a:0 "[spring_province.GetName]は[spring_deity.GetName]の故郷として知られるようになるでしょう。"
 deity_flavor.4.a.tt:0 "この選択肢は、神#Y [spring_deity.GetName]#!が聖地を持っていないため利用可能です。"
 deity_flavor.4.b:0 "これらの外国人の中には、[spring_province.GetName]に留まるよう誘致できる者がいるかもしれません。"
 deity_flavor.4.c:0 "[spring_deity.GetName]を称える公的な行動は、[ROOT.GetCountry.GetRuler.GetPraenomen]にとって良い印象を与えるでしょう。"
 deity_flavor.5.t:0 "流浪の治癒師"
 deity_flavor.5.desc:0 "おそらく我が国が[healing_deity.GetName]を信仰していることを聞き及んだのだろう、流浪の治癒師が我が[ROOT.GetCountry.GetName]にやってきた。この[healer_character.GetName]という人物は[healing_province.GetState.GetShortName]州を渡り歩き、人々を治癒して回っている。"
 deity_flavor.5.a:0 "旅を続けさせよ。"
 deity_flavor.5.b:0 "[healer_character.GetSheHe]が宮廷に来ればきっと良き賢者になってくれよう。"
