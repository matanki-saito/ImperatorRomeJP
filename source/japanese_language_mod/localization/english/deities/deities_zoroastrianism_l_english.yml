l_english:
 deity_verethragna:0 "$omen_verethragna$"
 omen_verethragna:1 "ウルスラグナ"
 omen_verethragna_desc:5 "我が民はVerethragnaのためにヤシュトを唱え、勝利の旗の下に集うよう鼓舞されるでしょう。この度の変更により、我々の戦争を助ける新兵が豊富に得られることは確実です。\n\nVerethragnaは、その強さとAngra Mainyuのdaevaとの戦いで知られる神性です。Ahuramazdaの期待に応えたいと願うならば、我々の民が従うべき真に偉大な模範です。"
 deity_sraosha:0 "$omen_sraosha$"
 omen_sraosha:1 "スラオシャ"
 omen_sraosha_desc:5 "我々はSraoshaの従順さをもって民を動かし、国家の改善のために彼らの富を集めるでしょう。必要な富をすべて集めた後、我々はそれを用いて偉大な事業に着手し、万人の利益のために、民の安全を確保するでしょう。\n\nSraoshaは、その従順さと善行で知られており、我々の信仰における偉大な神性の一人です。彼は、Zoroasterの信徒である我々が従うべき多くの良い先例を築きました。"
 deity_zoroaster:0 "$omen_zoroaster$"
 omen_zoroaster:1 "ゾロアスターの知恵"
 omen_zoroaster_desc:5 "我が民はZoroasterの啓示を実現し、目に見える限り遠くまで信仰を広めるでしょう。Angra Mainyuとそのdaevaを阻止できる者が他にいるでしょうか？\n\nZoroasterは、世界についての真実を最初に教えられた者であり、Vohu Manahの預言者でした。啓示を受けた瞬間から、彼は物事の善なる目的と真実、そして自由意志の教えを広めました。彼は、我々の宗教をペルシアの勢力圏に浸透させる上で重要な役割を果たし、それは千年以上にわたって続いています。"
 deity_tishtrya:0 "$omen_tishtrya$"
 omen_tishtrya:1 "ティシュトリヤ"
 omen_tishtrya_desc:5 "我々はTishtryaを呼び出し、彼の命をもたらす降雨で民を祝福し、今後長い期間にわたって収穫と成長を確実にするでしょう。収穫が保証されれば、我々の民は神性の守護の下で安全に繁栄し、拡大するでしょう。\n\nTishtryaは、Angra Mainyuの勢力と戦う多くの慈悲深い神性の一人です。彼は、自身の保護下にある人々や地域に降雨と豊かな祝福を与えることで知られています。彼は悪魔Apaoshaとの戦いに関わっています。"
 deity_ameretat:0 "$omen_haurvatat$"
 omen_ameretat:0 "アムルタート"
 omen_ameretat_desc:1 "我々はその不死の善神のことをアムルタートと呼ぶ。彼女は同胞のハルワタートとともに、我が民族が繁栄するために必要な忍耐と強靭さを与えてくれるだろう。"
 deity_asha:0 "$omen_asha$"
 omen_asha:0 "アシャ・ワヒシュタ"
 omen_asha_desc:2 "我々はAsha、真実、そして真実と正義を見抜く炎を呼び求めます。"
 deity_anahita:0 "$omen_omen_anahita$"
 omen_anahita:0 "アナーヒター"
 omen_anahita_desc:1 "最も強力なヤザタの一人であるAnahitaは、治癒、豊穣、そして知恵と関連付けられています。彼女は、アケメネス朝の古きペルシア帝国全土で長きにわたり崇拝されてきました。我々はAnahitaに、我々の若者を守り、国家の聖なる河川を監督するよう呼びかけます。"
 deity_atar:0 "$omen_atar$"
 omen_atar:0 "アータル"
 omen_atar_desc:0 "ヤザタの長であるAtarは火の神です。正義は、罪を検知し、人を清めることができる、燃え盛るAtarの熱を通じて執行されます。Atarの崇拝は、火による試練とともに、ゾロアスター教そのものよりも古くから存在します。"
 deity_saoshyant:0 "$omen_saoshyant$"
 omen_saoshyant:0 "サオシュヤントの預言"
 omen_saoshyant_desc:2 "Zoroasterの預言は、「恩恵をもたらす者」が世界の最終的な刷新において信徒を導く運命にあることを明らかにしています。そこでは悪が滅ぼされ、世界は神聖なるものと永遠の統一をもたらされるでしょう。\n\n終末の日が近づくと、正義の乙女たちがArisのオアシスに入り、人類の救世主たちを出産するでしょう。"
 deity_mithra:0 "$omen_mithra$"
 omen_mithra:0 "ミスラ"
 omen_mithra_desc:2 "Mithraは、ヘレニズム社会の特定の要素に受け入れられたゾロアスター教の神性であり、真実、収穫と関連付けられ、水の強化のための儀式において役割を果たします。\n\n彼のペルシアの故郷を遥かに超えて広がり、特にMithraの崇拝は信仰の外の者たちにも取り入れられてきました。Zoroasterによって言及されることはありませんでしたが、この神性はゾロアスター教において重要な役割を果たしています。"
