 dhe_jainism.1.t:0 "ジャイナ教の修行僧"
 dhe_jainism.1.desc:0 "有名なジャイナの修行僧が[SCOPE.sP('randomized_country_province').GetState.GetShortName]州にやってきて、[SCOPE.sP('randomized_country_province').GetName]やその周辺地域を放浪している。そして多くの人々が彼との対話や雑談、または演説を通じて彼の思想に興味を持つようになってきている。\n\n彼を貶めるような噂を広めようとする者もいるが、彼は自分に興味を持ってくれた人たちにジャイナ教を押し付けるようなことはしていない。"
 dhe_jainism.1.a:1 "騒ぎを起こさない限り、自由にしてもらって構わない。"
 dhe_jainism.1.b:1 "人々がこの余所者に感化されるのを見過ごすことはできない。"
