 dhe_thrace.1.t:0 "ヘラクレアのアマストリス"
 dhe_thrace.1.desc:0 "[SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]の君主国は将来の進出を考えているビテュニアへの道中に位置し、南方の[SCOPE.sChar('dhe_thrace_antigonus_scope').GetFamilyDisplayAdjective]との衝突の際にも有用な足場となるだろう。\n\nこの王国は滅ぼされたペルシャ帝国のダレイオス3世の姪である[SCOPE.sChar('dhe_thrace_amastris_scope').GetName]が[SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle]として治めている。最初はアレクサンドロスの将軍のクラテロスと結婚したが、その後クラテロスの気が変わったため、[SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]の太った王ディオニュソスとの結婚を斡旋された。そこで彼女は王が食べ過ぎで若死にするまでに二人の息子をもうけ、今では彼女自身がこの地を治めている。\n\nいつの世においても結婚は同盟のための一番確実な方法であり、適切な婚姻によって相手の領土すら自国のものとすることができるかもしれない。後は言うまでもなく、ペルシャの王女との結婚という威信も。"
 dhe_thrace.1.a:0 "利点は否定しがたいな。"
 dhe_thrace.1.at1:0 "#Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetName]#!は#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetName]#!の結婚の申し出を受けるでしょう。\nもし彼女が受け入れた場合：\n"
 dhe_thrace.1.at2:0 "#R もし既に配偶者がいる場合は、離婚して見捨てます。#!"
 dhe_thrace.1.b:0 "他国と同様に、あの女の国も征服しよう。"
 dhe_thrace.1.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#!（@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!）は#Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#!（@[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!）への請求権を得ます。"
 dhe_thrace.2.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]からの結婚の申し出"
 dhe_thrace.2.desc:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]と[SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetName]のディアドコイ王国の争いが続く中、両国の最前線に位置する我が国も危うい立場に置かれることになった。\n\n一旦どちらかが勝利を収めてこの地に覇権を確立したならば、勝者の荒れ狂う軍隊にいいように略奪されるか、あるいは圧政の下に自由を虐げられてしまうのではないかと[ROOT.GetCountry.GetName]の者の多くが恐れている。しかし[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]の[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle][SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]の狡猾な政略が、解決の手段を提示してくれるようだ。\n\n敗れしペルシャ皇帝ダレイオス3世の姪である[SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetRulerTitle][SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]との結婚で箔を付けたいためか、はたまたボスポロス海峡の[SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective]側にある我が国の戦略的位置のためかは知らないが、[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]が[SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]の手を取ろうと呼びかけてきた。\n\n彼女はこの誘いに乗るつもりであるように見えるが、廷臣の多くはこれが単に我が国の支配に対する遠回しで下手な攻撃に過ぎないのではないかと主張している。"
 dhe_thrace.2.a:0 "提案を受けよう。"
 dhe_thrace.2.b:0 "[ROOT.GetCountry.GetName]は一滴の血も流さず降伏することはない。"
 dhe_thrace.2.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#!（@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!）は#Y [SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]#!（@[SCOPE.sChar('dhe_thrace_amastris_scope').GetCountry.GetFlag]!）への請求権を得ます。"
 dhe_thrace.3.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]と[SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]"
 dhe_thrace.3.desc_1:0 "[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle][SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]はリュシマコスの求婚を受け入れ、[ROOT.GetCountry.GetCapital.GetName]で開かれる豪華な結婚式と宴会のため旅立った。\n\n[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]は花嫁をお気に召したようで、多くの演説と乾杯が行われ、偉大なる両国の永遠の友誼が築かれたことを宣言した。\n\nしかし[SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]は今や[SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetName]で[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]の側におり、[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName]の直接の統治は[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetName]に委ねられているため、[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetSheHe]が愛国者たちに誑かされ、[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetHerHis]の[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetName]が従属的な立場であることに否定的にさせないようにすることが賢明だろう……"
 dhe_thrace.3.desc_2:0 "[SCOPE.sChar('dhe_thrace_oxyathres_scope').GetEmployer.GetRulerTitle][SCOPE.sChar('dhe_thrace_amastris_scope').GetPraenomen]は愚かにもリュシマコスの求婚を断ったが、これはきっと[SCOPE.sChar('dhe_thrace_amastris_scope').GetEmployer.GetAdjective]の愛国者と[SCOPE.sChar('dhe_thrace_antigonus_scope').GetEmployer.GetAdjective]の蛇どもによる誑かしの犠牲であるに決まっている。\n\nあれだけの貴種の女性が、自らの命をドブに捨てるような真似をするとは……"
 dhe_thrace.3.a:0 "[ROOT.GetCountry.Custom('get_marriage_goddess')]を称えよう。"
 dhe_thrace.3.b:0 "愚かな。"
 dhe_thrace.4.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]の運命"
 dhe_thrace.4.desc:0 "野心高き隻眼の将軍アンティゴノスの死は、その王国の終わりの始まりを告げる前兆となるに違いない。後継者[SCOPE.sChar('dhe_thrace_demetrias_scope').GetPraenomen]の権威が今なおアシアで崩壊しつつあるという知らせを受け取ったが、そこにはこの地の情報を持つ[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]という名の亡命した将軍がおり、[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerselfHimself]は[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetCapital.GetName]の勢力下から抜け出そうとしているようだ。\n\n我々が[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]を保護することを申し出れば、退屈な戦闘や包囲をすることなく、長年の悲願であったアシアへの拡大が果たせるかもしれない。あるいは、巣立ったばかりの[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis]の領国は弱いため、[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]が[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis]の軍隊をかき集めて[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis]の支配を確立する前に迅速に侵略することが実を結ぶかもしれない……"
 dhe_thrace.4.a:0 "我々は友誼を結ぶべきだ。"
 dhe_thrace.4.at1:0 "#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]（@[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetFlag]!）#!は我々の属国になるようにという提案を受け取ります\nもし彼らが受け入れた場合：\n"
 dhe_thrace.4.at2:0 "#R #Y [SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetName]（@[SCOPE.sChar('dhe_thrace_demetrias_scope').GetEmployer.GetFlag]!）#!は気分を害するでしょう。#!"
 dhe_thrace.4.b:0 "軍隊の準備をさせよ。"
 dhe_thrace.4.bt:0 "#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]（@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!）#!は#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]#!が領有する#Y $mysia_area$#!、#Y $mysia_abrettene_area$#!および#Y $aeolia_area$#!州に請求権を得ます。"
 dhe_thrace.5.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]からの提案"
 dhe_thrace.5.desc:0 "かつてのアレクサンドロス大王の護衛であり、アンティゴノスの長年のライバルでもあり、[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]の[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle]を自称するディアドコイでもある[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]より我が国に使者が送られ、貢物と引き換えに保護を提供すると申し出てきた。"
 dhe_thrace.5.a:0 "公正な取引だな。"
 dhe_thrace.5.b:0 "[ROOT.GetCountry.GetName]は自由だ。"
 dhe_thrace.5.bt:0 "#R #Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]（@[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetCountry.GetFlag]!）#!は我が国への請求権を得るでしょう。#!"
 dhe_thrace.6.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]からの返答"
 dhe_thrace.6.desc_1:0 "我々の使者が[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]の宮廷から好意的な報告を持ち帰った。合理的な[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle][SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]は、ただちに貢物を納めよという我々の提案に同意している。\n\n渋々ながら支払うものが、保護の対価だということは理解されている。我々の代役である[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]は、アジアにおける名ばかりの支配者として振る舞っている…"
 dhe_thrace.6.desc_2:0 "我々の使者が[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]の宮廷から報告を持ち帰った。愚かな[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetRulerTitle][SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]は我々からの保護の提案を拒否し、[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetSheHe]と[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetHerHis]の民は自由であり、卑小な王の脅しには屈しないと主張している。"
 dhe_thrace.6.a:0 "すばらしい"
 dhe_thrace.6.b:0 "勝手にしろ"
 dhe_thrace.7.t:0 "[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]と[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]"
 dhe_thrace.7.desc:0 "我々のスパイによると、勝手に[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]の[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle]を名乗っているどうしようもない耄碌じじいの[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]は、新興国たる我らが[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetEmployer.GetName]が窮地に立たされたと見るや否や、その統治者である[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]に対して自らの庇護下に入る、つまり奴の傀儡になるよう説得したようだ。"
 dhe_thrace.7.a:0 "時代遅れの化石野郎め、これからは我々の時代だ。"
 dhe_thrace.8.t:0 "$asia_region$の統治権"
 dhe_thrace.8.desc:0 "我々が$asia_region$地域に勢力を広げたことによって、フリュギアに在住する相当数の役人がアンティゴノス朝の旗色が悪くなってきたと見るようになり、彼らは次第に亡命を始めている。\n\nかつてはアンティゴノスに仕え、宮廷でその名を知らぬ者はいなかったほどの[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetWomanMan]である[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]もその一人である。[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetPraenomen]はこの混乱に乗じて、小アジアの古代都市ペルガモンの代表者、ともすればその王として君臨しようと画策している。\n\nたった今[SCOPE.sChar('dhe_thrace_philaeterus_scope').GetSheHe|U]から我々に接触があり、貢物を納める代わりに$asia_region$地域の統治を自分に任せて欲しいとのことだ。"
 dhe_thrace.8.a:0 "興味深い提案だ…"
 dhe_thrace.8.at:0 "#Y $PERGAMON_NAME$#!は我々が#Y $asia_region$#!地域に持つ全ての区域を得ます\n#Y $PERGAMON_NAME$#!は#Y [THIS.GetCountry.GetName]#!の#Y 属国#!になります\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#!は#Y $PERGAMON_NAME$#!の統治者になります"
 dhe_thrace.8.b:0 "我々が統治する。"
 dhe_thrace.9.t:0 "オドリュサイの本拠地"
 dhe_thrace.9.desc:0 "我々が故郷と呼ぶその土地は、ピリッポス2世とその息子アレクサンドロス大王の力強さと粘り強さによってトラキアの野蛮人から切り離された、比較的新しい開拓地である。その過程でどれだけの血が流れ、またどれだけの問題がまだこの地に残っているかを我々は忘れてはならない。\n\nかつてこの地の大部分を支配していたオドリュサイ王国の王である野蛮人のセウテース3世は、マケドニアにとってかねてより目障りな存在だった。彼は従属を約束しているにもかかわらず、我々が他の地域に注意を向けていることを知れば必ず我々の領土に略奪部隊を侵入させ、我々の後背地を脅かした。かの王国はおよそ大人しくするということを知らないのである。\n\nついに我々の[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetRulerTitle]である[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetPraenomen]は会議を招集し、あの獣たちにどう対処するべきか議論を始めている…"
 dhe_thrace.9.a:0 "この問題に終止符を打つ時が来た。"
 dhe_thrace.9.b:0 "彼らを山々の更なる奥地に押し込めろ。"
 dhe_thrace.9.bt:0 "我々は#Y $rhodope_area$#!および#Y $haemimontus_area$#!州の中で#Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetAdjective]#!が領有する区域を併合します。"
 dhe_thrace.9.bt2:0 "対象の区域に存在するいくらかの#Y 部族民#!POPは#Y [SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName]#!に移住します。"
 dhe_thrace.9.bt3:0 "併合された区域は次の効果を受けます"
 dhe_thrace.9.c:0 "彼らの統合を試みるべきだ。"
 dhe_thrace.9.d:0 "放っておけ。"
 dhe_thrace.10.t:0 "[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]による軍事作戦"
 dhe_thrace.10.tt1:0 "#R #Y $rhodope_area$#!および#Y $haemimontus_area$#!州の中で我々が領有する区域は#Y [SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]#!によって併合されます#!\n対象の区域に存在するいくらかの#Y 部族民#!POPは#Y [THIS.GetCountry.GetCapital.GetName]#!に移住します#!"
 dhe_thrace.10.tt2:0 "#Y [THIS.GetCountry.GetName]#!は#Y $rhodope_area$#!および#Y $haemimontus_area$#!州に請求権を得ます"
 dhe_thrace.10.desc_2:1 "奴らは不遜にも我々の国境沿いの村々に兵を派遣して占拠した。これによって奴らの誓約がいかに無意味なものであるかが露見すると同時に、我々が彼らに果たすべきとされていた義務も意味を為さなくなった。\n\n忠義にあふれる部族民の多くは我々の本拠地である[SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetCapital.GetName]に家族とともに逃れてきており、何があっても[SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName]を守ると誓って我々の旗の下に参集し始めている。"
 dhe_thrace.10.a:0 "侵略者たちを海に放り投げてやれ！"
 dhe_thrace.10.b:0 "今ことを起こすのは得策ではない…"
 dhe_thrace.10.c:0 "後悔させてくれる！"
 dhe_thrace.10.ct:0 "[SCOPE.sUnit('dhe_thrace_army_scope').GetName]は6ユニットの#Y 軽歩兵#!@light_infantry!を得ます"
 dhe_thrace.10.d:0 "ふん！奴らはまだ我々が怖いらしい。"
 dhe_thrace.11.t:0 "プリンセス・オブ・ペルシャ"
 dhe_thrace.11.desc:0 "[dhe_thrace_lysimachus_scope.GetEmployer.GetName]からの使者によると、かつてアレクサンドロス大王によって打ち破られたペルシア王ダレイオス3世の姪にあたるペルシアの王女[dhe_thrace_amastris_scope.GetPraenomen]を[dhe_thrace_lysimachus_scope.GetPraenomen]が賄賂を使って娶ったらしい。\n\nこれはアレクサンドロスが築いた大帝国を継承するという野蛮で大きな夢に魅せられた[dhe_thrace_lysimachus_scope.GetPraenomen]が、それらの領土を請求することに対する正統性を得るために行ったのだと目する人もいる。\nまたは、単に未亡人の王女が領有する$HCP$の地を支配するための策略であり、今後[dhe_thrace_lysimachus_scope.GetPraenomen]は彼女の地位を剥奪するつもりなのだという説もある。"
 dhe_thrace.11.a:0 "夢に飲まれることなかれ。"
 dhe_thrace.11.at:0 "$HCP$は$TRE$の独立保証を受けます"
 dhe_city_fall.1.d:0 "「ともあれカルタゴ滅ぶべし！」"
 dhe_thrace.10.desc:0 "数々の武功と襲撃の成功によって、まだまだ我らが健在であることを[SCOPE.sChar('dhe_thrace_lysimachus_scope').GetEmployer.GetName]の侵略者たちに知らしめた。[SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetName]人は黙って侵略されるような臆病者では無いし、奴隷として外国人に使われる立場に甘んじることも無い。\n\n予想通り、あの犬畜生どもはまたもや失敗し、我々の勝利を侵略行為と見做して非難することしかできまい。"
 dhe_thrace.10.desc_1:0 "我々をこの地域から追い出すと決めた侵略者たちが我らの町や集落に襲来し、我々が父祖から受け継いできた遺産を破壊している。"
 dhe_thrace.10.desc_3:0 "奴らはあたかも慈悲があるかのように振舞うことすら放棄したらしく、我々の土地や[SCOPE.sChar('dhe_thrace_seuthes_scope').GetEmployer.GetRulerTitle]の評議会そのものにまで役人を送り込み、彼らの命令に従うことを強要している。"
 dhe_slave.11.gt:0 "諸家の人物が[THIS.GetCountry.GetName]に現れるでしょう。"
 dhe_mithridates.2.at:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y]は[mithridates_target.GetName|Y]および周辺の区域を与えられます。"
 dhe_mithridates.2.bt:0 "[GetCountry('KIO').GetRuler.GetPraenomen|Y]は[mithridates_target.GetName|Y]および周辺の区域を奪い取ります。"
 dhe_mithridates.3.desc_intro:1 "The [GetProvince('(int32)245').Custom('get_city_type_loc')] of [GetProvince('(int32)245').GetName], governed by the Mithridatid family as subjects,"
 dhe_mithridates.3.desc_1:0 "$dhe_mithridates.3.desc_intro$ has accused us of pretensions to their lands and organizing the assassination of their king!"
 dhe_mithridates.3.desc_2:0 "$dhe_mithridates.3.desc_intro$ has been stirred against their [mithridates_overlord.GetAdjective] overlords by their new ruler [mithridates_pontus.GetName]!"
 dhe_mithridates.3.desc_3:0 "\n\n[mithridates_pontus.GetName] now leads [mithridates_pontus.GetHerHis] armies against us, seeking to carve out a new realm in Paphlagonia"
 dhe_mithridates.3.desc_4:0 "\n\n[mithridates_pontus.GetPraenomen] has fled to Paphlagonia using [mithridates_pontus.GetHerHis] personal wealth to raise a large following of supporters."
 dhe_mithridates.3.desc_5:0 "\n\nThey have now cut all diplomatic ties, refusing to fulfill their promises of tribute and friendship!"
 dhe_mithridates.3.desc_6:0 "$dhe_mithridates.3.desc_intro$ has, under the leadership of their new ruler [mithridates_pontus.GetName], decided to abandon the city to carve out a new realm in Paphlagonia!"
 dhe_mithridates.3.desc_7:0 "$dhe_mithridates.3.desc_intro$ has been abandoned by our erstwhile clients who now fling insults and calumnies on our house."
 dhe_mithridates.3.desc_8:0 "\n\n[mithridates_pontus.GetName] now leads [mithridates_pontus.GetHerHis] armies against [mithridates_refuge.GetRuler.GetPraenomen]."
 dhe_mithridates.3.at:0 "[mithridates_pontus.GetName|Y]がパフラゴニアに侵略しました！"
 dhe_mithridates.3.b:0 "なんと幼稚な。"
 dhe_mithridates.3.bt:0 "[mithridates_pontus.GetName|Y]はパフラゴニアで新たな領国を切り開くために[GetProvince('(int32)245').GetName|Y]を放棄します。"
 dhe_mithridates.3.bt2:0 "[GetProvince('(int32)245').GetName|Y]は我が国の従属国として、新たな王朝により統治されます。"
 dhe_mithridates.3.c:0 "彼らはこの報いを受けるだろう。"
 dhe_mithridates.3.ct:0 "[mithridates_pontus.GetEmployer.GetAdjective|Y]の区域に請求権を得ます。"
 dhe_mithridates.5.at:0 "#Y [GetCountry('PON').GetName]#!の統治を引き継ぐことを提案し、その領国を吸収するか、あるいは彼らと戦争になるかのいずれかとなります。"
 dhe_mithridates.6.c:0 "ありえん！"
 dhe_mithridates.7.desc_1:0 "折よく彼らはこの力強く誉れ高い支配者の有用性を見抜き、無血クーデターでポントスを[mithridates_pontus.GetPraenomen]の手に委ねることに同意した。"
 dhe_mithridates.7.desc_2:0 "臆病者にせよ高慢な者にせよ、彼らはこの合理的な条件の受け入れを拒否し、大混乱が起こるリスクよりも現在の支配者が続く安寧を優先させているようだ……"
 dhe_mithridates.7.at:0 "古い国を併合し、我々が新たな@[GetCountry('PON').GetFlag]![GetCountry('PON').GetName|Y]となります。"
 dhe_mithridates.7.b:0 "まったく、困難な道だな。"
 dhe_mithridates.9.t:0 "ディアドコイの侵略"
 dhe_mithridates.9.desc_intro:0 "ディアドコイたちの裏切り合いというゲームにおいて、いずれの勢力もミトリダテス家への潜在的な脅威となり、我々はチェスのポーンよりも小さな存在となり果てている。"
 dhe_mithridates.9.desc_1:0 "以前よりこの偉大なるミュシア沿岸の自治領を我が物にせんと目論んでいたディアドコイ王国は、もはやそれを繕うこともなく冷血に我々の統治者[mithridates_ii.GetPraenomen]を殺害した。これ以上の説明は不要だ！"
 dhe_mithridates.9.desc_2:0 "$dhe_mithridates.9.desc_intro$今や王の死により、彼らは大胆にもこの都市の王権を転覆させようとしている。"
 dhe_mithridates.9.desc_3:0 "\n\nアンティゴノス家デメトリオスの近しい友人であった[mithridates_pontus.GetPraenomen]は、父の地位を継ぐために[GetCountry('KIO').GetCapital.GetName]に帰還するよう知らされた。"
 dhe_mithridates.9.desc_4:0 ""
 dhe_mithridates.9.desc_5:0 "$dhe_mithridates.9.desc_intro$"
 dhe_mithridates.9.desc:0 "\n\n我々の祖先はこの小さき簒奪者が生まれ落ちる前からこの地を支配していた。今こそミトリダテス王朝の生き残りを図らなければならない。中にはパフラゴニアの紛争地域に向かい、そこで支持者を集めるべきと主張する者もいる。"
 dhe_mithridates.9.a:0 "[mithridates_refuge.GetName]に進め！"
 dhe_mithridates.9.at:0 "[mithridates_refuge.GetName|Y]@[mithridates_refuge.GetFlag]!の回答を待ちます。"
 dhe_mithridates.9.at1:0 "もし[mithridates_refuge.GetName|Y]@[mithridates_refuge.GetFlag]!が平和的に土地を譲ってくれるならば："
 dhe_mithridates.9.b:0 "パフラゴニアの山地へ！"
 dhe_mithridates.9.bt:0 "#Y パフラゴニア#!の区域を奪い、その地に移動します。"
 dhe_mithridates.9.d:0 "[GetCountry('KIO').GetCapital.GetName]は不滅だ！"
 dhe_mithridates.9.dt:0 "[GetCountry('PRY').GetName|Y]は[GetCountry('KIO').GetName|Y]に請求権を得ます。"
 dhe_mithridates.10.desc:1 "最近まではミュシアの[GetProvince('(int32)245').Custom('get_city_type_loc')][GetProvince('(int32)245').GetName]の小役人であったミトリダテス王朝は、ディアドコイたちの争いの中で忘れられた地であるカッパドキア北方のポントスにて、王国を築き上げるまでに勃興した。この事態はきっと将来にわたって長く影響を残し続けることになるだろう。"
 dhe_mithridates.10.a:0 "王たるにふさわしい大胆さだ。"
 dhe_mithridates.10.at:0 "ミトリダテスの王国が#Y ポントス#!を支配します。"
 dhe_mithridates.12.t:0 "[mithridates_refuge.GetAdjective] Response"
 dhe_mithridates.12.desc:0 "特使が[mithridates_refuge.GetName]から我々の援助要請に対する彼らの返答を携えて戻ってきた。"
 dhe_mithridates.12.desc_1:0 "[mithridates_refuge.GetRuler.GetName] wisely agreed to allow us use of fortress of Kimiata and freedom to raise a host!"
 dhe_mithridates.12.desc_2:0 "[mithridates_refuge.GetRuler.GetName] has arrogantly refused to aid us, fearful of our threat to [mithridates_refuge.GetRuler.GetHerHis] realm."
 dhe_mithridates.12.a:0 "We will waste no time..."
 dhe_mithridates.12.b:0 "The offer was a courtesy."
 dhe_mithridates.12.tt:0 "[GetProvince('(int32)245').GetName|Y] will be abandoned.\nWe will gain claims around our new home."
 dhe_mithridates.13.t:0 "[mithridatic_kingdom.GetAdjective] Invasion"
 dhe_mithridates.13.desc_1:0 "The treacherous [mithridatic_kingdom.GetRulerTitle] of [GetProvince('(int32)245').GetName], [mithridatic_kingdom.GetRuler.GetName], has moved with [mithridatic_kingdom.GetRuler.GetHerHis] supporters into the mountains of Paphlagonia despite our refusal to aid [mithridatic_kingdom.GetRuler.GetHerHim]!\n\nEven now they seize fortresses and villages, gathering their forces to move against us!"
 dhe_mithridates.13.desc_2:0 "$dhe_mithridates.13.desc_shared_1$ been granted refuge at the fortress of Kimiata by the gullible [mithridates_refuge.GetRuler.GetPraenomen] of [mithridates_refuge.GetName], despite clear pretensions to [mithridates_refuge.GetAdjective] and [ROOT.GetCountry.GetAdjective] holdings! $dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_3:0 "$dhe_mithridates.13.desc_shared_1$ occupied the fortress of Kimiata, with clear pretensions to [ROOT.GetCountry.GetAdjective] holdings! $dhe_mithridates.13.desc_shared_2$"
 dhe_mithridates.13.desc_shared_1:0 "The rugged and ungovernable hinterland of Paphlagonia has been seized by a foreign prince! Driven out of [mithridatic_kingdom.GetRuler.GetHerHis] homeland, [mithridatic_kingdom.GetRuler.GetName] of [GetProvince('(int32)245').GetName] has raised an army of supporters and"
 dhe_mithridates.13.desc_shared_2:0 "\n\nThe presence of the wealthy and charismatic [mithridatic_kingdom.GetRuler.GetPraenomen] is causing provincial stirrings, and we may face defections if we do not act swiftly."
 dhe_mithridates.13.a:0 "Insolent bandits!"
 dhe_mithridates.13.b:0 "There is nothing to be done."
 dhe_mithridates.13.bt:0 "#R Owned territory now bordering the new [mithridatic_kingdom.GetName|Y] will also defect to them!#!"
 dhe_mithridates.13.c:0 "They underestimate us."
 dhe_mithridates.13.tt1:0 "#R Our territories in the vicinity of [GetProvince('(int32)200').GetName|Y] have been seized.#!"