l_english:
 corruption_laws_rom:1 "民会の承認"
 no_laws_on_corruption:1 "クリア民会"
 no_laws_on_corruption_desc:2 "クリア民会は、古代ローマにおける貴族階級に当たるパトリキに対して開かれる司法集会だった。他の集会の設立に伴ってクリア民会の権威が失われてからも、象徴的なこの集会での投票結果は国の意思決定に大きな影響を与えた。"
 lex_acilia_repetundarum:1 "トリブス民会"
 lex_acilia_repetundarum_desc:1 "トリブス民会は、異なる地域に住む35の部族によって構成されていた。この民会はクリア民会と同様に司法的な集会で、ここでの投票結果は多くの決定に権威と正統性を与えた。"
 lex_cassia_de_senatu:1 "ケントゥリア民会"
 lex_cassia_de_senatu_desc:2 "ローマにおける民主主義システムの軍事部門であるケントゥリア民会は、構成員である兵士の物質的な富に負わせていた。結果、民会はエリート主義の立法機関となっていった。"
 lex_calpurnia:1 "元老院の承認"
 lex_calpurnia_desc:2 "人々の力は巨大になりすぎた。我らは、元老院の権力をさらに強める事で、政治領域における彼らの影響を制限しなくてはならない…"
 republican_religious_laws_rom:0 "宗教法"
 grant_religious_freedoms:0 "宗教的指示の忌避"
 grant_religious_freedoms_desc:0 "国教の儀式や慣習への公的な干渉は、敬虔な人々に多少の不満を引き起こす可能性がある。そうしたことを慎めば、少なくとも厄介な状況を避けられるかもしれない。"
 lex_ogulnia:0 "オグルニウス法"
 lex_ogulnia_desc:0 "平民の地位は共和政ローマにおける大きな懸念要因だった。神官たち自身が懸念したにもかかわらず、平民の聖職就任を合法化することで、包摂への明確な声明が発せられた。"
 lex_aelia_et_fufia:0 "アエリウス=フフィウス法"
 lex_aelia_et_fufia_desc:1 "細かいが重要な法律であるアエリウス=フフィウス法は政治議論を強制的に終わらせる不吉な啓示の実施を止めるものだ。啓示の解釈を選ぶ責任を持つ勢力に制限を与えるこの法律で、より平等な政治的対話を可能にした。"
 lex_domitia_de_sacerdotiis:0 "ドミティウス聖職者法"
 lex_domitia_de_sacerdotiis_desc:0 "この法律は最高神祗官の任命責任を神官団の影響から強く遠ざけるものである。その結果、元老院は国教を上回る強い力を振るうようになった。"
 republican_mediterranean_laws_rom:0 "海洋法"
 lex_terentia_cassia:1 "商人への控除"
 lex_terentia_cassia_desc:0 "国家の成長を維持し続けるには、住民達への食料供給を強く心がけなくてはならない。穀物を供給するであろう外国の商人達への免税と規制緩和の実施によって、必需品の健全な交易を奨励すべきである。"
 lex_gabinia:0 "ガビニウス法"
 lex_gabinia_desc:0 "緊急事態対策法として提出されたガビニア法は、地中海における海賊行為の災いと戦う事を目的に、執政官の大ポンペイウスに絶大な権力を与えるものである。この法律は、非常に強い力をいかなる個人にも与える事を恐れた元老院の伝統主義者達に、強く反対された。"
 lex_caecilia:0 "カエキリウス関税法"
 lex_caecilia_desc:0 "重大ではないが支持が多い港湾業務における法律であるカエサル法は、イタリアに輸入される商品に掛けれれる関税を廃止する法である。"
 lex_claudia:0 "クラウディウス法"
 lex_claudia_desc:0 "クラウディウス法は元老院議員の私的な富の増加を抑制する事を目的に、彼らの家族が一定以上の輸送能力を持つ船の所有を禁止する法である。この法律の効果は相当なもので、裕福な市民の金儲けの活動を規制する上でも大きな枠割を演じた。"
 republic_integration_laws_rom:0 "統合法"
 lex_canuleia:0 "カヌレイウス法"
 lex_canuleia_desc:0 "数世紀も先駆けて、カヌレイウス法で貴族と平民の身分をこえての結婚ができる権利が確認された。なお、この法律には、成立に反対だった執政官クルティウスが「身分をこえた結婚で生まれた子供は神々の祝福を受けられない」とする提案をしたところ、逆に、この法案への圧倒的な支持を集める結果となったという政治的失敗の古い例が存在する。"
 lex_papia:0 "パピウス外国人法"
 lex_papia_desc:0 "この法律は市民権の不当な要求に対する異議申し立てを用意するもので、ローマから外国人を排斥することが究極的な目標であった。キケロの師匠であるアルキアスはこの法の下で有名な裁判にかけられるが、後にキケロの著作『プロ・アルキア・ポエタ』で描かれる事になるキケロ自身の弁護によって守られた。"
 lex_licinia:0 "リキニウス=ムキウス法"
 lex_licinia_desc:1 "この法律は、主に外国人嫌いの傾向がある民衆主義者の為に、ローマ市民として登録されているイタリアの同朋達の調査をすべく制定された。この法律の成立によりローマの同盟者達の間で動揺を引き起こし、事実上、彼らに市民としての活動を禁止させた。"
 lex_hortensia:0 "ホルテンシウス法"
 lex_hortensia_desc:0 "この大胆な法律は、平民と貴族との等しい扱いを確実にし、同じ法に従わせる事で階級闘争に終止符を打たせるものである。"
 republic_citizen_laws_rom:0 "市民権法"
 lex_aternia:0 "アテルニウス=タルペイウス法"
 lex_aternia_desc:0 "行政官に対して貴族や市民に罰金を課す権限を与えることは手軽な方法だが、高貴な人々の力に制限をかける効果的なものであった。共和国初期の罰金は家畜類の徴収であったが、後にユリウス市民権法の規定として青銅による支払いの請求に改められた。"
 lex_fufia_caninia:0 "フフィウス=カニニウス法"
 lex_fufia_caninia_desc:0 "個人が所有する奴隷と解放された奴隷の比率を単純に制限する事で、ローマ共和政後期においても奴隷経済は実行可能である事を保証した。"
 lex_plautia_papiria:0 "プラウティウス=パピリウス法"
 lex_plautia_papiria_desc:1 "プラウティウス法は苦い社会的内戦のさなかに可決し、ローマに対して決起した人々に市民権を与え、イタリア半島の平和を回復させた。"
 lex_aelia_sentia:0 "アエリウス=センティウス法"
 lex_aelia_sentia_desc:0 "ローマでは奴隷解放が余りにも流行し過ぎたので、解放奴隷に活動範囲の制限を加えたり、ローマ市民権の授与を拒否したりする事で、身分の昇進を抑え込む法律が制定された。"
 republican_land_reforms_rom:0 "農地改革"
 cassian_reform:0 "カッシウスの改革"
 cassian_reform_desc:1 "共和政ローマ初期に可決されたカッシアス農地改革は、以後数年間、共和制ローマの政策論争の主な議題となった。この改革は征服中に獲得した全ての土地を国が没収し裕福な貴族に売り渡すもので、これ以降、戦争が儲かるビジネスとなった。"
 lex_servilia_glaucia:0 "セルウィリウス・グラウキア法"
 lex_servilia_glaucia_desc:0 "軍の退役兵に区画された土地を提供するセルウィリウス法は、引退する兵達に報いるやり方であると同時に、征服した国の領土の支配を行う方法でもあった。"
 lex_sempronia_agraria:0 "センプローニウス農地法"
 lex_sempronia_agraria_desc:0 "ティベリウス・グラックスによって提出されたセンプロニウス農地法は、規定より広い農地を持つ地主に対して罰金を科し、やがてそれらの「違法な」土地を没収して小自作農家に再分配するものにまでなった。この法律の制定を取り巻く状況はローマの政治基準からしても緊迫しており、結果として極度の社会不安を引き起こし、最終的にティベリウスは早すぎる死を迎えることになった。"
 gracchus_reforms:0 "グラックスの改革"
 gracchus_reforms_desc:0 "兄の末路に警戒して、ガイウス・グラックスは国内正義と征服地の充当に焦点を合わせて、社会と土地の改革の幅広い法案を通過し続けた。ガイウスによって設立された有名な「穀物給付」は、人気の高い評価の対象であった。"
 republic_military_recruitment_laws_rom:0 "軍事改革"
 testamentum_militis:1 "セルウィウスの召集軍"
 testamentum_militis_desc:1 "王制時代より、ある程度の財産を持つ市民は皆招集がかけられると軍に出頭しなければならなかった。裕福な市民ほど貢献が期待され、そしてより大きな発言権を共和制において持つこととなった。"
 lex_porcia:1 "共和国の召集軍"
 lex_porcia_desc:1 "共和国が成長するにつれ、より大きく、より訓練された召集軍が必要になる。人口調査は、軍にいる召集された市民の中にどのような役割を多く持っているかの良い指標であるが、年齢も同様に重要な役割を果たすべきである。"
 punic_reforms:0 "ポエニの改革"
 punic_reforms_desc:1 "召集された市民はローマ共和国社会の中核であり、このシステムは軍隊の中心部であり続けなければならない。にもかかわらず、カルタゴやマケドニアとの戦争では、財産をほとんど持たない者でも兵役に就くことができるよう、旧来の徴兵規則を軽減する必要があることが浮き彫りになった。同様に徴兵制は、元老院の命令に迅速に従う準備が常にできる、より永続的な軍隊によって補わなければならない。"
 marian_reforms:0 "マリウスの軍制改革"
 marian_reforms_desc:1 "マリウスの軍制改革は、共和制ローマの組織と徴兵政策を徹底的に見直した。軍への参入条件の大部分が廃止され、そして今では無効になっていたマニプルス（中隊）体制は再構成され、その結果、職業軍人からなる恒久的なコホルス（大隊）が生まれた。"
 republic_election_reforms_rom:0 "選挙改革"
 leges_genuciae:0 "ゲヌキウス法"
 leges_genuciae_desc:0 "ゲヌキウス法は種々の制限を課す法律であるが、代表例としては十年間の同一政務官再選および政務官の兼任を禁止していた。"
 senatus_consultum_ultimum:0 "コンスルトゥム・ウルティムム"
 senatus_consultum_ultimum_desc:0 "共和制がどうしようもなく危機的な状況に陥った場合に発動される「セナトゥス・コンスルトゥム・ウルティムム」は、一人の人間が絶対的な権力を持つというかつての独裁体制を防ぐための布告である。しかし、皮肉にもこの布告自体が共和制の理念に反していると考えていたカエサルに対して元老院がこの最後通牒を言い渡した時、共和政は悲惨なしっぺ返しをくらうことになる。"
 lex_antonia:0 "アントニウス法"
 lex_antonia_desc:0 "カエサル暗殺の後、マルクス・アントニウスによって制定されたこの法律は独裁を完全に阻止することを目的としていたが、最終的にそれは失敗に終わった。ともするとこの法律がなければ帝国は成立していなかったかもしれない。"
 princeps_civitatis:0 "市民の第一人者"
 princeps_civitatis_desc:0 "カエサルの養子であり後世にローマの初代皇帝として名を遺すことになるガイウス・オクタウィウスは、三頭政治における悲痛な内戦の後に共和政そのものを改革した。彼は国内の混乱に乗じて実質的な独裁を敷いていたが、自らのことをプリンケプス・キウィタティス、即ち「市民の第一人者」と呼称し、以後500年近くも続くことになる帝国の法整備に取り組んだ。"
 corruption_laws_rom_impact:0 "汚職関連法の制定"
 republican_religious_laws_rom_impact:0 "宗教法の制定"
 republican_mediterranean_laws_rom_impact:0 "海洋法の制定"
 republic_integration_laws_rom_impact:0 "統合法の制定"
 republic_citizen_laws_rom_impact:0 "市民権法の制定"
 republican_land_reforms_rom_impact:0 "土地改革の制定"
 republic_military_recruitment_laws_rom_impact:0 "軍事改革の制定"
 republic_election_reforms_rom_impact:0 "選挙改革の制定"
 corruption_laws:1 "立法機関の基盤"
 republic_corruption_1:1 "市民の集会"
 republic_corruption_1_desc:1 "全市民で構成された威厳の有る組織を通して法律を制定する事は、我らの政府が公平公正である事を国民全てに確信させるものである。"
 republic_corruption_2:1 "住民の集会"
 republic_corruption_2_desc:1 "国境の内に居る全住民が彼ら自身の意見を伝えられるのを保証する事で、間違いなく裏取引を逃すのが困難な透明性の高い統治システムになる。"
 republic_corruption_3:1 "兵士の集会"
 republic_corruption_3_desc:1 "軍隊は征服とそれに関連する法律の反響板として機能するものであるため、政府に対する強い発言権を持たなくてはならない。"
 republic_corruption_4:1 "集会の廃止"
 republic_corruption_4_desc:1 "政府の決定に判断を下す議会の権利を削除する事によってのみ、干渉無しでの統治が可能である。"
 republican_religious_laws:0 "宗教法"
 republican_religious_1:0 "伝統的慣習"
 republican_religious_1_desc:0 "太古の昔から、祖先は独自の方法でで古いしきたりを実践してきた。我らは神聖な義務を伝統的に守る事を奨励すべきである。"
 republican_religious_2:1 "聖職者の地位"
 republican_religious_2_desc:0 "聖職者は我が国の霊的もしくは精神的な問題に対する権威の地位を保ち続けている。この地位を拡張し、彼らの政治参加を許す事は、論理的に次の段階となる。"
 republican_religious_3:1 "元老院からの聖職者の排除"
 republican_religious_3_desc:0 "政治問題に対する宗教的な干渉は、もはや望ましくない。聖職者は人々の間から去って、必要な時に彼らを励ますべきだ。"
 republican_religious_4:0 "元老院拒否権"
 republican_religious_4_desc:0 "元老院に宗教的役職の候補者についての最後の発言を与えることで、これらの重要な役割を政治的踏み台としてより高い地位へと導くことができる。悲しいことに、往々にして任命を求めることへの信心深さの弱さを助長する。"
 republican_mediterranean_laws:0 "海洋法"
 republican_mediterranean_1:1 "穀物出荷法"
 republican_mediterranean_1_desc:1 "人々を養う事は文明初期から戦いだった。貿易商人を積極的に港に集まるようにする事は、領内の成長維持に役立つだろう。"
 republican_mediterranean_2:0 "輸入関税の減免"
 republican_mediterranean_2_desc:0 "輸入品にかかる関税を引き下げる事で、我が国の港で商売をしようとする交易商人が増えるかもしれない。それによる収支を慎重に比較検討すべきである。"
 republican_mediterranean_3:0 "資産税の制定"
 republican_mediterranean_3_desc:0 "危機にある国家で必要なものは、指導者達の想定を上回っている。彼らに適度な金額の税金を課し、その資金から恵まれない人々に兵士の追加徴収をする事が出来る。"
 republican_mediterranean_4:0 "反海賊法"
 republican_mediterranean_4_desc:0 "海賊は我が国の沿岸周辺で常に存在する脅威で、住民達は救援を叫んでいる。海賊に終止符を打つべく設定された一連の委任活動を計画する事により、圧力を軽減できるようになる。"
 republic_integration_laws:0 "統合法"
 republican_integration_1:0 "居住権"
 republican_integration_1_desc:0 "自由民がどこに住むか、どうやって生活していくかを自分自身で決めることは当然の権利である。憲法に記すことによりこの理想を促進しなければならない。"
 republican_integration_2:0 "移住政策"
 republican_integration_2_desc:0 "人々が定住する場所を管理する事は、領内の長期的な安定を維持する上で不可欠である。一連の法律や義務と勧誘で容易になるだろうが、より遊牧的な背景を持つ人々には不快となりそうだ。"
 republican_integration_3:1 "貴族の権利"
 republican_integration_3_desc:0 "あまりにも長い間、我々は貴族と庶民の間の対立の問題を放置してきた。歴史的国家の崩壊は十分に知られているが、それを無視する庶民の論理を却下すべき時が来たのだ。"
 republican_integration_4:0 "分割統治"
 republican_integration_4_desc:0 "分権国家は反抗的な行動を局所的に保つ効果的な方法であることが多い。それは我々の政府の特定の側面に否定的な影響を与えるかもしれないが、この政策の利益はそれらを上回るに違いない。"
 republic_citizen_laws:0 "市民権法"
 republican_citizen_1:0 "現状維持"
 republican_citizen_1_desc:0 "下層と上層階級間の対立は長く我が文明の特徴であった。裁判と有罪判決及び債務奴隷制度において自由人の権利を確認する事は、平凡で単純な事かもしれないが多くの人をなだめるであろう。"
 republican_citizen_2:0 "奴隷の治療の認可"
 republican_citizen_2_desc:0 "奴隷が生きて行くのに欠かせない基本的な生活環境を与える事は我々の義務である。より良い労働環境は生産性を促進させるのだ。"
 republican_citizen_3:0 "文化の優位"
 republican_citizen_3_desc:0 "我が国の成長に従って、異国文化や珍しい風習及び神秘的な儀式の流入が増える。そして、この様な社会状況に関して不安が強まっている自由人達をなだめるようになる。"
 republican_citizen_4:1 "奴隷解放政策"
 republican_citizen_4_desc:0 "恵まれない人々が社会のより高い階層に上昇する事を認める時だ。しかしながら、上昇のつり合いを取る事で貴族の地位や自治の優位性を保つのは認められている。"
 republican_land_reforms:0 "農地改革"
 republican_land_reform_1:0 "介入政策"
 republican_land_reform_1_desc:0 "我が隣人の原始的なやり方はよく知られている。我が優位性を公然と宣言する事で、より弱い人々を我が翼の下に連れて行くことを望むのは別に驚くべき事では無い。もちろん保護の為である。"
 republican_land_reform_2:0 "軍事植民政策"
 republican_land_reform_2_desc:0 "征服した土地の一部を、その軍事行動に貢献した熟練兵達に割り当てねばならない。それにより我が頑強な戦士達は平和維持の点で行動し続けると同時に、故郷に負担をかけずに済む。"
 republican_land_reform_3:0 "土地収用令"
 republican_land_reform_3_desc:0 "あまりにも長い間、裕福な市民が貴重な土地を人々の許容以上に支配してきた。鉱山や農場及び戦略物資の没収を彼らに命じる事で、領内により良いサービスを提供する為の再分配ができる。"
 republican_land_reform_4:1 "収用令の修正"
 republican_land_reform_4_desc:0 "土地収用令の極端な措置は、思っていたほど必要ではないかもしれない。貴族達との妥協に至る事により、彼らは自分達の土地経営の傍らで、しぶしぶと我らへの支援をよこすだろう。"
 republic_military_recruitment_laws:0 "軍事改革"
 republican_recruitment_1:0 "貴族エリート"
 republican_recruitment_1_desc:1 "There is democratic continuity in the privilege of the vote being accompanied by an obligation to serve. This also means there is a danger to lowering the bar for either of these things. We must ensure that only those with sufficient means or skill can serve in our armies, and participate in our state. Our warriors are in good company, knowing that their commanders and brethren are all of the upper echelons of society."
 republican_recruitment_2:0 "供給法"
 republican_recruitment_2_desc:1 "Our soldiers have long been used to providing their own armor and weaponry, however, this amendment would see them provide or otherwise pay, for supplies and training. Ensuring the availability of equipment means we can create a core professional army to supplement the citizen levies we have relied on in the past."
 republican_recruitment_3:1 "市民兵"
 republican_recruitment_3_desc:1 "It is just as imperative as it is that all citizen that can vote in accordance to their influence in society, that they also stand ready to defend the interests of the state. In our state every citizen is expected to do military service and to provide the equipment needed for the duration of the campaign."
 republican_recruitment_4:0 "軍の近代化"
 republican_recruitment_4_desc:2 "A citizen levy is no longer enough to support the interests of our state. We must create a permanent and modern army so that we can defend ourselves and project power where we need to.\nThis act proposes a drastic overhaul of the logistical and administrative divisions within our armies."
 republic_election_reforms:0 "選挙改革"
 republican_election_1:1 "選挙モデル"
 republican_election_1_desc:0 "公正さと公平な代表性を確保するように設計されたこの選挙制度の仕組みは高く評価されている。"
 republican_election_2:0 "任期延長"
 republican_election_2_desc:0 "時には、偉大な指導者たちがやろうとしていることを達成するために一度の任期では不十分なこともある。我々は彼らの任期を延長することを考慮しなければならないことが明らかになり、そうすれば我々は善良な指導者の知恵の恩恵を受けることができるかもしれない。"
 republican_election_3:0 "任期短縮"
 republican_election_3_desc:0 "権力は人類の最悪の側面を助長することが明らかになってきた。この忍び寄る腐敗と戦うために、我々は選挙期間を短縮することによって誰であっても権力を長く行使し続けないようにしなければならない。"
 republican_election_4:0 "終身制"
 republican_election_4_desc:0 "我々の高貴なる指導者はあらゆる面で成功を収めてきたことが証明されている。民衆の意思によりこの政界の巨頭に終身の独裁権を与えることで、我が国の将来を守護すべきだ！"
 corruption_laws_impact:0 "汚職関連法の制定"
 republican_religious_laws_impact:0 "宗教法の制定"
 republican_mediterranean_laws_impact:0 "海洋法の制定"
 republic_integration_laws_impact:0 "統合法の制定"
 republic_citizen_laws_impact:0 "市民権法の制定"
 republican_land_reforms_impact:0 "土地改革の制定"
 republic_military_recruitment_laws_impact:0 "軍事改革の制定"
 republic_election_reforms_impact:0 "選挙改革の制定"
 tribal_currency_laws:1 "経済制度"
 no_exchange_laws:0 "取引法未整備"
 no_exchange_laws_desc:0 "我々は長い間、取引を仲介するための正式な手法を持たずにこれまで過ごしてきた。わざわざそれを変える理由もないだろう。"
 barter_economy_law:0 "物々交換経済法"
 barter_economy_law_desc:0 "国内の流通や取引は主観的な問題だ。すべての関係者が取引に満足している限り介入する理由は無い。それでも物々交換での取引に従事する際には、優れた商習慣を法律にする事が必要だ。ただし、このような取引の契約は課税が難しい事で知られる。"
 foreign_exchange_law:0 "外国為替法"
 foreign_exchange_law_desc:0 "我が隣人が用いている通貨の並外れたシステムは、我が領域でさすらう商人達の間で地位を獲得している。認められた支払い方法として外国の貨幣を採用する事は当然であるように思える。"
 coin_minting_law:0 "自国造幣"
 coin_minting_law_desc:0 "外国の硬貨は、あっという間に我が国で最も価値のある通貨として扱われるようになった。我が国の正統性を隣国の目に見せつけるためにも、自国で硬貨を鋳造する計画を始めねばならない。"
 tribal_religious_law:1 "宗教的統合"
 tribal_religious_freedom_law:0 "信教の自由"
 tribal_religious_freedom_law_desc:1 "The numerous gods, aspects, and pantheons worshipped by different people in our country are of no concern to our emerging state. The freedom to choose how and whom to worship should remain a core tenet of our society."
 hybrid_gods_law:0 "習合主義の奨励"
 hybrid_gods_law_desc:0 "断片化された信仰体系が多すぎれば聖職者には問題となる。外来信仰の流入は歓迎されるべきで、もしかしたら我らの心の中に造られた信仰の神殿に置かれる事さえ有るだろう。"
 tribal_centralization_law:1 "親族関係"
 tribal_autonomy_laws:1 "族長の地位"
 clan_cohesion:0 "孤立した氏族"
 clan_cohesion_desc:0 "我らが閉鎖的な社会の緊密な性質は、危険な人物の手に権力が滅多に掛からない事を保証する。"
 local_hierarchs:0 "地方の豪族"
 local_hierarchs_desc:0 "支配者の一門が国の最善の利益を心がけながら人々に祝福を与える事は、ある程度の費用がかさむが、彼らの強力な支持基盤を確立させるのに役立つ。"
 trusted_envoys_law:0 "信頼できる大使"
 trusted_envoys_law_desc:0 "我ら中央政府はもう、地方の指導者達が国家の最大利益を心がけて共に行動する事は期待していない。忠実な監察者を辺境に送り込んで彼らの行動を監視する事は、創成したばかりの国の円滑な運営を確保するのに役立つ。"
 follow_the_strong_law:0 "力こそ権力を持つ"
 follow_the_strong_law_desc:0 "我らが遺風には、最強の長や戦士に従うと言う古くからの伝統が含まれている。我らはこれらの原点に立ち返って、我が軍団により大きな権威と信頼を与えるべきである。"
 tribal_domestic_laws:1 "生活基盤の方針"
 tribal_sumptuary_law:0 "奢侈禁止令"
 tribal_sumptuary_law_desc:0 "奴隷や富と財産を奪う事は、我が戦士達が楽しみにしている慣習である。とは言え、もしも周囲から文明国だと見なされたいのならば、どのくらいで行き過ぎた略奪行為となるのかを定めるべきだ。"
 personal_loyalty_law:0 "各々の部族"
 personal_loyalty_law_desc:0 "我が一門は信頼と賞賛で互いを見るが、彼らの個人的な忠誠心は親しい家族や友人へ向いている。これにより、より平和な田舎の生活様式が実現するかもしれない。しかし、もし私たちが偉大な国家を築きたいと望むなら、このバラバラな存在を捨てなければならないだろう。"
 institute_right_to_be_heard:0 "聞く権利"
 institute_right_to_be_heard_desc:0 "我が国で認められた全ての民に、より強大な氏族評議会に訴える権利を与えるのは、役人達に負担を掛けるかもしれない。だが、それを行う事で我が領国内の全ての人々に前より大きな平等や公平、そして安全感を与えるだろう。"
 absolute_authority:0 "絶対権力"
 absolute_authority_desc:0 "近隣の統治者達が権力を振るうのを見て、我が国の長は異なる部族の間でより大きな実行力の創造に努めなければならない事を認識する。"
 tribal_foreign_policy_laws:0 "外交法"
 tribal_identity_law:0 "部族身分法令"
 tribal_identity_law_desc:0 "実は人類は様々な血統の子孫だ。なので我々は多くの隣人と共通の絆を共有し、出来る限り多くの対話の方法を維持するよう努めるべきだ。"
 hearthlaw:0 "開かれた家庭"
 hearthlaw_desc:0 "火事で避難所を求める人を温かく迎える事の習慣化で、友人と敵の間で明確な尊敬と名誉が得られる。"
 declaration_of_hegemony_law:0 "優位性の宣言"
 declaration_of_hegemony_law_desc:0 "大胆な行為だが、文明化されていない隣人に対する覇権を宣言する事で、彼らと我が国民の双方とも我が文化の優位性を信じるだろう。"
 meeting_of_chiefs_law:1 "氏族長会議"
 meeting_of_chiefs_law_desc:0 "我が領地内外の首長間で理解を共存し深める為、彼らに定期的な集会の参加をいざなうべきだ。同時に、あなたはこのような行事の開催を提案する必要がある。"
 tribal_military_law:0 "軍事教練"
 corule_law:0 "評議会の拡大"
 corule_law_desc:0 "氏族長の助言は非常に貴重であり、貴重な追加分に対応する為に議会は常に十分な空き地を確保する必要がある。"
 open_court_law:0 "公聴会"
 open_court_law_desc:0 "政府の取引の透明性を提供するよう努力する必要がある。人の求めに応じて評議会議事録の閲覧を可能にする法律を批准することで、市民とより自由に関われるようになる。"
 closed_court_law:0 "閉ざされた評議会"
 closed_court_law_desc:0 "我らが賢明な統治者と元老院は余りにも尊すぎるので、平民と親しくするのは許されない。不満分子に気づかれないように、我が首都の城壁の中で彼らを安全に納めよう。"
 increased_council_powers:1 "評議会の法的権威"
 increased_council_powers_desc:1 "より大きな氏族評議会に法的決定を下す権限を与える事で、すべての人々が我が国の運営に対する発言権を持ち、我が政府の効率を高めるようにする。"
 tribal_authority_laws:1 "専制法"
 tribal_council_laws:0 "評議会法"
 succession_law:0 "継承法"
 agnatic_succession_law:0 "男系長子相続制"
 agnatic_succession_law_desc:0 "男系相続は常に最年長の男子が王位を継承する規定である。これは単純であり古代より存在する制度だが、しばしば若き君主、血塗られた政争や正統な後継者の不在を招くことがある。"
 cognatic_succession_law:1 "双系相続制"
 cognatic_succession_law_desc:0 "双系相続主義は、適格な男性の後継者がいない場合に娘にも相続権を認めるものである。王朝の正統性に影響は出るかもしれないが、後継者が不在になる可能性を大幅に減らすことができる。"
 agnatic_seniority_succession_law:0 "男系最年長者相続制"
 agnatic_seniority_succession_law_desc:0 "男系最年長者相続制は父系相続の変種であり、君主の息子より弟のほうが継承順位が高い。これはしばしば複雑に絡まり合った敵対関係や、無数の王位継承権主張者の存在を招くことがある。"
 egyption_succession_law:1 "親族婚"
 egyption_succession_law_desc:1 "この継承方法は性別を問わず君主の最年長の子供が第一の後継者となる。一方で強大かつ正統な血統を確保するために王家の兄弟姉妹間での婚姻も当たり前のように行われるため、血統が汚されるおそれも無くなることになる。"
 monarchy_citizen_law:0 "国内法"
 established_courts_for_landholders:1 "地権者裁判所"
 established_courts_for_landholders_desc:0 "小規模自作農家をなだめるための一般的な方法として、国内紛争を処理するために一連の地方裁判所を設立した。これらはギリシャ人の市民裁判官団として知られているが、当然のことながら国外で作られることが多かった。"
 foreign_law_for_minorities:1 "国内法未整備"
 foreign_law_for_minorities_desc:1 "国内法を選択していない"
 encourage_debt_slavery:0 "債務奴隷の承認"
 encourage_debt_slavery_desc:0 "債務奴隷制度は本当に悪い事だが、下層階級を維持し、我らに必要な単純労働を遂行するのに必要だ。"
 increased_citizenship_quotas:0 "市民権の条件緩和"
 increased_citizenship_quotas_desc:0 "国土が拡がるにつれて、昔からの高貴な家族だけで我が国の上流階級を構成する事は不可能な事が明らかとなる。ただし、完全な市民権を取得する条件を緩和すると、既にそれを所有している幸運な人々を怒らせる可能性が有る。"
 monarchy_economic_law:0 "税法"
 land_tithe:1 "税法未整備"
 land_tithe_desc:1 "税法を選択していない"
 capitation_tax:0 "人頭税"
 capitation_tax_desc:0 "「人頭税」として知られるこの課税方式は、特定の地域の全成人または成人男性に課される定額税である。"
 local_investment_policy:1 "生活基盤政策"
 local_investment_policy_desc:0 "重要な投資かもしれぬだろうが、詳細な公共事業の計画で提供される衛生設備や住まい及び広場などの改善により、都市中心部の成長を促進する。"
 heritage_tax_exemption:0 "貴族の税控除"
 heritage_tax_exemption_desc:0 "税金とは、最も忠実で名声のある臣下の生活を消耗させてしまうものだ。あまり一般的なことではないが、貴族からあらゆる税というものを撤廃してしまえばきっと思わぬところで彼らからの感謝を得るに違いないだろう。"
 monarchy_religious_laws:1 "同化政策"
 religious_tolerance_monarchy:1 "同化政策未整備"
 religious_tolerance_monarchy_desc:1 "同化政策を選択していない"
 religious_integration_efforts:1 "改宗"
 religious_integration_efforts_desc:0 "領地の辺境にいる粗野で文明化されていない者たちも国家に統合するよう奨励すべきである。改宗させることができれば、おそらく社会の貴重な一員として迎え入れることができるだろう。"
 encourage_cults_monarchy:0 "政府後援の宗教"
 encourage_cults_monarchy_desc:0 "古代においては、エジプトのセラピス信仰やアショーカ王の治世における仏教のように、国によって奨励された宗教や信仰が数多く存在していた。このように国教を定めることは、宗教面におけるかつてないほどの支配力を国家にもたらした。"
 elevate_monarch_monarchy:0 "神性法"
 elevate_monarch_monarchy_desc:0 "我々の統治者の長きにわたる血統の神格を否定できる者はほとんどいない。彼らが行使する権力と権威は伝説のものとなった。隣国でさえ畏敬の念を抱いているほどだ。我々が長い間疑ってきたことを宣言するのは、正しいことである。我々の統治者たちは、神々と同一視されるべきなのである！"
 monarchy_maritime_laws:0 "海洋法"
 slave_oarsmen:1 "商船令"
 slave_oarsmen_desc:2 "海上は商人や漁師の領分である。これ以上中央集権的な海洋政策は不要である。"
 paid_crews_law:0 "専門的な漕ぎ手"
 paid_crews_law_desc:0 "奴隷は卑しい労働を良く行う。彼らを有給の船乗りと船を同乗させれば、費用をかけなくとも最高の船員を常時確保できる。"
 free_ports_monarchy_law:0 "不干渉の勅令"
 free_ports_monarchy_law_desc:0 "海は不幸だけでなく幸運ももたらす。国が交易商に対する保護をすべて廃止すると宣言することで、海賊行為の増加を見ることになるかもしれないが、同時に利益の増加も見込むことができる。我々は誰が交易を持ってきても気にはしない、ただ交易が行われるというだけのことだ。"
 antipiracy_edict:0 "反海賊令"
 antipiracy_edict_desc:0 "海賊というものは長きに渡って容認されてきた悪であった。だが今や我々の海軍は力を発揮できる転換点に達したため、国家による保護を行き渡らせ、水域の航行を保護することを目指すべきだろう。"
 monarchy_contract_law:0 "契約法"
 no_contract_law:0 "契約法未整備"
 no_contract_law_desc:1 "契約法を選択していない"
 transaction_tax_monarchy:0 "取引税"
 transaction_tax_monarchy_desc:0 "全ての一定の値段を上回る売買品に対し、これらの商取引の詳細な記録を要求する事で、発生した利益全てに税が課せられる。"
 public_notaries_law:0 "公証人"
 public_notaries_law_desc:0 "すべての契約に膨大な数の証人を必要とするのではなく、問題を監視する公的な部局を設立すべきである。これは確かに経済的ではあるが、問題が発生しやすくなるかもしれない。"
 vast_bureaucracy:1 "軍事的監視"
 vast_bureaucracy_desc:1 "すべての総督に対して重要な文書を軍事補佐官に提出するよう要求することで、我々は秩序を維持することができる。恐怖を通じたものではあるが。"
 monarchy_military_reforms:0 "軍事改革"
 recruit_from_nobles:1 "兵役"
 recruit_from_nobles_desc:1 "我が王国の主要文化の人々は多くの特権が与えられ、政府における代表権を行使することができる。その見返りとして、彼らは国家が必要とする場合、全員が兵役につくことを義務づけられている。兵役の見返りとして、どの兵士も彼らを養うための土地の割り当てを受けることができる。"
 relaxed_recruiting_standards:2 "貴族の従士団"
 relaxed_recruiting_standards_desc:2 "貴族は王国を支える基盤である。大貴族であろうと小貴族であろうと、農民から軍隊を徴集し、また自分の家来を呼び寄せ、我々の呼びかけに応じる義務がある。"
 work_for_the_best:2 "近衛兵"
 work_for_the_best_desc:2 "我が国のような偉大な王国の広範な対外政策は徴兵された軍団のみで支えることは不可能だ。常駐し訓練された近衛兵は君主が下位の諸侯達を感嘆させるための贅沢品ではなく、世界を意のままにするための手段だ。"
 mercenary_reliance:1 "傭兵契約法"
 mercenary_reliance_desc:0 "非常に豊かな我が国は、仕事を探したい傭兵にとって天国のような場所である。よそ者が我々のために戦ってくれてるのだから、どうして我が国の者がわざわざ国防のために危険を冒す必要があるのだろうか？"
 monarchy_legitimacy_laws:0 "権威法"
 renowned_lineage:1 "権威法未整備"
 renowned_lineage_desc:1 "権威法を選択していません"
 scholarly_pursuits_law:0 "学者の後援"
 scholarly_pursuits_law_desc:0 "我が国の貴族による学問の伝統を維持するため、外国の学者が我が国で学問を追い求めたくなるようなインセンティブを与えなければいけない。"
 reminting_policy:0 "再鋳造政策"
 reminting_policy_desc:0 "今や我らは、我が国で流通する古い硬貨全てを提出し、支配者の肖像を打ち付けられた物に作り直すよう命じる事で、権威の向上と通貨の再調整が可能となった。"
 royal_bureaucracy:1 "至上の権力"
 royal_bureaucracy_desc:0 "制度化した継続性と強力な軍事遺風を通じて、この国は我ら無しでは機能出来ないと国民に思わせるほど、我が王朝が根付いた王国を創りあげられる。"
 adopt_human_sacrifice_law_tribal:1 "人身御供の採用"
 adopt_human_sacrifice_law_tribal_desc:0 "聖人たちが伝えるように、啓示の力とはすなわちその名のもとに捧げられた生贄の価値や力と関係する。戦いによって得た捕虜を提供することで、対価を永遠かつ確実に手に入れることができる。"
 adopt_human_sacrifice_tt:0 "人物コマンド#Y 生贄#!を解禁します"
 syncretization_law_tribal:1 "シンクレティズムの奨励"
 syncretization_law_tribal_desc:1 "Foreign gods are of much interest to us. Myriad methods of faith exist, and we can only benefit from experiencing them all."
 anarchic_society_law_tribal:1 "無秩序社会"
 anarchic_society_law_tribal_desc:1 "我々の社会は物の所有権や親族の相続権について特段のルールを持っていない。各々に任せることにしよう。"
 property_ownership_law_tribal:0 "物の所有権"
 property_ownership_law_tribal_desc:0 "親族が物の所有権を相続できる権利は法で定められていなければならず、これにより高貴で古い血統を持つ一族は満足することだろう。"
 right_of_might_law_tribal:1 "公共の善のために"
 right_of_might_law_tribal_desc:1 "族長や長老は亡くなった者が持っていた物や財産を分配しなければならない責任がある。こうすることこそが、我が部族の将来を守ることができる道だろう。"
 nomadic_law_tribal:1 "放浪生活"
 nomadic_law_tribal_desc:1 "民は定住を望むその時まで自由に流浪を続ける。彼らの生き方に干渉する必要は無いだろう。"
 oppidi_law_tribal:0 "ヒルフォートの推進"
 oppidi_law_tribal_desc:0 "ヒルフォートの中心部に居住地を築くことで、そこに住む人々は安心と安全の中で過ごすことができる。ヒルフォートの建設と開発を奨励しようではないか。"
 formalized_industry_law_tribal:1 "制式化された農業"
 formalized_industry_law_tribal_desc:1 "農業や採鉱は重労働なので、それを行っているのは我々の中でも社会的地位が低い者である。"
 tribal_centralized_laws:0 "官僚機構"
 tribal_centralized_laws_1:0 "口伝"
 tribal_centralized_laws_1_desc:0 "我々の間では、布告や勅令が口頭で言い伝えられることが当然とされている。昔ながらのやり方が最善という場合もあろう。"
 tribal_centralized_laws_2:0 "部族代表者"
 tribal_centralized_laws_2_desc:0 "我が国の人口が集まる各都市に地域問題を管轄する権限を持つ総督を任命する事により、我らが権威の大幅な拡大が可能となる。"
 tribal_centralized_laws_3:0 "常勤官僚"
 tribal_centralized_laws_3_desc:0 "官僚機構や職務規定を定めれば、役人達は法令の範囲内で仕事するよう導かれる。"
 tribal_super_centralized_laws:0 "権利の規範"
 super_centralized_law_one:0 "その場ごとの審判制度"
 super_centralized_law_one_desc:0 "審判は長老、族長、地方の有力者によって執り行われるので、我々がほとんど管理できない制度になっている。"
 super_centralized_law_two:0 "個人の権利"
 super_centralized_law_two_desc:0 "我が部族の各個人が、族内にて他人からの様々な苦しみから解き放つ不可侵の権利を持つべきだ。これらの権利は、我々が社会として進められるように、石に刻みこまなければならない。"
 super_centralized_law_three:0 "生まれによる権利"
 super_centralized_law_three_desc:0 "貴族を先祖に持つ者は、社会の中で重大な地位を持つことが保障されていなければならない。彼らの優越を認めなければ、社会を調和のとれたものとして成長させることができないだろう。"
 tribal_decentralized_laws:0 "歓待の伝統"
 tribal_decentralized_laws_1:0 "開放的な炉端"
 tribal_decentralized_laws_1_desc:0 "我々の居住地が旅人の休息を得られる場所となっていることはあまねく知られている。さしあたって今のところは寛容な態度を取ることにしよう。"
 tribal_decentralized_laws_2:0 "口承の伝統"
 tribal_decentralized_laws_2_desc:0 "我らの威信と業績の壮大な物語は、友人や見知らぬ人にも伝えられなければならない。我々の文化は我らの剣と同じくらい浸透するだろう。"
 tribal_decentralized_laws_3:0 "閉鎖的社会"
 tribal_decentralized_laws_3_desc:0 "異国のやり方に歩み寄るべからず。我らの理念を守りぬき、敵には恐怖以外の何物も与えてはならない。"
 tribal_super_decentralized_laws:0 "戦争哲学"
 super_decentralized_law_one:0 "流浪の戦団"
 super_decentralized_law_one_desc:0 "略奪や戦利品の約束は、どんな立場の戦士にとっても十分に魅力的なものである。"
 super_decentralized_law_two:0 "正統な支配権"
 super_decentralized_law_two_desc:0 "我が社会は、我らより恵まれぬ人々の勤勉な仕事を通じて、自らのための場所を作る必要がある。奴隷の獲得を優先しなくてはならない。"
 super_decentralized_law_three:0 "戦いの名誉"
 super_decentralized_law_three_desc:0 "強力な敵を打ち破ることだけが真の名誉である。戦場にて、誰も見たことが無いような伝統や精神を築き上げよう。"
 monarchy_religious_mandate_military:0 "文化の伝播"
 monarchy_religious_mandate_military_desc:0 "聖職者は国家の理想を促進するための導管のようなものである。しかしながら、文化的に洗練されてない者たちを我々の社会の正統なる一員とみなすのは難しいかもしれない。"
 monarchy_divinity_statutes:0 "王家の法的地位"
 humility_status_law:0 "謙虚な王家"
 humility_status_law_desc:0 "我々は王とはいえ、現実的に考えれば、傲慢を意味する古のヒュブリスの伝説を引き合いに出されるような行いは避けたいものだ。人々は我らの謙虚な善行を尊敬することだろう。"
 trusted_beyond_measure:0 "制度化された慈悲"
 trusted_beyond_measure_desc:0 "自分よりも弱い者に配慮することが我々の義務である。この重要性を法で定めておくことは、互いに尊敬し合える関係を築き上げることの最初の一歩に過ぎないのだが。"
 king_of_kings:0 "諸王の王"
 king_of_kings_desc:0 "強き者は我々の事績を見て、絶望することだろう。"
 monarchy_subject_laws:0 "属国法"
 allows_maritime_laws:0 "#Y 海洋法#!を解禁します"
 contract_law_tooltip:0 "#Y 契約法#!を解禁します"
 elective_succession_law:0 "選挙相続制"
 elective_succession_law_desc:0 "None alive remember the age of elected kings, yet rumors reach us of a system rich in equity and fairness once championed by the Greeks. With a system of elective succession, we might avoid the bitter power struggles that plague our neighbors."
 can_nominate_heir_at_high_legitimacy:0 "\nHigh Legitimacy Monarchs can #Y Nominate#! an Heir."
 can_always_nominate_heirs:0 "\nMonarchs can always #Y Nominate#! an Heir."
 legions_in_capital_region:0 "\n首都地域で#Y 軍団#!が編成できるようになります"
 legions_in_any_region:0 "\n無制限に#Y 軍団#!を編成できるようになります"
 legions_in_no_region:0 "\n#Y 軍団#!を編成することができません"
 domestic_laws_unlock:0 "#Y 国内法#!を解禁します"
 conversion_policy_law_unlock:0 "#Y 同化政策法#!を解禁します"
 taxation_law_unlock:0 "#Y 税法#!を解禁します"
