 got_indecent_proposal:0 "見込みの薄い提案"
 got_decent_proposal:0 "ふさわしい縁談"
 random_marriage_proposal_1:0 "[SCOPE.sChar('suitor').GetPraenomen]は興奮した様子で側近を呼び集めた。[SCOPE.sChar('suitor').GetSheHe]は長いこと独身でいたが、ついに[SCOPE.sChar('love_target').GetFamilyDisplayAdjective]家の[SCOPE.sChar('love_target').Custom('get_beautifulness')][SCOPE.sChar('love_target').Custom('get_age_adjective')][SCOPE.sChar('love_target').GetPraenomen]に結婚を申し出ることを決めた。"
 random_marriage_proposal_2:0 "血筋や家系など、あらゆる方面から花嫁候補を詳しく調べた上で慎重に考慮した後、[SCOPE.sChar('suitor').GetPraenomen]は側近を呼び集め、[SCOPE.sChar('love_target').GetFamilyDisplayAdjective]家の[SCOPE.sChar('love_target').GetPraenomen]に結婚を申し出た。"
 random_marriage_proposal_3:0 "[SCOPE.sChar('suitor').GetPraenomen]はこれまで独り身を満喫してきた[SCOPE.sChar('suitor').GetWomanMan]であったが、[SCOPE.sChar('suitor').GetFamilyDisplayAdjective]王朝の正統なる後継者を得ることを望み、今朝になり使者を呼び出して[SCOPE.sChar('suitor').GetSheHe]と[SCOPE.sChar('love_target').Custom('get_beautifulness')][SCOPE.sChar('love_target').Custom('get_age_adjective')][SCOPE.sChar('love_target').GetPraenomen]との結婚を提案した。"
 hof_disapproves_loyalty_desc:0 "\n\n残念なことに、使者の報告によると、[SCOPE.sChar('love_target').GetFamilyDisplayAdjective]家の長である[SCOPE.sChar('negotiator').GetName]は統治者のことを声高に非難しており、自分の目が黒いうちは結婚など決して許さないと豪語している。\n\n我々が考えていたよりもずっと多くの面倒が生じることになってもなお、[SCOPE.sChar('love_target').Custom('get_beautifulness')][SCOPE.sChar('love_target').GetPraenomen]の心を射止ようとするならば、交渉において厳しい立場に置かれることを覚悟しなければならない。"
 hof_disapproves_age_desc:0 "残念なことに、[SCOPE.sChar('love_target').GetFamilyDisplayAdjective]一門の長である[SCOPE.sChar('negotiator').GetName]は、[SCOPE.sChar('suitor').GetPraenomen]と[SCOPE.sChar('love_target').Custom('get_age_adjective')][SCOPE.sChar('love_target').GetPraenomen]の年齢差が大きいことからこの申し出には問題があるとし、消極的な態度を見せているようだ。\n\n[SCOPE.sChar('negotiator').GetSheHe]が少しでも多くの持参金を我々から毟ろうという魂胆でいることは明白である…おそらく交渉だけが[SCOPE.sChar('suitor').GetPraenomen]の愛を勝ち取る唯一の方法だろう。"
 self_disapproves_loyalty_desc:0 "\n\n[SCOPE.sChar('love_target').GetPraenomen]の元に送り込んだ使者がほうほうの体で逃げ帰ってきた。彼によると、[SCOPE.sChar('love_target').GetPraenomen]は突然激怒し、鬼気迫る勢いで使者をめがけて寸分の狂いもなく[ROOT.GetCountry.Custom('get_arena_death_implement_glad')]を投げつけてきたようだ。どうやら[SCOPE.sChar('love_target').GetPraenomen]はこの申し出を大変な侮辱であると感じているらしい。多額の持参金を用意し、怒りを和らげてやる必要があるかもしれない。"
 self_disapproves_age_desc:0 "\n\n我々が遣った使者によると、[SCOPE.sChar('suitor').GetPraenomen]がいい年であることをあからさまに軽蔑していた[SCOPE.sChar('love_target').GetPraenomen]とその付き人たちも、この提案を嬉しく思っていると建前の上では言ってのけたようだ。\n\n[SCOPE.sChar('suitor').GetPraenomen]が年齢と人生経験の差を乗り越えて愛を求めるならば、相当な額の持参金を支払うことになるだろう。"
 self_approves_desc:0 "\n\n使者の報告によると、[SCOPE.sChar('love_target').Custom('get_age_adjective')]である[SCOPE.sChar('love_target').GetPraenomen]はこの提案を受けて卒倒しかけたらしい。おそらく[SCOPE.sChar('suitor').GetPraenomen]と[SCOPE.sChar('love_target').GetPraenomen]は理想的な夫婦になるだろう。"
 hof_approves_desc:0 "\n\nその場には[SCOPE.sChar('negotiator').GetFamilyDisplayAdjective]一門の長である[SCOPE.sChar('negotiator').GetPraenomen]も居合わせていたものの、[SCOPE.sChar('suitor').GetPraenomen]が[SCOPE.sChar('love_target').GetPraenomen]に捧げた[SCOPE.sChar('suitor').Custom('love_object')]によって、全ての懸念事項は解消したようだ。"
