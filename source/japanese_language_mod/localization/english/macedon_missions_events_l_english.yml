l_english:
 me_mac_task_start_tt_1:0  "[me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] が開始されます"
 me_macedon_1_legacy.1.t:0  "$macedon_01_legacy$: 正当な後継者たち"
 me_macedon_1_legacy.1.desc:0  "[GetCharacter('(int32)9').GetPraenomen] は偉大な統治者であり、[GetCharacter('(int32)39').GetPraenomen] が東方へ遠征している間マケドニアを統治し、王の死後、マケドニアの破滅を企む日和見主義者たちから国を守りました。\n\n[GetCharacter('(int32)9').GetHerHis|U] の長男であり、アルゲアス朝の王の友人である [GetCharacter('(int32)32').GetPraenomen] は、[GetCharacter('(int32)9').GetPraenomen] の非嫡出の後継者であるポリュペルコンをマケドニアから追い出し、アンティパトロス家のために王位を主張し、国のために [GetCharacter('(int32)39').GetPraenomen] の非嫡出の外国の相続人および庶子の脅威を取り除きました。\n\nアンティゴノス朝は東方で強大ですが、その幸運の中で友人をほとんど作っていません。我々は、[GetCharacter('(int32)39').GetPraenomen] の異母姉妹である [GetCharacter('(int32)287').GetPraenomen] との間に生まれた [GetCharacter('(int32)32').GetPraenomen] の正当なアルゲアス朝の相続人を通じて、[GetCharacter('(int32)9').GetPraenomen] の王朝の継続を確保することで、[GetCharacter('(int32)9').GetPraenomen] の功績が失われないようにしなければなりません。"
 me_macedon_1_legacy.1.a:0  "我々は炎を消させません。"
 me_macedon_1_legacy.1.at:0  "@[GetCountry('MAC').GetFlag]![GetCountry('MAC').GetName|Y]は[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]地域に請求権を得ます"
 me_macedon_1_legacy.2.t:0  "$macedon_01_legacy$"
 me_macedon_1_legacy.2.desc:0  "我々は、[GetCharacter('(int32)32').GetPraenomen] の罪がどうであれ、アルゲアス朝によって築かれた強大な王国の正当な君主として、今や [GetCharacter('(int32)39').GetPraenomen] の玉座に座る [GetCharacter('(int32)9').GetPraenomen] の子孫の優位性を証明しました。"
 me_macedon_1_legacy.2.a:0  "我々こそがマケドニアの守護者です。"
 me_macedon_1_legacy.2.tt:0  "ミッション「#Y $macedon_01_legacy_1$#!」 $mission_task_completed_tt_2$"
 me_macedon_1_legacy.11.t:0  "$macedon_01_legacy_1$: アイアキデス家の服従"
 me_macedon_1_legacy.11.desc:0  "エピロス人は [GetCountry('MAC').GetName] にとって悩みの種であり続けています。[GetCharacter('(int32)39').GetPraenomen] 大王の同腹の姉妹である [GetCharacter('(int32)40').GetPraenomen] が彼らの王 [GetCharacter('(int32)12').GetPraenomen] と結婚したことによる子孫を通じて、アルゲアス朝の王位に対する我々の主張を曖昧にし、また、[GetCharacter('(int32)32').GetPraenomen] と戦った父を持つ [GetCharacter('(int32)70').GetPraenomen] を王位に復帰させるためにイリュリア人と結託しています。\n\n"
 me_macedon_1_legacy.11.desc_1:0  "$me_macedon_1_legacy.11_desc_end$、ただし、[GetCountry('EPI').GetRuler.GetPraenomen] が率いる彼らの王国の残党には警戒すべきです。"
 me_macedon_1_legacy.11.desc_2:0  "$me_macedon_1_legacy.11_desc_end$。"
 me_macedon_1_legacy.11_desc_end:0  "[GetCountry('EPI').GetName] の中心地が我々の支配下に入った今、西方の兄弟たちとの紛争はついに終わるかもしれません"
 me_macedon_1_legacy.11.a:0  "ようやくです。"
 me_macedon_1_legacy.11.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_1$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.21.t:0  "$macedon_01_legacy_2$: 北方の隣人たち"
 me_macedon_1_legacy.21.desc:0  "[GetProvince('(int32)4304').GetArea.GetName] の好戦的な部族は、バルバリアに通じる北部の谷を占拠しており、[me_macedon_scope.GetName] としばしば衝突しています。\n\nこの新しいアンティパトロス朝の王国が強大であるためには、マケドニア人の圧倒的な力が分割された今、パエオニア人が攻撃の新たな機会を見出さないように手を打つ必要があります。"
 me_macedon_1_legacy.21.a:0  "これらの丘陵の住人たちを片付ける時です。"
 me_macedon_1_legacy.21.at:0  "[SCOPE.Custom('mac_mis_01_2_cus_loc')] は併合されます。\n併合されたすべての領土は以下を受け取ります:"
 me_macedon_1_legacy.21.b:0  "彼らは有用な緩衝材です。彼らを強化しましょう。"
 me_macedon_1_legacy.21.bt:0  "[SCOPE.Custom('mac_mis_01_2_cus_loc')] は政体を #Y $despotic_monarchy$#! に変更し、我々の #Y 封臣#! となるでしょう。"
 me_macedon_1_legacy.21.c:0  "今のところ、状況は安定しています。"
 me_macedon_1_legacy.22.t:0  "$macedon_01_legacy_2$: 部族外交"
 me_macedon_1_legacy.22.desc_1:0  "我が兵士たちは、北方の部族の村落や宮廷を不意打ちで確保し、我々の支配下に置きました。この地域は、[GetProvince('(int32)4304').GetArea.GetName] の南部の町々のように、[me_macedon_scope.GetName] の正式な一部となるでしょう。"
 me_macedon_1_legacy.22.desc_2:0  "我々が北方の宮廷に派遣した役人たちが帰還し、マケドニア流の法の支配を確立することに成功しました。彼らの支配者たちは、これからは臣民を公正に扱い、彼らを戦乱の田舎暮らしに追いやっていた部族の絆から離れることになるでしょう。"
 me_macedon_1_legacy.22.a:0  "彼らもいずれは落ち着くでしょう。"
 me_macedon_1_legacy.22.at:0  "[SCOPE.Custom('mac_mis_01_2_cus_loc')] の全領土が併合され、以下を得ます:"
 me_macedon_1_legacy.22.b:0  "友好関係により、我々の国境は守られるでしょう。"
 me_macedon_1_legacy.22.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_2$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.23.t:0  "$macedon_01_legacy_2$: 変化する風"
 me_macedon_1_legacy.23.desc:0  "政治情勢の変化を鑑みると、パエオニア人に関する我々の計画はもはや実行不可能となりました。我々は別の道に進まなければなりません..."
 me_macedon_1_legacy.23.a:0  "ちぇっ。"
 me_macedon_1_legacy.23.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_2$#!' は #R 迂回#!! されます。"
 me_macedon_1_legacy.24.t:0  "$macedon_01_legacy_2$: マケドニアからの訪問者"
 me_macedon_1_legacy.24.desc_1:0  "我々を $me_macedon_1_legacy.24_desc$ 以来、隷属状態に置いてきた卑劣なマケドニア人たちが、今や我々の残りの土地まで要求しに来ました！"
 me_macedon_1_legacy.24.desc_2:0  "我々が $me_macedon_1_legacy.24_desc$ 以来、その支配を受け入れているマケドニアの君主たちが、我々の宮廷に役人を派遣してきました。彼らは、まるで人間に贈り物を授ける神々のように振る舞い、我々の支配者たちに法と正義の道を教えたいと主張しています..."
 me_macedon_1_legacy.24_desc:0  "[GetCharacter('(int32)35').GetPraenomen] と [GetCharacter('(int32)39').GetPraenomen] の手による敗北以来"
 me_macedon_1_legacy.24.a:0  "彼らが何を言うのか見てみましょう。"
 me_macedon_1_legacy.24.at:0  "@[THIS.GetCountry.GetFlag]! [THIS.GetCountry.GetName|Y] は #Y $despotic_monarchy$#! となり、@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y] の #Y 封臣#! となるでしょう。"
 me_macedon_1_legacy.24.b:0  "これ以上、マケドニア人のために屈服することはありません！"
 me_macedon_1_legacy.25.t:0  "$macedon_01_legacy_2$: 法の支配"
 me_macedon_1_legacy.25.desc:0  "マケドニア人は、彼らの法体系と、君主が国民の指導者としての役割を果たすことについて、多くのことを我々に教えてくれた。[ROOT.GetCountry.GetRuler.GetName]は、これらの目新しいものをやや不本意ながら採用したが、まだ解決すべき多くの問題が残っているものの、[ROOT.GetCountry.GetName]に変化が訪れたようだ。"
 me_macedon_1_legacy.25.a:0  "これは何を意味するのだろうか？"
 me_mac_1_2_custom_both:0  "$me_mac_1_2_custom_paa$ と $me_mac_1_2_custom_mad$"
 me_mac_1_2_custom_paa:0  "@[GetCountry('PAA').GetFlag]! [GetCountry('PAA').GetName|Y]"
 me_mac_1_2_custom_mad:0  "@[GetCountry('MAD').GetFlag]! [GetCountry('MAD').GetName|Y]"
 me_macedon_1_legacy.31.t:0  "$macedon_01_legacy_3$: [GetCharacter('(int32)39').GetPraenomen]の精鋭射手"
 me_macedon_1_legacy.31.desc:0  "我が軍の大部分はマケドニア人で構成されているが、熟練した補助部隊の利用は、[GetCharacter('(int32)35').GetPraenomen]の時代から我が軍の主要な要素であった。アグリアネスのペルタストを軍事構造に直接組み込み、訓練と徴兵を支援することで、彼らが我が軍の中核であり続けるようにすべきである。"
 me_macedon_1_legacy.31.a:0  "それは我々に優位性をもたらすかもしれない。"
 me_macedon_1_legacy.31.tt:0  "$me_mac_task_start_tt_1$ アグリアネス旅団を組織する。"
 me_macedon_1_legacy.32.t:0  "$macedon_01_legacy_3$: 精鋭部隊"
 me_macedon_1_legacy.32.desc:0  "我々はアグリアネス師団の正式な編成を完了し、アグリアネスの故郷から直接補充兵を、そして王国全土に定住した退役兵を徴兵することを容易にした。この威風堂々たる雷鳴のような兵士たちの存在は、彼らの模範によって我が軽装歩兵すべてを鼓舞し、最も必要な時に戦局を好転させるかもしれない。"
 me_macedon_1_legacy.32.a:0  "我々は[GetCharacter('(int32)35').GetPraenomen]以来、最も偉大な戦闘部隊を築き上げるだろう。"
 me_macedon_1_legacy.32.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_3$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.41.t:0  "$macedon_01_legacy_4$: ギリシャの支配"
 me_macedon_1_legacy.41.desc:0  "[GetCountry('MAC').GetName]の総督、そして後に摂政として、[GetCharacter('(int32)35').GetPraenomen]の[GetProvince('(int32)418').GetName]同盟を通じて[GetProvince('(int32)418').GetArea.GetRegion.GetName]が従属し続けることを確実にすることは、[GetCharacter('(int32)9').GetPraenomen]の責務にとって極めて重要であった。\n\n彼の遺産を継ぐ者として、ギリシャ諸都市の支配権は、アンティゴノス朝が何を主張し約束しようとも、彼らではなく我々に帰属する。"
 me_macedon_1_legacy.41.a:0  "ヘラスは我々の領土である。"
 me_macedon_1_legacy.41.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_4$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.51.t:0  "$macedon_01_legacy_5$: エウボイアの足枷"
 me_macedon_1_legacy.51.desc:0  "我が兵士たちは、主要なギリシャ都市[GetProvince('(int32)407').GetName]を再征服することで、敵に対して大きな勝利を収めた。この都市は、エウリポス海峡をまたいでおり、[GetProvince('(int32)407').GetArea.GetName]島を[GetProvince('(int32)418').GetArea.GetRegion.GetName]本土の[GetProvince('(int32)416').GetArea.GetName]や[GetProvince('(int32)426').GetArea.GetName]から隔てている。\n\nこの戦略的な港と駐屯地は、周辺のギリシャ諸都市に対する我々の支配を確実なものとし、他のディアドコイの侵略から都市を守るだろう。[GetCharacter('(int32)38').GetPraenomen]は我々の優位性を受け入れなければならない。"
 me_macedon_1_legacy.51.a:0  "アンティゴノス朝は、統治する場所を他に見つけなければならない。"
 me_macedon_1_legacy.51.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_5$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.61.t:0  "$macedon_01_legacy_6$: 政治的解決"
 me_macedon_1_legacy.61.a:0  "ただちに代表者たちを集めよ。"
 me_macedon_1_legacy.61.at:0  "$me_mac_task_start_tt_1$ #Y $LEAGUE_OF_KORINTHOS$#! を組織する。"
 me_macedon_1_legacy.62.t:0  "$macedon_01_legacy_6$: ギリシャの覇権"
 me_macedon_1_legacy.62.a:0  "彼らが忠実な臣民であらんことを。"
 me_macedon_1_legacy.62.at:0  "我々が所有する、および属国が所有する全ての領土は、[mac_01_6_corinth_scope.GetName|Y]に吸収される。"
 me_macedon_1_legacy.62.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_6$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.63.t:0  "$macedon_01_legacy_6$: 危機に瀕したヘラス"
 me_macedon_1_legacy.63.a:0  "ならば、愚か者どもに自らを守らせるがよい。"
 me_macedon_1_legacy.63.at:0  "$mission_task_completed_tt_1$$macedon_01_legacy_6$#!' は #R バイパス#!! された。"
 me_macedon_1_legacy.64.desc:0  "[me_macedon_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$"
 me_macedon_1_legacy.64.at:0  "[ROOT.GetCountry.GetName|Y]は#Y $LEAGUE_OF_KORINTHOS$#! となり、@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]が所有または従属させている全てのギリシャ領土を、[me_macedon_scope.GetAdjective]の#Y 封臣#! として受け取る。"
 me_macedon_1_legacy.65.t:0  "$macedon_01_legacy_6$: ギリシャの不満"
 me_macedon_1_legacy.65.desc:0  "我々の使節団は、ギリシャの属国[mac_01_6_scope.GetName]から追い返された。その役人たちは、我々の外交努力を隠蔽された征服に過ぎないと非難している！"
 me_macedon_1_legacy.65.tt:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]は、全ての[mac_01_6_scope.GetAdjective|Y]領土に対する請求権を獲得した。"
 me_macedon_1_legacy.71.t:0  "$macedon_01_legacy_7$: 賄賂工作"
 me_macedon_1_legacy.71.desc:0  "アンティゴノス朝の不幸は、アテナイ人たちに、彼らがもはや一つ目の巨人（サイクロプス）とその子孫からの保護に頼ることができず、過去の追従的な屈辱が無意味であることを示した。\n\n今こそ、[GetCountry('ATH').GetCapital.GetName]において、[GetCountry('MAC').GetName]の協力的な友人を見つけ出し、接触する時である。その友人は、[GetCountry('ATH').GetName]をアンティパトロス朝の支配下に戻すのを助けてくれるだろう。"
 me_macedon_1_legacy.71.a:0  "時間を無駄にするな！"
 me_macedon_1_legacy.71.at:0  "$me_mac_task_start_tt_1$ [GetCountry('ATH').GetAdjective]の政治を操作する。"
 me_macedon_1_legacy.72.t_1:0  "$me_macedon_1_legacy.74.t$"
 me_macedon_1_legacy.72.t_2:0  "$macedon_01_legacy_7$: 阻止された陰謀"
 me_macedon_1_legacy.72.desc_1:0  "[GetCountry('ATH').GetName]における我々の陰謀は大成功を収め、[lachares_scope.GetPraenomen]の指導下にある我々の支持者たちが[GetCountry('ATH').GetRulerTitle]の座を奪い、我々の守備隊を再び[GetCountry('ATH').GetCapital.GetName]へと招き入れた。"
 me_macedon_1_legacy.72.desc_2:0  "我々の努力にもかかわらず、[lachares_scope.GetPraenomen]は行政選挙での勝利宣言後、愛国的な暴徒に襲われた。しかし、わずかな慰めとして、その結果彼らの社会は厳しく分断された。我々は力ずくで都市を取り戻さなければならないようだ..."
 me_macedon_1_legacy.72.a:0  "我々は二度とそれを失わない。"
 me_macedon_1_legacy.72.b:0  "この忌々しい劇作家どもめ！"
 me_macedon_1_legacy.72.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_7$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.73.t:0  "$macedon_01_legacy_7$: 悪徳な仲間たち"
 me_macedon_1_legacy.73.desc_1:0  "[GetCountry('ATH').GetCapital.GetName]には噂が飛び交っている。アンティパトロス派の陰謀、苦労して勝ち取った民主主義の崩壊、そして主要な政治家たちに多額の賄賂が渡されているという話だ。どう見ても[lachares_scope.GetPraenomen]の利益になっているようだ。\n\n[GetCharacter('(int32)37').GetPraenomen]の死を受けて、アンティゴノス朝への信頼は薄れ、人々はパニックに陥り始めている。この暗黒の時代に、国民が冷静さを保つことに頼ることはできない。"
 me_macedon_1_legacy.73.desc_2:0  "[GetCountry('ATH').GetCapital.GetName]の政治家名簿を精査した結果、我々の工作員は[lachares_scope.GetPraenomen]という名の[lachares_scope.GetWomanMan]に目をつけた。彼は影響力があるが道徳的に怪しい人物で、アンティゴノス朝による都市の「解放」後に頭角を現した。\n\n[lachares_scope.GetPraenomen]は、我々の大義を援助することに非常に乗り気であり、明らかに莫大な富と権力への欲望に駆られており、[lachares_scope.GetHerHis]国民の自由や意見にはほとんど関心がない。\n\n慎重な策略と我々の資金の惜しみない使用により、[lachares_scope.GetSheHe]は最高位の役職に就き、親アンティゴノス朝の政治家たちが[GetCountry('ATH').GetName]から追放されることを確実にするだろう。"
 me_macedon_1_legacy.73.a:0  "運命は再び我々に不利に働く..."
 me_macedon_1_legacy.73.at:0  "[GetCountry('ATH').GetAdjective]の民主主義は@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]によって転覆されつつある。"
 me_macedon_1_legacy.73.b:0  "素晴らしい！"
 me_macedon_1_legacy.73.bt:0  "[lachares_scope.GetPraenomen]は間もなく@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y]の[GetCountry('ATH').GetRulerTitle]となるだろう。"
 me_macedon_1_legacy.74.t:0  "$macedon_01_legacy_7$: 鳴り響く拍手と共に"
 me_macedon_1_legacy.74.desc_1:0  "この数ヶ月間、[lachares_scope.GetPraenomen]率いる政治家たちは、法外な賄賂と暴力の脅しを用いて議会の主要人物たちの支持を慎重に確保し、数日前に待望の権力掌握という頂点を迎えた。\n\n[lachares_scope.GetSheHe|U]は、アンティゴノス朝の不運によって引き起こされたパニックを利用し、都市の[GetCountry('ATH').GetRulerTitle]の緊急選挙を呼びかけた。それは[old_ruler.GetPraenomen]の微弱な抗議では阻止できない地滑り的な勝利であった。\n\n[lachares_scope.GetPraenomen]はアンティパトロス派の守備隊を再導入し、神殿、さらにはパルテノン神殿の富さえも、[lachares_scope.GetHerHis]自身の富のために奪う計画があるという噂が流れている！"
 me_macedon_1_legacy.74.desc_2:0  "アンティパトロス派の欺瞞を主導していると思われた者たちが排除されたにもかかわらず、彼らは新たな指導者の下で衰えることなく続いている。\n\n"
 me_macedon_1_legacy.74.desc_3:0  "このような状況にあって、[old_overlord.GetAdjective]の援助はどこにも見当たらない。我々は保護者に見捨てられたのだ..."
 me_macedon_1_legacy.74.a:0  "我々は嵐を乗り切る。"
 me_macedon_1_legacy.74.at:0  "[GetCountry('ATH').GetName]は#Y寡頭制共和制#!となるでしょう。"
 me_macedon_1_legacy.74.b:0  "[lachares_scope.GetSheHe|U]は死なねばなりません。"
 me_macedon_1_legacy.75.desc_1:0  "$me_macedon_1_legacy.75.desc$ 彼らの手先である[lachares_scope.GetPraenomen]という名の政治家が、アルコン職の緊急選挙に勝利し、[old_overlord.GetAdjective]のシンパを都市から追放し、[GetCountry('MAC').GetAdjective]の駐屯軍を[GetCountry('ATH').GetCapital.GetName]に招き入れました。"
 me_macedon_1_legacy.75.desc_2:0  "$me_macedon_1_legacy.75.desc$ 幸いなことに、彼らの手先である[lachares_scope.GetPraenomen]は、執行官選挙での勝利宣言直後、愛国的な暴徒に襲われ、[GetCountry('MAC').GetRuler.GetName]の計画は頓挫しましたが、都市は混乱に陥りました。"
 me_macedon_1_legacy.75.desc:0  "アンティパトロス家は、政治的な策略を通じて、[GetCountry('ATH').GetName]における我々のギリシャ臣民を転覆させる陰謀を企てたようです。\n\n"
 me_macedon_1_legacy.75.a:0  "またしても後退でしょうか？"
 me_macedon_1_legacy.75.at:0  "@[old_overlord.GetFlag]![old_overlord.GetName|Y]は@[GetCountry('ATH').GetFlag]![GetCountry('ATH').GetName|Y]に請求権を得ます"
 me_macedon_1_legacy.75.at2:0  "ミッション「#Y $athenian_mission_01_foreign_rulership$#!」は#Y中止#!!されます。"
 me_macedon_1_legacy.75.b:0  "彼らは真の友が誰であるかを知っています。"
 me_macedon_1_legacy.75.bt:0  "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]は、@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetAdjective|Y]の政治を転覆させることに失敗しました。"
 me_macedon_1_legacy.75.tt:0  "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y]は、現在@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]の封臣国です。"
 me_macedon_1_legacy.76.desc:0  "アンティパトロス家は、邪悪な策略を通じて、かつて強大であった都市[GetCountry('ATH').GetName]の政治を転覆させる陰謀を企てたようです。彼らの手先である[lachares_scope.GetName]は、広範な緊急権限を持つアルコンに選出され、服従を確実にするために[GetCountry('MAC').GetAdjective]の駐屯軍を再導入しました..."
 me_macedon_1_legacy.76.a:0  "悪魔的だ。"
 me_macedon_1_legacy.79.t:0  "$macedon_01_legacy_7$: 不要な準備"
 me_macedon_1_legacy.79.desc:0  "世界の潮流の変化により、アテナイへの介入計画は無意味なものとなりました。"
 me_macedon_1_legacy.79.a:0  "それなら気にすることはありません..."
 me_macedon_1_legacy.79.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_7$#!」は#R回避#!!されました。"
 me_macedon_1_legacy.81.t:0  "$macedon_01_legacy_8$: アンティパトロス家の王権"
 me_macedon_1_legacy.81.desc:0  "[GetCharacter('(int32)9').GetPraenomen]と[GetCharacter('(int32)32').GetPraenomen]は、マケドニア人がアルゲアス家、特に[GetCharacter('(int32)39').GetPraenomen]を深く愛していることを考慮すると、公然と王権を志向するのは賢明ではないと考えていました。\n\n時代は変わり、かつて虚栄心や野心と見なされていたものは、今やマケドニアの王権が新たな王朝、すなわち混乱の中から立ち上がり、国家を偉大さに導く王朝へと受け継がれる必然の流れとなりました。"
 me_macedon_1_legacy.81.a:0  "[me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen]万歳！"
 me_macedon_1_legacy.81.b:0  "調子に乗るのはやめましょう。"
 me_macedon_1_legacy.81.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_8$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.91.t:0  "$macedon_01_legacy_9$: 戦略的考察"
 me_macedon_1_legacy.91.desc:0  "[GetCharacter('(int32)9').GetPraenomen]のラミア戦争は、ギリシャ諸都市に対する支配を維持するためには、[GetProvince('(int32)379').GetArea.GetName]から[GetProvince('(int32)418').GetArea.GetRegion.GetName]への主要な陸路である[GetProvince('(int32)390').GetArea.GetName]を支配することの重要性を証明しました。\n\n真のディアドコイの流儀に従い、[me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen]は、我々の王朝の創始者にちなんで「Antipatreia」と名付けられる新たな要塞港を建設するため、[GetProvince('(int32)390').GetName]と古いテッサリアの都市[GetProvince('(int32)390').GetName]の住民を統合することを提案しました。これは[GetProvince('(int32)373').GetName]と[GetProvince('(int32)376').GetName]にふさわしい仲間となるでしょう。"
 me_macedon_1_legacy.91.a:0  "作業に取りかかれ！"
 me_macedon_1_legacy.91.at:0  "$me_mac_task_start_tt_1$ [GetProvince('(int32)391').GetName]に都市「#Y Antipatreia#!」を建国する。"
 me_macedon_1_legacy.91.b:0  "[GetCharacter('(int32)32').GetPraenomen]こそが我々の真の創始者である。"
 me_macedon_1_legacy.91.bt:0  "$me_mac_task_start_tt_1$ [GetProvince('(int32)391').GetName]に都市「#Y Kassandreia Thessalias#!」を建国する。"
 me_macedon_1_legacy.91.c:0  "我々はアレクサンドロスに恩義がある。"
 me_macedon_1_legacy.91.ct:0  "この選択肢は、[me_macedon_scope.GetRuler.GetName]が特性「#Y $argeads$#!」を持っているため利用可能です。\n$me_mac_task_start_tt_1$ [GetProvince('(int32)391').GetName]に都市「#Y Alexandreia Thessalias#!」を建国する。"
 me_macedon_1_legacy.92.t_1:0  "$macedon_01_legacy_9$: Antipatreia"
 me_macedon_1_legacy.92.t_2:0  "$macedon_01_legacy_9$: Kassandreia Thessalias"
 me_macedon_1_legacy.92.t_3:0  "$macedon_01_legacy_9$: Alexandreia Thessalias"
 me_macedon_1_legacy.92.desc:0  "我々の労働者たちは、[GetProvince('(int32)390').GetArea.GetName]にある新しい港湾都市の公共建築物と要塞を完成させました。入植者の一団は[GetProvince('(int32)390').GetName]と[GetProvince('(int32)391').GetName]から新しい都市へと向かっています。\n\n"
 me_macedon_1_legacy.92.desc_1:0  "Antipatreiaは、アレクサンドロスが東方で夢を追いかけている間、マケドニアとギリシャ諸都市の平和を保った[GetCharacter('(int32)9').GetPraenomen]の永続的な影響の証となるでしょう..."
 me_macedon_1_legacy.92.desc_2:0  "Kassandreia Thessaliasは、マケドニアの平和を確保し、ヘレニズム王国の新時代への道を開いた、アレクサンドロスの[GetCharacter('(int32)32').GetPraenomen]の偉大さを示すものとなるでしょう。"
 me_macedon_1_legacy.92.desc_3:0  "Alexandreia Thessaliasは、ギリシャ諸都市をマケドニアの支配下に置こうとする偉大な王[GetCharacter('(int32)39').GetPraenomen]の決意と、彼の栄光に満ちた、しかし不運な治世の永続的な影響を象徴しています。"
 me_macedon_1_legacy.92.a:0  "永続する都市だ。"
 me_macedon_1_legacy.92.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_9$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.101.t:0  "$macedon_01_legacy_10$: アイトリアの征服"
 me_macedon_1_legacy.101.desc:0  "  [GetProvince('(int32)434').GetName]の海峡の北に住むギリシャ人たちは、常にエピロス人やマケドニア人に近く、都市の中心地を避け、部族の絆を維持してきました。\n\n今やアイトリア人が征服されたことで、[GetCountry('MAC').GetName]はペロポネソス半島外のギリシャ人の中で最も好戦的な者たちに対する優位性を証明しました。"
 me_macedon_1_legacy.101.a:0  "北方のギリシャ人は常に[GetCountry('MAC').GetName]によって導かれてきた。"
 me_macedon_1_legacy.101.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_10$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.111.t:0  "$macedon_01_legacy_11$: ガイアの贈り物"
 me_macedon_1_legacy.111.desc:0  "アテナイ人が到着しアンフィポリスを建てる以前から、パンガイオン山の富は地元の支配者たちによって採掘されてきた。しかし、パンガイオンが今や尽きることのない金の流れの代名詞となっているとはいえ、長年の採掘と、フィリッポスとアレクサンドロスの費用のかかる遠征によって、その富のほとんどは枯渇してしまった。\n\n我々の資金の必要性は、以前のマケドニアの支配者たちと比べても劣らず切迫している。残された鉱床をアンティパトロス朝の安定した支配の基盤としよう。"
 me_macedon_1_legacy.111.a:0  "つるはしを集めよ。"
 me_macedon_1_legacy.111.at:0  "$me_mac_task_start_tt_1$ パンガイオン山の最後の金銀鉱床を採掘する。"
 me_macedon_1_legacy.111.b:0  "供給を安定させ、新たな鉱脈を探す。"
 me_macedon_1_legacy.111.bt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_11$#!' は #R バイパス#!! されます。"
 me_macedon_1_legacy.111.tt:0  "#Y 365#! 日後:"
 me_macedon_1_legacy.112.t:0  "$macedon_01_legacy_11$: 豊かなる大地"
 me_macedon_1_legacy.112.desc:0  "我々の作業員たちは、パンガイオン丘陵のアクセス可能な最後の鉱脈の採掘を終えた。残りの鉱床はあまりにも乏しいか、経済的に採算が取れないほどアクセスが困難である。\n\n鉱山は閉鎖されるかもしれないが、[GetProvince('(int32)365').GetName]は良質な木材を豊富に供給しており、アレクサンドロスの侵攻艦隊がアジア征服のために出航して以来そうであったように、重要なマケドニアの港として引き続き機能するであろう。"
 me_macedon_1_legacy.112.a:0  "我々の勇敢な兵士たちに給与を支払う。"
 me_macedon_1_legacy.112.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_11$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.113.t:0  "$macedon_01_legacy_11$: 失われた努力"
 me_macedon_1_legacy.113.desc:0  "パンガイオンの鉱山を失ったことで、我々が最後の富を最終的な利益として採掘しようとする努力は頓挫した。"
 me_macedon_1_legacy.113.a:0  "全てが台無しだ。"
 me_macedon_1_legacy.113.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_11$#!' は #R バイパス#!! されました。"
 me_macedon_1_legacy.121.t:0  "$macedon_01_legacy_12$: [GetCountry('MAC').GetAdjective]の王族"
 me_macedon_1_legacy.121.desc:0  "[GetCharacter('(int32)39').GetPraenomen]の相続人たちの死は、多くの人々の目にはアルゲアス朝の終焉を意味したが、[GetCharacter('(int32)32').GetPraenomen]が異母姉妹である[GetCharacter('(int32)287').GetPraenomen]と結婚したことは、[GetCharacter('(int32)32').GetPraenomen]の子孫に偉大な王朝との繋がりをもたらした。彼らは[GetCharacter('(int32)35').GetPraenomen]の血統を通じて、[GetCountry('MAC').GetName]の未来の正当な王となる。\n\nこの繋がりを最大限に活用し、マケドニア人の尊敬を維持し、[GetCharacter('(int32)39').GetPraenomen]の帝国の残りを占める非正統な後継者たちの権力に挑戦しなければならない。"
 me_macedon_1_legacy.121.a:0  "アルゲアス朝は[me_macedon_scope.GetRuler.GetPraenomen]の中に生き続ける！"
 me_macedon_1_legacy.121.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_12$$mission_task_completed_tt_2$"
 me_macedon_1_legacy.131.t:0  "$macedon_01_legacy_13$: 彼らのいるべき場所に"
 me_macedon_1_legacy.131.desc:0  "[GetCharacter('(int32)39').GetPraenomen]がペリオンで[GetCountry('DRD').GetName]の[GetCharacter('(int32)102').GetPraenomen]と[GetCountry('TLN').GetName]の[GetCharacter('(int32)105').GetPraenomen]を破った後、イリュリア人は賢明にもマケドニアへの服従を受け入れました。しかし、[GetCharacter('(int32)39').GetPraenomen]、そして[GetCharacter('(int32)9').GetPraenomen]の死によって残された混乱の中で、彼らは[GetProvince('(int32)3125').GetArea.GetName]へと続く峠を争い、傷つけられた誇りを晴らす新たな機会を見出しました。\n\n我々は[GetCountry('MAC').GetName]が優越した勢力であることを再び証明しました。イリュリア人は敬意を払わなければなりません。"
 me_macedon_1_legacy.131.a:0  "何たる傲慢さか。"
 me_macedon_1_legacy.131.b:0  "彼らは教訓を得たでしょう。"
 me_macedon_1_legacy.131.bt:0  "[GetCountry('TLN').GetName]は[GetProvince('(int32)415').GetArea.GetName|Y]の属州を受け取り、我々の#Y 属国部族#!となります。"
 me_macedon_1_legacy.131.tt:0  "$mission_task_completed_tt_1$$macedon_01_legacy_13$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.1.t:0  "$macedon_02_mastery$: ギリシャの指導権"
 me_macedon_2_mastery.1.desc:0  "我々は、マケドニアの首都であるか否かにかかわらず、[GetCharacter('(int32)39').GetPraenomen]の帝国の周縁における我々の地位を受け入れ、南方のギリシャ諸都市に対する文化的および軍事的な支配を確実にするよう努力を集中し、ヘレニズム世界の西方領域全般を我々の確固たる支配下に置かなければなりません。"
 me_macedon_2_mastery.1.a:0  "その通りになるでしょう。"
 me_macedon_2_mastery.2.t:0  "$macedon_02_mastery$: [ROOT.GetCountry.GetAdjective]の覇権"
 me_macedon_2_mastery.2.desc:0  "[ROOT.GetCountry.GetName]は、[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]の指導の下、ヘレニズム世界の主要な西方勢力としての地位を確立しました。これは遠い過去に遡るマケドニアの王たちの遺産を保護し、この新たなポスト・アレクサンドロス世界における国民の文化的優位性を保証するものです。"
 me_macedon_2_mastery.2.a:0  "東方など必要ありません。"
 me_macedon_2_mastery.2.tt:0  "ミッション「#Y $macedon_02_mastery$#!」が#G 完了#!!しました。"
 me_macedon_2_mastery.11.t:0  "$macedon_02_mastery_1$: 北方の都市"
 me_macedon_2_mastery.11.desc:0  "長きにわたり、南方のギリシャ諸都市は誇り高きマケドニアの中心地を嘲笑してきました。アレクサンドロスの後継者たちによる新都市の建設により、退役軍人、移住者、職人たちが繁栄と安全な生活を享受するために[GetProvince('(int32)379').GetArea.GetName]に集まっています。\n\n[GetProvince('(int32)373').GetName]と[GetProvince('(int32)379').GetName]は、東方のアレクサンドリア諸都市や、古代ギリシャのいかなる都市とも張り合うことになるでしょう。"
 me_macedon_2_mastery.11.a:0  "我々は遠くまで来たものです。"
 me_macedon_2_mastery.11.tt:0  "$mission_task_completed_tt_1$$macedon_02_mastery_1$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.21.t:0  "$macedon_02_mastery_2$: 和らげられた恐怖"
 me_macedon_2_mastery.21.desc:0  "マケドニアの支配下では、ギリシャ諸都市の駐屯軍を管理し、その住民と政府の我々の大義への忠誠を確保するために、フロウラルコス（軍事総督）の制度が確立されました。\n\n当初これは侮辱と見なされていましたが、時が経つにつれて、そしてこれからも、ギリシャは我々のフロウラルコスが保証する平和が、隣人との家畜争いを巡って戦争をする自由よりも遥かに価値があることに気づくでしょう。"
 me_macedon_2_mastery.21.a:0  "それは進歩の代償である。"
 me_macedon_2_mastery.21.at:0  "$me_mac_task_start_tt_1$ ヘラスの官僚的な統合。"
 me_macedon_2_mastery.22.t:0  "$macedon_02_mastery_2$: マケドニアの行政"
 me_macedon_2_mastery.22.desc:0  "我々のフロウラルコス（phrourarchs）の権限は、より行政的な方向へと向けられ、紛争を解決し、地方政府の円滑な機能をより広範に確保するようになった。我々の支配の執行者としての彼らの役割はもちろん継続しているが、マケドニアの支配が常態化するにつれて、その役割はますます形骸化しつつある。"
 me_macedon_2_mastery.22.a:0  "我々の時代に平和が訪れるだろう。"
 me_macedon_2_mastery.22.tt:0  "$mission_task_completed_tt_1$$macedon_02_mastery_2$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.22.at1:0  "[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] の本土地域にある、所有および属国が所有する全てのプロヴィンスは、'#Y $me_mac_2_2_smod$#!' も獲得する。"
 me_macedon_2_mastery.22.at2:0  "[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] の本土地域にいる他の #Y $hellenic$#! 属国も、'#Y $macedonian$#!' 文化を採用する。"
 me_macedon_2_mastery.23.t:0  "$macedon_02_mastery_2$: 挑戦される支配権"
 me_macedon_2_mastery.23.desc:0  "我々はかつてギリシャで享受していた支配的な地位を失い、ギリシャ人の我々の支配の永続性に対する信頼を揺るがし、彼らをより密接に統治しようとする我々の努力を損なっている。"
 me_macedon_2_mastery.23.a:0  "ちくしょう。"
 me_macedon_2_mastery.23.tt:0  "$mission_task_completed_tt_1$$macedon_02_mastery_2$#!' は #R 回避#!! されました。"
 me_macedon_2_mastery.31.t:0  "$macedon_02_mastery_3$: ミノスの岩"
 me_macedon_2_mastery.31.desc:0  "偉大な島 [GetProvince('(int32)358').GetArea.GetName] は今や完全に我々の支配下にあり、[GetProvince('(int32)379').GetArea.GetRegion.GetName] とキリキア、フェニキア、エジプトの港との間に戦略的な海軍基地を提供する。\n\n古いミノアの都市 [GetProvince('(int32)358').GetName] 近くのイラクリオン港は要塞化され、我々の艦隊の行動に備えて準備が整えられた。残るは、この手に負えない島民たちをどのように統治すべきかを決定することだけである。"
 me_macedon_2_mastery.31.a:0  "現在の分割で満足である。"
 me_macedon_2_mastery.31.b:0  "クレタの行政機構を確立しよう。"
 me_macedon_2_mastery.31.bt1:0  "我々の #Y $cretan$#! 属国は単一の封土に統合されるだろう。\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt2:0  "#Y $cretan$#! の封土が創設されるだろう。\n$me_macedon_2_mastery.31.bt3$"
 me_macedon_2_mastery.31.bt3:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName] は [GetProvince('(int32)358').GetName] を維持または併合する。"
 me_macedon_2_mastery.31.tt:0  "$mission_task_completed_tt_1$$macedon_02_mastery_3$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.51.t:0  "$macedon_02_mastery_5$: ヘレネスの未来"
 me_macedon_2_mastery.51.desc:0  "マケドニアは、かつて強大だったギリシャ諸都市の野蛮な北の隣人であり続け、部族的な関係や君主制に固執していることから、無学で後進的だと見下されてきた。\n\nもしアレクサンドロスとディアドコイ戦争が何かを証明したとすれば、それは強力な王と古い共和制の文化的洗練さの組み合わせこそが、ヘレニズム世界の未来であるということだ。"
 me_macedon_2_mastery.51.a:0  "知識の交換はすべての人に利益をもたらす……"
 me_macedon_2_mastery.51.b:0  "……だが、我々には特にそうだ。"
 me_macedon_2_mastery.51.bt:0  "他の必須領土も「#Y $me_mac_2_5_pmod$#!」を獲得する。"
 me_macedon_2_mastery.51.bt1:0  "必須領土を所有する他の従属国は、我々に対する意見が #R -25#! 減少する。"
 me_macedon_2_mastery.51.tt:0  "$mission_task_completed_tt_1$$macedon_02_mastery_5$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.61.t:0  "$macedon_02_mastery_6$: 才能の誘致"
 me_macedon_2_mastery.61.desc:0  "ギリシャ世界には、賢明な思想家――哲学者であれ歴史の学生であれ――が不足しているわけではない。彼らは王の宮廷に仕え、献身と公正な扱いを通じて、その庇護者の恩恵を得ようとしている。\n\n我々は賑やかな宮廷を育成し、偉大な知性を招き入れて、マケドニアの栄光と[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]王朝のためにその才能を貢献させるべきだ。"
 me_macedon_2_mastery.61.a:0  "そのようにする。"
 me_macedon_2_mastery.61.at:0  "$me_mac_task_start_tt_1$ 哲学者の後援。"
 me_macedon_2_mastery.62.t:0  "$macedon_02_mastery_6$: 思想家の宮廷"
 me_macedon_2_mastery.62.desc:0  "最も著名で学識ある知性を招く我々の努力は成功し、多種多様な哲学者が宴会場に集まり、また我々の王朝の功績を好意的に記そうとする歴史家たちもやってきた。\n\n特に、才能ある[macedon_philosopher_scope.GetPraenomen]――これまでほとんど知られていなかったが、非常に有望な[macedon_philosopher_scope.GetCulture.GetName]人――は、すでに[ROOT.GetCountry.GetCapital.GetName]に居を構えている。\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]はこの斬新な宮廷の雰囲気を楽しんでいるが、これらの思想が[ROOT.GetCountry.GetRuler.GetHerHis]の見通しに永続的な影響を与えるかどうかはまだ分からない。"
 me_macedon_2_mastery.62.a:0  "王はこれらの探求に携わるべきだ。"
 me_macedon_2_mastery.62.at:0  "[macedon_philosopher_scope.GetName]が我々の宮廷に加わる。"
 me_macedon_2_mastery.62.b:0  "巻物は書記官に任せよ。"
 me_macedon_2_mastery.62.tt:0  "$mission_task_completed_tt_1$$macedon_02_mastery_6$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.63.t:0  "$macedon_02_mastery_6$: [macedon_philosopher_scope.GetPraenomen]"
 me_macedon_2_mastery.63.desc:0  "教養ある人々への我々の庇護は続いている。最近では、[SCOPE.Custom('mac_mis_02_6_cus_loc')]の[macedon_philosopher_scope.GetName]の才能を惹きつけた。\n\n[macedon_philosopher_scope.GetSheHe|U]は我々の宮廷にとって素晴らしい追加となり、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]にとって有益な助言者となるはずだ。"
 me_macedon_2_mastery.63.a:0  "[macedon_philosopher_scope.GetHerHim]を中に通せ。"
 mac_mis_02_6_1:0  "頓知の効いた警句と、あらゆる事柄における助言の価値で知られる、尊敬される思想家。"
 mac_mis_02_6_2:0  "自然科学から演劇、軍事理論、神統記に至るまで、広範な話題に貢献する人物。"
 mac_mis_02_6_3:0  "法廷論争における手腕と、評議員への助言で知られる、才能ある修辞学者にしてソフィスト。"
 mac_mis_02_6_4:0  "静かで学問好きな人物で、最も難解な歴史書や注釈書を引用する驚くべき能力で知られる。"
 mac_mis_02_6_5:0  "古い問題に対する斬新なアプローチと、最も複雑な議論を素早く理解する能力で名高い、聡明な人物。"
 me_macedon_2_mastery.64.t:0  "$macedon_02_mastery_6$: 良い影響"
 me_macedon_2_mastery.64.desc:0  "[ROOT.GetCountry.GetName]の王位継承者である若き[macedon_heir.GetPraenomen]は、我々の尊敬する思想家たちの議論や教えをスポンジのように吸収しています。\n\nこの熱意の火花が適切に導かれるようにすべきです。"
 me_macedon_2_mastery.64.a:0  "君主は模範を示して導かねばなりません。"
 me_macedon_2_mastery.64.b:0  "領土には統治が必要です。"
 me_macedon_2_mastery.64.c:0  "指導者は説得力を持たねばなりません。"
 me_macedon_2_mastery.64.d:0  "徳と敬虔さは統治者にふさわしいものです。"
 me_macedon_2_mastery.71.t:0  "$macedon_02_mastery_7$: 神聖なる[ROOT.GetCountry.GetRulerTitle]"
 me_macedon_2_mastery.71.desc:0  "神格化は、[GetCharacter('(int32)35').GetPraenomen] 2世がオリンピックで自らを十三番目の神と示唆して以来、マケドニア人によって行われてきましたが、その息子である[GetCharacter('(int32)39').GetPraenomen]は、自らをゼウスの息子であると宣言することで、事態を新たな高みへと導きました。\n\n後継国家はこのアルゲアス朝の伝統を自らの王朝に取り入れましたが、我々は[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]王族が神性に関して独自の領域にあることを世界に示すでしょう。"
 me_macedon_2_mastery.71.a:0  "誰もそれを否定する勇気はないでしょう！"
 me_macedon_2_mastery.71.at:0  "$me_mac_task_start_tt_1$ [me_macedon_scope.GetRuler.GetHerHis]生ける神格化を計画しています。"
 me_macedon_2_mastery.72.t:0  "$macedon_02_mastery_7$: [ROOT.GetCountry.GetRuler.GetPraenomen] テオス！"
 me_macedon_2_mastery.72.desc_1:0  ""
 me_macedon_2_mastery.72.desc_2:1  "[ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetPraenomen]は亡くなりましたが、計画されていた神格化は[ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetHerHis]後継者である[ROOT.GetCountry.GetRuler.GetPraenomen]によって引き継がれました。\n\n"
 me_macedon_2_mastery.72.desc:0  "数ヶ月の準備を経て、ついに[ROOT.GetCountry.GetCapital.GetName]で数千人が参列する壮大な式典が開催されました。マケドニアの人々は、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]が単なる君主から神王へと見事に昇格し、これまで神の血統を示唆するに留まっていた神聖な王権の象徴を正式に採用するのを目撃しました。\n\nマケドニア人は、神王の儀式、すなわち彼らが虚栄心に満ち、不当だと見ていた特権を受け入れるのに時間がかかりましたが、今や彼らでさえ真実を受け入れています。"
 me_macedon_2_mastery.72.a:0  "[ROOT.GetCountry.GetRuler.GetPraenomen] テオス万歳！"
 me_macedon_2_mastery.72.b:0  "我が[ROOT.GetCountry.GetRulerTitle]は別の名で知られています。"
 me_macedon_2_mastery.72.tt:1  "$mission_task_completed_tt_1$$macedon_02_mastery_7$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.81.t:0  "$macedon_02_mastery_8$: 宗教的指導力"
 me_macedon_2_mastery.81.desc:0  "デルフィとドードーナの神託所は、ギリシャ世界で最も重要である。前者は過去の予言の比類なき正確さからギリシャ世界全体で最も広く尊敬されており、後者はヘレネスにとって最も古代の宗教的聖地である。\n\n神殿をより厳密に規制することで、我々は神官団と神託所の好意的な服従を確実にすることができる。"
 me_macedon_2_mastery.81.a:0  "そうあるべきだ。"
 me_macedon_2_mastery.81.at:0  "$me_mac_task_start_tt_1$[macedon_hierophant.GetPraenomen]と共に神託の手順を正式化する。"
 me_macedon_2_mastery.82.t:0  "$macedon_02_mastery_8$: 神の導き"
 me_macedon_2_mastery.82.desc:0  "ギリシャ世界全体で、あらゆる階層の人々が人生の不確実性に直面したとき、神託所の助言を求めている。神託の仕組みを我々の行政に組み込むことで、我々は神々の意思を国家の意思と結びつけ、これらの古き迷信が有効に活用されるようにした。"
 me_macedon_2_mastery.82.a:0  "神々は我々と共にある。"
 me_macedon_2_mastery.82.tt:1  "$mission_task_completed_tt_1$$macedon_02_mastery_8$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.83.t:0  "$macedon_02_mastery_8$: 託宣"
 me_macedon_2_mastery.83.desc:1  "[oracle_scope.GetName]、[SCOPE.Custom('mac_mis_02_8_site_loc')] [SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')]から知らせが届いた。\n\n"
 me_macedon_2_mastery.83.custom1:0  "[SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')]の狂乱が、～の神官たちによって解釈された場所"
 me_macedon_2_mastery.83.custom2:0  "聖なるオークによって伝えられたメッセージが、～の[SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')]によって解釈された場所"
 me_macedon_2_mastery.83.desc_1:0  "$me_macedon_2_mastery.83.desc_start$来るべき偉大な勝利と、敵に対する[ROOT.GetCountry.GetAdjective]国民の勝利について。"
 me_macedon_2_mastery.83.desc_2:0  "$me_macedon_2_mastery.83.desc_start$[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]と[ROOT.GetCountry.GetName]の国民の敬虔さに対する彼らの喜びについて。"
 me_macedon_2_mastery.83.desc_3:0  "$me_macedon_2_mastery.83.desc_start$継続的な恩恵と引き換えにより大きな犠牲を求めるオリュンポスの神々の願いについて。その見返りとして[ROOT.GetCountry.GetAdjective]国民を保護することを約束している。"
 me_macedon_2_mastery.83.desc_4:0  "$me_macedon_2_mastery.83.desc_start$[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]の偉大な指導力と、[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]王朝の正当性について。"
 me_macedon_2_mastery.83.desc_start:0  "神が語った内容は、皆が一致して"
 me_macedon_2_mastery.83.a:0  "[SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')]が語った。"
 pythia_cus_loc:0  "ピュティア"
 oracle_cus_loc:1  "占い師"
 me_macedon_2_mastery.91.t:0  "$macedon_02_mastery_9$: 手に負えないペロポネソス"
 me_macedon_2_mastery.91.at:0  "$me_mac_task_start_tt_1$ イトメ山に要塞を建設する。"
 me_macedon_2_mastery.92.t:0  "$macedon_02_mastery_9$: 南方の拠点"
 me_macedon_2_mastery.92.tt:0  "$mission_task_completed_tt_1$$macedon_02_mastery_9$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.93.t:0  "$macedon_02_mastery_9$: 失われた山"
 me_macedon_2_mastery.93.tt:0  "$mission_task_completed_tt_1$$macedon_02_mastery_9$#!' は #R 回避#!!されました"
 me_macedon_2_mastery.101.t:0  "$macedon_02_mastery_10$: 神々の座"
 me_macedon_2_mastery.101.desc:0  "神々の住まうオリュンポス山の麓には、古代マケドニアの聖域ディオンがあります。ここでは何世代にもわたり [zeus_olympios_scope.GetName] が崇拝され、我らが王たちは軍事的勝利の前後に大規模な生贄の儀式を執り行ってきました。\n\n[GetCharacter('(int32)32').GetPraenomen] はこの地をいくらか改修しましたが、この質素な場所をデルフィの壮大さにまで高めるには、まだやるべきことが多く残されています。"
 me_macedon_2_mastery.101.a:0  "それは目を見張る光景となるでしょう。"
 me_macedon_2_mastery.101.at:0  "$me_mac_task_start_tt_1$ [GetProvince('(int32)380').GetName] の聖域を拡張する。"
 me_macedon_2_mastery.102.t:0  "$macedon_02_mastery_10$: [zeus_olympios_scope.GetName] の聖域"
 me_macedon_2_mastery.102.desc:0  "我らが職人たちは見事な仕事をし、ディオンの聖域を飾るための精巧な建物や芸術作品を創り上げました。その中心にあるのは、グラニコスの戦いで倒れた [GetCharacter('(int32)39').GetPraenomen] の仲間たちを記念する、リュシッポスの傑作である青銅像です。アジア侵攻前の大いなる犠牲以来、この聖域が見せた変貌ぶりに、アレクサンドロス自身も驚嘆せざるを得なかったと言われています。\n\n巡礼者が押し寄せ、祭りが始まるにつれて、[zeus_olympios_scope.GetName] が我々に微笑みかけていると確信できます。"
 me_macedon_2_mastery.102.a:0  "完璧です。"
 me_macedon_2_mastery.102.tt:0  "$mission_task_completed_tt_1$$macedon_02_mastery_10$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.103.t:0  "$macedon_02_mastery_10$: 神聖冒涜"
 me_macedon_2_mastery.103.desc:0  "我が民の古代の聖域が我々の手から奪われてしまいました。これは未来にとって暗い前兆に違いありません..."
 me_macedon_2_mastery.103.a:0  "恐ろしいことです。"
 me_macedon_2_mastery.103.tt:0  "$mission_task_completed_tt_1$$macedon_02_mastery_10$#!' は #R 回避#!!されました"
 me_macedon_2_mastery.111.t:0  "$macedon_02_mastery_11$: [ROOT.GetCountry.GetCapital.GetArea.GetName] の宝石"
 me_macedon_2_mastery.111.desc:1  "[ROOT.GetCountry.GetName]の首都であり、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]と[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]王家の居城である[ROOT.GetCountry.GetCapital.GetArea.GetName]の都市[ROOT.GetCountry.GetCapital.GetName]は、我々の統治下で大いに成長し、膨大な数の誇り高き[ROOT.GetCountry.GetAdjective]市民と臣民を収容している。\n\n[ROOT.GetCountry.GetName]が享受する富を予測できた者はほとんどおらず、[ROOT.GetCountry.GetCapital.GetName]が今や世界のどの偉大な都市にも匹敵することを否定できる者はさらに少ない。"
 me_macedon_2_mastery.111.a:0  "我々の偉大さは驚くにはあたらない。"
 me_macedon_2_mastery.111.tt:0  "$mission_task_completed_tt_1$$macedon_02_mastery_11$$mission_task_completed_tt_2$"
 me_macedon_2_mastery.131.t:0  "$macedon_02_mastery_13$: ポセイドンの恵み"
 me_macedon_2_mastery.131.desc:0  "我々はエーゲ海の最も重要な港を支配下に置き、その富が我々の金庫に吸い上げられ、その船員が我々の必要に応じて利用できるようにした。\n\nギリシャの海岸を侵略者や解放者から守るためには、マケドニアが海を支配しなければならない。"
 me_macedon_2_mastery.131.a:0  "風は海を越えて多くの贈り物を運んでくる。"
 me_macedon_2_mastery.131.tt:0  "$mission_task_completed_tt_1$$macedon_02_mastery_13$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.1.t:0  "$macedon_03_adriatic$: 新たな地平"
 me_macedon_3_adriatic.1.desc:0  "マケドニア建国以来、我々は国境の山道に住む隣接する部族と戦ってきた。[GetCharacter('(int32)35').GetPraenomen]、大王[GetCharacter('(int32)39').GetPraenomen]、そして[GetCharacter('(int32)9').GetPraenomen]は、幾度となく蛮族の襲撃から祖国の安全を個人的に確保してきた。\n\nしかし、アルゲアス朝が東方征服に注力する中で見過ごされてきたのは、アドリア海を挟んだ豊かな地域であり、そこは何世紀にもわたってギリシャの植民者によって定住され、開発されてきた。\n\n今こそ本格的に西方へ進出し、アドリア海の交易路と港に対するイリュリアの支配を終わらせる時である！"
 me_macedon_3_adriatic.1.a:0  "今こそその時だ。"
 me_macedon_3_adriatic.2.t:0  "$macedon_03_adriatic$: アドリア海の支配者"
 me_macedon_3_adriatic.2.desc:0  "我々は初めてマケドニア人を遠く北方に導き、アドリア海沿岸、そしてギリシャの中心地の西に横たわる豊かな島々や半島へと拡大した。\n\n我々の王国は、蛮族の地の西端に新たなヘレニズム王国を築き上げ、これらの果てしない地域から富、奴隷、そして物資を祖国にもたらす態勢にある。これは神話においてさえ達成されなかった偉業である。"
 me_macedon_3_adriatic.2.a:0  "幸運は勇者に味方する。"
 me_macedon_3_adriatic.2.tt:0  "ミッション「#Y $macedon_03_adriatic$#!」が#G 完了#!!しました。"
 me_macedon_3_adriatic.11.t:0  "$macedon_03_adriatic_1$: 山脈を越えて"
 me_macedon_3_adriatic.11.desc:0  "我々の西方における野望を実現するためには、マケドニア平原とイリュリア海岸との距離を縮める必要がある。これは今や解決可能な問題であり、その解決策として提案されているのが、[ROOT.GetCountry.GetRuler.GetPraenomen]のホドス（Hodos）である。これは西部の山脈の峠を横断し、[GetProvince('(int32)379').GetName]と[GetProvince('(int32)4081').GetArea.GetRegion.GetName]の植民地港を結ぶ道路である。\n\nこの作業は、我々の最も有望な拠点における港湾施設の拡張と対になっており、我々の交易上の利益と艦隊のための地域的な首都を提供する。"
 me_macedon_3_adriatic.11.a:0  "選択は明らかだ。[me_mac_3_1_port_scope_1.GetName]にしよう。"
 me_macedon_3_adriatic.11.b:0  "[me_mac_3_1_port_scope_2.GetName]に任せよう。"
 me_macedon_3_adriatic.11.c:0  "[me_mac_3_1_port_scope_3.GetName]が支配するだろう。"
 me_macedon_3_adriatic.11.d:0  "労働者を[me_mac_3_1_port_scope_4.GetName]へ向かわせよ。"
 me_macedon_3_adriatic.11.at:0  "#Y 730#!日後:\n$me_macedon_3_adriatic.12.at$"
 me_macedon_3_adriatic.12.t:0  "$macedon_03_adriatic_1$: [me_mac_3_1_port_scope.GetName]の繁栄"
 me_macedon_3_adriatic.12.desc:0  "何ヶ月にもわたる骨の折れる作業の末、我々の奴隷と職人たちはアジア様式の道路を完成させました。この道路は、[GetProvince('(int32)379').GetArea.GetName]にあるアルゲアス朝の首都[GetProvince('(int32)379').GetName]から始まり、[GetProvince('(int32)411').GetName]と[GetProvince('(int32)412').GetName]を経由して山脈の峠を西へと進み、[me_mac_3_1_port_scope.GetArea.GetName]に出た後、港湾都市[me_mac_3_1_port_scope.GetName]へと続いています。\n\nすでに多くの商人が、安全と輸送の容易さに自信を持って、この陸路を利用し始めています。\n\nこれに加え、[me_mac_3_1_port_scope.GetName]の港湾では、西側における艦隊の維持と建造を支援するため、新しい船着き場と造船所が完成しました。"
 me_macedon_3_adriatic.12.a:0  "交易は流れなければなりません。"
 me_macedon_3_adriatic.12.at:0  "[GetProvince('(int32)379').GetName]と[me_mac_3_1_port_scope.GetName]の間に道路が建設されます。"
 me_macedon_3_adriatic.12.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_1$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.13.t:0  "$macedon_03_adriatic_1$: 西部での後退"
 me_macedon_3_adriatic.13.desc:0  "タウランティ族の峠を経由したアドリア海へのアクセスが妨害されたことにより、アドリア海東岸に拠点を開発しようとする我々の努力は無に帰しました。"
 me_macedon_3_adriatic.13.a:0  "ああ、なんてことだ。"
 me_macedon_3_adriatic.13.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_1$#!' は #R バイパスされます#!!"
 me_macedon_3_adriatic.21.t:0  "$macedon_03_adriatic_2$: 蛮族の港"
 me_macedon_3_adriatic.21.desc:0  "[GetProvince('(int32)4081').GetArea.GetRegion.GetName]におけるさらなる港の征服と建設により、この地域における我々の影響力は大幅に増大しました。多くの人々が、[ROOT.GetCountry.GetName]のこの新しい属州を、既存の都市の貴族や商人によって手つかずの機会の地と見ています。\n\n我々はこの地域の[ROOT.GetCountry.GetPrimaryCulture.GetName]入植者に補助金を提供し、交易の円滑な流れを確保することで、この雰囲気を奨励すべきです。"
 me_macedon_3_adriatic.21.a:0  "もちろんです。"
 me_macedon_3_adriatic.21.at:0  "$me_mac_task_start_tt_1$ イリュリアの港への入植。\n#Y 365#!日後:\n"
 me_macedon_3_adriatic.22.t:0  "$macedon_03_adriatic_2$: イリュリアの足がかり"
 me_macedon_3_adriatic.22.desc:0  "機会の火花に油を注ぐという我々の計画は、イリュリア沿岸の我々の交易拠点への起業家精神に富んだ人々の流入を促し、商業活動の著しい増加をもたらし、我々の国庫と国民の懐を富で満たしています。\n\nこの調子でいけば、[GetProvince('(int32)4081').GetArea.GetRegion.GetName]は間違いなく[ROOT.GetCountry.GetName]にとって最も重要な地域の一つとなるでしょう。"
 me_macedon_3_adriatic.22.a:0  "素晴らしい。"
 me_macedon_3_adriatic.22.at:0  "[GetProvince('(int32)422').GetArea.GetName]の属州を除き、[GetProvince('(int32)422').GetArea.GetRegion.GetName]地域内に港を持つ他の所有属州もすべて「#Y $me_mac_3_2_smod$#!」を受け取ります。"
 me_macedon_3_adriatic.22.at1:0  "[SCOPE.ScriptValue('me_mac_3_2_pop_svalue')|Y0]の[me_macedon_scope.GetPrimaryCulture.GetName]ポップが、所有するイリュリアの港に移住します。"
 me_macedon_3_adriatic.22.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.23.t:0  "$macedon_03_adriatic_2$: イリュリアの挫折"
 me_macedon_3_adriatic.23.desc:0  "[GetProvince('(int32)4085').GetArea.GetRegion.GetName]における我々の足場が縮小し、この地域における我々の立場の強さと、そこから利益を得ようとする者たちの信頼を損なっています。"
 me_macedon_3_adriatic.23.a:0  "ハデスの息子たちよ！"
 me_macedon_3_adriatic.23.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_2$#!' は #R 回避されました#!!"
 me_macedon_3_adriatic.31.t:0  "$macedon_03_adriatic_3$: 心の安寧"
 me_macedon_3_adriatic.31.desc:0  "最も悪名高かった元海賊の拠点さえも、邪悪な住民から一掃された今、アドリア海の行商人や正直な船乗りたちにとって、恐怖と不安は過去のものとなりました。\n\nこの地域は今や最大限に繁栄し、エーゲ海のような真の交易海となることができるでしょう。"
 me_macedon_3_adriatic.31.a:0  "世界は我々を持っていて幸運だ。"
 me_macedon_3_adriatic.31.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_3$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.41.t:0  "$macedon_03_adriatic_4$: 帆を裂く"
 me_macedon_3_adriatic.41.desc:0  "[GetProvince('(int32)4081').GetArea.GetRegion.GetName]の沿岸襲撃者たちは、その海賊行為で有名であり、その全長にわたって商船や海辺の集落を餌食にしてきました。中でもイダッサのLiberniansは、この行為を生活様式に変えています。しかし、他のそのような者たちと同様に、彼らは海でのキャリアを続けられる限り、収入源についてはほとんど気にしません。\n\n我々の資金は、経験豊富なリブルニア人の船長[macedon_liburnian_scope.GetPraenomen]の乗組員と奉仕を確保しました。彼は、軽装船に関する限り、我々の艦隊が優位に立つことを保証するでしょう。"
 me_macedon_3_adriatic.41.a:0  "彼らの才能は[ROOT.GetCountry.GetName]に貢献するでしょう。"
 me_macedon_3_adriatic.41.b:0  "[macedon_liburnian_scope.GetSheHe|U]は、これらの手法を[ROOT.GetCountry.GetRuler.GetPraenomen]に教え込まねばなりません。"
 me_macedon_3_adriatic.41.at:0  "[macedon_liburnian_scope.GetName]が我々の宮廷に加わります。"
 me_macedon_3_adriatic.41.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.51.t:0  "$macedon_03_adriatic_5$: 新たなフロンティア"
 me_macedon_3_adriatic.51.desc:0  "我々はエピロスの中心地とタウランティアの古いギリシャ植民地を確保し、将来の北方への[GetProvince('(int32)4081').GetArea.GetRegion.GetName]への拡大、そして西方へのアドリア海を越えたイタリア半島とその豊かなヘレニック都市への道を開きました。\n\n丘陵部族と戦って死んだモロッシアのアイアキデス家のアレクサンドロス1世の愚かな失敗を、我々が上回りましょう。彼は自身をアルゲアデス家とその甥であるアレクサンドロス大王と同等だと考えていました。"
 me_macedon_3_adriatic.51.a:0  "道は開かれた。"
 me_macedon_3_adriatic.51.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.61.t:0  "$macedon_03_adriatic_6$: メッサピアの停泊地"
 me_macedon_3_adriatic.61.desc:0  "海を越えた我々の野望は、軍の回復、政府の集中化、そして船舶の集積のための現地拠点を設けることで、大いに助けられるでしょう。\n\nこの目的のため、我々の測量士たちは、メッサピア半島で我々が支配するいくつかの港を改修および要塞化することを提案しました。"
 me_macedon_3_adriatic.61.a:0  "[mac_3_6_1.GetName]"
 me_macedon_3_adriatic.61.b:0  "[mac_3_6_2.GetName]"
 me_macedon_3_adriatic.61.c:0  "[mac_3_6_3.GetName]"
 me_macedon_3_adriatic.61.d:0  "[mac_3_6_4.GetName]"
 me_macedon_3_adriatic.61.at:0  "$me_mac_task_start_tt_1$ [mac_3_prov_scope.GetName]を開発中。\n#Y 730#!日後:"
 me_macedon_3_adriatic.62.t:0  "$macedon_03_adriatic_6$: 賑わう[me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.62.desc:0  "我々のイタリックの拠点である[me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]を中心とした計画的な工事が完了しました。これには、アゴラと港湾地区を囲む新しい壁や、地方政府の庁舎が含まれます。\n\nこの都市は、アドリア海を越えたイタリアにおける我々の主要な港として機能し、海を隔てていても、我々の領土が容易に手の届く範囲にあることを保証します。"
 me_macedon_3_adriatic.62.a:0  "我々は追い払われることはないでしょう。"
 me_macedon_3_adriatic.62.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_6$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.63.t:0  "$macedon_03_adriatic_6$: 束の間の[me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
 me_macedon_3_adriatic.63.desc:0  "我々の西方拡大のためのイタリックの拠点として[me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]を開発する計画は、敵の足元で踏みにじられてしまいました。"
 me_macedon_3_adriatic.63.a:0  "なんたることだ。"
 me_macedon_3_adriatic.63.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_6$#!' は #R 回避#!!されました"
 me_macedon_3_adriatic.71.t:0  "$macedon_03_adriatic_7$: 蛮族の征服"
 me_macedon_3_adriatic.71.desc:0  "我々は、誰もが望まなかった場所で成功を収めました。イリュリア沿岸の偉大な部族は戦場から駆逐されるか、あるいは[ROOT.GetCountry.GetAdjective]の[ROOT.GetCountry.GetRulerTitle]の忠実な僕となり、アドリア海の東海岸全域が我々の支配下に置かれました。\n\n我々の民は[ROOT.GetCountry.GetRuler.GetName]を古の敵を征服した者として見ており、もし[ROOT.GetCountry.GetRuler.GetSheHe]が望むならば、征服の準備が整っている内陸部の征服を[ROOT.GetCountry.GetRuler.GetHerHim]に期待しています。"
 me_macedon_3_adriatic.71.a:0  "征服者、ですか？"
 me_macedon_3_adriatic.71.b:0  "[ROOT.GetCountry.GetRuler.GetPraenomen]には、それ以上のものがあります。"
 me_macedon_3_adriatic.71.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_7$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.91.t:0  "$macedon_03_adriatic_9$: 沿岸部族"
 me_macedon_3_adriatic.91.desc_1:0  "[GetProvince('(int32)4081').GetArea.GetRegion.GetName]は広大な地域であり、アドリア海とダキアの山脈の間に位置する土地を占める多様な部族の係争中の領土を包含しています。\n\n我々の外交官[diplomat_scope.GetPraenomen]は、沿岸部や国境沿いで知られている様々な集団のリストを我々に提示しました。これらは外交努力の対象として検討されるかもしれません。"
 me_macedon_3_adriatic.91.desc_2:0  "[diplomat_scope.GetPraenomen]の努力は全くの失敗に終わりました。我々の外交手腕と愚かさは、この地域全体で嘲笑されています。"
 me_macedon_3_adriatic.91.desc_3:0  "[diplomat_scope.GetPraenomen]は、[rejected_scope.GetName]の[rejected_scope.GetRulerTitle] [rejected_scope.GetRuler.GetPraenomen]とその[rejected_scope.Custom('get_court_type')]との会談から手ぶらで戻ってきました。[rejected_scope.GetAdjective]の信頼を勝ち取ることも、我々の保護の利益を彼らに納得させることもできませんでした。"
 me_macedon_3_adriatic.91.at:0  "我々は@[me_mac_3_9_scope.GetFlag]! [me_mac_3_9_scope.GetName|Y]に保護を申し出ます。"
 me_macedon_3_adriatic.91.i:0  "他に候補はありますか？"
 me_macedon_3_adriatic.91.it:0  "[diplomat_scope.GetPraenomen]は他の選択肢を検討します。"
 me_macedon_3_adriatic.91.j:0  "なぜこれに煩わされる必要があるのですか？"
 me_macedon_3_adriatic.91.jt:0  "[diplomat_scope.GetPraenomen]は外交交渉を終了します。"
 me_macedon_3_adriatic.91.k:0  "我々はこれらの蛮族に時間を浪費しています。"
 me_macedon_3_adriatic.91.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_9$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.92.t:0  "$macedon_03_adriatic_9$: [me_macedon_scope.GetName]からの使者"
 me_macedon_3_adriatic.92.a:0  "これは有益かもしれません。"
 me_macedon_3_adriatic.92.b:0  "これらの異国人はろくなことを企んでいません！"
 me_macedon_3_adriatic.93.t:0  "$macedon_03_adriatic_9$: [me_mac_3_9_scope.GetAdjective]の服従"
 me_macedon_3_adriatic.93.desc:0  "[diplomat_scope.GetPraenomen]と[diplomat_scope.GetHerHis]の使節団は、[me_mac_3_9_scope.GetName]の[me_mac_3_9_scope.GetRulerTitle] [me_mac_3_9_scope.GetRuler.GetPraenomen]および[me_mac_3_9_scope.Custom('get_court_type')]への訪問から戻りました。彼らの長老たちは、我々を保護者として受け入れることに同意しました。\n\nこの部族は貴重な人的資源となり、北部の新たな領土の緩衝材となるでしょう。"
 me_macedon_3_adriatic.93.a:0  "よくやった、[diplomat_scope.GetPraenomen]。"
 me_macedon_3_adriatic.101.t:0  "$macedon_03_adriatic_10$: 苦境に立つ都市"
 me_macedon_3_adriatic.101.desc_1:0  "[GetProvince('(int32)55').GetArea.GetRegion.GetName]と[GetProvince('(int32)1').GetArea.GetRegion.GetName]の古いギリシャ植民地は、今なお学問と文化の中心地ですが、続くイタリックの拡大と地域の紛争に直面し、自らを守ることができなくなっています。\n\n我々の外交官[diplomat_scope.GetPraenomen]は、いまだ独立を保っている都市のリストを提出しました。これらは[diplomat_scope.GetHerHis]の甘い言葉の潜在的な標的です。"
 me_macedon_3_adriatic.101.a:0  "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetName]"
 me_macedon_3_adriatic.101.at:0  "我々は@[me_mac_3_10_scope.GetFlag]! [me_mac_3_10_scope.GetName|Y]に保護を申し出ます。"
 me_macedon_3_adriatic.101.b:0  "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetName]"
 me_macedon_3_adriatic.101.c:0  "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetName]"
 me_macedon_3_adriatic.101.d:0  "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetName]"
 me_macedon_3_adriatic.101.e:0  "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetName]"
 me_macedon_3_adriatic.101.f:0  "@[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetFlag]! [ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetName]"
 me_macedon_3_adriatic.101.i:0  "残りの国々はどうする？"
 me_macedon_3_adriatic.101.it:0  "[diplomat_scope.GetPraenomen]は他の選択肢を検討するだろう。"
 me_macedon_3_adriatic.101.j:0  "我々は妥協しない。"
 me_macedon_3_adriatic.101.jt:0  "[diplomat_scope.GetPraenomen]は外交交渉を打ち切るだろう。"
 me_macedon_3_adriatic.101.k:0  "愚か者め。"
 me_macedon_3_adriatic.101.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_10$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.102.t:0  "$macedon_03_adriatic_10$: [me_macedon_scope.GetName]からの使者"
 me_macedon_3_adriatic.102.desc:0  "[diplomat_scope.GePraenomen]に率いられた[me_macedon_scope.GetName]からの使節団が、[ROOT.GetCountry.GetCapital.GetName]に到着し、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]と我々の[ROOT.GetCountry.Custom('get_court_type')]への謁見を求めています。\n\n彼らは、[me_macedon_scope.GetRuler.GetFamilyDisplayAdjective]王朝の[me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen]に代わり、厳格な同盟と引き換えに、我々に友好と保護を提供すると申し出ています。\n\n我々の評議員たちは、外交的自立を犠牲にして同盟を結ぶことの様々な利点と欠点を議論し、この決定を検討しています。"
 me_macedon_3_adriatic.102.a:0  "彼らの友好関係を利用できるだろう。"
 me_macedon_3_adriatic.102.b:0  "彼らが我々の都市を望むなら、征服しなければならない。"
 me_macedon_3_adriatic.103.t:0  "$macedon_03_adriatic_10$: [me_mac_3_10_scope.GetAdjective]の服従"
 me_macedon_3_adriatic.103.desc:0  "独りよがりな[diplomat_scope.GetPraenomen]に率いられた我々の使節団が、[me_mac_3_10_scope.GetName]の[me_mac_3_10_scope.GetRulerTitle] [me_mac_3_10_scope.GetRuler.GetPraenomen]と[me_mac_3_10_scope.Custom('get_court_type')]との謁見から帰還しました。彼らは我々の贈り物と保護の申し出を正式に受け入れました。\n\nこれは間違いなく、相互利益をもたらす実りある関係の始まりであり、我々の偉大な同盟にまた一つギリシャの国家が加わったのです。"
 me_macedon_3_adriatic.103.a:0  "彼らは賢明だ。"
 me_macedon_3_adriatic.111.t:0  "$macedon_03_adriatic_11$: 新たな土地"
 me_macedon_3_adriatic.111.desc:0  "西方における我々の輝かしい成功は、古いヘレニック諸国やディアドコイ諸王国との衝突を伴う東方への拡大を追求する必要がないことを証明しました。\n\n我々は新たなマケドニア王国を築き、アレクサンドロス自身が東方へ文化をもたらしたように、我々の文化を西方へともたらすでしょう。"
 me_macedon_3_adriatic.111.a:0  "西方は我々が手に入れるべきものだ。"
 me_macedon_3_adriatic.111.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_11$$mission_task_completed_tt_2$"
 me_macedon_3_adriatic.131.t:0  "$macedon_03_adriatic_13$: マケドニアの入り江"
 me_macedon_3_adriatic.131.desc:0  "[GetProvince('(int32)422').GetName]から[GetProvince('(int32)3598').GetName]まで、[ROOT.GetCountry.GetAdjective]の船の帆が見られ、尊敬を集めており、交易路を守り、その富を貪ろうとする者から防衛しています。\n\n我々の海上での力があれば、誰もこの海域での我々の活動に挑戦しようとはしないでしょう。これにより、平和的な取引の恩恵を享受できます。"
 me_macedon_3_adriatic.131.a:0  "当然のことだ"
 me_macedon_3_adriatic.131.tt:0  "$mission_task_completed_tt_1$$macedon_03_adriatic_13$$mission_task_completed_tt_2$"
