l_english:
 dhe_macedon.3.t:0 "フューリーの復讐"
 dhe_macedon.3.desc:0 "[kassandros_scope.GetEmployer.GetRulerTitle]たる[kassandros_scope.GetPraenomen]はますます手足の激痛を訴えるようになり、宮殿の回廊では夜通し苦悶の声が響き渡っている。\n\n[kassandros_scope.GetHerHis|U]の侍医[physician_scope.GetPraenomen]は、これが贅沢に飲み食いするような人によく起きがちである、悪名高い「王の病気」が原因であると診断した……"
 dhe_macedon.3.a:0 "酷い苦痛だ。"
 dhe_macedon.4.t:0 "呪われしアンティパトロス家"
 dhe_macedon.4.desc:0 "ディアドコイたるカッサンドロスの長男[philip_iv_scope.GetPraenomen]は[philip_iv_scope.GetHerHim]の体をゆっくりと蝕むと言われる重い病気にかかり、[philip_iv_scope.GetEmployer.GetName]の継承問題は混乱に陥っている。\n\n宮廷医[physician_scope.GetPraenomen]は改善の見込みのない病状に絶望したせいか、あるいは地位を待ち望む他の王位請求者に促されたせいか、[physician_scope.GetHerselfHimself]の職を辞してしまったようだ……"
 dhe_macedon.4.a:0 "過去の不義の代償を支払っているのである！"
 untreatable_tt:0 "治療の余地はなさそうです。"
 dhe_macedon.5.desc:0 "マケドニアに送っていた我々の使者から届いた報告によると、[kassandros_scope.GetEmployer.GetRulerTitle]である[kassandros_scope.GetPraenomen]は俗に「王の病」と呼ばれる、節度のない食事によってもたらされる耐え難い苦痛に苛まれているようだ。\n\nアレクサンドロスの血縁者に[kassandros_scope.GetPraenomen]がしてきたことを罰するため、神々が彼を苦しめているのだという風説も立っている。"
 dhe_macedon.5.a:0 "お似合いだな。"
 dhe_macedon.5.tt:0 "[kassandros_scope.GetFullName]は#Y 痛風#!を得ます"
 dhe_macedon.6.desc:0 "マケドニアから更なる知らせが届いている。それによると、カッサンドロスの嫡男である[philip_iv_scope.GetPraenomen]は現在、[philip_iv_scope.GetHerHim]の体を内側からゆっくりと蝕む重度の病に侵されており、[philip_iv_scope.GetEmployer.GetName]による王位継承は危ぶまれているとのことだ…"
 dhe_macedon.6.a:0 "これが禁忌を犯した者の末路か…"
 dhe_macedon.6.tt:0 "[philip_iv_scope.GetFullName]は#Y 肺病#!と#Y 赤痢#!を得ます"
 dhe_macedon.7.t:0 "露わになった腹案"
 dhe_macedon.7.desc:1 "高まる野心と動乱の時代に特有の機会に駆り立てられた[antipatros_scope.GetPraenomen]は、マケドニアの王位請求者の存在に煩わされる日々に終止符を打つことを決断したようだ。それは[antipatros_scope.GetHerHis]の弟である[alexandros_scope.GetPraenomen]とて例外では無い。\n\n"
 dhe_macedon.7.desc_1:0 "彼は母親の反抗を避けるために予め母親を追放してから、王国の安定が脅かされる前に弟を国から追い出すことを計画している。"
 dhe_macedon.7.desc_2:0 "彼は王国の安定が脅かされる前に弟を国から追い出すことを計画している。"
 dhe_macedon.7.a:0 "アレクサンドロスは直ちに国から去れ！"
 dhe_macedon.7.at:0 "[thessalonike_right_scope.GetFullName]は[antipatros_scope.GetFullName]に毒を盛られます。"
 dhe_macedon.7.b:0 "おかしいのはアンティパトロスの方だ。"
 dhe_macedon.7.bt:0 "[thessalonike_left_scope.GetFullName]は[alexandros_scope.GetFullName]に毒を盛られます。"
 dhe_macedon.7.c:0 "両者は和解せねばならない！"
 dhe_macedon.8.desc_1:0 "$dhe_macedon.9.desc$かつてのアルゲアス朝なら王位にアンティパトロスの血筋を選んだりはしないだろう…"
 dhe_macedon.8.desc_2:0 "マケドニアの状況は悪化の一途を辿っており、アレクサンドロスとアンティパトロス兄弟に和解の道は無いようだ。しかしながら、彼らの野望という名の氷は徐々に解けつつあり、王国はかつての安定を取り戻すかもしれない…"
 dhe_macedon.8.a:0 "ハーデースにかけて…"
 dhe_macedon.8.b:0 "何とも驚くべきことだ。"
 dhe_macedon.8.tt:0 "[antipatros_scope.GetPraenomen]と[alexandros_scope.GetPraenomen]はひとまず矛を収めます。"
 dhe_macedon.9.desc:0 "またしてもマケドニアに悲劇が訪れた。王位継承の不確実性から、カッサンドロスの長男と次男であるアンティパトロスとアレクサンドロスが王位を巡って激しく争っているのだ。\n\n"
 dhe_macedon.9.desc_1:0 "兄によって武力を取り上げられた[dhe_macedon_9_banish.GetPraenomen]が、闘争への助力を求めて宮廷にやってきた。"
 dhe_macedon.9.desc_2:0 "弟によって武力を取り上げられた[dhe_macedon_9_banish.GetPraenomen]が、闘争への助力を求めて宮廷にやってきた。"
 dhe_macedon.9.desc_epi:0 "\n\n我々の助力に対する見返りとして、[dhe_macedon_9_banish.GetPraenomen]は我が国とマケドニアの南部に国境を接するアンブラキアとアカルナニアの領土を我々に与えることを約束している。"
 dhe_macedon.9.a:0 "これは神々が我らに与えた好機だ。"
 dhe_macedon.9.b:0 "我々はこれに関わるべきではなかろう。"
 dhe_macedon.9.tt:0 "[dhe_macedon_9_banish.GetFullName]は彼の兄弟である[dhe_macedon_9_ruler.GetFullName]に反抗して内戦を始めます。"
 dhe_macedon_stayed_out_opmod:0 "自分本位"
 dhe_macedon_transfer_unrest_pmod:0 "強制された併合"
 desc_dhe_macedon_transfer_unrest_pmod:0 "かつて比較的自治を許されていたこれらの地域の人々は、この件に関して何の発言権も無く民意を踏みにじられたことに憤慨している。"
 dhe_macedon_transfer_unrest_akr_tt:0 "#Y [GetCountry('AKR').GetName]#! @[GetCountry('AKR').GetFlag]!の全ての区域"
 dhe_macedon_transfer_unrest_amk_tt:0 "#Y [GetCountry('AMK').GetAdjective]#! @[GetCountry('AMK').GetFlag]!の全ての区域"
 dhe_macedon.10.desc:0 "$dhe_macedon.9.desc$\n\nこの混沌とした状況では、我らの宗主国は当面我々に構っている暇などないだろう…"
 dhe_macedon.10.a:0 "彼らが気を取られたままでいることを願おう。"
 dhe_macedon.11.desc:0 "$dhe_macedon.9.desc$\n\n我らの進貢国は現在[dhe_macedon_9_banish.GetPraenomen]に貢物を送っている…"
 dhe_macedon.11.a:0 "我々にはどうしようもない。"
 dhe_macedon.13.t:0 "[mac_civil_war_scope.GetAdjective]の嘆願"
 dhe_macedon.13.desc:0 "マケドンの悪辣なアンティパトロス家は、兄弟同士で争い、その過程で彼らの領土を破壊しており、自分たち自身すら統治できず、ましてや王国など統治できるはずもありません。しかし興味深いことに、[mac_civil_war_scope.GetRuler.GetName]は、我々の[mac_civil_war_scope.GetRulerTitle]に[mac_civil_war_scope.GetRuler.GetHerHim]を訪問し、友好と同盟を申し出るよう呼びかけてきました。\n\nアンティパトロス家は悪巧みで定評があることを証明していますが、これは不必要な流血なしにマケドニア王国を掌握する機会、あるいは単に彼らの信頼を得る機会となるかもしれません。"
 dhe_macedon.13.a:0 "マケドンは我々のものとなる。"
 dhe_macedon.13.at:0 "我々は[mac_civil_war_scope.GetRuler.GetName|Y]の領土を掌握しますが、[GetCountry('MAC').GetRuler.GetName|Y]との戦争になる可能性があります。"
 dhe_macedon.13.b:0 "我々は彼らを援助し、自らを辱めることはしない。"
 dhe_macedon.13.c:0 "アンティパトロス家は助けが必要ならハデスへ行けばよい。"
 dhe_macedon.13.ct:0 "我々は関与しない。"
 dhe_macedon.14.t:0 "必要性の罪"
 dhe_macedon.14.desc:0 "[antigonids_scope.GetRulerTitle] [antigonids_scope.GetRuler.GetPraenomen]は、[takeover_old_ruler.GetPraenomen]と彼の野営テントで会談し、慎重な決まり文句を交わしました。両者とも互いを安心させ、油断させることを目指していたようです。\n\n数日後、[antigonids_scope.GetRuler.GetPraenomen]は、[takeover_old_ruler.GetPraenomen]が宴会で彼を暗殺する計画を立てていると聞き、先手を打ちました。この愚かな若造は[takeover_old_ruler.GetHerselfHimself]を完全に無防備にしていたのです。\n\n当初は恐れおののいたものの、[takeover_old_ruler.GetPraenomen]の臣民たちは賢明にも[antigonids_scope.GetRuler.GetPraenomen]を彼らの王として歓呼し、マケドニアの王権をアンティゴノスの後継者に渡しました。彼は今や彼らの将校たちから誓約を取り付けています。"
 dhe_macedon.14.a:0 "「彼ら自身の愚行によって、彼らは滅びた。」"
 dhe_macedon.14.at:0 "$dhe_macedon.15.at$\n[GetCountry('MAC').GetName|Y]は我々に対し宣戦を布告する可能性があります。"
 dhe_macedon.15.desc_1:0 "衝撃的な展開として、[antigonids_scope.GetRuler.GetName]が、マケドンの王位を巡って兄弟と争っていたカッサンドロスの息子、[takeover_old_ruler.GetPraenomen]を殺害し、その領土を自らのものにしたと言われています！\n\n[antigonids_scope.GetRuler.GetName]は、[takeover_old_ruler.GetPraenomen]が彼を殺害しようとする陰謀に対抗するために行動したと主張しています。いずれにせよ、継承者たちの罪は明らかに限界を知りません。"
 dhe_macedon.15.desc_2:0 "我らが支配者の兄弟である[takeover_old_ruler.GetPraenomen]の宮廷からの騎馬使者が、彼の宮廷からの衝撃的な知らせをもたらしました。彼は同盟交渉のために[antigonids_scope.GetRuler.GetName]を彼の陣営に招待した、あるいは一部の報告によれば彼を殺害してその領地を奪うためだったようですが、彼自身が殺人的なクーデターの犠牲者となったようです..."
 dhe_macedon.15.a:0 "次は何が起こるのか？"
 dhe_macedon.15.at:0 "@![antigonids_scope.GetFlag]！ [antigonids_scope.GetName|Y]は[takeover_old_ruler.GetName]の領土を併合しました。"
 dhe_macedon.15.b:0 "これは戦争を意味する。"
 dhe_macedon.15.bt:0 "我々は@![antigonids_scope.GetFlag]！ [antigonids_scope.GetName|Y]の全領土に対する請求権を獲得しました。"
 dhe_macedon.15.c:0 "我々は復讐を果たすが、今はまだではない。"
 dhe_macedon.16.t:0 "最後のアンティパトロス家"
 dhe_macedon.16.desc:0 "[antipatros_scope.GetEmployer.GetName]のおべっかを使う自称[antipatros_scope.GetEmployer.GetRulerTitle]である[antipatros_scope.GetPraenomen]が、アンティゴノス家に対抗するための援助を求めて駆け込んできました。\n\nアンティパトロス家の争い、彼らの支配の残虐さ、そしてアレクサンドロスの家族に対する凶悪な行為は、マケドンで彼らを深く不人気にしており、[antigonids_scope.GetRuler.GetPraenomen]が王位を主張するのに苦労しなかったのは当然のことです。\n\nこれらの愚か者たちに対する我々の忍耐は限界に近づいており、アンティゴノス家の厄介な再興を阻止するつもりなら、大胆にならねばなりません..."
 dhe_macedon.16.a:0 "実行せよ。"
 dhe_macedon.16.at:0 "@![GetCountry('TRE').GetFlag]！ [GetCountry('TRE').GetName|Y]は[antipatros_scope.GetName]の領土を併合します。"
 dhe_macedon.16.b:0 "馬鹿な、我々は[antipatros_scope.GetPraenomen]を援助する。"
 dhe_macedon.16.c:0 "我々には我々自身の問題がある。"
 dhe_macedon.17.desc:0 "使者が、今やマケドンの[antipatros_scope.GetEmployer.GetRulerTitle]である[antipatros_scope.GetPraenomen]が、[GetCountry('TRE').GetName]の[GetCountry('TRE').GetRuler.GetName]によって殺害され、彼が[antipatros_scope.GetHerHis]の領土を奪ったという知らせをもたらしました！\n\n[antipatros_scope.GetHerHis]の兄弟と同様に、[antipatros_scope.GetPraenomen]は、別の、より不誠実なディアドコイからの援助を求めて[antipatros_scope.GetHerHis]の死を迎えたのです..."
 dhe_macedon.17.a:0 "アンティパトロス家の不敬は完全に報いられた..."
