l_english:
 senatorial_veto_tt:1 "[THIS.GetCountry.GetRuler.GetPraenomen]は#R [THIS.GetCountry.GetRulerTitle] 拒否権#!を行使する："
 senate_agenda_passed_tt:0 "派閥の議題を達成した："
 senate_objectives.1.t:0 "寡頭派の立法"
 senate_objectives.1.desc:0 "[sen_obj_cha_law_oli_party.GetName]は[ROOT.GetCountry.GetAdjective]の[SCOPE.Custom('get_court_type')]において主導権を握り堂々と自分たちの支援者にとって有利な法律を承認するように要求している。[ROOT.GetCountry.GetRulerTitle]の拒否権のみがこの立法運動を頓挫させることができる。"
 senate_objectives.1.a:0 "この改正を待ちわびた"
 senate_objectives.1.b:0 "そのようなことは認められない"
 senate_objectives.2.t:0 "民主主義的立法"
 senate_objectives.2.desc:0 "政治の風向きが変わり、[ROOT.GetCountry.GetName]の[SCOPE.Custom('get_court_type')]では[sen_obj_cha_law_dem_party.GetName]が多数派を占めることになった。彼らは支持者を喜ばせるための立法を急いでいる。この多数派に対抗できる唯一の手段は、我らが[ROOT.GetCountry.GetRulerTitle]による拒否権の発動のみである。"
 senate_objectives.2.a:0 "人々がそれを求めている。"
 senate_objectives.2.b:0 "絶対に認めない。"
 senate_objectives.3.t:0 "伝統主義的立法"
 senate_objectives.3.desc:0 "[ROOT.GetCountry.GetName]の[SCOPE.Custom('get_court_type')]は、今回に限って[sen_obj_cha_law_tra_party.GetName]のメンバーや同盟者で占められており、彼らはこの稀な機会を利用して、自らの利益を守るための法律を制定しようとしている。我らが[ROOT.GetCountry.GetRulerTitle]が拒否権を行使しない限り、彼らは確実に成功するだろう。"
 senate_objectives.3.a:0 "必要な妥協だ。"
 senate_objectives.3.b:0 "出て行け、出て行け、優柔不断な老いぼれめ。"
 senate_objectives.4.t:0 "戦争の太鼓"
 senate_objectives.4.desc:0 "[sen_obj_dec_war_party.GetName]の旗を掲げた[SCOPE.Custom('get_court_type')]の主戦論者たちが多数派政府を形成し、[ROOT.GetCountry.GetName]を[sen_obj_dec_war_target.GetName]との紛争に引きずり込もうと躍起になっている。我らが[ROOT.GetCountry.GetRulerTitle]がこの動議を拒否しない限り、戦争はすぐに勃発するだろう。"
 senate_objectives.4.a:0 "神々がそれを望んでいる。"
 senate_objectives.4.b:0 "平和に機会を与えよ。"
 senate_objectives.5.t:0 "権力の恩恵"
 senate_objectives.5.desc:1 "肥え太った[sen_obj_gra_hol_party.GetName]が[ROOT.GetCountry.GetAdjective]の[SCOPE.Custom('get_court_type')]を支配しており、今や貴族の最も著名なメンバーに公有地を与えるという動議を提出しようとしている。まるで彼らの強欲の重みで議席が軋んでいないとでもいうのだろうか。我らが[ROOT.GetCountry.GetRulerTitle]だけが、[ROOT.GetCountry.GetRuler.GetHerHis]拒否権を発動することで、この法案を阻止する力を持っている。"
 senate_objectives.5.a:0 "これらは当然の報いである。"
 senate_objectives.5.at:0 "各家長は所領と#G 10#!@loyalty_icon!忠誠を受け取る。"
 senate_objectives.5.b:0 "これらの土地は人民のものだ！"
 senate_objectives.6.t:0 "富の再分配"
 senate_objectives.6.desc:0 "[SCOPE.Custom('get_court_type')]の議席がポピュリストで溢れている今、[sen_obj_rev_hol_party.GetName]が[ROOT.GetCountry.GetAdjective]の特権階級から彼らの「不当な」富を剥奪しようとするのは時間の問題であった。我らが[ROOT.GetCountry.GetRulerTitle]が拒否権を行使しない限り、この法案は群衆によって難なく可決されるだろう..."
 senate_objectives.6.a:0 "これらの家系はあまりにも強力すぎる。"
 senate_objectives.5.bt:0 "各家長は保有地を失い、#R -10#!@loyalty_icon!忠誠を失います。"
 senate_objectives.6.b:0 "彼らはすべての小枝や小石に値する。"
 senate_objectives.7.t:0 "権力の集中"
 senate_objectives.7.desc:0 "[ROOT.GetCountry.GetAdjective]の国政という船に対する支配を強めようと常に躍起になっている[sen_obj_len_ter_gen_party.GetName]は、現職の[ROOT.GetCountry.GetRulerTitle]の任期を延長し、一人の[ROOT.GetCountry.GetWomanMan]に権力をより長く委ねる法案を[SCOPE.Custom('get_court_type')]に提出しました。現職の[ROOT.GetCountry.GetRulerTitle]が異議を唱えない限り、彼らの多数派によってこの動議は確実に可決されるでしょう。"
 senate_objectives.7.a:0 "我らが指導者の手は解き放たれねばならない。"
 senate_objectives.7.b:0 "羊の皮を被った専制政治に他ならない。"
 senate_objectives.8.t:0 "権力の希薄化"
 senate_objectives.8.desc:0 "[sen_obj_sho_ter_gen_party.GetName]は、[SCOPE.Custom('get_court_type')]における優勢な時期を利用して、責任と権力をより頻繁に分割するために、[ROOT.GetCountry.GetAdjective]の[ROOT.GetCountry.GetRulerTitle]の任期を短縮する法案を作成しています。現職の[ROOT.GetCountry.GetRulerTitle]だけが、[ROOT.GetCountry.GetRuler.GetHerHis]の拒否権によって法案を否決させることで、彼らの努力を阻止できる可能性があります。"
 senate_objectives.8.a:0 "権力はより公平に分かち合われねばならない。"
 senate_objectives.8.b:0 "口論は我々を弱体化させる！"
 senate_objectives.9.t:0 "神々への敬意"
 senate_objectives.9.desc:0 "敬虔な[sen_obj_bui_tem_gen_party.GetName]は、[SCOPE.Custom('get_court_type')]における数的優位を利用し、[sen_obj_bui_tem_gen_target.GetName]に新しい神殿複合施設の建設を確実にすることを決定しました。これは、彫像で神々を喜ばせ、碑文で彼ら自身の自尊心を満たすものです。このような支出が軽薄であろうと神聖なものであろうと、我らが謙虚な[ROOT.GetCountry.GetRulerTitle]の拒否権を発動することによってのみ対抗できるでしょう..."
 senate_objectives.9.a:0 "結局のところ、誰が神々への貢物を拒否する勇気を持つだろうか？"
 senate_objectives.9.b:0 "国庫にはもっと差し迫った懸念がある。"
 senate_objectives.10.t:0 "腐敗の取り締まり"
 senate_objectives.10.desc:0 "[sen_obj_imp_hea_gen_party.GetName]は、一部の人々が言うには、みすぼらしいやり方で、[SCOPE.Custom('get_court_type')]における実質的な多数派を利用し、特定の政治家に対する法案を提出することを決定しました。[sen_obj_imp_hea_gen_target.GetFullName]は、ポピュリストたちが[ROOT.GetCountry.GetAdjective]政府から根絶しようとしている腐敗とエリート主義を体現していると非難されており、[sen_obj_imp_hea_gen_target.GetSheHe]を直ちに裁判にかけるよう要求しています。[sen_obj_imp_hea_gen_target.GetPraenomen]の運命は今や、我らが[ROOT.GetCountry.GetRulerTitle]と[ROOT.GetCountry.GetRuler.GetHerHis]の拒否権に委ねられています..."
 senate_objectives.10.a:0 "罰は下されねばならない。"
 senate_objectives.10.at:0 "#Y[sen_obj_imp_hea_gen_target.GetFullName]#!は裁判にかけられ、[sen_obj_imp_hea_gen_target.GetFamilyDisplayName]#!の各メンバーは#R -5#!@loyalty_icon!忠誠を失います。"
 senate_objectives.10.b:0 "今こそ真の暴君たちを見よ！"
 senate_objectives.11.t:0 "報酬の共有"
 senate_objectives.11.desc:0 "[SCOPE.Custom('get_court_type')]での多数派に後押しされ、[sen_obj_int_cul_gen_party.GetName]は、[ROOT.GetCountry.GetName]内の[agenda_culture.GetCulture.GetName]の人々の法的特権を増大させる緊急法案を提出しました。これは、すでにこれらの自由を享受している人々の権利を希薄化するものと見なす保守派を激怒させています。残された唯一の手段は、我らが[ROOT.GetCountry.GetRulerTitle]による拒否権の行使ですが、その使用は不評を買うでしょう..."
 senate_objectives.11.a:0 "共和国の公僕たちは肩を並べるべきです。"
 senate_objectives.11.b:0 "彼らは我々の対等な存在となることを意図されていません！"
 senate_objectives.12.t:0 "[party_obj_complete_scope.GetName]の目標の実現"
 senate_objectives.12.desc:1 "[party_obj_complete_scope.GetName]の支持者らは[ROOT.GetCountry.GetName]の[SCOPE.Custom('get_court_type')]にて彼らの利益を保護した[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]を祝福しようと事実上、互いに先を争っている。"
 senate_objectives.12.desc_1:0 "政府の決定は、当面の間、エリートの利益の保証を確実なものとしたようだ。"
 senate_objectives.12.desc_2:0 "民衆の要望に応えたことで、当面は彼らの支持の増加が期待できる。"
 senate_objectives.12.desc_3:0 "保守派の懸念に確実に対応することで、将来の議論において保守派の支持を得ることができるだろう。"
 senate_objectives.12.a:0 "力は友を助けるためにある。"
 senate_objectives.12.b:0 "政治とは譲歩の遊戯である。"
 senate_objectives.13.t:0 "[sen_obj_rev_rig_gen_target.GetCulture.GetName]の特権"
 senate_objectives.13.desc:0 "[sen_obj_rev_rig_gen_party.GetName]は、[SCOPE.Custom('get_court_type')]における影響力を行使し、我らが[sen_obj_rev_rig_gen_target.GetCulture.GetName]臣民の権利を剥奪しようとしています。彼らは、この臣民の法的地位を、[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetPrimaryCulture.GetName]市民が持つ特権的地位に対する侮辱であり、侵害であると見なしています。最終的な決定権は我らが[ROOT.GetCountry.GetRulerTitle]に委ねられており、その決定は我が国中の無数の生活に影響を与えるでしょう。"
 senate_objectives.13.a:0 "我々は[ROOT.GetCountry.GetPrimaryCulture]の優位性を守らねばなりません。"
 senate_objectives.13.b:0 "馬鹿な、我らが[sen_obj_rev_rig_gen_target.GetCulture.GetName]臣民にはその権利があるのです。"
 senate_objectives.14.t:0 "[sen_obj_inv_gen_target.GetState.GetShortName]への投資"
 senate_objectives.14.desc:0 "[sen_obj_inv_gen_party.GetName]は、[ROOT.GetCountry.GetAdjective][SCOPE.Custom('get_court_type')]を支配している間、わが国の一部、特に[sen_obj_inv_gen_target.GetState.GetName]への投資を要求してきた。そのような投資は土地の所有者だけでなく、その人々にも恩恵があるが、近い将来において、他の目標を追求する我々の能力を制限することとなるだろう。この問題は、最終的な決定権を持つ我々の[ROOT.GetCountry.GetRulerTitle]に委ねられている..."
 senate_objectives.14.a:0 "それは悪い大義ではありません。"
 senate_objectives.14.b:0 "我々にはもっと重要な問題があります。"
 senate_objectives.15.t:0 "[sen_obj_acq_sub_target.GetAdjective]の獲物"
 senate_objectives.15.desc:0 "[SCOPE.Custom('get_court_type')]は[sen_obj_acq_sub_party.GetName]に支配されており、彼らが隣国[sen_obj_acq_sub_target.GetName]に対する我々の影響力を拡大したいと願っているのは周知の事実です。彼らはその影響力を行使し、戦争の脅威の下で[sen_obj_acq_sub_target.GetAdjective]の貢納を要求するよう正式に動議しました。さもなければ、我が国は弱体と見なされるでしょう。要求書を起草する書記官を止められるのは、我らが[ROOT.GetCountry.GetRulerTitle]だけです..."
 senate_objectives.15.a:0 "力ずくよりも、彼らが自発的に来る方が良いでしょう。"
 senate_objectives.15.b:0 "共和国はもっと差し迫った問題に直面しています！"
 senate_objectives.15.tt:0 "#Y [sen_obj_acq_sub_target.GetName]#! は、戦争の脅威の下で我々の属国となるよう要求を受け取ります。"
 senate_objectives.16.t:0 "[appointment_target.GetPraenomen]の友人たち"
 senate_objectives.16.desc:0 "[sen_obj_app_mem_gen_party.GetName]は、自分たちや友人を優遇することで知られています。そのため、[SCOPE.Custom('get_court_type')]の任命評議会が、彼らのうちの一人を政府の要職に推薦したことは驚きではありませんでした。明らかに[appointment_target.GetPraenomen]は縁故主義の法則によってこの名誉を受ける権利があると感じており、我らが[ROOT.GetCountry.GetRulerTitle]だけが[appointment_target.GetHerHim]を正すことができます..."
 senate_objectives.16.a:0 "[sen_obj_app_mem_gen_party.GetName]を怒らせないのが最善です。"
 senate_objectives.16.b:0 "任命は実力によって決定されるべきであり、虚偽によってではありません！"
 senate_objectives.17.t:0 "[sen_obj_acq_sub_party.GetCountry.GetAdjective]の使節"
 senate_objectives.17.desc:0 "我々は[sen_obj_acq_sub_party.GetCountry.GetName]の共和制議会から貢納の正式な要求を受け取りました。彼らの厳格な使者は、我々が拒否すれば、その国は[ROOT.GetCountry.GetName]に戦争を仕掛ける以外に選択肢がなくなることを明確にしています..."
 senate_objectives.17.a:0 "我々は自由を買い取らねばならない..."
 senate_objectives.17.b:0 " [ROOT.GetCountry.GetCapital.GetName]の最後の防衛者が打ち倒されるまではならぬ！"
 senate_objectives.18.t:0 "[sen_obj_acq_sub_target.GetName]からの知らせ"
 senate_objectives.18.desc:0 "[ROOT.GetCountry.GetName]の[SCOPE.Custom('get_court_type')]の使節団が、[sen_obj_acq_sub_target.GetName]から帰還しました。"
 senate_objectives.18.desc_1:0 "彼らは我々の寛大な要求を賢明に受け入れ、我々の保護と引き換えに貢納の支払いを開始するでしょう。"
 senate_objectives.18.desc_2:0 "彼らは愚かにも我々の寛大な要求を拒否し、代わりに我々と戦うことを選択しました。"
 senate_objectives.18.a:0 "我々の共和制は強大である。"
 senate_objectives.18.b:0 "剣と槍によって、我々は彼らを屈服させるであろう。"
 senate_objectives.19.t:0 "[sen_obj_des_shr_target.GetProvincialDeity.GetName]の神殿"
 senate_objectives.19.desc:0 " [sen_obj_des_shr_party.GetName]は[SCOPE.Custom('get_court_type')]で大きな多数派を占めており、この機会を利用して、[sen_obj_des_shr_target.GetName]にある[sen_obj_des_shr_target.GetProvincialDeity.GetName]の神殿を、[ROOT.GetCountry.GetReligion.GetName]の信仰の神々への侮辱として取り壊すことを提案しました。我々の[ROOT.GetCountry.GetRulerTitle]がこの動議を却下しない限り、彼らは成功するでしょう..."
 senate_objectives.19.a:0 "これらの冒涜的な偶像は破壊されねばならない。"
 senate_objectives.19.b:0 "もし他の神々がこの世界を共有しているとしたらどうなる？"
 senate_objectives.20.t:0 "対立する神々"
 senate_objectives.20.desc:0 "[ROOT.GetCountry.GetReligion.GetName]の神々の優位性を確保しようと躍起になっている[sen_obj_ene_shr_party.GetName]は、[SCOPE.Custom('get_court_type')]における多数派を利用して、開戦動議を可決させました。彼らは[sen_obj_ene_shr_target.GetName]にある[sen_obj_ene_shr_target.GetOwner.GetAdjective]の[sen_obj_ene_shr_target.GetProvincialDeity.GetName]の聖域を破壊しようとしています。我々の[ROOT.GetCountry.GetRulerTitle]だけが、戦争の犬たちを黙らせることができます。"
 senate_objectives.20.a:0 "異国の神々は弱い..."
 senate_objectives.20.b:0 "...だが、それを証明するために我々の兵士が死ぬ必要はない。"
 senate_objectives.21.t:0 "[city_target.GetName]の開発"
 senate_objectives.21.desc:0 "[sen_obj_pro_cit_party.GetName]は、[sen_obj_pro_cit_target.GetState.GetShortName]の人々が都市生活がもたらす必需品や贅沢品なしに暮らしているのを見るのにうんざりしており、[SCOPE.Custom('get_court_type')]における多数派を利用して、すでに人口の多い集落[city_target.GetName]の周辺に、適切な中心地が建設されるよう手配しています。 [ROOT.GetCountry.GetRulerTitle]が彼らの投票を却下しない限り、彼らは確実に資金を確保するでしょう..."
 senate_objectives.21.a:0 "[sen_obj_pro_cit_target.GetState.GetShortName]には都市が必要である。"
 senate_objectives.21.b:0 "我々には対処すべき、遥かに大きな問題がある。"
