l_english:
 egypt_mission_1_sea:0 "制海権"
 egypt_mission_1_sea_DESCRIPTION:0 "数千年にわたり、[GetCountry('EGY').GetName]は内陸国として存在し、繁栄してきました。パピルス船や木造船はナイル川を上り下りして人や物資を運びましたが、ファラオたちは外洋にはほとんど関心を示しませんでした。しかし、それは今、変わろうとしています。\n\n何世紀にもわたるギリシャの航海術の経験を武器に、[ROOT.GetCountry.GetRuler.GetName]はエジプトを海洋大国へと変貌させ、東地中海の絶対的な支配権を獲得することができます。これこそが、すべての後継者王国に対するエジプトの覇権を確立する道となるでしょう！"
 egypt_mission_1_sea_CRITERIA_DESCRIPTION:0 "このミッションは、エジプトがエーゲ海と東地中海の支配権を獲得したときに完了と見なされます。"
 egypt_mission_1_sea_BUTTON_TOOLTIP:0 "アレクサンドロスの後継者たちに対する覇権を確立するには、エジプトが海を強力に掌握する必要があります！"
 egypt_mission_1_sea_task_1:0 "アレクサンドリアの造船所"
 egypt_mission_1_sea_task_1_DESC:0 "2つの港を持つ[GetProvince('(int32)516').GetName]は、海を支配するのに理想的な位置に設立されました。その港湾インフラを発展させることで、その潜在能力を最大限に引き出すべきです。"
 egypt_mission_1_sea_task_1.tt:0 "[GetProvince('(int32)516').GetName|Y]に少なくとも#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#!の港を保有する。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_1_foundry_counter')]"
 egypt_mission_1_sea_task_1_foundry_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#!)"
 egypt_mission_1_sea_task_1_foundry_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_foundry_total')|0]#!)"
 egypt_mission_1_sea_task_1_trigger_1:0 "$western_delta_area$に木材を輸入する貿易ルートを少なくとも#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#!保有する。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_1_trade_counter')]"
 egypt_mission_1_sea_task_1_trade_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_current_trade')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#!)"
 egypt_mission_1_sea_task_1_trade_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_current_trade')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_1_trade_total')|0]#!)"
 egypt_mission_1_sea_task_2:0 "安全な交易路"
 egypt_mission_1_sea_task_2_DESC:0 "永きにわたってナイル川や沿岸地帯は海賊に悩まされてきた。今こそ旅行者と商人達の安全を確保する時だ。"
 egypt_mission_1_sea_task_2.tt:0 "領有している領土に#Y $pirate_haven_modifier$#!がない。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_2_pirates_counter')]"
 egypt_mission_1_sea_task_2_pirates_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_2_pirates_current')|0]#!)"
 egypt_mission_1_sea_task_2_pirates_counter_2:0 ""
 egypt_mission_1_sea_task_3:0 "島嶼連合"
 egypt_mission_1_sea_task_3_DESC:0 "エーゲ海の島々は$asia_region$、$thrace_region$、$macedonia_region$からの脅威によって、あまりにも長い間苦しめられてきた。今こそ我々の寛大なる支配の元で、平穏を享受する時だ！"
 egypt_mission_1_sea_task_4:0 "海軍力"
 egypt_mission_1_sea_task_4_DESC:0 "海を支配するためには、十分な規模の艦隊が必要だ！"
 egypt_mission_1_sea_task_4_ship_trigger:0 "少なくとも#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_total')|0]#!隻の船を保有する。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_4_ship_counter')]"
 egypt_mission_1_sea_task_4_galley_trigger:0 "少なくとも#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_total')|0]#!隻のメガ・ポリレームを保有する。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_4_galley_counter')]"
 egypt_mission_1_sea_task_4_liburnian_trigger_1:0 "我が艦隊におけるリブルニア船の割合が#Y 25%#!未満である。"
 egypt_mission_1_sea_task_4_ship_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_total')|0]#!)"
 egypt_mission_1_sea_task_4_ship_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_ship_total')|0]#!)"
 egypt_mission_1_sea_task_4_galley_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_total')|0]#!)"
 egypt_mission_1_sea_task_4_galley_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_4_galley_total')|0]#!)"
 egypt_mission_1_sea_task_5:0 "エーゲ海の守護者"
 egypt_mission_1_sea_task_5_DESC:0 "エーゲ海の支配は、地中海における他のディアドコイたちを凌駕するための極めて重要な一歩です。"
 egypt_mission_1_sea_task_5.tt.1:0 "[GetCountry('PRY').GetName]またはその従属国が[GetProvince('(int32)356').GetName|Y]および[GetProvince('(int32)420').GetName|Y]を領有していない。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_5_province_counter')]"
 egypt_mission_1_sea_task_5_province_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_total')|0]#!)"
 egypt_mission_1_sea_task_5_province_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_province_total')|0]#!)"
 egypt_mission_1_sea_task_5.tt.2:0 "[GetProvince('(int32)357').GetArea.GetName|Y]、[GetProvince('(int32)407').GetArea.GetName|Y]、および[GetProvince('(int32)416').GetArea.GetName|Y]において、[GetCountry('PRY').GetName]またはその従属国が領土を所有していない。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_5_area_counter')])"
 egypt_mission_1_sea_task_5_area_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_5_area_current')|0]#!"
