 egypt_mission_2_pharaoh_task_8:0 "ナイル川の交易"
 egypt_mission_2_pharaoh_task_8_DESC:0 "[ROOT.GetCountry.GetRuler.GetName]の出自がマケドニアであり、地中海に関心があるため、我々の注意は主にデルタ地帯に向けられてきました。しかし、ファラオは下エジプトと上エジプトの両方の王であり、ヌビアとの国境は常にエジプトにとって商業的（そして軍事的）に特別な関心のある地域でした。"
 egypt_mission_2_pharaoh_task_8.tt.a:0 "[GetProvince('(int32)569').GetArea.GetName|Y]にある全ての所有都市に、#Y $commerce_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_commerce_counter')]と#Y $town_hall_building$#! [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_8_luxor_hall_counter')]が必要です。"
