 egypt_mission_1_sea_task_5.tt.3:0 "[GetProvince('(int32)344').GetName]が港である。"
 egypt_mission_1_sea_task_6:0 "アジアの港"
 egypt_mission_1_sea_task_6_DESC:0 "東地中海の主要な島々と小アジアの一部の港に対する支配を確立することは、この地域における我々の力を著しく強化し、艦隊の移動を支援することになるでしょう。"
 egypt_mission_1_sea_task_7:0 "ギリシャの足がかり"
 egypt_mission_1_sea_task_7_DESC:0 "アレクサンドロスの死以来、ギリシャは混乱の中にあります。貧困にあえぎ、次々と現れる支配者に失望したアテナイは、今や我々を新たな救世主として見ています。"
 egypt_mission_1_sea_task_8:0 "ロドスの宮廷"
 egypt_mission_1_sea_task_8_DESC:0 "ロドスは、我々の海洋領土の文化的・経済的中心地となるのに理想的な位置にあります。それはエジプトから遠く離れた第二の首都となるでしょう。"
 egypt_mission_1_sea_task_9:0 "キプロスのドック"
 egypt_mission_1_sea_task_9_DESC:0 "何世紀にもわたり、キプロスはギリシャ文化が東方やエジプトと出会い、神々が生まれ、交易品が初めて取引されたるつぼでした。\nキプロスとその輝かしい過去は今、我々の影響下にありますが、彼女を我々の経済の重要な中心地とするためには、インフラに投資する必要があります。"
 egypt_mission_1_sea_task_10:0 "アジア同盟"
 egypt_mission_1_sea_task_10_DESC:0 "カリアを支配することは、エーゲ海に対する我々の支配を確実にするための重要な一歩です。しかし、カリアの内陸部の広がりと、帝国のはるか遠い国境に位置するというその場所は、我々の権力にとって課題となるかもしれません。"
 egypt_mission_1_sea_task_11:0 "新たなヘレニック同盟"
 egypt_mission_1_sea_task_11_DESC:0 "アレクサンドロスの死後、ギリシャは分裂し弱体化し、各都市はマケドニアの支配者たちに次々と媚びを売ろうとしています。今こそ、解放者がギリシャを再び統一し、ギリシャの人々に（十分に管理された）自由の味を提供する時です。"
 egypt_mission_1_sea_task_12:0 "ギリシャの拠点"
 egypt_mission_1_sea_task_12_DESC:0 "アテナイに対する保護を確立したことで、我々は彼女の港を確保しました。しかし、アテナイは孤立しすぎており、この地域における我々の立場は安全とは言えません。サロニコス湾に対する支配を拡大し、そこでの我々の立場を強化する必要があります。"
 egypt_mission_1_sea_task_12_trigger_1:0 "[GetProvince('(int32)7902').GetName|Y]に少なくとも#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#!の要塞を保有する。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_7902_counter')]"
 egypt_mission_1_sea_task_12_7902_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#!)"
 egypt_mission_1_sea_task_12_7902_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_7902_total')|0]#!)"
 egypt_mission_1_sea_task_12_trigger_2:0 "[GetProvince('(int32)442').GetName|Y]に少なくとも#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#!の要塞を保有する。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_442_counter')]"
 egypt_mission_1_sea_task_12_442_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#!)"
 egypt_mission_1_sea_task_12_442_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_442_total')|0]#!)"
 egypt_mission_1_sea_task_12_trigger_3:0 "[GetProvince('(int32)451').GetName|Y]に少なくとも#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#!の要塞を保有する。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_12_451_counter')]"
 egypt_mission_1_sea_task_12_451_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#!)"
 egypt_mission_1_sea_task_12_451_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_1_sea_task_12_451_total')|0]#!)"
 egypt_mission_1_sea_task_12.tt:0 "#Y $arcadia_area$#!、#Y $central_greece_area$#!および#Y $achaea_area$#!の領有区域はすべて、#Y $greek_stronghold_secured$#!を獲得します"
 egypt_mission_1_sea_task_13:0 "クレモニデスの戦い"
 egypt_mission_1_sea_task_13_DESC:0 "すべてのギリシャ人の自由のために、今こそ我々が（他の）ディアドコイたち全員をギリシャから追放する時です！"
 egypt_mission_1_sea_task_13.tt.1:0 "[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]または[GetProvince('(int32)391').GetArea.GetName|Y]の領土が、[GetCountry('PRY').GetName]、[GetCountry('MAC').GetName]、[GetCountry('SEL').GetName]、または[GetCountry('TRE').GetName]のいずれにも属していない。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_1_sea_task_13_diadochi_counter')]"
 egypt_mission_1_sea_task_13_diadochi_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_1_sea_task_13_diadochi_current')|0]#!)"
 egypt_mission_1_sea_task_13_diadochi_counter_2:0 ""
 egypt_mission_1_sea_task_14:0 "アレクサンドロスの玉座"
 egypt_mission_1_sea_task_14_DESC:0 "[ROOT.GetCountry.GetRuler.GetName]がアレクサンドロスの真の後継者であるという主張を正当化するために、我々はアレクサンドロスの本来の権力の座を支配する必要があります。"
 egypt_mission_1_sea_task_15:0 "ロドス問題"
 egypt_mission_1_sea_task_15_DESC:0 "ロドスは常にエジプトと密接な関係を持ってきましたが、ディアドコイの間で長らく争われてきた地域にあるその位置は、この島をデリケートな状況に置いてきました。ロドス人は数年前にデメトリオスの包囲に強く抵抗し、その後の平和条約によって中立が確保されました。しかし、このような強力な拠点を失いたくなければ、我々はまず行動を起こし、できるだけ早くロドスとの関係を正式なものにする必要があります。我々の保護を申し出る使節団を送るべきです。"
 egypt_mission_1_sea_task_15.tt:0 "ロドスの政治状況に応じて、我々の保護の申し出に対する回答が得られるでしょう。ロドスが他国に属している場合、戦争が起こる可能性があることを覚えておいてください。"
 egypt_mission_1_sea_task_final:0 "地中海の覇者"
 egypt_mission_1_sea_task_final_DESC:0 "[ROOT.GetCountry.GetRuler.GetName]は今や、全東地中海の唯一にして議論の余地のない支配者です！"
 egypt_mission_2_pharaoh:0 "マケドニアのファラオ"
 egypt_mission_2_pharaoh_DESCRIPTION:0 "ファラオは何千年もの間、エジプトを統治してきました。人間の中の神々の代理であり、神聖な職務の保持者であるファラオは、エジプトのすべての土地を所有し、宗教儀式を司り、法律を制定し、宇宙の均衡の維持に直接責任を負っていました。アレクサンドロスは治世中、東洋的な神聖王権の思想にますます惹かれるようになりましたが、それは彼のマケドニア人の協力者たちにとっては異質で嫌悪されるものでした。その中にはプトレマイオス1世もいました。\n\nしかし、時代は変わりつつあります。我々は今、古代の伝統に富み、主にエジプトの先住民で構成される人々の上に君臨しています。\n\nマケドニアの支配者たちは、彼らの人々の期待とマケドニア王国の現実との間でバランスを取り、真に彼ら独自のものとなる解決策、すなわちプトレマイオス朝エジプトを創り出さなければならないでしょう。"
 egypt_mission_2_pharaoh_CRITERIA_DESCRIPTION:0 "このミッションは、[GetCountry('EGY').GetName]の繁栄が確保され、特にプトレマイオス朝の信仰と祭典が制定されたときに完了と見なされます。"
 egypt_mission_2_pharaoh_BUTTON_TOOLTIP:0 "[GetCountry('EGY').GetName]を強力かつ繁栄させ、我々の王を神聖なファラオとして提示することは、国民の幸福と忠誠を保証するでしょう。"
 egypt_mission_2_pharaoh_task_1:0 "王都"
 egypt_mission_2_pharaoh_task_1_DESC:0 "アレクサンドロスは、エジプトの地にギリシャ文明の灯台としてアレクサンドリアを建設しました。彼の夢を実現し、この都市をファラオと神々にふさわしい首都へと変貌させることが我々の義務です。"
 egypt_mission_2_pharaoh_task_2:0 "ナイルの恵み"
 egypt_mission_2_pharaoh_task_2_DESC:0 "エジプト文明は、土地を肥沃にするナイル川の定期的な氾濫の上に築かれました。しかし、この土地の食糧生産を改善するためにできることはまだ多くあります。"
 egypt_mission_2_pharaoh_task_2_al.tt:0 "#Y $heptanomis_area$#!内の食料交易品を持つすべての領土に$basic_settlement_infratructure_building$がある。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_farm_counter')]"
