 egypt_mission_4_border_task_4:0 "ユダヤ問題"
 egypt_mission_4_border_task_4_DESC:0 "北方への拡大において、ユダヤの王国は他のディアドコイに対する有用な同盟国、あるいは従属国となるかもしれませんが、我々がこの地域を直接支配する方がより簡単で安全かもしれません。"
 egypt_mission_4_border_task_5:0 "紫のドック"
 egypt_mission_4_border_task_5_DESC:0 "フェニキアの沿岸都市には、地中海で最も大きく豊かな交易港がいくつかあります。もし我々が彼らの成長と交易を支援すれば、彼らは我々の経済と海軍力にかなりの後押しを与えるでしょう。"
