 egypt_mission_4_border_task_11:0 "アジアのギリシャ人"
 egypt_mission_4_border_task_11_DESC:0 "イオニアとアイオリスには、最も古く豊かなギリシャ植民地がいくつか存在する。これらはまた、我々が支配する必要のあるエーゲ海への自然なアクセスポイントでもある。"
 egypt_mission_4_border_task_11.tt:0 "我々は国庫を拡大するか、従属国を設立するかもしれない。"
 egypt_mission_4_border_task_12:0 "トラキアの脅威"
 egypt_mission_4_border_task_12_DESC:0 "アジア沿岸に沿った我々の拡大は、我々をトラキアの門前まで導いた。もしヨーロッパに強力な拠点をいくつか築くことができれば、エーゲ海における我々の地位は著しく強固になるだろう。"
 egypt_mission_4_border_task_12.tt.1:0 "[GetProvince('(int32)1774')GetName]が[GetCountry('EGY').GetName]によって領有されており、港湾施設または要塞施設のいずれかを有している。"
 egypt_mission_4_border_task_12.tt.2:0 "[GetProvince('(int32)354')GetName]が[GetCountry('EGY').GetName]によって領有されており、港湾施設または要塞施設のいずれかを有している。"
 egypt_mission_4_border_task_12.tt.3:0 "[GetProvince('(int32)357')GetName]が[GetCountry('EGY').GetName]によって領有されており、港湾施設または要塞施設のいずれかを有している。"
 egypt_mission_4_border_task_13:0 "平定されたユダヤ"
 egypt_mission_4_border_task_13_DESC:0 "ヘブライ人の土地は、騒乱が多いことで知られている。東方への国境線を進めるにあたり、そのすぐ後方に反乱の可能性を秘めた地域を残す余裕はないため、征服を続ける前に彼らの忠誠を確保する必要がある。"
 egypt_mission_4_border_task_13.tt:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName]における全てのエジプトの従属国が、少なくとも忠誠度60、宗主国に対する意見150を保有している。"
 egypt_mission_4_border_task_13.tt.2:0 "[GetProvince('(int32)687').GetArea.GetName]の属州忠誠度が100に等しい。"
 egypt_mission_4_border_task_13.tt.3:0 "[GetProvince('(int32)680').GetArea.GetName]の属州忠誠度が100に等しい。"
 egypt_mission_4_border_task_13.tt.4:0 "[GetProvince('(int32)670').GetArea.GetName]の属州忠誠度が100に等しい。"
 egypt_mission_4_border_task_final:0 "沿岸の支配"
 egypt_mission_4_border_task_final_DESC:0 "地中海沿岸に沿った我々の進軍は、アレクサンドロス大王のそれと同じく、止めようがない。しかし、我々のライバルである他の後継者たちは、ペルシア人よりも手ごわい敵であり、アレクサンドロス大王の帝国を再統一するという我々の夢はまだ遠い――とはいえ、今日一歩近づいたのは確かである。"
