 egypt_mission_4_border_task_6:0 "アンティゴノスの敵"
 egypt_mission_4_border_task_6_DESC:0 "アンティゴノスがシリアで権力の頂点にあったとき、その息子デメトリオスは[GetCountry('EGY').GetName]に対して軍を率い、アレクサンドリアに進軍する前にかろうじて撃退されました。この不名誉に対する象徴的な復讐として、我々は今、アンティゴノスの歴史的な首都アンティゴネイアを征服するべきです！"
 egypt_mission_4_border_task_7:0 "テルメッソス"
 egypt_mission_4_border_task_7_DESC:0 "テルメッソスはリュキアで最も豊かな港です。この都市を支配することで、我々はエーゲ海に注目しつつ、アジア・マイノールの中心部で我々の軍隊と艦隊の強力な地位を確保するでしょう。"
 egypt_mission_4_border_task_7.tt:0 "我々は[GetProvince('(int32)1992').GetName]にクライアント国を樹立します。"
 egypt_mission_4_border_task_8:0 "キリキアの商人たち"
 egypt_mission_4_border_task_8_DESC:0 "キリキアの海賊の悪名は、長きにわたりキリキア人の持つあらゆる美徳を覆い隠してきた。この地域を支配下に置いた暁には、全ての海賊を根絶し、キリキア人が伝統的に持つ航海の熟練度を交易へと向け直すべきである。"
 egypt_mission_4_border_task_8.tt:0 "[GetProvince('(int32)796').GetArea.GetName]または[GetProvince('(int32)1892').GetArea.GetName]のいずれの領土にも「#Y $pirate_haven_modifier$#!」がない。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_8_pirates_counter')]"
 egypt_mission_4_border_task_8_pirates_counter_1:0 "（現在 #R [SCOPE.ScriptValue('egypt_mission_4_border_task_8_pirates_current')|0]#!)"
 egypt_mission_4_border_task_8_pirates_counter_2:0 ""
 egypt_mission_4_border_task_9:0 "キリキアの海賊"
 egypt_mission_4_border_task_9_DESC:0 "キリキアの海賊は、我々自身を含め、東地中海を航行するあらゆる勢力にとっての災厄であった。この地域から海賊行為を根絶することは不可能であることは、今や明らかである。彼らを打ち破れないのであれば、味方にしてしまうのが得策であろう。"
 egypt_mission_4_border_task_10:0 "北方のドック"
 egypt_mission_4_border_task_10_DESC:0 "パンフィリアは、肥沃な平野、豊かな森林、そして特に古代の港湾都市シデのおかげで、激しく争われる地域である。東地中海に注力する我々にとって、南のアレクサンドリアから北方の領土への安全な航行を確保するため、この地域を支配下に置く必要がある。"
 egypt_mission_4_border_task_10.tt:0 "[GetProvince('(int32)1910').GetName]に少なくとも#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_10_port_total')|0]#!の港湾施設を保有する。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_10_port_counter')]"
