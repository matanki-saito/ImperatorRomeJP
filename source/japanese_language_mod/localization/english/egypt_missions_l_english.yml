 egypt_mission_2_pharaoh_task_8_aswan_hall_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_hall_total')|0]#!)"
 egypt_mission_2_pharaoh_task_9:0 "神々の都市"
 egypt_mission_2_pharaoh_task_9_DESC:0 "敬虔さは我が国の基本です。我々は神々、特に我が王国の建国者であるアレクサンダーを称えるべきです。"
 egypt_mission_2_pharaoh_task_9.tt.1:0 "[SCOPE.sCharacter('lagid_goddess_candidate').GetName]とアフロディーテ・エウプロイアの崇拝が、我々のパンテオンに導入されます。"
 egypt_mission_2_pharaoh_task_9.tt.2:0 "#Y アフロディーテ・エウプロイア#!の崇拝が、我々のパンテオンに導入されます。"
 egypt_mission_2_pharaoh_task_10:0 "驚異の都市"
 egypt_mission_2_pharaoh_task_10_DESC:0 "我々の臣民と敵の両方の心を畏敬の念で満たすため、アレクサンドリアに永続する驚異を建設しましょう！"
 egypt_mission_2_pharaoh_task_10.tt:1 "国策から、#Y ファロス灯台#!または#Y ムーサの神殿#!のいずれかが完成している必要があります。"
 egypt_mission_2_pharaoh_task_10.tt.2:0 "国策から、#Y ファロス灯台#!が完成している必要があります。"
 egypt_mission_2_pharaoh_task_11:0 "プトレマイア祭"
 egypt_mission_2_pharaoh_task_11_DESC:0 "プトレマイオス1世が我が国に残した輝かしい遺産を、オリンピックに匹敵する祭典で祝うべきです！"
 egypt_mission_2_pharaoh_task_12:0 "習合主義"
 egypt_mission_2_pharaoh_task_12_DESC:0 "我々のマケドニア人の支配者と、エジプト人の大多数との間の宗教的な違いは、常に我が王国にとって問題でした。国民を一つにするための解決策を検討すべきです。"
 egypt_mission_2_pharaoh_task_final:0 "神格化"
 egypt_mission_2_pharaoh_task_final_DESC:0 "プトレマイオス1世ソテルは、我が国と国民に永続的な足跡を残しました。彼の遺産は最高の称賛に値します。"
 egypt_mission_3_empire:0 "大帝国"
 egypt_mission_3_empire_DESCRIPTION:0 "ディアドコイ戦争が激化する中、[GetCountry('EGY').GetName]は砂漠、海、中立国に守られ、比較的安全な位置にあります。建国者プトレマイオスの選択は賢明でした。\n\nしかし、[GetCountry('EGY').GetName]にはさらに多くの可能性があります。我々は数千年の歴史を持つ帝国の最後の後継者であり、彼らの夢と潜在能力を受け継いでいます。特にエジプトは、最も近い隣人であるヌビア人やキュレナイカ人との間で、常に波乱に富んだ歴史を辿ってきました。彼らは我々の存続に対する差し迫った脅威ではありませんが、安全に前進するためにはこれらの国境を平定する必要があり、彼らの土地から富を得ることは、我々の国民の永続的な繁栄を確実にするでしょう。大胆なバシレウスであれば、この機会を西方のギリシャ人を再統一するための足がかりとして利用するかもしれません！"
 egypt_mission_3_empire_CRITERIA_DESCRIPTION:0 "このミッションは、ヌビアとキュレナイカの隣接する人々に我々の支配を確立し、南部の国境が提供する可能性を活用し、西地中海の勢力との関係を築いたときに完了と見なされます。"
 egypt_mission_3_empire_BUTTON_TOOLTIP:0 "ヌビアとキュレナイカを征服することで、[GetCountry('EGY').GetName]の安全を確保します。"
 egypt_mission_3_empire_task_1:0 "紅海の冒険"
 egypt_mission_3_empire_task_1_DESC:0 "紅海：航海したギリシャ人はほとんどいませんが、アラビアやインドの驚異的な土地からそこを通ってもたらされる富は、どこでも有名で望まれています。港を拡張することは、地中海へ流れる商業を独占するための第一歩です。"
 egypt_mission_3_empire_task_1.tt:0 "[GetProvince('(int32)505').GetName|Y]に少なくとも#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!の港湾施設が必要です。 [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_3_empire_task_1_port_counter')]"
 egypt_mission_3_empire_task_1_port_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_1_port_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_3_empire_task_1_port_total')|0]#!)"
 egypt_mission_3_empire_task_2:0 "交易拠点"
 egypt_mission_3_empire_task_2_DESC:0 "ペルシャ湾の主要地域を支配する人々との友好的な関係を持つことは、この地域における我々の商業力を確保するための重要な一歩です。また、我々自身のために安全な交易地を確保すべきです。"
 egypt_mission_3_empire_task_2.tt.1:0 "[GetProvince('(int32)4631').GetName|Y]の所有者（[GetProvince('(int32)4631').GetOwner.GetName]）は、我々に対して少なくとも#Y 120#!の意見を持っています。"
 egypt_mission_3_empire_task_2.tt.2:0 "[GetProvince('(int32)7502').GetName|Y]の所有者（[GetProvince('(int32)7502').GetOwner.GetName]）は、我々に対して少なくとも#Y 120#!の意見を持っています。"
 egypt_mission_3_empire_task_3:0 "勇敢な航海者たち"
 egypt_mission_3_empire_task_3_DESC:0 "遠い土地からの商人が紅海と地中海を通って我々の元へやって来ますが、これらの土地の多くは我々にとって伝説に過ぎません。アレクサンダーは、唯一の限界は世界の果てまで旅する我々の意欲であると教えてくれました。そして、我々の宮廷の探検家や知識人たちは、これまでどのギリシャ人も行ったことのない場所へ行くことを切望しています。"
 egypt_mission_3_empire_task_3.tt:0 "我々の探検家たちは、遠い土地から財宝と情報を持って帰還するでしょう。"
 egypt_mission_3_empire_task_4:0 "黒檀の地"
 egypt_mission_3_empire_task_4_DESC:0 "エジプトとヌビアの関係は遠い昔に遡り、常に波乱に満ちていました。この地域を平定し、我々の支配を確立する時が来ました。"
 egypt_mission_3_empire_task_5:0 "象の交易"
 egypt_mission_3_empire_task_5_DESC:0 "アフリカの人々は長らく象牙を取引してきましたが、アレクサンダーのインドでの戦争は、象が恐るべき兵器でもあることを我々に教えてくれました。これはライバルに独占させてはならないものです。"
 egypt_mission_3_empire_task_6:0 "シチリアの冒険"
 egypt_mission_3_empire_task_6_DESC:0 "アレクサンダーに征服されなかった西地中海は、彼の後継者たちの勢力圏外に留まってきました。この地に我々の拠点を築くことは、新たな土地と富へのアクセスを得るための第一歩となるでしょう。"
 egypt_mission_3_empire_task_6.tt:0 "[GetCountry('EGY').GetName]は$magna_graecia_region$に少なくとも一つの港を所有しています。"
 egypt_mission_3_empire_task_7:0 "キュレナイカの人々"
 egypt_mission_3_empire_task_7_DESC:0 "エジプトと西側の隣人との関係は常に問題がありました。今やヘレニズムのファラオが王位に就いた今、これらの迷えるギリシャ人を我々の保護下に置く時です。"
 egypt_mission_3_empire_task_7.tt:0 "我々のアプローチとキュレネの反応次第で、キュレナイカを確保できるか、少なくともその方向で大きな進展を遂げることができるかもしれません。"
 egypt_mission_3_empire_task_8:0 "キュレナイカ問題"
 egypt_mission_3_empire_task_8_DESC:0 "キュレナイカは我々にとって絶え間ない懸念の種です。今こそ、それが正式に我が王国の一部となる時です。"
 egypt_mission_3_empire_task_9:0 "鉄の拳"
 egypt_mission_3_empire_task_9_DESC:0 "我々はキュレナイカ人を信用できません。彼らはこれまで何度も我々を裏切ってきました。我々は鉄の拳で彼らに対応し、二度と我々に逆らわないようにするべきです。"
 egypt_mission_3_empire_task_9.tt:0 "キュレナイカ文化の領土で、文化決定#Y 植民地の設立#!を実行します。"
 egypt_mission_3_empire_task_9.tt.2:0 "$cyrenaica_region$の総督はラギド家の一員です。"
 egypt_mission_3_empire_task_10:0 "統合"
 egypt_mission_3_empire_task_10_DESC:0 "キュレナイカ人は我々と同じギリシャ人であり、最も近い隣人です。相互信頼のための前提条件を築くべきです。"
 egypt_mission_3_empire_task_10.tt:0 "キュレナイカ文化が統合文化です。"
 egypt_mission_3_empire_task_11:0 "西方交易"
 egypt_mission_3_empire_task_11_DESC:0 "我々の主な関心は東地中海にあります。最も強力な西側の隣人との平和的な共存を確保することは、我々の交易と国境の安全に大いに利益をもたらすでしょう。"
 egypt_mission_3_empire_task_12:0 "西方の海の王"
 egypt_mission_3_empire_task_12_DESC:0 "西地中海は弱体で、混沌としており、分裂しています。我々は、この機会を捉えて積極的に交易上の利益を追求し、都合の良い場所に位置するいくつかの港を奪取すべきです。波は我々の王国となり、力の根源となるでしょう。"
 egypt_mission_3_empire_task_13:0 "西方のギリシャ人"
 egypt_mission_3_empire_task_13_DESC:0 "たった一つの交易拠点では我々には不十分です。我々のギリシャ人の兄弟姉妹が、陸と海の両方からの蛮族による征服の絶え間ない脅威の下で生活しているのですから！"
 egypt_mission_3_empire_task_final:0 "アフリカの支配者"
 egypt_mission_3_empire_task_final_DESC:0 "我々の最新の征服地が平定されたとき、アフリカにおける我々の力は比類なきものとなるでしょう。"
 egypt_mission_4_border:0 "東方の国境"
 egypt_mission_4_border_DESCRIPTION:0 "遠い昔から、シナイ半島の向こう側の土地は、エジプトの関心が及ぶ最も遠い範囲を示してきました。過去の最も栄光あるファラオたちは、この地で多くの戦いを繰り広げ、海岸沿いに北へと支配を広げました。より最近では、すべての侵略者がこの方面からやって来ました。最初はペルシャ人、そしてアレクサンダー自身です。\n\nアレクサンダーの死後、この地域は分裂し、争われていましたが、アンティゴノスの下で統一されました。プトレマイオスは傍観し、待ちましたが、アンティゴノスの息子デメトリオスがエジプトに侵攻し、かろうじて撃退されたとき、この政策はあまりにも危険であることが判明しました。\n\n今こそ、我々が東からの敵に対し、エジプトの優位性を示す強力な先制的な取り組みをもって対峙し、我が国の最も危険な国境を平定する時です。"
 egypt_mission_4_border_CRITERIA_DESCRIPTION:0 "このミッションは、ディアドコイによって長らく争われてきたパレスチナ、フェニキア、シリア、および沿岸のアジア・マイノールの征服を通じて、エジプト王国の東部国境が確保されたときに完了と見なされます。"
 egypt_mission_4_border_BUTTON_TOOLTIP:0 "他のディアドコイからパレスチナ、フェニキア、シリア、および沿岸のアジア・マイノールを勝ち取ります。"
 egypt_mission_4_border_task_1:0 "シドン人の王"
 egypt_mission_4_border_task_1_DESC:0 "シドンは、我々の東方征服計画の基本的な部分です。従属君主制を樹立することで、その偉大な港と有名な杉の木に対する我々の支配を確実にするでしょう。"
 egypt_mission_4_border_task_1.tt:0 "我々はシドンに従属君主制を樹立します。"
 egypt_mission_4_border_task_2:0 "フェニキアの船乗りたち"
 egypt_mission_4_border_task_2_DESC:0 "フェニキア人はその船と航海の才能で有名です。主要なフェニキアの港を支配することで、地中海の支配権をめぐって敵対者に対して優位に立つことができるでしょう。"
 egypt_mission_4_border_task_3:0 "国境の安全"
 egypt_mission_4_border_task_3_DESC:0 "フィリスティアは、歴史的に非常に争われてきた地域です。その都市と要塞に対する我々の支配を確立することは、東方征服のためのより確固たる足がかりを我々に与えるでしょう。"
 egypt_mission_4_border_task_3.tt:0 "[GetProvince('(int32)659').GetName|Y]に少なくとも#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!の要塞施設が必要です。 [SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_4_border_task_3_fortress_counter')]"
 egypt_mission_4_border_task_3_fortress_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_4_border_task_3_fortress_total')|0]#!)"
