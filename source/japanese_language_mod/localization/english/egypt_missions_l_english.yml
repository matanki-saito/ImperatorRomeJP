 egypt_mission_2_pharaoh_task_8_aswan_commerce_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_commerce_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_8_aswan_commerce_total')|0]#!)"
