 egypt_mission_2_pharaoh_task_2_farm_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_current')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_2_farm_total')|0]#!)"
 egypt_mission_2_pharaoh_task_2_al_2.tt:0 "#Y $heptanomis_area$#!内の食料または採掘可能な交易品を持たないすべての領土に$latifundia_building$がある。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_2_slave_counter')]"
