 egypt_mission_2_pharaoh_task_3:0 "地中海の玄関口"
 egypt_mission_2_pharaoh_task_3_DESC:0 "ナイル川のデルタ地帯は、エジプトの内陸部とギリシャの地中海が出会う場所です。アレクサンドリア周辺の港から始め、この地域を国際貿易の拠点へと変貌させることは、我々の経済にとって極めて重要です。"
 egypt_mission_2_pharaoh_task_3_trigger_1:0 "少なくとも#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!の市場の建物を保有する。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_commerce_building_counter')]"
 egypt_mission_2_pharaoh_task_3_commerce_building_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_commerce_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_commerce_building_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_commerce_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_commerce_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_trigger_2:0 "少なくとも#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!の税務署の建物を保有する。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_3_town_hall_building_counter')]"
 egypt_mission_2_pharaoh_task_3_town_hall_building_counter_1:0 "(#R [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!)"
 egypt_mission_2_pharaoh_task_3_town_hall_building_counter_2:0 "(#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_current_town_hall_building')|0]#!/#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_3_total_town_hall_building')|0]#!)"
 egypt_mission_2_pharaoh_task_4:0 "クレルコスたち"
 egypt_mission_2_pharaoh_task_4_DESC:0 "アレクサンドロスの時代以来、ますます多くのギリシャ人やマケドニア人が、故郷から遠く離れた後継者たちの軍隊に長期的に雇用されてきました。彼らが人生の大半を過ごした新しい国での土地の区画は、我々の退役軍人のニーズに対する良い解決策となります。"
 egypt_mission_2_pharaoh_task_5:0 "賢者の都"
 egypt_mission_2_pharaoh_task_5_DESC:0 "いつの日か、アレクサンドリアは世界の文化の中心地となるでしょう！\nこれはその第一歩です。彼女を我々の王国全土のギリシャ人知識人にとって魅力的な目的地とすることです。"
 egypt_mission_2_pharaoh_task_5.tt:0 "詩人カリマコスは現在、[GetProvince('(int32)516').GetName|Y]に滞在しています。"
 egypt_mission_2_pharaoh_task_6:0 "官僚機構の都"
 egypt_mission_2_pharaoh_task_6_DESC:0 "[GetCountry('EGY').GetName]のような国を機能させるには、巨大な官僚機構が必要です。我々の行政を改革することで、システムはより効率的になり、無駄が少なくなるでしょう。"
 egypt_mission_2_pharaoh_task_7:0 "世界貿易の中心地"
 egypt_mission_2_pharaoh_task_7_DESC:0 "デルタ地帯は、エジプトと地中海の物資や商人が出会う場所です。アレクサンドリアはその鼓動する心臓ですが、我々の貿易の可能性を高めるために開発できる他の港や都市もあります。"
 egypt_mission_2_pharaoh_task_7_trigger_1:0 "少なくとも#Y [SCOPE.ScriptValue('egypt_mission_2_pharaoh_task_7_total_trade_routes_wda')|0]#!の輸入貿易ルートを保有する。[SCOPE.GetRootScope.GetCountry.Custom('egypt_mission_2_pharaoh_task_7_trade_routes_counter_wda')]"
