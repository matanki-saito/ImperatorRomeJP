 bitter_jealous:0 "我々の指導者に注がれる称賛と機会に対する激しい嫉妬に駆られて"
 bitter_lapsed:0 "神々が人類に課した限界や境界に対する恐れを欠いている"
 bitter_arbitrary:0 "根本的に意気地がなく、原則や規範がない"
 bitter_corrupt:0 "自らの富と利益を何よりも優先している"
 bitter_vengeful:0 "指導者よりも評価が低く、後回しにされていることに激怒して"
 bitter_selfish:0 "他者の要求や懸念を常に無視し、自分自身のことしか気にかけない。"
 bitter_reckless:0 "このような冷酷で裏切り的な行動をとることの結果について、思慮を欠いている。"
 bitter_deceitful:0 "毒蛇のような卑劣な狡猾さを備え、脇に追いやられたことに憤慨している。"
 bitter_foolish:0 "結果に対する真の洞察を欠き、「指導者に思い知らせてやる」という取るに足らない考えに動機づけられている。"
 bitter_ambitious:0 "どんな犠牲を払ってでも、自らの地位を向上させることに焦燥感を持って専念している。"
 bitter_arrogant:0 "彼ら自身だけが気づいていない、不相応な傲慢さによって動機づけられている。"
 bitter_rival:0 "[democracy_leader.GetPraenomen]との滑稽で辛辣な個人的対立に駆り立てられている。"
 bitter_friend:0 "国体の必要性よりも、暴君との個人的な関係を尊重することを選んでいる。"
 flavor_egy_ophellas_desc_other:0 "同盟者であるアガトクレスと協力してカルタゴを征服している最中、他ならぬアガトクレスに裏切られて"
 flavor_egy_ophellas_desc_syracuse:0 "我らの王アガトクレスと協力してカルタゴを征服している最中、他ならぬアガトクレスの計略によって軍の指揮権を奪われ"
