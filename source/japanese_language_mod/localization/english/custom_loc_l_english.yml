 pankration_event:0 "パンクラチオンとして知られる、高度な技術を要する格闘競技にあった。対決の中で、[SCOPE.sC('highlight_1_origin_country').GetName]の[SCOPE.sChar('highlight_competitor_1').GetPraenomen]は[SCOPE.sC('highlight_2_origin_country').GetName]の[SCOPE.sChar('highlight_competitor_2').GetPraenomen]に対して強烈な打撃を見舞い、彼はほとんど丸一日意識不明であった。"
 diaulos_event:0 "ディアウロス走として知られる、オリンピア競技場を二往復する中距離走競技にあった。[SCOPE.sC('highlight_1_origin_country').GetName]の[SCOPE.sChar('highlight_competitor_1').GetPraenomen]は飛ぶように決勝線を通りすぎ、歓喜に湧く観衆たちの中に飛び込んだのである。"
 pygmachia_event:0 "ピュグマキアとして知られる危険な拳闘競技にあった。[SCOPE.sC('highlight_1_origin_country').GetName]の[SCOPE.sChar('highlight_competitor_1').GetPraenomen]が、試合相手である[SCOPE.sC('highlight_2_origin_country').GetName]の[SCOPE.sChar('highlight_competitor_2').GetPraenomen]の目をえぐり取ろうと試みたことで失格となったのである。"
 hoplitodromos_event:0 "このオリンピア競技大会の最後に行われた、ホプリトドロモスという全身に鎧兜を纏って競技場を一周する競技にあった。[SCOPE.sC('highlight_1_origin_country').GetName]の[SCOPE.sChar('highlight_competitor_1').GetPraenomen]が、ところどころで沿道の娘たちを口説いて足を止めるちゃらんぽらんな走りで、たっぷり一時間かけて完走したのだ。"
 synoris_event:0 "シュノリースとして知られる、名誉ある戦車競走にあった。[SCOPE.sC('highlight_1_origin_country').GetName]の[SCOPE.sChar('highlight_competitor_1').GetPraenomen]が、混乱する競走中の砂埃の中で戦車を転倒させてしまった対戦相手を、絶体絶命の危機から救い出したのだ。"
 stadion_event:0 "スタディオン走として知られる、最も歴史と名誉ある徒競走にあった。[SCOPE.sC('highlight_1_origin_country').GetName]の[SCOPE.sChar('highlight_competitor_1').GetPraenomen]は競争の大半を最下位で走っていたが、勝利を掴みかけていた[SCOPE.sC('highlight_2_origin_country').GetName]の[SCOPE.sChar('highlight_competitor_2').GetPraenomen]が躓いて倒れ、それに後方の走者が皆巻き込まれたことで、僅差で勝利の座を奪い取ったのだ。"
