 get_pg_sipontum_desc:0 "シピウースのギリシャ人はイタリアにおける他のギリシャ人都市国家に比べると高名とは言えないだろう。しかし彼らのアドリア海への港やローマへの近さは、彼らを獲物として十分に魅力的ものにしている。"
 get_pg_metapontum_desc:0 "メタポントゥムはタレントゥムと国境を接する成功を収めた都市であり、最盛期は過ぎたかもしれないが彼らの粘り強さや生存能力を過小評価するべきではないだろう。"
 get_pg_heraclea_desc:0 "メタポントゥムとタレントゥムに接するヘーラクレーアはイタリオテスにとっての宝石である。タレントゥム湾を臨む便利な港を持ち、かつてはイタリアにおけるギリシャ人たちの集会所でもあった。"
 get_pg_tarentum_desc:0 "タレントゥムは景品である。すばらしい陶磁器による富、有名な騎馬隊の能力、そして重要な港湾。なぜエペイロスが彼らの争いに際して手を貸したがるのかを考えるのは容易である。"
 get_pg_thuria_desc:0 "トゥリアは近隣諸国と絶えず口論し、有名なスパルタの裏切り者アルキビアデスをかくまったことで、相応の非難と栄光を受けてきた。彼らがルカニア人によって服従させられたことは彼らをそれほど酷くは傷つけなかったようである。"
 get_pg_croton_desc:0 "クロトーンはイタリオテス人にとって学問の中心であり、数学者ピタゴラスが学堂を建設した場所でもある。彼らは、授業を行ったり溢れんばかりの本を読むための安全な環境のために、自由な交易を望んでいるようだ。"
 get_pg_elea_desc:0 "エレアーには、ペルシャのキュロスから逃れたポカイア人とパラドックスで有名なゼノンも住んでいたマッサリア人の植民地がある。彼らはかつての偉大さから落ちぶれたが、そのおかげで我々の提案はより魅力的に映るだろう。"
 get_pg_hipponium_desc:0 "ヒッポーニウムには当時シュラクサイの僭主であった大ディオニュシオスの標的となった悲劇的な過去がある。これらの不幸は我々にとっては有利に働くかもしれない。あつものに懲りてなますを吹くとはよく言ったものだ。"
 get_pg_locri_desc:0 "「イタリアの花 」と呼ばれるロクリーには輝かしい過去がある。彼らはヒッポーニウムの町を建設し、ペルセポネーとアプロディーテーの聖地があることでも有名である。運が良ければロクリー人は我々の提案を気に入ることだろう。"
 get_pg_rhegium_desc:0 "シチリア島の玄関口であるレーギウムは、スキュラおよびカリビュディスの両海峡を支配する戦略的な位置を占めている。波間で言い争うシュラクサイ人とカルタゴ人の力を弱める鍵となるはずだ。"
