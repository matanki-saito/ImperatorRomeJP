 popular_ruler_pirate_attack:0 "[ROOT.GetCountry.GetRuler.GetName]は、地元住民の支持を失うことを恐れ、彼らの要求に応じることを決定しました。一年間の準備を経て、[ROOT.GetCountry.GetRuler.GetSheHe]はついに攻撃の準備が整いました。しかし、[ROOT.GetCountry.GetRuler.GetHerHis|U]の顧問たちは、陸路と海路のどちらで攻撃するのが最善かについて意見が一致しません。"
 arrogant_ruler_pirate_attack:0 "[ROOT.GetCountry.GetRuler.GetName]は、一年をかけて[ROOT.GetCountry.GetRuler.GetHerHis]の軍隊を訓練し、物資を集め、必要な準備を整えました。しかし、[ROOT.GetCountry.GetRuler.GetHerHis|U]の顧問たちは、陸路と海路のどちらで攻撃するのが最善かについて意見が一致しません。もちろん、彼らは[ROOT.GetCountry.GetRuler.GetName]が戦術の天才であるため、彼に決断を委ねました。"
 generic_attack_pirate_attack:0 "[ROOT.GetCountry.GetRuler.GetName]は一年を[ROOT.GetCountry.GetRuler.GetHerHis]の部隊の訓練に費やし、軍需物資を集め、必要なすべての準備を行った。[ROOT.GetCountry.GetRuler.GetHerHis|U]の参謀たちは攻撃を陸、海どちらから行うのが最善なのかについて合意できなかったのだが…"
