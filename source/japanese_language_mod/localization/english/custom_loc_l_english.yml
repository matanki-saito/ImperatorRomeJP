 get_satrapy_project_outcome_army:0 "我々の軍はかつてないほどに強化され、民衆もまた勇敢で規律ある気風を備えている。我が軍はその武功と剛勇で歴史に名を残すに違いない。\n\n近い将来、我々は国民と共に隣国や敵国に立ち向かうことができるようになるだろう。"
 get_satrapy_project_outcome_income:0 "珍品や異国風情の品々が揃うことで有名な[ROOT.GetCountry.GetAdjective]の伝説的な市場を目指して、世界中から商人がやってくる。敵国や隣国は妬ましそうに国境を見つめ、我々から富を奪うことを望んでいる。\n\n我々の命運は今後数年間の立ち回りに懸かっている。"
 get_satrapy_project_outcome_peace:0 "我が国は平和を謳歌し、あらゆる分野で成長と繁栄を遂げた。もはや我らの統治下において争いや対立はなく、むしろ一丸となって将来を希望の眼差しで見つめている。\n\n国土が豊かになったことにより、計画を次の段階へ進める時が来た。"
 get_satrapy_vasal_gift_gold:0 "それは使者たちの一団によって運ばれてきた、金銀が詰まった宝箱であった。"
 get_satrapy_vasal_gift_elephants:0 "それは我々に仕えるよう命じられた、戦象の少数精鋭部隊であった。"
 get_satrapy_vasal_gift_camels:0 "それは我々に仕えるよう命じられた、いくつかのラクダ騎兵であった。"
 get_satrapy_vasal_gift_horses:0 "それは我々に仕えるよう命じられた、いくつかの弓騎兵であった。"
 get_type_of_reborn_heir_zeal:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]はかつて裕福な王子であり、自らの支配下で暮らす人々の苦難を見ることができませんでした。王子が知らぬ間に、彼の民は苦しみ、死んでいき、日々、週、そして年が過ぎていきました。\n\nついに王子が民の苦闘を知ったとき、彼は彼らを突き放したり、気にかけるふりをしたりはしませんでした。代わりに、彼はすべての物質的な富を分け与え、裕福な生活を捨てて、かつて支配していた人々の間を歩き、彼らを知るようになりました。存在そのものに対する大きな知恵と洞察を得て、この老いた王子は、彼の周りに集まり始めた人々の偉大な教師、賢者となりました。彼は長寿を全うし、彼に従う弟子たちと知識を分かち合いました。"
 get_type_of_reborn_heir_finesse:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]はかつて二人の兄弟の弟であり、長らくその国の政治情勢の一部であった家族に育てられました。任期を務める政治家として、彼は国のために血を流し戦った退役軍人の苦しみ、そして任務終了後に彼らが放り出されたことで引き起こされる問題や困難を目にしました。\n\n政治情勢の改革を強行しようとした兄の死後、彼はその遺志を継ぎ、自ら国を改革しようと試みました。いくつかの人気のある改革を推し進め、彼は同僚よりも国民の間で人気のある、その時代で最も重要な政治家の一人となりました。\n\n悲しいことに、彼の敵の一人が亡くなった後、彼は誤って犯人として名指しされ、その後の紛争で殺害されることになりました。"
 get_type_of_reborn_heir_martial:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]はかつて、北方の古き敵に復讐を求める民の偉大な将軍でした。彼は異国の軍隊を古代の土地を通り、雪を頂いた高い山々を越えて連れて行き、不信心な敵の上に降り立ちました。\n\n彼は何度も敵を出し抜きましたが、彼らの古代都市を包囲陥落させることはできず、最終的には、自身の故郷が宿敵に奪われる危険にさらされたため、半島を去ることを余儀なくされました。\n\n結局、彼は最後の戦いに敗れ、故郷から追放され、敵に追われ、毒で自らの命を絶つことを強いられました。"
 get_type_of_reborn_heir_martial_2:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]はかつて偉大な政治家であり、これまでに見たことのない戦士部族で満たされた荒野の奥深くまで軍隊を率いました。あらゆる局面で敵を押し戻し、彼は危険な土地を鎮圧し、自らの支配下に置くことに成功しました。彼の任期が終わりに近づくと、国内のライバルたちは、彼がすでに持っている以上の権力を持つ前に彼を捕らえるため、軍隊を解散させるよう彼を騙そうとしました。\n\n古い友人や同盟国との危険な内戦に追い込まれましたが、彼は戦う相手がいなくなるまで全ての戦いに勝利しました。彼は当時、敵を許すことが正しい道だと考えました。\n\n結局、彼がかつて許した者たちが皆集まり、彼を刺し殺しました。"
 get_type_of_reborn_heir_charisma:0 "[SCOPE.sCharacter('reborn_heir').GetSheHe|U]はかつて賢者であり、彼が住む都市の伝統や生活様式に疑問を抱き始めました。彼は都市に住む若者たちと話し、思いつく限りのあらゆる話題について質問をしました。\n\n彼自身の小さな信奉者が増え、人々は彼の言葉や考えを書き留め、人生の指針を彼に求めるようになりました。伝えられるところによれば、ある神託でさえ、彼が最も賢い人物であると主張しました。\n\n彼の都市が衰退し始めると、彼は若者を誤導したとして一部非難され、毒で自らの命を絶つことを強いられました。"
