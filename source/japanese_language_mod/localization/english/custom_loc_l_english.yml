 tribal_pol_30_desc_1:0 "[SCOPE.sCharacter('clan_chief_one').GetName]は宮廷で外国の工作員に遭遇したとされており、[SCOPE.sCharacter('clan_chief_one').GetSheHe]は宮廷を閉鎖するよう強く進言しています。これは、我々の尊敬する統治者[ROOT.GetCountry.GetRuler.GetName]に近づきうる潜在的な危険分子を制限するだけでなく、[ROOT.GetCountry.GetRuler.GetHerHim]が正しい決断を下すために必要な空間を与えることにもなるでしょう。"
 tribal_pol_30_desc_2:0 "[SCOPE.sCharacter('clan_chief_one').GetName]はこの数ヶ月で宮廷に多くの友を作り、それが我々の統治にとってどれほど恩恵となりうるかを証明しました。より多くの聴衆に門戸を開くことで、我々の統治をさらに制限するものは何もありません。"
