l_english:
 country_diplomacy.1.t:0 "国外の友人"
 country_diplomacy.1.desc:0 "[SCOPE.sCharacter('friendly_character_root').GetOffice.GetCulturalName(ROOT.GetCountry)]である[SCOPE.sCharacter('friendly_character_root').GetName]は、しばしばその国外の友人との繋がりを利用して我が国に利益をもたらしてきた。[SCOPE.sCharacter('friendly_character_root').GetSheHe|U]は[SCOPE.sCountry('foreign_country').GetName]の[SCOPE.sCharacter('friendly_character_foreign').GetOffice.GetCulturalName(SCOPE.sCountry('foreign_country'))]との友人関係を使って我が国の評価を向上させることができると確信している。\n\n我々がすべきことは、[SCOPE.sCharacter('friendly_character_foreign').GetHerHis]にいくばくかの富を与えて、[SCOPE.sCountry('foreign_country').GetName]における我が国の評判の向上を試みさせることである。"
 country_diplomacy.1.a:0 "よし、[SCOPE.sCharacter('friendly_character_foreign').GetHerHim]に金を送ろう。"
 country_diplomacy.1.b:0 "[SCOPE.sCountry('foreign_country').GetName]の評価など気にするほどのことではない。"
 country_diplomacy.2.t:0 "[SCOPE.sCountry('overlord_country').GetAdjective]の入植者"
 country_diplomacy.2.desc:0 "[SCOPE.sP('random_overlord_province').GetState.GetShortName]の[SCOPE.sP('random_overlord_province').GetName]出身の集団が[SCOPE.sCountry('overlord_country').GetRuler.GetName]の命で[ROOT.GetCountry.GetCapital.GetName]に定住するように送られ、同時に[SCOPE.sCountry('overlord_country').GetRuler.GetSheHe]は我が国の住民をいくらか[SCOPE.sCountry('overlord_country').GetName]に移住させるように交渉している。我が国の住民を[SCOPE.sCountry('overlord_country').GetRuler.GetHerHis]の国の市民と置き換えることで、この国の支配に大きな影響力を確保しようとする意図が見える。\n\n[SCOPE.sCharacter('random_advisor').GetName]と[SCOPE.sCharacter('overlord_vassal').GetName]の交渉団の間には大きな隔たりと衝突が発生した。[SCOPE.sCharacter('random_advisor').GetName]は[ROOT.GetCountry.GetCapital.GetName]からの入国を防ぐと同時に我が国の住民を都市に留めるべきだと推奨している。国境を通過するものを制限することで、[SCOPE.sCountry('overlord_country').GetRuler.GetName]がその都市に持つ影響を減らすべきであると。\n\n一方、[SCOPE.sCountry('overlord_country').GetName]の良く知られた文官である[SCOPE.sCharacter('overlord_vassal').GetName]は繰り返し、我々の対応によっては宗主国をひどく落胆させるだろうと指摘している。[SCOPE.sCharacter('overlord_vassal').GetHerHis]の忠誠を考えれば、これは統治者[SCOPE.sCountry('overlord_country').GetRuler.GetName]のメッセージであると考えるべきである。"
 country_diplomacy.2.a:0 "彼らを[ROOT.GetCountry.GetCapital.GetName]に定住させよう。"
 country_diplomacy.2.b:0 "良い考えだ、[SCOPE.sCharacter('random_advisor').GetName]。"
 country_diplomacy.3.t:0 "厄介な[SCOPE.sCountry('overlord_country').GetAdjective]の入植者"
 country_diplomacy.3.desc:0 "[SCOPE.sP('troubled_province').GetState.GetShortName]の[SCOPE.sP('troubled_province').GetName]は[SCOPE.sCountry('overlord_country').GetName]からの入植者を都市に受けいれてからというもの、争いや犯罪が多発するようになっている。地元住民は問題の原因を都市から取り除くように求めているが、[SCOPE.sCharacter('overlord_vassal').GetOffice.GetCulturalName(ROOT.GetCountry)]の[SCOPE.sCharacter('overlord_vassal').GetName]は、そのようなことをすれば[SCOPE.sCountry('overlord_country').GetName]に間違った合図を送ることになるかもしれないと指摘している。\n\n[SCOPE.sCharacter('overlord_vassal').GetName]は[SCOPE.sCountry('overlord_country').GetRuler.GetName]の右腕として知られ、[SCOPE.sCharacter('overlord_vassal').GetHerHis]の発言は[SCOPE.sCountry('overlord_country').GetName]からの直接的な警告と見た方がよさそうだ。"
 country_diplomacy.3.a:0 "過度な措置を用いずに、事態を鎮静化を図ろう。"
 country_diplomacy.3.b:0 "騒ぎを起こす者を処刑せよ。"
 country_diplomacy.4.t:0 "従属国に対する無心"
 country_diplomacy.4.desc:0 "我が国は必要な資金を工面するのに四苦八苦する一方、従属国の[SCOPE.sCountry('random_vassal').GetName]は多額の資金を余らせている。[SCOPE.sCharacter('random_advisor').GetName]の指導の下で勢力を伸長した派閥は、従属国に助けを求めてはどうかと提案している。\n\nこうしたことはもちろん従属国間で好感されることでは無いだろうが、場合によってはこうした好まれざる行動も宗主国として取っていかねばならないだろうし、我が国の住民には好感をもって受け入れられることもあるだろう。"
 country_diplomacy.4.a:0 "[SCOPE.sCharacter('random_advisor').GetName]や[SCOPE.sCharacter('random_advisor').GetHerHis]の派閥の主張がもっともだろう。"
 country_diplomacy.4.a.tt:0 "従属国に要求を送ります"
 country_diplomacy.4.b:0 "従属国を必要以上に痛めつけるのはいい考えではないだろう。"
 country_diplomacy.4.b.tt:0 "ほかの方法で資金を工面することになります"
 country_diplomacy.5.t:0 "欲張りな宗主国"
 country_diplomacy.5.desc:0 "[SCOPE.sCountry('overlord_country').GetName]の政治課題上の要請として[SCOPE.sCharacter('overlord_vassal').GetName]が伝えてきたのは、彼らが今抱える赤字を解消するために我々に多額の資金を供出せよというものだった。[SCOPE.sCountry('overlord_country').GetName]の庇護下にあるとは言え、これは非常識で不当な要求であり、人々もこの件に関して大きな声を上げている。\n\n[SCOPE.sCountry('overlord_country').GetName]とその手先である[SCOPE.sCharacter('overlord_vassal').GetName]は、我々がこれを拒否することに大層苛立つであろうが、要求に屈すれば住民は憤慨するに違いない。"
 country_diplomacy.5.a:0 "[SCOPE.sCountry('overlord_country').GetName]の機嫌を取っておくほうがよいだろうな。"
 country_diplomacy.5.b:0 "知ったことか、暴君に分け与える資金などない。"
 country_diplomacy.6.t:0 "従順な従属国"
 country_diplomacy.6.desc:0 "この件に関しては喧々諤々の議論があったようだが、最終的には我々が[SCOPE.sCountry('random_vassal').GetName]に要求した支払いを受け取れる運びとなった。[SCOPE.sCountry('random_vassal').GetName]との関係について繰り返し前向きな姿勢を見せていた[SCOPE.sCharacter('overlord_vassal').GetName]の助けもあり、指導者の[SCOPE.sCountry('random_vassal').GetRuler.GetName]はついに諦めて資金を供出することとしたのだ。"
 country_diplomacy.6.a:0 "我々の権利だからな。"
 country_diplomacy.7.t:0 "不従順な従属国"
 country_diplomacy.7.desc:0 "数日間待った後、ついに我々は[SCOPE.sCountry('random_vassal').GetName]とその統治者である[SCOPE.sCountry('random_vassal').GetRuler.GetName]からの返答を受け取った。彼らは厚かましくも要求を拒否した上に、非常識で不当な要求であると言ってのけたのである。当然、住民たちはこの無礼に対してひどく失望しているし、憤りを見せている。"
 country_diplomacy.7.a:0 "がっかりだ…"
 country_diplomacy.8.t:0 "[SCOPE.sCountry('former_overlord').GetName]の手先"
 country_diplomacy.8.desc:0 "[former_overlord.GetName]の支配による束縛を撥ね退け、独立に関する諸問題を片付けて我らが共和国を存続させていくために必要な残りの課題は、[SCOPE.GetRootScope.GetCountry.GetName]を裏切った[former_overlord.GetName]の犬たちを裁きにかけることのみである。\n\n[overlord_vassal.GetPraenomen]はそういった裏切り者たちの中で最も口が軽く、仲間の居場所をぺらぺらと喋っては司法取引の特権を享受している。[SCOPE.GetRootScope.GetCountry.GetName]の正義はどのようになされるべきか？"
 country_diplomacy.8.a:0 "裏切り者に終止符を打て。"
 country_diplomacy.8.b:0 "[SCOPE.sCharacter('overlord_vassal').GetHerHim]を[SCOPE.sCountry('former_overlord').GetName]に帰還させろ。[SCOPE.sCharacter('overlord_vassal').GetSheHe]は本来そこの廷臣なのだから。"
 country_diplomacy.9.t:0 "上機嫌な進貢国"
 country_diplomacy.9.desc:0 "最近[SCOPE.sP('randomized_country_province').GetName]では貿易業者や商売人が多数押し寄せて物々交換に励んでいるようだ。[SCOPE.sCountry('overlord_country').GetRuler.GetName]自らが我々の国や都市について興奮気味に語ったと言われているが、恐らくそのことが我が国に新しい人々が殺到して立ち寄っている理由の一つなのだろう。"
 country_diplomacy.9.a:0 "この恩恵を最大限に活用しなければ。"
 country_diplomacy.9.b:0 "彼らを[SCOPE.sP('randomized_country_province').GetName]に住まわせてみよう。"
 country_diplomacy.10.t:0 "進貢国からの流入"
 country_diplomacy.10.desc:0 "[SCOPE.sCountry('overlord_country').GetName]と[SCOPE.sCountry('overlord_country').GetRuler.GetName]の庇護下にある我が国内において、最近、貿易業者や商売人が多数押し寄せている光景がみられる。国中の経済が活発になっていることを受けて、[SCOPE.sCharacter('random_advisor').GetName]は我々の得た多額の富を[SCOPE.sCountry('overlord_country').GetRuler.GetName]への贈答品として[SCOPE.sCountry('overlord_country').GetName]に送り返してはどうかと提案している。そうすれば二国間の関係がさらに良好になるのは間違いないだろう。"
 country_diplomacy.10.a:0 "慈善的な行為の重要性は理解できるが、この金は我々にとって必要なものなのだ。"
 country_diplomacy.10.b:0 "忘れずにいくらかの富を[SCOPE.sCountry('overlord_country').GetName]に送り返すこととしよう。"
 country_diplomacy.11.t:0 "貢納の支払い"
 country_diplomacy.11.desc:0 "[SCOPE.sCountry('vassal_country').GetName]の高官が幾人か金や宝物を携えてきたので歓迎した。どうにも、彼らの国の好景気に我々が一役買っていると思っているらしく、感謝の気持ちを表したいということのようだ。これには幾分驚かされたものの、何とか困惑した様子を悟られぬように振る舞い、当然の義務のごとく尊敬と感謝の気持ちを添えて臨時収入を受け取った。\n\n彼らが金を送りたいと言っているのだから、もちろん断る術はないだろう？"
 country_diplomacy.11.a:0 "頂いた[SCOPE.sCountry('vassal_country').GetName]の富は、ありがたく使わせて頂きます。"
 country_diplomacy.12.t:0 "進貢国からの流入"
 country_diplomacy.12.desc:0 "[SCOPE.sP('randomized_country_province').GetName]には最近、[SCOPE.sCountry('vassal_country').GetAdjective]からの交易商や旅人が数多く訪れている。我々の庇護の下で[SCOPE.sCountry('vassal_country').GetName]は、市場を開いてより友好的に振る舞おうとし、我々の国内でもよく知られるようになった。両国がこの関係性で生まれる利益を真剣に考え始めたことを受け、[SCOPE.sP('randomized_country_province').GetName]における彼らの影響をどの程度制限していくのかについて決断を下さなければならないだろう。"
 country_diplomacy.12.a:0 "商人の受け入れだけに留めておいた方が良いだろう。"
 country_diplomacy.12.b:0 "彼らを[SCOPE.sP('randomized_country_province').GetName]に住まわせてみよう。"
 country_diplomacy.13.t:0 "洗練された友人"
 country_diplomacy.13.desc:0 "我々と[SCOPE.sCountry('overlord_country').GetName]の関係は向上してきており、特に[SCOPE.sP('randomized_country_province').GetState.GetName]では人口が増大している。[SCOPE.sP('overlord_province').GetState.GetShortName]地方の[SCOPE.sP('overlord_province').GetName]からやってきた人々が[SCOPE.sP('randomized_country_province').GetName]に定住することを望んでいるのだ。\n\n[SCOPE.sCountry('overlord_country').GetAdjective]の風俗や慣習を携えてやってくる彼らは[SCOPE.sP('randomized_country_province').GetName]にとってもちろん有益ではあるのだが、地元住民の外国人に対する反発もまた存在している。"
 country_diplomacy.13.a:0 "どうぞよろしく。"
 country_diplomacy.13.b:0 "同様に我々の住民を[SCOPE.sCountry('overlord_country').GetName]に受け入れて貰わねばならないだろう。"
 country_diplomacy.13.c:0 "住みたい者は勝手に住まわせておけばよいではないか。"
 country_diplomacy.14.t:0 "国外の市民"
 country_diplomacy.14.desc:1 "我々の市民たちの一部が[SCOPE.sP('overlord_province').GetState.GetShortName]地方の[SCOPE.sP('overlord_province').GetName]から、従属国である[SCOPE.sCountry('vassal_country').GetName]の、[SCOPE.sP('randomized_country_province').GetState.GetShortName]地方[SCOPE.sP('randomized_country_province').GetName]の[randomized_country_province.Custom('get_city_type_loc')]に移り住んでいる。我々の慣習に慣れ、市民たちから学ぶことで、我々のように[SCOPE.sCountry('vassal_country').GetName]は発展し文明化していくだろう。結局のところ、これは[SCOPE.sCountry('vassal_country').GetGovernment.GetName]と結んだ合意の一部に過ぎないことなのだ。"
 country_diplomacy.14.a:0 "彼らが学ぶことを期待しよう。"
 country_diplomacy.14.1.tt:0 "#Y [SCOPE.sP('overlord_province').GetName]#!の#V 市民#!は#Y [SCOPE.sP('randomized_country_province').GetName]#!に移動します"
 country_diplomacy.15.t:0 "国外の市民と国内の自由民"
 country_diplomacy.15.desc:1 "我々の市民たちの一部が[SCOPE.sP('overlord_province').GetState.GetShortName]地方の[SCOPE.sP('overlord_province').GetName]から、従属国である[SCOPE.sCountry('vassal_country').GetName]の、[SCOPE.sP('randomized_country_province').GetState.GetShortName]地方[SCOPE.sP('randomized_country_province').GetName]の[randomized_country_province.Custom('get_city_type_loc')]に移り住んでいる。驚くべきことは、自由民の集団が[SCOPE.sCountry('vassal_country').GetRuler.GetName]から送られ、同じように[SCOPE.sP('overlord_province').GetName]に定住していることだ。従属国との国境は開放されているから、今後さらに人々の交換が行われるだろうし、これまで以上にお互いが相手国のことを知るようになるだろう。"
 country_diplomacy.15.a:0 "果たして彼らから学ぶことなどあるのだろうか？"
 country_diplomacy.15.1.tt:0 "#Y [SCOPE.sP('randomized_country_province').GetName]#!の#V 自由民#!が#Y [SCOPE.sP('overlord_province').GetName]#!に移動します"
 country_diplomacy.16.t:0 "自由民の自由で児戯じみた前進"
 country_diplomacy.16.desc:0 "一部の住民は[SCOPE.sCountry('overlord_country').GetName]の統治下であれば安全に生活できる可能性が高いと考えてか、将来のために[SCOPE.sCountry('overlord_country').GetName]に向かおうとし始めている。[SCOPE.sP('vassal_province').GetState.GetShortName]地方の[SCOPE.sP('vassal_province').GetName]を離れて[SCOPE.sP('overlord_province').GetState.GetShortName]地方[SCOPE.sP('overlord_province').GetName]に住み着くための準備を始めたようだ。\n\nこれは歓迎される行動ではないだろうが、いくらかの住民と資源を囲い込んで留まるように説得することもできる。結局のところ、全ての住民が国を離れてしまっては繁栄も何もあったものではないのだ。"
 country_diplomacy.16.a:0 "[SCOPE.sCountry('overlord_country').GetName]への移住は止められないだろう。"
 country_diplomacy.16.b:0 "[ROOT.GetCountry.GetName]からの脱出を固く禁じよう。"
 country_diplomacy.17.t:0 "[SCOPE.sP('vassal_province').GetName]出身の自由民たち"
 country_diplomacy.17.desc:1 "[SCOPE.sCountry('vassal_country').GetName]の自由民の大きな集団が、[SCOPE.sP('vassal_province').GetState.GetShortName]地方[SCOPE.sP('vassal_province').GetName]の[vassal_province.Custom('get_city_type_loc')]を発って、我々の[overlord_province.Custom('get_city_type_loc')]である[SCOPE.sP('overlord_province').GetState.GetShortName]地方の[SCOPE.sP('overlord_province').GetName]に到着し定住している。人的資源をより得られるのは良いことではあるが、[SCOPE.sCountry('vassal_country').GetName]の男女はその荒っぽい性質で知られており、問題を引き起こすに違いない。\n\n[SCOPE.sP('overlord_province').GetName]への定住を受け入れるのであれば、新しい住民たちの問題に確実に対処しなければならないだろう。"
 country_diplomacy.17.a:0 "良いことではないか。彼らを我が住民として受け入れよう。"
 country_diplomacy.17.b:0 "彼らを[SCOPE.sCountry('vassal_country').GetName]に送り返せ。"
 country_diplomacy.18.t:0 "自由民は近い未来の家庭に期待する"
 country_diplomacy.18.desc:0 "いくらかの我々の自由民たちが[SCOPE.sP('vassal_province').GetName]を発って[SCOPE.sCountry('overlord_country').GetName]に定住しようとしたものの、入国を断られ家に帰されてきたようだ。これほど簡単に拒否され、帰宅を余儀なくされるという辱めの後では、すぐにまた移住しようとする可能性もほとんどないようである。"
 country_diplomacy.18.a:0 "素晴らしい！"
 country_diplomacy.18.a.tt:0 "#V 自由民#!は#Y [SCOPE.sP('overlord_province').GetName]#!から#Y [SCOPE.sP('vassal_province').GetName]#!に送り返されました"
 country_diplomacy.19.t:0 "厄介な自由民"
 country_diplomacy.19.desc:0 "[SCOPE.sP('overlord_province').GetState.GetShortName]地方の[SCOPE.sP('overlord_province').GetName]では最近、都市に住み着いた外国人居住者の問題が発生しているようだ。ほとんどの者は我々の生活様式に馴染んできたようだが、一部は着実に問題となりつつある。\n\n[SCOPE.sCharacter('random_advisor').GetName]は、最も最近の住民と外国人間の衝突に関して、騒動の原因となった人物を見せしめにするように提案している。従属部族たちは、我々の国内において彼らの住民が酷い扱いを受けることを良しとしないかもしれないが、問題を放置すれば我々の住民は確実に不満に思うことだろう。"
 country_diplomacy.19.a:0 "厄介者たちを何とか鎮静化させてみよう。"
 country_diplomacy.19.b:0 "[SCOPE.sP('overlord_province').GetName]から問題要素を排除せよ。"
 country_diplomacy.20.t:0 "サトラップの挑戦"
 country_diplomacy.20.desc:0 "我らが民族としてのアイデンティティを少しでも保ちたければ、[SCOPE.sCountry('overlord_country').GetName]の支配から脱しなければならないだろう。我々の顧問たちは、このサトラップが成長する為には何らかの手段を講じなければならないということでは意見が一致しているが、具体的に何をすべきかというところで議論を交わしている。\n\n行ったり来たりの議論の末、我々はついに3つの方針を捻出した。"
 country_diplomacy.20.a:0 "我々の兵士たちを銀楯隊の如く精強に鍛え上げよう。"
 country_diplomacy.20.a.tt:0 "我々は軍隊の増強に努めます"
 country_diplomacy.20.b:0 "[ROOT.GetCountry.GetName]を富と豊かさの国として知らしめよう。"
 country_diplomacy.20.b.tt:0 "我々は収入の改善に努めます"
 country_diplomacy.20.c:0 "国家たるもの民を大事にしなければならない。"
 country_diplomacy.20.c.tt:0 "我々は民をなだめ都市の成長を促します"
 country_diplomacy.22.t:0 "無法者たちの強引な進出"
 country_diplomacy.22.desc:0 "無法者の大集団が[ROOT.GetCountry.GetCapital.GetName]の周囲の地域で略奪を始めたため、住民の生活が麻痺する事態となっている。当初これらの無法者たちに苦しめられていたのは農民たちだけだったが、何らかの対策が必要になりつつあるのは明らかである。"
 country_diplomacy.22.a:1 "奴らに歩兵隊を差し向けろ。"
 country_diplomacy.22.b:0 "小規模な部隊を送って怖がらせてやれ。"
 country_diplomacy.22.c:0 "そのうちどこかへ立ち去るだろう。"
 country_diplomacy.23.t:0 "不忠な官吏"
 country_diplomacy.23.desc:0 "目標達成に向けて取り組みが続いているが、日に日に進捗が悪化しているように思われる。国内で一般的に行われる業務と比べても準備が不足しているという声も聴かれる。\n\nこの問題に対して調査を開始してから一日後、官吏の一人が[SCOPE.sCountry('overlord_country').GetName]に賄賂をつかまされ、取り組みの妨害とこれまでの成果の破壊を企んでいることが判明した。"
 country_diplomacy.23.a:0 "この内通者に換えて新たな官吏を探すとしよう。"
 country_diplomacy.23.b:0 "少し賄賂を握らせてこちら側に付かせよう。"
 country_diplomacy.23.c:0 "我々が知ったからには、彼も何をすべきかわかっているだろう。"
 country_diplomacy.24.t:0 "行方不明者"
 country_diplomacy.24.desc:0 "国の発展のための取り組みの一環として、一か月前に派遣した官吏と兵士からなる調査団からの音信が途絶えている。彼らの現在の所在や、あるいは彼らに何かがあったのかということは何もわかっていない。ほかの調査団のメンバー達はこの困難な状況に対する対応策を我々に求めている。"
 country_diplomacy.24.a:0 "調査団の代わりも兼ねた捜索隊を組織しよう。"
 country_diplomacy.24.b:0 "小規模な捜索隊を組織しよう。"
 country_diplomacy.24.c:0 "彼らのことは捨て置くしかない。"
 country_diplomacy.25.t:0 "挑戦に祝福を"
 country_diplomacy.25.desc:0 "我々の国を改善するという挑戦に対する取り組みが続いているが、聖職者や占い師たちが、この事業には彼らの祈りがさらに捧げられるべきだとの要求を送ってきた。この機会を利用して寺院や神殿の資金を得ようという算段であるのは明らかだろう。だが神の加護が我々の側にあると人々に信じさせることができるのならば、それもまた良い選択肢かもしれない。"
 country_diplomacy.25.a:0 "荘厳な儀式を執り行えば人々に深く感銘を与えられるだろう。"
 country_diplomacy.25.a.tt:0 "取り組みの進捗は妨げられません"
 country_diplomacy.25.b:0 "いくつかの宗教儀式に参加して、疑っている者を納得させられないだろうか。"
 country_diplomacy.25.b.tt:0 "取り組みの進捗は幾分妨げられます"
 country_diplomacy.25.c:0 "彼らの祝福など不要だ。"
 country_diplomacy.25.c.tt:0 "取り組みの進捗が大いに妨げられます"
 country_diplomacy.26.t:0 "挑戦の達成"
 country_diplomacy.26.desc:0 "我が国を改善させるという挑戦を開始してから、その達成に向けて何ヶ月もの取り組みが続いていたが、遂に目標達成の時が来た。\n\n[ROOT.GetCountry.Custom('get_satrapy_project_outcome_text_type')]"
 country_diplomacy.26.a:0 "我々の姿は正に、かの銀楯隊のようではないか。"
 country_diplomacy.26.b:0 "我々を止められる者はいない。"
 country_diplomacy.26.c:0 "戦いの中で我々の力を証明しようじゃないか。"
 country_diplomacy.26.d:0 "金銀が[ROOT.GetCountry.GetName]から湯水のごとく流れ出るだろう。"
 country_diplomacy.26.e:0 "我々の富は後世までの語り草となろう。"
 country_diplomacy.26.f:0 "これは大きな恵みとなるであろう。"
 country_diplomacy.26.g:0 "歴史はこの瞬間を記録するであろう。"
 country_diplomacy.26.h:0 "我が民に平和と繁栄を。"
 country_diplomacy.26.i:0 "人々に喜ばれることを願おう。"
 country_diplomacy.27.t:0 "悲惨な挑戦の結末"
 country_diplomacy.27.desc:0 "我々の尽力にもかかわらず、挑戦に向けた全ての取り組みは完全な失敗に終わった。民たちは、国を改善するための我々の努力に対して繰り返し抵抗を見せ、最終的に我々は何も成果を得ることができなかった。\n\nこの取り組みに我々が最善を尽くしさえすれば、あるいは成功したのであろうか？"
 country_diplomacy.27.a:0 "残念なことだ…"
 country_diplomacy.27.a.tt:0 "ここ数ヶ月取り組んできた挑戦は失敗に終わりました"
 country_diplomacy.28.t:0 "宗主国への申し出"
 country_diplomacy.28.desc:0 "我々の宗主国である[SCOPE.sCountry('overlord_country').GetName]は時折、金品や使用人を送るよう我々に要求を送ってくる。[SCOPE.sCountry('overlord_country').GetRuler.GetName]が強い圧力をかけて[SCOPE.sCountry('overlord_country').GetRuler.GetHerHis]の要求を突き付けてくれば、その望みに嫌々従う我々との関係も確実に難しいものとなるだろう。\n\n側近たちはひざを突き合わせて、宗主国に送ることができる最善の代替策について議論している。喧々諤々の議論のあと、彼らはついに結論を見出したようだ。"
 country_diplomacy.28.a:0 "[SCOPE.sCharacter('random_advisor').GetName]を送り出すことにする。"
 country_diplomacy.28.b:0 "[SCOPE.sCharacter('random_advisor_2').GetName]を向かわせてはどうだ？"
 country_diplomacy.28.c:0 "全ての家臣は我が宮廷に必要な人員である。"
 country_diplomacy.29.t:0 "[SCOPE.sCharacter('sent_advisor').GetName]の到着"
 country_diplomacy.29.desc:0 "サトラップの慣習にならい、[SCOPE.sCountry('vassal_country').GetName]の[SCOPE.sCountry('vassal_country').GetRuler.GetName]が[SCOPE.sCountry('vassal_country').GetRuler.GetHerHis]の臣下の一人を[SCOPE.sCountry('vassal_country').GetRuler.GetHerHis]の忠誠の証として我々の宮廷で仕えさせるために送って寄越してきた。[SCOPE.sCountry('vassal_country').GetRuler.GetName]が我々の宮廷に多少の影響力を及ぼすことになるかもしれないが、[SCOPE.sCharacter('sent_advisor').GetName]が評価に値する人物でなければ[SCOPE.sCountry('vassal_country').GetRuler.GetHerHis]にとっても不名誉なことだろう。\n\nこの[SCOPE.sCharacter('sent_advisor').GetWomanMan]にいくつか仕事を割り振って忙しくしてやれば、あちこち嗅ぎまわられることもない。"
 country_diplomacy.29.a:0 "[SCOPE.sCountry('vassal_country').GetName]に感謝の手紙をしたためよ。"
 country_diplomacy.29.b:0 "この[SCOPE.sCharacter('sent_advisor').GetName]は我が宮廷の欲する者ではないようだ。"
 country_diplomacy.30.t:0 "宗主国の怒りを鎮めるための贈り物"
 country_diplomacy.30.desc:0 "服従の姿勢を示すために、サトラップには折に触れて宗主国に贈り物を送ることが期待されている。このところ宗主国に何も送っていなかったこともあり、このままの態度を続ければ確実に我々の関係は難しいものとなるだろう。我が国特有の部隊か、あるいは少額の金品を[SCOPE.sCountry('overlord_country').GetRuler.GetName]に送らなければならない。"
 country_diplomacy.30.a:0 "金品を送るとしよう。"
 country_diplomacy.30.b:0 "象兵の部隊がよいだろう。"
 country_diplomacy.30.c:0 "ラクダ騎兵の部隊がよいだろう。"
 country_diplomacy.30.d:0 "弓騎兵の部隊がよいだろう。"
 country_diplomacy.30.e:0 "送る物などない。"
 country_diplomacy.31.t:0 "[SCOPE.sCountry('vassal_country').GetName]からの贈り物"
 country_diplomacy.31.desc:0 "長らく時間がかかったようだが、ついにサトラップである[SCOPE.sCountry('vassal_country').GetName]の[SCOPE.sCountry('vassal_country').GetRuler.GetName]から服従を示す贈り物が送られてきた。[ROOT.GetCountry.Custom('get_satrapy_vassal_gift')]"
 country_diplomacy.31.a:0 "金の贈り物とはよく分かっているではないか。"
 country_diplomacy.31.b:0 "象兵とはよく分かっているではないか。"
 country_diplomacy.31.c:0 "ラクダ騎兵とはよく分かっているではないか。"
 country_diplomacy.31.d:0 "弓騎兵とはとはよく分かっているではないか。"
 country_diplomacy.32.t:0 "不釣り合いな宗主国"
 country_diplomacy.32.desc:0 "宗主国である[SCOPE.sCountry('overlord_country').GetName]の[SCOPE.sCountry('overlord_country').GetRuler.GetName]は、我々の民を統治するには不釣り合いであるということに疑いの余地はない。今まで[SCOPE.sCountry('overlord_country').GetRuler.GetHerHis]の気まぐれに付き合っては来たが、民たちは[SCOPE.sCountry('overlord_country').GetCapital.GetName]からの支配に終止符を打つよう要求している。住民の願いに反するような行動は間違いなく[SCOPE.sCountry('overlord_country').GetRuler.GetFirstName]と同様に我々の求心力を失わせるだろう。"
 country_diplomacy.32.a:0 "住民たちに独立の準備をするように伝えよ。"
 country_diplomacy.32.b:0 "今はまだ[SCOPE.sCountry('overlord_country').GetRuler.GetHerHim]に従っておくしかない。"
 country_diplomacy.33.t:0 "手に負えないサトラップ"
 country_diplomacy.33.desc:0 "[SCOPE.sCountry('vassal_country').GetName]の住民たちは[SCOPE.sCountry('vassal_country').GetRuler.GetName]の指導のもとでますます手に負えなくなってきている。反抗的な態度を取るうちに、[SCOPE.sCountry('vassal_country').GetRuler.GetSheHe]は[ROOT.GetCountry.GetName]から独立し、我々とサトラップの間の合意を廃止すると不平を漏らしはじめた。\n\n仮にこのまま[SCOPE.sCountry('vassal_country').GetRuler.GetHerHim]が住民を煽り続けることを許せば、[SCOPE.sCountry('vassal_country').GetName]が我々の手を離れ独立してしまうのも時間の問題だ。"
 country_diplomacy.33.a:0 "忌々しい反逆者め。"
 country_diplomacy.33.b:0 "いくらか金をやってしばらく黙らせよう。"
 country_diplomacy.33.b.tt:0 "[SCOPE.sCountry('vassal_country').GetName]に金を渡して、一時的に彼らの要求を中止させます"
 country_diplomacy.34.t:0 "必死な宗主国"
 country_diplomacy.34.desc:0 "[SCOPE.sCountry('overlord_country').GetName]に対する我々の忠誠心を何とか維持しようと、[SCOPE.sCountry('overlord_country').GetRuler.GetName]は金銀を大きな積み荷で送ってきた。人々は、我々の立場の変化を歓迎しているようで、[SCOPE.sCountry('overlord_country').GetName]に対して好印象を語り始めてさえいる。\n\n宗主国との違いはいったん脇に置いて、少なくとも今はさらなる資金が必要である。"
 country_diplomacy.34.a:0 "今のところは従っておこう。"
 country_diplomacy.35.t:0 "官僚組織の難局"
 country_diplomacy.35.desc:0 "我々は自国民の面倒を見るだけでなく、配下のサトラップ領についても把握していなければならない。しかしそうするには我が国の官僚組織は人員が足らず、民衆は今まで以上に手に負えなくなってきている。現状、我々がその両方を同時に管理することは不可能なため、どちらかに絞らなくてはならない。\n\nどちらを選んだとしても、選ばれなかった方は腹を立てるだろう。"
 country_diplomacy.35.a:0 "サトラップ領の面倒を見よう。"
 country_diplomacy.35.b:0 "自国民の面倒を見よう。"
 country_diplomacy.35.c:0 "金だ！金がこれを解決する！"
 country_diplomacy.36.t:0 "不釣り合いな宗主国"
 country_diplomacy.36.desc:0 "我々は長い間[SCOPE.sCountry('overlord_country').GetName]と[SCOPE.sCountry('overlord_country').GetRuler.GetName]の支配に服してきたが、宗主国はもはや我々には不釣り合いだとして、住民たちは日に日に落ち着きを失いつつある。今や多くの側近や貴族たちが[SCOPE.sCountry('overlord_country').GetCapital.GetName]の支配とは縁を切って独立してはどうかと求めてきている。"
 country_diplomacy.36.a:0 "我が住民は[SCOPE.sCountry('overlord_country').GetName]のくびきから解き放たれるのに相応しいだろう。"
 country_diplomacy.36.b:0 "今はまだ従っておくほうが良いだろう。"
 country_diplomacy.37.t:0 "手に負えない従属国"
 country_diplomacy.37.desc:0 "[SCOPE.sCountry('vassal_country').GetRuler.GetName]の指導のもとで[SCOPE.sCountry('vassal_country').GetName]は我々の支配に疑いを持ち始め、ますます手に負えなくなってきている。そしてついには表立って我々に敵意を表し、彼らと他の従属国を[ROOT.GetCountry.GetCapital.GetName]の支配から解き放ち独立を認めるように要求し始めたのである。"
 country_diplomacy.37.a:0 "裏切り者め！"
 country_diplomacy.38.t:0 "[ROOT.GetCountry.GetName]=[SCOPE.sCountry('overlord_country').GetAdjective]条約"
 country_diplomacy.38.desc:0 "時を経て、[ROOT.GetCountry.GetAdjective]とその人々はもはや部族としてではなく、[SCOPE.sCountry('overlord_country').GetName]とほとんど同様の洗練された国として認識されるようになってきた。そうした状況では、我々二国間の条約も実態に沿って再交渉されるのは当然のことである。\n我々はもはや若者を[SCOPE.sCountry('overlord_country').GetAdjective]に送り出して戦争で死なせるように求められることはないが、引き続き我々の利益を保護してもらう代償として、定期的な財貨の貢納が求められることとなる。"
 country_diplomacy.38.a:0 "我々の友好が千年にわたって存続せんことを望む。"
 country_diplomacy.39.t:0 "[SCOPE.sCountry('tributary_more').GetName]からの感謝状"
 country_diplomacy.39.desc:0 "我々による[SCOPE.sCountry('tributary_more').GetName]の保護は、かの国の人々に深い感銘を与えたようだ。彼らは我々とのより強い結びつきを望んでいる。"
 country_diplomacy.39.a:0 "願ってもないことだ。"
 country_diplomacy.39.b:0 "現在の関係が丁度良い。"
 country_diplomacy.40.t:0 "[SCOPE.sCountry('tributary_enough').GetName]からの貢物が途絶える"
 country_diplomacy.40.desc:0 "[SCOPE.sCountry('tributary_enough').GetName]から貢物が届かなくなった。[SCOPE.sCountry('tributary_enough').GetName]の人々は庇護を受ける代わりに対価を支払うという現在の関係が割に合っていないと考えるようになり、自らを守るための他の方法を模索しているようだ。"
 country_diplomacy.40.a:0 "後悔するぞ。"
 country_diplomacy.56.t:0 "影響圏"
 country_diplomacy.56.desc:0 "[SCOPE.sC('guarantee_target').GetAdjective]の人々は、彼らの無価値の政府が提供するものよりも、より強固なリーダーシップを求めている。我々が正義と公平の子孫として期待される基準に真に応えるためには、彼らを我々の仲間に迎え入れ、彼ら市民の安全と公平な扱いを確保しなければならない。"
 country_diplomacy.56.a:0 "平和の名のもとに、彼らの願いを聞きいれる。"
 country_diplomacy.56.b:0 "別の計画がある..."