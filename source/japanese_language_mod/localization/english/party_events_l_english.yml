l_english:
 party_events_rome.1.t:0 "[ROOT.GetCountry.Custom('get_court_type')|U]の腐敗"
 party_events_rome.1.desc:0 "[ROOT.GetCountry.GetName]の指導者層は、$populares_party$の中でますます不人気になり、[populares_leader.GetName]が率いる派閥としばしば対立しつつある。[ROOT.GetCountry.Custom('get_court_type')|U]の議論でとりわけ疲弊した[populares_leader.GetPraenomen]は、[ROOT.GetCountry.GetRuler.GetPraenomen]と個人的に話をして、両者の間の共通点を見つけたいと考えている。"
 party_events_rome.1.a:0 "[populares_leader.GetPraenomen]の真の目的は皆知っている。"
 party_events_rome.1.a.tt:0 "#Y [populares_leader.GetName]#!が腐敗しているのでこの行動を選ぶことができます"
 party_events_rome.1.b:0 "$populares_party$へのある程度の譲歩は、大いに役立つだろう。"
 party_events_rome.1.c:0 "[populares_leader.GetPraenomen]は多くを求めすぎだ。"
 party_events_rome.2.t:0 "エリートの要求"
 party_events_rome.2.desc:0 "$optimates_party$派閥のパトリキたちは、最近、[ROOT.GetCountry.GetRuler.GetName]にとって騒々しく厄介な悩みの種となっています。彼らの要求は、しばしば国家にとって最善のことと相反するからです。またしても、[optimates_leader.GetName]は[ROOT.GetCountry.Custom('get_court_type')|U]の中心に立ち、[ROOT.GetCountry.GetName]の上流階級の必要性について、うんざりするような演説を繰り返しています。"
 party_events_rome.2.a:0 "彼らに対する制限の一部を緩和しよう。"
 party_events_rome.2.a.tt:0 "この選択肢は、我々の@tyranny!#R暴政#!が高いがゆえに利用可能です。"
 party_events_rome.2.b:0 "[ROOT.GetCountry.Custom('get_court_type')|U]において、より裕福な市民を優遇するための措置を講じる。"
 party_events_rome.2.c:0 "ハッ、[optimates_leader.GetHerHim]に不平を言わせておけ。"
 party_events_rome.3.t:0 "旧説"
 party_events_rome.3.desc:0 "[ROOT.GetCountry.Custom('get_court_type')|U]の全派閥の中でも、$boni_party$は過去にとらわれている傾向があり、長い間保持されてきた権利や伝統を、強制されない限り手放そうとはしない。時々、[boni_leader.GetName]が、[ROOT.GetCountry.GetPrimaryCulture.GetName]の伝統を冒涜すると思われる新しいことを槍玉にあげているが、当然のことながら、これらのテーマのほとんどは、[boni_leader.GetHerHis]の個人的な投資とも対立している。\n\n[boni_leader.GetPraenomen]のリーダーシップのもと、$boni_party$派閥は[ROOT.GetCountry.GetRuler.GetName]の指導権にますます反発するようになり、同様に彼らの要求はますますおかしなものになっている。"
 party_events_rome.3.a:0 "[boni_leader.GetPraenomen]の長々しいおしゃべりをやめさせるために、少し譲歩する。"
 party_events_rome.3.a.tt:0 "@stability!#G 安定度#!が高いためこの行動を選ぶことができます"
 party_events_rome.3.b:0 "古くからある[ROOT.GetCountry.GetPrimaryCulture.GetName]の祭りの一つを支援することで、精励しよう。"
 party_events_rome.3.c:0 "わかったよ、$boni_party$。"
 party_events_rome.4.t:0 "$populares_party$の中での人気"
 party_events_rome.4.desc:0 "我らが[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]は、[ROOT.GetCountry.Custom('get_court_type')|U]で[ROOT.GetCountry.GetRuler.GetHerHis]の指示に従うことが多い$populares_party$の間で、かなり多くの支持を得ている。[ROOT.GetCountry.Custom('get_court_type')|U]の政治が日々変化する以上、[ROOT.GetCountry.GetRuler.GetPraenomen]にとってこの事は、彼らの間での人気が必然的に衰える前に、$populares_party$から義務を得るためのまたとない機会となる。"
 party_events_rome.4.a:0 "彼らの援助があれば、[ROOT.GetCountry.GetName]の民衆を動員できる。"
 party_events_rome.4.b:0 "我々の人気は下層階級に広がるだろう。"
 party_events_rome.4.c:0 "我々はむしろ、$populares_party$との良好な関係を育むべきだろう。"
 party_events_rome.5.t:0 "楽観的な$optimates_party$"
 party_events_rome.5.desc:0 "パトリキたちは、我らが[ROOT.GetCountry.GetRulerTitle]、[ROOT.GetCountry.GetRuler.GetName]に媚びへつらっています。なぜなら、[ROOT.GetCountry.GetRuler.GetSheHe]は彼らの一員であり、彼らを優遇する多くの[ROOT.GetCountry.Custom('get_court_type')|U]政策を制定したからです。[ROOT.GetCountry.GetRuler.GetSheHe|U]は、$optimates_party$が何世代にもわたって築き上げてきた資源と人脈を有効活用し、[ROOT.GetCountry.GetName]における我々の指導力への支持をさらに獲得し、国家のより問題のある富裕層の一部を制限することができるでしょう。"
 party_events_rome.5.a:0 "[ROOT.GetCountry.GetName]全土のパトリキは、我々の指導力を評価すべきだ。"
 party_events_rome.5.a.tt:0 "すべての一門の長が#Y 120か月#!間忠誠@loyalty_icon!を#G 5#!得ます"
 party_events_rome.5.b:0 "パトリキたちが[ROOT.GetCountry.GetCapital.GetName]に努力を集中してくれるなら、我々は感謝するだろう。"
 party_events_rome.5.c:0 "彼らを放っておけ。どうせ彼らは怠惰すぎて、大した役には立たない。"
 party_events_rome.6.t:0 "有益な$boni_party$"
 party_events_rome.6.desc:0 "我々が古代の遺産を育み、大切にしてきた結果、$boni_party$派閥のメンバーの間で非常に人気が高まっています。彼らの古い伝統に対する評価は深く、彼らと意見を同じくするであろう[ROOT.GetCountry.GetRulerTitle]をすぐに支持するようになります。\n\n[boni_leader.GetName]は[ROOT.GetCountry.GetRuler.GetName]と頻繁に話しているのが見受けられ、二人は多くの共通点を持っているようです。最近、[boni_leader.GetPraenomen]は[ROOT.GetCountry.GetCapital.GetName]の街路に古代の祭りを復活させることに興味を示しています。"
 party_events_rome.6.a:0 "彼らにこれらの古代の祭りについてもう少し詳しく教えてもらおうか？"
 party_events_rome.6.b:0 "国家の利益のために、彼らの富を分かち合うよう求めよう。"
 party_events_rome.6.c:0 "現時点では彼らの援助は必要ない。"
 party_events_default.1.t_1:0 "激怒したエリートたち"
 party_events_default.1.t_2:0 "民衆の激発"
 party_events_default.1.t_3:0 "慣習の無視"
 party_events_default.1.desc_1:0 "[ROOT.GetCountry.GetAdjective]のいわゆる[second_party.GetParty.GetName]は、現在の政府の決定に深く動揺しています。彼らは、政府が自分たちの階層の最善の利益を無視し、さらにはそれに反して行動していると見ています。\n\n[second_party.GetHerHis]の政治家と支持者をなだめるため、[second_party.GetPraenomen]は、これらの分裂を修復する意思を示すために、いくつかの譲歩をするよう要求しています。"
 party_events_default.1.desc_2:0 "[second_party.GetPraenomen]が率いる[second_party.GetParty.GetName]の連合は、もう我慢の限界に達しており、[ROOT.GetCountry.GetAdjective]の政治の最近の方向性を、平民の利益へと大きく転換することで是正するよう要求しています。\n\nいくつかの譲歩は、[ROOT.GetCountry.GetName]政府が彼らを忘れていないことを人々に示し、[second_party.GetParty.GetName]の信頼を回復する一助となるでしょう。"
 party_events_default.1.desc_3:0 "[ROOT.GetCountry.Custom('get_court_type')]の[second_party.GetParty.GetName]は、[ROOT.GetCountry.GetAdjective]の政治の新しい方向性をしばらく容認してきましたが、本日、彼らの指導者[second_party.GetPraenomen]はついに、我々の祖先の神聖な伝統に対する侮辱的な態度は行き過ぎだと宣言しました。\n\n彼らは、最悪の行き過ぎを元に戻し、我々の神官職と古代の慣習に対する適切な敬意を回復し確保するための譲歩を要求しています。"
 party_events_default.1.a:0 "[SCOPE.Custom('get_party_event_default_1_option_a')]"
 party_events_default.1.b:0 "[SCOPE.Custom('get_party_event_default_1_option_b')]"
 party_events_default.1.c:0 "[SCOPE.Custom('get_party_event_default_1_option_c')]"
 party_events_default.1.a_1:0 "我々は[second_party.GetPraenomen]が何を重視しているかを知っている。"
 party_events_default.1.a_2:0 "友よ、率直に話そう。"
 party_events_default.1.a_3:0 "この硬貨を見て、もう一度考え直せ。"
 party_events_default.1.b_1:0 "彼らはそれほど多くを求めていない。"
 party_events_default.1.b_2:0 "我々は恐らく怠慢であったかもしれない…"
 party_events_default.1.b_3:0 "変化の風は、確かに我々を遠くまで運びすぎた。"
 party_events_default.1.c_1:0 "[second_party.GetParty.GetName]は災いの種だ。"
 party_events_default.1.c_2:0 "[second_party.GetPraenomen]はもっと寛大であるべきだ。"
 party_events_default.1.c_3:0 "我々は反動的なたわごとによって、我々の努力が無駄になるのを許さない。"
 party_events_default.1.tt:0 "この選択肢は、#Y [second_party.GetName]#! が腐敗しているため利用可能です。"
 party_events_default.4.t:0 "侮辱された[ROOT.GetCountry.GetRulerTitle]"
 party_events_default.4.desc:0 "[ROOT.GetCountry.GetName]の選出された指導者である[ROOT.GetCountry.GetRuler.GetName]と[ROOT.GetCountry.GetCoRuler.GetName]は、互いの影響力の均衡を保つ役割を果たすことになっています。しかし、[sidelined_co_consul.GetPraenomen]は、[dominant_co_consul.GetPraenomen]と[dominant_co_consul.GetHerHis]が[sidelined_co_consul.GetParty.GetName]の利益よりも[dominant_co_consul.GetParty.GetName]の利益を常に優先することに不満を抱いています。\n\nもし[dominant_co_consul.GetPraenomen]が[sidelined_co_consul.GetPraenomen]に、たとえ些細なものであっても、いくつかの譲歩を申し出れば、最悪の憤りを和らげる一助となるでしょう。"
 party_events_default.4.a:0 "[sidelined_co_consul.GetSheHe|U]は全てを忘れるだろう…"
 party_events_default.4.at:0 "この選択肢は、#Y [sidelined_co_consul.GetName]#! が腐敗しているため利用可能です。"
 party_events_default.4.b:0 "さあ、我々は協力しなければなりません。"
 party_events_default.4.c:0 "[dominant_co_consul.GetParty.GetName]は、[ROOT.GetCountry.GetName]のために必要なことをするでしょう。"
 party_events_default.4.d:0 "[sidelined_co_consul.GetPraenomen]は、[ROOT.GetCountry.GetRulerTitle]としては哀れな言い訳に過ぎません。"
 party_events_default.5.t:0 "報われない同僚"
 party_events_default.5.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]の在任期間は、[ROOT.GetCountry.GetRuler.GetPraenomen]が属する[ROOT.GetCountry.GetRuler.GetParty.GetName]党の最も著名なメンバーである[rulers_party_leader.GetName]の圧倒的な存在感によって特徴づけられてきました。\n\n[rulers_party_leader.GetPraenomen]は、同じ[ROOT.GetCountry.GetRuler.GetParty.GetName]の他のメンバーによって、たとえ一時的であっても影が薄くなることに耐えられないようです。[rulers_party_leader.GetSheHe|U]は、優位に立たれたことへの報復として、同僚の炎を消し去ろうと[opposition_party.GetParty.GetName]に接触しました..."
 party_events_default.5.a:0 "[rulers_party_leader.GetSheHe]が望むものを何でも[rulers_party_leader.GetHerHim]に与えましょう..."
 party_events_default.5.b:0 "興味深い話だ、兄弟よ。"
 party_events_default.5.c:0 "ハデスにかけて、[rulers_party_leader.GetHerHim]を黙らせろ。"
 party_events_default.5.ct:0 "この選択肢は、#Y [oligarchic_leader.GetName]#! が腐敗しているため利用可能です。"
 party_events_default.5.d:0 "きっと彼らは[third_party.GetParty.GetName]への軽蔑によって団結しているのでしょう？"
 party_events_default.6.t:0 "家族の政治"
 party_events_default.6.desc:0 "[target_character_compare.GetFamilyDisplayName]王朝は、[target_character_compare.GetEmployer.GetName]の政治生活において最も著名な王朝の一つであり、最近ではそのメンバー間の個人的な争いが、[target_character_compare.GetEmployer.GetAdjective] [SCOPE.Custom('get_court_type')]の場で繰り広げられています。\n\n[target_character_compare.GetEmployer.GetRulerTitle] [target_character_compare.GetPraenomen]は[target_character_compare.GetParty.GetName]を代表していますが、[target_character_compare.GetHerHis]の[SCOPE.Custom('get_familial_relation')]である[family_member_compare.GetPraenomen]は[family_member_compare.GetParty.GetName]側に立っています。[SCOPE.Custom('get_court_type')]は彼らの騒々しい下品さにうんざりしており、どちらかの支持を得る機会があります。"
 party_events_default.6.a:0 "静かに、[family_member_compare.GetPraenomen]。"
 party_events_default.6.b:0 "[target_character_compare.GetPraenomen]は眠気を誘うような愚か者です。"
 party_events_default.6.c:0 "[family_member_compare.GetParty.GetName]は、[third_party.GetParty.GetName]よりもまだ理にかなっています。"
 party_events_default.6.d:0 "[family_member_compare.GetFamilyDisplayName]の水を濁らせる時が来ました..."
 party_events_default.7.t_1:0 "幸福な日々"
 party_events_default.7.t_2:0 "民衆の承認"
 party_events_default.7.t_3:0 "プラクシス（実践）の信奉者"
 party_events_default.7.desc_1:0 "我が政府の最近の決定、特に[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]の決定は、[ROOT.GetCountry.GetRuler.GetParty.GetName]の支持者と代表者たちをかつてないほど喜ばせました。彼らの懸念が聞き入れられ、実行に移されているという確信があるからです。\n\n今や[ROOT.GetCountry.GetRuler.GetParty.GetName]の中には、我々の親切に報いようとする者が多くいますが、この機会を利用して他の政治派閥の最も差し迫った要求に対処する方が、より有益かもしれません。"
 party_events_default.7.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]の在任期間は、国民と[ROOT.GetCountry.GetRuler.GetParty.GetName]の代表者の間で広範な満足をもって迎えられています。\n\nこの猶予期間は、野党との良好な関係を確保するために利用できますが、[ROOT.GetCountry.GetRuler.GetParty.GetName]の歓喜は、より生産的な用途に振り向けられるかもしれません..."
 party_events_default.7.desc_3:0 "彼らが不機嫌な人として有名であることを考えると信じがたいことですが、[SCOPE.GetRootScope.GetCountry.GetName]の[SCOPE.GetRootScope.GetCountry.GetRuler.GetParty.GetName]は、我が政府とその現状維持に圧倒的に満足しています。\n\n実際、非常に満足しているため、多くの者が、状況が良い間に恩義を要求する機会だと見ていますが、他の者は、我々の成功を他の派閥が恨まないようにすべきだと主張しています。"
 party_events_default.7.a:0 "[SCOPE.Custom('get_party_event_default_7_option_a')]"
 party_events_default.7.b:0 "[SCOPE.Custom('get_party_event_default_7_option_b')]"
 party_events_default.7.c:0 "[SCOPE.Custom('get_party_event_default_7_option_c')]"
 party_events_default.7.a_1:0 "我々は同等の恩義を求めます。"
 party_events_default.7.a_2:0 "我々には必要な恩義があります。"
 party_events_default.7.a_3:0 "このような機会は稀です。"
 party_events_default.7.b_1:0 "あなた方の利益を守ってきたのは、[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]です。"
 party_events_default.7.b_2:0 "ええ、[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]は称賛されるべきです！"
 party_events_default.7.b_3:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]は最もふさわしい人物です。"
 party_events_default.7.c_1:0 "党派間の対立を修復しましょう。"
 party_events_default.7.c_2:0 "政府は[SCOPE.GetRootScope.GetCountry.GetName]の全てに奉仕します。"
 party_events_default.7.c_3:0 "我々は他の議席を忘れません。"
 party_events_default.7.tt:0 "この選択肢は、#Y [ROOT.GetCountry.GetRuler.GetName]#! が腐敗しているため利用可能です。"
 party_events_default.10.t:0 "[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]の共和制"
 party_events_default.10.desc:0 "我々の現[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]は、[ROOT.GetCountry.GetRuler.GetFamilyDisplayName]王朝と[SCOPE.Custom('get_court_type')]における[ROOT.GetCountry.GetRuler.GetParty.GetName]派閥の両方を率いており、重要な問題において国家の利益よりも[ROOT.GetCountry.GetRuler.GetHerHis]自身の家族の利益を優先しているという評判を[ROOT.GetCountry.GetRuler.GetHerHim.]に集めています。\n\n[party_hof_opposition.GetPraenomen]は、[party_hof_opposition.GetParty.GetName]派閥を代表する同じく著名な政治家であり、[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]一族が関わる縁故主義と腐敗の告発を[SCOPE.Custom('get_court_type')]の議場にもたらし、彼らの支配が共和制への脅威であると主張しています。"
 party_events_default.10.a:0 "馬鹿げた、[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]の誠実さはことわざにもなっています。"
 party_events_default.10.a.tt:0 "この選択肢は、#Y [family_member_compare.GetName]#! が腐敗しているため利用可能です。"
 party_events_default.10.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]の手綱を引かねばならない。"
 party_events_default.10.bt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFamilyDisplayName|Y]一門の全成員が@loyalty_icon!忠誠を#R 5#!失います（[SCOPE.ScriptValue('family_republic_family_count')|0Y]人）"
 party_events_default.10.c:0 "[party_hof_opposition.GetPraenomen]よ、落ち着くことを学ばねばならないぞ..."
 party_events_default.10.ct:0 "この選択肢は、[party_hof_opposition.GetPraenomen|Y]が腐敗しているため利用可能です。"
 declaring_war_on_same_rank_or_higher_tt:0 "国家ランクが自国と同格または格上の国に対する宣戦布告："
