l_english:
 party_events_rome.1.t:0 "[ROOT.GetCountry.Custom('get_court_type')|U]の腐敗"
 party_events_rome.1.desc:0 "[ROOT.GetCountry.GetName]の指導者層は、$populares_party$の中でますます不人気になり、[populares_leader.GetName]が率いる派閥としばしば対立しつつある。[ROOT.GetCountry.Custom('get_court_type')|U]の議論で特に疲弊した後、[populares_leader.GetPraenomen]は、[ROOT.GetCountry.GetRuler.GetPraenomen]と個人的に話をして、両者の間の共通点を見つけたいと考えている。"
 party_events_rome.1.a:0 "[populares_leader.GetPraenomen]の真の目的は皆知っている。"
 party_events_rome.1.a.tt:0 "#Y [populares_leader.GetName]#!が腐敗しているのでこの行動を選ぶことができます"
 party_events_rome.1.b:0 "$populares_party$へのいくつかの譲歩は、非常に有効である。"
 party_events_rome.1.c:0 "[populares_leader.GetPraenomen]は多くを求めすぎだ。"
 party_events_rome.2.t:0 "Elite Demands"
 party_events_rome.2.desc:0 "The Patricians of the $optimates_party$ faction have become a loud annoying thorn in the side of [ROOT.GetCountry.GetRuler.GetName] lately, as their demands are often at odds with what is best for the state. Yet again, [optimates_leader.GetName] takes center stage in the [ROOT.GetCountry.Custom('get_court_type')|U] to hold another droning speech about the needs of the upper classes of [ROOT.GetCountry.GetName]."
 party_events_rome.2.a:0 "We will loosen some of the restrictions on them."
 party_events_rome.2.a.tt:0 "This option is available because of our high @tyranny!#R Tyranny#!."
 party_events_rome.2.b:0 "Some steps will be taken to favor the richer citizens in the [ROOT.GetCountry.Custom('get_court_type')|U]."
 party_events_rome.2.c:0 "Hah, let [optimates_leader.GetHerHim] keep whining."
 party_events_rome.3.t:0 "旧説"
 party_events_rome.3.desc:0 "[ROOT.GetCountry.Custom('get_court_type')|U]の全派閥の中でも、$boni_party$は過去にとらわれている傾向があり、長い間保持されてきた権利や伝統を、強制されない限り手放そうとはしない。時々、[boni_leader.GetName]が、[ROOT.GetCountry.GetPrimaryCulture.GetName]の伝統を冒涜すると思われる新しいことを槍玉にあげているが、当然のことながら、これらのテーマのほとんどは、[boni_leader.GetHerHis]の個人的な投資とも対立している。\n\n[boni_leader.GetPraenomen]のリーダーシップのもと、$boni_party$派閥は[ROOT.GetCountry.GetRuler.GetName]の指導権にますます反発するようになり、同様に彼らの要求はますますおかしなものになっている。"
 party_events_rome.3.a:0 "[boni_leader.GetPraenomen]の長々しいおしゃべりをやめさせるために、少し譲歩する。"
 party_events_rome.3.a.tt:0 "@stability!#G 安定度#!が高いためこの行動を選ぶことができます"
 party_events_rome.3.b:0 "古くからある[ROOT.GetCountry.GetPrimaryCulture.GetName]の祭りの一つを支援することで、精励しよう。"
 party_events_rome.3.c:0 "わかったよ、$boni_party$。"
 party_events_rome.4.t:0 "$populares_party$の中での人気"
 party_events_rome.4.desc:0 "我らが[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]は、[ROOT.GetCountry.Custom('get_court_type')|U]で[ROOT.GetCountry.GetRuler.GetHerHis]の指示に従うことが多い$populares_party$の間で、かなり多くの支持を得ている。[ROOT.GetCountry.Custom('get_court_type')|U]の政治が日々変化する以上、[ROOT.GetCountry.GetRuler.GetPraenomen]にとってこの事は、彼らの間での人気が必然的に衰える前に、$populares_party$から義務を得るためのまたとない機会となる。"
 party_events_rome.4.a:0 "With their aid, we can mobilize the people of [ROOT.GetCountry.GetName]."
 party_events_rome.4.b:0 "Our popularity will spread among the lower classes."
 party_events_rome.4.c:0 "我々はむしろ、$populares_party$との良好な関係を育むべきだろう。"
 party_events_rome.5.t:0 "Optimistic $optimates_party$"
 party_events_rome.5.desc:0 "The Patricians have been fawning over our [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], as [ROOT.GetCountry.GetRuler.GetSheHe] is one of their own and has enacted a lot of [ROOT.GetCountry.Custom('get_court_type')|U] policies favoring them. [ROOT.GetCountry.GetRuler.GetSheHe|U] will be able to make good use of the resources and contacts the $optimates_party$ have built up over generations, to gain more support for our leadership of [ROOT.GetCountry.GetName], and limit some of the more problematic richer elements of our nation."
 party_events_rome.5.a:0 "Patricians all across [ROOT.GetCountry.GetName] should appreciate our leadership."
 party_events_rome.5.a.tt:0 "すべての一門の長が#Y 120か月#!間忠誠@loyalty_icon!を#G 5#!得ます"
 party_events_rome.5.b:0 "We would appreciate if the Patricians would focus their efforts in [ROOT.GetCountry.GetCapital.GetName]."
 party_events_rome.5.c:0 "Leave them be, they are too lazy to do much good in any case."
 party_events_rome.6.t:0 "Beneficial $boni_party$"
 party_events_rome.6.desc:0 "As we have cultivated and taken care of our ancient heritage, we have become deeply popular among the members of the $boni_party$ faction. Their appreciation for these old traditions run deep, and they quickly turn to support any would-be [ROOT.GetCountry.GetRulerTitle] who can see eye to eye with them.\n\n[boni_leader.GetName] is often found talking to [ROOT.GetCountry.GetRuler.GetName], and the two seem to have a lot in common. Lately, [boni_leader.GetPraenomen] has shown an interest in restoring an ancient festival to the streets of [ROOT.GetCountry.GetCapital.GetName]."
 party_events_rome.6.a:0 "Perhaps they could tell us a bit more about these ancient festivals?"
 party_events_rome.6.b:0 "We will ask them to share of their wealth for the good of the nation."
 party_events_rome.6.c:0 "Their aid is not required at the moment."
 party_events_default.1.t_1:0 "Outraged Elites"
 party_events_default.1.t_2:0 "Popular Paroxysm"
 party_events_default.1.t_3:0 "Neglect of Convention"
 party_events_default.1.desc_1:0 "The [ROOT.GetCountry.GetAdjective] so-called [second_party.GetParty.GetName] are deeply unsettled by the decisions of the current government, who they see as ignoring and even acting against the best interests of their stratum.\n\nIn order to placate [second_party.GetHerHis] politicians and supporters, [second_party.GetPraenomen] is demanding that we make some concessions as a show of our willingness to heal these divisions."
 party_events_default.1.desc_2:0 "The coalition of [second_party.GetParty.GetName] led by [second_party.GetPraenomen] is at their wits end, and now demand that the recent direction of [ROOT.GetCountry.GetAdjective] politics be rectified with a hard turn towards the interests of the commoners.\n\nSome concessions would show the people that the government of [ROOT.GetCountry.GetName] has not forgotten them, and go some way to patching the trust of the [second_party.GetParty.GetName]."
 party_events_default.1.desc_3:0 "The [second_party.GetParty.GetName] of the [ROOT.GetCountry.Custom('get_court_type')] have tolerated the novel direction of [ROOT.GetCountry.GetAdjective] politics for some time, but today their leader [second_party.GetPraenomen] at last declared that the contumelious attitude towards the sacred traditions of our ancestors has gone too far.\n\nThey demand concessions which will undo the worst excesses, restoring and ensuring the proper reverence for our priesthood and ancient customs."
 party_events_default.1.a:0 "[SCOPE.Custom('get_party_event_default_1_option_a')]"
 party_events_default.1.b:0 "[SCOPE.Custom('get_party_event_default_1_option_b')]"
 party_events_default.1.c:0 "[SCOPE.Custom('get_party_event_default_1_option_c')]"
 party_events_default.1.a_1:0 "We know what [second_party.GetPraenomen] values."
 party_events_default.1.a_2:0 "Let us speak plainly, friends."
 party_events_default.1.a_3:0 "Look here on these coins, and think again."
 party_events_default.1.b_1:0 "They do not ask so much."
 party_events_default.1.b_2:0 "We have perhaps been neglectful..."
 party_events_default.1.b_3:0 "The winds of change have indeed carried us too far."
 party_events_default.1.c_1:0 "The [second_party.GetParty.GetName] are a scourge."
 party_events_default.1.c_2:0 "[second_party.GetPraenomen] should be more charitable."
 party_events_default.1.c_3:0 "We will not let reactionary nonsense undo our hard work."
 party_events_default.1.tt:0 "This option is available because #Y [second_party.GetName]#! is corrupt."
 party_events_default.4.t:0 "A [ROOT.GetCountry.GetRulerTitle] Scorned"
 party_events_default.4.desc:0 "The elected leaders of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetCoRuler.GetName], are meant to act as balances to each others influence. However, [sidelined_co_consul.GetPraenomen] has been frustrated by [dominant_co_consul.GetPraenomen] and [dominant_co_consul.GetHerHis] constant placement of the [dominant_co_consul.GetParty.GetName] interests above those of the [sidelined_co_consul.GetParty.GetName].\n\nIf [dominant_co_consul.GetPraenomen] were to offer some concessions to [sidelined_co_consul.GetPraenomen], however trivial, it would go some way to alleviating the worst of the resentment."
 party_events_default.4.a:0 "[sidelined_co_consul.GetSheHe|U] will forget all about it..."
 party_events_default.4.at:0 "This option is available because #Y [sidelined_co_consul.GetName]#! is corrupt."
 party_events_default.4.b:0 "Come now, we must work together."
 party_events_default.4.c:0 "The [dominant_co_consul.GetParty.GetName] will do what they must for [ROOT.GetCountry.GetName]."
 party_events_default.4.d:0 "[sidelined_co_consul.GetPraenomen] is a pathetic excuse for a [ROOT.GetCountry.GetRulerTitle]."
 party_events_default.5.t:0 "A Thankless Colleague"
 party_events_default.5.desc:0 "The tenure of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has been marked by the overarching presence of [rulers_party_leader.GetName], the most eminent member of the same [ROOT.GetCountry.GetRuler.GetParty.GetName] party [ROOT.GetCountry.GetRuler.GetPraenomen] represents.\n\nIt seems [rulers_party_leader.GetPraenomen] cannot bare being obscured, even temporarily, by another member of the [ROOT.GetCountry.GetRuler.GetParty.GetName]. [rulers_party_leader.GetSheHe|U] has approached the [opposition_party.GetParty.GetName], seeking to extinguish the flame of [rulers_party_leader.GetHerHis] peer as revenge for the perceived slight of oneupmanship..."
 party_events_default.5.a:0 "Give [rulers_party_leader.GetHerHim] whatever [rulers_party_leader.GetSheHe] wants..."
 party_events_default.5.b:0 "Interesting tale, frater."
 party_events_default.5.c:0 "Shut [rulers_party_leader.GetHerHim] up, for Hades' sake."
 party_events_default.5.ct:0 "This option is available because #Y [oligarchic_leader.GetName]#! is corrupt."
 party_events_default.5.d:0 "Surely they are united by scorn for the [third_party.GetParty.GetName]?"
 party_events_default.6.t:0 "Family Politics"
 party_events_default.6.desc:0 "The [target_character_compare.GetFamilyDisplayName] dynasty is one of the most prominent in the political life of [target_character_compare.GetEmployer.GetName], and lately the intimate struggles of its members have found themselves played out on the floor of the [target_character_compare.GetEmployer.GetAdjective] [SCOPE.Custom('get_court_type')].\n\n[target_character_compare.GetEmployer.GetRulerTitle] [target_character_compare.GetPraenomen] represents the [target_character_compare.GetParty.GetName], while [target_character_compare.GetHerHis] [SCOPE.Custom('get_familial_relation')] [family_member_compare.GetPraenomen] falls on the side of the [family_member_compare.GetParty.GetName]. The [SCOPE.Custom('get_court_type')] tires of their garrulous ribaldry, and there is an opportunity to win the support of either side."
 party_events_default.6.a:0 "Hush now, [family_member_compare.GetPraenomen]."
 party_events_default.6.b:0 "[target_character_compare.GetPraenomen] is a soporific dullard."
 party_events_default.6.c:0 "The [family_member_compare.GetParty.GetName] still make more sense than the [third_party.GetParty.GetName]."
 party_events_default.6.d:0 "It is time to muddy the [family_member_compare.GetFamilyDisplayName] waters..."
 party_events_default.7.t_1:0 "Happy Days"
 party_events_default.7.t_2:0 "Popular Approval"
 party_events_default.7.t_3:0 "Adherents of Praxis"
 party_events_default.7.desc_1:0 "The recent decisions of our government, and [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] in particular, have left the supporters and representatives of the [ROOT.GetCountry.GetRuler.GetParty.GetName] happier than ever; safe in the knowledge that their concerns are being heard and acted upon.\n\nThere are many among the [ROOT.GetCountry.GetRuler.GetParty.GetName] who would now be willing to repay our kindnesses with their own, though it may be more beneficial to use this opportunity to address the most pressing needs of the other political factions."
 party_events_default.7.desc_2:0 "The tenure of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has been marked by wide satisfaction among the people and their representatives in the [ROOT.GetCountry.GetRuler.GetParty.GetName].\n\nThis breathing room could be used to ensure good relations with the opposition, though the elation of the [ROOT.GetCountry.GetRuler.GetParty.GetName] might be put to more productive uses..."
 party_events_default.7.desc_3:0 "Though it is hard to believe - given their renown as curmudgeons - the [SCOPE.GetRootScope.GetCountry.GetRuler.GetParty.GetName] of [SCOPE.GetRootScope.GetCountry.GetName] are overwhelmingly content with our government and its preservation of the status quo.\n\nSo content in fact, that many see this is an opportunity to call in some favors while the going is good, though others argue we should ensure the other factions do not resent our successes."
 party_events_default.7.a:0 "[SCOPE.Custom('get_party_event_default_7_option_a')]"
 party_events_default.7.b:0 "[SCOPE.Custom('get_party_event_default_7_option_b')]"
 party_events_default.7.c:0 "[SCOPE.Custom('get_party_event_default_7_option_c')]"
 party_events_default.7.a_1:0 "We ask some favors in kind."
 party_events_default.7.a_2:0 "There are some favors we need."
 party_events_default.7.a_3:0 "These opportunities are rare."
 party_events_default.7.b_1:0 "It is [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] who has protected your interests."
 party_events_default.7.b_2:0 "Yes, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] must be commended!"
 party_events_default.7.b_3:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] is most deserving."
 party_events_default.7.c_1:0 "Let us mend cross-party divisions."
 party_events_default.7.c_2:0 "The government serves all [SCOPE.GetRootScope.GetCountry.GetName]."
 party_events_default.7.c_3:0 "We will not forget the other benches."
 party_events_default.7.tt:0 "This option is available because #Y [ROOT.GetCountry.GetRuler.GetName]#! is corrupt."
 party_events_default.10.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Republic"
 party_events_default.10.desc:0 "Our current [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen], heads both the [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] dynasty and the [ROOT.GetCountry.GetRuler.GetParty.GetName] faction in the [SCOPE.Custom('get_court_type')], garnering [ROOT.GetCountry.GetRuler.GetHerHim.] a reputation for putting [ROOT.GetCountry.GetRuler.GetHerHis] own family's interests ahead of the state's in important matters.\n\n[party_hof_opposition.GetPraenomen] is an equally prominent politician representing the [party_hof_opposition.GetParty.GetName] clique, and has brought [party_hof_opposition.GetHerHis] accusations of nepotism and corruption involving the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] fold to the floor of the [SCOPE.Custom('get_court_type')], citing their dominance as a threat to the republic."
 party_events_default.10.a:0 "Nonsense, [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] honesty is proverbial."
 party_events_default.10.a.tt:0 "This option is available because #Y [family_member_compare.GetName]#! is corrupt."
 party_events_default.10.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] must be leashed."
 party_events_default.10.bt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFamilyDisplayName|Y]一門の全成員が@loyalty_icon!忠誠を#R 5#!失います（[SCOPE.ScriptValue('family_republic_family_count')|0Y]人）"
 party_events_default.10.c:0 "You must learn to relax, [party_hof_opposition.GetPraenomen]..."
 party_events_default.10.ct:0 "This option is available because [party_hof_opposition.GetPraenomen|Y] is corrupt."
 declaring_war_on_same_rank_or_higher_tt:0 "国家ランクが自国と同格または格上の国に対する宣戦布告："