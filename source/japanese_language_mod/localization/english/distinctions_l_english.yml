l_english:
 distinction_ambush:1 "ディシディトリクス"
 distinction_ambush_desc:0 "敵を巧みに出し抜いて待ち伏せしたこの伏兵軍団は,深い木々に覆われた地形での戦闘が特に得意であるという栄誉を得てきた."
 distinction_hill_fighters:1 "モンティゲナ"
 distinction_hill_fighters_desc:0 "この山岳戦軍団は,丘陵地帯や山岳地帯で上手に戦うことが証明済です. そのような戦場を非常に簡単に支配して,はるかに大きな敵軍を寄せ付けなかった."
 distinction_open_terrain:1 "キャンペスタ"
 distinction_open_terrain_desc:0 "この野戦軍団は開けた平原での野戦に優れ,平原で戦いで多くの戦果を挙げたことで知られる."
 distinction_desert_warriors:2 "ハレナリア"
 distinction_desert_warriors_desc:0 "この砂漠軍団は砂漠での機動に非常に長けており,太陽も砂も恐れず,砂嵐や冷たい砂漠の夜をうまく利用できることから,その名声を得ている."
 distinction_barbarian_killers:1 "ディフェントリクス"
 distinction_barbarian_killers_desc:0 "大軍を撃退したこの防壁軍団は,未開な部族の群れから祖国を守ることと永久に結びついている.より大きな軍を受け止める力に匹敵するものなどほとんどない."
 distinction_legio_primagena:1 "プリミゲニア"
 distinction_legio_primagena_desc:0 "この軍団の中で最初に生まれたこの部隊は,兵士が所属できる最も古く,最も尊敬される戦闘部隊です.第22軍団プリミゲニア(LegioXXIIPrimigenia)はローマ軍団のひとつ.西暦39年にカリグラにより創設された.紋章はカプリコンとヘラクレス."
 distinction_well_practiced:1 "アディウトリクス"
 distinction_well_practiced_desc:1 "この伝統軍団は,自主性と高水準の基準を奨励することを伝統としていることで知られている.努力の末に手にした知識を新兵へと首尾よく伝授し,過去の教訓を活用しているのだ."
 distinction_hetairoi:1 "ヘタイロイ"
 distinction_hetairoi_desc:1 "この王の友軍団はアレキサンダー大王に任命された親衛騎兵である「王の友」ヘタイロイにちなんで命名され名誉を得ている."
 distinction_imperial:1 "レギナトリクス"
 distinction_imperial_desc:0 "この上級軍団は,他の軍団よりも高い水準を維持し,彼らが今も大切にしている王室の継承者の指揮下で大きな勝利を収めました."
 distinction_poliorcetes:0 "ポリオルセテス"
 distinction_poliorcetes_desc:1 "この包囲軍団は,偉大な要塞に長く決定的な包囲を敷いた後,ポリオルセテスというニックネームを与えられた.この名誉は部隊全体が今でも強く,高度に熟練した包囲部隊であることに変わりはない."
 distinction_pious:1 "ピア"
 distinction_pious_desc:0 "この狂信軍団は敬虔で信仰心が強く,敵地の異国の神々の建造物を打倒しました."
 distinction_barca:0 "バルカ"
 distinction_barca_desc:0 "この雷光軍団は,我々の国をはるかに超えた大遠征でその司令官と共に行動し,その大遠征での指導者の方針と目標についての本能的な知識を獲得しました.今日に至るまで,それはその勇敢な攻撃のために,バルカ(Barca)または雷光として知られています."
 distinction_stalwart:1 "コンスタンス"
 distinction_stalwart_desc:0 "この屈強な軍隊はかつて古代世界で最も有名な将軍の一人によって指揮されており,偉大なだけでなく,都市を陥落させる独自の技術を持っているという評判を得ていました."
 distinction_elephant_lords:1 "エレファンティナ"
 distinction_elephant_lords_desc:0 "この戦象軍団に所属する象部隊は,目の前のあらゆるものを押しつぶしている雷の壁と呼ばれている.長い時間をかけて,これらの動物に戦闘で最大限の能力を発揮させる方法と,最小限の問題で抑え餌を与えたり,輸送する方法の両方についての経験とノウハウを蓄積してきた."
 distinction_argyraspides:0 "アルギュラスピデス"
 distinction_argyraspides_desc:0 "アレキサンダー大王の軍隊の精鋭戦闘部隊である古い銀楯隊に例えられるこの部隊は,決して倒れないファランクスとしての評判を得ています."
 distinction_corona_obsidionalis:1 "コロナオブシディオナリス"
 distinction_corona_obsidionalis_desc:0 "ローマ軍の最高位の勲章は,コロナオブシディオナリス(黒曜石冠),または封鎖冠(BlockadeCrown)でした.これは,大きな軍事的勝利の後,この冠持ち軍団の司令官に対して与えられた栄誉です."
 distinction_triumphalis:1 "トライアンファリス"
 distinction_triumphalis_desc:0 "この凱旋軍団は,司令官の勝利を称える凱旋式に参加する軍として首都ローマに入るという栄誉を与えられました.この栄誉は今日でも大切にされています."
 distinction_ferrata:1 "フェッラタ"
 distinction_ferrata_desc:0 "その偉大な忠誠心と不屈の精神で評判を得て,この鉄壁軍団は「フェッラタ(Ferrata)」または鉄壁(Ironclad)という威名を獲得しました.史実の第6軍フェッラタはガイウス・ユリウス・カエサルによって紀元前52年に創設され,ウェルキンゲトリクスとのアレシアの戦いに参加した."
 distinction_fulminata:1 "フルミナタ"
 distinction_fulminata_desc:0 "この雷電軍団は,ある敗北の際に雷雨によって救われたとき,神によって祝福されたとされる.史実での第12軍団は,よく知られているように,ネルウィイ族との戦いやアレシアの包囲戦でも戦った.シーザーがポンペイを破ったとき,第12軍団はファルサルスの戦い(紀元前48年)を戦った.シーザーが内戦に勝利した後,軍団はヴィクトリックスと名付けられた."
 distinction_foragers:0 "フルメンタリア"
 distinction_foragers_desc:0 "この自活軍団は,遠く土地を離れて生活し,あらゆる状況を最大限に活用する能力で名声を持ち,高く評価されています."
 distinction_dishonor_cowardly:0 "トレピダ"
 distinction_dishonor_cowardly_desc:0 "この臆病軍団は,過去の悪名高い臆病さによって汚された評判を持っている."
 distinction_dishonor_looters:0 "ラーパックス"
 distinction_dishonor_looters_desc:0 "自らを守ることができない弱者に対して弁解の余地なく暴力をふるまったこの野獣軍団は,過去の行動から永久にその名誉を汚している."
 distinction_dishonor_mutineers:1 "デザートリックス"
 distinction_dishonor_mutineers_desc:0 "この裏切りの軍団は,敗者側の裏切り者や寝返り者と一緒になった過去の内戦での不貞という評判が永遠続きます."
 distinction_dishonor_impious:1 "インピア"
 distinction_dishonor_impious_desc:0 "この忌しい軍団の名誉は,彼らが名誉と礼拝を捧げていた神の神殿を破壊した後,永久に汚され続けています."
 distinction_dishonor_lost:2 "インプロバ"
 distinction_dishonor_lost_desc:0 "指揮官を守れなかったこの不名誉な軍団は,その名誉に永遠の汚点を残している."
 legion_history_ambush:2 "[PROVINCE.GetName|E]での待ち伏せが成功した後,[GetLegionDistinction('distinction_ambush').GetName]の名誉を与えられました."
 legion_history_hill_fighters:2 "[PROVINCE.GetName|E]での丘陵地での戦いの後,[GetLegionDistinction('distinction_hill_fighters').GetName]の名誉を与えられました."
 legion_history_open_terrain:2 "[PROVINCE.GetName|E]での平原で野戦の後,[GetLegionDistinction('distinction_open_terrain').GetName]の名誉を与えられました."
 legion_history_desert_warriors:2 "[PROVINCE.GetName|E]のジリジリと刺す太陽の下で戦った後,[GetLegionDistinction('distinction_desert_warriors').GetName]の名誉を与えられました."
 legion_history_barbarian_killers:2 "[PROVINCE.GetName]で文明化されていない野蛮人たちを打ち負かした後,[GetLegionDistinction('distinction_barbarian_killers').GetName]の名誉を与えられました."
 legion_history_well_practiced:2 "この軍団の指揮官の指導力と勇気を称えるために,[GetLegionDistinction('distinction_well_practiced').GetName]の名誉を与えられました."
 legion_history_legio_primagena:2 "我々の[CHARACTER.GetName]による最初の軍団として作成された事で,[LEGION.GetName|E]は,[GetLegionDistinction('distinction_legio_primagena').GetName]として認識されます."
 legion_history_hetairoi:2 "[PROVINCE.GetName]での見事な騎兵の活躍が証明された後,[GetLegionDistinction('distinction_hetairoi').GetName]の名誉を与えられました."
 legion_history_imperial:2 "[PROVINCE.GetName]での[CHARACTER.GetName|E]があげた見事な勝利によって,[GetLegionDistinction('distinction_imperial').GetName]の名誉を与えられました."
 legion_history_poliorcetes:2 "[PROVINCE.GetName|E]での包囲戦で,[GetLegionDistinction('distinction_poliorcetes').GetName]の名誉を与えられました."
 legion_history_pious:2 "[PROVINCE.GetName|E]で聖域を破壊したために,[GetLegionDistinction('distinction_pious').GetName]という不名誉が与えられた."
 legion_history_barca:2 "After a tough march in [PROVINCE.GetName|E], the distinction of [GetLegionDistinction('distinction_barca').GetName]の名誉を与えられました."
 legion_history_stalwart:2 "[PROVINCE.GetName|E]で敵の軍団を完膚なきまでに打ち負かした後,[GetLegionDistinction('distinction_stalwart').GetName]の名誉を与えられました."
 legion_history_elephant_lords:2 "[PROVINCE.GetName|E]で戦象により敵を蹂躙した後,[GetLegionDistinction('distinction_elephant_lords').GetName]の名誉を与えられました."
 legion_history_argyraspides:2 "[PROVINCE.GetName|E]でギリシャ人を倒した後, [GetLegionDistinction('distinction_stalwart').GetName]の名誉を与えられました."
 legion_history_corona_obsidionalis:2 "[PROVINCE.GetName|E]での包囲を打ち破った後, [GetLegionDistinction('distinction_corona_obsidionalis').GetName]の名誉を与えられました."
 legion_history_triumphalis:2 "[PROVINCE.GetName]での[CHARACTER.GetName]が勝利した事で,[GetLegionDistinction('distinction_triumphalis').GetName]の名誉を与えられました."
 legion_history_ferrata:2 "[PROVINCE.GetName|E]での重歩兵を指揮して実力を見せた後,[GetLegionDistinction('distinction_ferrata').GetName]の名誉を与えられました."
 legion_history_fulminata:2 "[PROVINCE.GetName|E]での重歩兵を指揮して実力を見せた後,[GetLegionDistinction('distinction_fulminata').GetName]の名誉を与えられました."
 legion_history_foragers:2 "[CHARACTER.GetName|E]によって優れた手腕が示された後,[GetLegionDistinction('distinction_foragers').GetName]の名誉を与えられました."
 legion_history_cowardly:2 "[GetLegionDistinction('distinction_dishonor_cowardly').GetName]の不名誉は,[PROVINCE.GetName|E]での敗走の後に与えられました."
 legion_history_looters:2 "[PROVINCE.GetName|E]で恥ずべき行動をとった後,[GetLegionDistinction('distinction_dishonor_looters').GetName]の不名誉が与えられました."
 legion_history_mutineers:3 "[GetLegionDistinction('distinction_dishonor_mutineers').GetName]の裏切り者の汚名は[CHARACTER.GetName]が反乱軍側に組して正統政府を裏切ったために与えられた."
 legion_history_impious:2 "[GetLegionDistinction('distinction_dishonor_impious').GetName]の不名誉は,[PROVINCE.GetName|E]で神殿を破壊した後に与えられました."
 legion_history_lost:2 "[PROVINCE.GetName]で指揮官を失ったために,[GetLegionDistinction('distinction_dishonor_lost').GetName]の不名誉が与えられました."
 distinction_legion_default:0 "軍団の献身"
 distinction_legion_default_desc:0 "常備軍団の創設は,我が国の歴史上,記念すべき日である.誇りと名誉をもって,我らが忠実なる軍隊は,敵との戦いのたびに,彼らが誓った誓いを忘れてはならない."