l_english:
 distinction_ambush:1 "Insidiatrix"
 distinction_ambush_desc:0 "敵を巧みに出し抜き、見事に待ち伏せしたこの軍団は、遮蔽された地形での戦闘に特に優れているという功績を得た。"
 distinction_hill_fighters:1 "Montigena"
 distinction_hill_fighters_desc:0 "この軍団は、丘陵地帯や山岳地帯での戦闘に長けていることがよく知られている。このような戦場を容易に支配し、はるかに大規模な敵軍を寄せ付けなかった。"
 distinction_open_terrain:1 "Campester"
 distinction_open_terrain_desc:0 "開けた場所での戦闘に秀でたこの軍団は、平原での数多くの成功した戦いで有名である。 "
 distinction_desert_warriors:2 "Harenaria"
 distinction_desert_warriors_desc:0 "この軍団は、砂漠での機動に非常に長けていることで名を馳せ、太陽も砂も恐れず、砂嵐や冷たい砂漠の夜を有利に利用することができる。"
 distinction_barbarian_killers:1 "Defenstrix"
 distinction_barbarian_killers_desc:0 "大群を撃退してきたこの軍団は、蛮族の勢力から我々の祖国を守る存在として永続的に結びつけられている。より大きな勢力を阻止する彼らの能力に匹敵する者はほとんどいない。"
 distinction_legio_primagena:1 "プリミゲニア"
 distinction_legio_primagena_desc:0 "軍団の中で最初に生まれた、兵士が所属できる最も古く、最も尊敬される戦闘部隊である。"
 distinction_well_practiced:1 "アディウトリクス"
 distinction_well_practiced_desc:1 "この軍団は、自主性と高水準の基準を奨励することを伝統としていることで知られている。努力の末に手にした知識を新兵へと首尾よく伝授し、過去の教訓を活用しているのだ。"
 distinction_hetairoi:1 "Hetairoi"
 distinction_hetairoi_desc:1 "この軍団は、アレクサンドロス大王自身に割り当てられた友邦騎兵であるHetairoiにちなんで名付けられる栄誉を得た。"
 distinction_imperial:1 "Regnatrix"
 distinction_imperial_desc:0 "この軍団は、王位継承者の指揮下で大きな勝利を収めた。彼らはそれを今も大切にし、他の軍団よりも高い水準を自らに課している。"
 distinction_poliorcetes:0 "Poliorcetes"
 distinction_poliorcetes_desc:1 "この軍団は、大規模な要塞に対して長く決定的な包囲戦を行った後、Poliorcetesというニックネームを授与された。この遺産は部隊全体に今も強く残っており、彼らは非常に熟練した包囲部隊であり続けている。"
 distinction_pious:1 "Pia"
 distinction_pious_desc:0 "この軍団には熱意が強く、敵地で異国の神々の建造物を打ち倒してきた。"
 distinction_barca:0 "Barca"
 distinction_barca_desc:0 "この軍団は、指揮官に従って祖国を遥かに超えた遠征に参加し、その遠征における指導者のスタイルと目標について本能的な知識を獲得した。今日に至るまで、その勇敢な攻勢からBarca、すなわち雷光として知られている。"
 distinction_stalwart:1 "Constans"
 distinction_stalwart_desc:0 "この軍団はかつて古代世界で最も有名な将軍の一人に指揮され、偉大さだけでなく、都市を陥落させることに特異な技能を持つという評判を得た。"
 distinction_elephant_lords:1 "Elephantina"
 distinction_elephant_lords_desc:0 "この軍団の象部隊は、目の前のすべてを打ち砕く雷鳴の壁と形容されてきた。時を経て、彼らはこれらの動物を戦闘で最大限に活躍させる方法と、最小限の障害で餌を与え輸送する方法の両方において、経験とノウハウを獲得した。"
 distinction_argyraspides:0 "Argyraspides"
 distinction_argyraspides_desc:0 "かつてのアレクサンドロス大王の軍隊における精鋭戦闘部隊、銀の盾に例えられ、この部隊は不滅のファランクスとしての評判を得た。"
 distinction_corona_obsidionalis:1 "Corona Obsidionalis"
 distinction_corona_obsidionalis_desc:0 "ローマ軍における最高の軍事勲章は、Corona Obsidionalis、すなわち包囲冠であった。これは、この軍団の指揮官が偉大な軍事的勝利を収めた後に獲得したものである。"
 distinction_triumphalis:1 "Triumphalis"
 distinction_triumphalis_desc:0 "この軍団は、指揮官の凱旋の一部として首都に入城する栄誉を授与され、今日に至るまでそれを大切にしている。"
 distinction_ferrata:1 "Ferrata"
 distinction_ferrata_desc:0 "その偉大な忠誠心と不動の精神で評判を得たこの軍団は、『Ferrata』すなわち鉄壁という名を得た。"
 distinction_fulminata:1 "Fulminata"
 distinction_fulminata_desc:0 "この軍団は、雷雨によって確実な敗北から救われたとき、神の祝福を受けた。"
 distinction_foragers:0 "Frumentaria"
 distinction_foragers_desc:0 "この軍団は、現地で食料を調達し、あらゆる状況を最大限に活用する能力で称賛され、大いに評価されてきた。"
 distinction_dishonor_cowardly:0 "Trepida"
 distinction_dishonor_cowardly_desc:0 "この軍団は、過去の悪名高い臆病さによって評判を汚されている。"
 distinction_dishonor_looters:0 "Rapax"
 distinction_dishonor_looters_desc:0 "自衛できないほど弱い者たちに対して弁護の余地のない振る舞いをしたため、この軍団は過去の行動により名誉に永久的な汚点を負っている。"
 distinction_dishonor_mutineers:1 "Desertrix"
 distinction_dishonor_mutineers_desc:0 "この軍団は、過去の内戦において、敗北した側の反逆者や裏切り者に加担した不忠実さで永久に知られている。"
 distinction_dishonor_impious:1 "Impia"
 distinction_dishonor_impious_desc:0 "この軍団は、敬意を払い崇拝すべき神々の一柱の神殿を略奪した後、その名誉を汚された。"
 distinction_dishonor_lost:2 "Improba"
 distinction_dishonor_lost_desc:0 "指揮官を守ることができなかったため、この軍団はその名誉に永遠の汚点を負っている。"
 legion_history_ambush:2 "[PROVINCE.GetName|E]での待ち伏せが成功した後、[GetLegionDistinction('distinction_ambush').GetName]の功績が授与された。"
