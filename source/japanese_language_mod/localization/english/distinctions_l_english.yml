 legion_history_open_terrain:2 "[PROVINCE.GetName|E]の広がる平原で、[GetLegionDistinction('distinction_open_terrain').GetName]の功績が授与された。"
 legion_history_desert_warriors:2 "[PROVINCE.GetName|E]の灼熱の太陽の下で、[GetLegionDistinction('distinction_desert_warriors').GetName]の功績が授与された。"
 legion_history_barbarian_killers:2 "[PROVINCE.GetName]で非文明的な大群を撃退した功績により、[GetLegionDistinction('distinction_barbarian_killers').GetName]の功績が授与された。"
 legion_history_well_practiced:2 "この軍団の士官たちの主導権と勇気に対し、[GetLegionDistinction('distinction_well_practiced').GetName]の功績が授与された。"
 legion_history_legio_primagena:2 "[CHARACTER.GetName]による最初の軍団としての創設により、[LEGION.GetName|E]は[GetLegionDistinction('distinction_legio_primagena').GetName]として認められた。"
 legion_history_hetairoi:2 "[PROVINCE.GetName]での騎兵運用の素晴らしい功績の後、[GetLegionDistinction('distinction_hetairoi').GetName]の功績が授与された。"
 legion_history_imperial:2 "[PROVINCE.GetName]における[CHARACTER.GetName|E]の勝利により、[GetLegionDistinction('distinction_imperial').GetName]の功績が獲得された。"
 legion_history_poliorcetes:2 "[PROVINCE.GetName|E]の包囲戦に対し、[GetLegionDistinction('distinction_poliorcetes').GetName]の功績が授与された。"
 legion_history_pious:2 "[PROVINCE.GetName|E]の聖域を略奪した功績により、[GetLegionDistinction('distinction_pious').GetName]の承認が与えられた。"
 legion_history_barca:2 "[PROVINCE.GetName|E]での困難な行軍の後、[GetLegionDistinction('distinction_barca').GetName]の功績が授与された。"
 legion_history_stalwart:2 "[PROVINCE.GetName|E]で敵軍団を完全に打ち破ったことで、[GetLegionDistinction('distinction_stalwart').GetName]の証が授与された。"
 legion_history_elephant_lords:2 "[PROVINCE.GetName|E]で敵を踏みにじった後、[GetLegionDistinction('distinction_elephant_lords').GetName]の功績が授与された。"
 legion_history_argyraspides:2 "[PROVINCE.GetName|E]でギリシャ人を打ち破った功績により、[GetLegionDistinction('distinction_stalwart').GetName]が授与された。"
 legion_history_corona_obsidionalis:2 "[PROVINCE.GetName|E]の包囲を解いた功績により、[GetLegionDistinction('distinction_corona_obsidionalis').GetName]が授与された。"
 legion_history_triumphalis:2 "[PROVINCE.GetName]における[CHARACTER.GetName]の凱旋に伴い、[GetLegionDistinction('distinction_triumphalis').GetName]の功績が授与された。"
 legion_history_ferrata:2 "[PROVINCE.GetName|E]での我々の重装歩兵による武勇の披露の後、[GetLegionDistinction('distinction_ferrata').GetName]の功績が授与された。"
 legion_history_fulminata:2 "[PROVINCE.GetName|E]での神の介入の後、[GetLegionDistinction('distinction_fulminata').GetName]の功績が授与された。"
 legion_history_foragers:2 "[CHARACTER.GetName|E]によって実施された優れた慣行に対し、[GetLegionDistinction('distinction_foragers').GetName]の功績が授与された。"
 legion_history_cowardly:2 "[PROVINCE.GetName|E]での敗走の後、[GetLegionDistinction('distinction_dishonor_cowardly').GetName]の不名誉が与えられた。"
 legion_history_looters:2 "[PROVINCE.GetName|E]で不名誉な行動をとった後、[GetLegionDistinction('distinction_dishonor_looters').GetName]の不名誉が与えられた。"
 legion_history_mutineers:3 "[CHARACTER.GetName]の反乱において政府を裏切ったため、[GetLegionDistinction('distinction_dishonor_mutineers').GetName]の烙印が押された。"
 legion_history_impious:2 "[PROVINCE.GetName|E]の略奪の後、[GetLegionDistinction('distinction_dishonor_impious').GetName]の不名誉が授けられた。"
 legion_history_lost:2 "[PROVINCE.GetName]で指揮官を失ったため、[GetLegionDistinction('distinction_dishonor_lost').GetName]の不名誉が記録された。"
 distinction_legion_default:0 "軍団の献身"
 distinction_legion_default_desc:0 "常備軍団の創設は、我が国の歴史上、記念すべき日である。誇りと名誉をもって、我らが忠実なる軍隊は、敵との戦いのたびに、彼らが誓った誓いを忘れてはならない。"
