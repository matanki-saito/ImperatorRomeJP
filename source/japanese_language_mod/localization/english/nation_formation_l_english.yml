 formable_not_helvetia_exists:0 "#Y $HVT$#!が存在しない"
 form_helvetia:0 "ヘルウェティアの統一"
 form_helvetia_desc:0 "ヘルウェティイの諸部族はガリア・トランサルピナの丘陵地帯に強力な文明を築き上げてきたが、増大する帝国の脅威と戦うためには、諸部族を統一する強力な指導者の存在が必要不可欠である。統一か滅亡か、その二つ以外に道は無い。"
 HELVETIA_NAME:0 "Helvetia"
 HELVETIA_ADJECTIVE:0 "Helvetian"
