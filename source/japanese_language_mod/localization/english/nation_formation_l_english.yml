 nation_forming.1.desc:0 "狡猾な隣人は多くのクレタ島の主要都市を併合することに成功している。\n\n島の外の世界に対して共同戦線を張るという試みで、彼らは我々に最後通告を送ってきた。この要求を拒否して我々の子供たちを危険に晒すことが本当にできるのだろうか？"
