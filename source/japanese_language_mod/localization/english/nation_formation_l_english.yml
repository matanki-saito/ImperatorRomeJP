 form_babylon:0 "バビロニアの形成"
 form_babylon_desc:0 "偉大なるバビロンは最古の都市にして、世界の王が君臨する地。我らの宿命は、我らを虐げる者のくびきを解き放ち、バビロンをバビロニアの民のもとに取り戻すことにある。"
 nation_forming.2.t:0 "権力の座"
 nation_forming.2.desc:0 "古代ペルシアの王たちはこの肥沃な下メソポタミアの地から統治をおこなった。キュロスやその後継者たちが用いた多くの輝かしい土地の一つへと王座を移転し、偉大な王たちの前例を踏襲することができれば、我々の支配の正当性を示す確たる証左となるだろう。\n\n我々の選択は、この知らせに対する人々の反応に影響します。"
 nation_forming.2.a:0 "バビロンよ、偉大なれ！"
 nation_forming.2.b:0 "古き時代の飾りは脱ぎ捨てよう。"
 nation_forming.2.c:0 "ギリシャ人の征服者たちはみなペルセポリスを好んだ。"
