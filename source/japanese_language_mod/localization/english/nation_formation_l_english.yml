 ARK:0 "Arkadia"
 ARK_ADJ:0 "Arkadian"
 form_arkadia:0 "アルカディアの形成"
 form_arkadia_desc:0 "ギリシアの中でも最も古く誇り高いアルカディアの部族は、偉大な都市を建設し、ペロポネソスの各地に文化を広める役割を担ってきた。祖先が築いた偉大な伝統は、再びアルカディアを結束させ守っていかなければならない。"
 formable_not_achaea_exists:0 "#Y $ACHAEA_NAME$#!が存在しない"
 ACHAEA_NAME:0 "Achaea"
 ACHAEA_ADJECTIVE:0 "Achaean"
 ACH:0 "Achaea"
 ACH_ADJ:0 "Achaean"
 form_achaea:0 "アカイアの形成"
 form_achaea_desc:0 "紀元前2世紀ごろ、アカイアの小国家はローマの拡大を妨げる障害であった。彼らは強力な連合を形成し、格上のスパルタを征服するという偉業を成し遂げた。"
 formable_not_illyria_exists:0 "#Y $ILLYRIA_NAME$#!が存在しない"
 ILLYRIA_NAME:0 "Illyria"
 ILLYRIA_ADJECTIVE:0 "Illyrian"
 ILL:0 "Illyria"
 ILL_ADJ:0 "Illyrian"
 form_illyria:0 "イリュリアの形成"
 form_illyria_desc:0 "歴史上、いくつもの王国や帝国がイリュリアの長い海岸線で争ってきた。制海権を確保するだけでなく、貿易の中心地を確保するためにも、我々はこの地域をひとつの独立国家の下に統一するべきだと信じている。"
 form_illyria_claims_tooltip:0 "$ILLYRIA_NAME$は#Y $illyria_region$#!地域に請求権を獲得します"
 formable_not_dacia_exists:0 "#Y $DACIA_NAME$#!が存在しない"
 form_dacia:0 "ダキアの形成"
 form_dacia_desc:0 "ダキア、それは豊かな資源、文化、文明を誇る土地であり、その地に住まう我々は貪欲な隣人から嫉妬の目を向けられている。今こそ、分裂した諸部族を一つの旗印の下に結束させる強力な指導者が望まれる時だ。"
 DACIA_NAME:0 "Dacia"
 DACIA_ADJECTIVE:0 "Dacian"
