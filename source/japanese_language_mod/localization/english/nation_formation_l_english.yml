 form_media:0 "メディアの形成"
 form_media_desc:0 "古代の王キュアクサレスは父の成功を引き継ぎ、メディアを統一してこの地に初めて真なる帝国を築き上げた。またキュロスに簒奪された後も、この地はあまたの征服者や創始者たちの発祥の地であり続けた。これまで長年にわたり外国から抑圧されてきたが、今こそ鎖を解き放ち、我らの宿命を受け入れる時が来たのだ。"
