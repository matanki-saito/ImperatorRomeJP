 form_lusitania:0 "ルシタニアの統一"
 form_lusitania_desc:0 "我々が親族と呼ぶ人々は部族の中に散らばって存在していて、何か大きなことを成し遂げるといった野望も持っていない。我々が指導者たることを彼らに対し認めさせ、偉大なる栄光に彼らを導かねばならない！"
