 form_parthia:0 "パルティアの形成"
 form_parthia_desc:0 "パルニ族の人々がパルティアを征服し、かの地をセレウコスの支配から解放した時も、かつては遊牧民だったこの部族が中央アジアの大部分に征服を行うことになると知り得た者はほとんどいなかった。"
