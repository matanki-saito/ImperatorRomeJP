 formable_not_noricum_exists:0 "#Y $NORICUM_NAME$#!が存在しない"
 form_noricum:0 "ノリクムの形成"
 form_noricum_desc:0 "何世紀もの間、ノリクムは革新的で最先端の鍛冶を誇ってきた。我が民族は世界により大きな存在感を示すに相応しく、ノリクムが一つの旗の下に統一され歴史に名を刻むことができるかどうかは我々にかかっている。"
 NORICUM_NAME:0 "Noricum"
 NORICUM_ADJECTIVE:0 "Noric"
 NRM:0 "Noricum"
 NRM_ADJ:0 "Noric"
 formable_not_armorica_exists:0 "#Y $ARMORICA_NAME$#!が存在しない"
 form_armorica:0 "アルモリカの統一"
 form_armorica_desc:0 "不屈のガリア人の土地であるアルモリカは、昔から貿易と文化の中心地だった。好戦的な帝国が迫りつつある今、我々は平和な農耕生活を捨てる覚悟が必要だ。我らが民族を統一するために必要なことはただ一つ、誰よりも不屈の精神を持つことである。"
 ARMORICA_NAME:0 "Armorica"
 ARMORICA_ADJECTIVE:0 "Armorican"
 ASX:0 "Armorica"
 ASX_ADJ:0 "Armorican"
 inherit_armorica_provinces_tooltip:0 "$ARMORICA_NAME$の形成に必要な#Y 従属国#!の州が併合されます"
 formable_not_cyprus_exists:0 "#Y $CYPRUS_NAME$#!が存在しない"
 form_cyprus:0 "キュプロスの統一"
 form_cyprus_desc:0 "銅が豊富なキプロス島と、その大陸との交易を繋ぐ主要な港町は我々の素晴らしい故郷である。今こそキプロス人としてのアイデンティティを確立し、歴史に名を刻もうではないか。"
 CYPRUS_NAME:0 "Cyprus"
 CYPRUS_ADJECTIVE:0 "Cypriot"
 CYP:0 "Cyprus"
 CYP_ADJ:0 "Cypriot"
 formable_not_albion_exists:0 "#Y $ALBION_NAME$#!が存在しない"
 form_albion:0 "アルビオンの統一"
 form_albion_desc:0 "何世紀もの間、アルビオンは我々にとって安息の地であった。我々はその隅々まで掌握し、この土地に住む異なる民族を一つの共通するアイデンティティの下に統一しなければならない。"
 ALBION_NAME:0 "Albion"
 ALBION_ADJECTIVE:0 "Brettonic"
 AIO:0 "Albion"
 AIO_ADJ:0 "Bretonnic"
 formable_not_brettonia_exists:0 "#Y $BRETONNIA_NAME$#!が存在しない"
 BRETONNIA_NAME:0 "Pritania"
 BRETONNIA_ADJECTIVE:0 "Pritanic"
 BRA:0 "Pritania"
 BRA_ADJ:0 "Pritanic"
 form_brettonia:0 "プリタニアの統一"
 form_brettonia_desc:0 "我々の祖先がこの島に住み着いてからというもの、この地の諸部族は共存してきた。製鉄、海運、帝国といった新たな時代の到来によって、我々は統一されなければ存続できないということが明確になりつつある。善かれ悪しかれ、我々は新たな展望を見据え、プリタニア全体の指導者にならなければならない。"
 formable_not_ccc_exists:0 "#Y $CCC_NAME$#!が存在しない"
 CCC_NAME:0 "Caledonian Confederacy"
 CCC_ADJECTIVE:0 "Caledonian"
 CCC:0 "Caledonian Confederacy"
 CCC_ADJ:0 "Caledonian"
 form_ccc:0 "カレドニア同盟の設立"
 form_ccc_desc:0 "長い間、ピクト人はカレドニアの高地でそれぞれ孤立して生活してきた。そのため、それらの部族や氏族を統一することは不可能だというのが通説である。しかし我々はそう思わない。統治者として必要な慈悲と理解力を兼ね備えた強力な指導者は、全カレドニアを強く結びつけることができるはずだ。"
 inherit_ccc_provinces_tooltip:0 "$CCC_NAME$の形成に必要な#Y 従属国#!の州が併合されます"
 formable_not_belgia_exists:0 "#Y $BELGIA_NAME$#!が存在しない"
 form_belgia:0 "ベルギアの統一"
 form_belgia_desc:0 "古来より、ベルガエは世界的に見ても豊かで肥沃な土地であった。豊かさは停滞を招くため、我々は現状に甘んじることのないように努力しなければならない。行商人の話に聞く敵対的な帝国の脅威は、多くの人々が考えているよりも重大だ。我々は全てのベルガエ人のために、ベルガエを統一しなければならない。"
 BELGIA_NAME:0 "Belgia"
 BELGIA_ADJECTIVE:0 "Belgian"
 BGG:0 "Belgia"
 BGG_ADJ:0 "Belgian"
 inherit_belgia_provinces_tooltip:0 "$BELGIA_NAME$の形成に必要な#Y 従属国#!の州が併合されます"
 formable_not_aquitania_exists:0 "#Y $AQUITANIA_NAME$#!が存在しない"
 form_aquitania:0 "アクィタニアの形成"
 form_aquitania_desc:0 "古来より、我々の民族はガリアとイベリアの境界地点を拠点としていた。強力な指導者がこの地の諸氏族を統一し、この地域の優位性を活かして貿易と平和を取りまとめる役割を果たす国家を設立するべきだ。"
 AQUITANIA_NAME:0 "Aquitania"
 AQUITANIA_ADJECTIVE:0 "Aquitanian"
 AQI:0 "Aquitania"
 AQI_ADJ:0 "Aquitanian"
 inherit_aquitania_provinces_tooltip:0 "$AQUITANIA_NAME$の形成に必要な#Y 従属国#!の州が併合されます"
 formable_not_gaul_exists:0 "#Y $GAUL_NAME$#!が存在しない"
 form_gaul:0 "ガリアの形成"
 form_gaul_desc:0 "ガリアの肥沃な土地には多くの部族や民族が住んでおり、一定の緊張はあるものの、それぞれが相互利益関係にある。一部の人々にとって、このように割拠している状態は古い在り方で、文明と帝国の時代を生き延びるためには新たな方法を採らなければならない。簡単に成し遂げられることではないが、もしかしたら我々こそガリア統一の立役者になるかもしれない。"
 GAUL_NAME:0 "Gaul"
 GAUL_ADJECTIVE:0 "Gallic"
 GAU:0 "Gaul"
 GAU_ADJ:0 "Gallic"
 form_gaul_claims_tooltip:0 "$GAUL_NAME$は#Y $armorica_region$#!、 #Y $belgica_region$#!、#Y $central_gaul_region$#!、#Y $germania_superior_region$#!、#Y $aquitaine_region$#!、および#Y $transalpine_gaul_region$#!地域と、#Y $tigurinia_area$#!、#Y $helvetia_inferioris_area$#!、#Y $alpes_graiae_area$#!、#Y $transpadana_area$#!および#Y $west_insubria_area$#!の各州に請求権を獲得します"
 persia_not_exists:0 "#Y $PERSIA_NAME$#!が存在しない"
 form_persia:0 "ペルシアの形成"
 form_persia_desc:0 "キュロスやダレイオスの時代はもはや遠い過去の栄光になりつつあるが、ペルシャの人々はかつての大帝国を忘れていない。ペルシャの同胞よ、今こそ外敵の軛を脱し、再び団結しようではないか！"
 PERSIA_NAME:0 "Persia"
 ACHAEMENID_NAME:0 "Achaemenid Empire"
 PERSIA_ADJECTIVE:0 "Persian"
