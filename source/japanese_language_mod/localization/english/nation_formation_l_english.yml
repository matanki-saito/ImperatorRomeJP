 form_asturia:0 "アストゥリアの統一"
 form_asturia_desc:0 "アストゥリアの部族たちはイベリアの海岸沿いで農耕を営みながら穏やかに暮らしていた。戦士たちは基本的には傭兵としてカルタゴに雇われていて、全体としては実質的に母系制の社会であったことが知られていた。"
