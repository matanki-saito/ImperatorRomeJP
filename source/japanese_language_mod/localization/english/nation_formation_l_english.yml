 form_gallaecia:0 "ガッラエキアの統一"
 form_gallaecia_desc:0 "ガッラエキの部族たちは、知られる限りはばらばらに散らばって生活していた。南に向かって外国の征服者がやってくるとか、人々が戦乱を避けるために逃げ出したとか、見知らぬ土地の邪悪な神々についてなどといった噂話をどこででも聞くようになった。氏族を束ねる能力を持った強力な指導者ならば、この不確かな時代にわれわれの未来を守ることができるかもしれない。"
