 formable_not_iberia_exists:0 "#Y $IBERIA_NAME$#!が存在しない"
 form_iberia:0 "大イベリアの形成"
 form_iberia_desc:0 "ギリシャ人は我々の大地をイベリアと呼ぶ。我々が文明を発達させ、この地の広さや政治的状況、近隣諸国の文化的類似性を把握するようになるにつれ、ヒベリアの大地は我々のものであり、東からやって来る貪欲な侵略者のものではないという意識を持つようになった。"
 IBERIA_NAME:0 "Greater Iberia"
 IBERIA_ADJECTIVE:0 "Iberian"
