 form_magna_graecia:0 "マグナ・グラエキアの形成"
 form_magna_graecia_desc:0 "ギリシャ人たちは何世紀もの間、南イタリアとシチリアで割拠し続けた。しばしば本土の政治力学からは切り離されていたものの、マグナ・グラエキアの地はよく知られているように、ギリシャ世界で重要な役割を演じていた。"
