 become_yuezhi:0 "月氏国家であることの表明"
 become_yuezhi_desc:0 "遊牧部族である月氏は我が国の領域内に安住の地を見出した。文化の浸透や衝突、または偶発的な出来事を通じて、我々の国民性は月氏の民を受け入れる前と比べて随分月氏らしいものになった。我々の新たなアイデンティティを世界に宣言し、月氏の名のもとに新たな征服事業に乗り出そうではないか！"
