l_english:
 me_roman_1_roman_italia.1.desc_1:0  "賢明な$me_roman_1_ancona_hellenes$は我々の寛大なる提案を受け入れ、貢納と交易権を引き換えに彼らの都市の大部分が自由であり続けることを選択した。すべての都市がこのように理性的であればよいのだが。"
 me_roman_1_roman_italia.1.desc_2:0  "思慮深い$me_roman_1_ancona_hellenes$は我々の要求に従い、これよりローマの守備隊が彼らの忠義や、ブレウテリオン（評議会場）に抗議の投書が寄せられたときにアゴラ（広場）の安寧を守ることになる。"
 me_roman_1_roman_italia.1.desc_3:0  "思い上がった$me_roman_1_ancona_hellenes$は我々の寛大なる提案を拒否した。どうやら彼らは今の取り決めをそのまま維持できると思い込んでいるようだ。時世がどれほど変化しているのか彼らはほとんど知らないのだろう。"
 me_roman_1_roman_italia.1.desc_4:0  "傲慢な$me_roman_1_ancona_hellenes$は我々の要求を拒絶し、奴隷となるまでくだらない理想的な死にざまと共に壁の後ろで隠れている方を選んだようだ。死ぬことが目的であるのならば、我々は喜んでそれを叶えてやることができるだろう。"
 me_roman_1_roman_italia.1.a:0  "素晴らしい。"
 me_roman_1_roman_italia.1.b:0  "愚か者めが。"
 me_roman_1_roman_italia.1.tt:0  "$me_rome_gains_claims_on$すべての#Y $ANO$#!が領有する区域に請求権を得ます"
 me_roman_1_ancona_hellenes:0  "ギリシャ人の都市、アンコーナ"
 me_roman_1_roman_italia.2.t:0  "嘘つきのウンブリア人"
 me_roman_1_roman_italia.2.desc:0  "[SCOPE.sChar('expansion_encourager').GetName]は重い足取りでウンブリア人について話すために演壇へと登った。\n\n「元老院の尊い議員の皆様方、一部の方は彼らを小高い丘の羊飼いのように追いやってしまえるとお思いでしょうが、たった一年ほど前に彼らは当時の我らが仇敵、サムニウム人の味方として介入したのです。彼らは数百年前からエトルリア人と戦って来ましたが未だに健在です。いつまでも彼らを過小評価していて良いものでしょうか？」"
 me_roman_1_roman_italia.2.a:0  "ウンブリアはローマに従うべきである。"
 me_roman_1_roman_italia.2.at:1  "$me_rome_gains_claims_on$#Y $asculum_area$#!、#Y $south_etruria_area$#!および#Y $ariminum_area$#!州において#Y $UMB$#!が領有する区域に請求権を得ます"
 me_roman_1_roman_italia.2.b:0  "おいおい、彼らは脅威と呼べるようなものじゃないだろう。"
 me_roman_1_roman_italia.3.t:0  "ローマとサビニの確執"
 me_roman_1_roman_italia.3.desc:0  "[SCOPE.sChar('expansion_encourager').GetName]は長きにわたる敵であるサビニ人について語っている。\n\n「すべてのローマ人は我らの屈強なる祖先がサビニ人から女を奪い、そして結婚し、父と夫の間で戦争が起こるのを避けようとする策略について知っているだろう。しかし最近のサムニウム人との戦いにおいてサビニ人が共謀したことについて彼らは知っているのか？今こそ、始まったことを終わらせ、サビニ人を完全に吸収する時なのである！」"
 me_roman_1_roman_italia.3.a:0  "サビニアは歴史から退場しなければならない。"
 me_roman_1_roman_italia.3.at:1  "$me_rome_gains_claims_on$#Y $south_etruria_area$#!および#Y $asculum_area$#!州において#Y $SAB$#!が領有する区域に請求権を得ます"
 me_roman_1_roman_italia.3.b:0  "我々は太古からの繋がりを忘れるべきではない。"
 me_roman_1_roman_italia.4.t:0  "歴史上の戦い"
 me_roman_1_roman_italia.4.desc:0  "[SCOPE.sChar('expansion_encourager').GetName]は我が共和国の戦いの伝承について語っている。\n\n「我らが祖先は傲慢な隣国からロームルスの都市を守るために勇ましく戦いました。我々はこれらの侵略者の身に何が起こったのかを思い起こさなければなりません。サビニ人の女は我々がローマへと奪い去りました。エトルリアの王、ラルス・ポルセンナはスブリキウス橋で勇敢なホラティウス・コクレスによって撃退されたのです！彼らはもはやセルウィウス城壁を脅かそうなどとは思ってもいないでしょう！」"
 me_roman_1_roman_italia.4.a:0  "ああ、攻撃は最大の防御であるな。"
 me_roman_1_roman_italia.4.b:0  "我々を安全たらしめているのは本当に壁のおかげだろうか？"
 me_roman_1_roman_italia.5.t:0  "サムニウムの嫉妬"
 me_roman_1_roman_italia.5.desc:0  "今日は[SCOPE.sChar('expansion_encourager').GetName]がサムニウム人に対する持論を述べた。\n\n「サムニウムはその悪意をトロイアの木馬の中に隠し、またも我々の門を脅かしている。彼らが服従するまでに幾度の戦争を戦い、そして勝たなければならないのであろうか？我らが南方の国境を安全たらしめるためにどれだけの誇りあるローマ人が死なねばならないのだろうか？これ以上言葉にしたくはない！カウディウムの屈辱はサムニウム人の血によってきっぱりと清められなければならないのである！」"
 me_roman_1_roman_italia.5.a:0  "サムニウムに残された日々は数えるほどしか残っていない。"
 me_roman_1_roman_italia.5.at:1  "$me_rome_gains_claims_on$#Y $neapolis_area$#!、#Y $cannae_area$#!および#Y $heraclea_area$#!州において#Y $SAM$#!が領有する区域に請求権を得ます"
 me_roman_1_roman_italia.5.b:0  "[SCOPE.sChar('expansion_encourager').GetPraenomen]、状況はもっと複雑なのだよ…"
 me_roman_1_roman_italia.6.t:0  "エトルリアの脅威"
 me_roman_1_roman_italia.6.desc:0  "[SCOPE.sChar('expansion_encourager').GetName]は立ち上がり、大きく咳払いをした。\n\n「エトルリアの都市国家は幾度となくローマへの敵対心を示してきた。奴らは毎回蛇のようにウンブリア人やサムニウム人と共謀している。我々のウァディモ湖における偉大な勝利は彼らの弱さを明らかにした。侵攻の機は熟しているのだ！」"
 me_roman_1_roman_italia.6.a:0  "エトルリア人は滅ぼされるべきである。"
 me_roman_1_roman_italia.6.at:1  "$me_rome_gains_claims_on$#Y $south_etruria_area$#!および#Y $north_etruria_area$#!州において#Y $ETR$#!が領有する区域に請求権を得ます"
 me_roman_1_roman_italia.6.b:0  "いずれにせよ、我々は自らの身を守らねばならない。"
 me_roman_1_roman_italia.7.t:0  "イタリアの運命"
 me_roman_1_roman_italia.7.desc:0  "[SCOPE.sChar('expansion_encourager').GetName]はクリア集会場に静粛を呼び掛けた。\n\n「ローマはこの地に割拠することに成功した。そして神々はローマにその愛を示している。細々とした議論を脇に置いて、我らの力を大義の元に結集させることができれば、我々には全イタリアを支配する準備が整ったと言えるだろう。好機を掴む勇気さえ持てば、不朽の栄光と名誉は見返りのほんの一部分に過ぎない程であろう！」"
 me_roman_1_roman_italia.7.a:0  "すぐに行動に移るべきだ！"
 me_roman_1_roman_italia.7.b:0  "悪党どもはどこへも逃げはしないさ…"
 me_roman_1_roman_italia.8.t:0  "ローマの力"
 me_roman_1_roman_italia.8.desc:1  "高貴な[SCOPE.sChar('expansion_encourager').GetFamilyDisplayName]一門の誇り高き[SCOPE.sChar('expansion_encourager').GetDaughterSon]である[SCOPE.sChar('expansion_encourager').GetPraenomen]はクリア・オスティリア（元老院議事堂）で話している。\n\n[SCOPE.sChar('expansion_encourager').GetHerHis|U]は祖先たちの輝かしい勝利の逸話を語り、元老院議員はそれに対抗しうる業績を為さんと奮い立っている。きらきらと輝く目を前にして、敵に祖先たちの神聖なる共和国を脅かす機会など一度も与えてはならないと[SCOPE.sChar('expansion_encourager').GetSheHe]が心を揺さぶるように訴えかけると、熱狂的な拍手とトーガを打ち鳴らす音が議場に響き渡った。"
 me_roman_1_roman_italia.8.a:0  "この[SCOPE.sChar('expansion_encourager').GetWomanMan]は軍務に就かせるべきだ！"
 me_roman_1_roman_italia.8.b:0  "演説の写しを皆に配るとしよう。"
 me_roman_1_roman_italia.9.t:0  "ユーピテルの加護"
 me_roman_1_roman_italia.9.desc:0  "戦争への支持を確実なものとするために、誠実さの守護神であり神々の長たるユピテル・オプティムス・マキシムスの加護を正式に得ることが伝令僧によって勧奨されている。\n\n勝利の確約は兵士たちを鼓舞し、人々の熱意を掻き立てるに違いない。\n\nローマが好ましい占いの結果を得ることに疑いはないが、聖職者たちが決定的でない、あるいはヨウェ（ユーピテル）が戦いを禁じるような悲観的な結果を持ち帰ってくるとすれば良い兆しとは言えないだろう…"
 me_roman_1_roman_italia.9.a:0  "我々はユーピテルを誠実に信仰している。"
 me_roman_1_roman_italia.9.b:0  "鳥卜官の[SCOPE.sChar('rm_auspices_target').GetPraenomen]に賄賂をつかませよう…"
 me_roman_1_roman_italia.9.bt:0  "鳥卜官が#Y 敬虔#!、#Y 誠実#!もしくは#Y 清廉潔白#!の特性を持っていないためこの行動を選ぶことができます"
 me_roman_1_roman_italia.9.c:0  "占いはその危険性に見合ったものではない。"
 me_roman_1_roman_italia.10.t:0  "鳥卜官の帰還"
 me_roman_1_roman_italia.10.desc:0  "占いによる命令が最初の快晴の朝にカピトリヌスの丘にて言い渡された。\n\n張り詰めた待ち時間のあと、[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]は謎めいた鳥卜官の長、[SCOPE.sChar('rm_auspices_target').GetName]をコミティウム（民会集会所）に出迎えた。[SCOPE.sChar('rm_auspices_target').GetPraenomen]は厳かに進み出で、詰めかけた群衆を静まらせるためにその手を上に掲げた。"
 me_roman_1_roman_italia.10.desc_1:0  "\n\n明らかにそれとわかる笑みを浮かべて、$me_roman_1_indicant$[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]はユーピテルの口の一部の前で恭しく頭を下げたのである。"
 me_roman_1_roman_italia.10.desc_2:0  "\n\n遠慮がちな様子で、$me_roman_1_ambiguous$[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]は[SCOPE.sChar('rm_auspices_target').GetPraenomen]が厳粛な面持ちを保っている間、その手で顔を覆い隠すしかなかった。"
 me_roman_1_roman_italia.10.desc_3:0  "\n\n不安で手を震わせながら、$me_roman_1_negation$[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]は意気消沈して[SCOPE.sChar('rm_auspices_target').GetPraenomen]の方を見たものの、ただ首を横に振る姿がそこにあるのみであった。"
 me_roman_1_roman_italia.10.desc_4:0  "\n\n弱弱しい呼吸で、$me_roman_1_ambiguous$[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]は肩をすくめて弁明しながら戻ってくる[SCOPE.sChar('rm_auspices_target').GetPraenomen]を怒りのこもった目で睨みつけたのであった。"
 me_roman_1_roman_italia.10.desc_5:0  "\n\nありきたりな躊躇いの素振りを見せ、$me_roman_1_negation$[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]は激しい怒りそのものといった様子で懇願する鳥卜官の目を睨みつけたのであった。"
 me_roman_1_roman_italia.10.desc_6:0  "\n\n形ばかりの厳粛さを繕い、$me_roman_1_indicant$[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]は[SCOPE.sChar('rm_auspices_target').GetPraenomen]に向き直ると、分かっているという風なウインクをしたのだった。"
 me_roman_1_indicant:0  "[SCOPE.sChar('scope:rm_auspices_target').GetSheHe]はついに「道は指し示された！」と高らかに宣言した。群衆の笑みは狂喜の祝福へと変わり、その叫び声はローマのすべての丘に響き渡るほどであった。"
 me_roman_1_ambiguous:0  "[SCOPE.sChar('rm_auspices_target').GetSheHe]はついに、「神の示される道は霧に包まれている！」と宣言した。静寂が興奮したざわめきに変わるにつれて、群衆の笑みは当惑へ、そして怒りのこもった表情へと変わっていった。"
 me_roman_1_negation:0  "[SCOPE.sChar('rm_auspices_target').GetSheHe]はついに「ユーピテルは道をお示しにならなかった」と宣言した。群衆の笑みは一転して水を打ったような静けさに包まれ、徐々に落胆の嘆きへと変わっていった。"
 me_roman_1_roman_italia.10.a:0  "ユーピテルを讃えよ！"
 me_roman_1_roman_italia.10.b:0  "最悪の結果は避けられた…"
 me_roman_1_roman_italia.10.c:0  "何ということだ…"
 me_roman_1_roman_italia.10.d:0  "「[SCOPE.sChar('rm_auspices_target').GetSheHe]は悪意があるか、あるいは単に無能なのではないか！？」"
 me_roman_1_roman_italia.10.e:0  "憎々しい愚か者め…"
 me_roman_1_roman_italia.10.f:0  "赤子からガルム（魚醤）を取るようなものだ。"
 me_roman_1_roman_italia.11.t:0  "周りは強欲な者ばかり"
 me_roman_1_roman_italia.11.desc:0  "[SCOPE.sChar('expansion_encourager').GetName]が緊急の知らせを運んできた。\n\n「[SCOPE.sC('rm_hyena_1').GetName]と[SCOPE.sC('rm_hyena_2').GetName]が共謀し、我々を滅ぼさんとしている！」ほとんど悲鳴のような声で[SCOPE.sChar('expansion_encourager').GetPraenomen]は彼らの同盟が我々の土地を切り分けようとしているのだと叫んだ。侵略の証拠などほとんど無かったが、元老院はやすやすと狂乱状態に持ち込まれてしまった。"
 me_roman_1_roman_italia.11.a:0  "ローマは脅しになど屈しない！"
 me_roman_1_roman_italia.11.at:0  "$ROM$は#Y $central_italy_region$#!および#Y $magna_graecia_region$#!に[SCOPE.sC('rm_hyena_1').GetAdjective]と[SCOPE.sC('rm_hyena_2').GetAdjective]が領有するすべての区域に請求権を得ます"
 me_roman_1_roman_italia.11.b:0  "早まってはならない。"
 me_roman_1_roman_italia.12.t:0  "全イタリア会議の計画"
 me_roman_1_roman_italia.12.desc:0  "多くの個人邸宅が大事な客人を招いて状況を内々に議論するために寄贈された。\n\n我々はこの機会がイタリア諸邦の友好と協力関係を創出することに楽観的だ。どの国も北方のガリア人部族や南方の野心的なギリシャ人、そしてカルタゴの食指に脅かされている。\n\nあとは招待状を送付し返答を待つだけである。"
 me_roman_1_roman_italia.12.a:0  "彼らは必ず来てくれるさ。"
 me_roman_1_roman_italia.12.at:0  "招待状がイタリアにおけるすべてのイタリア文化の独立国に送られます\n受け入れられるかは我々との関係に左右されます"
 me_roman_1_roman_italia.12.b:0  "手土産を持たせて我々の気持ちを示そう…"
 me_roman_1_roman_italia.12.bt:0  "すべての招待国は$ROM$に対する評価を#G 15#!得ます"
 me_roman_1_roman_italia.13.t:0  "全イタリア会議への招待"
 me_roman_1_roman_italia.13.desc:0  "都市ローマを代表しているという使者が[ROOT.GetCountry.GetCapital.GetName]に到着した。すべての主要なイタリアの部族が共に会し連帯を強めるという行事、「全イタリア会議」への招待を届けに来たのである。\n\nいささか不安げに彼らは我々の出欠確認を待っている。ローマ人たちはこの会議の成功に評判と誇りを賭けているのである。"
 me_roman_1_roman_italia.13.desc_1:0  "\n\n使者は贈り物さえ持参している。少額ではあるが、我々が疑念を抱いているかもしれないことや、我々を安心させようというローマ人の理解をはっきりと示すものである。"
 me_roman_1_roman_italia.13.desc_2:0  "\n\n我々は、この怪しげな態度を受け入れるのかどうか決断しなければならない…"
 me_roman_1_roman_italia.13.a:0  "もちろん参加しよう。"
 me_roman_1_roman_italia.13.at:0  "この選択肢は外交イベントを発生させる可能性があります"
 me_roman_1_roman_italia.13.b:0  "関わり合いになるのはよそう。"
 me_roman_1_roman_italia.14.t:0  "全イタリア会議の開催"
 me_roman_1_roman_italia.14.desc_1:0  "$me_roman_1_received_responses$非常に残念なことにすべての招待国が拒絶の反応を示した。\n\n[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetName]はこの知らせを聞いて真っ赤になり、不貞腐れてしばらくの間自室に引きこもってしまった…"
 me_roman_1_roman_italia.14.desc_2:0  "$me_roman_1_received_responses$残念ながら我々の寛大なる招待を受け入れた国は多いとは言えない状況だ。\n\nこのことは、$me_roman_1_new_precadent$を作ろうと意気込んでいた[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetName]にとっていささか決まりの悪い出来事になってしまった。"
 me_roman_1_roman_italia.14.desc_3:0  "$me_roman_1_received_responses$過半数は我々の招待を受け入れたようだ。\n\nこれは$me_roman_1_new_precadent$だ。実際、[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetName]はこの件については口を閉じてはいられないようだ。"
 me_roman_1_received_responses:0  "我々はついに招待国からの返答を受け取った。"
 me_roman_1_new_precadent:0  "イタリアの連帯を示す新たな先例であり、今までは古のギリシャ人都市国家にのみで見られた外交の形の相似形"
 me_roman_1_roman_italia.14.a:0  "まあいいだろう。"
 me_roman_1_roman_italia.14.b:0  "「何だと？！」"
 me_roman_1_roman_italia.14.c:0  "ローマは常に勝利者である！"
 me_roman_1_roman_italia.14.d:0  "あぁ、このことはもう忘れよう…"
 me_roman_1_roman_italia.15.t:0  "外交の駆け引き"
 me_roman_1_roman_italia.15.desc_1:1  "卑劣なローマ人どもは[SCOPE.Custom('rm_1_diplo_chic_desc_scopes')]と我々の間の強固な友好関係を弱体化させようと企んでいたようだ。\n\n幸運にも、友好関係にくさびを打ち込もうという彼らの稚拙な試みは、とりわけローマの執政官の無能さにも助けられ、速やかに阻止されたのである。"
 me_roman_1_roman_italia.15.desc_2:0  "[SCOPE.sC('rm_allies_1').GetName]と[SCOPE.sC('rm_allies_2').GetName]の間の友好関係を乱してやろうというささやかな企みは速やかに露見し、この両同盟国との関係と我々の評判に傷をつける結果となってしまった…"
 me_roman_1_roman_italia.15.desc_3:1  "[SCOPE.Custom('rm_1_diplo_chic_desc_scopes')]との間の暖かな関係は、代表団の周囲に流れている多くの噂や侮辱的な言動によって、このところ緊張感に包まれつつある。\n\n証明することはできないが、この件はローマが裏で糸を引いているのだろう…"
 me_roman_1_roman_italia.15.desc_4:0  "我々の狡猾な策は[SCOPE.sC('rm_allies_1').GetName]と[SCOPE.sC('rm_allies_2').GetName]の間に不信感を広げることに成功し、両者とも我々の関与には気が付いていないようだ。\n\nこの件は当分の間、政治的展望と宴席を揺るがすことになるだろう…"
 me_roman_1_roman_italia.15.a:0  "悩ましい…"
 me_roman_1_roman_italia.15.b:0  "あの陰険な蛇どもめ！"
 me_roman_1_roman_italia.15.c:0  "素晴らしい！"
 me_roman_1_roman_italia.15.d:0  "なんということだ…"
 me_roman_1_roman_italia.16.t:0  "反ローマ連合"
 me_roman_1_roman_italia.16.desc:0  "ローマ人の傲慢さはもはや許容されてはならない。彼らは、あたかもすでに全世界が彼らの物となったかの如く、我々の都市の周りを「提案」を持って大股で歩いている。\n\n幸運なことに、同じ嫌悪感を共有するギリシャ人の諸都市も、同種の感情を抱いていることが分かった。願わくばこのことがローマ人をしばらく立ち止まらせてくれると良いのだが。"
 me_roman_1_roman_italia.16.a:0  "我々はこれ以上イタリア人に痛めつけられはしない。"
 me_roman_1_roman_italia.16.b:0  "しかし同盟を結ぶにはまだ距離がある。"
 me_roman_1_roman_italia.17.t:0  "反ローマ連合の増長"
 me_roman_1_roman_italia.17.desc:0  "ローマ人の傲慢さは増す一方だ！毎日、より多くのギリシャ人が真の脅威はカルタゴでもイタリック諸部族でもなく、ローマであると確信している！\n\n共通の脅威に対して団結することでのみ、我々の寄せ集めの都市群がローマの脅威に立ち向かえることを保証できる。"
 me_roman_1_roman_italia.17.a:0  "団結すれば我々は強い。"
 me_roman_1_roman_italia.17.b:0  "同盟は我らには相応しくない。"
 me_roman_1_roman_italia.17.c:0  "団結すれば我々は強い。"
 me_roman_1_roman_italia.18.t:0  "全イタリアの市民権"
 me_roman_1_roman_italia.18.desc:0  "[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]は[ROOT.GetCountry.GetRuler.GetHerselfHimself]は、すべてのイタリア人の市民権を守る新しい法律による反感を受け入れた。\n\nこの動きは、ローマ市民を代表するポプラレスの間でも、特権を守ろうとする貴族の間でも人気がない。我々のローマが争いを避けてこの包括的な社会の恩恵を受けられることを祈ろう..."
 me_roman_1_roman_italia.18.a:0  "共にいれば、もっと強くなれる。"
 me_roman_1_roman_italia.18.at:0  "すべての$ROM$の成人は#R 10#!の忠誠@loyalty_icon!を失います"
 me_roman_1_roman_italia.18.bt:0  "すべての#Y イタリア#!系の従属国は#Y $ROM$#!に対する評価を#G +50.0#!得ます"
 me_roman_1_roman_italia.19.t:0  "ローマの覇権"
 me_roman_1_roman_italia.19.desc:0  "これより、この半島の人々はローマに頭を下げ、その軍隊に奉仕し、その国庫に税を納める。\n\n短期的には衝突があるかもしれないが、征服地での誤った考えはそのうちに自然な秩序というものが認識されて和らいでいくことだろう。彼らは市民権についてごちゃごちゃと文句を言うだろうが、そんなものは与えてやれ！歴史の舞台に新たな勢力として登場したローマには、より心配すべき重大な問題があるのだから。"
 me_roman_1_roman_italia.19.a:0  "ローマ・ウィクタ（ローマは征服した）"
 me_roman_1_roman_italia.19.at:0  "すべての$ROM$の成人は#G 10#!の忠誠@loyalty_icon!を得ます"
 me_roman_1_roman_italia.20.t:0  "ローマとの対話"
 me_roman_1_roman_italia.20.desc:0  "各参加国を巡回しているローマの外交官との私的な謁見の番が我々に回ってきた。\n\nあらゆる緊張の後、我々の代表団はローマ人が "
 me_roman_1_roman_italia.20.desc_1:0  "時間を無駄にせず、共通の敵に対する相互利益の同盟を熱心に持ちかけ、我々の民が共に振るうことのできる偉大な力を引き合いに出した。\n\n我々の代表団はその熱意にかなり驚き、我々の返答を待っている。"
 me_roman_1_roman_italia.20.desc_2:0  "我々に保護の誓約を提供したいと望んでいる。これにより、もしどの国が[ROOT.GetCountry.GetName]の自由を侵略したり侵害しようとした場合、彼らが介入して我々を保護することになる。\n\n我々の代表団はこの寛大な申し出に対する返答を待っている。"
 me_roman_1_roman_italia.20.desc_3:0  "我々の弱さゆえに相互利益の同盟は不可能であることを明確にしたが、ローマ元老院への従属と引き換えに我々の自由を保護することを提案した。\n\nわずかにプライドを傷つけられた我々の代表団は、返答を待っている。"
 me_roman_1_roman_italia.20.desc_4:0  "友好や協力を申し出る代わりに、曖昧な演説を行い、我々に何も提供できないことへの悲しみを強調した。\n\n我々の代表団の悔しさが、我々が知るべきことの全てを物語っている。あの卑劣漢どもは我々をはぐらかしたのだ！"
 me_roman_1_roman_italia.20.desc_5:0  "丁寧な体裁を保ちつつも、我々の民と国家を侮辱し始めた。最初は微妙に、そして次第に大胆さを増していった。\n\n我々の代表団は耳を疑い、我々が返答を準備する間、恥辱の中で待っている。"
 me_roman_1_roman_italia.20.desc_6:0  "彼らの脆弱性に明らかに苦悩している様子で、我々に彼らの自由を保証するよう求めてきた。\n\n彼らはバッカスがワインを注ぐよりも速く、数時間にわたって我々の代表団に賛辞を浴びせた。"
 me_roman_1_roman_italia.20.desc_7:0  "ローマ人は単に、彼らの最も尊敬する客によって返されることを望む、深い敬意と友情の表明を申し出た。\n\n軽薄さの匂いがするが、どうやら彼らは十分に誠実に見えたようだ。"
 me_roman_1_roman_italia.20.a:0  "ローマは偉大な同盟国となるだろう！"
 me_roman_1_roman_italia.20.b:0  "彼らの保護は役に立つかもしれない。"
 me_roman_1_roman_italia.20.c:0  "従属は我々の最大の利益となる。"
 me_roman_1_roman_italia.20.d:0  "我々が彼らの保護を保証しよう。"
 me_roman_1_roman_italia.20.e:0  "気持ちは同じだ。"
 me_roman_1_roman_italia.20.f:0  "残念ながら、我々はそのような取り決めを受け入れる立場にない。"
 me_roman_1_roman_italia.20.g:0  "我々はこれを忘れない！"
 me_roman_1_roman_italia.20.h:0  "彼らの堕落したレベルにまで落ちぶれるのはよそう。"
 me_roman_1_roman_italia.21.t:0  "[SCOPE.sC('congress_target').GetName]との対話の結論"
 me_roman_1_roman_italia.21.desc:0  "我々の使者が[SCOPE.sC('congress_target').GetAdjective]の代表団の元から戻り、"
 me_roman_1_roman_italia.21.desc_1:0  "同盟を結ぶ意欲と、我々の国家が共に達成できる偉大な事柄を興奮気味に明らかにした。\n\n[SCOPE.sC('congress_target').GetName]は、当面の間は役に立つかもしれない..."
 me_roman_1_roman_italia.21.desc_2:0  "彼は、我々の保護を保証したことに対する彼らのほとんど追従的な感謝を語りながら微笑んでいる。\n\n[SCOPE.sC('congress_target').GetName]が我々を無意味な戦争に引きずり込まないことを願うばかりだ..."
 me_roman_1_roman_italia.21.desc_3:0  "満面の笑みで彼らが我々の保護とそれ以上のものを約束したという知らせを伝えた。\n\n外交も使い方次第である…"
 me_roman_1_roman_italia.21.desc_4:0  "彼らは我々の寛大な申し出を曖昧な言い訳と決まり文句でかわしたと説明している。\n\n[SCOPE.sC('congress_target').GetName]は我々と友になるにはあまりにもよそよそしく、我々を怒らせるにはあまりにも恐れているようだ..."
 me_roman_1_roman_italia.21.desc_5:0  "ひどく侮辱され建物から追い出されたことに腹を立てている。\n\nどうやら[SCOPE.sC('congress_target').GetName]は我々に対し攻撃的に対応することの危険性をそれほど恐れていないようだ…"
 me_roman_1_roman_italia.21.desc_6:0  "彼らは喜んで、我が国を保証するという申し出と、永遠の友情の多くの提供を明らかにした。\n\n[SCOPE.sC('congress_target').GetName]が我々の弱点につけ込まないことを願うばかりだ..."
 me_roman_1_roman_italia.21.desc_7:0  "厳粛に、相互の尊重と共通の運命についての彼らの誠実な申し出を伝えている。\n\nそれがこれほど強制的でなければ、ほとんどお世辞のように聞こえるだろう..."
 me_roman_1_roman_italia.21.a:0  "ローマと[SCOPE.sC('congress_target').GetName]が全てを打ち破るだろう！"
 me_roman_1_roman_italia.21.b:0  "[SCOPE.sC('congress_target').GetName]は我々の被保護国だ。"
 me_roman_1_roman_italia.21.c:0  "[SCOPE.sC('congress_target').GetAdjective]は賢明な判断を下したようだ。"
 me_roman_1_roman_italia.21.d:0  "[SCOPE.sC('congress_target').GetName]は最も寛大だ。"
 me_roman_1_roman_italia.21.e:0  "ローマと[SCOPE.sC('congress_target').GetName]、永遠の友。"
 me_roman_1_roman_italia.21.f:0  "まあ、どうせ儀礼的に尋ねただけだ..."
 me_roman_1_roman_italia.21.g:0  "笑わせてくれるじゃないか。"
 me_roman_1_roman_italia.22.t:0  "[SCOPE.sC('friendly_delegate_1').GetAdjective]=[SCOPE.sC('friendly_delegate_2').GetAdjective]間の友好関係"
 me_roman_1_roman_italia.22.desc:0  "[SCOPE.sC('friendly_delegate_1').GetName]と[SCOPE.sC('friendly_delegate_2').GetName]の代表団は熱のこもった議論を交わし、多くの共通点を見出したようだ。\n\n両国の関係は暖まりつつあるが、それが我々の利益に繋がるかどうかはまだ分からない。"
 me_roman_1_roman_italia.22.a:0  "よいのではないかな…"
 me_roman_1_roman_italia.23.t:0  "[SCOPE.sC('congress_target').GetName]との対話"
 me_roman_1_roman_italia.23.desc_1:0  "自治連邦がエトルリアの地位を貶めるという馬鹿げた妄想に取りつかれるままに振舞っているが、我々には彼らに負うところも大きい。彼らは北方の蛮族やカルタゴの植民地に対して有用かもしれないからだ。"
 me_roman_1_roman_italia.23.desc_2:0  "ウンブリア人たちはエトルリア人との確執を脇に置いて、我々に一撃を加えようとしたが、我々も彼らの立場に立てば同じように行動したかもしれない。彼らはガリア人に対しては利用価値の高い同盟国となるだろう。"
 me_roman_1_roman_italia.23.desc_3:0  "サムニウムは最近では我々に対する最も粘り強い敵であり、我々が町を建設するたびに戻って来ては噛みついてくる。彼らには少しばかり愛情が必要なのか？"
 me_roman_1_roman_italia.23.desc_4:0  "サビニ人とローマの間には長い歴史がある。我々の都市の最初の入植にも加わり、強い伝統を共有している。だが彼らは嫉妬心によってその心を堕落させてしまったのだ。"
 me_roman_1_roman_italia.23.desc_5:0  "Lucaniiはローマを好んだことはなく、Italiaにおける我々の存在感の高まりを懸念して見守っている。彼らは弱い民ではなく、南方のギリシャ人に対する援助に適した位置にいる。"
 me_roman_1_roman_italia.23.desc_6:0  "[SCOPE.sC('congress_target').GetName]はこれといって我々が特別な興味を抱いている国ではないが、彼らが代表団を送って寄越したからには我々も応対せねばならない。それに、もしかすると何か共通の土台が見つかるかもしれない。"
 me_roman_1_roman_italia.23.desc:0  "\n\n今は今、過去は過去として、我々は[SCOPE.sC('congress_target').GetAdjective]の代表団に何を提案するのか決断しなければならない。"
 me_roman_1_roman_italia.23.a:0  "我々が友好関係を望んでいることを伝えよう。"
 me_roman_1_roman_italia.23.b:0  "このような高貴な友であれば保護下に置きたいものだ。"
 me_roman_1_roman_italia.23.c:0  "我々は[SCOPE.sC('congress_target').GetName]を守る。だがこちらにも条件がある…"
 me_roman_1_roman_italia.23.d:0  "一時的な保護を約束するのが理にかなっている。"
 me_roman_1_roman_italia.23.e:0  "友好関係は十分にある。"
 me_roman_1_roman_italia.23.f:0  "現状の外交情勢は最も難解な状況だな…"
 me_roman_1_roman_italia.23.g:0  "[SCOPE.sC('congress_target').GetAdjective]の屑野郎が何だって？"
 congress_offer_alliance_tt:0  "[SCOPE.sC('congress_target').GetName]は我々の#Y 同盟国#!となるかどうかを決断します"
 congress_offer_guarantee_tt:0  "[SCOPE.sC('congress_target').GetName]は我々の#Y 独立保障#!を受け入れるかどうかを決断します"
 congress_offer_guarantee_ask_tt:0  "[SCOPE.sC('congress_target').GetName]は我々を#Y 独立保障#!するかどうかを決断します"
 congress_offer_opinion_ask_tt:0  "[SCOPE.sC('congress_target').GetName]は我々との友好関係に報いるかどうかを決断します"
 congress_offer_subject_tt:1  "[SCOPE.sC('congress_target').GetName]は我々の#Y 封建国#!として従属するかどうかを決断します\n$me_roman_feud_desc_tooltip$\n$rome_subj_chance_tt$\n\n#Y [SCOPE.sC('congress_target').GetName]#!が#Y 6#!未満の区域しか領有していないためこの行動を選ぶことができます"
 me_roman_1_roman_italia.24.t:0  "封建国の気がかり"
 me_roman_1_roman_italia.24.desc:0  "イタリアの同盟市を代表して参加していた[SCOPE.sC('subject_target').GetAdjective]の使者が、会議から除外されていることは侮辱的であると抗議の意思を伝えてきた。[SCOPE.sC('subject_target_2').GetName]が彼らと同じ地位を与えられたという話も同じく抗議の内容に含まれている。\n\n彼らはその特権の価値が下がることを恐れていて、彼らの地位を変更したり忘れたりしないよう我々に求めている。"
 me_roman_1_roman_italia.24.a:0  "彼らを宥めなければ。なにも忘れられたりはしないのだ。"
 me_roman_1_roman_italia.24.b:0  "正気か…？"
 me_roman_1_roman_italia.25.t:0  "[SCOPE.sC('rm_allies_1').GetAdjective]=[SCOPE.sC('rm_allies_2').GetAdjective]同盟"
 me_roman_1_roman_italia.25.desc:0  "[SCOPE.sC('rm_allies_1').GetName]の代表団は[SCOPE.sC('rm_allies_2').GetName]の代表団との密室会合にくぎ付けになっており、丸一日姿を見せなかった。\n\n簡単ではないだろうが、彼らの幸せな同盟を邪魔立てする方法があるかもしれない。"
 me_roman_1_roman_italia.25.a:0  "奴らは我々に対する陰謀を企んでいるのだ！"
 me_roman_1_roman_italia.25.at:0  "[SCOPE.sC('rm_allies_1').GetAdjective]=[SCOPE.sC('rm_allies_2').GetAdjective]同盟の弱体化を試みます\n成功率は統治者の#Y 雄弁#!@oratory_icon!によって決定されます"
 me_roman_1_roman_italia.25.b:0  "気にするほどのことではない。"
 me_roman_1_roman_italia.26.t:0  "[SCOPE.sP('colonia_scope').GetName]におけるコロニアの再建"
 me_roman_1_roman_italia.26.desc:0  "我々は[SCOPE.sP('colonia_scope').GetState.GetShortName]における居住地に[SCOPE.sP('colonia_scope').GetName]と名付けたローマのコロニアを設立した。その市民には特権が与えられ、この地域における入植者を惹き付けている。\n\n対立と衝突が一時的にこの地を我々から奪い去ったが、人々は過去の特権を復活させるように求め、我々は再びこの街をしっかりと支配することになったのである。"
 me_roman_1_roman_italia.26.a:0  "[SCOPE.sP('colonia_scope').GetName]は灰から蘇るのだ！"
 me_roman_1_roman_italia.26.b:0  "悲しいことに彼らの時代はもはや過去のものだ…"
 me_roman_1_roman_italia.27.t:0  "会議の知らせ"
 me_roman_1_roman_italia.27.desc_1:0  "我々の代表団は、ローマでの参加者が期待外れだったと報告している。多くのイタリック民族は、豪華な宿泊施設と寛大な宴会にもかかわらず、参加を拒否した。\n\nこの企ての種の質の悪さが、その果実の価値を反映していないことを願うばかりだ。おそらく、この排他性が[ROOT.GetCountry.GetName]に与えられる注目に利益をもたらすだろう..."
 me_roman_1_roman_italia.27.desc_2:0  "Italia全土からの代表団は、ローマの首都で盛大な宴会で歓迎され、著名な元老院議員の豪華な宿泊施設の使用を許可された。\n\n招待されたほとんどの国がこのイベントに参加したようで、すでに鼻持ちならない人々の誇りを高めている。これが我々の時間を費やす価値があったかどうか、間もなく判明するだろう。"
 me_roman_1_roman_italia.27.desc_3:0  "ローマは、参加者が満足のいくものではなかったため、計画していた会議を恥ずかしながら中止した。\n\n彼らが過ちから学ぶことを願うばかりだ..."
 me_roman_1_roman_italia.27.a:0  "会議では、具体的に何をやるのだ？"
 me_roman_1_roman_italia.27.at:0  "外交イベントが発生する可能性があります"
 me_roman_1_roman_italia.27.b:0  "ああ、お気の毒に..."
 me_roman_1_roman_italia.28.t:0  "自由"
 me_roman_1_roman_italia.28.desc:0  "我々の宗主国はローマからの圧力に屈し、我々の国々の間の条約は直ちに破棄されるとの知らせを送ってきた。\n\n我々は再び自由だ！"
 me_roman_1_roman_italia.28.a:0  "おや。簡単だったな。"
 me_roman_1_roman_italia.28.at:0  "#Y [ROOT.GetCountry.GetName]#!および#Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#!のギリシャ系従属国は独立国となります"
 me_roman_1_roman_italia.29.t:0  "Senoniaからの脱出"
 me_roman_1_roman_italia.29.desc:0  "ローマによるガリアのセノネス族征服は、住民の間に大きなパニックを引き起こしました。多くが新たな生活を始めるために我らの土地へと逃れてきました。\n\nいつの日か、これらの家族を彼らの正当な故郷へ送り返すことができるかもしれません。"
 me_roman_1_roman_italia.29.a:0  "ローマの好戦家どもめ..."
 me_roman_1_roman_italia.29.at:2  "#Y [THIS.GetCountry.GetName]#!は#Y ガリア#!文化が支配的な#Y $ariminum_area$#!州における#Y $ROM$#!の区域に請求権を得ます\n#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#!のガリア文化POPが#Y $senonia_area$#!を離れ我々の土地に定住します"
 me_roman_1_roman_italia.30.t:0  "会議の閉会"
 me_roman_1_roman_italia.30.desc:0  "全イタリア会議はついに閉会の時を迎え、そしてそれは確かに未来に広範な結果をもたらすだろう。そのような内容の演説を[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]は閉会の辞として話したのだが…\n\n実際のところ、何年も経過してからでないとこの会議について判断を下すのはむずかしい。願わくば彼らが[ROOT.GetCountry.GetName]に寛容たらんことを。"
 me_roman_1_roman_italia.30.a:0  "いや待て、いい演説だっただろう？"
 me_roman_1_roman_italia.31.t:0  "友好的な代表団"
 me_roman_1_roman_italia.31.desc:1  "パン・イタリック会議に出席している我らの使節から知らせを受け取りました。\n\n[SCOPE.Custom('rm_1_friendly_delegates_scopes')]の代表団は、[ROOT.GetCountry.GetName]に対して特に友好的であり、我らとの友好を求め、共通の目的に沿って利益が一致すると見ています。\n\nその結果、将来的に良好な関係が期待できるでしょう。"
 me_roman_1_roman_italia.31.a:0  "彼らは役に立つかもしれません。"
 me_roman_1_roman_italia.32.t:0  "ローマからのメッセージ"
 me_roman_1_roman_italia.32.desc:0  "ローマはイタリック諸民族間の関係を築くための会議を組織しましたが、我らをその交渉から締め出しました。\n\n今や彼らが[SCOPE.sC('subject_target_2').GetName]に封臣の地位を与えたと聞き、多くの者がこれが我らの地位にどう影響するかを不安に思っています。彼らが最も親しい友人を忘れないよう、合同代表団がローマに派遣されました。"
 me_roman_1_roman_italia.32.desc_1:0  "$me_roman_1_roman_today_returned$、そして非常に上機嫌です。彼らは我らの偉大な友好を再確認したいと望むローマ人からの贈り物を持ってきました。"
 me_roman_1_roman_italia.32.desc_2:0  "$me_roman_1_roman_today_returned$、激怒しています。ローマ人は我らの懸念に対して完全な軽蔑を示し、使節を追い返しました。"
 me_roman_1_roman_today_returned:0  "\n\n本日、彼らは帰還しました"
 me_roman_1_roman_italia.32.a:0  "良い知らせです！"
 me_roman_1_roman_italia.32.b:0  "許しがたい。"
 me_roman_1_roman_italia.34.t:0  "コロニアの専門化"
 me_roman_1_roman_italia.34.desc:0  "ローマ文化と施政の拠点としてコロニアの重要性が高まったことにより、我々はこれらの都市をどのようなものにすべきなのか決定しなければならない。\n\n市民の組織が最も重要な課題か？あるいは募兵を安定的に確保できることだろうか？征服地の統合が偉大な国家にとって重要なのか？あるいは交易や生産に重きを置くべきなのだろうか？"
 me_roman_1_roman_italia.34.a:0  "我々の新兵の主要な供給元にするべきだ。"
 me_roman_1_roman_italia.34.at:0  "$me_roman_all_roman_colonia$区域の人的資源：#G +10.00%#!\n大隊募集速度：#G +10.00%#!"
 me_roman_1_roman_italia.34.b:0  "コロニアはローマの偉大さを反映する都市になるであろう。"
 me_roman_1_roman_italia.34.bt:1  "$me_roman_all_roman_colonia$$MODIFIER_LOCAL_BUILDING_SLOT$：#G +1.00#!\n区域の税収： #G +10.00%#!"
 me_roman_1_roman_italia.34.c:0  "こうした地方の中心地の周辺に交易網が整備されるべきである。"
 me_roman_1_roman_italia.34.ct:0  "$me_roman_all_roman_colonia$商業値：#G +10.00%#!\n余剰生産に必要な区域の奴隷数 #G -1.0#!"
 me_roman_1_roman_italia.34.d:0  "目的は地元の人々をローマ化することである。"
 me_roman_1_roman_italia.34.dt:0  "$me_roman_all_roman_colonia$POPの同化速度：#G +1.0#!\n主要文化の幸福度： #G +10.00%#!"
 me_roman_all_roman_colonia:0  "すべての#Y ローマのコロニア#!は追加の効果を得ます：\n"
 me_roman_1_roman_italia.35.t:0  "港湾都市アンコーン"
 me_roman_1_roman_italia.35.desc:0  "$me_roman_1_ancona_hellenes$はギリシアの品物をエーゲ海からエトルリアの市場に運ぶ、アドリア海交易から何世紀にもわたって富を得てきた。ウンブリアに足場を得たいま、アンコーンの港を支配することはガリアやイリュリアへ歩を進めるための拠点となるだろう。\n\n繁栄の一方、アンコーンは強力であるとは言えず、保護の枠組みの上であれば従属の要求も受け入れる可能性がある。"
 me_roman_accepts_become_trib_tooltip:0  "$me_roman_if_accepts_tt$#Y $ROM$#!の#Y 進貢国#!になります"
 me_roman_1_roman_italia.35.tt2:0  "区域#Y $PROV117_hellenic$#!を除くすべての#Y $ANO$#!の区域は#Y $ROM$#!に併合されます"
 me_roman_1_roman_italia.35.a:0  "寛大な保護を彼らに申し出ようか。"
 me_roman_1_roman_italia.35.b:0  "彼らに服従を要求しよう。"
 me_roman_1_roman_italia.35.bt:0  "$me_roman_more_powerful$"
 me_roman_more_likely_to_succeed:0  "成功しやすくなります"
 me_roman_more_powerful:0  "この選択肢は、我々が#Y [SCOPE.sC('rm_offer_scope').GetName]#!よりはるかに強力である場合に$me_roman_more_likely_to_succeed$"
 me_roman_1_roman_italia.36.t:0  "ローマが保護を申し出る"
 me_roman_1_roman_italia.36.desc:0  "全てのイタリオテ・ギリシャ人にとって、ローマの台頭は懸念を引き起こしています。彼らの最近の征服は今や我らの戸口にまで及び、この日が来るのは避けられませんでした。"
 me_roman_1_roman_italia.36.desc_1:0  "$me_roman_1_a_roman_envoy$ 彼らは、我らの港の使用と領土内の自由な通行を許可する代わりに、我らを保護し、我らが自身の内政と貿易を管理することを提案しています。この寛大な提案にどう応じるべきでしょうか？"
 me_roman_1_roman_italia.36.desc_2:0  "$me_roman_1_a_roman_envoy$ 彼らは、我らが彼らの臣民となることを要求しており、我らの都市を吸収しつつも、いくつかの権利を維持することを許すとしています。この厚かましい要求にどう応じるべきでしょうか？"
 me_roman_1_a_roman_envoy:0  "\n\nローマの使節が、元老院の要求を我らの評議会に提示しました。"
 me_roman_1_roman_italia.36.a:0  "この取り決めは有益なようです。"
 me_roman_1_roman_italia.36.b:0  "我らは蛇を見ればそれが蛇だとわかります。"
 me_roman_1_roman_italia.37.t:0  "[SCOPE.Custom('get_persuade_greeks_title')]"
 me_roman_1_roman_italia.37.desc:0  "[SCOPE.Custom('get_persuade_greeks_desc')]\n\n[SCOPE.sC('rm_offer_scope').GetAdjective]の協力を尋ねるにあたってどのような態度で接触するのか決断しなくてはならない。"
 me_roman_1_roman_italia.37.subject_tt2:0  "[SCOPE.sC('rm_offer_scope').GetName]が受け入れた場合、彼らはローマの#Y 進貢国#!になります"
 me_roman_1_roman_italia.37.a:0  "[ROOT.GetCountry.GetName]に屈服するよう要求せよ。"
 me_roman_1_roman_italia.37.at:0  "この選択肢は[SCOPE.sC('rm_offer_scope').GetName]が弱体で孤立している場合に$me_roman_more_likely_to_succeed$"
 me_roman_1_roman_italia.37.b:0  "おそらく[SCOPE.sC('rm_offer_scope').GetRulerTitle]の[SCOPE.sC('rm_offer_scope').GetRuler.GetPraenomen]は話の分かる人物だ…"
 me_roman_1_roman_italia.37.bt:0  "この選択肢は[SCOPE.sC('rm_offer_scope').GetName]の[SCOPE.sC('rm_offer_scope').GetRulerTitle]が腐敗していたり移り気である場合に$me_roman_more_likely_to_succeed$"
 me_roman_1_roman_italia.37.c:0  "我々の保護下に入れば特権を与えると伝えよ。"
 me_roman_1_roman_italia.37.ct:0  "[SCOPE.sC('rm_offer_scope').GetName]がある程度の国力を保持している場合、$me_roman_more_likely_to_succeed$"
 me_roman_1_roman_italia.37.d:0  "考え直してみよう…"
 me_roman_1_roman_italia.37.tt:0  "\n彼らが受け入れた場合："
 me_roman_1_roman_italia.38.t:0  "ローマからの使節が到着"
 me_roman_1_roman_italia.38.desc:0  "ローマの威圧的な使者たちが、[ROOT.GetCountry.GetCapital.GetName]の門前に現れ、ある申し出をしてきた。"
 me_roman_1_roman_italia.38.desc_1:0  "それは実際には要求の集合体に近い。彼らは我々の独立が続いていることを耐え難い事態だと見なしており、ローマに貢納するよう要求している。\n\n彼らの厳粛な使者たちは、今も我々の返答を焦れて待っている……"
 me_roman_1_roman_italia.38.desc_2:0  "彼らは[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]との謁見を要求し、彼らの天幕で[ROOT.GetCountry.GetRuler.GetHerHim]と秘密裏に話し合っている。\n\n彼らは我々の指導者を堕落させようとしているに違いない――ローマ人は無駄に言葉を濁したりはしないのだ。"
 me_roman_1_roman_italia.38.desc_3:0  "彼らは何も要求していない、少なくとも直接的には。しかし、驚くほど公平な協定を提示している。[ROOT.GetCountry.GetName]の愛国者たちは恐れおののいているが、いくつかの自由と引き換えにローマの特権的な同盟国となることは、彼らと戦うよりも遥かに魅力的だ……"
 me_roman_1_roman_italia.38.a:0  "我々に選択肢があるというのか？"
 me_roman_1_roman_italia.38.b:0  "「[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]よ、なぜそんなに嬉しそうなのだ？」"
 me_roman_1_roman_italia.38.c:0  "これは絶好の機会かもしれない。"
 me_roman_1_roman_italia.38.d:0  "馬鹿げている、適当なお世辞で返答せよ。"
 me_roman_1_roman_italia.38.e:0  "あの犬どもめ、よくも図々しく！"
 me_roman_1_roman_italia.39.t:0  "[SCOPE.sC('rm_offer_scope').GetName]の返答"
 me_roman_1_roman_italia.39.desc_1:0  "[SCOPE.sC('rm_offer_scope').GetName]は我々の脅威により強く影響されたのか、彼らの自由はローマと敵対するほど価値があるものではないと判断したようだ。\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_2:0  "[SCOPE.sC('rm_offer_scope').GetRuler.GetName]は我々の個人的な提案を受け入れ、[SCOPE.sC('rm_offer_scope').GetName]を我々の手の元に平和的に差し出した。\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_3:0  "賢明な[SCOPE.sC('rm_offer_scope').GetName]は我々の寛大な提案を受け入れ、その支配権を安全と繁栄に交換した。\n\n$me_roman_1_let_us_hope$"
 me_roman_1_roman_italia.39.desc_4:0  "我々の提案は[SCOPE.sC('rm_offer_scope').GetName]に強く非難された。もっともそれは礼儀と経緯を尽くした表現ではあったが。\n\n$me_roman_1_conventional_means$"
 me_roman_1_roman_italia.39.desc_5:0  "傲慢な[SCOPE.sC('rm_offer_scope').GetName]は我々の提案に対して、我々の名誉を不快な動物のそれとを比較する形でもって応えた。\n\n$me_roman_1_conventional_means$"
 me_roman_1_let_us_hope:0  "これが[SCOPE.sC('rm_offer_scope').GetAdjective]とローマの人々が協力する偉大なる一歩となることを願おう。"
 me_roman_1_conventional_means:0  "[SCOPE.sC('rm_offer_scope').GetCapital.GetName]はより従来的な方法によって獲得されるべき賞品であるようだ。"
 me_roman_1_roman_italia.39.a:0  "寛大な心で説得すればいつも上手くいくものだ。"
 me_roman_1_roman_italia.39.b:0  "彼らならもちろんそうするだろう。"
 me_roman_1_roman_italia.39.c:0  "何と賢明な判断だろうか。"
 me_roman_1_roman_italia.39.d:0  "残念だな。"
 me_roman_1_roman_italia.39.e:0  "いつか後悔することになるだろう。"
 me_roman_1_roman_italia.40.t:0  "反ローマ連合"
 me_roman_1_roman_italia.40.desc:0  "我々の不用意な外交手法の結果、イタリアのギリシャ諸都市の間で反ローマ感情が高まっている。\n\n[SCOPE.sC('greeks_threatened_1').GetName]と[SCOPE.sC('greeks_threatened_2').GetName]は、我々の威圧的な態度を恐れて団結した。"
 me_roman_1_roman_italia.40.a:0  "心配することはない。"
 me_roman_1_roman_italia.41.t:0  "巻き起こる議論"
 me_roman_1_roman_italia.41.desc:1  "[SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]は[SCOPE.sC('persuade_greeks_rebel_1').GetName]に対する影響力を保持していて貢納のほか考えられる限りを要求している。\n\n[SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetAdjective]のくびきの下でこれまでのところ苦しんでいる彼らは、我々の支援があれば喜んでそのくびきを投げ捨てるかもしれない。"
 me_roman_1_roman_italia.41.a:0  "独立させるように要求してみよう。"
 me_roman_1_roman_italia.41.at:0  "#Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#!に対して#Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#!を含むイタリア半島のすべてのギリシャ系従属国を解放するよう要求します。#R 彼らが拒否した場合は戦争に突入します#!"
 me_roman_1_roman_italia.41.b:0  "従属下の諸都市に離反を促そう。"
 me_roman_1_roman_italia.41.bt:0  "#Y [SCOPE.sC('persuade_greeks_rebel_1').GetName]#!を含むイタリア半島における#Y [SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]#!のギリシャ系従属国は#Y 従属国の忠誠#!に#R -20.0#!の補正を受けます"
 me_roman_1_roman_italia.41.c:0  "この件は忘れてくれ。"
 me_roman_1_roman_italia.42.t:0  "ギリシャ連合の拡大"
 me_roman_1_roman_italia.42.desc:0  "我々の外交手法は、マグナ・グラエキアの臆病なギリシャ人たちを怯えさせており、彼らは「同盟者」と称する連合にさらに多くを組み入れている。\n\n彼らは団結すれば我々を止められると考えているようだが――この攻撃的な姿勢は容認できない。"
 me_roman_1_roman_italia.42.a:0  "彼らがどう怯えるか見てみよう。"
 me_roman_1_roman_italia.43.t:0  "ローマの干渉"
 me_roman_1_roman_italia.43.desc:0  "ローマ人はイタリア半島全域で影響力を高めようとしており、最近、我々が[ROOT.GetCountry.GetOverlord.GetName]に従属していることが話題になっている。これは[ROOT.GetCountry.GetOverlord.GetName]を弱体化させ、我々の支持を得ようとするローマのエージェントによって煽られていると噂されている。\n\nローマ人がこれらすべてにおいて独自の動機を持っているのは確かだが、これは我々が自由を勝ち取る機会となるかもしれない。"
 me_roman_1_roman_italia.43.a:0  "自由が我々を呼んでいる。"
 me_roman_1_roman_italia.43.b:0  "我々は忠実な臣下である……"
 me_roman_1_roman_italia.44.t:0  "ローマの干渉"
 me_roman_1_roman_italia.44.desc:0  "我々はローマ元老院から提案を受け取った。彼らは[ROOT.GetCountry.GetOverlord.GetName]からの我々の自由を勝ち取ると申し出ている。\n\n彼らが自国の利益のために動いているのは明らかだが、リスクに関わらず自由は魅力的な見通しである。もし受け入れれば、我々は宗主国との戦争の危険を冒すことになるが、ローマは我々に援助を約束している。"
 me_roman_1_roman_italia.44.a:0  "自由が我々を呼んでいる。"
 me_roman_1_roman_italia.44.at:0  "#Y [THIS.GetCountry.GetOverlord.GetName]#!が引き下がることを拒否した場合、我々は彼らに対する#Y $ROM$#!の戦争に参戦します"
 me_roman_1_roman_italia.44.b:0  "我々は忠実な臣下である..."
 me_roman_1_roman_italia.45.t:0  "ローマの干渉"
 me_roman_1_roman_italia.45.desc:0  "イタリア半島支配を目論む卑劣なローマ人どもが、我々のギリシャ人の臣民に接触し、我々の支配に対する反乱を扇動しようとしている。"
 me_roman_1_roman_italia.45.desc_1:0  "\n\n幸いにも、我々のギリシャ人の臣民は忠誠を保ち、ローマの陰謀を阻止した。"
 me_roman_1_roman_italia.45.desc_2:0  "\n\n我々のギリシャ人の臣民の間には多少の不満があるが、その程度はまだ明らかではない。"
 me_roman_1_roman_italia.45.a:0  "ローマとの戦争は危険すぎる..."
 me_roman_1_roman_italia.45.at:0  "#R 我々のギリシャ系従属国が独立します#!"
 me_roman_1_roman_italia.45.b:0  "我々は恐れない。"
 me_roman_1_roman_italia.45.bt:0  "#Y $ROM$#!は彼らが説得したすべてのギリシャ系従属国と共に、我々に対して宣戦布告します"
 me_roman_1_roman_italia.45.c:0  "ハッ、この陰謀を企む愚か者め。"
 me_roman_1_roman_italia.46.t:0  "[SCOPE.sC('persuade_greeks_rebel_overlord').GetName]からのメッセージ"
 me_roman_1_roman_italia.46.desc_1:0  "我々はギリシャ人の支持を得ているが、頑固な愚か者たちは引き下がろうとしない。今こそ[SCOPE.sC('persuade_greeks_rebel_overlord').GetName]に戦いを挑み、誇り高き古のギリシャ諸都市を奴らの干渉から解放する時だ！"
 me_roman_1_roman_italia.46.desc_2:0  "[SCOPE.sC('persuade_greeks_rebel_overlord').GetName]政府は、我々の脅しに応じて、ギリシャ系従属国を解放した！"
 me_roman_1_roman_italia.46.desc_3:0  "[SCOPE.sC('persuade_greeks_rebel_1').GetOverlord.GetName]に対する支援を確保することができず、最終的には奴らに手の内を見せるだけになってしった…"
 me_roman_1_roman_italia.46.a:0  "臆病者どもは分別をわきまえたようだ。"
 me_roman_1_roman_italia.46.at:0  "[SCOPE.sC('me_rome_scope').Custom('rm_1_becoming_free_scopes')]は#Y [SCOPE.sC('persuade_greeks_rebel_overlord').GetName]#!から独立します"
 me_roman_1_roman_italia.46.b:0  "戦争だ。"
 me_roman_1_roman_italia.46.c:0  "ちくしょう。"
 me_roman_1_roman_italia.47.t:0  "[SCOPE.sC('greek_persuaded_scope').GetName]の返答"
 me_roman_1_roman_italia.47.desc_1:0  "[SCOPE.sC('greek_persuaded_scope').GetName]は、[SCOPE.sC('persuade_greeks_rebel_overlord').GetName]に対して我々を支援することに同意した。これで彼らは我々と戦うことを考え直すはずだ。"
 me_roman_1_roman_italia.47.desc_2:0  "[SCOPE.sC('greek_persuaded_scope').GetName]は宗主国の[SCOPE.sC('persuade_greeks_rebel_overlord').GetAdjective]を裏切ることを拒んだ。愚か者はそのまま仕えさせておけばいいだろう。"
 me_roman_1_roman_italia.47.a:0  "素晴らしい。"
 me_roman_1_roman_italia.47.b:0  "仕方がない…"
 me_roman_1_roman_italia.48.t:0  "イタリアの問題"
 me_roman_1_roman_italia.48.desc:0  "イタリアの同盟市については常に論争を呼び起こしてきた。ある者は彼らの軍事的な有用性について、またある者は彼らについてローマから投げた小石ほどの脅威しかないと指摘する。\n\nある元老院議員は過激な対応を主張している。機先を制してイタリアにおける我々の同盟国を粉砕せよというのだ。もしうまくいけばイタリアにおける支配は確実なものになるだろう。"
 me_roman_1_roman_italia.48.a:0  "彼らを叩き潰そう。"
 me_roman_1_roman_italia.48.at:0  "#R イタリア系のすべての従属国が[SCOPE.sC('latin_subject_1').GetName]の同盟国となり、我々に対する戦争に参戦します\n彼らの戦力の合計は現在[SCOPE.ScriptValue('rm_total_latin_subject_strength_svalue')|0]大隊であり、対する我々は[SCOPE.ScriptValue('rm_total_cohort_strength_svalue')|0]大隊です"
 me_roman_1_roman_italia.48.modtt:1  "#Y $central_italy_region$#!地域のすべての#Y 州#!は次の効果を得ます"
 me_roman_1_roman_italia.49.t:0  "ローマが封臣を攻撃！"
 me_roman_1_roman_italia.49.desc:0  "前代未聞の冒涜的な行動として、ローマはイタリックの同盟国との全ての協定と誓約を無効と宣言し、ローマの直接統治下にないItaliaの全ての集落と砦を粉砕するために軍隊を動員した！\n\n我々は冷たい鋼鉄をもって彼らに立ち向かい、この好戦的な連中の野蛮な専制政治を終わらせなければならない！"
 me_roman_1_roman_italia.49.a:0  "神々が彼らを呪うだろう！"
 me_roman_2_provincia.1.t:0  "サルディニアの問題"
 me_roman_2_provincia.1.desc:0  "[SCOPE.sP('rm_2_unruly_province').GetName]の地元の行政官が、サルディニア人が重要施設の多くを焼き払ったと報告している。\n\n悪党たちは夜襲を計画し、反応が起きるとっくの前に消えてしまった。先住民は明らかにローマの支配に猛烈に反対している。"
 me_roman_2_provincia.1.a:0  "厚かましいゴロツキ共め！"
 me_roman_2_provincia.2.t:0  "サルディニアの問題"
 me_roman_2_provincia.2.desc:0  "我々の役人はサルディニアの誇り高き地元民と協力して悲惨な時間を過ごしてきた。\n\n多くの人々は山中の孤立した地域に住み、盗賊や海賊で生活している。彼らの指導者の一人が今、サルディニア人従属部族としての自治を要求している。この考えはローマでは不評だが、果てしない反乱から解放される可能性がある。"
 me_roman_2_provincia.2.a:0  "彼らに小さき国を与えよう。"
 me_roman_2_provincia.2.at:0  "#Y $ROM$#!は#Y $SARDINIA_NAME$#!を部族長の治める#Y 従属部族#!として解放します\n#Y $ROM$#!はサルディニア島の西海岸とすべての港を保持し続けます\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_2_provincia.2.b:0  "奴らはローマの影の下で生き、そして死ぬのだ。"
 me_roman_2_provincia.2.bt:0  "[SCOPE.sChar('rm_2_nuragic_governor').GetName]は行方不明になります"
 me_roman_2_provincia.bmodtt:0  "#Y サルディニア島#!のすべての区域は次の効果を受けます"
 me_roman_2_provincia.3.t:0  "ポエニ人の脱出"
 me_roman_2_provincia.3.desc_1:0  "卑劣なローマ人によるSicilyの略奪的な征服は、現地のポエニ人住民を故郷への逃亡へと駆り立てた。我々は、もし我々の力があれば、いつの日か彼らが勝利を収めて故郷に戻り、ローマ人の奴隷に風呂の水を汲ませることができると誓うことしかできない。"
 me_roman_2_provincia.3.desc_2:0  "ローマ人による、正当にポエニ人の島であるSardiniaへの最近の侵略的拡大は、そこにいた多くのCarthaginiansを我々の海岸へ逃亡させた。我々は、神々がローマの侵略者からこれらの土地を取り戻し、これらの家族を故郷へ帰す手助けをするのにふさわしいと判断してくれるよう祈らねばならない。"
 me_roman_2_provincia.3.a:0  "心あるところに故郷がある。"
 me_roman_2_provincia.3.at:0  "#Y ポエニ#!文化の#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#!POPが#Y $west_sicily_area$#!から我々の区域へと逃亡します"
 me_roman_2_provincia.3.bt:0  "#Y ポエニ#!文化の#Y [SCOPE.ScriptValue('rm_punic_exodus_svalue')|0]#!POPが#Y サルディニア島#!から我々の区域へと逃亡します"
 me_roman_2_provincia.4.t:0  "陣太鼓"
 me_roman_2_provincia.4.desc:0  "ローマの空気は今再び希望に満ちた緊張感のようなものに包まれている。それは嵐の前の静けさであり、新顔の兵士たちが戦争に対して抱く、戦利品や冒険への渇望のようなものである。\n\nローマは、全世界の人々を我々の思いのままにできる、不滅の栄光という部屋の入口にたっている。ほぼ全てのことはこの数日間のうちに決定されるであろう…"
 me_roman_2_provincia.4.a:0  "ローマ・インウィクタ（不落のローマ）！"
 me_roman_2_provincia.5.t:0  "栄光への渇望"
 me_roman_2_provincia.5.desc:0  "最近の我々の成功にも関わらず、不屈不撓という我々の思想にローマの人々は驚くべき速さで慣れ親しんでしまった。\n\n兵士たちの武具や物語に拍車をかけられた群衆たちは、我々の軍隊の無敵ぶりを褒め称え、彼らをローマが神々に深く愛されている証拠だと位置付けており、隣国に対するさらなる軍事行動と征服を望んでいるようだ。"
 me_roman_2_provincia.5.a:0  "人々は流血を望んでいる！"
 me_roman_2_provincia.5.b:0  "彼らが望んでいるのは富だよ。"
 me_roman_2_provincia.6.t:0  "かつての地位を取り戻す"
 me_roman_2_provincia.6.desc:0  "元老院議員たちのざわざわとした話し声は[SCOPE.sChar('expansion_encourager').GetName]が演台に立ち、[SCOPE.sChar('expansion_encourager').GetHerHis]の芝居がかった咳払いによって静まった。\n\n「友人たちよ、カルタゴの商人たちは長らく地中海交易の支配者としてこのローマにおいてでさえその立場をほしいままにしている。\n\nなぜ、我々が全イタリアの市場を奪い取る力を得た今、この異国の豆野郎に反撃していないのだろうか！？」"
 me_roman_2_provincia.6.a:0  "これはまた扇情的だ。"
 me_roman_2_provincia.6.tt:0  "#Y $ROM$#!は#Y サルディニア島#!および#Y シチリア島#!西部に請求権を得ます"
 me_roman_2_provincia.7.t:0  "ギリシャの脅威"
 me_roman_2_provincia.7.desc:0  "[SCOPE.sChar('expansion_encourager').GetName]はやかましくシュラクサイへの征服に賛意を示した。\n\n「このギリシャ人どもは入植者で、ポエニの雑貨商と何ら変わりはしない。故郷を捨てて我がシケリアの兄弟の土地と都市を犯すためにやってきたのだ！思い上がったアテナイ人どもが失敗した後を引き継いだだけの、どこの馬の骨とも知れぬ奴らだ。ローマ人の怒りの前ではどの都市でさえも長く抵抗することなどできないであろう！」"
 me_roman_2_provincia.7.a:0  "シュラクサイは魅力的な戦利品になるであろう。"
 me_roman_2_provincia.7.tt:0  "#Y $ROM$#!は#Y シチリア島#!東部に請求権を得ます"
 me_roman_2_provincia.8.t:0  "我らの島"
 me_roman_2_provincia.8.desc:0  "[SCOPE.sChar('expansion_encourager').GetName]は、ローマ海軍力の拡大を特に声高に主張する代弁者です。\n\nItaliaの覇権を確保した今、我々はCorsica島を確保しなければなりません。Sardiniaよりも小さく貧しいですが、ギリシャの港Alaliaは、西方への拡大と内海におけるPunicの影響力を減らすための貴重な拠点となるでしょう。"
 me_roman_2_provincia.8.a:0  "[SCOPE.sChar('expansion_encourager').GetSheHe|U]は神祇官たちに説教します。"
 me_roman_2_provincia.8.tt:0  "#Y $ROM$#!は#Y コルシカ島#!に請求権を得ます"
 me_roman_2_provincia.9.t:0  "ギリシャ・Punicの懸念"
 me_roman_2_provincia.9.desc:0  "我々の熱心な元老院議員の仕事はシュラクサイ人やカルタゴ人の耳にも届いたようだ。もちろん最近の我々の征服事業の方が彼らにとってはより重大な関心事ではあるだろうが。\n\n何百年も争い合った宿敵同士が「ローマ人の好戦性」に対抗して協力しているといった噂話まで広がっているありさまである。"
 me_roman_2_provincia.9.a:0  "神々の加護を祈ろう。"
 me_roman_2_provincia.10.t:0  "Provincia"
 me_roman_2_provincia.10.desc:0  "我々はついにCorsica、Sardinia、そしてSiciliaの島々を支配しました。\n\n本土にある我々の中心領域から孤立したこれらの地域を効率的に管理し、Siciliaからの穀物輸出を確実にするため、これらの地域の統治は現地の管理者に委ねられなければなりません。\n\nProvinciaは、ローマの領土が首都の行政からますます遠くへ拡大するにつれて、地域的な責任を分担するための自然な方法となるように設定されています。"
 me_roman_2_provincia.10.a:0  "我々は壮大な何かの瀬戸際にいます。"
 me_roman_2_provincia.11.t:0  "[SCOPE.sP('rm_col_target').GetName]の植民"
 me_roman_2_provincia.11.desc_1:0  "[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]における我々の最初の植民地は、[SCOPE.sP('rm_col_target').GetName]に設立されます。先行して派遣された斥候たちは、地元民との衝突を慎重に避けつつ、少数の入植者グループにとっての適性を確認しました。入植者は[SCOPE.sP('rm_col_settler_source_2').GetState.GetShortName]の[SCOPE.sP('rm_col_settler_source_2').GetName]出身の土地を持たない自由民です。\n\n我々は彼らにいくつかのインセンティブを提供することで、さらなる入植者を奨励することができます。"
 me_roman_2_provincia.11.desc_2:0  "我々の将来の入植者たちは今、[SCOPE.sP('rm_col_target').GetName]近郊への植民地設立を目指しています。\n\nいつものように、辺境で一攫千金を掴む機会のために、生活を根こそぎ変える覚悟のある屈強なローマ人がたくさんいます。"
 me_roman_2_provincia.11.desc_3:0  "我々の植民地の成功に続き、[SCOPE.sP('rm_col_settler_source_1').GetName]の住民たちは、[SCOPE.sP('rm_col_target').GetName]近郊の村の入植を自費で賄いました。\n\n彼らはこれまでのところ成功を収めており、その地域の正当な所有者として認められることを望んでいます。"
 me_roman_2_provincia.11.a:0  "新しい植民地には強固な基盤が必要です。"
 me_roman_2_provincia.11.at:0  "自由民#Y 3#!POPが#Y [SCOPE.sP('rm_col_settler_source_1').GetName]#!から#Y [SCOPE.sP('rm_col_target').GetName]#!へ移動します"
 me_roman_2_provincia.11.b:0  "少数の入植者のみが必要となるでしょう。"
 me_roman_2_provincia.11.bt:0  "市民もしくは自由民#Y 1#!POPが#Y [SCOPE.sP('rm_col_settler_source_2').GetName]#!から#Y [SCOPE.sP('rm_col_target').GetName]#!へ移動します"
 me_roman_2_provincia.11.c:0  "すべてのローマ人がこれほど起業家精神に富んでいれば良いのですが..."
 me_roman_2_provincia.11.ct:0  "市民もしくは自由民#Y 2#!POPが#Y [SCOPE.sP('rm_col_settler_source_2').GetName]#!から#Y [SCOPE.sP('rm_col_target').GetName]#!へ移動します"
 me_roman_2_provincia.12.t:0  "[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]への入植"
 me_roman_2_provincia.12.desc:0  "我々はギリシャ人やフェニキア人、そしてエトルリア人の交易商たちに踏み固められた、コルシカ島でもより快適な部分を確保した。\n\n今こそ我々は島全体への入植を奨励して支配権を盤石なものとし、島が敵の手に落ちないことを、そしてそのすべての資源や人、そして港をローマの国家のためのものとすることを確実にしなければならない。"
 me_roman_2_provincia.12.a:0  "すべての公共広場に掲示せよ。「あなた方の国にはあなた方が必要です」とな。"
 me_roman_2_provincia.12.at:0  "入植者たちはすぐに#Y [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]#!へと出発します"
 me_roman_2_provincia.13.t:0  "[SCOPE.sP('rm_col_target').GetName]での苦闘"
 me_roman_2_provincia.13.desc:0  "[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]にある[SCOPE.sP('rm_col_target').GetName]のローマ植民地が苦境に立たされているとの知らせを受け取りました。"
 me_roman_2_provincia.13.desc_1:0  "\n\nどうやら地元の部族民が植民地の設立に憤慨し、町に不当な襲撃を仕掛け、一部のローマ人住民を虐殺し、家々を略奪してから逃走したようです。"
 me_roman_2_provincia.13.desc_2:0  "\n\n我々の入植者たちは、彼らが想像していたほど勇敢ではなかったようで、辺境での過酷な生活に疲弊しています。彼らはRomaと文明の快適さと安全に戻ることを切望しています。\n\nさらなるインセンティブがなければ、彼らは必ず植民地を放棄するでしょう。"
 me_roman_2_provincia.13.a:0  "許しがたい。地元民にそのことを理解させなさい。"
 me_roman_2_provincia.13.b:0  "なすべきことはありません。"
 me_roman_2_provincia.13.c:0  "彼らを安心させよ。"
 me_roman_2_provincia.13.d:0  "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] には、まさにうってつけの策がある..."
 me_roman_2_provincia.13.dt:0  "統治者が#Y [THIS.GetCountry.GetRuler.GetParty.GetName]#!に属しているのでこの行動を選ぶことができます"
 me_roman_2_provincia.13.e:0  "彼らが弱いのなら、去らせるがよい。"
 me_roman_2_provincia.13.et:0  "すべての#Y ローマ#!文化の市民と自由民が#Y [SCOPE.sP('rm_col_target').GetName]#!を離れ#Y [THIS.GetCountry.GetCapital.GetName]#!に向かいます\n#Y [SCOPE.sP('rm_col_target').GetName]#!は未入植状態になります"
 me_roman_2_provincia.14.t:0  "[SCOPE.sP('rm_col_target').GetName]における成功"
 me_roman_2_provincia.14.desc:0  "[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]の[SCOPE.sP('rm_col_target').GetName]にあるローマの植民地が非常にうまく行っているという報告を受けた。"
 me_roman_2_provincia.14.desc_1:0  "\n\n実際、先住民の中には我々の入植者の創意工夫や習慣にほれ込んで、伝統的なやり方をほとんど捨てて、集落でローマ人と一緒になっている者もいる。"
 me_roman_2_provincia.14.desc_2:0  "\n\n我々の入植者の成功は、噂を通してさらなる移民を呼び込み、この州のローマ人の割合を増やし、集落とその生活環境の急速な成長に貢献している。"
 me_roman_2_provincia.14.a:0  "ユーピテルを讃えよ"
 me_roman_2_provincia.15.t:0  "[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')]の植民"
 me_roman_2_provincia.15.desc_1:0  "我々の勇敢な入植者たちのおかげで、[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] は今や我々の支配下にあるが、決してローマの島と見なせるものではない。\n\n我々の新しい都市が生産的になるには時間が必要だが、積極的にローマ化を推し進めることで、彼らの受動性を確保できるかもしれない。まずは神々の真の姿を紹介することから始めよう。"
 me_roman_2_provincia.15.desc_2:0  "我々の最善の努力にもかかわらず、[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] の島を完全に支配下に置くことはできていない。原住民や嫉妬深いライバルたちに悩まされているが、我々の足がかりは依然として強固である。"
 me_roman_2_provincia.15.desc_3:0  "[SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] を植民地化し、ライバルから奪い取ろうとする我々の努力は、完全な破滅に終わり、ローマに恥辱をもたらし、多くのローマの妻たちの嘆きを招いた..."
 me_roman_2_provincia.15.a:0  "我々はローマ化を奨励せねばならない。"
 me_roman_2_provincia.15.b:0  "今のところは、彼らを放っておこう。"
 me_roman_2_provincia.15.c:0  "いつか [SCOPE.sC('me_rome_scope').Custom('rm_colonization_area')] はローマのものとなるだろう！"
 me_roman_2_provincia.15.d:0  "あの岩め、呪われろ！"
 me_roman_2_provincia.16.t:0  "シチリア島のイタリア人"
 me_roman_2_provincia.16.desc:0  "シチリア島の住民はイタリア系のシケリア人や、ギリシャ系植民者のシケリオティ、そしてカルタゴ人の交易商といった多様な民族が混ざり合った構成をしている。\n\n我々はこのイタリア系の兄弟と多くを共有しているが、彼らはこの島で数世紀にも及ぶギリシャ人とポエニ人の戦争によって苦しめられてきたのだ。"
 me_roman_2_provincia.16.desc_1:0  "彼らの土地の解放を引き換えとして我らの理念に賛同するよう説得することができるだろう。"
 me_roman_2_provincia.16.desc_2:0  "今や彼らは落ちぶれて[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]の下僕として仕えさせられているが、我々は彼らに逃げ道を提供することができるかもしれない…"
 me_roman_2_provincia.16.a:0  "彼らに協定を申し出てみようか…"
 me_roman_2_provincia.16.b:0  "…より強い結びつきを交換条件にして、だ。"
 me_roman_2_provincia.16.bt:0  "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$"
 me_roman_if_accepts_tt:0  "#Y [SCOPE.sC('rm_offer_scope').GetName]#!が受け入れた場合、彼らは"
 me_roman_accept_feud_tooltip:0  "$me_roman_if_accepts_tt$#Y $ROM$#!の#Y 封建国#!になります"
 me_roman_2_provincia.16.c:0  "彼らは解放されるべきである。"
 me_roman_2_provincia.16.ct:0  "#Y [SCOPE.sC('rm_offer_scope').GetName]#!が受け入れ、かつ彼らの宗主国が引き下がらなかった場合、我々は彼らの解放のために戦います\n#R 我々は[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]に宣戦布告します#!"
 me_roman_2_provincia.16.d:0  "[SCOPE.sC('rm_offer_scope').GetName]は[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]と戦ってまで得るほどの価値はないだろう。"
 me_roman_2_provincia.17.t:0  "ローマからの申し出"
 me_roman_2_provincia.17.desc:0  "成長著しいラテン国家ローマから使節団が到着し、我々に興味深い申し出をしてきた。\n\n"
 me_roman_2_provincia.17.desc_1:0  "驚くべきことに、ローマ人たちは何も要求してこなかった。少なくとも直接的には。その代わりに、我々の国家間の驚くほど公平な同盟を提案してきた。[ROOT.GetCountry.GetName] の愛国心の強い者たちは、ローマの戦争に駒として引き込まれることに当然ながら恐れを抱いているが、ローマの特権的な同盟国となることは、彼らと戦うよりも遥かに魅力的であることを否定できない..."
 me_roman_2_provincia.17.desc_2:1  "ローマ人について聞いてきた通り、この申し出は実際には要求の集合体である。彼らは我々の誇り高き国家の独立が続いていることを耐え難い状況だと見なしているようで、ローマの属国として即座に服従するよう要求している。\n\nこの鷲を愛する者たちの厚かましさはほとんど信じがたいが、彼らの厳粛な使者たちは今もなお、我々の返答を待ち焦がれている..."
 me_roman_2_provincia.17.desc_3:0  "我々が驚いたことに、ローマ人たちはすぐに、彼らの都市が [ROOT.GetCountry.GetName] の服従させられた人々を [ROOT.GetCountry.GetOverlord.GetAdjective] の抑圧者から解放したいと望んでおり、それを実現するための同盟を提供すると明らかにした。"
 me_roman_2_provincia.17.a:0  "この取り決めは有益なようだ。"
 me_roman_2_provincia.17.b:0  "我々は蛇を見ればそれが何者かを知っている。"
 me_roman_2_provincia.17.c:0  "我々は自由になりたい、やりたいことをやるために！"
 me_roman_2_provincia.17.d:0  "これは愚行だ、火を見るよりも明らかだ。"
 me_roman_2_provincia.19.t:0  "カルタゴ人の脱出"
 me_roman_2_provincia.19.desc_1:0  "シチリア島の征服は多くのカルタゴ人の逃亡を引き起こしたが、彼らはより良い生活ができると信じて、または虐待を避けるために、[SCOPE.sC('rm_punic_exodus_country').GetName]に保護を求めている。"
 me_roman_2_provincia.19.desc_2:0  "サルディニアを征服したことで、長い間カルタゴ領であった場所で商人や労働者としての生活を築いた、沿岸地域のカルタゴ人入植者の流出に拍車がかかった。"
 me_roman_2_provincia.19.desc:0  "\n\nローマ人入植者とその家族のために移住を奨励すべきだという意見もあれば、ローマを滅ぼそうとする熱心なる奉公人が率いる敵を強化することになるという意見もある。"
 me_roman_2_provincia.19.a:0  "行かせておけ！"
 me_roman_2_provincia.19.b:0  "彼らが歓迎されていると説得を試みる。"
 me_roman_2_provincia.20.desc:0  "The [SCOPE.sC('rm_offer_scope').GetAdjective] の受け入れは最初は懐疑的であったが、我々が何を提案しているのかを理解した後、彼らは我々の使節に好意的になった。\n\n彼らは我々の寛大な申し出を心から受け入れ、[SCOPE.sC('rm_offer_scope').GetOverlord.GetName] の支配から解放されることを望んでいる。"
 me_roman_2_provincia.20.a:0  "全て計画通りだ..."
 me_roman_2_provincia.20.at:0  "#Y [SCOPE.sC('rm_offer_scope').GetOverlord.GetName]#!は#Y [SCOPE.sC('rm_offer_scope').GetName]#!の解放という我々の要求を受け取ります"
 me_roman_2_provincia.21.t:0  "ローマは[SCOPE.sC('rm_offer_scope').GetName]の解放を要求する"
 me_roman_2_provincia.21.desc:0  "ローマの使節団は、戦争の脅威の下、我々の属国である[SCOPE.sC('rm_offer_scope').GetName]の即時解放を要求しています。\n\n[SCOPE.sC('rm_offer_scope').GetAdjective]の指導者たちはローマと同盟を結ぶことで我々から解放されることを目論み、ローマ人と共謀しています。\n\n拒否すれば戦争を意味しますが、哀れな[SCOPE.sC('rm_offer_scope').GetName]を解放することもできます。"
 me_roman_2_provincia.21.a:0  "よかろう、彼らを解放する..."
 me_roman_2_provincia.21.b:0  "我々の屍を越えて行け！"
 me_roman_2_provincia.22.t:0  "[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]の返答"
 me_roman_2_provincia.22.desc:0  "我々の使節団が、要求に対する回答を持って[SCOPE.sC('rm_offer_scope').GetOverlord.GetName]から帰還しました。\n\n"
 me_roman_2_provincia.22.desc_1:0  "臆病者たちは分別をわきまえ、[SCOPE.sC('rm_offer_scope').GetName]との関係を断ち切り、再びその国を解放することに同意しました。"
 me_roman_2_provincia.22.desc_2:0  "彼らは拒否し、我々を様々な家畜になぞらえ、要求は彼らのサリッサの穂先に突きつけるべきだと示唆しました。"
 me_roman_2_provincia.22.a:0  "ローマへの恐怖は根強い。"
 me_roman_2_provincia.22.b:0  "彼らは戦を望むのか？"
 me_roman_2_provincia.23.t:0  "ギリシャ・ポエニ間の懸念"
 me_roman_2_provincia.23.desc:0  "ローマの拡大は実に憂慮すべき事態であり、彼らがすぐに我々の領土を貪欲な目で見つめるようになるのは疑いようがありません。\n\n我々は物心ついた頃から[SCOPE.Custom('get_carthage_syracuse')]と敵対してきましたが、共通の敵に対して団結することが、シチリアにおける我々の利益を守る最善の方法であることは明らかになりつつあります。"
 me_roman_2_provincia.23.a:0  "興味深い考えだ..."
 me_roman_2_provincia.24.t:0  "サルデーニャの蜂起"
 me_roman_2_provincia.24.desc:0  "[SCOPE.sP('rm_2_unruly_province').GetName]近隣のヌラーゲの現地住民が、我々に対して公然と反乱を起こしました！\n\n彼らは[SCOPE.sChar('scope:rm_2_nuragic_governor').GetEmployer.GetRulerTitle] [SCOPE.sChar('scope:rm_2_nuragic_governor').GetName]の指導の下に団結しており、彼は「母国からローマの侵略者を一掃する！」と約束しています。"
 me_roman_2_provincia.24.a:0  "愚か者どもは皆死ぬだろう！"
 me_roman_2_provincia.24.tt:0  "#R サルディニアの一部が反乱を起こしました！我々は現在、#!#Y $SARDINIA_NAME$#!#R と戦争中です！#!"
 me_roman_2_provincia.25.t:0  "[SCOPE.sP('rm_2_unruly_province').GetName]での海賊行為"
 me_roman_2_provincia.25.desc:0  "サルデーニャ島の[SCOPE.sP('rm_2_unruly_province').GetName]の関係者から、かつては商人や船乗りで比較的賑わい犯罪がなかった彼らの港が、地元の海賊や悪党の格好の場になっているとの情報が入ってきた。\n\n島を支配したことへの報復として、現地民は我々の支配から逃れて独立を維持するために、盗賊や海賊の生活を始めたようだ。"
 me_roman_2_provincia.25.a:0  "恐ろしい…"
 me_roman_2_provincia.26.t:0  "第一の属州"
 me_roman_2_provincia.26.desc:0  "我々は地中海の島々の支配権を確立し、古代ギリシア・カルタゴの覇権に取って代わっている。\n\nこれらの新しい領地をどうするのか？我々の血筋とは無関係の外国人が住み、ローマの大衆の耳から遠く離れたこの地を？島々は適切に管理されていれば、非常に有益なものになるだろうが、おそらくまずは、忠誠と服従の感覚を作り出すことに集中すべきだろう。"
 me_roman_2_provincia.26.a:0  "この島々の民衆もすぐにローマを故郷と呼ぶだろう。"
 me_roman_2_provincia.26.b:0  "もっと足枷が必要になりそうだな…"
 me_roman_2_provincia.26.modtt:0  "#Y コルシカ島#!、#Y サルディニア島#!および#Y シチリア島#!の領有州はすべて、次の効果を得ます"
 me_roman_3_cisalpine_gaul.1.t:0  "ガリアのイタリック人"
 me_roman_3_cisalpine_gaul.1.desc:0  "我々は、キサルピナ・ガリアのイタリック諸部族に使節を派遣し、彼らの価値を確かめました。\n\n最もふさわしいのは[SCOPE.sC('rm_offer_scope').GetName]であることが明らかになりました。我々は単に同盟を申し出ることもできますし、あるいはもう少し強硬に出て、彼らが望む以上に緊密な同盟国となるよう要求することもできます。"
 me_roman_3_cisalpine_gaul.1.a:0  "彼らに同盟を申し出る..."
 me_roman_3_cisalpine_gaul.1.at:0  "#Y [SCOPE.sC('rm_offer_scope').GetName]#!が受け入れた場合、彼らは#Y $ROM$#!の#Y 同盟国#!になります"
 me_roman_3_cisalpine_gaul.1.b:0  "...属国化と引き換えに。"
 me_roman_3_cisalpine_gaul.1.bt:0  "$me_roman_accept_feud_tooltip$\n$me_roman_more_powerful$"
 me_roman_3_cisalpine_gaul.2.c:0  "対案を送る..."
 me_roman_3_cisalpine_gaul.2.ct:1  "#Y $ROM$#!が受け入れた場合、我々は彼らの#Y 従属部族#!になります\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.3.desc_5:0  "[SCOPE.sC('rm_offer_scope').GetName]は、我々の寛大な申し出に対し、対案で応じてきました。彼らはローマとの友好を強く望んでいますが、提示された条件よりも公平な条件を求めているようです..."
 me_roman_3_cisalpine_gaul.3.a:0  "素晴らしい。"
 me_roman_3_cisalpine_gaul.3.b:0  "愚か者め。"
 me_roman_3_cisalpine_gaul.3.c:0  "これで済ませるしかない。"
 me_roman_3_cisalpine_gaul.3.d:0  "彼らは提示されたものを受け入れるべきだったのだ。"
 me_roman_3_cisalpine_gaul.4.t:0  "[SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')]の友人"
 me_roman_3_cisalpine_gaul.4.desc:0  "我々の使節団は、[SCOPE.sC('me_rome_scope').Custom('rm_befriend_regions')]の最も強力な部族と交渉するために派遣され、誰が最強であるかを判断しました。\n\n[SCOPE.sC('rm_offer_scope').GetName]が最も強大であることが判明しましたが、我々は彼らの指導者である[SCOPE.sC('rm_offer_scope').GetRulerTitle] [SCOPE.sC('rm_offer_scope').GetRuler.GetName]に何を申し出、あるいは何を要求するべきでしょうか？"
 me_roman_3_cisalpine_gaul.4.bt:0  "$me_roman_become_tribal_vassal_tooltip$\n#Y 従属部族#!は保護と文明化の見返りとして人的資源を宗主国に提供しますが、外交的に統合されることは#R ありません#!\n$me_roman_more_powerful$"
 me_roman_become_tribal_vassal_tooltip:0  "$me_roman_if_accepts_tt$#Y $ROM$#!の#Y 従属部族#!になります"
 me_roman_reject_claim_us_tooltip:0  "#R 彼らが拒否した場合、彼らは我々の領土すべてに請求権を得ます#!"
 me_roman_3_cisalpine_gaul.5.ct:0  "#Y $ROM$#!が受け入れた場合、我々は彼らの#Y 従属部族#!になります\n$me_roman_vassal_trib_desc_tooltip$\n$me_roman_reject_claim_us_tooltip$"
 me_roman_3_cisalpine_gaul.7.t:0  "セノニアにおける土地の供与"
 me_roman_3_cisalpine_gaul.7.desc:0  "多くのガリア部族民がアリーミヌムから、北方の近隣部族のもとへと逃亡した。\n\n元老院議員[SCOPE.sChar('rm_land_grant_guy_scope').GetName]はその土地を退役軍人やローマの貧困家庭に分配することを提案している。これが許可されれば、ローマの拡大がもたらす脅威を目にするだろう近隣のガリア人らが動揺するのは間違いなく、将来的にローマが北方への拡大を目論みていると受け取るだろう。"
 me_roman_3_cisalpine_gaul.7.a:0  "素晴らしい取り組みだ。"
 me_roman_3_cisalpine_gaul.7.at:0  "#Y $ROM$自由民#!が#Y $ariminum_area$#!州に領有する#Y ガリア#!文化が支配的な区域に移動します"
 me_roman_3_cisalpine_gaul.7.at2:0  "タスク完了時："
 me_roman_3_cisalpine_gaul.7.b:0  "可能な限り奨励するべきだろう。"
 me_roman_3_cisalpine_gaul.8.t:0  "ローマ人によるセノニアへの入植"
 me_roman_3_cisalpine_gaul.8.desc:0  "アリーミヌムへの定住は順調に進んでおり、多くの自由民が農地を所有している。\n\nこれでかつてのセノニア領を統制し、ガリア人ではなくイタリア人の拠点として州の統合が容易になるのは間違いない。"
 me_roman_3_cisalpine_gaul.8.a:0  "セノニアはローマとなるのだ。"
 me_roman_3_cisalpine_gaul.8.tt:3  "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#!POPの$ROM$自由民が#Y $ariminum_area$#!州に領有する区域に移動しました\n#Y $cisalpine_gaul_region$#!地域の同盟していない#Y ガリア#!系国家は#Y $ROM$#!に対する評価を#R -50.0#!失い、外交距離内の他の#Y ガリア#!系国家は#R -25.0#!の評価を失います"
 me_roman_3_cisalpine_gaul.9.t:0  "ガリア・キサルピナへの入植"
 me_roman_3_cisalpine_gaul.9.desc:0  "イタリアの国境にあるこのような広大な地域が征服されたことで、多くの自由民が広大で肥沃なパドゥス川流域に移住して自らの農場を設立するチャンスに飛びついている。\n\nこれは、ガリア地方が国家に忠誠を誓うローマ化された郷里に変わる始まりに過ぎない。"
 me_roman_3_cisalpine_gaul.9.a:0  "ローマ・キサルピナのことだな。"
 me_roman_3_cisalpine_gaul.9.modtt:1  "#Y $cisalpine_gaul_region$#!地域のすべての州は次の効果を得ます"
 me_roman_3_cisalpine_gaul.9.tt:1  "#Y [SCOPE.ScriptValue('rm_land_grants_svalue')|0]#!POPの$ROM$自由民が#Y $cisalpine_gaul_region$#!地域に領有する区域に移動しました"
 me_roman_4_punic_rivals.1.t:0  "ヒスパニア人の説得"
 me_roman_4_punic_rivals.1.desc:0  "ヒスパニアは広大な土地であり、様々な部族、同盟、影響力のつぎはぎである。カルタゴ人やギリシャ人は、何世紀にもわたってイベリアの坩堝に手を入れ、ある部族や別の部族と交易し、戦ってきた。\n\nヒスパニアを率いる勢力としてカルタゴに取って代わるのであれば、できる限りの部族に接近し、彼らを味方につけるのが賢明かもしれない。そして、おそらくカルタゴへの疑念を助長することになるかもしれない。"
 me_roman_4_punic_rivals.1.a:0  "彼らに本当の友人が誰なのか、確認してみよう。"
 me_roman_4_punic_rivals.1.at:0  "受け取った国は#Y $ROM$#!により味方しやすくなります"
 me_roman_4_punic_rivals.1.b:0  "顔を出していくか。"
 me_roman_4_punic_rivals.2.t:0  "使節の帰還"
 me_roman_4_punic_rivals.2.desc:0  "我々の使者がヒスパニア横断の旅から、訪問した各部族から歓迎の知らせを持って帰還した。\n\n彼らは概ね好評を博しており、ローマの地位は、これらの遠く離れた僻地でも、尊敬されていないにしても、恐れられていることを示している。\n\n元老院は、最も有用なイベリアの同盟国を陥れるための陰謀を企て、派遣状の上に注いでいる。"
 me_roman_4_punic_rivals.2.a:0  "これでスコアがわかった。"
 me_roman_4_punic_rivals.2.countertt:0  "我々は#Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#!ヶ国の説得に成功し、我々に対する評価を#G +25.0#!上昇させ、$CAR$に対する評価を#R -50.0#!低下させました\n#Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#!ヶ国が説得に応じませんでした"
 me_roman_4_punic_rivals.2_loyal_countertt:0  "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#!ヶ国は$CAR$へ忠実であり続け、我々に対する評価を#R -50.0#!低下させ、$CAR$に対する評価を#G +25.0#!上昇させます"
 me_roman_4_punic_rivals.3.t:0  "ローマからの使節"
 me_roman_4_punic_rivals.3.desc:0  "豪華な衣装をまとった使節団が、贈り物を持参し、[ROOT.GetCountry.GetCapital.GetName]に到着しました。彼らは自国との友好について話し合うことを求めています。\n\n"
 me_roman_4_punic_rivals.3.desc_1:0  "彼らの目的は、我々とカルタゴ人との間に楔を打ち込むことです。カルタゴはローマが激しく敵対している都市であり、彼らは我々に選択肢を提示しています。カルタゴ人につき、ローマの力に逆らうか、あるいはローマに正式な友好宣言を行うかです。"
 me_roman_4_punic_rivals.3.desc_2:0  "彼らは、沿岸で交易を行うカルタゴ人に対する我々の疑念を煽り、ポエニの欺瞞と裏切りの取引についての作り話を広めようとしています。もし我々がカルタゴの嘘に騙されないと約束するならば、ローマは我々を放っておくでしょう。"
 me_roman_4_punic_rivals.3.a:0  "我々はカルタゴに忠実である。"
 me_roman_4_punic_rivals.3.b:0  "我々はこれらの「友人」を信用しない。"
 me_roman_4_punic_rivals.3.c:0  "彼らの言うことには理にかなった点が多い。"
 me_roman_4_punic_rivals.4.t:0  "カルタゴの負債"
 me_roman_4_punic_rivals.4.desc:0  "元老院議員らは今もなお、カルタゴがもたらす脅威は、ローマが考えるにはあまりにも大きすぎることに同意している。ポエニ人は国庫を富ませるためローマに服属すべきで、そうすれば二度と内海を支配し、我々の同意なしに戦争をすることもない。\n\n我々の特使はカルタゴ人に要求を提示するために出発する準備ができている。"
 me_roman_4_punic_rivals.4.a:0  "カルタゴは我々の支配を受け入れるべきだ。"
 me_roman_4_punic_rivals.4.at:1  "#Y $CAR$#!が受け入れた場合、彼らは#Y $ROM$#!の進貢国になります。拒否した場合、我々は#Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!州に請求権を得ます"
 me_roman_4_punic_rivals.4.b:0  "奴らが決して受け入れられない提案を送れ。"
 me_roman_4_punic_rivals.4.bt:1  "#R 我々は#Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!州に請求権を獲得し、#Y $CAR$#!に宣戦布告します！#!"
 me_roman_4_punic_rivals.5.t:0  "ローマの要求"
 me_roman_4_new_list:0  "ローマの力の陰湿な侵食により、かつて強大だった我々の帝国は不名誉な状態にまで落ちぶれました。今、ローマの使節団は新たなリストを携えてきました。"
 me_roman_4_punic_rivals.5.desc_1:0  "$me_roman_4_new_list$法外な要求です！\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]が娼婦の衣装でローマ中を引き回され、我々の城壁は解体され、神殿はローマの戦利品に置き換えられ、全海軍と全ての港湾は引き渡され、これら全てが戦争の脅威の下にあるのです！"
 me_roman_4_punic_rivals.5.desc_2:0  "$me_roman_4_new_list$要求は、我々が弱体化し続けることを確実にするため、カルタゴが我々の戦争の賠償金として貢納を支払うことを規定しています。これらの要求に屈し、我々の自由を維持すべきでしょうか？たとえそれが今の状態だとしても..."
 me_roman_4_punic_rivals.5.a:0  "我々に他にどんな選択肢があるというのか？"
 me_roman_4_punic_rivals.5.b:0  "断じて否！"
 me_roman_4_punic_rivals.5.c:0  "彼らは死ぬだろう！彼らは死ぬだろう！"
 me_roman_4_punic_rivals.5.bt:1  "#Y $ROM$#!は#Y [THIS.GetCountry.GetCapital.GetState.GetShortName]#!州に請求権を得ます"
 me_roman_4_punic_rivals.6.t:0  "カルタゴの返答"
 me_roman_4_punic_rivals.6.desc:0  "特使がカルタゴから我々の要求に対する彼らの返答の知らせを携えて戻ってきた。\n\n"
 me_roman_4_punic_rivals.6.desc_1:0  "哀れなポエニ人は、我々の力に立ち向かうことが絶望的であると見て、我々の要求に同意した。そして当面の間、我々の国庫に銀の貢納をすることになる。これは過去の損害に対する支払いであると理解されており、彼らを弱体化させておくだろう。"
 me_roman_4_punic_rivals.6.desc_2:0  "妄想的な指導者たちによって騙された愚かなポエニ人どもは、同意を拒否して、再び戦争をする準備をしている！今回は奴らとその輩に、犯した悲惨な過ちと、ローマを拒否した代償を完全に理解させるだろう！"
 me_roman_4_punic_rivals.6.a:0  "立場を弁えているな。"
 me_roman_4_punic_rivals.6.at:0  "#Y $CAR$#!は将来的に反乱を起こす可能性が高く、そうした場合、あるいは合意を破棄した場合、我々は介入することができます"
 me_roman_4_punic_rivals.6.b:0  "愚かな、極め付けのバカだ。"
 me_roman_4_punic_rivals.6.bt:1  "我々は#Y [SCOPE.sC('rm_4_carthage_scope').GetCapital.GetState.GetShortName]#!州に請求権を得ます"
 me_roman_4_punic_rivals.6.bt2:0  "#R 我々は$CAR$との休戦協定を破棄します#!"
 me_roman_4_punic_rivals.7.t:0  "カルタゴの地位"
 me_roman_4_punic_rivals.7.desc:0  "カルタゴの権力は長く続いているが、鉄壁ではない。配下の都市と部族の多くは自治権を維持し、カルタゴの支配に憤慨している。\n\nもし、これらの一部の貪欲さと妬みを利用することができれば、彼らがカルタゴに多くの問題を引き起こすことになるかもしれない。"
 me_roman_4_punic_rivals.7.a:0  "彼らはローマの真の力を目の当たりにするだろう。"
 me_roman_4_punic_rivals.7.b:0  "我々の存在だけで十分だ。"
 me_roman_4_punic_rivals.8.desc:0  "我々の使者がカルタゴの配下から戻り、彼らの訪問だけで、カルタゴの議場を多くの混乱と疑惑にしたことは確かだ。\n\n彼らはカルタゴへの忠誠心に固執するホストに形だけ歓迎され、時には温かく、塩漬けの魚とワインを囲んでカルタゴの愚痴を楽しく話し合った。我々の外交的な口説き文句の波紋がカルタゴを沈める波になるかどうかは、時が明らかにするだろう。"
 me_roman_4_punic_rivals.8.a:0  "興味深い…"
 me_roman_4_punic_rivals.8.at:0  "#Y $CAR$#!は彼らを裏切ったすべての同盟国と従属国に対する評価を#R -50.0#!低下させます"
 me_roman_4_punic_rivals.8.countertt:0  "#Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#!ヶ国が$CAR$よりも我々を選び、我々に対する評価を#G +25.0#!上昇させ、$CAR$に対する評価を#R -50.0#!低下させ、また、従属国である場合は10年間にわたって従属国の忠誠を#R -20.0#!低下させます"
 me_roman_4_punic_rivals.8.loyal_countertt:0  "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#!ヶ国は$CAR$へ忠実であり続け、我々に対する評価を#R -50.0#!低下させ、$CAR$に対する評価を#G +25.0#!上昇させます"
 me_roman_4_punic_rivals.9.desc:0  "カルタゴ人のライバルであるローマからの使節が、贈り物を持って[ROOT.GetCountry.GetName]に到着しました。"
 me_roman_4_punic_rivals.9.desc_1:0  "我らが宗主国の敵からの外交官を受け入れるのは少々異例ですが、敵を知り、彼らがどのように策略を提示するかを知ることは、闇の中にいるよりも良いことです。\n\nローマ人はカルタゴの属国を彼女に敵対させようとしており、我々は認めざるを得ません。多くの者がカルタゴの支配に異議を唱え、再び自由の陽光を見る機会を待ち望んできました。 "
 me_roman_4_punic_rivals.9.desc_2:0  "カルタゴの同盟国として、我々は友の敵と交渉するという奇妙な立場にありますが、諺は仲間よりも敵に近づくことを勧めています。\n\nローマ人はカルタゴとその同盟国および属国の間に楔を打ち込み、国内の混乱がポエニ人を弱体化させ、彼らの注意を分散させることを望んでいます。"
 me_roman_4_punic_rivals.10.t:0  "ローマの干渉"
 me_roman_4_punic_rivals.10.desc_1:0  "ヒスパニアの工作員から報告を受けました。ローマ人がこの地域の多くの部族と会談を行い、我々に敵対させようと企んでいるとのことです！\n\n贈り物を携え、我々の裏切りについて嘘を広め、彼らは様々な程度の成功を収めながら、地域の首長たちの耳に入り込んでいます。少なくともこれにより、誰を頼りにできるか、そして誰が我々の怒りを受けるべきかが明らかになるかもしれません..."
 me_roman_4_punic_rivals.10.desc_2:0  "我々の工作員が、最も憂慮すべきニュースをもたらしました。ローマ人が、我々の最も近しい属国や同盟国と秘密裏に交渉し、彼らを我々に敵対させようとしているのです。\n\n会合自体が裏切りに相当しますが、その魅力は理解できます。我々の権力がこれほど大胆に脅かされている今、すべての自称友人を厳重に監視下に置く必要があります。彼らは長い間我々の支配下にありましたが、今や不穏な動きを見せる危険があります。"
 me_roman_4_punic_rivals.10.a:0  "あの余計なお世話のローマ人め！"
 me_roman_4_punic_rivals.10.at:0  "我々は裏切った同盟国と従属国に対する評価を#R -50.0#!低下させます"
 me_roman_4_punic_rivals.10.tt1:0  "#Y $ROM$#!は#Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#!ヶ国の説得に成功し、彼らの#Y $ROM$#!に対する評価を#G 25.0#!上昇させ、我々に対する評価を#R -50.0#!低下させました\n#Y [SCOPE.ScriptValue('rm_4_deter_unconvinced_counter_svalue')|0]#!ヶ国は説得に応じませんでした"
 me_roman_4_punic_rivals.10.tt2:0  "#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#!ヶ国の同盟国と従属国が我々に忠実であり続け、#Y $ROM$#!に対する評価を#R -50.0#!低下させ、我々に対する評価を#G 25.0#!上昇させます"
 me_roman_4_punic_rivals.10.tt3:0  "#Y $ROM$#!は#Y [SCOPE.ScriptValue('rm_4_deter_convinced_counter_svalue')|0]#!ヶ国の同盟国と従属国をたぶらかし、彼らの#Y 従属国の忠誠#!を#R -20.0#!低下させ、さらに従属国は#Y $ROM$#!に対する評価を#G +25.0#!上昇させ、我々に対する評価を#R -50.0#!低下させます\n#Y [SCOPE.ScriptValue('rm_4_deter_loyal_counter_svalue')|0]#!ヶ国の同盟国と従属国は我々に忠実であり続け、#Y $ROM$#!に対する評価を#R -50.0#!低下させ、我々に対する評価を#G 25.0#!上昇させます"
 me_roman_4_punic_rivals.11.t:0  "カルタゴ、誓約を破る"
 me_roman_4_punic_rivals.11.desc_1:0  "[SCOPE.sChar('rm_4_punic_leader_scope').GetName]という名の[SCOPE.sChar('rm_4_punic_leader_scope').GetWomanMan]がカルタゴ人を怒りの狂乱に駆り立て、都市の指導権を握りました。\n\nこの愚か者は貢納を止め、[SCOPE.sChar('rm_4_punic_leader_scope').GetHerHis]都市の失われた栄光を取り戻すことを目指しています。\n\nこれは容認できません。我々は直ちにカルタゴの縮小と、首都を内陸の新しい場所へ移転させることを要求しなければなりません。"
 me_roman_4_punic_rivals.11.desc_2:0  "カルタゴ人は、彼らの野心が消えていないことを証明しました。\n\n毎年、貢納を徴収する容易さが減少し、彼らの指導者たちがローマの属民であることに不満を持っているのは明らかです。激怒した元老院は、カルタゴに戦争を仕掛け、ポエニの脅威をきっぱりと破壊するために動き出しました。"
 me_roman_4_punic_rivals.11.a:0  "そもそも、カルタゴは滅ぼされるべきである..."
 me_roman_4_punic_rivals.11.at:0  "#Y $CAR$#!が受け入れた場合：\n#Y $CAR$#!は我々の#Y 属国#!になります"
 me_roman_4_punic_rivals.11.at1:0  "#Y $PROV3256_carthaginian$#!は集落区域になりすべての要塞は破壊されます"
 me_roman_4_punic_rivals.11.at2:2  "#Y $ROM$#!は#Y $carthage_area$#!州の沿岸部を併合します"
 me_roman_4_punic_rivals.11.at3:0  "#Y $CAR$#!の首都は内陸部へと移動します\n\n彼らが拒否した場合、我々は#Y $CAR$#!に#R 宣戦布告#!します"
 me_roman_4_punic_rivals.12.t:0  "カルタゴの束縛"
 me_roman_4_punic_rivals.12.desc:0  "ローマの支配に服従することは、剣の切っ先で我々に強いられた必要悪でした。\n\n法外な貢納と、あの鷲を愛する者たちによる不公平な扱いは、多くのポエニ人にとって耐え難いものです。[SCOPE.sChar('rm_4_punic_leader_scope').GetName]は、必要であれば戦争によってローマへの従属を終わらせるための支持を確保し、運動の先頭に立っています。"
 me_roman_4_punic_rivals.12.a:0  "カルタゴは自由になる！"
 me_roman_4_punic_rivals.12.at:0  "#Y $ROM$#!に請求権が与えられ、軍事力でもって返答します"
 me_roman_4_punic_rivals.12.b:0  "なんという愚かさだ！"
 me_roman_4_punic_rivals.12.bt:0  "#Y $CAR$#!は#Y $ROM$#!の進貢国に留まります\n#Y [SCOPE.sChar('rm_4_punic_leader_scope').GetName]#!は処刑されます"
 me_roman_4_punic_rivals.13.t:0  "ローマの対応"
 me_roman_4_punic_rivals.13.desc:0  "古典的なローマのやり方で、彼らは疲れ果てた元老院議員たちからの要求リストを携えた別の使節を、我々の偉大な都市に送ってきました。\n\n今回の条項は、年間の貢納のような受け入れやすいものではなく、我々の都市の完全な破壊と、我々の民をローマの奴隷にすることに等しいものです。\n\nこのような条件を受け入れる方法はありません...そうですよね？"
 me_roman_4_punic_rivals.13.a:0  "この道化師をライオンに投げ与えよ"
 me_roman_4_punic_rivals.13.at:0  "#Y $ROM$#!は#Y $CAR$#!に宣戦布告します"
 me_roman_4_punic_rivals.13.bt:0  "#Y $CAR$#!は#Y $ROM$#!の#Y 属国#!になります"
 me_roman_4_punic_rivals.13.bt1:0  "#Y $PROV3256_carthaginian$#!は集落区域になりすべての要塞は破壊されます"
 me_roman_4_punic_rivals.13.bt2:2  "#Y $ROM$#!は#Y $carthage_area$#!州の沿岸部を併合します"
 me_roman_4_punic_rivals.13.bt3:0  "#Y $CAR$#!の首都は内陸部へと移動します"
 me_roman_4_punic_rivals.13.b:0  "ああ、神々よ！我々は何をしてしまったのだ？！"
 me_roman_4_punic_rivals.14.desc_1:0  "馬鹿げたカルタゴ人どもは、哀れなほどに弱体化したにもかかわらず、戦争に踏み切ることを決めた。\n\n彼らは、我々の拡張に初めて異議を唱えたずっと昔に、自分たちの行動の結果を考慮すべきだったのだ。今や彼らは、完全な敗北の恐怖と屈辱を味わうことになるだろう。\n\nああ、事態はどれほど違っていたことか..."
 me_roman_4_punic_rivals.14.desc_2:0  "驚いたことに、大使はカルタゴが政策を急に変更し、その指導者がローマからの許しを請うために我々の代表者に嘆願し、要求の全リストを受け入れたという知らせを持って戻ってきた。\n\n彼らは、別の戦争の恐怖に苦しむよりも、このように弱体化することを選んだようだ..."
 me_roman_4_punic_rivals.14.a:0  "ならば、彼らはマルスの怒りを感じるだろう。"
 me_roman_4_punic_rivals.14.b:0  "彼らが？ああ..."
 me_roman_4_punic_rivals.14.bt:0  "#Y $CAR$#!が我々の要求に屈しました"
 me_roman_4_punic_rivals.15.t:0  "ポエニ人の従者"
 me_roman_4_punic_rivals.15.desc:0  "カルタゴが我々の進貢国に降ると、穏健派議員らは属国の有用性について検討し始めた。\n\n彼らはこの地域に定着しており、軍事力と農産物は有用である。カルタゴの抹殺などを要求する反対派もいるが、考慮する価値はある。おそらくカルタゴを完全に破壊するより、むしろ我々の指導力に服従させる方が良いだろう。"
 me_roman_4_punic_rivals.15.a:0  "実に面白い…特使を送れ。"
 me_roman_4_punic_rivals.15.at:0  "#Y $CAR$#!が受け入れた場合、彼らは#Y $ROM$#!の#Y 属国#!になります"
 me_roman_4_punic_rivals.16.t:0  "ローマが友好を申し出る"
 me_roman_4_punic_rivals.16.desc:0  "我々はローマ元老院から不可解な申し出を受け取った。集会が驚いたことに、それは銀のタレントの通常の請求書ではなく、提案だった。\n\n長年の流血の後、ローマ人たちは軟化したようで、我々に事実上の自治権を持つ友好的なクリエンテス国家の地位を提供したいと考えている。ただし、ローマと同盟を結び、その外交政策に従うことになる。\n\nカルタゴにはローマを憎む者が多いが、これは我々にとってもローマにとっても最善の結果かもしれない。"
 me_roman_4_punic_rivals.16.a:0  "拒否するのは愚かというものだ。"
 me_roman_4_punic_rivals.16.b:0  "ローマは我々の最大の敵だ、これは罠に違いない！"
 me_roman_4_punic_rivals.16.bt:0  "#Y $CAR$#!は#Y $ROM$#!の#Y 進貢国#!に留まります"
 me_roman_4_punic_rivals.17.desc:0  "特使がカルタゴから我々の提案に対する彼らの返答の知らせを携えて戻ってきた。\n\n"
 me_roman_4_punic_rivals.17.desc_1:0  "報告によると、ポエニ人は外交的取り決めから得られる相互利益を鑑み、自らの劣勢を認め、ローマの属国になるという我々の申し出を受け入れたという。\n\n外交が、我々二国間の一見乗り越えられないような違いを何とか終わらせたのだ。"
 me_roman_4_punic_rivals.17.desc_2:0  "報告によると、不信感を抱くポエニ人は我々の申し出を拒否したそうで、どうやらある種の罠だと思い込んでいるようだ。\n\n不安定な現状が残っているようだが、カルタゴ人は何か企てる前に、どれだけの貢物を支払うことになるだろうか?"
 me_roman_4_punic_rivals.17.a:0  "ローマとカルタゴ、似つかわしくない友だな。"
 me_roman_4_punic_rivals.17.b:0  "こうなることは予期していた…"
 me_roman_4_punic_rivals.17.bt:0  "#Y $CAR$#!は我々の#Y 進貢国#!に留まります"
 me_roman_4_punic_rivals.18.t:0  "アフリカの征服"
 me_roman_4_punic_rivals.18.desc:0  "カルタゴは歴史の脚注に過ぎなくなった。今や我々は、アフリカの豊かで肥沃な領地をどのように管理し、敗北したポエニの人々をどのように扱うかを決定する。\n\n多くの者は、この土地をローマの民のために利用し、新たな領地を最大限に活用し、敵にメッセージを送るべきだと主張するが、カルタゴの以前の成功が、この土地が偉大な大都市の中心地として本来的に適していることを示していると主張する者もいる。"
 me_roman_4_punic_rivals.18.a:0  "敗者に災いあれ。"
 me_roman_4_punic_rivals.18.b:0  "寛容はかけがえのないものだ。"
 me_roman_5_hispanian_ambition.1.bt:0  "$me_roman_become_tribal_vassal_tooltip$\n$me_roman_vassal_trib_desc_tooltip$"
 me_roman_5_hispanian_ambition.4.t:0  "属州ヒスパニア"
 me_roman_5_hispanian_ambition.4.desc:0  "ヒスパニアの新しい土地は、税金徴収、徴兵、貿易の流れを監督する統治者によって慎重に組織されている。\n\n彼らはこの地域を「ヒスパニア・キテリオル」と「ヒスパニア・ウルテリオル」に分け、膨大な管理要件を分割している。今後の拡張のため資金を搾り取るか、それとも一日も早く文明化させようか？"
 me_roman_5_hispanian_ambition.4.a:1  "我々は略奪のために来たのであって、部族にホメロスを読むために来たのではない。"
 me_roman_5_hispanian_ambition.4.b:0  "ヒスパニアの真の可能性を実現するには数十年かかるだろう。"
 me_roman_5_hispanian_ambition.4.modtt:1  "#Y $bastetania_area$#!、#Y $mastiania_area$#!、#Y $contestania_meridionalis_area$#!、#Y $contestania_septentrionalis_area$#!、#Y $indiketia_area$#!、#Y $cessetania_area$#!、#Y $ilercavonia_area$#!および#Y $edetania_area$#!州に領有する州は次の効果を得ます"
 me_roman_5_hispanian_ambition.5.t:0  "[SCOPE.sC('rm_protection_enemy_scope').GetName]が[SCOPE.sC('rm_offer_scope').GetName]を脅かす"
 me_roman_5_hispanian_ambition.5.desc:0  "既存の状況を慎重に利用することは、国家を拡大するための最も実りある方法となり得る。\n\n例えば、[SCOPE.sC('rm_offer_scope').GetName]の民は[SCOPE.sC('rm_protection_enemy_scope').GetName]との戦いに直面している。我々は、[SCOPE.sC('rm_protection_enemy_scope').GetAdjective]の脅威から彼らを保護するという取引によって、[SCOPE.sC('rm_offer_scope').GetName]を傘下に収めることができるだろう..."
 me_roman_5_hispanian_ambition.5.a:0  "我々の権益を拡大する絶好の機会だ。"
 me_roman_5_hispanian_ambition.5.at:0  "#Y [SCOPE.sC('rm_offer_scope').GetName]#!が受け入れた場合："
 me_roman_5_hispanian_ambition.5.b:0  "この部族に時間を費やす価値はない。"
 me_roman_5_hispanian_ambition.6.desc:0  "我々はローマ人から奇妙な申し出を携えた使節を受け取った。[SCOPE.sC('rm_protection_enemy_scope').GetName]との状況を懸念し、彼らは我々に援助を申し出ている。しかし、援助には代償が伴う。[SCOPE.sC('rm_offer_scope').GetName]をローマの属国とすることだ。我々の状況がそれほど悲惨であるかどうかを考慮しなければならない..."
 me_roman_5_hispanian_ambition.6.a:0  "それが我々の最善の望みだ。"
 me_roman_5_hispanian_ambition.6.b:0  "ローマの支配者が他の誰よりも優れている点は何だというのか？"
 me_roman_5_hispanian_ambition.7.t:0  "[SCOPE.sC('rm_offer_scope').GetAdjective]の反応"
 me_roman_5_hispanian_ambition.7.desc:0  "[SCOPE.sC('rm_offer_scope').GetName]からの返答がようやく届き、せっかちな元老院議員たちは彼らの決定を聞くのを待っている。\n\n"
 me_roman_5_hispanian_ambition.7.desc_1:0  "\n\n[SCOPE.sC('rm_offer_scope').GetAdjective]の使節は、彼らの指導者である[SCOPE.sC('rm_offer_scope').GetRuler.GetName]が我々の援助の申し出を激しく拒否したと伝えている。彼は、我々の寛大さは[SCOPE.sC('rm_protection_enemy_scope').GetName]による征服と何ら変わらない、悪意ある隠された動機を覆い隠していると非難した。どうやら、我々は思っていたほど狡猾ではないようだ。"
 me_roman_5_hispanian_ambition.7.desc_2:0  "使節は、[SCOPE.sC('rm_offer_scope').GetAdjective]の指導者である[SCOPE.sC('rm_offer_scope').GetRuler.GetName]が、[SCOPE.sC('rm_protection_enemy_scope').GetName]からの保護と引き換えに我々の申し出を受け入れたことを確認した。\n\n[SCOPE.sC('rm_protection_enemy_scope').GetName]を打ち破った暁には、外交に乾杯すべきだろう..."
 me_roman_5_hispanian_ambition.7.a:0  "[SCOPE.sC('rm_protection_enemy_scope').GetName]を打ち砕く時だ。"
 me_roman_5_hispanian_ambition.7.b:0  "何という愚か者たちだ。"
 me_roman_7_invading_gaul.1.t:0  "マッサリアのギリシャ人"
 me_roman_7_invading_gaul.1.desc:0  "マッサリアの住民は長年にわたりガリアの海岸を占領し、ガリアの奴隷を輸出し、ギリシャの品物を蛮族に売っている。\n\n彼らが我々のガリア征服の邪魔をしない限り、我々には彼らと争う実質的な理由はない。同盟または朝貢の取り決めを結べば、マッサリアの住民は邪魔されることなく彼らの算盤勘定を続けることができるだろう。"
 me_roman_7_invading_gaul.1.b:0  "...朝貢と引き換えに。"
 me_roman_7_invading_gaul.1.bt:0  "$me_roman_accepts_become_trib_tooltip$\n$me_roman_more_powerful$"
 me_roman_7_invading_gaul.2.desc_2:0  "ローマ人について聞くところによると、この申し出は実際には要求の集合体である。彼らは我々の誇り高き国家が独立を保ち続けている現状を容認しがたい事態だと見なしており、ローマ共和国への朝貢国として即座に服従することを要求しているようだ。\n\nこの鷲を愛する者たちの厚顔無恥ぶりはほとんど信じがたいが、それでも彼らの厳粛な使者は今もなお、我々の返答を待ち焦がれている..."
 me_roman_7_invading_gaul.7.t:0  "ガリアにおける土地の購入"
 me_roman_7_invading_gaul.7.desc:0  "ガリアでローマの同盟国を確保したことで、[SCOPE.sC('rm_offer_scope').GetName]と名乗る友好的なガリアの部族の一つが、我々の目的に適した[SCOPE.sP('rm_purchase_territory_scope').GetName]の港を支配していることが指摘された。\n\n我々はこの土地を妥当な金額で買い取ることを申し出ることができ、それによってこの地域における海事能力を拡大できるだろう。"
 me_roman_7_invading_gaul.7.at:0  "#Y [SCOPE.sC('rm_offer_scope').GetName]#!が受け入れた場合："
 me_roman_7_invading_gaul.7.b:0  "いや、我々は不潔な者たちと交渉はしない。"
 me_roman_7_invading_gaul.8.desc:0  "我々のローマの同盟国が、[SCOPE.sP('rm_purchase_territory_scope').GetName]の集落周辺の土地を買い取りたいと申し出てきた。彼らは明らかにそこにある天然の港へのアクセスを望んでおり、我々よりも有効に活用できると考えているようだ。 "
 me_roman_7_invading_gaul.8.a:0  "興味深い、非常に興味深い。"
 me_roman_7_invading_gaul.8.b:0  "それは我々の忌々しい港だ！ 彼らは自分たちで探すべきだ！"
 me_roman_7_invading_gaul.9.desc_1:0  "我々の使節は[SCOPE.sC('rm_offer_scope').GetName]から手ぶらで戻ってきた――どうやら[SCOPE.sC('rm_offer_scope').GetRuler.GetName]は[SCOPE.sP('rm_purchase_territory_scope').GetName]の港の価値を理解しており、当面はそれを手放したくないようだ..."
 me_roman_7_invading_gaul.9.desc_2:0  "我々の使節は[SCOPE.sC('rm_offer_scope').GetName]から、[SCOPE.sC('rm_offer_scope').GetRuler.GetName]によって署名された条約を携えて戻ってきた。それは[SCOPE.sP('rm_purchase_territory_scope').GetName]周辺のすべての土地の支配権をローマに移譲するというものだ。これらの蛮族も案外道理をわきまえている。"
 me_roman_7_invading_gaul.9.a:0  "結構な結果だ。"
 me_roman_7_invading_gaul.9.b:0  "そうなるか。"
 me_roman_7_invading_gaul.10.desc:0  "数人の抜け目のない外交官が、ガリアにおける我々の勢力拡大のための興味深い提案を提示した。彼らは現在の政治情勢の弱点を評価し、[SCOPE.sC('rm_offer_scope').GetName]の部族に目をつけた。\n\n彼らは[SCOPE.sC('rm_protection_enemy_scope').GetName]との戦争状態にあり、見返りに臣従を求めることで、[SCOPE.sC('rm_offer_scope').GetName]側に介入する機会がある。"
 me_roman_rome_claims_all_them_tooltip:1  "#Y $ROM$#!は全ての#Y [SCOPE.sC('rm_offer_scope').GetAdjective]#!の区域に請求権を得ます"
 me_roman_rome_claims_all_us_tooltip:0  "#Y $ROM$#!はすべての我々の区域に請求権を得ます"
 me_roman_vassal_trib_desc_tooltip:0  "#Y 従属部族#!は保護と文明化の見返りとして人的資源を宗主国に提供しますが、外交的に統合されることは#R ありません#!"
 me_roman_trib_desc_tooltip:0  "#Y 進貢国#!は保護の見返りとして収入の一部を宗主国に提供しますが、外交的に統合されることは#R ありません#!"
 me_roman_feud_desc_tooltip:0  "#Y 封建国#!は保護の見返りとして我々の戦争に参加し、外交的に統合することが可能です"
 me_roman_counter_offer_tooltip:0  "$ROM$が受け入れた場合、我々は彼らの#Y 進貢国#!になり、拒否した場合、彼らは全ての我々の区域に請求権を得ます"
 me_rome_gains_claims_on:0  "#Y $ROM$#!は"
 roman_conquest.poptt:0  "#Y [SCOPE.sP('colonia_scope').GetName]#!に居住する最大#Y [SCOPE.ScriptValue('colonia_scope_20_percent_svalue')|0]#!POPが#Y ローマ#!文化になります"
 roman_conquest.tradegoodtt:0  "#TF 交易品：[SCOPE.sP('colonia_scope').GetTradeGoods.GetName]\n地形：[SCOPE.sP('colonia_scope').GetTerrainName]#!"
 roman_conquest.not_interfere:0  "細かい計画を立てるつもりはない。"
 roman_conquest.colonia_desc:0  "\n\n新たに征服された領土では、必然的に土地が切り分けられ分配の約束が取り決められるが、この地域のローマ人の中心となる町を決めるのは我々の責任である。"
 roman_conquest_reward_tooltip:0  "#Y $ROM$#!は征服した区域にコロニア（植民都市）を建設できます"
 roman_conquest_sni_tooltip:0  "#Y $ROM$#!は征服した区域にコロニア（植民都市）を建設できます"
 roman_conquest.citytt:0  "#Y [SCOPE.sP('colonia_scope').GetName]#!が#Y 都市#!になります"
 roman_conquest.provcaptt:0  "#Y [SCOPE.sP('colonia_scope').GetName]#!が#Y [SCOPE.sP('colonia_scope').GetState.GetShortName]#!州の州都になります"
 rm_fortify_tooltip:0  "#Y $ROM$#!は選択した区域を要塞化することができます"
 roman_conquest.citytt1:0  "#Y [SCOPE.sP('colonia_scope').GetName]#!が#Y 都市#!になり、現在の交易品が置き換えられます"
 roman_conquest.citytt2:0  "#Y [SCOPE.sP('colonia_scope').GetName]#!が#Y 都市#!になります"
 roman_conquest.freepopstt:0  "#Y [SCOPE.sP('colonia_scope').GetName]#!はローマ文化自由民を#Y 4#!得ます"
 me_roman_conquest_of_tooltip:0  "の征服"
 roman_conquest.2.t:0  "エトルリア$me_roman_conquest_of_tooltip$"
 roman_conquest.2.desc:0  "強大なエトルリア人は倒された。ローマの最も強力な隣国は落ちぶれ、ローマこそがテュレニア海の海岸線の主役であると誰しもが認めるところとなった。歴史に名を残すのはエトルリアではなくローマであることを我々は確実なものとしたのである。"
 roman_conquest.2.a:0  "ウォルキの権力はコサエに移さなければならない！"
 roman_conquest.2.b:0  "ラルス・ポルセンナの都市、クルシウム"
 roman_conquest.2.c:0  "ファスケス（束桿）発祥の地、ウェトゥロニア"
 roman_conquest.2.d:0  "採鉱の都市、ポプロニウム"
 roman_conquest.3.t:0  "ウンブリア$me_roman_conquest_of_tooltip$"
 roman_conquest.3.desc:0  "ためらいもせずに我々の敵に助力してきた狡猾なウンブリア人たちはその代償を知ることになり、他の者たちと同じように撃破された。ガリアへの道は拓け、ウンブリアの素晴らしい丘上の街はとうとう我々の手の内となった。"
 roman_conquest.3.a:0  "ウンブリアの要塞、イグウィウム"
 roman_conquest.3.b:0  "ウンブリアの首都、プレスティア"
 roman_conquest.3.c:0  "アドリア海を臨む要塞、ピーケーヌム"
 roman_conquest.3.d:0  "サビニ人のローマ、アスクルム"
 roman_conquest.4.t:0  "サムニウム$me_roman_conquest_of_tooltip$"
 roman_conquest.4.desc:0  "ついに頑固なサムニウムの部族はローマの軍事力の優位性を認めさせられることとなった。これらの戦いはラルス・ポルセンナに対する勝利やサビニの女たちの略奪に並んで年代記に書き記されることだろう。"
 roman_conquest.4.a:0  "ペントリ族の首都、ボウィアーヌム"
 roman_conquest.4.b:0  "サムニウムの要塞、アエクラーヌム"
 roman_conquest.4.c:0  "新興の沿岸都市、サレルヌム"
 roman_conquest.4.d:0  "アウソネス族の都市、ベネウェントゥム"
 roman_conquest.5.t:0  "アープーリア$me_roman_conquest_of_tooltip$"
 roman_conquest.5.desc:0  "メッサピア人とアープーリア人、そして彼らのいつ終わるともしれない争いやギリシャ人都市国家との陰謀もついに終焉を迎えた。我々が海を渡る力さえ手にすればだが、ギリシア本土への道は拓かれたと言えるだろう。"
 roman_conquest.5.a:0  "ギリシアへの玄関口、ヒュドルントゥム"
 roman_conquest.5.b:0  "ルピアエは第二のシュバリスとなるであろう！"
 roman_conquest.5.c:0  "ろくでなしのスパルタ人の都市、タレントゥム"
 roman_conquest.5.d:0  "ギリシャ人の古い港町、ブルンディシウム"
 roman_conquest.6.t:0  "ルカニア$me_roman_conquest_of_tooltip$"
 roman_conquest.6.desc:0  "また一つ、お節介で妬みっぽいイタリアの部族がローマの力によって征服された。これを見れば隣国もギリシャ人と陰謀を企てる対価を学ぶだろうし、嫉妬にまみれて抗争を続けるならば敗北は避けられないと知るだろう。"
 roman_conquest.6.a:0  "イタリオテスの集会の場、ヘーラクレーア"
 roman_conquest.6.b:0  "古いポカイア人の港、ウェリア"
 roman_conquest.6.c:0  "ルカニア人の要塞、ポテンティア"
 roman_conquest.6.d:0  "グルーメントゥムの丘に前哨基地を設立すべきだ！"
 roman_conquest.7.t:0  "セノニイ人$me_roman_conquest_of_tooltip$"
 roman_conquest.7.desc:0  "イタリアの北部国境は蛮族から解放され、ガリア・キサルピナの玄関口は確保された。ガリア人は可能な限りローマから遠ざけなければならない。\n\nアリーミヌムのケルト人の多くはすでに隣国の[SCOPE.sC('rm_gallic_exodus_country').GetName]へと家を捨てて逃げだしているようだ。"
 roman_conquest.7.a:0  "セノニイ人の故郷、セナ・ガッリカ"
 roman_conquest.7.b:0  "アリーミニウムはアリーミヌス川を見渡せるように設立されなければならない！"
 roman_conquest.7.c:0  "ラウェンナはアドリア海を臨む砂洲の港になるべきだ！"
 rm_gallic_exodus_effect.tt:1  "#Y $ariminum_area$#!州において領有するガリア文化が支配的な区域に居住するガリア文化グループの#Y [SCOPE.ScriptValue('rm_gallic_exodus_svalue')|0]#!POPが#Y [SCOPE.sC('rm_gallic_exodus_country').GetName]#!の区域に逃亡します"
 roman_conquest.8.t:0  "ブルッティア$me_roman_conquest_of_tooltip$"
 roman_conquest.8.desc:1  "ついに我々は堅固なブルッティ人からカラブリア半島を奪い取った。そしてこれによりローマ人はマグナ・グラエキアの豊かなギリシャ人植民地や、肥沃なシチリア島、そしてその先へと進むことができるようになったのだ。"
 roman_conquest.8.a:0  "ペリクレスの植民地、トゥーリイー"
 roman_conquest.8.b:0  "ピタゴラス学派の地、クロトーン"
 roman_conquest.8.c:0  "大ディオニュシオスによる苦難の地、ヒッポーニウム"
 roman_conquest.8.d:0  "スキュラとカリビュディスの主人、レーギウム"
 roman_conquest.8.e:1  "カラブリアにおけるイタリア人の砦、ペテーリア"
 roman_conquest.9.t:0  "コルシカ$me_roman_conquest_of_tooltip$"
 roman_conquest.9.desc:0  "コルシカ島は西方の島の中で最も小さく、最も起伏の激しい島だが、ポカイア人の交易所やエトルリア人の港としての繁栄は、その入り江の有用性の証である。"
 roman_conquest.9.a:0  "古いギリシャ人の港であるアレリアはいい働きをするだろう！"
 roman_conquest.9.b:0  "アルーカの港と共に西方に目を向けなければならない！"
 roman_conquest.9.c:0  "セルミギウムは山岳の要害になる！"
 roman_conquest.9.d:0  "フィカリアこそが最も交通の便が良い土地だ！"
 roman_conquest.10.t:0  "サルディニア$me_roman_conquest_of_tooltip$"
 roman_conquest.10.desc:0  "我々はサルディニア島の最も重要な部分を確保し、その主要都市、海岸線、港を指揮し、敵が寄港できないようにしている。"
 roman_conquest.10.a:0  "古くからのという実績のある港スルキーが最も適している。"
 roman_conquest.10.b:0  "交通の弁が良い東部の港オルビアが好みだ。"
 roman_conquest.10.c:0  "カラリスが最も適している。"
 roman_conquest.10.d:0  "コルヌス西部の港が前途有望だな。"
 roman_conquest.11.t:0  "シチリアにおける拠点"
 roman_conquest.11.desc:0  "戦略都市メッサーナはイタリア人の手に戻り、繁栄したシチリアを占領していたギリシャ人とカルタゴ人には終わりが近づいている。"
 roman_conquest.11.a:0  "もちろん、戦略の交わるメッサーナ。"
 roman_conquest.11.b:0  "カタナが最も肥沃な土地を有している。"
 roman_conquest.11.c:0  "砦をカラクテーに設けるべきだ。"
 roman_conquest.12.t:0  "僭主たちの土地"
 roman_conquest.12.desc:0  "アテネの遠征に耐え、最も堕落した暴君を産んだシュラクサエが、ついに陥落した。彼らの土地はイタリアの支配下に戻り、我々のために立派な都市を用意してくれた。"
 roman_conquest.12.a:0  "シュラクサイしかありえない！"
 roman_conquest.12.b:0  "アグリゲントゥムは完璧な土地を持っている！"
 roman_conquest.12.c:0  "レオンティーニーが最も守りやすい。"
 roman_conquest.12.d:0  "ムルガンティアがシチリアの真の都なのだ。"
 roman_conquest.13.t:0  "シカニア$me_roman_conquest_of_tooltip$"
 roman_conquest.13.desc:0  "ついにカルタゴ貿易帝国の宝石を手に入れた。シチリアと彼女の偉大な都市の富が我々に裸にされている間、奴らはアフリカの暑さの中で腐っているだろう。"
 roman_conquest.13.a:0  "リリュバエウムは最高の立地だ。"
 roman_conquest.13.b:0  "パノルムスの港が最も防衛しやすい。"
 roman_conquest.13.c:0  "ヘラクレア・ミノアこそシカニアの真の宝石だ。"
 roman_conquest.13.d:0  "それは湧き立つソルントゥムでなければ。"
 rm_expelling_punics_large_effect_tt:0  "各区域の総人口のうち最大で#R;BOLD 50%#!の$rm_expelling_punics_effect_tt1$$rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_small_effect_tt:0  "各区域の総人口のうち最大で#R;BOLD 20%#!の$rm_expelling_punics_effect_tt1$$rm_expelling_punics_effect_tt2$"
 rm_expelling_punics_effect_tt1:1  "#Y ポエニ#!文化のPOPが[THIS.Custom('rm_exodus_location')]から#Y [SCOPE.sC('rm_punic_exodus_country').GetName]#!の区域に逃亡します。"
 rm_expelling_punics_effect_tt2:0  "奴隷には適用されません"
 roman_conquest.14.t:0  "地中海のパンかご"
 roman_conquest.14.desc:0  "シチリアは穀物の品質とすばらしさで有名である。そして今ローマの支配下に置かれた。我々はこの島の生産量を増やすことができる。ローマの人々は日々の糧を二度と心配しなくて済むのだ。"
 roman_conquest.14.a:0  "麦穂で満ち溢れるべし"
 roman_conquest.14.modtt:0  "#Y シチリア島#!のすべての州は次の効果を得ます："
 roman_conquest.15.t:0  "アエミリア$me_roman_conquest_of_tooltip$"
 roman_conquest.15.desc:0  "ガリア人はイタリアの境界からさらに遠くに押しやられ、パドゥス川という自然の境界ができたことで、今後のガリアへの侵攻を行うための安全な場を確保することができた。"
 roman_conquest.15.a:0  "ボノニアが自然な選択だ。"
 roman_conquest.15.b:0  "スピナと海に目を向けるべきだ。"
 roman_conquest.15.c:0  "パルマはアペニン山脈の麓に位置している。"
 roman_conquest.15.d:0  "パドゥス川の上流を要塞化すべきだ。"
 roman_conquest.16.t:0  "リグーリア$me_roman_conquest_of_tooltip$"
 roman_conquest.16.desc:0  "リグーリアのイタリア人部族は、ガリア人の移住と侵略の圧力にもかかわらず、あらゆる困難に直面して自らの家を維持してきた。そのような頑強なイタリアの兄弟を、共和国は歓迎する！"
 roman_conquest.16.a:0  "ゲヌアは良い所にある。"
 roman_conquest.16.b:0  "ピーサエの地が望ましい。"
 roman_conquest.16.c:0  "ポルトゥス・ウエネリスは天然の要害だ。"
 roman_conquest.16.d:0  "アルブム・インガウヌムの港なんてどうだろうか？"
 roman_conquest.17.t:0  "ガリア・キスパダナ"
 roman_conquest.17.desc:0  "パドゥス川流域南部は完全に我々の支配下にある。我々はガリア人をアルプス山脈の向こうへと追い返し、ローマ文明の光をガリア全土に広めることに一歩近づいた。\n\nガリア人が二度とパドゥス川を渡らないようにするため、防衛の中心を選ぶべきだ。"
 roman_conquest.17.a:0  "ボノニアが守りやすいようだ。"
 roman_conquest.17.b:0  "クラスティディウムが合流点の中心に違いない。"
 roman_conquest.17.c:0  "クリクシアが西側を担当する。"
 roman_conquest.17.d:0  "パルマがアペニン山脈を支配する。"
 roman_conquest.17.modtt:0  "#Y $cisalpine_gaul_region$#!のパドゥス川以南で要塞を持つ領有区域はすべて、#Y 要害#!の補正を獲得します"
 roman_conquest.18.t:0  "インスブリア$me_roman_conquest_of_tooltip$"
 roman_conquest.18.desc:0  "インスブリの陥落により、ガリア・キサルピナで最も頑強なガリア人抵抗勢力が消滅し、もちろんパドゥス川流域の最も有望な土地も我々の手に渡った。"
 roman_conquest.18.a:0  "メディオラヌムは大きな可能性を秘めている。"
 roman_conquest.18.b:0  "ウェルケッラエの方が位置的には良い。"
 roman_conquest.18.c:0  "ノウァーリアの地形の方が向いている。"
 roman_conquest.18.d:0  "ティキヌムが最も中心的だ。"
 roman_conquest.19.t:0  "ウェネティア$me_roman_conquest_of_tooltip$"
 roman_conquest.19.desc:0  "気鋭のウェネティ人が我々の支配下に入り、国境をアルプス山脈の東側にまで広げた。この地に強固な基盤を築けば、イリュリア海賊を退け、北西部への進出も可能になるだろう。"
 roman_conquest.19.a:0  "アルティーノは湿地帯ではあるが、開発されている。"
 roman_conquest.19.b:0  "アクィレイアの港は非常に素晴らしい。"
 roman_conquest.19.c:0  "Ad Tricesimumは防衛可能である。"
 roman_conquest.19.d:0  "ポルトゥス・リクェンティアエは中央に位置している。"
 roman_conquest.20.t:0  "ガリア・トランスパダナ"
 roman_conquest.20.desc:1  "我々はアルプス山脈の向こう側にいる全ガリア人を征服した。これからは、ここでの支配を規定する政策を実行に移す時だ。\n\nガリア人は無骨で肉体労働に適しているが、この地域はイタリアの玄関口として文明的な領土になる可能性がある。"
 roman_conquest.20.a:0  "この地域は農業開発に最適だ。"
 roman_conquest.20.b:0  "パドゥス川流域にはもっと大きな可能性があるようだ。"
 roman_conquest.20.modtt:1  "#Y $cisalpine_gaul_region$#!の領有州はすべて、次の効果を得ます"
 roman_conquest.21.t:0  "打ち倒されたカルタゴ"
 roman_conquest.21.desc:0  "ついに、我々の最大のライバルであったかもしれない都市カルタゴが我々のものとなった。戦争の苦難にもかかわらず、この地域は肥沃で豊かである。ここはアフリカにおける穀物生産とローマの力の中心地となり得るだろう。"
 roman_conquest.21.a:0  "カルタゴそのものでなければならない。"
 roman_conquest.21.b:0  "ウティカには大きな可能性がある。"
 roman_conquest.21.c:0  "ミッスアには偉大な都市となるための要素がすべて揃っている。"
 roman_conquest.21.d:0  "Carpisの染料も悪くない。"
 roman_conquest.22.t:0  "ヒスパニア支配"
 roman_conquest.22.desc:0  "ポエニ人はヒスパニアの植民地から追放され、豊かな鉱山と港湾都市がローマのために確保された。この野性的で美しい土地の住民に対し、我々はペンをもたらすのか、それとも剣をもたらすのか？"
 roman_conquest.22.a:0  "我々は平和裏に、ポエニの束縛を取り除くために来たのだ。"
 roman_conquest.22.at:0  "#Y ヒスパニア#!において我々もしくはその従属国に隣接するすべての国は我々に対する評価を#G +25.0#!上昇させます"
 roman_conquest.22.b:0  "ヒスパニアは手放すにはあまりにも豊かな獲物である。"
 roman_conquest.22.bt:0  "#Y ヒスパニア#!において我々もしくはその従属国に隣接するすべての区域に請求権を得ます\n#Y ヒスパニア#!において我々もしくはその従属国に隣接するすべての国は我々に対する評価を#R -25.0#!減少させます"
 roman_conquest.23.t:0  "脅威はもう無いのか？"
 roman_conquest.23.desc:0  "カルタゴはヒスパニア、シチリア、サルディニアを失った。我々の民は、ヌミディア騎兵に圧倒され、象の塔に倒されるローマ人の敗北者を見ようと闘技場に群がった。\n\n元老院は満足しておらず、何百年もシチリアの上で戦った断固たる商人たちからのフェニキア人の復讐を心配していた…"
 roman_conquest.23.a:0  "我らが元老院議員が最善の道を決めるだろう…"
 roman_conquest.25.t:0  "沿岸のカルタゴ人"
 roman_conquest.25.desc:0  "ヒスパニア南部の沿岸は、かつてカルタゴの野望の鼓動の中心地だった。それは不思議なことではなく、あらゆる種類の貴重かつ強力な金属、そして端麗な港町にあふれているのだ。"
 roman_conquest.25.a:0  "ノヴァ・カルタゴこそ唯一にして真の覇を競うものだ。"
 roman_conquest.25.b:0  "狩りの女神の港は良き場所にある。"
 roman_conquest.25.c:0  "ポルトス・マグヌスは可能性を秘めている。"
 roman_conquest.25.d:0  "ポルトゥス・スクローニスはどうだ？"
 roman_conquest.26.t:0  "マッサリアの海岸"
 roman_conquest.26.desc:0  "ここのヘブルス（和名：ケシミズカメムシ）は、内海に自分自身を空にするために来ている。西地中海のすべての貿易は、カルタゴの港を避けるか、地元の部族と物々交換しようとどちらにせよ、この沿岸に沿って行き来しなければならない。"
 roman_conquest.26.a:0  "エンポリアエが自然な選択だ。"
 roman_conquest.26.b:0  "タッラコーは地域首都の機能を備えている。"
 roman_conquest.26.c:0  "デルトサがヘルブスを導くのだ。"
 roman_conquest.26.d:0  "サグントゥムのアラを探すのは難しい。"
 roman_conquest.27.t:0  "ヘラクレスの柱"
 roman_conquest.27.desc:0  "ヒスパニア南部は我々のものであり、カルタゴ人が夢見て、嫉妬深く守られていたヘラクレス海峡へのアクセスを確保しています。我々の商人は今、北部の部族に向けて航海し、安全に商品を売り歩くことができる。"
 roman_conquest.27.a:0  "ガーデースは我々が必要とするもの全てが揃っている。"
 roman_conquest.27.b:0  "それは海峡を見下ろすカルテーイアだ。"
 roman_conquest.27.c:0  "マラカは唆られる選択肢だ。"
 roman_conquest.27.d:0  "内陸に目を向ける必要がある。オクリにしよう。"
 roman_conquest.28.t:0  "北部の部族"
 roman_conquest.28.desc:0  "我々はイレルゲティアとヴァスコニアの土地に進出した。彼らはヘブルス川とピレネー山脈にまたがる生き生きとした人々で、ガリアへの新たな道を開き、ヒスパニアで最も肥沃な土地の一部を確保していた。"
 roman_conquest.28.a:0  "サルドゥバは前途有望な街だ。"
 roman_conquest.28.b:0  "山岳はオスカに手が届くところにある。"
 roman_conquest.28.c:0  "イレルダは上質な染料が手に届く。"
 roman_conquest.28.d:0  "ヌマンティアから後背地を守ることができるな。"
 roman_conquest.29.t:0  "ヒスパニアの中心地"
 roman_conquest.29.desc:0  "ヒスパニア平原の人々は、我々の偉大さをほとんど知らない。我々は彼らに知識の光をもたらし、イベリアの駿馬に乗った不屈の軍団に仕えた彼らは世界を見渡すだろう。"
 roman_conquest.29.a:0  "トレトゥムが中心だ。"
 roman_conquest.29.b:0  "ウァレリアに設けるべきだ。"
 roman_conquest.29.c:0  "ラーミニウムがコローニアを支えてくれるだろう。"
 roman_conquest.29.d:0  "南のミロブリカが適しているようだ。"
 roman_conquest.30.t:0  "バエティスを越えて"
 roman_conquest.30.desc:0  "我々は鉄やその他卑金属が豊富なイベリア南部の港を確保しており、開発されれば軍団に優れた装備を提供することができるはずである。"
 roman_conquest.30.a:0  "タルテッススは見事な港を持っている。"
 roman_conquest.30.b:0  "イータリカの土壌は肥沃だ。"
 roman_conquest.30.c:0  "オッソノバの港が重要になるだろう"
 roman_conquest.30.d:0  "ミロブリガから西海岸を纏められるな。"
 roman_conquest.31.t:0  "ルシタニアへ"
 roman_conquest.31.desc:0  "頑強なルシタニア部族を打ち砕き、西海岸とテージョ河口を確保した。この地域は圧倒的な鉱物資源を誇り、ここの強力な存在は、金の安定供給を確実にするだろう。"
 roman_conquest.31.a:0  "西部のオリシーポの港だ。"
 roman_conquest.31.b:0  "ブラカラは西海岸を守ることができる。"
 roman_conquest.31.c:0  "アクァエ・フラーウィアエは中心部にある。"
 roman_conquest.31.d:0  "アンマイアの街は供給が充実している。"
 roman_conquest.32.t:0  "カンタブリアへの衝撃"
 roman_conquest.32.desc:0  "我々はカンタブリア部族を蹴散らし、半島の最も自然に守られた部分と豊かな鉱物を確保した。北部を掌握すれば、イベリア全土がローマに屈する日もそう遠くはないだろう。"
 roman_conquest.32.a:0  "ブリゲンシウムは北部に良き港がある。"
 roman_conquest.32.b:0  "ランキアは設備が整っている。"
 roman_conquest.32.c:0  "ルクスの街が望ましい。"
 roman_conquest.32.d:0  "オイアッソはガウルへ到る西門だ。"
 roman_conquest.33.t:0  "ケルティベリアの要塞"
 roman_conquest.33.desc:0  "我々は肥沃なデュリウス渓谷を確保した。時が経てばこれらの畑に種が蒔かれ、水が与えられ、収穫されるだろう。軍団の旗の下で戦いに臨む準備ができている忠実なローマの民によって。"
 roman_conquest.33.a:0  "ブリガエキウムは良い立地だ。"
 roman_conquest.33.b:0  "パランティアが好みだ。"
 roman_conquest.33.c:0  "サルマンティカが発達するだろう。"
 roman_conquest.33.d:0  "クルニアは交通の弁に恵まれている。"
 roman_conquest.34.t:0  "ヘラクレスの柱"
 roman_conquest.34.desc:0  "我々はマウレタニアの完全支配を達成し、ヘラクレス海峡へのアクセスを確保した。我々の商人は安全に西へ航海し、商品を売り歩くことができるだろう。"
 roman_conquest.34.a:0  "ティンギーには我々が必要とするものすべてがある。"
 roman_conquest.34.b:0  "リクススはおもしろい選択肢だ。"
 roman_conquest.34.c:0  "海峡を見渡せるジリルがよいだろう。"
 roman_conquest.34.d:0  "内陸に目を向ける必要がある。バナサにしよう。"
 roman_conquest.70.t:0  "アルペースの確保"
 roman_conquest.70.desc:0  "アルプス山脈は、ゲルマニアの霧深い荒野を徘徊する野蛮人の大群からイタリアとローマを守る、重要な自然の障壁である。概して土地は貧弱だが、これらの峠を保持することは優先事項である。"
 roman_conquest.70.a:0  "移住しなければならないのは、南、そしてクラロだ。"
 roman_conquest.70.b:0  "ダランタシアの石は評判が良い。"
 roman_conquest.70.c:0  "オクトードゥールスは守りやすい。"
 roman_conquest.70.d:0  "クーリアがアルプス国境を守る。"
 roman_conquest.71.t:0  "南部の海岸線"
 roman_conquest.71.desc:0  "ガリアの海岸は何百年もの間、フェニキア人やギリシャ人の商人たちの紛争地帯であり、これらの機会が確保され、さらにガリアの中心地への入り口もある以上、我々を妨げるものは何もない。"
 roman_conquest.71.a:0  "マッシリアに違いない。"
 roman_conquest.71.b:0  "アレラーテーの土壌は肥沃だ。"
 roman_conquest.71.c:0  "ナルボーはイベリア半島の玄関口だ。"
 roman_conquest.71.d:0  "セクスタンティオが発達するだろう。"
 roman_conquest.72.t:0  "西方へ"
 roman_conquest.72.desc:0  "ナルボネンシスからの押し出しに成功し、ガリア西部に足場を確保した我々は、勝利に続く可能性のある領土をしっかりと確保しなければならない。"
 roman_conquest.72.a:0  "ブルディガラは大層有望だ。"
 roman_conquest.72.b:0  "アギンヌムは中央に位置している。"
 roman_conquest.72.c:0  "トロサに目を向けるべきだ。"
 roman_conquest.72.d:0  "セゴドゥーヌムはすぐに守れる。"
 roman_conquest.73.t:0  "北方への玄関口"
 roman_conquest.73.desc:0  "ヘルヴェティア族を退けて、我々は最も困難な場所を後にした。その先にあるのは、ガリア中央部の平原と森林であり、収穫時だろう。"
 roman_conquest.73.a:0  "ルグドゥーヌムでの合流は理にかなっている。"
 roman_conquest.73.b:0  "ウァレンティアは南への道を確保する要だ。"
 roman_conquest.73.c:0  "我々は大胆に、従ってウェソンティオーに進出しなければならない。"
 roman_conquest.73.d:0  "エクェストリスの峡谷には避難場所がある。"
 roman_conquest.74.t:0  "ガリアの中心部"
 roman_conquest.74.desc:0  "我々はガリアで強固な地位を確保し、蛮族の土地の中心に押し寄せ、彼らの最も重要な集落や聖地を奪った。全ガリアがローマに屈する日もそう遠くはないだろう。"
 roman_conquest.74.a:0  "アウグストリトゥムは良い場所にある。"
 roman_conquest.74.b:0  "メディオラヌムを西の砦とする。"
 roman_conquest.74.c:0  "南側の道はゲルゴウィアが指揮する。"
 roman_conquest.74.d:0  "国境から遠く離れたウェスンナを育てるべきだ。"
 roman_conquest.75.t:0  "レーヌス川へ"
 roman_conquest.75.desc:0  "長く血なまぐさい戦いの末、我々は強大なレーヌス川の西岸を確保した。ガリア人をゲルマニアの荒野と隔てる自然の境界線である。我々は何としてもこの障壁を維持しなければならない。"
 roman_conquest.75.a:0  "モゴンティアクムでゲルマン人を抑えねばならない。"
 roman_conquest.75.b:0  "ボンナの渡河点が重要だ。"
 roman_conquest.75.c:0  "ウェテラと北の浅瀬が優先事項だ。"
 roman_conquest.75.d:0  "まずレーヌス川下流で、アルゲントラテを建設する。"
 roman_conquest.76.t:0  "ガリアの支配"
 roman_conquest.76.desc:0  "豊かなガリア、頑健な人々、これにより、生産と農業の拠点となり、全土に奴隷を輸出することができるだろう。一方で、ローマの価値観と忠誠心を広めることで、彼らの耳と心を掴むだろう。"
 roman_conquest.76.modtt:1  "#Y $transalpine_gaul_region$#!、#Y $aquitaine_region$#!、#Y $celtica_occidentalis_area$#!、#Y $armorica_centralis_area$#!および#Y $belgica_region$#!地域の領有州はすべて、次の効果を得ます"
 roman_conquest.76.a:0  "ガリア人は手なずけられれば優秀な労働者になるだろう。"
 roman_conquest.76.b:0  "ガリアを大都市の中心へと発展させなければならない。"
