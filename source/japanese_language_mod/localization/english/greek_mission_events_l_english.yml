l_english:
 me_gre_task_start_tt_1:0 "[gm_1_greek_scope.GetRulerTitle] [gm_1_greek_scope.GetRuler.GetPraenomen]が開始します"
 me_gre_task_start_tt_2:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]が開始します"
 me_gre_task_start_tt_3:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen]が開始します"
 me_gre_task_start_tt_4:0 "[gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen]が開始します"
 me_greek_1_black_sea.3.t:1 "$greek_1_black_sea$: 意欲的な[gm_family_head_1.GetFamilyDisplayAdjective]家"
 me_greek_1_black_sea.3.desc:0 "[gm_1_greek_scope.GetName]では以前から不満がくすぶり、Pontos Euxinosにおけるより大きな影響力を求める声が高まっています。\n\n主な扇動者は[gm_family_head_1.GetPraenomen]のようですが、[gm_family_head_1.GetHerHis]自身の目的を追求していることは間違いありません。しかし、我々でなければ、一体誰がやるというのでしょうか？"
 me_greek_1_black_sea.3.a:0 "他に誰がいるというのか。"
 me_greek_1_black_sea.4.t:0 "もはや非友好的ではない"
 me_greek_1_black_sea.4.desc:0 "Pontos Euxinosは元々、冗談めかした不適切な名称だったかもしれませんが、我々の成功により、この蛮族の湖はかつてないほど安全で繁栄したものとなりました。\n\n海賊が抑えられ、貿易が活況を呈している今、この水域はようやくその名に恥じないものとなったのです。"
 me_greek_1_black_sea.4.a:0 "そうあるべきだ！"
 me_greek_1_black_sea.4.at:0 "ミッション「#Y 友好的な海#!」が#G 完了#!!しました。"
 me_greek_1_black_sea.5.t:0 "$greek_1_4$"
 me_greek_1_black_sea.5.desc:0 "急速な拡大により、我々はPontos Euxinos全体を支配し、蛮族の辺境地からヘレネスの中心地へと変貌させる立場にあります。\n\n我々はこの勢いを維持し、多くの資源を費やして獲得した全ての都市の成功を確実にしなければなりません。"
 me_greek_1_black_sea.5.a:0 "我々が手に入れるべきものだ。"
 me_greek_1_black_sea.5.at:0 "$mission_task_completed_tt_1$$greek_1_4$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.6.t:0 "$greek_1_14$: エウクシノスの避難港"
 me_greek_1_black_sea.6.desc:1 "[gm_family_head_1.GetPraenomen]が派遣した商人たちが、使用権を購入できる可能性のある港のリストを持って戻ってきました。\n\n彼らはまた、もし可能であれば、現在の所有者の食欲をそそるために我々が何を提示する必要があるかも示しています。"
 me_greek_1_black_sea.6.a:0 "[gm_1_bartering_scope_1.GetOwner.GetName]の港、[gm_1_bartering_scope_1.GetName]はどうだろうか？"
 me_greek_1_black_sea.6.b:0 "[gm_1_bartering_scope_2.GetOwner.GetAdjective]の[gm_1_bartering_scope_2.GetName]について良い噂を聞いている。"
 me_greek_1_black_sea.6.c:0 "[gm_1_bartering_scope_3.GetOwner.GetName]にある[gm_1_bartering_scope_3.GetName]はどうだろうか？"
 me_greek_1_black_sea.6.d:0 "[gm_1_bartering_scope_4.GetOwner.GetName]にある[gm_1_bartering_scope_4.GetName]に違いない。"
 me_greek_1_black_sea.6.e:0 "[gm_1_bartering_scope_5.GetName]は[gm_1_bartering_scope_5.GetOwner.GetName]に利益をもたらすようだ..."
 me_greek_1_black_sea.6.f:0 "[gm_1_bartering_scope_6.GetOwner.GetAdjective]の[gm_1_bartering_scope_6.GetName]の位置は素晴らしい。"
 me_greek_1_black_sea.6.g:0 "[SCOPE.Custom('gm_1_get_go_back')]"
 me_greek_1_black_sea.6.gt:0 "他の候補となる港を検討します。"
 me_greek_1_black_sea.6.h:0 "これは割に合わない。"
 me_greek_1_black_sea.6.ht:0 "[gm_1_greek_scope.GetName]は港の評価を中止します。"
 me_greek_1_black_sea.6.tt:0 "我々は[gm_1_barter_target_territory.GetOwner.GetName]から#Y [gm_1_barter_target_territory.GetName]#!を#R -[SCOPE.ScriptValue('gm_1_barter_territory_value')]#! @gold!で買い取ることを提案します。\n受諾の可能性は、#Y [gm_family_head_1.GetPraenomen]#!のカリスマ、港の相対的な価値、および外交的意見によって影響を受けます。[SCOPE.Custom('gm_1_chance_barter')]\nもし彼らが拒否した場合、我々は#Y [gm_1_barter_target_territory.GetName]#!に対する請求権を獲得します。"
 gm_1_get_go_back_1:0 "他にも選択肢がある..."
 gm_1_get_go_back_2:0 "考え直すと..."
 gm_1_unlikely:0 "彼らは受諾する#R 可能性が低い#!。"
 gm_1_likely:0 "彼らは受諾する#G 可能性が高い#!。"
 me_greek_1_black_sea.7.t:0 "$greek_1_14$：[gm_1_greek_scope.GetName]の抜け目ないギリシャ人"
 me_greek_1_black_sea.7.desc:1 "ポントス・エウクシノス沿岸の[gm_1_greek_scope.GetCapital.GetArea.GetRegion.GetName]にあるヘレニズム国家[gm_1_greek_scope.GetName]代表と名乗る商人から連絡があった。\n\n彼らは「相応の出費」と引き換えに[gm_1_barter_target_territory.GetName]の着岸地を獲得したいと望んでいる。"
 me_greek_1_black_sea.7.bt:0 "もし、#Y [gm_1_greek_scope.GetName]#!が受諾した場合、我々は#Y [gm_1_barter_target_territory.GetName]#!（#G [SCOPE.ScriptValue('gm_1_barter_territory_double_value')]#!@gold!）と引き換えに2倍の資金を受け取ることになり、彼らは請求権を得ます"
 me_greek_1_black_sea.7.a:0 "なんと幸運な、あのバカどもは我々を金持ちにしてくれるぞ！"
 me_greek_1_black_sea.7.b:0 "恐らく、もっと多額になるかと。"
 me_greek_1_black_sea.7.c:0 "奴らは我々の知性を侮辱している！"
 me_greek_1_black_sea.7.ct:0 "[gm_1_greek_scope.GetName]は#Y [gm_1_barter_target_territory.GetName]#!に請求権を得ます"
 me_greek_1_black_sea.8.t:0 "$greek_1_14$: [gm_1_barter_target_territory.GetOwner.GetAdjective]との交渉"
 me_greek_1_black_sea.8.desc:0 "[gm_family_head_1.GetName]が[gm_1_barter_target_territory.GetOwner.GetName]との交渉のために派遣した商人たちが帰還しました。 "
 me_greek_1_black_sea.8.desc_1:0 "蛮族の[gm_1_barter_target_territory.GetOwner.GetRulerTitle]である[gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen]から受諾の条件を得て！\n\n我々は既に約束された資金と、[gm_1_barter_target_territory.GetName]を[gm_1_greek_scope.GetAdjective]の港として管理監督する行政官の一団を派遣しました。"
 me_greek_1_black_sea.8.desc_2:0 "蛮族の[gm_1_barter_target_territory.GetOwner.GetRulerTitle]である[gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen]が提示した対案を持って。\n\n彼らは[gm_1_barter_target_territory.GetName]周辺の土地と港を我々に売却する用意がありますが、その見返りとして遥かに高額な代金を要求しています。"
 me_greek_1_black_sea.8.desc_3:0 "蛮族の[gm_1_barter_target_territory.GetOwner.GetRulerTitle]である[gm_1_barter_target_territory.GetOwner.GetRuler.GetPraenomen]からの断固たる拒否を持って。\n\n書簡によれば、その土地は[gm_1_barter_target_territory.GetOwner.GetAdjective]の人々の古代からの領土であり、いかなる光る装飾品よりも遥かに価値があるとのことです。"
 me_greek_1_black_sea.8.a:0 "はっ、愚か者め！"
 me_greek_1_black_sea.8.b:0 "蛮族の若造にしては、非常に抜け目がない..."
 me_greek_1_black_sea.8.c:0 "...だが、我々の最初の申し出は十分に公正だった！"
 me_greek_1_black_sea.8.d:0 "我々には、他にもっと血なまぐさい手段がある。"
 me_greek_1_black_sea.9.t:0 "$greek_1_14$: [gm_1_greek_scope.GetName]からの返答"
 me_greek_1_black_sea.9.desc:0 "[gm_1_greek_scope.GetName]への我々の対案に、ついに返答がありました。\n\n"
 me_greek_1_black_sea.9.desc_1:0 "彼らはその土地と、船に提供される避難港を必死に手に入れたかったようで、我々の要求を受け入れました。我々の国庫は、この自信に満ちた取引の報酬で満たされています！"
 me_greek_1_black_sea.9.desc_2:0 "けちな連中は我々の要求に動揺し、「ズボンを履いた野蛮人に生きたまま皮を剥かれる」ことを拒否したようです。"
 me_greek_1_black_sea.9.a:0 "我々が知らない何かを知っているのだろうか？"
 me_greek_1_black_sea.9.b:0 "あの下品な連中は、全てを忘れるのが一番だ。"
 me_greek_1_black_sea.10.t:0 "$greek_1_6$: [gm_hellenic_reclamation_scope.GetName]"
 me_greek_1_black_sea.10.desc:0 "[gm_hellenic_reclamation_scope.GetName]の獲得により、[gm_family_head_1.GetFamilyDisplayAdjective]家は資産ポートフォリオを増やす機会に飛びつきました。\n\n彼らはPontos Euxinosにおける拡大と野心を奨励する上で大きな役割を果たしましたが、この都市に以前の自治権を与えるべきだと示唆する者もいます。"
 me_greek_1_black_sea.10.a:0 "彼らに自治をさせよう。"
 me_greek_1_black_sea.10.at:0 "[gm_hellenic_reclamation_scope.GetName]は封臣として解放されます。"
 me_greek_1_black_sea.10.b:0 "[gm_family_head_1.GetPraenomen]に借りがある。"
 me_greek_1_black_sea.10.tt:0 "$mission_task_completed_tt_1$$greek_1_6$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.11.t:0 "$greek_1_14$: 買い回り"
 me_greek_1_black_sea.11.desc:0 "[gm_family_head_1.GetFamilyDisplayAdjective]家の[gm_family_head_1.GetPraenomen]は、様々な蛮族の都市を調査し、その価値と現在の所有者の友好的な態度を評価するために、商人団を組織しています。"
 me_greek_1_black_sea.11.a:0 "さっさと進めよ。"
 me_greek_1_black_sea.11.at:0 "$me_gre_task_start_tt_1$ 蛮族が支配する港を評価しています。"
 me_greek_1_black_sea.12.t:0 "$greek_1_5$: ヘレネスの使節"
 me_greek_1_black_sea.12.desc_1:0 "我々は、過去に独自の道を歩んだ他のエウクシノスの植民地に対して影響力を拡大できる立場にあります。\n\n"
 me_greek_1_black_sea.12.desc:0 "我々は[gm_family_head_1.GetPraenomen] [gm_family_head_1.GetFamilyDisplayAdjective]に頼り、我々が利用できる様々な機会について正直な評価を得ることができます。我々の利害は完全に一致しています。"
 me_greek_1_black_sea.12.a:0 "仕事に取り掛かれ。"
 me_greek_1_black_sea.12.at:0 "$me_gre_task_start_tt_1$ 自由な植民地を評価しています。"
 me_greek_1_black_sea.13.t:0 "$greek_1_black_sea$: [gm_family_head_1.GetName]の台頭"
 me_greek_1_black_sea.13.desc_1:1 "悲しいことに、[gm_old_family_head.GetFamilyDisplayAdjective]家の[gm_old_family_head.GetPraenomen]が亡くなり、[gm_old_family_head.GetHerHis]の計画は未完のままとなりました。\n\n"
 me_greek_1_black_sea.13.desc_2:0 "[gm_old_family_head.GetPraenomen]は、必ずしも明確ではない出来事により、[gm_1_greek_scope.GetName]から離脱し、もはや我々の作戦を遂行できなくなりました。\n\n"
 me_greek_1_black_sea.13.desc_3:0 "[gm_old_family_head.GetPraenomen]は運に見放され、投獄された結果、もはや我々の大義に仕えることができなくなったようです。\n\n"
 me_greek_1_black_sea.13.desc_4:0 "[gm_old_family_head.GetSheHe|U]は、その家族が旧来のライバルを凌駕した[gm_family_head_1.GetPraenomen]に取って代わられました。"
 me_greek_1_black_sea.13.desc_5:1 "[gm_old_family_head.GetSheHe|U]は、[gm_old_family_head.GetFamilyDisplayAdjective]家の新しい家長である[gm_family_head_1.GetPraenomen]に取って代わられました。"
 me_greek_1_black_sea.13.a:0 "信頼できる血筋だ。"
 me_greek_1_black_sea.13.b:0 "新しい血は物事を新鮮に保つ。"
 me_greek_1_black_sea.14.t_1:0 "$greek_1_7$"
 me_greek_1_black_sea.14.t_2:0 "$greek_1_8$"
 me_greek_1_black_sea.14.t_3:0 "$greek_1_10$"
 me_greek_1_black_sea.14.t_4:0 "$greek_1_9$"
 me_greek_1_black_sea.14.desc:0 "Pontos Euxinosの新たな地域への最近の拡大は、[gm_family_head_1.GetPraenomen]が望んだ通り、北部の交易路を支配する我々の能力を大幅に高めました。\n\n"
 me_greek_1_black_sea.14.desc_1:0 "ビテュニア海岸の古い植民地は、南岸におけるヘレネスの影響力の重要な拠点となるでしょう。"
 me_greek_1_black_sea.14.desc_2:0 "Khersonesosの古い植民地は、この地域全体で最も豊かな場所の一つであり、我々に大きな富をもたらすことは確実です。"
 me_greek_1_black_sea.14.desc_3:0 "ゲタイ海岸の古い植民地は、貿易と文明の中心地として再び台頭するでしょう。"
 me_greek_1_black_sea.14.desc_4:1 "コルキスの未開発の富は、ついに再びヘレネスによる開発に開かれるでしょう。これらの古い港は新たに生まれ変わります。"
 me_greek_1_black_sea.14.a:0 "素晴らしい。"
 me_greek_1_black_sea.14.at1:0 "$mission_task_completed_tt_1$$greek_1_7$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at2:0 "$mission_task_completed_tt_1$$greek_1_8$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at3:0 "$mission_task_completed_tt_1$$greek_1_10$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.at4:0 "$mission_task_completed_tt_1$$greek_1_9$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.14.tt:0 "関連する領土の州は、商業と同化にボーナスを獲得しました。"
 me_greek_1_black_sea.15.t:0 "$greek_1_11$"
 me_greek_1_black_sea.15.desc:0 "我々の広大な海洋ネットワークには、襲撃者、略奪者、そしてライバルから商人を守ることができる、同様に広大な海軍が必要です。\n\n今、我々は艦隊を速度に特化させるか、それとも生存能力に特化させるかを決定しなければなりません。"
 me_greek_1_black_sea.15.a:0 "彼らを侮れない戦力にしよう。"
 me_greek_1_black_sea.15.b:0 "積荷を軽くし、最高の漕ぎ手だけを徴募しよう。"
 me_greek_1_black_sea.15.tt:0 "$mission_task_completed_tt_1$$greek_1_11$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.16.t:0 "$greek_1_3$"
 me_greek_1_black_sea.16.desc:0 "Pontos Euxinosにおける海上貿易の支配を目指す者は誰でも、ボスポロス海峡が支配権を確立するための鍵であることを認めなければなりません。\n\n今やイオの橋が我々の手にあるため、我々はエーゲ海の東を流れる全ての貿易において、疑う余地のない覇権者です。"
 me_greek_1_black_sea.16.a:0 "まさにそうあるべきだ。"
 me_greek_1_black_sea.16.at:0 "$mission_task_completed_tt_1$$greek_1_3$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.17.t:1 "$greek_1_2$: [me_gre_1_argo_scope.GetName]"
 me_greek_1_black_sea.17.desc:1 "我々は[me_gre_1_argo_scope.GetName]を、西側で見られるどの都市にも匹敵する都市、すなわち文化の中心地、貿易の拠点、蛮族に対する防波堤へと変えることに成功しました。\n\n今、この都市を生産の中心地とするか、あるいは遠隔地の領土のための軍事的な中核とするか、その先例を定める機会があります。"
 me_greek_1_black_sea.17.a:0 "経済こそ全てだ。"
 me_greek_1_black_sea.17.b:0 "新兵がいなければ、我々は滅びる。"
 me_greek_1_black_sea.17.tt:0 "$mission_task_completed_tt_1$$greek_1_2$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.18.t:0 "$greek_1_5$: ギリシャの統治"
 me_greek_1_black_sea.18.desc:0 "我々の商人がエウクシノス（Euxine）の自由なヘレネス植民地から評価を携えて帰還しました。\n\n我々は、これまでの取引と彼らの相対的な規模を考慮に入れ、賢明に提案を行うべきです。"
 me_greek_1_black_sea.18.a:0 "[gm_1_colony_scope_1.GetName]に接触しましょう。"
 me_greek_1_black_sea.18.b:0 "[gm_1_colony_scope_2.GetName]はどうでしょうか？"
 me_greek_1_black_sea.18.c:0 "[gm_1_colony_scope_3.GetName]にすべきです。"
 me_greek_1_black_sea.18.d:0 "[gm_1_colony_scope_4.GetName]は非常に有望です。"
 me_greek_1_black_sea.18.e:0 "いや、[gm_1_colony_scope_5.GetName]でなければなりません。"
 me_greek_1_black_sea.18.f:0 "愚か者め、[gm_1_colony_scope_6.GetName]だけが適任だ。"
 me_greek_1_black_sea.18.g:0 "[SCOPE.Custom('gm_1_get_go_back_colony')]"
 me_greek_1_black_sea.18.gt:0 "他の植民地も検討しましょう。"
 me_greek_1_black_sea.18.h:0 "忘れろ、彼らにその価値はない。"
 me_greek_1_black_sea.18.ht:0 "[gm_1_greek_scope.GetName]は植民地への接触を試みるのをやめるでしょう。"
 me_greek_1_black_sea.18.tt:1 "我々は#Y [gm_1_colony_target_scope.GetName]#!に対し、#G [SCOPE.ScriptValue('gm_1_colony_value')]#! @gold! を提供し、我々の封臣となるよう提案します。\n受諾の可能性は、#Y [gm_family_head_1.GetPraenomen]#!のカリスマ、国の相対的な規模、および外交的意見によって影響を受けます。[SCOPE.Custom('gm_1_chance_colony')]\nもし彼らが拒否した場合、我々は全ての[gm_1_colony_target_scope.GetAdjective]領土に対する請求権を得るでしょう。"
 me_greek_1_black_sea.19.t:0 "$greek_1_5$: [gm_1_greek_scope.GetAdjective]からの申し出"
 me_greek_1_black_sea.19.desc:0 "我々は[gm_1_greek_scope.GetName]の政府を代表する商人たちから接触を受けました。彼らは贈り物と引き換えに我々に保護を提供したいと考えていますが、彼らの真の意図が自らの影響力を拡大することにあるのは明らかです..."
 me_greek_1_black_sea.19.bt:0 "もし#Y [gm_1_greek_scope.GetName]#!が受け入れた場合、我々は彼らの封臣となる代わりに二倍の金銭（#G [SCOPE.ScriptValue('gm_1_colony_double_value')]#! @gold!）を受け取ります。そうでなければ、彼らが請求権を得るでしょう。"
 me_greek_1_black_sea.19.a:0 "安全の代償だ。"
 me_greek_1_black_sea.19.b:0 "もっと要求できます。"
 me_greek_1_black_sea.19.c:0 "彼らは我々を過小評価しています。"
 me_greek_1_black_sea.19.ct:0 "[gm_1_greek_scope.GetName]は我々の全領土に対する請求権を得ます。"
 me_greek_1_black_sea.20.t:0 "$greek_1_5$: [gm_1_colony_target_scope.GetAdjective]との交渉"
 me_greek_1_black_sea.20.desc:0 "[gm_family_head_1.GetName]によって[gm_1_colony_target_scope.GetName]との交渉のために派遣された商人たちが帰還しました。 "
 me_greek_1_black_sea.20.desc_1:0 "彼らの[gm_1_colony_target_scope.GetRulerTitle]である[gm_1_colony_target_scope.GetRuler.GetPraenomen]からの受諾の条件を携えて！\n\n我々は既に約束された資金を、[gm_1_greek_scope.GetAdjective]の臣民としての[gm_1_colony_target_scope.GetAdjective]の貢納の支払いを監督する行政官の一団と共に派遣しました。"
 me_greek_1_black_sea.20.desc_2:0 "彼らの[gm_1_colony_target_scope.GetRulerTitle]である[gm_1_colony_target_scope.GetRuler.GetPraenomen]によって提示された対案を携えて。\n\n彼らは我々の保護を受け入れ、貢納を支払う用意がありますが、その代わりに遥かに高額な代償を要求しています。"
 me_greek_1_black_sea.20.desc_3:0 "彼らの[gm_1_colony_target_scope.GetRulerTitle]である[gm_1_colony_target_scope.GetRuler.GetPraenomen]からの断固たる拒否を携えて。\n\n書簡によれば、彼らは自力で十分に防衛可能であり、[gm_1_colony_target_scope.GetAdjective]の人々は金銭のために自由を売り渡すことはないとのことです。"
 me_greek_1_black_sea.20.a:0 "彼らは非常に賢明です。"
 me_greek_1_black_sea.20.b:0 "彼らの意志を称賛します..."
 me_greek_1_black_sea.20.c:0 "...しかし、彼らは申し出を受けるべきでした。"
 me_greek_1_black_sea.20.d:0 "実に残念なことです。"
 me_greek_1_black_sea.20.tt:0 "$mission_task_completed_tt_1$$greek_1_14$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.21.t:0 "$greek_1_5$: [gm_1_greek_scope.GetName]からの返答"
 me_greek_1_black_sea.21.desc:0 "[gm_1_greek_scope.GetName]への我々の対案についに返答がありました。\n\n"
 me_greek_1_black_sea.21.desc_1:0 "彼らはエウクシノスでの支配を拡大することに熱心なようで、我々の高額な要求を受け入れました！"
 me_greek_1_black_sea.21.desc_2:0 "けちな連中は我々の要求に苛立ち、彼らの「寛大な友好の申し出」を撤回することにしたようです。"
 me_greek_1_black_sea.21.a:0 "我々にはその価値があります。"
 me_greek_1_black_sea.21.b:0 "確かに寛大です..."
 me_greek_1_black_sea.22.t:0 "$greek_1_19$"
 me_greek_1_black_sea.22.desc:0 "ギリシャの商人たちは何世紀にもわたりマイオティス湖に進出し、スキタイの地元民と商品を取引し、その岸辺に定住してきました。\n\nタナイスが我々の支配下にあり、既にヘレネスの集落が発展していることで、この世界の辺境におけるギリシャの影響力は確固たるものとなっています。"
 me_greek_1_black_sea.22.a:0 "いつか、海岸全体がギリシャのものとなるでしょう。"
 me_greek_1_black_sea.22.at:0 "$mission_task_completed_tt_1$$greek_1_19$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.23.t:0 "$greek_1_12$"
 me_greek_1_black_sea.23.desc:0 "エウクシノスのギリシャ人たちが故郷と命を負っているのは、我々の祖先とその大胆な努力のおかげです。\n\n彼らが将来の安全、繁栄、そして栄光を負うことになるのは、我々に対してです。"
 me_greek_1_black_sea.23.a:0 "彼らは忘れないでしょう。"
 me_greek_1_black_sea.23.at:0 "$mission_task_completed_tt_1$$greek_1_12$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.24.t:0 "$greek_1_13$"
 me_greek_1_black_sea.24.desc:0 "$me_greek_1_black_sea.23.desc$。"
 me_greek_1_black_sea.24.a:0 "$me_greek_1_black_sea.23.a$"
 me_greek_1_black_sea.24.at:0 "$mission_task_completed_tt_1$$greek_1_13$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.25.t:0 "$greek_1_15$"
 me_greek_1_black_sea.25.desc:0 "我々の勇敢な兵士と船員たちは、ポントス・エウクシノス周辺の略奪の中心地を完全に破壊することに成功しました。\n\n我々の警戒厳重な艦隊によって維持される新たな平和の時代が、この地域の平和と繁栄を確実にするでしょう。"
 me_greek_1_black_sea.25.a:0 "海賊に死を。"
 me_greek_1_black_sea.25.at:0 "$mission_task_completed_tt_1$$greek_1_15$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.26.t:0 "$greek_1_16$: 穏やかな海域"
 me_greek_1_black_sea.26.desc:0 "ポントス・エウクシノスの海賊たちは喜んで我々の賄賂を受け入れ、既に他の海域へと去っていきました。\n\n彼らの新しい隣人たちは気に入らないかもしれませんが、我々の商人や地主たちは間違いなく喜ぶでしょう！"
 me_greek_1_black_sea.26.a:0 "さあ、本業に取り掛かれます！"
 me_greek_1_black_sea.26.at:0 "$mission_task_completed_tt_1$$greek_1_16$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.27.t:0 "$greek_1_17$"
 me_greek_1_black_sea.27.desc:0 "ポントス・エウクシノス周辺の海賊の採用は順調に進み、多くの者が我々の恩赦と給与の申し出に惹きつけられました。\n\n必要が生じたとき、恐るべき船が不足することはないでしょう。"
 me_greek_1_black_sea.27.a:0 "彼らは略奪品を分け合うでしょうか？"
 me_greek_1_black_sea.27.at:0 "$mission_task_completed_tt_1$$greek_1_17$$mission_task_completed_tt_2$"
 me_greek_1_black_sea.28.t:0 "$greek_1_5$: 運命の女神たち"
 me_greek_1_black_sea.28.desc:0 "我々の商人特使は手ぶらで帰還しました。どうやら、我々が保護を提供できる適切な植民地は残っていないようです。"
 me_greek_1_black_sea.28.a:0 "ちぇっ。"
 me_greek_1_black_sea.28.at:0 "ミッションタスク「#Y $greek_1_5$#!」は#R 回避されました#!!"
 me_greek_1_black_sea.29.t:0 "$greek_1_16$: より良い牧草地"
 me_greek_1_black_sea.29.desc:0 "多数のならず者や山賊が我々の港に押し寄せ、この地域に居を構え、艦隊の拠点を置いています。\n\n[gm_1_greek_scope.GetName]の台頭する勢力が、彼らの多くにポントス・エウクシノスから他の海域へ移動するよう金を払い、彼らは我々の海域が適していると見なしたようです..."
 me_greek_1_black_sea.29.a:0 "なぜ我々が？"
 me_greek_1_black_sea.30.t:0 "$greek_1_14$: 運命の女神たち"
 me_greek_1_black_sea.30.desc:0 "我々の商人特使は手ぶらで帰還しました。どうやら、交渉できる適切な場所はもう残っていないようです。"
 me_greek_1_black_sea.30.a:0 "くそっ。"
 me_greek_1_black_sea.30.at:0 "ミッションタスク「#Y $greek_1_14$#!」は#R 回避されました#!!"
 me_greek_1_black_sea.31.t:0 "$greek_1_18$"
 me_greek_1_black_sea.31.desc:0 "我々の蛮族の隣人たちとの密接な接触は、多くの部族民が我々の国境内に再定住することを促しました。彼らは我々の保護下で富を得ることを熱望しています。"
 me_greek_1_black_sea.31.a:0 "彼らには使い道があります。"
 me_greek_1_black_sea.31.at:0 "$mission_task_completed_tt_1$$greek_1_18$$mission_task_completed_tt_2$"
 gre_mis_1_haven_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_3')|0]#!"
 gre_mis_1_haven_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('gre_mis_1_haven_ongoing_3')|0]#!"
 me_greek_2_greece.1.t:0 "$greek_2_greece$: ヘラスの夢"
 me_greek_2_greece.1.desc_1:0 "長きにわたり、ギリシャは異国の王に支配されるか、より大きく統一された敵の勢力による侵略の脅威に苦しんできました。"
 me_greek_2_greece.1.desc_2:0 "この奇妙な時代において、デロス同盟の時代のように、外国からの猛攻撃から自国を守ることができる統一されたギリシャを夢見る者もいます。"
 me_greek_2_greece.1.desc:0 "\n\n我々は、異なる伝統、方言、そして政府と戦わなければなりませんが、それは実現可能かもしれません..."
 me_greek_2_greece.1.a:0 "想像してみよ..."
 me_greek_2_greece.2.t:0 "$greek_2_greece$: 統一されたヘラス"
 me_greek_2_greece.2.desc:0 "ギリシャの歴史上初めて、全てのヘレネスが一つの国家に統一され、過去の分裂は遠い記憶に過ぎなくなりました。\n\n今後苦難があるかもしれませんが、全てのギリシャ人は、統一こそが我々が長きにわたり軽視してきた強みであると認識しなければなりません。"
 me_greek_2_greece.2.a:0 "我々こそがヘレネス文明の守護者です。"
 me_greek_2_greece.3.t:0 "$greek_2_1$: 分裂の数世紀"
 me_greek_2_greece.3.desc:0 "民主制、君主制、寡頭制の政府間の争いがギリシャ全土で続いており、それぞれが隣国や征服した敵に自国の伝統を押し付けています。\n\nギリシャを統一するためには、アレクサンドロスとその将軍たちによって引き起こされた混乱を乗り越えるために、武力であれ外交であれ、この分裂を終わらせなければなりません。"
 me_greek_2_greece.3.a:0 "寡頭制こそが安定を最も確実に保証するものです。"
 me_greek_2_greece.3.at:0 "$me_gre_task_start_tt_2$ 寡頭制を広めるための政策。"
 me_greek_2_greece.4.t:0 "$greek_2_1$: 寡頭制の努力"
 me_greek_2_greece.4.desc:0 "[gm_2_family_head_scope.GetPraenomen]は寡頭制の最大の提唱者として浮上し、我々の大義を推進するために[gm_2_family_head_scope.GetHerHis]の努力を捧げています。\n\n$me_greek_2_stoke_desc$"
 me_greek_2_stoke_desc:0 "[gm_2_family_head_scope.GetSheHe|U]は、隣国やライバルに耳を傾けさせ、統一ギリシャの夢を煽るために[gm_2_family_head_scope.GetHerHis]の最善を尽くすでしょう。"
 me_greek_2_greece.4.a:0 "[gm_2_family_head_scope.GetPraenomen]は立派な[gm_2_family_head_scope.GetWomanMan]です。"
 me_greek_2_greece.4.at:1 "ギリシャの全ての寡頭制および君主制国家は、[gm_2_greek_scope.GetName]に対する意見が#G 25#!上昇します。\n将来、$hellenic$国家が説得されて政体を変更するか、我々の封臣になる小さな可能性があります。"
 me_greek_2_greece.5.t:0 "$greek_2_2$: 分裂の数世紀"
 me_greek_2_greece.5.desc:0 "$me_greek_2_greece.3.desc$"
 me_greek_2_greece.5.a:0 "我々の忠誠は民主制にあります。"
 me_greek_2_greece.5.at:0 "$me_gre_task_start_tt_2$ 民主制を広めるための政策。"
 me_greek_2_greece.6.t:0 "$greek_2_1$: 民主制の努力"
 me_greek_2_greece.6.desc:0 "[gm_2_family_head_scope.GetPraenomen]は民主制の最大の提唱者として浮上し、我々の大義を推進するために[gm_2_family_head_scope.GetHerHis]の努力を捧げています。\n\n$me_greek_2_stoke_desc$"
 me_greek_2_greece.6.a:0 "[gm_2_family_head_scope.GetPraenomen]は立派な[gm_2_family_head_scope.GetWomanMan]です。"
 me_greek_2_greece.6.at:1 "ギリシャの全ての非寡頭制共和制国家は、[gm_2_greek_scope.GetName]に対する意見を #G 25#! 獲得します。\n将来的に、ギリシャの$hellenic$諸国が政府を変更するか、あるいは我々の朝貢国となるよう説得できる小さな可能性があります。"
 me_greek_2_greece.7.t:0 "$greek_2_13$"
 me_greek_2_greece.7.desc:0 "かつてのギリシャ領土の全域を最近再征服したことで、多くの人々が[gm_2_greek_scope.GetRuler.GetPraenomen]を扇動者として指摘しています。\n\nすでに民衆は[gm_2_greek_scope.GetRuler.GetHerHim]を「$NICKNAME_ELEUTHERIOS$」――解放者――と呼び始めており、[gm_2_greek_scope.GetRuler.GetHerHis]の名声は[gm_2_greek_scope.GetName]とギリシャ全土に広まっています。"
 me_greek_2_greece.7.a:0 "ギリシャは二度と屈服しないでしょう。"
 me_greek_2_greece.7.at:0 "$mission_task_completed_tt_1$$greek_2_13$$mission_task_completed_tt_2$"
 me_greek_2_greece.8.t:0 "$greek_2_3$"
 me_greek_2_greece.8.desc_1:0 "都市[me_gre_2_3_scope.GetName]はついに真のギリシャ人の手に戻り、再び故郷の政府の自由を享受できます。\n\n"
 me_greek_2_greece.8.desc_2:0 "都市[me_gre_2_3_scope.GetName]は、我々の属国である[me_gre_2_3_scope.GetOwner.GetName]の領土の一部として、ついに再びギリシャ人の手に渡りました。\n\n"
 me_greek_2_greece.8.desc_3:0 "都市[me_gre_2_3_scope.GetName]はついに解放され、自国民の政府の下に戻されました。\n\n"
 me_greek_2_greece.8.desc_4:0 "我々の政府は今、この都市を属国として存続させるべきか、あるいはより直接的な保護下に置くべきかについて議論しています..."
 me_greek_2_greece.8.desc_5:0 "我々の政府は今、解放された都市を我々が直接統治すべきか、あるいは我々に忠実な自治保護領都市として解放すべきかについて議論しています。"
 me_greek_2_greece.8.desc_6:0 "我々の政府は今、解放された都市を我々が直接統治すべきか、あるいは現在の管理者によって統治させるべきかについて議論しています。"
 me_greek_2_greece.8.a:0 "[me_gre_2_3_scope.GetName]はこれで安全です。"
 me_greek_2_greece.8.at:0 "[me_gre_2_3_scope.GetName]は#Y 属国として解放#!されます。\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.b:0 "[gm_2_greek_scope.GetName]が全てのギリシャ人を保護します。"
 me_greek_2_greece.8.bt:0 "[me_gre_2_3_scope.GetName]は我々の領土のままとなります。\n$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.c:0 "我々は[me_gre_2_3_scope.GetName]を見守ります。"
 me_greek_2_greece.8.ct:0 "[me_gre_2_3_scope.GetOwner.GetName]は現状のまま我々の属国として残ります。\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.d:0 "我々は[me_gre_2_3_scope.GetName]を保護します。"
 me_greek_2_greece.8.dt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.e:0 "[me_gre_2_3_scope.GetOwner.GetAdjective]が[me_gre_2_3_scope.GetName]を保護します。"
 me_greek_2_greece.8.et:0 "[me_gre_2_3_scope.GetName]は[me_gre_2_3_scope.GetOwner.GetAdjective]の領土のままとなります。\n$me_greek_2_20_op_tt$"
 me_greek_2_greece.8.f:0 "[me_gre_2_3_scope.GetName]は併合されます。"
 me_greek_2_greece.8.ft:0 "$me_greek_2_10_op_tt$"
 me_greek_2_greece.8.g:0 "関係には努力が必要です、それだけです。"
 me_greek_2_greece.8.gt:0 "$me_greek_2_10_op_tt$"
 me_greek_2_10_op_tt:1 "ギリシャの$hellenic$諸国は、[gm_2_greek_scope.GetName]に対する意見を #G 10#! 獲得します。"
 me_greek_2_20_op_tt:1 "ギリシャの$hellenic$諸国は、[gm_2_greek_scope.GetName]に対する意見を #G 20#! 獲得します。"
 me_greek_2_greece.8.tt:0 "$mission_task_completed_tt_1$$greek_2_3$$mission_task_completed_tt_2$"
 me_greek_2_greece.9.t_1:0 "$greek_2_4$: 扇動行動"
 me_greek_2_greece.9.t_2:0 "$greek_2_5$: 扇動行動"
 me_greek_2_greece.9.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]は、ギリシャを[gm_2_greek_scope.GetName]の指導下に置くという[gm_2_greek_scope.GetRuler.GetHerHis]決意において、ますます大胆になっています。\n\n実際、それは非常に必要であるため、[gm_2_greek_scope.GetRuler.GetSheHe]は、侵略に対する国民の支持を集めるために、ギリシャの後進的な政府を攻撃する演説の草稿を書き始めています。"
 me_greek_2_greece.9.a:0 "強力な政府が勝利しなければなりません。"
 me_greek_2_greece.9.at:0 "ギリシャの共和制国家を標的とする$me_gre_task_start_tt_2$。"
 me_greek_2_greece.9.b:0 "ギリシャ人は民主主義に値します。"
 me_greek_2_greece.9.bt:0 "ギリシャの寡頭制国家と君主制国家を標的とする$me_gre_task_start_tt_2$。"
 me_greek_2_greece.10.t_1:0 "$greek_2_4$: 論争的な演説"
 me_greek_2_greece.10.t_2:0 "$greek_2_5$: 論争的な演説"
 me_greek_2_greece.10.desc:0 "我々の大胆になった指導者、[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]は、ギリシャ統一の道を阻むヘレネス政府に対する痛烈な論争的演説を準備しました。"
 me_greek_2_greece.10.desc_1:0 "[gm_2_greek_scope.GetRuler.GetHerHis|U]の痛烈な言葉は、強力な政府の必要性、そしてヘレネスの民主主義を縮小または置き換える必要性への信念をもって民衆を奮い立たせました。"
 me_greek_2_greece.10.desc_2:0 "[gm_2_greek_scope.GetRuler.GetHerHis|U]の痛烈な言葉は、全てのギリシャ人の解放、そして市民間の専制と不平等の破壊の必要性への信念をもって民衆を奮い立たせました。"
 me_greek_2_greece.10.claim_tt_1:1 "[gm_2_greek_scope.GetName]は、ギリシャの全ての$hellenic$寡頭制国家と君主制国家に対する請求権を獲得しました。"
 me_greek_2_greece.10.claim_tt_2:1 "[gm_2_greek_scope.GetName]は、ギリシャの全ての$hellenic$非寡頭制共和制国家に対する請求権を獲得しました。"
 me_greek_2_greece.10.a:0 "我々は彼らを打ち破ります。"
 me_greek_2_greece.10.at:0 "ミッションタスク「#Y $greek_2_4$#!」が #G 完了#!!しました。"
 me_greek_2_greece.10.b:0 "$me_greek_2_greece.10.a$"
 me_greek_2_greece.10.bt:0 "ミッションタスク「#Y $greek_2_5$#!」が #G 完了#!!しました。"
 me_greek_2_greece.11.t:0 "$greek_2_6$: 統一の呼びかけ"
 me_greek_2_greece.11.desc:0 "我々の価値観を共有し、成長する都市組織に容易に適合する他のギリシャ国家が存在します。\n\n全てのギリシャ人と同じく、彼らは誇り高く、説得されなければなりませんが、たとえ一部が直接的な支配を放棄しなければならないとしても、ギリシャ人が団結すればより強くなることは明らかです。"
 me_greek_2_greece.11.a:0 "我々は彼らを説得し、争いを止めさせなければなりません。"
 me_greek_2_greece.11.at:0 "外交的働きかけを準備する$me_gre_task_start_tt_2$。"
 me_greek_2_greece.12.t:0 "$greek_2_6$: 反応"
 me_greek_2_greece.12.desc:0 "我々の外交努力は終わり、最もカリスマ的な代表団がギリシャ全土に派遣され、ヘレネスに我々の指導者としての資質を納得させようとしました。\n\n"
 me_greek_2_greece.12.desc_1:0 "[gm_2_greek_scope.GetRuler.GetPraenomen]の主張はある程度の成功を収めました――我々は抑圧された都市から支援の誓約を受け取りました。"
 me_greek_2_greece.12.desc_2:0 "しかし、[gm_2_greek_scope.GetRuler.GetPraenomen]の主張は聞き入れられませんでした――他のギリシャ人は我々の意図を信用していないようです。"
 me_greek_2_greece.12.a:0 "これは我々が望んでいた以上のものです！"
 me_greek_2_greece.12.b:0 "愚か者たちは、いずれにせよ道理をわきまえなければならないでしょう。"
 me_greek_2_greece.12.at:0 "$mission_task_completed_tt_1$$greek_2_6$$mission_task_completed_tt_2$"
 me_greek_2_greece.13.t_1:0 "$greek_2_4$: 潮目の変化"
 me_greek_2_greece.13.t_2:0 "$greek_2_5$: 潮目の変化"
 me_greek_2_greece.13.desc:0 "劣悪な政府の拠点に対する運動への国民の支持を扇動する準備をしている最中に、我々はこれら偽りの支配者たちの最後の一人がすでに倒れたという知らせを受け取りました。"
 me_greek_2_greece.13.a:0 "神々に感謝を。"
 me_greek_2_greece.13.at:0 "ミッションタスク「#Y $greek_2_4$#!」は #R 回避#!!されました。"
 me_greek_2_greece.13.b:0 "$me_greek_2_greece.13.a$"
 me_greek_2_greece.13.bt:0 "ミッションタスク「#Y $greek_2_5$#!」は #R 回避#!!されました。"
 me_greek_2_greece.14.t:0 "$greek_2_6$: 失われた機会"
 me_greek_2_greece.14.desc:0 "ヘラスにおける同様の考えを持つ全ての政府の崩壊は、この地域での我々の外交努力を妨げました。\n\n我々が地域の指導者となるためには、他の道筋を追求する必要があります。"
 me_greek_2_greece.14.a:0 "常に何かがあるものです..."
 me_greek_2_greece.14.at:0 "ミッションタスク「#Y $greek_2_6$#!」は #R 回避#!!されました。"
 me_greek_2_greece.15.t_1:0 "$greek_2_15$: 無駄になった計画"
 me_greek_2_greece.15.t_2:0 "$greek_2_16$: 無駄になった計画"
 me_greek_2_greece.15.desc:0 "我々の従属国の喪失は、その資源をより広範な[gm_2_greek_scope.GetAdjective]戦略に統合するという我々の計画を損ないました。"
 me_greek_2_greece.15.a:0 "混乱した出来事です..."
 me_greek_2_greece.15.at:0 "ミッションタスク「#Y $greek_2_15$#!」は #R 回避#!!されました。"
 me_greek_2_greece.15.b:0 "混乱した出来事です..."
 me_greek_2_greece.15.bt:0 "ミッションタスク「#Y $greek_2_16$#!」は #R 回避#!!されました。"
 me_greek_2_greece.17.t:0 "$greek_2_18$"
 me_greek_2_greece.17.desc:0 "我々はついに、デロス同盟の制海権のようなものを再現することに成功しました。同盟国の基地がエーゲ海に広がり、その海域を侵入から守っています。\n\n強力であり続けるためには、海軍を陸軍と同じくらい重要視し、その質と即応性に対して常に警戒を怠ってはなりません。"
 me_greek_2_greece.17.a:0 "ポセイドンの祝福により、海は我々の領域となるでしょう。"
 me_greek_2_greece.17.at:0 "$mission_task_completed_tt_1$$greek_2_18$$mission_task_completed_tt_2$"
 me_greek_2_greece.18.t:0 "$greek_2_9$"
 me_greek_2_greece.18.desc:0 "ギリシャの歴史的な都市は確保され、ギリシャの文化と伝統に対する我々の父権的な地位が保証されました。\n\nプラトンのオリーブ畑からテーバイの門まで。ピュティアの聖域からコリンソスのヘタイラ館まで。"
 me_greek_2_greece.18.a:0 "全てのギリシャは、全て我々のものです。"
 me_greek_2_greece.18.at:0 "$mission_task_completed_tt_1$$greek_2_9$$mission_task_completed_tt_2$"
 me_greek_2_greece.19.t:0 "$greek_2_6$: [gm_2_greek_scope.GetAdjective]の対話"
 me_greek_2_greece.19.desc:0 "[gm_2_greek_scope.GetName]からの代表団はギリシャの宮廷に赴き、耳を傾ける全ての人々に対し、共通の脅威に対抗するためのギリシャ統一の努力に参加するよう懇願しています。\n\n彼らは保護と友情と引き換えにギリシャの防衛への貢献を求めていますが、多くの者は彼らの動機を信用していません..."
 me_greek_2_greece.19.a:0 "結局のところ、時代は懸念すべきものです..."
 me_greek_2_greece.19.at:0 "数週間以内に："
 me_greek_2_greece.19.b:0 "何という傲慢さ！"
 me_greek_2_greece.20.t:0 "$greek_2_7$: [gm_2_greek_scope.GetCapital.GetName]"
 me_greek_2_greece.20.desc:0 "[gm_2_greek_scope.GetCapital.GetName]の通りは、商人、哲学者、兵士、職人たちが商売に励む国際的な首都の喧騒で賑わっています。\n\n我々の首都は今や間違いなくヘレネス文明と文化の議論の余地のない中心地であり、最も優秀で最高のギリシャ人を我々の土地に引き寄せています！"
 me_greek_2_greece.20.a:0 "[gm_2_greek_scope.GetCapital.GetName]は永遠の都市となるでしょう。"
 me_greek_2_greece.20.at:0 "$mission_task_completed_tt_1$$greek_2_7$$mission_task_completed_tt_2$"
 me_greek_2_greece.20.tt:1 "ギリシャの$hellenic$諸国は、[gm_2_greek_scope.GetName]に対する意見を #G 20#! 獲得しました。"
 me_greek_2_greece.21.t:0 "$greek_2_8$: [gm_2_greek_scope.GetRuler.GetName]"
 me_greek_2_greece.21.desc:0 "この困難な時代において、強力な指導力の重要性はいくら強調してもしすぎることはありません。ヘレネスは、[gm_2_greek_scope.GetRuler.GetPraenomen]が彼らのために戦っていることを幸運に思っています。\n\n"
 me_greek_2_greece.21.desc_1:0 "$me_greek_2_greece.21.desc_body$し、[gm_2_greek_scope.GetRuler.GetHerHis]の熟練した統治で国民の支持を勝ち取っています。"
 me_greek_2_greece.21.desc_2:0 "$me_greek_2_greece.21.desc_body$し、任命されたストラテゴスとしての[gm_2_greek_scope.GetRuler.GetHerHis]の資質を証明しています。"
 me_greek_2_greece.21.desc_body:0 "[gm_2_greek_scope.GetRulerTitle]は勢いを増し、[gm_2_greek_scope.GetName]の敵を戦場から追い払っています"
 me_greek_2_greece.21.a:0 "[gm_2_greek_scope.GetRuler.GetPraenomen]が我々を栄光へと導くでしょう！"
 me_greek_2_greece.21.at:0 "$mission_task_completed_tt_1$$greek_2_8$$mission_task_completed_tt_2$"
 me_greek_2_greece.22.t:0 "$greek_2_15$: 支配の強化"
 me_greek_2_greece.22.desc:0 "ヘレネスの軍隊に仕え、ギリシャ全土の国境と利益を守る兵士の必要性は、かつてないほど高まっています。\n\n今、我々の政治家たちは、安定した新兵の供給を確保するため、同胞都市を我々の軍隊により良く統合するための提案を提出しています。"
 me_greek_2_greece.22.a:0 "ギリシャの安全がそれを要求している。"
 me_greek_2_greece.22.at:0 "$me_gre_task_start_tt_2$ 封臣からの徴兵を要求する。"
 me_greek_2_greece.23.t:0 "$greek_2_15$：召集兵"
 me_greek_2_greece.23.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]は、ヘレネスの属国からより多くの人的資源の提供を要求する法案を完成させました。\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece_own_good_desc:0 "彼らは好まないかもしれませんが、これは彼ら自身の利益のためであり、あらゆる場所にいるギリシャ人の利益のためなのです。"
 me_greek_2_greece.23.a:0 "それは単に自由の代償にすぎない..."
 me_greek_2_greece.23.at:0 "$mission_task_completed_tt_1$$greek_2_15$$mission_task_completed_tt_2$"
 me_greek_2_greece.24.t:0 "$greek_2_16$: 財政的依存"
 me_greek_2_greece.24.desc:0 "我々が主宰する共通の財源に対する朝貢国の市場の統合と貢献がますます進むにつれて、予想以上に緊密な関係が築かれました。\n\n我々の自由を保証する歳入の流れを守るため、この状況を新たな現状として固めるのは当然のことです。"
 me_greek_2_greece.24.a:0 "$me_greek_2_greece.22.a$"
 me_greek_2_greece.24.at:0 "$me_gre_task_start_tt_2$ より大きな貢献を要求する。"
 me_greek_2_greece.25.t:0 "$greek_2_16$: 共通の財源"
 me_greek_2_greece.25.desc:0 "[gm_2_greek_scope.GetRulerTitle] [gm_2_greek_scope.GetRuler.GetPraenomen]は、我々のギリシャの同胞市場から得られる価値を高める、新しい標準化された度量衡のシステムを完成させました。\n\n$me_greek_2_greece_own_good_desc$"
 me_greek_2_greece.25.a:0 "$me_greek_2_greece.23.a$"
 me_greek_2_greece.25.at:0 "$mission_task_completed_tt_1$$greek_2_16$$mission_task_completed_tt_2$"
 me_greek_2_greece.26.t:0 "$greek_2_10$"
 me_greek_2_greece.26.desc:0 "[gm_2_greek_scope.GetName]の指導者たちは、アテナイとその朝貢国からなる海洋帝国の例を、彼らの野望を導く手本としています。\n\n彼らの成功はデロス同盟さえも凌駕し、将来の統合への道を開き、大きな恩恵をもたらしています。"
 me_greek_2_greece.26.a:0 "自由と商業だ。"
 me_greek_2_greece.26.at:0 "$mission_task_completed_tt_1$$greek_2_10$$mission_task_completed_tt_2$"
 me_greek_2_greece.27.t:0 "$greek_2_11$"
 me_greek_2_greece.27.desc:0 "[gm_2_greek_scope.GetName]の指導者たちは、ラケダイモン人（スパルタ人）の策略と、彼らがギリシャ諸都市を支配した例を、彼らの野望を導く手本としています。\n\n我々の駐屯都市と属国のネットワークは、いかなるスパルタの功績をも凌駕し、ギリシャの安全を確保し、大きな恩恵をもたらしています。"
 me_greek_2_greece.27.a:0 "平和と安定だ。"
 me_greek_2_greece.27.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.28.t:0 "$greek_2_14$"
 me_greek_2_greece.28.desc:0 "我々の兵士たちは、豪華な戦利品を分け合おうと熱狂し、アルゲアダイ王朝の古代宮殿複合施設へと進軍しました。\n\nこの象徴的なジェスチャーにより、我々はヘレネス世界に対し、野蛮なマケドニア王の時代は終わり、[gm_2_greek_scope.GetName]がギリシャの誰もが認める支配者であることを示しました。"
 me_greek_2_greece.28.a:0 "ハッ、お前たちのサリッサはどこへ行った？"
 me_greek_2_greece.28.at:0 "$mission_task_completed_tt_1$$greek_2_14$$mission_task_completed_tt_2$"
 me_greek_2_greece.29.t:0 "$greek_2_14$: アイガイの略奪"
 me_greek_2_greece.29.desc:0 "ペラからの使節が、ギリシャ征服への報復として、[gm_2_greek_scope.GetAdjective]の兵士たちがアイガイにあるアルゲアダイの宮殿複合施設を略奪したと報告してきました！\n\n"
 me_greek_2_greece.29.desc_1:0 "あの卑劣な者たちは、アレクサンドロスの記憶と彼のすべての祖先に唾を吐きかけ、そして何よりも彼の正当な後継者である我々に唾を吐きかけているのです！"
 me_greek_2_greece.29.desc_2:0 "彼らは明らかにディアドコイを苛立たせ、ギリシャの人々に、彼らが外国の君主に対する信頼できる防衛者であることを示そうとしています。"
 me_greek_2_greece.29.desc_3:0 "ギリシャにおけるマケドニアの覇権の時代は、完全に終わりを告げたようです。そして[gm_2_greek_scope.GetName]が、彼らの血塗られたマントル（支配権）を主張するために乗り出しました。"
 me_greek_2_greece.29.a:0 "彼らはこの暴挙の代償を払うことになるでしょう！"
 me_greek_2_greece.29.b:0 "我々は、ある残酷な支配者を別の支配者と交換しているだけなのでしょうか？"
 me_greek_2_greece.29.c:0 "彼らが与える栄光は、結局のところ彼らが奪い去るものだ..."
 me_greek_2_greece.29.at:0 "$mission_task_completed_tt_1$$greek_2_11$$mission_task_completed_tt_2$"
 me_greek_2_greece.30.t:0 "$greek_2_1$: [gm_2_greek_scope.GetAdjective]の保護"
 me_greek_2_greece.30.desc:0 "[gm_2_greek_scope.GetAdjective]の外交官たちは、外国からの侵略という痛烈な打撃に耐えうる統一されたギリシャの利益を主張し、絶えず我々の役人に懇願しています。\n\n"
 me_greek_2_greece.30.desc_1:0 "彼らは、同盟と引き換えに我々を保護し、ヘラスの統一軍に仕えるための我が国の志願兵を少人数提供することを求めています。"
 me_greek_2_greece.30.desc_2:0 "彼らは、ヘラス全体の防衛費用を賄うための共通の財源に支払われる少額の貢納と引き換えに、我々を保護することを申し出ています。"
 me_greek_2_greece.30.a:0 "いかなる状況であろうとも、我々は団結すればより強くなれる。"
 me_greek_2_greece.30.b:0 "彼らはただ我々に対する権力を欲しているだけだ！"
 me_greek_2_greece.31.t:0 "$greek_2_1$: [gm_2_greek_scope.GetAdjective]の説得"
 me_greek_2_greece.31.desc:0 "我々は、野心的な[gm_2_greek_scope.GetAdjective]国家の使節から接触を受けました。彼らは、古い分裂や不和を修復することでギリシャ人を団結させようとしています。\n\n"
 me_greek_2_greece.31.desc_1:0 "彼らは、すべてのヘレネスを文化と合意においてより近づけるという精神に基づき、自由により資する形で我々の法律を再草案するのを支援すると申し出ています。"
 me_greek_2_greece.31.desc_2:0 "彼らは、すべてのヘレネスを文化と合意においてより近づけるという精神に基づき、我々の共和制を寡頭制の路線に沿って再編成するのを支援すると申し出ています。"
 me_greek_2_greece.31.a:0 "方向転換によって得られるものは大きい。"
 me_greek_2_greece.31.b:0 "彼らは我々の問題に干渉すべきではない！"
 me_greek_2_greece.31_plu:0 "#Y [me_gre_2_convinced_scope.GetName]#! は金権共和制になります。"
 me_greek_2_greece.31_ari:0 "#Y [me_gre_2_convinced_scope.GetName]#! は貴族共和制になります。"
 me_greek_2_greece.31_the:0 "#Y [me_gre_2_convinced_scope.GetName]#! は神権共和制になります。"
 me_greek_2_greece.31_dem:0 "#Y [me_gre_2_convinced_scope.GetName]#! は民主共和制になります。"
 me_greek_2_greece.31_oli:0 "#Y [me_gre_2_convinced_scope.GetName]#! は寡頭共和制になります。"
 me_greek_2_greece.32.t:0 "$greek_2_1$: [gm_2_greek_scope.GetAdjective]の説得"
 me_greek_2_greece.32.desc:0 "[gm_2_family_head_scope.GetPraenomen]の外交努力が実を結びました！[gm_2_family_head_scope.GetSheHe|U]の報告によると、[me_gre_2_convinced_scope.GetAdjective]国家は、統一ヘラスの強化に貢献することと引き換えに、我々の保護を受け入れることに同意しました！"
 me_greek_2_greece.32.a:0 "実に見事だ。"
 me_greek_2_greece.33.t:0 "$greek_2_1$: [gm_2_greek_scope.GetAdjective]の説得"
 me_greek_2_greece.33.desc:0 "[gm_2_family_head_scope.GetPraenomen]は、[me_gre_2_convinced_scope.GetName]におけるヘレネス政府を説得する[gm_2_family_head_scope.GetHerHis]の努力が成功したという知らせをもたらしました。\n\n多くの議論の末、彼らは我々の統治様式へと移行することが、ヘラス全体の利益になると確信したのです。"
 me_greek_2_greece.33.a:0 "素晴らしい。"
 me_greek_2_greece.34.t:0 "[gm_2_greek_scope.GetAdjective]帝国：ヘラスの指導者"
 me_greek_2_greece.34.desc:0 "ついに、キティラ島からテッサリアの平原に至るまで、ギリシャ全土が[gm_2_greek_scope.GetAdjective]の指導の下に統一されました。\n\n政府はこの記念すべき出来事を祝うために集まり、ヘレネス世界をどのように統治すべきかを決定します..."
 me_greek_2_greece.34.a:0 "我々が繁栄するためには、ギリシャは真に統一されなければならない。"
 me_greek_2_greece.34.at:2 "$me_greek_2_greece.34.tt$#Y $thessaly_area$#!および#Y $greece_region$#!地域（#Y $crete_area$#!および#Y $epirus_area$#!は除く）の州にあるギリシャ系従属国がすべて、[gm_2_greek_scope.GetCapital.GetName]に併合されます\n$me_greek_2_greece.34.ct$"
 me_greek_2_greece.34.b:0 "古き部族は、我々の指導の下で自治を行うだろう。"
 me_greek_2_greece.34.bt:2 "$me_greek_2_greece.34.tt$$greece_region$の各 #Y 州#! は、[gm_2_greek_scope.GetCapital.GetState.GetShortName]に拠点を置く汎ヘレネス政府の自治封臣として解放され、人的資源と軍隊を提供します。"
 me_greek_2_greece.34.c:0 "$me_greek_2_greece.34.a$"
 me_greek_2_greece.34.ct:0 "$me_greek_2_greece.34.tt$[gm_2_greek_scope.GetCapital.GetName]は、#Y 25#! 年間、世界的な動揺の増加に苦しむでしょう。"
 me_greek_2_greece.34.tt:0 "タスク「#Y The [gm_2_greek_scope.GetAdjective] Empire#!」が完了した時：\n"
 me_greek_2_greece.35.t:0 "[gm_2_greek_scope.GetAdjective]帝国: $greek_2_greece$"
 me_greek_2_greece.35.desc:0 "必要な行政上の準備はすべて完了し、新しいヘレネス政府はギリシャ全土の支配権を引き継ぎました。\n\n"
 me_greek_2_greece.35.desc_1:0 "ヘラスの属国都市は、我々の併合要求に平和的に服従し、その住民を我々の指導の下に統合しました。"
 me_greek_2_greece.35.desc_2:0 "方言と文化によって隔てられていたギリシャの歴史的な地域は、[gm_2_greek_scope.GetName]の全体的な指導の下で自治を認められました。見返りとして、彼らの軍隊は我々の軍隊と並んで奉仕し、ギリシャ全土の防衛に兵士を貢献するでしょう。"
 me_greek_2_greece.35.desc_3:0 "ギリシャの人々は、我々の国家の完全な支配を受け入れざるを得なくなり、ギリシャのすべての都市が[gm_2_greek_scope.GetName]の支配下に置かれました。"
 me_greek_2_greece.35.mod_tt:0 "各属国は以下を獲得しました"
 me_greek_2_greece.35.tt:1 "ギリシャの各 #Y 州#! は、[gm_2_greek_scope.GetCapital.GetState.GetShortName]に拠点を置く汎ヘレネス政府の自治属国として解放され、人的資源と軍隊を提供します。"
 me_greek_2_greece.35.tt2:0 "[gm_2_greek_scope.GetName]は、ギリシャ近隣のすべてのヘレネス地域に対する請求権を獲得しました。"
 me_greek_2_greece.35.tt3:2 "#Y $thessaly_area$#!および#Y $greece_region$#!地域（#Y $crete_area$#!および#Y $epirus_area$#!は除く）の州にある$hellenic$系従属国が併合されます"
 me_greek_2_greece.35.a:0 "分裂の時代は過ぎ去った。"
 me_greek_2_greece.35.b:0 "我々は同盟国としてより強くなる。"
 me_greek_2_greece.35.c:0 "$me_greek_2_greece.35.a$"
 me_greek_3_italiote.1.t:0 "$greek_3_italiote$: 奇妙な時代"
 me_greek_3_italiote.1.desc:0 "ギリシャ世界は、螺旋状に激化するディアドコイの紛争を不安とともに見守ってきましたが、今やシュラクサイがアレクサンドロス大王の後継者としての野心を露わにしました。\n\n[gm_family_head_3.GetPraenomen]に励まされ、[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen]は、[gm_3_greek_scope.GetAdjective]の存続についてますます情熱的になり、[gm_3_greek_scope.GetName]の新時代の結集の象徴として自らを捉えています。"
 me_greek_3_italiote.1.a:0 "なかなか扇動的だ。"
 me_greek_3_italiote.2.t:0 "$greek_3_italiote$: メガレ・ヘラス"
 me_greek_3_italiote.2.desc:0 "我々の小さな都市は、何年も前に数人の愛国者の感動的な言葉に突き動かされ、マ Magna Graecia の主導的な勢力となり、イタリオテスを統一することに成功しました。これは始まりに過ぎないのかもしれません。これほど強く狡猾な人々に、これから何が待ち受けているというのでしょうか？"
 me_greek_3_italiote.2.a:0 "今こそその時だ。"
 me_greek_3_italiote.2.at:0 "ミッション「#Y $greek_3_italiote$#!」が #G 完了#!! しました。"
 me_greek_3_italiote.3.t_1:0 "$greek_3_2$: 行動への呼びかけ"
 me_greek_3_italiote.3.t_2:0 "$greek_3_1$: 行動への呼びかけ"
 me_greek_3_italiote.3.desc_1:0 "[gm_3_greek_scope.GetName]はより良い時代を経験してきましたが、急速に変化する時代は、我々の都市が生き残るためには抜本的な行動が必要であることを明らかにしました。"
 me_greek_3_italiote.3.desc_2:0 "あまりにも長い間、[gm_3_greek_scope.GetName]は[gm_3_greek_scope.GetOverlord.GetName]の支配下で苦しんできました。我々の都市が生き残るためには、抜本的な行動を取らなければなりません。"
 me_greek_3_italiote.3.desc:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen]は、この状況を反映させるために、議論を主導し、我々の外交政策の変更を奨励しています。"
 me_greek_3_italiote.3.a:0 "我々は行動しなければならない。"
 me_greek_3_italiote.3.at:0 "$me_gre_task_start_tt_3$ 人々を扇動する。"
 me_greek_3_italiote.3.b:0 "我々は行動しなければならない。"
 me_greek_3_italiote.4.t_1:0 "$greek_3_2$: 正義の理由"
 me_greek_3_italiote.4.t_2:0 "$greek_3_1$: 正義の理由"
 me_greek_3_italiote.4.desc_1:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen]は、[gm_3_greek_scope.GetName]に武装を呼びかける[gm_3_greek_scope.GetRuler.GetHerHis]の演説で広く称賛され、政治的な対立を超えて多くの支持を獲得しました。"
 me_greek_3_italiote.4.desc_2:0 "[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen]は、[gm_3_greek_scope.GetRuler.GetHerHis]の演説によって我々の君主に対する多くの不満を喚起し、人々は自治を求めて叫んでいます。"
 me_greek_3_italiote.4.desc:0 "残るは、我々の生存と幸福に対する主張を確立することだけです。"
 me_greek_3_italiote.4.a:0 "我々の時代が来た。"
 me_greek_3_italiote.4.at:0 "$mission_task_completed_tt_1$$greek_3_2$$mission_task_completed_tt_2$"
 me_greek_3_italiote.4.b:0 "[gm_3_greek_scope.GetName]は解放されるだろう。"
 me_greek_3_italiote.4.bt:0 "$mission_task_completed_tt_1$$greek_3_1$$mission_task_completed_tt_2$"
 me_greek_3_italiote.5.t:0 "$greek_3_9$: [gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.5.desc:0 "全てのイタリオテ都市と同様に、我々の祖父たちの熱狂的な日々は、混乱とイタリックの蛮族の台頭の後、久しく忘れ去られていた。\n\n我々の新たな取り組みにより、ついに我々の都市は偉大さを取り戻し――期待できる限りにおいて――この地域に新たな入植者を引き寄せた。"
 me_greek_3_italiote.5.a:0 "[gm_3_greek_scope.GetCapital.GetName]はマグナ・グラエキアの至宝となるだろう。"
 me_greek_3_italiote.5.at:0 "$mission_task_completed_tt_1$$greek_3_9$$mission_task_completed_tt_2$"
 me_greek_3_italiote.6.t:0 "$greek_3_19$: [gm_3_greek_scope.GetAdjective]の討論"
 me_greek_3_italiote.6.desc:0 "この激動の時代において、我々は生き残るための手段として、資源と努力を結集させる強力な統一思想を必要としている。\n\nイタリオテの植民地では、土着のものと現地のものの両方の多くの思想が混ざり合っており、今後議論が尽きることはないだろう。"
 me_greek_3_italiote.6.a:0 "専門化こそが完璧への道である。"
 me_greek_3_italiote.6.at:0 "$me_gre_task_start_tt_3$ 討論を巻き起こす。"
 me_greek_3_italiote.7.t:0 "$greek_3_19$: 新たに見出された熱意"
 me_greek_3_italiote.7.desc:0 "大いなる討論が巻き起こり、全ての陣営が国家の未来は異なる道筋にかかっていると主張している。\n\n"
 me_greek_3_italiote.7.desc_1:0 "我々の都市は、我々が先駆者となり、ヘレネス世界全体で採用されている散兵騎兵戦術で知られており、それは全くもって正当な評価である。\n\n"
 me_greek_3_italiote.7.desc_2:0 "我々の本質は放浪する船乗りの一団であり、祖先はイオニアから、そしてコルシカから逃れ、波の上で故郷を築こうとした。\n\n"
 me_greek_3_italiote.7.desc_3:0 "クロトンで生まれメタポントゥムに埋葬された数学者にして賢者であるピタゴラスの宗教と遺産との我々の絡み合いは、大いに語られており、彼の学派は今なお栄えている。\n\n"
 me_greek_3_italiote.7.desc_5:0 "$me_greek_3_italiote_some_point_desc$ スパルタであり、厳格な訓練技術と軍事的な完璧さの採用を奨励している。"
 me_greek_3_italiote.7.desc_6:0 "$me_greek_3_italiote_some_point_desc$ アテナイであり、造船と海戦の熟練を奨励している。"
 me_greek_3_italiote.7.desc_7:0 "$me_greek_3_italiote_some_point_desc$ シュラクサイであり、イタリアの豊富な傭兵と人的資源の活用を奨励している。"
 me_greek_3_italiote.7.desc_8:0 "$me_greek_3_italiote_some_point_desc$ アカイアであり、攻撃的な戦術と団結を通じた徴兵の奨励を促している。"
 me_greek_3_italiote.7.desc_9:0 "$me_greek_3_italiote_some_point_desc$ ロクリスであり、敬虔さと防御への重点を奨励している。"
 me_greek_3_italiote.7.desc_10:0 "$me_greek_3_italiote_some_point_desc$ カルキスであり、造船の改善と城壁の強度への依存を奨励している。"
 me_greek_3_italiote.7.desc_11:0 "$me_greek_3_italiote_some_point_desc$ ポキスであり、そのその他の植民地は造船を重視し、異民族と密接に暮らすことで成功している。"
 me_greek_3_italiote_some_point_desc:0 "我々の植民者としての遺産を指摘する者もいる。"
 me_greek_3_italiote.7.a:0 "我々の名高い騎兵隊こそが焦点となるべきだ。"
 me_greek_3_italiote.7.at:0 "我々が #Y [gm_3_greek_scope.GetName] #! であるため、この選択肢が利用可能です。\n\n"
 me_greek_3_italiote.7.b:0 "我々は放浪する艦隊に頼る。"
 me_greek_3_italiote.7.c:0 "ピタゴラスの教えが我々を未来へと導くだろう。"
 me_greek_3_italiote.7.d:0 "哲学と学問は奨励されるべきだ。"
 me_greek_3_italiote.7.e:0 "我々の軍隊は強大でなければならない。"
 me_greek_3_italiote.7.f:0 "海こそが我々の力だ。"
 me_greek_3_italiote.7.g:0 "我々はルーツに戻るべきだ。"
 me_greek_3_italiote.7.gt:0 "我々のメトロポリスが #Y [SCOPE.Custom('get_gre_3_metropolis_2')] #! であるため、この選択肢が利用可能です。\n\n"
 me_greek_3_italiote.7.tt:0 "$mission_task_completed_tt_1$$greek_3_19$$mission_task_completed_tt_2$"
 me_greek_3_italiote.8.t:0 "$greek_3_13$: 植民地としての愛情"
 me_greek_3_italiote.8.desc:0 "我々の都市の創設者たちは、主に[SCOPE.Custom('get_gre_3_metropolis_1')]から来たとされており、この困難な時代に、我々はこの古代からの繋がりを有利に利用すべきだと提案されている。\n\n我々の使節団は、ギリシャへの長い旅に出発する準備ができている。"
 me_greek_3_italiote.8.a:0 "使節を派遣する。"
 me_greek_3_italiote.8.at:0 "$me_gre_task_start_tt_3$ [me_gre_3_13_target.GetName]に接近中。"
 me_greek_3_italiote.9.t:0 "$greek_3_13$: 母なる愛情"
 me_greek_3_italiote.9.desc:0 "我々の使節団は[me_gre_3_13_target.GetName]から帰還し、我々の嘆願に対する彼らの返答の知らせをもたらした。"
 me_greek_3_italiote.9.desc_1:0 "彼らは、[me_gre_3_13_target.GetName]が熱狂的に同意し、銀の贈り物を送り、さらには同盟にまで合意したと喜んで報告している！さらに、我々の窮状を聞いた入植者たちが、イタリアで新たな生活を見つけるためにやって来た！"
 me_greek_3_italiote.9.desc_2:0 "彼らは、[me_gre_3_13_target.GetName]が、イタリアで新しい生活を始めたいと熱望する一部の入植者を含む現物での贈り物を送ってくれたが、我々が望んでいたような友情のほとばしりはなかったと報告している。"
 me_greek_3_italiote.9.desc_3:0 "彼らは、[me_gre_3_13_target.GetName]が彼ら自身も非常に苦境にある時に施しを求める我々の要求を軽蔑し、ぶっきらぼうに追い返したと、意気消沈して報告している..."
 me_greek_3_italiote.9.a:0 "[me_gre_3_13_target.GetName]と[gm_3_greek_scope.GetName]。"
 me_greek_3_italiote.9.b:0 "名高い[me_gre_3_13_target.GetAdjective]の寛大さ。"
 me_greek_3_italiote.9.c:0 "そういうことか？"
 me_greek_3_italiote.9.tt:0 "$mission_task_completed_tt_1$$greek_3_13$$mission_task_completed_tt_2$"
 me_greek_3_italiote.10.t:0 "$greek_3_13$: [gm_3_greek_scope.GetAdjective]の植民者"
 me_greek_3_italiote.10.desc:0 "都市[gm_3_greek_scope.GetCapital.GetName]から使節が到着し、彼らの母なる都市としての我々の古い絆に訴えかけている。彼らはこの困難な時代に援助を求め、植民地の同胞にできる限りの助けを貸してくれるよう懇願している。"
 me_greek_3_italiote.10.a:0 "我々は植民者を援助する！"
 me_greek_3_italiote.10.b:0 "彼らに贈り物を送る、それだけだ。"
 me_greek_3_italiote.10.c:0 "時代は変わった。彼らは自力で対処しなければならない。"
 me_greek_3_italiote.11.t:0 "$greek_3_10$: 輝かしい[gm_3_greek_scope.GetCapital.GetName]"
 me_greek_3_italiote.11.desc:0 "[gm_3_greek_scope.GetName]の首都である[gm_3_greek_scope.GetCapital.GetName]は、今や数えきれないほどの住民が住む賑やかな都市であり、ギリシャの古い都市や、かつて世界中にあった多くの偉大な都市のいずれにも容易に匹敵する。"
 me_greek_3_italiote.11.a:0 "永遠の都市。"
 me_greek_3_italiote.11.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.t:0 "$greek_3_7$: ヘレネスの援助"
 me_greek_3_italiote.12.desc:0 "[gm_3_greek_scope.GetName]が全面的な侵略の脅威にさらされているため、[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen]は、過去にイタリオテの都市がそうであったように、我々のギリシャの兄弟たちの援助を求めるべきだと主張し始めた。\n\n現在、どの国に接触すべきかについて議論が交わされている。"
 me_greek_3_italiote.12.a:0 "[gm_3_7_scope_1.GetName]"
 me_greek_3_italiote.12.at:0 "$mission_task_completed_tt_1$$greek_3_10$$mission_task_completed_tt_2$"
 me_greek_3_italiote.12.b:0 "[gm_3_7_scope_2.GetName]"
 me_greek_3_italiote.12.c:0 "[gm_3_7_scope_3.GetName]"
 me_greek_3_italiote.12.d:0 "[gm_3_7_scope_4.GetName]"
 me_greek_3_italiote.12.e:0 "[gm_3_7_scope_5.GetName]"
 me_greek_3_italiote.12.f:0 "[gm_3_7_scope_6.GetName]"
 me_greek_3_italiote.12.g:0 "他にもいる。"
 me_greek_3_italiote.12.gt:0 "他の可能な国々を検討する。"
 me_greek_3_italiote.12.h:0 "我々は単独で立ち向かわなければならない。"
 me_greek_3_italiote.12.ht:0 "[gm_3_greek_scope.GetName]は助けを求めるのをやめるだろう。"
 me_greek_3_italiote.12.tt:0 "我々は #Y [gm_3_foreign_aid_target.GetName] #! に、軍隊、資金、そして同盟による援助を求める。"
 me_greek_3_italiote.13.t:0 "$greek_3_7$: ヘレネスの援助"
 me_greek_3_italiote.13.desc:0 "イタリオテの都市国家[gm_3_greek_scope.GetName]が、彼らの[gm_3_greek_scope.GetRulerTitle]である[gm_3_greek_scope.GetRuler.GetPraenomen]からのメッセージを持って我々に接触してきた。その書簡は、滅亡の脅威にさらされている同胞のギリシャ人として、我々に援助を懇願している。"
 me_greek_3_italiote.13.a:0 "できる限りの全てを彼らに送る。"
 me_greek_3_italiote.13.b:0 "彼らはいくらかの兵と資金を得るだろう。"
 me_greek_3_italiote.13.c:0 "乞食め！泥棒め！"
 me_greek_3_italiote.14.t:0 "$greek_3_7$: [gm_3_foreign_aid_target.GetName]の応答"
 me_greek_3_italiote.14.desc:0 "我々の使節団は[gm_3_foreign_aid_target.GetName]から、[gm_3_foreign_aid_target.GetRulerTitle] [gm_3_foreign_aid_target.GetRuler.GetPraenomen]の返答を持って帰還した。"
 me_greek_3_italiote.14.desc_1:0 "[gm_3_foreign_aid_target.GetRuler.GetSheHe|U]は我々を援助することに同意し、兵士と資金を送り、さらなる侵略者を阻止する同盟に合意した！"
 me_greek_3_italiote.14.desc_2:0 "彼らは、[gm_3_foreign_aid_target.GetRuler.GetSheHe]が志願兵といくらかの資金で我々を援助することに同意したが、それ以上は何もなく、[gm_3_foreign_aid_target.GetRuler.GetHerHis]自身の苦闘を理由に挙げていると報告している。"
 me_greek_3_italiote.14.desc_3:0 "[gm_3_foreign_aid_target.GetRuler.GetSheHe|U]は我々への援助を拒否し、我々の支配者が貧者同然に物乞いをするような弱さを持っていると非難し、[gm_3_greek_scope.GetRuler.GetSheHe]は恥じるべきだと述べた。"
 me_greek_3_italiote.14.a:0 "祝福あれ、[gm_3_foreign_aid_target.GetRuler.GetPraenomen]！"
 me_greek_3_italiote.14.b:0 "我々は大変感謝している！"
 me_greek_3_italiote.14.c:0 "忘れよう、絶望的だ。"
 me_greek_3_italiote.14.ct:0 "我々は要求を諦める。"
 me_greek_3_italiote.14.d:0 "我々はもう一度試さなければならない。"
 me_greek_3_italiote.14.dt:0 "我々は別の国に接触する。"
 me_greek_3_italiote.15.t:0 "$greek_3_4$: 希望が築かれる"
 me_greek_3_italiote.15.desc:0 "かつて、書面上ではなく実際にイタリオテ同盟が存在した。それは互いに助け合い、共通の目的のために行動する都市国家の集まりだった。\n\n我々の影響力の増大に伴い、[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen]は、この同盟が我々のアイデンティティの中核となり、全てのイタリオテ人を同胞市民として受け入れる時が来たと信じている。"
 me_greek_3_italiote.15.a:0 "我々は皆兄弟だ。"
 me_greek_3_italiote.15.at:0 "$me_gre_task_start_tt_3$ イタリオテ同盟を組織中。"
 me_greek_3_italiote.16.t:0 "$greek_3_4$: 新たな夜明け"
 me_greek_3_italiote.16.desc:0 "我々はイタリオテ同盟の設立に成功したが、それはかつて存在したものよりも遥かに統一された形である。\n\nこの一歩により、我々は全てのイタリオテ系ギリシャ人、ひいては全てのマグナ・グラエキアの指導権を主張する。"
 me_greek_3_italiote.16.a:0 "我々は全てを統一する。"
 me_greek_3_italiote.16.at:0 "$mission_task_completed_tt_1$$greek_3_4$$mission_task_completed_tt_2$"
 me_greek_3_italiote.16.tt:0 "[gm_3_greek_scope.GetName]は全てのイタリオテ都市に対する請求権を得る。"
 me_greek_3_italiote.16.tt1:0 "全てのイタリオテ従属国が併合された。"
 me_greek_3_italiote.16.tt2:0 "少なくとも一つのイタリオテ都市国家が我々の指導権に服従した。"
 me_greek_3_italiote.16.tt3:0 "我々の指導権に服従したイタリオテ都市国家はない。"
 me_greek_3_italiote.17.t:0 "$greek_3_5$"
 me_greek_3_italiote.17.desc:0 "我々はついに内陸のイタリック部族を打ち破った。彼らの台頭は、我々の祖先のイタリオテの覇権を揺るがしたのだ。[SCOPE.Custom('gre_mission_3_5_custom_loc')]が二度と立ち上がることのないように！"
 me_greek_3_italiote.17.a:0 "ギリシャ人が再び支配権を握った。"
 me_greek_3_italiote.17.at:0 "$mission_task_completed_tt_1$$greek_3_5$$mission_task_completed_tt_2$"
 get_me_gre_3_5_sam:0 "サムニウム"
 get_me_gre_3_5_lca:0 "ルカニア"
 get_me_gre_3_5_brt:0 "ブルッティア"
 me_greek_3_italiote.18.t:0 "$greek_3_12$"
 me_greek_3_italiote.18.desc:0 "我々は不可能を成し遂げ、南イタリアからイタリックの政権を追い出し、マケドニア・グラエキア全土をギリシャの支配下に置いた。我々は、我々の子孫のために、イタリアがギリシャのままであることを確実にしなければならない。"
 me_greek_3_italiote.18.a:0 "まさにマケドニア・グラエキアだ。"
 me_greek_3_italiote.18.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.19.t:0 "$greek_3_8$: 報酬のための戦い"
 me_greek_3_italiote.19.desc:0 "イタリアのギリシャ都市は、ギリシャ本土で見られるような軍隊を支えるだけの土着の人口を増やすことができなかった。その代わりに、傭兵契約の活発な取引が存在し、多くのイタリックの戦士たちが栄光と戦利品のために奉仕を誓っている。"
 me_greek_3_italiote.19.a:0 "可能な限りの兵士が必要だ。"
 me_greek_3_italiote.19.at:0 "$me_gre_task_start_tt_3$ 傭兵契約を確保する。"
 me_greek_3_italiote.20.t:0 "$greek_3_8$: 熱心な予備兵"
 me_greek_3_italiote.20.desc:0 "契約を確保している最中、[gm_3_merc_scope.GetPraenomen]と呼ばれる白髪交じりのイタリックの退役軍人が我々に近づき、[gm_3_greek_scope.GetName]に直接奉仕を誓った。彼は再び戦うことを切望している。"
 me_greek_3_italiote.20.a:0 "彼らは我々と彼ら自身のために栄光を勝ち取るだろう。"
 me_greek_3_italiote.20.at:0 "$mission_task_completed_tt_1$$greek_3_12$$mission_task_completed_tt_2$"
 me_greek_3_italiote.20.tt:0 "[gm_3_merc_scope.GetPraenomen]が我々の宮廷に加わる。"
 me_greek_3_italiote.21.t:0 "$greek_3_11$"
 me_greek_3_italiote.21.desc:0 "我々はマケドニア・グラエキアのヘレニック植民地の勢力を拡大する上で重要な役割を果たし、彼らがもはや蛮族の支配を恐れる必要がない地点にまで到達させた。マケドニア・グラエキア全土のイタリオテたちは、ついに自由になったことを知って歓喜している！"
 me_greek_3_italiote.21.a:0 "ギリシャ人は蛮族に屈しない。"
 me_greek_3_italiote.21.at:0 "$mission_task_completed_tt_1$$greek_3_11$$mission_task_completed_tt_2$"
 me_greek_3_italiote.22.t:0 "$greek_3_17$"
 me_greek_3_italiote.22.desc:0 "我々はついにマケドニア・グラエキア全土の指導権を主張し、そのほとんどの都市を我々の指導下に統一した。すでに我々の指導者である[gm_3_greek_scope.GetRulerTitle] [gm_3_greek_scope.GetRuler.GetPraenomen]は、マケドニア・グラエキアのいがみ合う都市を統合したことで、「オマギュリオス（統合者）」と呼ばれている。\n\n目的を一つにすることで、イタリオテの都市は資源を結集し、この時代の新たな脅威とついに戦うことができる。"
 me_greek_3_italiote.22.a:0 "ギリシャよりも偉大だ。"
 me_greek_3_italiote.22.at:0 "$mission_task_completed_tt_1$$greek_3_17$$mission_task_completed_tt_2$"
 me_greek_3_italiote.23.t:0 "$greek_3_6$"
 me_greek_3_italiote.23.desc:0 "我々の方向転換が実を結びつつあるようだ。[gm_3_greek_scope.GetName]は再びマケドニア・グラエキアにおける主要な勢力となった。この勢いを維持しなければならない！"
 me_greek_3_italiote.23.a:0 "前進せよ、栄光へ！"
 me_greek_3_italiote.23.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.24.t:0 "$greek_3_18$"
 me_greek_3_italiote.24.desc_1:0 "シチリアへの戦略的な接続を確保したことで、我々はシケリオテから彼らの主要な都市の一つを奪い、貿易機会と税収の面で多くの利益を得た。"
 me_greek_3_italiote.24.desc_2:0 "我々の都市は元々イアピュギ人によって建国されたものであり、我々はこのイタリック部族の核心的な土地を再征服することに成功した。彼らの伝統を我々のものと統合することで、彼らの協力の恩恵を享受できるようになるだろう。"
 me_greek_3_italiote.24.desc_3:0 "イリュリアの海岸線はいくつかの場所で確保され、我々に貿易と海賊行為のための新たな道筋を提供している。収入だけでも相当なものになるはずであり、多くの人々はこれを海を越えた我々の民にとって勇敢な新時代だと見なしている。"
 me_greek_3_italiote.24.at:0 "$mission_task_completed_tt_1$$greek_3_6$$mission_task_completed_tt_2$"
 me_greek_3_italiote.25.t:0 "$greek_3_15$"
 me_greek_3_italiote.25.desc:1 "シラクサの激動の時代は、彼女が$croton_area$のイタリオテ都市に与えた侵略とともに、ついに終わった。我々の支配の下で、シケリオテたちは、我々の慈悲深い支配と比較して、あの時代を苦い過去として軽蔑するようになるだろう。"
 me_greek_3_italiote.25.a:0 "シケリオテたちはもっと良い扱いを受けるべきだった。"
 me_greek_3_italiote.25.at:0 "$mission_task_completed_tt_1$$greek_3_15$$mission_task_completed_tt_2$"
 me_greek_3_italiote.26.t:0 "$greek_3_italiote$: [gm_family_head_3.GetName]の台頭"
 me_greek_3_italiote.26.desc_1:0 "悲しいことに、[gm_old_family_head.GetFamilyDisplayAdjective]家の[gm_old_family_head.GetPraenomen]が亡くなり、[gm_old_family_head.GetHerHis]の計画は未完のままとなった。\n\n"
 me_greek_3_italiote.26.desc_2:0 "[gm_old_family_head.GetPraenomen]は、必ずしも明確ではない出来事により、[gm_3_greek_scope.GetName]から離脱し、もはや我々の作戦を遂行できなくなった。\n\n"
 me_greek_3_italiote.26.desc_3:0 "[gm_old_family_head.GetPraenomen]は運に見放され、投獄された結果、もはや我々の大義に奉仕できなくなったようだ。\n\n"
 me_greek_3_italiote.26.desc_4:0 "[gm_old_family_head.GetSheHe|U]は[gm_family_head_3.GetPraenomen]に取って代わられた。彼の家はかつてのライバルを凌駕したのだ。"
 me_greek_3_italiote.26.desc_5:0 "[gm_old_family_head.GetSheHe|U]は、[gm_old_family_head.GetFamilyDisplayAdjective]家の新しい家長である[gm_family_head_3.GetPraenomen]に取って代わられた。"
 me_greek_3_italiote.27.t:0 "$greek_3_italiote$: 盗まれた夢"
 me_greek_3_italiote.27.desc:0 "マケドニア・グラエキア国家の創設により、イタリアのギリシャ人を統合するという我々の夢は打ち砕かれた。我々は、自らの力と独立を維持するための他の道筋を見つけなければならないだろう。"
 me_greek_3_italiote.27.a:0 "それは公平ではない..."
 me_greek_3_italiote.27.at:0 "ミッション「#Y $greek_3_italiote$#!」は#R 中止#!!されました。"
 me_greek_4_west.1.t:0 "$greek_4_west$: 機知に富んだ[gm_family_head_4.GetFamilyDisplayAdjective]家"
 me_greek_4_west.1.desc:0 "西方におけるヘレニックの運勢は衰退し、ますます多くの植民地が地元の部族やポエニの競争に屈している。\n\nこの暗い状況の中、[gm_family_head_4.GetName]は、我々の都市を守り、運命を逆転させる大胆な拡張の新時代の提唱者として先頭に立っている。"
 me_greek_4_west.1.a:0 "興味深い。"
 me_greek_4_west.2.t:0 "$greek_4_west$: マッサリアの支配"
 me_greek_4_west.2.desc:0 "我々は不可能を成し遂げた。門前の野蛮人たちと、狡猾なポエニの商人たちの両方の侵略を生き延びたのだ。我々の帝国は地中海全域に広がり、無数の都市がその存続のために我々の交易網に依存している。これほどまでに来られると誰が想像しただろうか？"
 me_greek_4_west.2.a:0 "我々の時代だ！"
 me_greek_4_west.2.at:0 "ミッション「#Y $greek_4_west$#!」は#G 完了#!!しました。"
 me_greek_4_west.3.t:0 "[gm_family_head_4.GetName]の台頭"
 me_greek_4_west.3.desc_1:0 "悲しいことに、[gm_old_family_head.GetFamilyDisplayAdjective]家の[gm_old_family_head.GetPraenomen]が亡くなり、[gm_old_family_head.GetHerHis]の計画は未完のままとなった。\n\n"
 me_greek_4_west.3.desc_2:0 "[gm_old_family_head.GetPraenomen]は、必ずしも明確ではない出来事により、[gm_1_greek_scope.GetName]から離脱し、もはや我々の作戦を遂行できなくなった。\n\n"
 me_greek_4_west.3.desc_3:0 "[gm_old_family_head.GetPraenomen]は運に見放され、投獄された結果、もはや我々の大義に奉仕できなくなったようだ。\n\n"
 me_greek_4_west.3.desc_4:0 "[gm_old_family_head.GetSheHe|U]は[gm_family_head_4.GetPraenomen]に取って代わられた。彼の家はかつてのライバルを凌駕したのだ。"
 me_greek_4_west.3.desc_5:0 "[gm_old_family_head.GetSheHe|U]は、[gm_old_family_head.GetFamilyDisplayAdjective]家の新しい家長である[gm_family_head_4.GetPraenomen]に取って代わられた。"
 me_greek_4_west.5.t:0 "$greek_4_4$"
 me_greek_4_west.5.desc:0 "利益が我々の膝元に転がり込み、ヘレニックの交易拠点は我々の主導の下で繁栄し、西方を陰鬱な未開の辺境から、繁栄するヘレニックの防波堤へと変貌させている。\n\nやるべきことはまだ多く、稼ぐべき金も多いが、少なくともこの道を選んだのは正しかったことは明らかだ。"
 me_greek_4_west.5.at:0 "$mission_task_completed_tt_1$$greek_4_4$$mission_task_completed_tt_2$"
 me_greek_4_west.6.desc:0 "[gm_family_head_4.GetPraenomen]が派遣した商人たちが、我々が使用権を購入できる可能性のある港のリストを持って戻ってきた。\n\n彼らはまた、もし可能であれば、現在の所有者の食欲をそそるために我々が何を提示する必要があるかも示している。"
 me_greek_4_west.6.a:0 "[gm_4_bartering_scope_1.GetOwner.GetName]の港、[gm_4_bartering_scope_1.GetName]か？"
 me_greek_4_west.6.b:0 "[gm_4_bartering_scope_2.GetOwner.GetAdjective]の[gm_4_bartering_scope_2.GetName]について良い噂を聞いている。"
 me_greek_4_west.6.c:0 "[gm_4_bartering_scope_3.GetOwner.GetName]にある[gm_4_bartering_scope_3.GetName]はどうだ？"
 me_greek_4_west.6.d:0 "[gm_4_bartering_scope_4.GetOwner.GetName]にある[gm_4_bartering_scope_4.GetName]に違いない。"
 me_greek_4_west.6.e:0 "[gm_4_bartering_scope_5.GetName]は[gm_4_bartering_scope_5.GetOwner.GetName]に利益をもたらしているようだ..."
 me_greek_4_west.6.f:0 "[gm_4_bartering_scope_6.GetOwner.GetAdjective]の[gm_4_bartering_scope_6.GetName]の位置は素晴らしい。"
 me_greek_4_west.6.ht:0 "[gm_4_greek_scope.GetName]は港の評価を中止する。"
 me_greek_4_west.6.tt:0 "我々は[gm_4_barter_target_territory.GetOwner.GetName]から#Y [gm_4_barter_target_territory.GetName]#!を#R -[SCOPE.ScriptValue('gm_4_barter_territory_value')]#! @gold!で買い取ることを提案する。\n受諾の可能性は、#Y [gm_family_head_4.GetPraenomen]#!のカリスマ、港の相対的な価値、および外交的意見によって影響される。[SCOPE.Custom('gm_4_chance_barter')]\nもし拒否された場合、我々は#Y [gm_4_barter_target_territory.GetName]#!に対する請求権を得る。"
 me_greek_4_west.7.t:0 "$greek_4_14$：[gm_4_greek_scope.GetName]の抜け目ないギリシャ人"
 me_greek_4_west.7.desc:0 "地中海沿岸の[gm_4_greek_scope.GetCapital.GetArea.GetRegion.GetName]にあるヘレニズム都市[gm_4_greek_scope.GetName]代表と名乗る商人から連絡があった。\n\n彼らは「相応の出費」と引き換えに[gm_4_barter_target_territory.GetName]の着岸地を獲得したいと望んでいる。"
 me_greek_4_west.7.bt:0 "もし、#Y [gm_4_greek_scope.GetName]#!が受諾した場合、我々は#Y [gm_4_barter_target_territory.GetName]#!（#G [SCOPE.ScriptValue('gm_4_barter_territory_double_value')]#!@gold!）と引き換えに2倍の資金を受け取ることになり、彼らは請求権を得ます"
 me_greek_4_west.7.ct:0 "[gm_4_greek_scope.GetName]は#Y [gm_4_barter_target_territory.GetName]#!に請求権を得ます"
 me_greek_4_west.8.t:0 "$greek_4_14$: [gm_4_barter_target_territory.GetOwner.GetAdjective]との交渉"
 me_greek_4_west.8.desc:0 "[gm_family_head_4.GetName]が[gm_4_barter_target_territory.GetOwner.GetName]との交渉のために派遣した商人たちが帰還した。 "
 me_greek_4_west.8.desc_1:0 "蛮族の[gm_4_barter_target_territory.GetOwner.GetRulerTitle]、[gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen]からの受諾条件を持って！\n\n我々はすでに約束された資金と、[gm_4_barter_target_territory.GetName]を[gm_4_greek_scope.GetAdjective]の港として管理する行政官の一団を派遣した。"
 me_greek_4_west.8.desc_2:0 "蛮族の[gm_4_barter_target_territory.GetOwner.GetRulerTitle]、[gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen]が提示した対案を持って。\n\n彼らは[gm_4_barter_target_territory.GetName]周辺の土地と港を我々に売却する用意があるが、その代わりに遥かに高額な代金を要求している。"
 me_greek_4_west.8.desc_3:0 "蛮族の[gm_4_barter_target_territory.GetOwner.GetRulerTitle]、[gm_4_barter_target_territory.GetOwner.GetRuler.GetPraenomen]からの断固たる拒否を持って。\n\n書簡には、その土地は[gm_4_barter_target_territory.GetOwner.GetAdjective]の民の古代からの領土であり、いかなる光る装飾品よりも遥かに価値があると主張されている。"
 me_greek_4_west.9.t:0 "$greek_4_14$: [gm_4_greek_scope.GetName]からの返答"
 me_greek_4_west.9.desc:0 "[gm_4_greek_scope.GetName]への我々の対案に、ついに返答があった。\n\n"
 me_greek_4_west.10.desc:0 "[gm_hellenic_reclamation_scope.GetName]の獲得により、[gm_family_head_4.GetFamilyDisplayAdjective]家は、その資産ポートフォリオを増やす機会に飛びついた。\n\n彼らは我々の拡張と野心を奨励する上で大きな役割を果たしたが、都市に一定の自治権を与えるべきだと提案する者もいる。"
 me_greek_4_west.10.at:0 "[gm_hellenic_reclamation_scope.GetName]は封臣として解放される。"
 me_greek_4_west.10.b:0 "[gm_family_head_4.GetPraenomen]に借りがある。"
 me_greek_4_west.10.tt:0 "$mission_task_completed_tt_1$$greek_4_6$$mission_task_completed_tt_2$"
 me_greek_4_west.11.desc:0 "[gm_family_head_4.GetFamilyDisplayAdjective]家の[gm_family_head_4.GetPraenomen]は、様々な蛮族の都市を調査し、その価値と現在の所有者の友好的な態度を評価するために、商人団を組織している。"
 me_greek_4_west.11.at:0 "$me_gre_task_start_tt_4$ 蛮族が保持する港を評価する。"
 me_greek_4_west.12.t:0 "$greek_4_5$: ヘレニックの使節"
 me_greek_4_west.12.desc_1:0 "我々は、過去に独自の道を歩んだ他のマッサリアの植民地に対して、影響力を拡大できる立場にある。\n\n"
 me_greek_4_west.12.desc:0 "我々は[gm_family_head_4.GetPraenomen] [gm_family_head_4.GetFamilyDisplayAdjective]に頼り、我々に利用可能な様々な機会について正直な評価を得ることができる。我々の利害は完全に一致している。"
 me_greek_4_west.12.a:0 "よし、よし、もう行け。"
 me_greek_4_west.12.at:0 "$me_gre_task_start_tt_4$ 自由な植民地を評価する。"
 me_greek_4_west.14.t:0 "$greek_4_7$"
 me_greek_4_west.14.desc:0 "地中海沿岸に新たな交易拠点を獲得したことは、[gm_family_head_4.GetPraenomen]の野心を高めた。彼は増加した歳入に大いに満足している。\n\n"
 me_greek_4_west.14.desc_1:0 "ガリア沿岸の前哨基地は、北岸におけるヘレニックの影響力の重要な拠点となるだろう。"
 me_greek_4_west.14.desc_2:0 "イベリア半島北部の前哨基地は、この地域全体で最も豊かな場所の一つであり、我々に大きな富をもたらすに違いない。"
 me_greek_4_west.14.desc_3:0 "イベリア半島東部の前哨基地は、この地域におけるヘレニックの影響力と強力な交易網を確実にするだろう。"
 me_greek_4_west.14.desc_4:0 "イベリア半島南部の前哨基地は、ついにヘレニックによる開発に開かれ、ポエニの手から離れた。これらの古い港は新たに生まれ変わるだろう。"
 me_greek_4_west.14.desc_5:0 "西地中海の豊かなポエニの前哨基地を確保することは、彼らの財政を弱体化させ、この地域におけるヘレニックの影響力を強化するだろう。"
 me_greek_4_west.14.a:0 "状況が好転しつつある。"
 me_greek_4_west.14.at1:0 "$mission_task_completed_tt_1$$greek_4_7$$mission_task_completed_tt_2$"
 me_greek_4_west.14.tt:0 "関連する領土の国家は以下を受け取る:"
 me_greek_4_west.15.t:0 "$greek_4_11$"
 me_greek_4_west.15.desc:0 "我々の広大な海上ネットワークには、襲撃者、略奪者、そして競争相手から商人を守る能力を持つ、同様に広大な海軍が必要である。\n\n今、我々は艦隊を速度に特化させるか、それとも生存能力に特化させるかを決定しなければならない。"
 me_greek_4_west.15.a:0 "彼らを侮れない戦力とする。"
 me_greek_4_west.15.b:0 "積荷を軽くし、最高の漕ぎ手のみを徴募する。"
 me_greek_4_west.15.tt:0 "$mission_task_completed_tt_1$$greek_4_11$$mission_task_completed_tt_2$"
 me_greek_4_west.16.t:0 "$greek_4_3$"
 me_greek_4_west.16.desc:0 "我々はポエニの脅威からヘラクレスの柱を確保し、今や極西における貿易の誰もが認める支配者となった。カルタゴ人が、海峡を航行できる者を彼らの利益のために指図することは二度とないだろう。"
 me_greek_4_west.16.a:0 "彼らがこれをどう思うか見てみよう。"
 me_greek_4_west.16.at:0 "$mission_task_completed_tt_1$$greek_4_3$$mission_task_completed_tt_2$"
 me_greek_4_west.17.t:0 "$greek_4_2$"
 me_greek_4_west.17.desc:0 "[me_gre_4_hub_scope.GetName]の中心地は、地中海全域から商人が集まり、物々交換や商品の販売を行う活気ある貿易港である。\n\nこの都市は東方で見られるどの都市にも匹敵し、世界で最も重要なギリシャ都市の一つとなる可能性がある。"
 me_greek_4_west.17.a:0 "全ては金銭にかかっている。"
 me_greek_4_west.17.b:0 "ギリシャの拠点としなければならない。"
 me_greek_4_west.17.tt:0 "$mission_task_completed_tt_1$$greek_4_2$$mission_task_completed_tt_2$"
 me_greek_4_west.18.t:0 "$greek_4_5$: ギリシャの政府"
 me_greek_4_west.18.desc:0 "我々の商人は、我々の保護を受け入れる意思があると思われる残りのマッサリア植民地からの評価をもたらした。\n\nしかし、彼らが我々よりも遥かに弱く、我々を信頼している場合にのみ、受け入れる可能性が高い。"
 me_greek_4_west.18.a:0 "[gm_4_colony_scope_1.GetName]に接触しよう。"
 me_greek_4_west.18.b:0 "[gm_4_colony_scope_2.GetName]はどうだろうか？"
 me_greek_4_west.18.c:0 "[gm_4_colony_scope_3.GetName]にすべきだ。"
 me_greek_4_west.18.d:0 "[gm_4_colony_scope_4.GetName]は非常に有望だ。"
 me_greek_4_west.18.e:0 "いや、[gm_4_colony_scope_5.GetName]でなければならない。"
 me_greek_4_west.18.f:0 "愚か者め、[gm_4_colony_scope_6.GetName]だけが適切だ。"
 me_greek_4_west.18.g:0 "[SCOPE.Custom('gm_4_get_go_back_colony')]"
 me_greek_4_west.18.gt:0 "他の可能な植民地を検討しよう。"
 me_greek_4_west.18.ht:0 "[gm_4_greek_scope.GetName]は植民地への接触を試みるのをやめるだろう。"
 me_greek_4_west.18.tt:0 "我々は#Y [gm_4_colony_target_scope.GetName]#!に、#G [SCOPE.ScriptValue('gm_4_colony_value')]#! @gold!の提供をもって、我々の封臣となるよう提案する。\n受諾の可能性は、#Y [gm_family_head_4.GetPraenomen]#!のカリスマ、国家の相対的な規模、および外交的意見によって影響を受ける。[SCOPE.Custom('gm_4_chance_colony')]\nもし彼らが拒否した場合、我々は全ての[gm_4_colony_target_scope.GetAdjective]領土に対する請求権を得る。"
 me_greek_4_west.19.t:0 "$greek_4_5$: [gm_4_greek_scope.GetAdjective]の提案"
 me_greek_4_west.19.desc:0 "我々は[gm_4_greek_scope.GetName]の政府を代表する商人たちから接触を受けた。彼らは贈り物と引き換えに我々に保護を提供したいと考えているが、彼らの真の意図が自らの影響力拡大にあることは明らかである……"
 me_greek_4_west.19.bt:0 "もし#Y [gm_4_greek_scope.GetName]#!が受諾すれば、我々は彼らの封臣となる代わりに2倍の金銭（#G [SCOPE.ScriptValue('gm_4_colony_double_value')]#! @gold!）を受け取る。そうでなければ、彼らは請求権を得る。"
 me_greek_4_west.19.ct:0 "[gm_4_greek_scope.GetName]は我々の全領土に対する請求権を得る。"
 me_greek_4_west.20.t:0 "$greek_4_5$: [gm_4_colony_target_scope.GetAdjective]との交渉"
 me_greek_4_west.20.desc:0 "[gm_family_head_4.GetName]によって[gm_4_colony_target_scope.GetName]との交渉のために派遣された商人たちが帰還した。 "
 me_greek_4_west.20.desc_1:0 "彼らの[gm_4_colony_target_scope.GetRulerTitle]である[gm_4_colony_target_scope.GetRuler.GetPraenomen]からの受諾条件を携えて！\n\n我々は既に約束された資金と、[gm_4_greek_scope.GetAdjective]の臣民としての[gm_4_colony_target_scope.GetAdjective]の貢納の支払いを監督する行政官の一団を派遣した。"
 me_greek_4_west.20.desc_2:0 "彼らの[gm_4_colony_target_scope.GetRulerTitle]である[gm_4_colony_target_scope.GetRuler.GetPraenomen]によって提示された対案を携えて。\n\n彼らは我々の保護を受け入れ、貢納を支払う用意があるが、その代わりに遥かに高額な代償を要求している。"
 me_greek_4_west.20.desc_3:0 "彼らの[gm_4_colony_target_scope.GetRulerTitle]である[gm_4_colony_target_scope.GetRuler.GetPraenomen]からの断固たる拒否を携えて。\n\n書簡によれば、彼らは自らを十分に守る能力があり、[gm_4_colony_target_scope.GetAdjective]の人々は自由を金銭と引き換えにしないとのことだ。"
 me_greek_4_west.20.tt:0 "$mission_task_completed_tt_1$$greek_4_14$$mission_task_completed_tt_2$"
 me_greek_4_west.21.t:0 "$greek_4_5$: [gm_4_greek_scope.GetName]からの返答"
 me_greek_4_west.21.desc:0 "[gm_4_greek_scope.GetName]への我々の対案に、ついに返答があった。\n\n"
 me_greek_4_west.21.desc_1:0 "彼らは全てのポカイア人に対する影響力を拡大することに熱心であり、我々の高額な要求を受け入れたようだ！"
 me_greek_4_west.22.t:0 "$greek_4_19$"
 me_greek_4_west.22.desc:0 "伝説の港オリーシポは、何世紀にもわたって商人たちの遠い夢であった。ある者には全く存在しないと信じられている謎めいた場所だが、他の者には北方からの希少な鉱物やその他の商品の輸入拠点として知られている。\n\nヘレニズム化された港として、この都市はイベリア西部における我々の主要な拠点となるだろう。"
 me_greek_4_west.22.a:0 "北への道が開かれた。"
 me_greek_4_west.22.at:0 "$mission_task_completed_tt_1$$greek_4_19$$mission_task_completed_tt_2$"
 me_greek_4_west.23.t:0 "$greek_4_12$"
 me_greek_4_west.23.desc:0 "エトルリアとポエニの野蛮人による我々の古代コルシカ植民地への卑劣な攻撃は、ついに正当な報復行為によって覆された。この植民地は再び重要なマッサリアの中心地となるだろう。"
 me_greek_4_west.23.a:0 "二度と失うことはない。"
 me_greek_4_west.23.at:0 "$mission_task_completed_tt_1$$greek_4_12$$mission_task_completed_tt_2$"
 me_greek_4_west.23.tt:0 "全ての#Y マッサリア#!国家は、[gm_4_greek_scope.GetName]に対する意見を#G 25#!得る。"
 me_greek_4_west.24.t:0 "$greek_4_13$"
 me_greek_4_west.24.desc:0 "バレアレス諸島とサルディニアを征服することで、我々はポエニの犬どもによって我々の民が屈辱を受けた数世紀にわたる対立に決着をつけた。今や彼らは、次の戦いに備えて傷を舐めながら、我々の強さを認めざるを得ないだろう。"
 me_greek_4_west.24.a:0 "これが我々の運命だった。"
 me_greek_4_west.24.at:0 "$mission_task_completed_tt_1$$greek_4_13$$mission_task_completed_tt_2$"
 me_greek_4_west.25.t:0 "$greek_4_15$"
 me_greek_4_west.25.desc:0 "賢明な管理と軍の勇敢さにより、我々は西地中海におけるカルタゴの最も古く、最も重要な交易所の多くを掌握した。\n\n我々が、内海の支配者として、衰退しつつあるポエニの覇権の殻を置き換える運命にあることに、もはや疑いの余地はない。"
 me_greek_4_west.25.a:0 "運命は時に遅れてその手札を切る。"
 me_greek_4_west.25.at:0 "$mission_task_completed_tt_1$$greek_4_15$$mission_task_completed_tt_2$"
 me_greek_4_west.26.t:0 "$greek_4_16$"
 me_greek_4_west.26.desc:0 "我々は多くの試練と労苦の末、遥か昔にペルシアの野蛮人によって漂流させられたポカイア人の離散民を統合し、その過程で西地中海にヘレニック商業帝国を確立した。\n\n我々の民は歓喜し、あらゆるマッサリア人もまた、神々に祝福されたことを喜んでいる。過去の苦難は、テュケーの最近の贈り物によって和らげられた。今や我々の指導者[gm_4_greek_scope.GetRulerTitle] [gm_4_greek_scope.GetRuler.GetPraenomen]は、「オマギュリオス」――統合者として親愛の情を込めて呼ばれている。"
 me_greek_4_west.26.a:0 "決して屈するな！"
 me_greek_4_west.26.at:0 "$mission_task_completed_tt_1$$greek_4_16$$mission_task_completed_tt_2$"
 me_greek_4_west.27.t:0 "$greek_4_17$"
 me_greek_4_west.27.desc:0 "あらゆる困難を乗り越え、我々はペルシアの松明によって焼き払われ、今なお我々の民の歴史において深く悲嘆に暮れる場所である、破壊された都市ポカイアを再建するために戻ってきた。\n\n新世代の入植者たちの努力により、ポカイアは灰の中から立ち上がり、再び注目すべき都市となるだろう。"
 me_greek_4_west.27.a:0 "歴史は繰り返さない。"
 me_greek_4_west.27.at:0 "$mission_task_completed_tt_1$$greek_4_17$$mission_task_completed_tt_2$"
 me_greek_4_west.28.t:0 "$greek_4_5$: 運命"
 me_greek_4_west.28.at:0 "ミッションタスク「#Y $greek_4_5$#!」は#R 回避されました#!!"
 me_greek_4_west.29.t:0 "$greek_4_west$: 共有された大志"
 me_greek_4_west.29.desc:0 "別のマッサリア植民地が我々の夢を共有し、既に西方ヘレネスの守護者としての役割を引き受けているようだ。我々は防衛を確保するために、他の道を探さなければならないだろう。"
 me_greek_4_west.29.a:0 "良いことだが、悪いことでもある……"
 me_greek_4_west.29.at:0 "ミッション「#Y $greek_4_west$#!」は#R 中止されました#!!"
 me_greek_4_west.30.t:0 "$greek_4_14$: 運命"
 me_greek_4_west.30.at:0 "ミッションタスク「#Y $greek_4_14$#!」は#R 回避されました#!!"
