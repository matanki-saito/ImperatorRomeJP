l_english:
 senate_objective_declare_war_optimates:0 "宣戦布告"
 senate_objective_declare_war_optimates_DESC:0 "The $optimates_party$ are looking to start a war with our neighbor, [sen_obj_dec_war_target.GetName], where they supposedly have some interests."
 senate_objective_grant_holdings_optimates:0 "私領の授与"
 senate_objective_grant_holdings_optimates_DESC:0 "$optimates_party$は強欲さで有名であり、またしても自分たちのポケットを満たそうとしている。"
 senate_objective_grant_holdings_optimates_finished_tt:0 "[THIS.GetCountry.GetName]が少なくとも#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!の私領を一門の長に与える。[THIS.GetCountry.Custom('senate_objective_grant_holdings_optimates_custom_loc')]"
 senate_objective_grant_holdings_optimates_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!)"
 senate_objective_grant_holdings_optimates_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!)"
 senate_objective_change_law_optimates:1 "法律の通過"
 senate_objective_change_law_optimates_DESC:0 "The upper echelons of society are fairly restricted, and the $optimates_party$ would like to keep it that way. Once again they propose law changes that would only benefit themselves."
 senate_objective_revoke_office_optimates:1 "Dismissal"
 senate_objective_revoke_office_optimates_DESC:0 "The $optimates_party$ wants to put an end to the career of [revoke_character_optimates.GetName], as they see [revoke_character_optimates.GetHerHim] as a threat to the Republic."
 revoke_generalship:0 "#Y [THIS.GetCharacter.GetName]#! is not a #Y General#!."
 revoke_governorship:0 "#Y [THIS.GetCharacter.GetName]#! is not a #Y Governor#!."
 senate_objective_appoint_member_optimates:1 "Appointment"
 senate_objective_appoint_member_optimates_DESC:0 "The $optimates_party$ wants to put [appointment_target.GetName] into a new office position, as they believe [appointment_target.GetSheHe] will be a valuable asset to the republic."
 appoint_office_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! holds a #Y Governorship#! or an #Y Office#!."
 senate_objective_reduce_citizenship_optimates:1 "Revocation"
 senate_objective_reduce_citizenship_optimates_DESC:1 "The $optimates_party$ have grown tired of tolerating the integration of outsiders and wish to strengthen their status as a uniquely privileged elite."
 senate_objective_change_law_populares:1 "法律の通過"
 senate_objective_change_law_populares_DESC:0 "$populares_party$は法改正を求める煽動者に説得されている。どちらが、要求した演説者なのかそれとも彼の気まぐれに従う大衆なのか、得をするのかは言い難い。"
 senate_objective_revoke_holdings_populares:1 "Confiscation"
 senate_objective_revoke_holdings_populares_DESC:0 "Reducing the wealth of the elite has been a recurring priority for the $populares_party$, as they seek to even out the rights and wealth of the people of our nation."
 senate_objective_revoke_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName]が少なくとも#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!の私領を一門の長から剥奪している[THIS.GetCountry.Custom('senate_objective_revoke_holdings_populares_custom_loc')]"
 senate_objective_revoke_holdings_populares_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!)"
 senate_objective_revoke_holdings_populares_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!)"
 senate_objective_grant_holdings_populares:1 "Bestowments"
 senate_objective_grant_holdings_populares_DESC:0 "The $populares_party$ are not above seeking to line their own pockets, even they so very often criticize the so-called corrupt and rich elite who do the very same."
 senate_objective_grant_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName] has granted at least #Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#! holdings to Minor Characters. [THIS.GetCountry.Custom('senate_objective_grant_holdings_populares_custom_loc')]"
 senate_objective_grant_holdings_populares_custom_loc_1:0 "(#R [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!)"
 senate_objective_grant_holdings_populares_custom_loc_2:0 "(#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!)"
 senate_objective_imprison_head_populares:0 "Imprisonment"
 senate_objective_declare_war_populares:0 "宣戦布告"
 senate_objective_declare_war_populares_DESC:0 "The masses change at the whims of populists and demagogues, and now they have been convinced that [sen_obj_dec_war_target.GetName] is a threat to our society and well-being."
 senate_objective_revoke_office_populares:1 "Dismissal"
 senate_objective_revoke_office_populares_DESC:1 "The $populares_party$ demand an end to the term of [revoke_character_populares.GetName], as they believe [revoke_character_populares.GetSheHe] is abusing [revoke_character_populares.GetHerHis] position for [revoke_character_populares.GetHerHis] own personal gain."
 senate_objective_appoint_member_populares:1 "Appointment"
 senate_objective_appoint_member_populares_DESC:0 "$populares_party$は共和国における影響力を高めようとしており、派閥の一員それぞれに役職を確保しようとしている。"
 senate_objective_build_buildings_boni:0 "Construction"
 senate_objective_build_buildings_boni_DESC:1 "The $boni_party$ seek to improve upon the infrastructure in the [senate_objective_build_buildings_target.Custom('get_city_type_loc')] of [senate_objective_build_buildings_target.GetName]."
 senate_objective_build_buildings_boni_finished_tt:0 "[senate_objective_build_buildings_target.GetName] has at least [THIS.GetCountry.Custom('senate_objective_build_buildings_boni_custom_loc')]"
 senate_objective_build_buildings_boni_custom_loc_1:0 "#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#! buildings. (#R [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!)"
 senate_objective_build_buildings_boni_custom_loc_2:0 "#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#! buildings. (#Y [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!)"
 senate_objective_state_investment_boni:0 "投資"
 senate_objective_state_investment_boni_DESC:0 "$boni_party$は彼らがすでにかなり多くの資材を投入した[senate_objective_state_investment_target.GetState.GetShortName]州に力を入れようと考えている。"
 senate_objective_stability_boni:1 "Ensure Calm"
 senate_objective_stability_boni_DESC:0 "The $boni_party$ are worried about the state of our nation, and are looking to take steps to improve the general well-being of our populace."
 senate_objective_reduce_tyranny_boni:1 "Reconcile"
 senate_objective_reduce_tyranny_boni_DESC:0 "The $boni_party$ are worried about how our Consuls have been acting as of late, and the powers that has been given to them."
 senate_objective_change_law_boni:0 "法律の通過"
 senate_objective_change_law_boni_DESC:0 "The $boni_party$ are looking to pass a law, a rare occurence given their admiration for our ancient traditions, seeking to find the best course for our nation's future."
 senate_objective_increase_citizenship_boni:1 "文化の権利"
 senate_objective_increase_citizenship_boni_DESC:0 "The $boni_party$ seek to ensure concord in our society by ensuring some of the sidelined populace are able to enjoy the privileges and responsibilties of citizenship."
 senate_objective_roman.1.t:0 "$optimates_party$の議題－ [sen_obj_dec_war_target.GetName]との戦争"
 senate_objective_roman.1.desc:0 "[optimates_party_leader.GetName]の下で、$optimates_party$は隣国である[sen_obj_dec_war_target.GetName]との戦争を推し進めてきた。他の派閥による大々的な抗議にもかかわらず、[optimates_party_leader.GetPraenomen]は[ROOT.GetCountry.Custom('get_court_type')|U]において過半数を獲得している。$optimates_party$との関係を険悪にしたくないのであれば、我々はこの対立に関してその声に屈しなければならない。"
 senate_objective_roman.1.a:0 "[sen_obj_dec_war_target.GetName]は我々に降ることになるだろう。"
 senate_objective_roman.1.b:1 "$optimates_party$には吠えさせておけ－ [sen_obj_dec_war_target.GetName]との戦争はよからぬ考えだ。"
 senate_objective_roman.2.t:0 "$optimates_party$の議題－[holding_character.GetName]の土地"
 senate_objective_roman.2.desc:0 "上流階級の強化はまたしても$optimates_party$からの議題である。今回、彼らは[holding_character.GetFamily.GetName]の一門の代表である[holding_character.GetName]のもとに集まることにしたようだ。彼らは[ROOT.GetCountry.Custom('get_court_type')|U]における[holding_character.GetHerHis]の素晴らしき貢献に対する報酬として[holding_character.GetSheHe]に幾分の土地を与えるべきであると主張している。\n\n$populares_party$はこれが[holding_character.GetFamily.GetName]の一門に対して与えられる公有地であるという見解を示しており、大きく反対している。"
 senate_objective_roman.2.a:0 "彼らが必要としているわけではない。とはいえ彼らが我らを支持しているのも確かだ。"
 senate_objective_roman.2.a.tt:0 "最大#Y [SCOPE.ScriptValue('senate_agenda_grant_holding_optimes_event_svalue')|0]#!の私領が#Y [holding_character.GetName]#!に与えられる。"
 senate_objective_roman.2.b:0 "What is it with 'public' that the $optimates_party$ do not understand?"
 senate_objective_roman.3.t:0 "$optimates_party$の議題－富裕層のための法律"
 senate_objective_roman.3.desc:0 "$optimates_party$が繰り返し提示する議題の一つに、何らかの形で自分たちに有利な法律を成立させようとするものがある。これは影響力の確保、あるいは[ROOT.GetCountry.Custom('get_court_type')|U]にて必要以上にノウス・ホモを増やさないことを目的としている。他の派閥はこの法律が投票に移る前に終止符を打ってくれるよう[ROOT.GetCountry.GetRuler.GetName]に期待している。"
 senate_objective_roman.3.a:0 "だが、この法律は公正だ。"
 senate_objective_roman.3.b:0 "[ROOT.GetCountry.GetRuler.GetSheHe]はこれに終止符を打つだろう。"
 senate_objective_roman.4.t:0 "$populares_party$の議題－大衆のための法律"
 senate_objective_roman.4.desc:0 "The $populares_party$ are often taken in by some demagogue or other with ideas for what laws to pass and what is best for the masses of [ROOT.GetCountry.GetName]. Most of the time, these laws are for the greater good of the lower classes, but occasionally a charismatic populist manages to persuade the masses of a cause that will only benefit themselves.\n\nThe last of the many $populares_party$ to take this role is [populares_party_leader.GetName], who has now proposed law changes to the [ROOT.GetCountry.Custom('get_court_type')|U], backed by a large majority."
 senate_objective_roman.4.a:0 "The masses will have their bread and circus."
 senate_objective_roman.4.b:0 "We will not let a populist decide the laws of [ROOT.GetCountry.GetName]."
 senate_objective_roman.5.t:0 "$populares_party$ Agenda - Restoring Public Land"
 senate_objective_roman.5.desc:0 "The $populares_party$ have often targeted the richer elements of our society, seeking to claim the wealth of the upper classes for the masses. Their most recent focus is the head of the [holding_character.GetFamily.GetName] family, [holding_character.GetName]. The [ROOT.GetCountry.Custom('get_court_type')|U] floor is abuzz with rumors and accusations of corruption, and the $populares_party$ are demanding that [holding_character.GetPraenomen] return some of their land to its rightful owner, the Republic."
 senate_objective_roman.5.a:0 "We have always suspected [holding_character.GetPraenomen] of abusing [holding_character.GetHerHis] influence."
 senate_objective_roman.5.a.tt:0 "Up to #Y [SCOPE.ScriptValue('senate_agenda_revoke_holding_populares_event_svalue')|0]#! holdings will be revoked from #Y [holding_character.GetName]#!."
 senate_objective_roman.5.b:0 "Another ridiculous proposition from the $populares_party$."
 senate_objective_roman.6.t:0 "$populares_party$ Agenda - Land for [holding_character.GetName]"
 senate_objective_roman.6.desc:0 "Though the $populares_party$ despise the richer elements of [ROOT.GetCountry.GetPrimaryCulture.GetName] society, they are not opposed to taking some of that wealth for themselves. Latest in line is [holding_character.GetName], who has convinced the masses that [holding_character.GetSheHe] has the right to some of our public land. Another corrupt ploy from the $populares_party$ - and one deeply opposed by the $optimates_party$ - who see potential new rivals rise up in the [ROOT.GetCountry.Custom('get_court_type')|U]."
 senate_objective_roman.6.a:0 "It seems [holding_character.GetSheHe] has earned it."
 senate_objective_roman.6.a.tt:0 "Up to #Y [SCOPE.ScriptValue('senate_agenda_grant_holding_populares_event_svalue')|0]#! holdings will be granted to #Y [holding_character.GetName]#!."
 senate_objective_roman.6.b:0 "What? That [holding_character.GetWomanMan]? The populists are demanding too much this time."
 senate_objective_roman.7.t:0 "$populares_party$ Agenda - Imprisoning [senate_objective_prisoner_character.GetName]"
 senate_objective_roman.7.desc:0 "After several charges of corruption, the head of the [senate_objective_prisoner_character.GetFamily.GetName] family, [senate_objective_prisoner_character.GetName] is called before the [ROOT.GetCountry.Custom('get_court_type')|U], where the $populares_party$ majority has already decided to imprison [senate_objective_prisoner_character.GetHerHim]. The rest of the [senate_objective_prisoner_character.GetFamily.GetName] family look to us to protect [senate_objective_prisoner_character.GetPraenomen], as this sham trial continues."
 senate_objective_roman.7.a:0 "Being imprisoned is exactly what [senate_objective_prisoner_character.GetSheHe] deserves."
 senate_objective_roman.7.a.tt:0 "Every member of the [senate_objective_prisoner_character.GetFamily.GetName] family loses #R [SCOPE.ScriptValue('senate_agenda_imprison_family_head_populares_loyalty_svalue')|0]#! Loyalty@loyalty_icon! for #Y 60 months#!."
 senate_objective_roman.7.b:0 "Another corrupt scheme from the $populares_party$. Release the poor [senate_objective_prisoner_character.GetWomanMan] already."
 senate_objective_roman.8.t:0 "$populares_party$ Agenda - War on [sen_obj_dec_war_target.GetName]"
 senate_objective_roman.8.desc:0 "Lately, [sen_obj_dec_war_target.GetName] has become a hated name on the streets of [ROOT.GetCountry.GetCapital.GetName], with rumors and stories of the horrible [sen_obj_dec_war_target.GetPrimaryCulture.GetName] people spreading like wildfire. It seems the $populares_party$ has actively tried to push the slander and lies this time, and it is only confirmed when [populares_party_leader.GetName] takes center stage and calls for war.\n\nA large majority has been swayed by the $populares_party$ propaganda, and demands war from our [ROOT.GetCountry.GetRulerTitle]."
 senate_objective_roman.8.a:0 "A war on [sen_obj_dec_war_target.GetName]? If that is the will of the [ROOT.GetCountry.Custom('get_court_type')|U]."
 senate_objective_roman.8.b:0 "We will not endanger our nation's safety on the whims of the corrupt $populares_party$."
 senate_objective_roman.9.t:0 "$boni_party$ Agenda - Developing [senate_objective_build_buildings_target.GetName]"
 senate_objective_roman.9.desc:0 "The $boni_party$ have tried to raise support for a large building project in [senate_objective_build_buildings_target.GetName], aiming to raise several buildings that will excite the masses and provide stability in the province. It is just the latest in a series of attempts by the $boni_party$ to invest in one of the cities in the area - one of their particular focuses as of late - and it seems [boni_party_leader.GetName] has finally managed to secure a majority of the seats in the [ROOT.GetCountry.Custom('get_court_type')|U] for [boni_party_leader.GetHerHis] cause."
 senate_objective_roman.9.a:0 "Well, that seems harmless enough?"
 senate_objective_roman.9.b:0 "We cannot afford a construction project in [senate_objective_build_buildings_target.GetName] right now."
 senate_objective_roman.10.t:0 "$boni_party$ Agenda - Improving the [senate_objective_state_investment_target.GetState.GetName]"
 senate_objective_roman.10.desc:0 "The rich and wealthy $boni_party$ are looking to [senate_objective_state_investment_target.GetState.GetShortName] for their investments these days as they try to improve the general area, some say for their own interests' sake. No matter who it is for, [boni_party_leader.GetName] has managed to convince several senators to follow [boni_party_leader.GetHerHis] line on this matter, and are demanding that [ROOT.GetCountry.GetRuler.GetName] takes a personal interest in the matter."
 senate_objective_roman.10.a:0 "So it will be then, [boni_party_leader.GetPraenomen]."
 senate_objective_roman.10.b:0 "[boni_party_leader.GetSheHe|U] expects what of us? What a ludicrous notion."
 senate_objective_roman.11.t:0 "$boni_party$ Agenda - Stability of [ROOT.GetCountry.GetName]"
 senate_objective_roman.11.desc:0 "The $boni_party$ has called upon the [ROOT.GetCountry.Custom('get_court_type')|U] and people of [ROOT.GetCountry.GetName] to focus their efforts on preserving and taking care of our culture and traditions. We have lately seen a lot of chaos and instability in the many territories under our control, and it seems this in itself has been enough to bolster support of the $boni_party$ cause."
 senate_objective_roman.11.a:0 "They are right, it is time to take care of our nation."
 senate_objective_roman.11.b:0 "The $boni_party$ are just overreacting, everything is fine."
 senate_objective_roman.12.t:0 "$boni_party$ Agenda - End of Tyranny"
 senate_objective_roman.12.desc:0 "A large majority of the [ROOT.GetCountry.Custom('get_court_type')|U] has gathered around [boni_party_leader.GetName] in asking for the end of the tyrannical tendencies of [ROOT.GetCountry.GetRuler.GetName], and increasing the influence of the [ROOT.GetCountry.Custom('get_court_type')|U]. A move like this will put our [ROOT.GetCountry.GetRulerTitle] in a bad light, but the upper echelons of [ROOT.GetCountry.GetPrimaryCulture.GetName] society would appreciate it."
 senate_objective_roman.12.a:0 "We will ease up on them - for now."
 senate_objective_roman.12.b:0 "Time to put an end to another $boni_party$ cause."
 senate_objective_roman.13.t:0 "$boni_party$の議題ー古来の法律"
 senate_objective_roman.13.desc:0 "$boni_party$は[boni_party_leader.GetName]の熱烈な演説の後、[ROOT.GetCountry.Custom('get_court_type')|U]の法律の変更を要求し始めている。[boni_party_leader.GetPraenomen]の言葉は、[boni_party_leader.GetHerHim]にいつもなら反対する何人か元老院議員を説得することにも成功したようだ。そして今、大多数はこの問題について[boni_party_leader.GetHerHis]に賛成票を投じる用意がある。"
 senate_objective_roman.13.a:0 "何をためらうのですか？"
 senate_objective_roman.13.b:0 "我々はこの問題に関して[boni_party_leader.GetPraenomen]に賛同できない。"
 senate_objective_roman.14.t:0 "$optimates_party$ Agenda - Ending the Career of [revoke_character_optimates.GetName]"
 senate_objective_roman.14.desc:0 "The $optimates_party$ have spent a lot of time and resources criticizing [revoke_character_optimates.GetName] as of late, and most recently [optimates_party_leader.GetName] has proposed revoking [revoke_character_optimates.GetHerHis] office entirely. With most of the $optimates_party$ at [optimates_party_leader.GetHerHis] back, as well as other senators [optimates_party_leader.GetSheHe] has convinced, the majority of the voters will agree to send [revoke_character_optimates.GetPraenomen] packing back to [ROOT.GetCountry.GetCapital.GetName]."
 senate_objective_roman.14.a:0 "Send a messenger then, [optimates_party_leader.GetPraenomen]."
 senate_objective_roman.14.b:0 "[revoke_character_optimates.GetName] is just doing [revoke_character_optimates.GetHerHis] job."
 senate_objective_roman.15.t:0 "$optimates_party$の議題ー[appointment_target.GetName]の役職"
 senate_objective_roman.15.desc:0 "近頃、$optimates_party$はメンバーの一人、[appointment_target.GetName]を役職に就けようと尽力している。彼らは自らが持つ政治的な影響力を行使し、[ROOT.GetCountry.Custom('get_court_type')|U]における賛同を集め、[appointment_target.GetPraenomen]を昇進させるという彼らの望みを大多数の議員が確実に支持するように、様々なコネを用いたのである。"
 senate_objective_roman.15.a:0 "彼らが[appointment_target.GetHerHis]のためにそれだけ投資するのだから、[appointment_target.GetSheHe|U]が有能であるのは間違いない。"
 senate_objective_roman.15.b:0 "しかしまだ我々には[appointment_target.GetHerHim]を信用できない"
 senate_objective_roman.16.t:0 "$populares_party$ Agenda - Ending the Career of [revoke_character_populares.GetName]"
 senate_objective_roman.16.desc:0 "The $populares_party$ have been convinced that [revoke_character_populares.GetName] is abusing [revoke_character_populares.GetHerHis] position for personal gain, a story pushed by [populares_party_leader.GetName]. Now they are demanding [revoke_character_populares.GetHerHis] immediate return to [ROOT.GetCountry.GetCapital.GetName], and the end of [revoke_character_populares.GetHerHis] spell in office."
 senate_objective_roman.16.a:0 "Let us send [revoke_character_populares.GetHerHim] a messenger then."
 senate_objective_roman.16.b:0 "[revoke_character_populares.GetSheHe|U] is just doing [revoke_character_populares.GetHerHis] job."
 senate_objective_roman.17.t:0 "$populares_party$ Agenda - An Office for [appointment_target.GetName]"
 senate_objective_roman.17.desc:0 "The $populares_party$ are known for looking after their own, particularly those disliked by opposing parties. The latest of these, [appointment_target.GetName], is now a politician heavily supported and requested by [appointment_target.GetHerHis] peers for every political position in our nation."
 senate_objective_roman.17.a:0 "Let [appointment_target.GetHerHim] have a position then, so they will stop their incessant whining."
 senate_objective_roman.17.b:0 "There's a reason why we have not given him any positions."
 senate_objective_roman.18.t:0 "$optimates_party$ Agenda - Removing [citizenship_culture_target.GetName] Rights"
 senate_objective_roman.18.desc:0 "The $optimates_party$ are known for their opposition to people who come from a non-[ROOT.GetCountry.GetPrimaryCulture.GetName] background, but it has gotten particularly bad with those from a [citizenship_culture_target.GetName] background as of late. Now [optimates_party_leader.GetName] is suggesting reducing the rights of all [citizenship_culture_target.GetName] people in [ROOT.GetCountry.GetName], an idea with a surprising majority in the [ROOT.GetCountry.Custom('get_court_type')|U]."
 senate_objective_roman.18.a:0 "So it will be."
 senate_objective_roman.18.b:0 "The [citizenship_culture_target.GetName] people is an important part of our nation."
 senate_objective_roman.19.t:0 "$boni_party$ Agenda - New [citizenship_culture_target.GetName] Rights"
 senate_objective_roman.19.desc:0 "The $boni_party$, ever looking to keep the peace of [ROOT.GetCountry.GetName], have become the champions of the [citizenship_culture_target.GetName] people in our nation. They have spent considerable resources promoting the culture, and are now demanding citizen rights for them, to make sure to nip any potential uprising in the bud."
 senate_objective_roman.19.a:0 "Welcome them as though they were our own."
 senate_objective_roman.19.b:0 "The [citizenship_culture_target.GetName] people will never be [ROOT.GetCountry.GetPrimaryCulture.GetName]."