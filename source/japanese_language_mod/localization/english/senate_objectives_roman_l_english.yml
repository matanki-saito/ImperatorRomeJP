l_english:
 senate_objective_declare_war_optimates:0 "宣戦布告"
 senate_objective_declare_war_optimates_DESC:0 "$optimates_party$は、利害関係があると思われる隣国[sen_obj_dec_war_target.GetName]との間で戦争を始めようとしている。"
 senate_objective_grant_holdings_optimates:0 "私領の授与"
 senate_objective_grant_holdings_optimates_DESC:0 "$optimates_party$は強欲さで有名であり、またしても自分たちの懐を満たそうとしている。"
 senate_objective_grant_holdings_optimates_finished_tt:0 "[THIS.GetCountry.GetName]が少なくとも#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!の私領を一門の長に与える。[THIS.GetCountry.Custom('senate_objective_grant_holdings_optimates_custom_loc')]"
 senate_objective_grant_holdings_optimates_custom_loc_1:0 "（#R [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!）"
 senate_objective_grant_holdings_optimates_custom_loc_2:0 "（#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_optimates_svalue')|0]#!）"
 senate_objective_change_law_optimates:1 "法律の通過"
 senate_objective_change_law_optimates_DESC:0 "社会の上層部はかなり限られており、$optimates_party$はその状態を維持したいと考えている。またしても、自分たちだけが得をするような法改正を提案している。"
 senate_objective_revoke_office_optimates:1 "解任"
 senate_objective_revoke_office_optimates_DESC:0 "$optimates_party$は、[revoke_character_optimates.GetName]の経歴に終止符を打ちたいと考えており、[revoke_character_optimates.GetHerHim]を共和国の脅威とみなしている。"
 revoke_generalship:0 "#Y [THIS.GetCharacter.GetName]#!が#Y 将軍#!ではない"
 revoke_governorship:0 "#Y [THIS.GetCharacter.GetName]#!が#Y 総督#!ではない"
 senate_objective_appoint_member_optimates:1 "任用"
 senate_objective_appoint_member_optimates_DESC:0 "$optimates_party$は、[appointment_target.GetName]が共和国にとって貴重な強みになると信じていることから、[appointment_target.GetSheHe]を新しい役職に就かせたいと考えている。"
 appoint_office_tooltip:0 "#Y [THIS.GetCharacter.GetName]#!が#Y 総督#!または#Y 役職#!に就いている"
 senate_objective_reduce_citizenship_optimates:1 "剥奪"
 senate_objective_reduce_citizenship_optimates_DESC:1 "$optimates_party$は、外の人間の統合を容認することに飽き飽きしており、独自の特権階級としての地位を強化したいと考えている。"
 senate_objective_change_law_populares:1 "法律の通過"
 senate_objective_change_law_populares_DESC:0 "$populares_party$は法改正を求める煽動者に説得されている。どちらが、要求した演説者なのかそれとも彼の気まぐれに従う大衆なのか、得をするのかは言い難い。"
 senate_objective_revoke_holdings_populares:1 "押収"
 senate_objective_revoke_holdings_populares_DESC:0 "エリート層の富を減らすことは、$populares_party$にとって何度も繰り返される優先事項であり、国民の権利と富を均等にすることを目指している。"
 senate_objective_revoke_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName]が少なくとも#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!の私領を一門の長から剥奪している[THIS.GetCountry.Custom('senate_objective_revoke_holdings_populares_custom_loc')]"
 senate_objective_revoke_holdings_populares_custom_loc_1:0 "（#R [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!）"
 senate_objective_revoke_holdings_populares_custom_loc_2:0 "（#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_revoke_holding_optimates_svalue')|0]#!）"
 senate_objective_grant_holdings_populares:1 "授与"
 senate_objective_grant_holdings_populares_DESC:0 "$populares_party$は私腹を肥やすことに余念がないが、彼らは、腐った金持ちエリートと呼ばれる者たちが同じことをしているのをよく批判している。"
 senate_objective_grant_holdings_populares_finished_tt:0 "[THIS.GetCountry.GetName]が少なくとも#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!の私領を所化の人物に与える。[THIS.GetCountry.Custom('senate_objective_grant_holdings_populares_custom_loc')]"
 senate_objective_grant_holdings_populares_custom_loc_1:0 "（#R [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!）"
 senate_objective_grant_holdings_populares_custom_loc_2:0 "（#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_grant_holding_populares_svalue')|0]#!）"
 senate_objective_imprison_head_populares:0 "投獄"
 senate_objective_declare_war_populares:0 "宣戦布告"
 senate_objective_declare_war_populares_DESC:0 "大衆は民衆派や扇動政治家の気まぐれで変化し、今では[sen_obj_dec_war_target.GetName]が社会や幸福に対する脅威であると確信している。"
 senate_objective_revoke_office_populares:1 "解任"
 senate_objective_revoke_office_populares_DESC:1 "$populares_party$は、[revoke_character_populares.GetName]が[revoke_character_populares.GetHerHis]の地位を個人的利益のために乱用していると信じており、[revoke_character_populares.GetHerHis]の任期を終わらせることを要求している。"
 senate_objective_appoint_member_populares:1 "任用"
 senate_objective_appoint_member_populares_DESC:0 "$populares_party$は共和国における影響力を高めようとしており、派閥の一員それぞれに役職を確保しようとしている。"
 senate_objective_build_buildings_boni:0 "建設"
 senate_objective_build_buildings_boni_DESC:1 "$boni_party$は、[senate_objective_build_buildings_target.GetName]の[senate_objective_build_buildings_target.Custom('get_city_type_loc')]にあるインフラを改善しようとしている。"
 senate_objective_build_buildings_boni_finished_tt:0 "[senate_objective_build_buildings_target.GetName]には少なくとも[THIS.GetCountry.Custom('senate_objective_build_buildings_boni_custom_loc')]があります"
 senate_objective_build_buildings_boni_custom_loc_1:0 "#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#! の建造物。（#R [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!）"
 senate_objective_build_buildings_boni_custom_loc_2:0 "#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#! の建造物。（#Y [SCOPE.ScriptValue('senate_objective_build_buildings_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('senate_objective_build_buildings_boni_svalue')|0]#!）"
 senate_objective_state_investment_boni:0 "投資"
 senate_objective_state_investment_boni_DESC:0 "$boni_party$は彼らがすでにかなり多くの資材を投入した[senate_objective_state_investment_target.GetState.GetShortName]州に力を入れようと考えている。"
 senate_objective_stability_boni:1 "平穏の確保"
 senate_objective_stability_boni_DESC:0 "$boni_party$は国の状態を憂いており、国民の一般的な幸福を向上させるための手段を講じようとしている。"
 senate_objective_reduce_tyranny_boni:1 "和解"
 senate_objective_reduce_tyranny_boni_DESC:0 "$boni_party$は、最近の執政官の行動や、執政官に与えられている権限について憂いている。"
 senate_objective_change_law_boni:0 "法律の通過"
 senate_objective_change_law_boni_DESC:0 "$boni_party$は、古き良き時代の伝統を重んじる彼らにしては珍しく、国の将来に向けて最善の道を模索するために法律を制定しようとしている。"
 senate_objective_increase_citizenship_boni:1 "文化の権利"
 senate_objective_increase_citizenship_boni_DESC:0 "$boni_party$は、社会から疎外されている一部の人々が市民としての特権と責任を享受できるようにすることで、社会の調和を図ることを目指している。"
 senate_objective_roman.1.t:0 "$optimates_party$の議題－[sen_obj_dec_war_target.GetName]との戦争"
 senate_objective_roman.1.desc:0 "[optimates_party_leader.GetName]の下で、$optimates_party$は隣国である[sen_obj_dec_war_target.GetName]との戦争を推し進めてきた。他の派閥による大々的な抗議にもかかわらず、[optimates_party_leader.GetPraenomen]は[ROOT.GetCountry.Custom('get_court_type')|U]において過半数を獲得している。$optimates_party$との関係を険悪にしたくないのであれば、我々はこの対立に関してその声に屈しなければならない。"
 senate_objective_roman.1.a:0 "[sen_obj_dec_war_target.GetName]は我々に降ることになるだろう。"
 senate_objective_roman.1.b:1 "$optimates_party$には吠えさせておけ－[sen_obj_dec_war_target.GetName]との戦争はよからぬ考えだ。"
 senate_objective_roman.2.t:0 "$optimates_party$の議題－[holding_character.GetName]の土地"
 senate_objective_roman.2.desc:0 "上流階級の強化はまたしても$optimates_party$からの議題である。今回、彼らは[holding_character.GetFamily.GetName]の一門の代表である[holding_character.GetName]のもとに集まることにしたようだ。彼らは[ROOT.GetCountry.Custom('get_court_type')|U]における[holding_character.GetHerHis]の素晴らしき貢献に対する報酬として[holding_character.GetSheHe]に幾分の土地を与えるべきであると主張している。\n\n$populares_party$はこれが[holding_character.GetFamily.GetName]の一門に対して与えられる公有地であるという見解を示しており、大きく反対している。"
 senate_objective_roman.2.a:0 "彼らが必要としているわけではない。とはいえ彼らが我らを支持しているのも確かだ。"
 senate_objective_roman.2.a.tt:0 "最大#Y [SCOPE.ScriptValue('senate_agenda_grant_holding_optimes_event_svalue')|0]#!の私領が#Y [holding_character.GetName]#!に与えられる。"
 senate_objective_roman.2.b:0 "「公有」という言葉が、$optimates_party$に理解されないのは何故なのか？"
 senate_objective_roman.3.t:0 "$optimates_party$の議題－富裕層のための法律"
 senate_objective_roman.3.desc:0 "$optimates_party$が繰り返し提示する議題の一つに、何らかの形で自分たちに有利な法律を成立させようとするものがある。これは影響力の確保、あるいは[ROOT.GetCountry.Custom('get_court_type')|U]にて必要以上にノウス・ホモを増やさないことを目的としている。他の派閥はこの法律が投票に移る前に終止符を打ってくれるよう[ROOT.GetCountry.GetRuler.GetName]に期待している。"
 senate_objective_roman.3.a:0 "だが、この法律は公正だ。"
 senate_objective_roman.3.b:0 "[ROOT.GetCountry.GetRuler.GetSheHe]はこれに終止符を打つだろう。"
 senate_objective_roman.4.t:0 "$populares_party$の議題－大衆のための法律"
 senate_objective_roman.4.desc:0 "$populares_party$は、どのような法律を成立させるべきか、[ROOT.GetCountry.GetName]の大衆にとって何が最良なのかというアイデアを持った扇動政治家などに取り込まれることが多い。ほとんどの場合、これらの法律は下層階級の利益のためのものだが、時折、民衆派のカリスマが自らの利益にしかならない大義名分で大衆を説得することがある。\n\n多くの$populares_party$の中で最後にこの役割を担ったのが[populares_party_leader.GetName]で、現在、[ROOT.GetCountry.Custom('get_court_type')|U]に法改正案を提示し、大多数の支持を得ている。"
 senate_objective_roman.4.a:0 "大衆はパンとサーカスを手に入れる。"
 senate_objective_roman.4.b:0 "民衆派なぞに[ROOT.GetCountry.GetName]の法律を決定させない。"
 senate_objective_roman.5.t:0 "$populares_party$の議題－公有地の回復"
 senate_objective_roman.5.desc:0 "$populares_party$は、社会の富裕層を標的にして、上流階級の富を大衆に還元しようとしてきた。彼らが最近注目しているのは、[holding_character.GetFamily.GetName]一門の当主である[holding_character.GetName]である。[ROOT.GetCountry.Custom('get_court_type')|U]の議場は汚職の噂と告発で賑わっており、$populares_party$は[holding_character.GetPraenomen]に土地の一部を正当な所有者たる共和国に返還するよう要求している。"
 senate_objective_roman.5.a:0 "我々は[holding_character.GetPraenomen]が影響力を悪用しているのではないかと常に疑っている。"
 senate_objective_roman.5.a.tt:0 "最大で#Y [SCOPE.ScriptValue('senate_agenda_revoke_holding_populares_event_svalue')|0]#!の私領が#Y [holding_character.GetName]#!から剥奪されます"
 senate_objective_roman.5.b:0 "またしても、$populares_party$からの馬鹿げた提案か。"
 senate_objective_roman.6.t:0 "$populares_party$の議題－[holding_character.GetName]の土地"
 senate_objective_roman.6.desc:0 "Though the $populares_party$ despise the richer elements of [ROOT.GetCountry.GetPrimaryCulture.GetName] society, they are not opposed to taking some of that wealth for themselves. Latest in line is [holding_character.GetName], who has convinced the masses that [holding_character.GetSheHe] has the right to some of our public land. Another corrupt ploy from the $populares_party$ - and one deeply opposed by the $optimates_party$ - who see potential new rivals rise up in the [ROOT.GetCountry.Custom('get_court_type')|U]."
 senate_objective_roman.6.a:0 "[holding_character.GetSheHe]が獲得したようだな。"
 senate_objective_roman.6.a.tt:0 "最大#Y [SCOPE.ScriptValue('senate_agenda_grant_holding_populares_event_svalue')|0]#!の私領が#Y [holding_character.GetName]#!に与えられる。"
 senate_objective_roman.6.b:0 "何？あの[holding_character.GetWomanMan]が？今回の民衆派は要求が多すぎるぞ。"
 senate_objective_roman.7.t:0 "$populares_party$の議題－[senate_objective_prisoner_character.GetName]の投獄"
 senate_objective_roman.7.desc:0 "数々の汚職容疑の後、[senate_objective_prisoner_character.GetFamily.GetName]家の当主である[senate_objective_prisoner_character.GetName]は[ROOT.GetCountry.Custom('get_court_type')|U]に召喚されました。そこでは$populares_party$の多数派がすでに[senate_objective_prisoner_character.GetHerHim]を投獄することを決定しています。この見せかけの裁判が続く中、[senate_objective_prisoner_character.GetFamily.GetName]家の残りの者たちは、[senate_objective_prisoner_character.GetPraenomen]を守るために我々を頼りにしています。"
 senate_objective_roman.7.a:0 "投獄されることはまさに奴の自業自得だ。"
 senate_objective_roman.7.a.tt:0 "[senate_objective_prisoner_character.GetFamily.GetName]一門の全成員が#Y 60か月#!間、忠誠@loyalty_icon!を#R [SCOPE.ScriptValue('senate_agenda_imprison_family_head_populares_loyalty_svalue')|0]#!失います"
 senate_objective_roman.7.b:0 "またしても$populares_party$の腐った計画か。もう哀れな[senate_objective_prisoner_character.GetWomanMan]を釈放してやれ。"
 senate_objective_roman.8.t:0 "$populares_party$の議題－[sen_obj_dec_war_target.GetName]との戦争"
 senate_objective_roman.8.desc:0 "近頃、[sen_obj_dec_war_target.GetName]は[ROOT.GetCountry.GetCapital.GetName]の街路で憎悪される名前となり、恐ろしい[sen_obj_dec_war_target.GetPrimaryCulture.GetName]の人々に関する噂や話が野火のように広まっています。どうやら$populares_party$は今回、積極的に中傷と嘘を広めようとしたようで、それは[populares_party_leader.GetName]が中央に立ち、宣戦を要求したことで確認されました。\n\n大多数の人々が$populares_party$のプロパガンダに動かされ、我々の[ROOT.GetCountry.GetRulerTitle]に戦争を要求しています。"
 senate_objective_roman.8.a:0 "[sen_obj_dec_war_target.GetName]との戦争？それが[ROOT.GetCountry.Custom('get_court_type')|U]の意志ならば。"
 senate_objective_roman.8.b:0 "腐った$populares_party$の気まぐれのために、国家の安全を危険にさらすことはない。"
 senate_objective_roman.9.t:0 "$boni_party$の議題 - [senate_objective_build_buildings_target.GetName]の開発"
 senate_objective_roman.9.desc:0 "The $boni_party$ have tried to raise support for a large building project in [senate_objective_build_buildings_target.GetName], aiming to raise several buildings that will excite the masses and provide stability in the province. It is just the latest in a series of attempts by the $boni_party$ to invest in one of the cities in the area - one of their particular focuses as of late - and it seems [boni_party_leader.GetName] has finally managed to secure a majority of the seats in the [ROOT.GetCountry.Custom('get_court_type')|U] for [boni_party_leader.GetHerHis] cause."
 senate_objective_roman.9.a:0 "まあ、無害だと思うが？"
 senate_objective_roman.9.b:0 "今、[senate_objective_build_buildings_target.GetName]の建設計画を行う余裕などない。"
 senate_objective_roman.10.t:0 "$boni_party$の議題－[senate_objective_state_investment_target.GetState.GetName]の改善"
 senate_objective_roman.10.desc:0 "最近、一般地域を改善しようとしている、富裕層たる$boni_party$は[senate_objective_state_investment_target.GetState.GetShortName]に投資先を求めている。ある者は彼ら自身の利益のためと言っている。誰のためであろうと、[boni_party_leader.GetName]は、この問題に関して方針に従うよう何人かの元老院議員を説得することに成功し、[ROOT.GetCountry.GetRuler.GetName]がこの問題に個人的に関心を持つことを要求している。"
 senate_objective_roman.10.a:0 "その時はそうなるだろうな、[boni_party_leader.GetPraenomen]よ。"
 senate_objective_roman.10.b:0 "[boni_party_leader.GetSheHe|U]は我々に何を期待しているのか？何ともおかしな話だ。"
 senate_objective_roman.11.t:0 "$boni_party$の議題－[ROOT.GetCountry.GetName]の安定"
 senate_objective_roman.11.desc:0 "$boni_party$は、[ROOT.GetCountry.Custom('get_court_type')|U]と[ROOT.GetCountry.GetName]の人々に、文化と伝統を守り、大切にすることに力を注ぐよう呼びかけた。最近、我々の支配下にある地域の多くで混乱と不安定さが垣間見えており、それ自体が$boni_party$の支持を高めるのに十分であると思える。"
 senate_objective_roman.11.a:0 "彼らの言うとおり、今こそ国を大切にしなければ。"
 senate_objective_roman.11.b:0 "$boni_party$は過剰反応しているだけで、すべて問題ない。"
 senate_objective_roman.12.t:0 "$boni_party$の議題－圧政の終結"
 senate_objective_roman.12.desc:0 "[ROOT.GetCountry.Custom('get_court_type')|U]の大多数が[boni_party_leader.GetName]の周りに集まり、[ROOT.GetCountry.GetRuler.GetName]の専制主義的傾向を終わらせ、[ROOT.GetCountry.Custom('get_court_type')|U]の影響力を高めることを求めている。このような動きは、[ROOT.GetCountry.GetRulerTitle]の印象を悪くするが、[ROOT.GetCountry.GetPrimaryCulture.GetName]社会の上層部は評価するだろう。"
 senate_objective_roman.12.a:0 "緩和する。今のところは。"
 senate_objective_roman.12.b:0 "別の$boni_party$の大義に終止符を打つ時が来ました。"
 senate_objective_roman.13.t:0 "$boni_party$の議題－古来の法律"
 senate_objective_roman.13.desc:0 "$boni_party$は[boni_party_leader.GetName]の熱烈な演説の後、[ROOT.GetCountry.Custom('get_court_type')|U]の法律の変更を要求し始めている。[boni_party_leader.GetPraenomen]の言葉は、[boni_party_leader.GetHerHim]にいつもなら反対する何人か元老院議員を説得することにも成功したようだ。そして今、大多数はこの問題について[boni_party_leader.GetHerHis]に賛成票を投じる用意がある。"
 senate_objective_roman.13.a:0 "何をためらうのですか？"
 senate_objective_roman.13.b:0 "我々はこの問題に関して[boni_party_leader.GetPraenomen]に賛同できない。"
 senate_objective_roman.14.t:0 "$optimates_party$の議題－[revoke_character_optimates.GetName]の経歴の終焉"
 senate_objective_roman.14.desc:0 "最近、$optimates_party$は、[revoke_character_optimates.GetName]を批判することに多くの時間と資源を費やしており、最近では[revoke_character_optimates.GetHerHis]を役職から完全に除外することを[optimates_party_leader.GetName]が提案している。[optimates_party_leader.GetSheHe]の元にいる$optimates_party$のほとんどと、[optimates_party_leader.GetSheHe]に説得された他の元老院議員がいる以上、有権者の大多数は[revoke_character_optimates.GetPraenomen]を[ROOT.GetCountry.GetCapital.GetName]へと送り返すことに同意するだろう。"
 senate_objective_roman.14.a:0 "ならば使者を送ろうか、[optimates_party_leader.GetPraenomen]。"
 senate_objective_roman.14.b:0 "[revoke_character_optimates.GetName]は、[revoke_character_optimates.GetHerHis]の仕事をしているだけだ。"
 senate_objective_roman.15.t:0 "$optimates_party$の議題－[appointment_target.GetName]の役職"
 senate_objective_roman.15.desc:0 "近頃、$optimates_party$はメンバーの一人、[appointment_target.GetName]を役職に就けようと尽力している。彼らは自らが持つ政治的な影響力を行使し、[ROOT.GetCountry.Custom('get_court_type')|U]における賛同を集め、[appointment_target.GetPraenomen]を昇進させるという彼らの望みを大多数の議員が確実に支持するように、様々なコネを用いたのである。"
 senate_objective_roman.15.a:0 "彼らが[appointment_target.GetHerHis]のためにそれだけ投資するのだから、[appointment_target.GetSheHe|U]が有能であるのは間違いない。"
 senate_objective_roman.15.b:0 "しかしまだ我々には[appointment_target.GetHerHim]を信用できない"
 senate_objective_roman.16.t:0 "$populares_party$の議題－[revoke_character_populares.GetName]の経歴の終焉"
 senate_objective_roman.16.desc:0 "$populares_party$は、[revoke_character_populares.GetName]が地位を私利私欲のために乱用していると、[populares_party_leader.GetName]によって推し進められている話を確信している。今、彼らは[revoke_character_populares.GetHerHis]を[ROOT.GetCountry.GetCapital.GetName]に直ちに戻し、任期を終えるよう要求している。"
 senate_objective_roman.16.a:0 "ならば[revoke_character_populares.GetHerHim]に使者を送ろう。"
 senate_objective_roman.16.b:0 "[revoke_character_populares.GetSheHe|U]は、[revoke_character_populares.GetHerHis]の仕事をしているだけだ。"
 senate_objective_roman.17.t:0 "$populares_party$の議題－[appointment_target.GetName]の役職"
 senate_objective_roman.17.desc:0 "$populares_party$は、面倒見の良さで知られており、特に対立派閥から嫌われている者を大切にしている。その中でも最も新しい[appointment_target.GetName]は、今では仲間たちから、国のあらゆる政治的地位を求められ、支持されている政治家である。"
 senate_objective_roman.17.a:0 "その時は、[appointment_target.GetHerHim]に地位を就かせれば、絶え間ない泣き言も止むだろう。"
 senate_objective_roman.17.b:0 "地位を与えていないのには理由がある。"
 senate_objective_roman.18.t:0 "$optimates_party$の議題－[citizenship_culture_target.GetName]の権利削減"
 senate_objective_roman.18.desc:0 "$optimates_party$は、[ROOT.GetCountry.GetPrimaryCulture.GetName]育ちの人々に反対することで知られているが、最近では特に[citizenship_culture_target.GetName]育ちの人々との関係が悪化している。現在、[optimates_party_leader.GetName]は、[ROOT.GetCountry.GetName]のすべての[citizenship_culture_target.GetName]の人々の権利を削減することを提案しており、[ROOT.GetCountry.Custom('get_court_type')|U]では驚くほど多くの意見が出ている。"
 senate_objective_roman.18.a:0 "そうなるだろうな。"
 senate_objective_roman.18.b:0 "[citizenship_culture_target.GetName]の人々は、我が国の重要な部分を占めている。"
 senate_objective_roman.19.t:0 "$boni_party$の議題－[citizenship_culture_target.GetName]への新たな権利"
 senate_objective_roman.19.desc:0 "[ROOT.GetCountry.GetName]の平和を守るために、$boni_party$は、我が国の[citizenship_culture_target.GetName]の人々の擁護者となった。彼らは、その文化を広めるために多大な資源を費やし、反乱の芽を確実に摘むため、市民権を要求している。"
 senate_objective_roman.19.a:0 "自らのことのように歓迎する。"
 senate_objective_roman.19.b:0 "[citizenship_culture_target.GetName]人が[ROOT.GetCountry.GetPrimaryCulture.GetName]になることなどない。"
