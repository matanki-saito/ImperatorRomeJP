 gw_effect_tax_and_commerce_DESC:0 "我らの財布が銀で膨らみ、国庫が金と宝石で満たされ、食卓が、我らの商人、探検家、船長、交渉人によってもたらされた異国の豊かな産物で飾られますように。我らは繁栄するでしょう！"
 gw_effect_slave_work_DESC:0 "古代エジプトの奴隷労働契約の言葉より：「私はあなたの僕です。私は自由になりません。あなたは私を守り、安全に保ち、見張るでしょう。あなたは私を健全に保ち、あらゆる悪魔から私を守るでしょう。」"
 gw_effect_civilization_builder_DESC:0 "文化なき民は、それが再現しようと試みる栄光の単なる模倣に過ぎません。我々の生活様式、芸術、哲学、科学、信仰の独自の表現の中に見出す実体こそが、我々を一国家として獣や他の人々の上に高めるものなのです。 "
 gw_effect_culture_expansion_DESC:0 "我々の文明は、信仰と文化の統一の上に築かれています。一つの民、一つの国家として共に成長し繁栄し、我々の生活様式を学ぶために我々の仲間入りを望む人々を歓迎します。  "
 gw_effect_civil_engineering_DESC:0 "我々の科学的進歩という基盤の上に立ち、我々は空に届く神殿、生命を与える水を運ぶ水道橋、そして大衆を楽しませる劇場を備えた都市を建設し、来るべき世代のために歴史に我々の名を刻みます。"
 gw_effect_martial_science_doctrine_DESC:0 "戦争、征服、そして栄光の技術に対する我々の洞察を進歩させた、我々の粘り強い学者たちの功績と生涯の業績を記念するものです。"
 gw_effect_civic_science_doctrine_DESC:0 "経営、行政、統治の分野において我々の文明を進歩させた、我々の粘り強い学者たちの功績と生涯の業績を記念するものです。"
 gw_effect_oratory_science_doctrine_DESC:0 "外交、修辞学、そして高貴な討論の技術の分野において我々の文化を進歩させた、我々の粘り強い学者たちの功績と生涯の業績を記念するものです。"
 gw_effect_religious_science_doctrine_DESC:0 "形而上学、神聖なもの、そして神的なものに対する我々の理解を進歩させた、我々の粘り強い学者たちの功績と生涯の業績を記念するものです。 "
 gw_effect_governing_doctrine_DESC:0 "手入れの行き届いた庭園が繁栄するように、我々の属州もまた、経験豊富な総督たちの勤勉さと絶え間ない労苦によって繁栄し続け、我々の国家と国民に繁栄と幸運をもたらします。"
 gw_effect_noble_pop_doctrine_DESC:0 "我々の栄光ある指導者たちに敬意を表します。彼らは我々の文化的価値観の模範であり、我々の文明の頂点であり、そこから我々の国家の理想が湧き出ています。"
 gw_effect_citizen_pop_doctrine_DESC:0 "我々の崇高な市民たちに敬意を表します。彼らの鋭い知性、敬虔な精神、そして忠実な態度から、我々の文化と伝説が流れ出し、他の追随を許さないほどそびえ立っています。"
 gw_effect_freemen_pop_doctrine_DESC:0 "我々の不屈の自由民たちに敬意を表します。彼らの絶え間ない勇気、忠実な態度、そして誇り高き祖先は、我々の自由と主権のために国家が頼りにしているものです。"
 gw_effect_tribesmen_pop_doctrine_DESC:0 "我々の恐れを知らぬ部族民たちに敬意を表します。彼らの勇敢な態度、不屈の決意、そして尊敬される祖先のおかげで、我々は立ち上がり、敵を追い払い、征服するにつれて彼らの土地を我が物にしています。"
 gw_effect_slaves_pop_doctrine_DESC:0 "我々の有能な労働力に敬意を表します。彼らの不屈の決意、強靭な精神、そして従順な態度のおかげで、我々の町、神殿、砦が築かれ、臣民、同盟国、同胞、そしてライバルたちから等しく賞賛と畏敬の念を集めています。"
 gw_effect_expanding_population_DESC:0 "我々の民は強く立ち、繁栄しています。ここが我々の故郷であり、我々が属する場所です。ここから我々は成長し繁栄し、伝統の上に築き上げ、世界中に我々の遺産を広めるでしょう。"
 gw_effect_fantastic_ruler_DESC:0 "「指導者は常にこの二つの規則に従うべきである。第一に、統治と立法能力の理性が人々の奉仕のために示唆することのみを行うこと。第二に、正当化される場合、または公共の利益のために意見を変えること。決して個人的な快楽のためではない。」"
 gw_effect_diplomacy_supreme_DESC:0 "「賢者は言うべきことがあるから話す。愚者は何かを言わなければならないから話す。」"
 gw_effect_diplomats_supreme_DESC:0 "「全てを問い、何かを学び、何も答えるな。」"
 gw_effect_diplomatic_range_DESC:0 "我々の影響力は地平線の彼方まで及び、世界の隅々まで感じられるでしょう。我々の影響下にある全ての人々は、我々の壮大な国家を賞賛し、我々が領土を支配するにつれて、我々の止められない力を恐れるでしょう。"
 gw_effect_friendly_diplomacy_DESC:0 "「十分が少なすぎる者にとって、何ものも十分ではない。」"
 gw_effect_overlord_boost_DESC:0 "我々の指導の下に集う者たちと団結できますように。共に、我々の黄金時代が築かれる連合への絶え間ない献身に頼り、我々の国家を栄光と伝説へと形作っていきましょう。"
 gw_effect_conquerer_doctrine_DESC:0 "我々の道は目の前に敷かれています。征服への道で我々の行く手を阻む敵に災いあれ。肩を並べ、盾を繋ぎ、心に鉄を持ち、目の前に勝利を掲げる者たちが、我々の栄光ある国家に勝利をもたらすでしょう。"
 gw_effect_siege_doctrine_DESC:0 "我々の工兵、科学者、技術者の独創的な知性をもってすれば、破れない壁はなく、越えられない砂漠もなく、耐えられない飢饉もありません。"
 gw_effect_army_breeding_DESC:0 "我々の民は強く立ちます、なぜなら我々は多数だからです。大衆の中から我々は国家として立ち上がり、我々の只中で力を増し、権力を伸ばしながら繁栄します。"
 gw_effect_army_logistics_DESC:0 "兵站はあらゆる軍隊の背骨です。それがなければ、剣や矢が彼らの運命を決めるずっと前に、飢えと餓死が犠牲を払うため、人であれ獣であれ戦場にたどり着くことはないでしょう。"
 gw_effect_cohort_drill_doctrine_DESC:0 "剣はそれを使う者と同じくらい優れているに過ぎず、千人の兵士は彼らを率いる将軍と同じくらい優れているに過ぎません。羊をライオンに変えるという、苦労して得た経験と知識をもって、我々は両方を提供します。"
 gw_effect_navy_drill_doctrine_DESC:0 "容赦ない海塩、猛烈な嵐、そして灼熱の太陽から苦労して得た根性が、我々を恐るべき船員、そして海に選ばれし者へと形作りました。"
 gw_effect_mercenary_doctrine_DESC:0 "剣によって生きる者たちへ：我々はあなた方を称え、敬意を表します。あなた方の攻撃が真実であり、仲間が忠実であり、日々が豊かで満ち足りたものでありますように！ "
 gw_effect_defense_doctrine_DESC:0 "我々を敵から守る者たちへ：敬意を表します！我々の土地を略奪し、強奪し、破滅をもたらそうと企む者たちへ：ここであなた方が見つけるのは、飢饉、死、そして敗北のみでしょう。"
 gw_effect_retaliation_doctrine_DESC:0 "慎重に戦いを選び、また別の日も戦えるようにしなさい。 "
 gw_effect_strong_generals_DESC:0 "「私は羊に率いられたライオンの軍隊を恐れない。私が恐れるのは、ライオンに率いられた羊の軍隊だ。」"
 gw_effect_efficient_forts_DESC:0 "夜を通して警備に立つ者たちへ：我々はあなた方と、我々に危害と苦痛をもたらそうとする者たちに対するあなた方の油断のない監視を称えます。"
 gw_effect_omen_doctrine_DESC:0 "我々の周りの兆候を研究することで、運命の道筋を理解し、いかにして最も輝かしい未来へと進むことができるかを学びます。"
 gw_effect_for_the_masses_DESC:0 "国家はその国民と同じくらい優れているに過ぎません。我々は、どの国家よりも最も優れた国民を持つことで、社会として秀でています。有能な労働力によって築かれ、不屈の軍隊によって守られ、学者によって耕され、恐れを知らぬ指導者によって導かれています。我々全てに栄光あれ！"
 gw_effect_strong_admirals_DESC:0 "我々の海岸、港、そして貿易の守護者たちへ：我々は、あなた方の忠実な奉仕と、我々の海岸線を外国の危害から守るための大胆な事業に対し、永遠の感謝の念を負っています。"
 gw_effect_resilient_at_sea_DESC:0 "海を支配するという我々の長きにわたる伝統を称え、荒れ狂う嵐と灼熱の太陽の苦難に粘り強く耐える熟練した世代の男たちを形作ってきました。我々は謙虚に感謝の念を抱きます。"
 gw_effect_martial_education_DESC:0 "「私を狼の群れに投げ込めば、私は群れを率いて戻ってくるだろう。」"
 gw_effect_finesse_education_DESC:0 "「我々が聞く全ては意見であり、事実ではない。我々が見る全ては視点であり、真実ではない。」"
 gw_effect_charisma_education_DESC:0 "「雄弁術が受け入れられるようにできないほど、信じられないことは何もない。」"
 gw_effect_zeal_education_DESC:0 "「宗教は、一般の人々には真実と見なされ、賢者には虚偽と見なされ、支配者には有用と見なされる。」"
