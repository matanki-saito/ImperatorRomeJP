l_english:
 epi_mission_pyrrhus_tt:0 "我らの統治者がピュロスであるため、クールダウンなしで「#Y $epirus_2_magna$#!」と「#Y $epirus_3_greece$#!」のミッションを切り替えることができます。各ミッションツリーの進捗は保存されます。ただし、ツリーが途中で中断されるたびに:"
 me_epi_task_start_tt_1:0 "[me_epirus_scope.GetRulerTitle][me_epirus_scope.GetRuler.GetPraenomen]開始しよう。"
 me_epirus_1_epirus.110.t:0 "$epirus_1_epirus$:栄光への道"
 me_epirus_1_epirus.110.desc:0 "我々の最近の過去は不名誉なものであり、恒常的な内戦と軍事的失策に汚染されている。我々の苦境の多くはモロッシア人の足元にあると言っても過言ではない。エピロスを再び偉大な国に戻すためには、国の支配権を君主の手に委ねなければならない。"
 me_epirus_1_epirus.110.a:0 "エピロスは再び恐れられている。"
 me_epirus_1_epirus.111.t:0 "$epirus_1_epirus$:新たなる希望"
 me_epirus_1_epirus.111.desc:0 "我らの新しい支配者は、エピロスを近年の困難な時代から脱却させ、[me_epirus_scope.GetRulerTitle]の強力な指導の下で、我らの王国は将来の不確実性の嵐を乗り切ることができるという新たな感覚がある。"
 me_epirus_1_epirus.111.a:0 "未来は我々のものだ。"
 me_epirus_1_epirus.111.at:0 "$me_epi_task_start_tt_1$ モロッシアの犬舎を拡張します。"
 me_epirus_1_epirus.1.t:0 "$epirus_1_epirus_6$: 忠実なる仲間"
 me_epirus_1_epirus.1.desc:0 "モロッシアの猟犬は、エピロスの丘陵地帯で何世紀にもわたって飼育されており、獰猛な狩猟の助けとなり、戦場では敵を威嚇し妨害するように訓練されています。我々はこの動物たちを最大限に活用すべきです。"
 me_epirus_1_epirus.1.a:0 "我々はこのような忠実な友を持つことに恵まれています。"
 me_epirus_1_epirus.1.at:0 "$me_epi_task_start_tt_1$ モロッシアの犬舎を拡張します。"
 me_epirus_1_epirus.2.t:0 "$epirus_1_epirus_2$: 将来の関係"
 me_epirus_1_epirus.2.desc:0 "タウランティオイはピュロスを受け入れた際、我々の王国への友情を証明しました。しかし、あの少年に対して事態が違った方向に進むことを望む者もいます...\n\n宮廷内では、共通の敵を打ち破るために公認された関係を維持すべきだと主張する者と、タウランティオイは我々が最も困窮している時に助けに来るかもしれないが、それは恩義に対する利子を徴収するためだけだと主張する反対派との間で意見が分かれています！"
 me_epirus_1_epirus.2.a:0 "我々は唯一の友を裏切りません。"
 me_epirus_1_epirus.2.b:0 "エピロスが生き残るためには大胆でなければなりません。"
 epirus_1_epirus_2_bypass_tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_16$#!' は #R 迂回#!! されます。"
 me_epirus_1_epirus.2.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_2$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.3.t:0 "$epirus_1_epirus_3$: 近代的な軍隊"
 me_epirus_1_epirus.3.desc:0 "忠実な将校を慎重に選び、徴兵と訓練を我々の大臣の管轄下に置くことで、軍の組織と忠誠心に対する支配をより強固なものにしました。"
 me_epirus_1_epirus.3.a:0 "古き慣習は道を譲らねばなりません。"
 me_epirus_1_epirus.3.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.4.t:0 "$epirus_1_epirus_4$: 高まる野心"
 me_epirus_1_epirus.4.desc:0 "我らの[me_epirus_scope.GetRulerTitle]、[me_epirus_scope.GetRuler.GetPraenomen]の努力により、[me_epirus_scope.GetName]の宮廷は、ディアドコイや我々を奴隷にしようと企む者たちの野望から国を守るために、より大胆な行動を取る必要性を確信しました。まずはアンブラキアとアカルナニアの都市を確保することから始めます。"
 me_epirus_1_epirus.4.a:0 "それは避けられません。"
 me_epirus_1_epirus.4.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_4$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.5.t:0 "$epirus_1_epirus_5$: 強化された君主制"
 me_epirus_1_epirus.5.desc:0 "古代からの部族貴族から最も重要な土地と課税の権利を慎重に引き剥がすことにより、我々はエピロス人の土地と人民の行政に対する王権の支配を大幅に拡大しましたが、この過程で一部の者たちの感情を害しました。"
 me_epirus_1_epirus.5.a:0 "[me_epirus_scope.GetRulerTitle]は至高の支配者でなければなりません。"
 me_epirus_1_epirus.5.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_5$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.6.t:0 "$epirus_1_epirus_6$: モロッシアの誇り"
 me_epirus_1_epirus.6.desc:0 "猟犬と軍用犬の繁殖と訓練を拡大する我々の取り組みは広範な成功を収め、その有用性と仲間としての存在はエピロス国外でも高い需要を生み出しています。"
 me_epirus_1_epirus.6.a:0 "我らの猟犬は世界中にその名を轟かせるでしょう。"
 me_epirus_1_epirus.6.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_6$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.7.t:0 "$epirus_1_epirus_16$: タウランティオイとの交渉"
 me_epirus_1_epirus.7.desc:0 "[epirote_diplomat_scope.GetPraenomen]が率いる我々の使節団がタウランティアから帰還し、我々の "
 me_epirus_1_epirus.7.desc_1_1:0 "[byllis_scope.GetName]を[me_epirus_scope.GetName]が統治するという合理的な要求についての知らせを携えています。"
 me_epirus_1_epirus.7.desc_1_2:0 "南イリュリアにある彼らの領土の一部を譲渡するという公正な要求についての知らせを携えています。"
 me_epirus_1_epirus.7.desc_1_3:0 "彼らが我々を彼らの宗主国として受け入れるという必要な要求についての知らせを携えています。"
 me_epirus_1_epirus.7.desc_2_1:0 "\n\n[epirote_diplomat_scope.GetHerHis]最善の試みにもかかわらず、[epirote_diplomat_scope.GetPraenomen]はタウランティオイを我々の提案に乗せることはできませんでした。彼らは完全に侮辱されたと感じています。"
 me_epirus_1_epirus.7.desc_2_2:0 "\n\n[epirote_diplomat_scope.GetPraenomen]の報告によると、タウランティオイは賢明にも、しかし不本意ながら我々の要求を受け入れ、現在必要な手配を進めているとのことです。"
 me_epirus_1_epirus.7.a:0 "素晴らしい。"
 me_epirus_1_epirus.7.at1:0 "我々は#Y Epidamnos#! と #Y Parthos#! の南にある全てのタウランティオイ領土に対する請求権を獲得しました。"
 me_epirus_1_epirus.7.at2:0 "我々は全てのタウランティオイ領土に対する請求権を獲得しました。"
 me_epirus_1_epirus.7.b:0 "愚か者め。"
 me_epirus_1_epirus.7.bt:0 "我々は#Y Epidamnos#! と #Y Parthos#! の南にある全てのタウランティオイ領土を受け取ります。"
 me_epirus_1_epirus.8.t:0 "$epirus_1_epirus_8$: [berenicis_scope.GetName]の勃興"
 me_epirus_1_epirus.8.desc:0 "我々の労働者たちはついに、イオニア海岸にある新しい都市の主要な建物とインフラの整備を終えました。近隣の集落や[me_epirus_scope.GetName]全土からの入植者たちが、それぞれの区画に集まり始め、この都市で新しい生活を始めています。"
 me_epirus_1_epirus.8.a:0 "偉大なことでさえ、小さな始まりを持つものです。"
 me_epirus_1_epirus.8.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_8$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.9.t:0 "$epirus_1_epirus_9$: 海岸の確保"
 me_epirus_1_epirus.9.desc:0 "我々はケルキラ島に対する我々の主張を確立するために必要な外交的準備をすべて整えました。カリスマ的な[epirote_diplomat_scope.GetPraenomen]が率いる代表団は、すでにエピロス駐屯軍への島の引き渡しを要求するために出航しています。"
 me_epirus_1_epirus.9.a:0 "一刻の猶予もありません。"
 me_epirus_1_epirus.9.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_9$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.9.tt:0 "#Y Korkyra#! は我々の要求を受け取ります。もし彼らが受け入れれば、我々の封臣となり、さもなくば我々は#Y Korkyra#! に対する請求権を獲得します。"
 me_epirus_1_epirus.10.t:0 "$epirus_1_epirus_10$"
 me_epirus_1_epirus.10.desc:0 "アドリア海の古いヘレニック植民地は、傲慢な南部の者たちが何を言おうとも、再び真のギリシャ人の手に戻りました。古いメトロポリスからの入植者たちは、遠い親戚と再会するために到着しており、これらの都市が大きな可能性を秘めていることは明らかです。"
 me_epirus_1_epirus.10.a:0 "これらの都市はついに平和を知るでしょう。"
 me_epirus_1_epirus.10.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_10$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.11.t:0 "$epirus_1_epirus_11$: 宮廷の同意"
 me_epirus_1_epirus.11.desc:0 "宮廷は、[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen]の指導の下、エピロスがついに安全になったと確信したようです。内政が整った今、我々はついに他の場所に全力を注ぐことができます。"
 me_epirus_1_epirus.11.a:0 "争いの時代は過ぎ去りました。"
 me_epirus_1_epirus.11.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_11$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.12.t:0 "$epirus_1_epirus_12$: 近代都市"
 me_epirus_1_epirus.12.desc:0 "[me_epirus_scope.GetCapital.GetName]の都市を田舎の中心地から我々の王国の真の首都へと変貌させる努力が、ついに実を結びつつあります。都市はかつてないほど活気に満ち、我々の民はこのような贅沢な暮らしができることを喜んでいます。"
 me_epirus_1_epirus.12.a:0 "[me_epirus_scope.GetName]は取り残されません。"
 me_epirus_1_epirus.12.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_12$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.13.t:0 "$epirus_1_epirus_13$: 女神ゼウス"
 me_epirus_1_epirus.13.desc:0 "ドドナの古い神殿が改修され、女神の信仰が中心的な神官職を持てるよう、質素な神殿が建立されました。彼女の信奉者たちはこれまでにないほど喜んでおり、エピロス全土の人々が彼女の信仰の秘儀を聞き、祈りを捧げるために集まってきます。"
 me_epirus_1_epirus.13.a:0 "古代の神々は今なお強大です。"
 me_epirus_1_epirus.13.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_13$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.14.t:0 "$epirus_1_epirus_14$"
 me_epirus_1_epirus.14.desc:0 "我々の将軍たちは、フィリッポスとアレクサンドロスの歴史を新たな熱意をもって研究し、彼らの戦術をディアドコイの戦術と比較し、新たな紛争の報告を検討しています。\n\n[epi_general_scope.GetPraenomen]は宮廷における戦略の権威となり、ファランクスの深さの相対的な利点について、ほぼ毎日熱弁を振るっています..."
 me_epirus_1_epirus.14.a:0 "よろしい..."
 me_epirus_1_epirus.14.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_14$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.15.t:0 "$epirus_1_epirus_15$: 婚礼候補者"
 me_epirus_1_epirus.15.desc:0 "もし婚姻を整えるのであれば、まず我々の名門の家柄の適格な未婚女性のうち、誰を外国の王子に差し出すかを決めなければなりません。\n\n成功し、長く続く結合を確実にするためには、彼女たちの年齢、健康、気質を考慮する必要があります..."
 me_epirus_1_epirus.15.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_1').GetCharacter.GetName]"
 me_epirus_1_epirus.15.at:0 "#Y [me_epi_royal_wedding_bride_scope.GetFullName]#! が外国の貴族との結婚のために提案されます。"
 me_epirus_1_epirus.15.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_2').GetCharacter.GetName]"
 me_epirus_1_epirus.15.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_3').GetCharacter.GetName]"
 me_epirus_1_epirus.15.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_bride_scope_4').GetCharacter.GetName]"
 me_epirus_1_epirus.16.t:0 "$epirus_1_epirus_15$: 王家の宮廷"
 me_epirus_1_epirus.16.desc:0 "我々が差し出す花嫁の威信と美しさがどうであれ、[me_epi_royal_wedding_bride_scope.GetPraenomen]の交際と才能に満足するのはただ一人だけです。我々は、これほど名門の血筋の娘を、どの偉大な王国に提供するかを決めなければなりません..."
 me_epirus_1_epirus.16.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_1').GetCountry.GetName]"
 me_epirus_1_epirus.16.at:0 "我々は#Y [me_epi_royal_wedding_country_scope.GetName]#! (@[me_epi_royal_wedding_country_scope.GetFlag]!) からの適格な花婿候補を、[me_epi_royal_wedding_bride_scope.GetPraenomen]との結婚相手として検討します。"
 me_epirus_1_epirus.16.tt:0 "#R 我々はすでに[me_epi_royal_wedding_country_scope.GetName]と同盟を結んでいます！#!"
 me_epirus_1_epirus.16.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_2').GetCountry.GetName]"
 me_epirus_1_epirus.16.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_3').GetCountry.GetName]"
 me_epirus_1_epirus.16.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_4').GetCountry.GetName]"
 me_epirus_1_epirus.16.e:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_5').GetCountry.GetName]"
 me_epirus_1_epirus.16.f:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_6').GetCountry.GetName]"
 me_epirus_1_epirus.16.g:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_7').GetCountry.GetName]"
 me_epirus_1_epirus.16.h:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_country_scope_8').GetCountry.GetName]"
 me_epirus_1_epirus.16.i:0 "他の選択肢を検討する。"
 me_epirus_1_epirus.16.j:0 "このような贅沢はなくても構いません..."
 me_epirus_1_epirus.17.t:0 "$epirus_1_epirus_15$: [me_epi_royal_wedding_country_scope.GetName]の花婿候補"
 me_epirus_1_epirus.17.desc:0 "[me_epi_royal_wedding_country_scope.GetName]の王家の血筋を調べると、愛らしい[me_epi_royal_wedding_bride_scope.GetPraenomen]にふさわしい相手となるかもしれない、[me_epi_royal_wedding_country_scope.GetRuler.GetFamilyDisplayAdjective]家のメンバーが見つかりました..."
 me_epirus_1_epirus.17.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_1').GetCharacter.GetName]"
 me_epirus_1_epirus.17.at:0 "我々は#Y [me_epi_royal_wedding_groom_scope.GetFullName]#! が[me_epi_royal_wedding_bride_scope.GetPraenomen]と結婚することを提案します。"
 me_epirus_1_epirus.17.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_2').GetCharacter.GetName]"
 me_epirus_1_epirus.17.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_3').GetCharacter.GetName]"
 me_epirus_1_epirus.17.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_royal_wedding_groom_scope_4').GetCharacter.GetName]"
 me_epirus_1_epirus.17.e:0 "いや、やはりやめておこう..."
 me_epirus_1_epirus.17.et:0 "[me_epi_royal_wedding_country_scope.GetName]との婚姻の取り決めは破棄されます。\n資格があれば、新たな相手を選ぶことができます。"
 me_epirus_1_epirus.18.t:0 "$epirus_1_epirus_15$: [me_epirus_scope.GetName]からの提案"
 me_epirus_1_epirus.18.desc:0 "[me_epirus_scope.GetName]王国から使節団が到着しました。その支配者である[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName]は、[me_epirus_scope.GetRuler.GetHerHis]の国と我々の統治者一族との間で王室の婚姻を結びたいと望んでいます。\n\n[me_epirus_scope.GetRuler.GetSheHe|U]は、[me_epi_royal_wedding_bride_scope.GetPraenomen]の御手を我々の[me_epi_royal_wedding_groom_scope.GetName]に差し出し、もちろん、無視できないほどの持参金も提供しています。"
 me_epirus_1_epirus.18.a:0 "素晴らしい提案だ。"
 me_epirus_1_epirus.18.b:0 "[me_epi_royal_wedding_bride_scope.GetPraenomen]だと？いや……"
 me_epirus_1_epirus.19.t:0 "$epirus_1_epirus_15$: [me_epi_royal_wedding_bride_scope.GetPraenomen]と[me_epi_royal_wedding_groom_scope.GetPraenomen]"
 me_epirus_1_epirus.20.t:0 "$epirus_1_epirus_15$: [me_epi_royal_wedding_bride_scope.GetPraenomen]と[me_epi_royal_wedding_groom_scope.GetPraenomen]"
 me_epirus_1_epirus.20.desc:1 "[me_epi_royal_wedding_groom_scope.GetEmployer.GetName]の[me_epi_royal_wedding_groom_scope.GetName]との婚姻に関する我々の寛大な申し出は、[me_epi_royal_wedding_groom_scope.GetEmployer.GetRulerTitle] [me_epi_royal_wedding_groom_scope.GetEmployer.GetRuler.GetPraenomen]によって拒否され、使節団は途方に暮れています……"
 me_epirus_1_epirus.20.a:0 "では、他の場所を探そう。"
 me_epirus_1_epirus.20.at:0 "婚姻の取り決めは他の国々で継続されます。"
 me_epirus_1_epirus.20.b:0 "もうおままごとは十分だ……"
 me_epirus_1_epirus.20.bt:0 "婚姻の取り決めは終了します。"
 me_epirus_1_epirus.20.c:0 "ヘーラーの女神が我々に眉をひそめている……"
 me_epirus_1_epirus.20.ct:0 "求婚者がいないため、婚姻の取り決めは終了します。"
 me_epirus_1_epirus.21.t:0 "$epirus_1_epirus_15$: 計画の頓挫"
 me_epirus_1_epirus.21.desc:0 "変化する政治情勢により、我々の計画は頓挫し、最初からやり直すことを余儀なくされました。"
 me_epirus_1_epirus.21.a:0 "では、もう一度……"
 me_epirus_1_epirus.21.at:0 "別の王室の婚姻を計画できるでしょう。"
 me_epirus_1_epirus.23.t:0 "$epirus_1_epirus_15$: 王朝外交"
 me_epirus_1_epirus.23.desc:0 "モロッソス評議会は、我々の利益を促進し、海外との関係を確保するために、アイアキデス家の主要な乙女の一人のために王室の婚姻を取り決める時が来たと合意しました。ヘレニック諸王国の中から見つけられるであろう求婚者を探る準備が進行中です。"
 me_epirus_1_epirus.23.a:0 "一族の繁栄のために。"
 me_epirus_1_epirus.23.at:0 "$me_epi_task_start_tt_1$ 王室の婚姻を計画します。"
 me_epirus_1_epirus.24.t:0 "$epirus_1_epirus_15$：候補者なし"
 me_epirus_1_epirus.24.desc:0 "王室の婚姻に関する我々の計画は、もはや進めることができなくなったようです。"
 me_epirus_1_epirus.24.desc_1:0 "もはや、外国の貴族に提供できる適格な花嫁はいません。"
 me_epirus_1_epirus.24.desc_2:0 "もはや、花嫁を提供できる適格な花婿はいません。"
 me_epirus_1_epirus.24.a:0 "気にするな……"
 me_epirus_1_epirus.24.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_15$#!'は #R 中止#!!されました。"
 me_epirus_1_epirus.25.t:0 "$epirus_1_epirus_5$: 王室による監督"
 me_epirus_1_epirus.25.desc:0 "エピロスの地方行政は依然として地元の氏族に支配されており、彼らの複雑な伝統と法律が我々の土地の管理能力を制限しています。進歩の妨げとならないよう内部の制約を確実に取り除くため、我々の[GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]である[epi_steward.GetPraenomen]の支援を得て、さらなる努力を払う必要があります。"
 me_epirus_1_epirus.25.a:0 "[me_epirus_scope.GetName]を後退させてはならない。"
 me_epirus_1_epirus.25.at:0 "$me_epi_task_start_tt_1$ [me_epirus_scope.GetName]の権力を集中させます。"
 me_epirus_1_epirus.26.t:0 "$epirus_1_epirus_3$: 統制を強める"
 me_epirus_1_epirus.26.desc:0 "我々の軍隊は中央統制に向かっているとはいえ、依然として地域や血縁によって忠誠心が分断されています。これらの古い絆は、王のみへの揺るぎない献身によって取って代わられなければならず、氏族には分裂が弱体化につながるだけであることを教え込む必要があります。我々の[GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]である[epi_marshal.GetPraenomen]は、前進するためのいくつかのアイデアを持っています……"
 me_epirus_1_epirus.26.a:0 "そうあるべきだ。"
 me_epirus_1_epirus.26.at:0 "$me_epi_task_start_tt_1$ [me_epirus_scope.GetName]の軍事に対する支配を拡大します。"
 me_epirus_1_epirus.27.t:0 "$epirus_1_epirus_11$: 王室の大権"
 me_epirus_1_epirus.27.desc:0 "慎重な外交と断固たる手腕により、我々の支配者はついに、分裂した宮廷をまとめ上げ、[me_epirus_scope.GetRuler.GetHerHis]の指導の下で共通の目的を持って前進できるようにすべきです。"
 me_epirus_1_epirus.27.a:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle]はエピロス人を栄光へと導くでしょう。"
 me_epirus_1_epirus.27.at:0 "$me_epi_task_start_tt_1$ 宮廷の事柄を解決します。"
 me_epirus_1_epirus.28.t:0 "$epirus_1_epirus_8$: 建設開始"
 me_epirus_1_epirus.28.desc:0 "我々の最も熟練した労働者たちは、アドリア海沿岸に新しい都市を建設する準備がほぼ整っています。それは我々の王国の力にふさわしく、同胞であるギリシャ人の都市中心部に匹敵するものとなるでしょう。\n\n"
 me_epirus_1_epirus.28.desc_1:0 "エピロスの王位を追われた後に彼に与えられた支援に敬意を表し、[SCOPE.GetRootScope.GetCountry.GetRulerTitle]ピュロスは、[SCOPE.Custom('get_me_epi_berenicis_country')]における彼の高貴な庇護者の一人の著名な乙女にちなんで新しい都市に名前を付けることを選び、それを[SCOPE.Custom('get_me_epi_berenicis_name')]と名付けました。"
 me_epirus_1_epirus.28.desc_2:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]は、トロイア包囲戦で勇敢に倒れたアイアキデス王朝の歴史的な祖先にちなんで、その都市をアキレイアと名付けることを決定しました。"
 me_epirus_1_epirus.28.desc_3:0 "\n\n残るは、イオニア沿岸に適切な場所を選ぶことだけです。"
 me_epirus_1_epirus.28.desc_4:0 ""
 me_epirus_1_epirus.28.a:0 "我々も都市を建設できる。"
 me_epirus_1_epirus.28.b:0 "[me_epi_1_8_city_1.GetName]は変貌を遂げるでしょう。"
 me_epirus_1_epirus.28.c:0 "[me_epi_1_8_city_2.GetName]を置き換える時が来ました。"
 me_epirus_1_epirus.28.d:0 "[me_epi_1_8_city_3.GetName]がその場所です。"
 me_epirus_1_epirus.28.e:0 "労働者を[me_epi_1_8_city_4.GetName]に送れ。"
 me_epirus_1_epirus.28.bt:0 "$me_epi_task_start_tt_1$ #Y [berenicis_scope.GetName]#!に[SCOPE.Custom('get_me_epi_berenicis_name')]と呼ばれる沿岸都市を建設します。"
 me_epi_berenicis_name_tre:0 "Nikais"
 me_epi_berenicis_name_egy:0 "Berenikis"
 me_epi_berenicis_name_pry:0 "Stratonikis"
 me_epi_berenicis_name_mac:0 "Thessalonikis"
 me_epi_berenicis_name_sel:0 "Laodikis"
 me_epi_berenicis_name_tln:0 "Beroais"
 me_epi_berenicis_name_fallback:0 "Achilleia"
 me_epirus_1_epirus.29.t:0 "$epirus_1_epirus_8$: 建設の断念"
 me_epirus_1_epirus.29.desc:0 "新しい都市の建設予定地を失ったことで、我々の建設事業は頓挫しました。資材はすでに山賊や盗賊に略奪されています……"
 me_epirus_1_epirus.29.a:0 "ちくしょう。"
 me_epirus_1_epirus.29.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_8$#!'は #R 回避#!!されました。"
 me_epirus_1_epirus.30.t:0 "$epirus_1_epirus_2$: エピロス使節団"
 me_epirus_1_epirus.30.desc:0 "南方の隣人であるエピロス人が、才能ある弁士[epirote_diplomat_scope.GetPraenomen]に率いられた使節団を我々に送り、友好の誓いを申し出てきました。\n\n"
 me_epirus_1_epirus.30.desc_1:0 "我々の[SCOPE.GetRootScope.GetCountry.GetRulerTitle]、[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]は、歴史的に彼らの支配者[me_epirus_scope.GetRuler.GetPraenomen]に対して不快感を抱いてきました。彼は、我々自身が赤子の頃に[me_epirus_scope.GetRuler.GetPraenomen]によって追放された後、おむつから育てた親戚ピュロスの正当な王位継承権に反対しているからです。"
 me_epirus_1_epirus.30.desc_2:0 "我々の[SCOPE.GetRootScope.GetCountry.GetRulerTitle]、[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]は、彼らの支配者[me_epirus_scope.GetRuler.GetPraenomen]の忠実な友人であり、彼のエピロス王位継承権を支持し、我々の宮廷で彼を育てました……"
 me_epirus_1_epirus.30.desc_3:0 "この王国は強力であり、友好関係を結べば南の国境が確保され、我々は他の場所に注力できるようになるでしょう。これはアキレウスの継承者たちと永続的な友情を築く機会かもしれません……"
 me_epirus_1_epirus.30.a:0 "我々は友人となるべきだ。"
 me_epirus_1_epirus.30.b:0 "時代は変わった。"
 me_epirus_1_epirus.30.bt:0 "エピロスは、#Y Epirus#!および #Y Illyria Graeca#!の地域にあるタウランティオイの領土に対する請求権を獲得します。"
 me_epirus_1_epirus.31.t:0 "$epirus_1_epirus_2$: タウランティオイの返答"
 me_epirus_1_epirus.31.desc:0 "我々の使節[epirote_diplomat_scope.GetPraenomen]が、他の使節団と共にタウランティアから帰還しました。\n\n"
 me_epirus_1_epirus.31.desc_1:0 "[epirote_diplomat_scope.GetSheHe|U]の報告によると、彼らは我々の丁重な友好の申し出に応じ、そもそも関係が疑問視されていたことに驚いているようでした。"
 me_epirus_1_epirus.31.desc_2:0 "[epirote_diplomat_scope.GetSheHe|U]の報告によると、彼らは冷ややかな歓迎を受け、不信感と非難の念が渦巻いていたとのことです。彼らがもはや我々の友人でないことは確かです。"
 me_epirus_1_epirus.31.a:0 "ハルモニアを讃えよ！"
 me_epirus_1_epirus.31.b:0 "卑劣だ。"
 me_epirus_1_epirus.31.bt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_16$#!'は #R 回避#!!されました。"
 me_epirus_1_epirus.32.t:0 "$epirus_1_epirus_9$: エピロス人の要求"
 me_epirus_1_epirus.32.desc:0 "本土にいる隣人であるエピロス人からの使節団が、[epirote_diplomat_scope.GetPraenomen]という名の[epirote_diplomat_scope.GetWomanMan]に率いられて我々の宮廷に到着しました。彼らの甘言に包まれた脅しは、我々がエピロスに臣従し、彼らの守備隊を受け入れるという要求を隠しています……"
 me_epirus_1_epirus.32.a:0 "我々には自衛の望みはない。"
 me_epirus_1_epirus.32.b:0 "来たるがいい！"
 me_epirus_1_epirus.33.t:0 "$epirus_1_epirus_9$: 係争中の島"
 me_epirus_1_epirus.33.desc:0 "コルキュラ島には、コリントス人によって入植され、その母都市に対して戦われた史上初の海戦の地とされる、由緒ある過去があります。\n\n彼らはもはや主要な海軍力ではありませんが、我々の海岸を支配するその位置は、容認できない潜在的な脅威です。この島は何らかの方法で我々の支配下に置かれなければなりません……"
 me_epirus_1_epirus.33.a:0 "それは我々の海岸に対する脅威である。"
 me_epirus_1_epirus.33.at:0 "$me_epi_task_start_tt_1$ コルキュラに対する介入を正当化します。"
 me_epirus_1_epirus.34.t:0 "$epirus_1_epirus_18$: アクティアの守護者"
 me_epirus_1_epirus.34.desc:0 "アンブラキア湾の入り口にあるアポロ・アクティオスの神殿は、神を称える主要な祭りの場であり、アカルナニア人が集まって競技や祝宴を催します。神の恩恵を得るためには、この有名な場所を改修すべきです。"
 me_epirus_1_epirus.34.a:0 "我々は全ての神々を味方につけなければならない。"
 me_epirus_1_epirus.34.at:0 "$me_epi_task_start_tt_1$ $deity_apollo_aktiakos$に奉納を行います。"
 me_epirus_1_epirus.35.t:0 "$epirus_1_epirus_18$: 崇敬される神"
 me_epirus_1_epirus.35.desc:0 "アクティオンの神殿の改修が完了し、エピロス全土から多くの崇拝者や祝祭参加者がアポロを称える盛大な落成式に参加しました。アポロは日々、我々の人々の祈りの中で新たな重要性を帯びています。"
 me_epirus_1_epirus.35.a:0 "アポロに我々の感謝を忘れさせてはならない。"
 me_epirus_1_epirus.35.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_5$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.36.t:0 "$epirus_1_epirus_12$: 時代遅れ"
 me_epirus_1_epirus.36.desc:0 "新しい公共建築物や取り組みによる[me_epirus_scope.GetCapital.GetName]市の近代化に向けた我々の最近の努力は、すでに大きな進展を見せています。残るは、古い道路を再舗装し、残りのインフラが適切に維持されるようにすることだけです。"
 me_epirus_1_epirus.36.a:0 "それ以上の価値があるだろう。"
 me_epirus_1_epirus.36.at:0 "$me_epi_task_start_tt_1$ [me_epirus_scope.GetCapital.GetName]のインフラを改修します。"
 me_epirus_1_epirus.37.t:0 "$epirus_1_epirus_9$: コルキュラ人の反応"
 me_epirus_1_epirus.37.desc:0 "[epirote_diplomat_scope.GetPraenomen]と他の使節団が、交渉の知らせを持ってコルキュラから帰還しました。\n\n"
 me_epirus_1_epirus.37.desc_1:0 "島民たちは賢明にも我々の要求に同意しました。[epirote_diplomat_scope.GetPraenomen]の議論と、我々が彼らの生活にもたらすより現実的な脅威に促されてのことです……"
 me_epirus_1_epirus.37.desc_2:0 "島民たちは愚かにも我々の要求を拒否し、さらには我々の支配者の正当性に疑問を呈する侮辱的な書簡を[epirote_diplomat_scope.GetPraenomen]の手に突きつけました！"
 me_epirus_1_epirus.37.a:0 "一滴の血も流さずに全てが済んだ。"
 me_epirus_1_epirus.37.b:0 "その後、暗き館が彼らを迎え入れるであろう。"
 me_epirus_1_epirus.38.t:0 "$epirus_1_epirus_9$: 満たされた渇望"
 me_epirus_1_epirus.38.desc_1:0 "我々が意図を表明する前に、Korkyraが他の利害関係者の手に落ちたことで、この島に対する我々の主張はさらに重みを増した。"
 me_epirus_1_epirus.38.desc_2:0 "Korkyraの獲得が完了した今、我々の外交努力はもはや必要ない..."
 me_epirus_1_epirus.38.a:0 "全くその通りだ。"
 me_epirus_1_epirus.38.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_9$#!' は #R 回避されました#!!"
 me_epirus_1_epirus.39.t:0 "$epirus_1_epirus_16$: 国境の摩擦"
 me_epirus_1_epirus.39.desc:0 "我々は当然ながらTaulantiansを友邦かつ同盟国と見なしているが、Epirusとの国境沿いの状況は理想とは程遠い。様々な村や町の忠誠心は流動的であり、Taulantiaの多くの人々は、彼らの古き守護者であるEpirotesに統治されることを望んでいる。\n\n我々の友好関係を損なうことなく、いくつかの合理的な要求を行うため、当然ながら[epirote_diplomat_scope.GetPraenomen]が率いる代表団をTaulantiansに派遣することが提案されている。"
 me_epirus_1_epirus.39.a:0 "[byllis_scope.GetName]は正当な主張である。"
 me_epirus_1_epirus.39.at:0 "我々は#Y [byllis_scope.GetName]#! の[me_epirus_scope.GetName]への移譲を要求する。"
 me_epirus_1_epirus.39.b:0 "国境全体を見直す必要がある。"
 me_epirus_1_epirus.39.bt:0 "我々は#Y Epidauros#! および #Y Parthos#! の南の領土を[me_epirus_scope.GetName]へ移譲するよう要求する。（#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#! 領土）"
 me_epirus_1_epirus.39.c:0 "彼らの隷属を要求する。"
 me_epirus_1_epirus.39.ct:0 "我々はTaulantiaが我々の#Y 部族の属国#! となるよう要求する。"
 me_epirus_1_epirus.39.d:0 "彼らの土地は必要ない。"
 me_epirus_1_epirus.39.tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_16$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.39.tt2:0 "彼らは合理的な提案を受け入れる可能性が高くなるだろう。"
 me_epirus_1_epirus.40.t:0 "$epirus_1_epirus_13$: 古代の神"
 me_epirus_1_epirus.40.desc:0 "Dodonaはヘレネスの宗教全体において最も古い場所であり、全ての神託の中でも最古の神託の地である。現在では南方の者たちに忘れ去られているが、かつては我々の民の最も重要な神々であった多くの神々が存在する。その中には、女神ゼウスであるDioneがおり、その崇拝は今なお小規模ながら熱心な信奉者を集めている。"
 me_epirus_1_epirus.40.a:0 "我々は彼女の恩寵を勝ち取るであろう。"
 me_epirus_1_epirus.40.tt:0 "$me_epi_task_start_tt_1$ Dioneの崇拝を促進する。"
 me_epirus_1_epirus.41.t:0 "$epirus_1_epirus_2$: エピロス人の裏切り"
 me_epirus_1_epirus.41.desc:0 "我々は[me_epirus_scope.GetName]王国から侮辱的な宣言を受け取った。その指導者である[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName]は、我々の以前の友好関係を茶番であると宣言した。彼らは我々の国境領土に領有権を主張し、その攻撃的な目的を隠そうともしない！"
 me_epirus_1_epirus.41.a:0 "卑劣な裏切り者め！"
 me_epirus_1_epirus.42.t:0 "$epirus_1_epirus_4$: 正当な支配権"
 me_epirus_1_epirus.42.desc:0 "我々の南の国境にあるAmbrakianとAkarnianの入植地は、アレクサンドロスの口論する後継者たちの間で取引される駒に過ぎなくなっている。我々は、Ambrakian湾全体とその向こう側に対する我々の主張を押し通すことで、彼らの影響力がEpirusを追い詰めることがないようにしなければならない。"
 me_epirus_1_epirus.42.a:0 "彼らは正当に我々のものだ。"
 me_epirus_1_epirus.42.at:0 "$me_epi_task_start_tt_1$ 南方への拡大を奨励する。"
 me_epirus_1_epirus.43.t:0 "$epirus_1_epirus_17$: 山脈を越えて"
 me_epirus_1_epirus.43.desc:0 "我々の統治者である[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName]は、[me_epirus_scope.GetName]の宮廷と行政全体を、最近獲得した都市Ambrakiaに移転するという、野心的かつ物議を醸す計画を発表した。これは、我々の力と栄光を反映するための新しい宮殿や公共建築物を建設する計画を伴う。"
 me_epirus_1_epirus.43.a:0 "我々は負けたりはしない。"
 me_epirus_1_epirus.43.at:0 "$me_epi_task_start_tt_1$ 首都を#Y [GetProvince('(int32)465').GetName]#! に移転する。"
 me_epirus_1_epirus.44.t:0 "$epirus_1_epirus_17$: イオニアの拠点"
 me_epirus_1_epirus.44.desc:0 "行政機関はAmbrakiaへの移転に成功し、新しい宮殿複合施設の建設はしばらく続く予定である。今後は、防御力は劣るものの、より繋がりやすい南部の首都から全ての政務が執り行われることになる。"
 me_epirus_1_epirus.44.a:0 "この都市は繁栄するだろう。"
 me_epirus_1_epirus.44.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_17$$mission_task_completed_tt_2$"
 me_epirus_1_epirus.45.t:0 "$epirus_1_epirus_17$: 失われた首都"
 me_epirus_1_epirus.45.desc:0 "Ambrakiaが我々の手から引き裂かれたことで、王国の首都を移転しようとする我々の努力は水泡に帰した..."
 me_epirus_1_epirus.45.a:0 "我々は間に合わせるしかないだろう。"
 me_epirus_1_epirus.45.at:0 "$mission_task_completed_tt_1$$epirus_1_epirus_17$#!' は #R 回避されました#!!"
 me_epirus_1_epirus.46.t:0 "$epirus_1_epirus_16$: エピロスとの交渉"
 me_epirus_1_epirus.46.desc:0 "我々の南方の友邦Epirusから、彼らの宮廷における何らかの外交的イニシアチブの結果として、再び使節が到着した。\n\n"
 me_epirus_1_epirus.46.desc_1:0 "彼らの外交官[epirote_diplomat_scope.GetPraenomen]は、共有国境沿いの[byllis_scope.GetName]周辺の領土を巡る紛争により、彼らの宮廷で大きな緊張が生じていると説明する。[epirote_diplomat_scope.GetSheHe|U]は、[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen]に代わって、その領土を彼らの管轄下に置くよう求めている。"
 me_epirus_1_epirus.46.desc_2:0 "彼らの外交官[epirote_diplomat_scope.GetPraenomen]は、国境の北側の領土を巡る紛争により、彼らの宮廷で大きな緊張が生じていると説明する。[epirote_diplomat_scope.GetSheHe|U]は、[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen]に代わって、EpidamnosとParthosの南にある全ての領土を彼らの管轄下に置くよう求めている。"
 me_epirus_1_epirus.46.desc_3:0 "彼らの外交官[epirote_diplomat_scope.GetPraenomen]は、我々の外交関係を巡る紛争により、彼らの宮廷で大きな緊張が生じていると説明する。[epirote_diplomat_scope.GetSheHe|U]は、[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen]に代わって、この問題を解決するためにTaulantiaが[me_epirus_scope.GetName]王国の保護国となるよう求めている。"
 me_epirus_1_epirus.46.desc_4:0 "彼らの外交官[epirote_diplomat_scope.GetPraenomen]は、Taulantiaとの国境の状況についてEpirus内で多くの議論があったにもかかわらず、彼らの[me_epirus_scope.GetRulerTitle]である[me_epirus_scope.GetRuler.GetPraenomen]が、我々の友好関係を乱すにはあまりにも価値があるとして決定を下したと報告している。"
 me_epirus_1_epirus.46.b:0 "これは断じて受け入れられない。"
 me_epirus_1_epirus.46.a:0 "いくらか譲歩することはできる..."
 me_epirus_1_epirus.46.at2:0 "我々の#Y Epidauros#! および #Y Parthos#! の南の領土は[me_epirus_scope.GetName]に譲渡される。（#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#! 領土）"
 me_epirus_1_epirus.46.bt1:0 "[me_epirus_scope.GetName]は、我々の#Y Epidauros#! および #Y Parthos#! の南の領土に対する請求権を獲得する。（#Y [SCOPE.ScriptValue('me_epi_16_province_count_svalue')|0]#! 領土）"
 me_epirus_1_epirus.46.bt2:0 "[me_epirus_scope.GetName]は、我々の全ての領土に対する請求権を獲得する。"
 me_epirus_1_epirus.46.c:0 "[me_epirus_scope.GetRuler.GetHerHim]は非常に賢明だ。"
 me_epirus_2_magna.111.t:0 "目もくらむような高み"
 me_epirus_2_magna.111.desc:0 "我々の西方における目標は達成され、それ以上となった。Epirotesが山岳部族を統治する立場から、Italiaの豊かな土地に跨る海洋帝国へと、これほど急速に台頭するとは誰が予想できただろうか。テュケーは我々に親切であり、我々は永遠に彼女を祈りの中で記憶するであろう。"
 me_epirus_2_magna.111.a:0 "我々の物語はまだ終わっていない。"
 me_epirus_2_magna.111.tt:0 "ミッション '#Y$epirus_2_magna$$mission_task_completed_tt_2$"
 me_epirus_2_magna.1.t:0 "$epirus_2_magna_1$"
 me_epirus_2_magna.1.desc:0 "我々は、信じがたいことだが、かつて我々の軍隊を打ち破り、王アレクサンドロス1世を討ち取った手に負えないItalicsを鎮圧することに成功した。Magna Graeciaにおける我々の地位が確立された今、我々はより大きく、より良い事柄へと進むことができる。"
 me_epirus_2_magna.1.a:0 "我々の不名誉は過去のものとなった。"
 me_epirus_2_magna.1.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_1$$mission_task_completed_tt_2$"
 me_epirus_2_magna.2.t:0 "$epirus_2_magna_2$: 瀕死のイタリオテス"
 me_epirus_2_magna.2.desc:0 "イタリオテスの都市は弱体化した。市民は贅沢で柔弱な生活と哲学に慣れ親しみ、槍は邸宅の埃っぽい隅に忘れ去られている。\n\nこの空白地帯でイタリック勢力が台頭するにつれ、これらの怠け者たちでさえ脅威を認識しており、ワインが流れ続けるのであれば、自治権を保護と引き換えにすることを厭わないかもしれない。我々は、彼らの肥大化した議会の一つから同意を得るために、最も説得力のある外交官を派遣すべきである。"
 me_epirus_2_magna.2.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_1').GetCountry.GetName]"
 me_epirus_2_magna.2.at:0 "#Y [me_epi_2_aid_scope.GetName]#! は、保護と引き換えに我々の封臣となる申し出を受けるだろう。"
 me_epirus_2_magna.2.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_2').GetCountry.GetName]"
 me_epirus_2_magna.2.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_3').GetCountry.GetName]"
 me_epirus_2_magna.2.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_aid_4').GetCountry.GetName]"
 me_epirus_2_magna.2.e:0 "我々は他の方法を用いる。"
 me_epirus_2_magna.2.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_2$$mission_task_completed_tt_2$"
 me_epirus_2_magna.3.t:0 "$epirus_2_magna_3$: [italiote_threat_scope.GetAdjective]の脅威"
 me_epirus_2_magna.3.desc:0 "時が経つにつれて、イタリオテスの都市は退廃に陥り、何よりも快適な生活を重視し、自国の防衛を怠り、他者に自分たちの戦争を戦わせることに満足している。\n\n"
 me_epirus_2_magna.3.desc_1:0 "今や[italiote_threatened_scope.GetCapital.GetName]は、Magna Graeciaにおけるヘレネスの地位を奪おうとする、勢力を増す[italiote_threat_scope.GetAdjective]部族からの攻撃を受けている。"
 me_epirus_2_magna.3.desc_2:0 "これは哀れな状況ではあるが、我々にとっては彼らを保護下に置き、Italia侵攻を正当化する絶好の機会となる。"
 me_epirus_2_magna.3.a:0 "我々こそがギリシャ人の守護者である。"
 me_epirus_2_magna.3.at:0 "もし#Y [italiote_threatened_scope.GetName]#! が受け入れた場合、我々は彼らの封臣の宗主国となり、#Y [italiote_threat_scope.GetName]#! に宣戦布告する。\n$me_epirus_2_magna.3.bt$"
 me_epirus_2_magna.3.bt:0 "我々自身を[italiote_threat_scope.GetName]の対抗者と宣言することで、$hellenic$の臣民や$latin$の同盟国を獲得できるかもしれない。"
 me_epirus_2_magna.3.tt:0 "我々は#Y $magna_graecia_region$#! 地域における全ての#Y [italiote_threat_scope.GetAdjective]#! 領土に対する請求権を獲得した。"
 me_epirus_2_magna.4.t:0 "$epirus_2_magna_4$"
 me_epirus_2_magna.4.desc:0 "我々はイタリオテスの植民地を我々の指導の下に統合し、Magna Graeciaをイタリックの脅威から守ることに成功した。Epirusは再び海を跨ぐ強大な領域となり、同等の国々から恐れられ、尊敬されている。"
 me_epirus_2_magna.4.a:0 "実現した夢だ。"
 me_epirus_2_magna.4.b:0 "彼らは忠実であると信頼できる。"
 me_epirus_2_magna.4.bt:0 "#Y Magna Graecia#! のクライアント国家が創設され、#Y Magna Graecia#! 本土地域にある我々の、そして我々の#Y $hellenic$#! 臣民の全ての土地を包含する。"
 me_epirus_2_magna.4.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_4$$mission_task_completed_tt_2$"
 me_epirus_2_magna.5.t:0 "$epirus_2_magna_5$: [epi_2_5_rome_scope.GetAdjective]との和解"
 me_epirus_2_magna.5.desc:0 "イタリックの蛮族が戦わずして降伏しないことは明らかだが、ItaliaにEpirusとイタリック勢力の両方が存在する余地がないと誰が言えようか？\n\n[epirote_diplomat_scope.GetPraenomen]を[epi_2_5_rome_scope.GetName]の政府と交渉するために派遣し、全てに利益をもたらす合理的な解決策を見つけることができるかもしれない。"
 me_epirus_2_magna.5.a:0 "巧みな外交は大きな助けとなる。"
 me_epirus_2_magna.5.at:0 "[epi_2_5_rome_scope.GetName]は20年間の休戦協定の申し出を受けるだろう。"
 me_epirus_2_magna.5.b:0 "我々は好敵手を許容しない。"
 me_epirus_2_magna.5.bt:0 "我々は[epi_2_5_rome_scope.GetName]にいかなる提案もしない。"
 me_epirus_2_magna.6.t:0 "$epirus_2_magna_6$"
 me_epirus_2_magna.6.desc:0 "我々の軍隊は、歴史あるイタリックの首都[italic_capital.GetName]に行進し、これらの蛮族がどれほど我々のやり方を模倣しようとも、ギリシャ人の方が依然として強大であることを証明した。"
 me_epirus_2_magna.6.a:0 "EpirusはItaliaを統治できる。"
 me_epirus_2_magna.6.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_6$$mission_task_completed_tt_2$"
 me_epirus_2_magna.7.t:0 "$epirus_2_magna_7$"
 me_epirus_2_magna.7.desc:0 "我々は、何百年もの間、強欲な都市Carthageに支配されてきたアフリカの豊かな土地の一部を、ポエニの支配から奪い取ることに成功した。[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen]は、シラクサのAgathoklesを凌駕し、ペロポネソス戦争と同じくらい古いギリシャの夢を実現した！"
 me_epirus_2_magna.7.a:0 "[me_epirus_scope.GetRuler.GetPraenomen]に万歳三唱！"
 me_epirus_2_magna.7.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_7$$mission_task_completed_tt_2$"
 me_epirus_2_magna.8.t:0 "$epirus_2_magna_8$"
 me_epirus_2_magna.8.desc:0 "我々の成長する海軍は、多くの経験豊富な船員を我々の隊列に引き入れ、多くの造船技師に十分な仕事と経験をもたらし、Epirusとその艦隊の力に対する楽観主義と自信の一般的な雰囲気を生み出している。"
 me_epirus_2_magna.8.a:0 "勝利への架け橋だ。"
 me_epirus_2_magna.8.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_8$$mission_task_completed_tt_2$"
 me_epirus_2_magna.9.t:0 "$epirus_2_magna_9$"
 me_epirus_2_magna.9.desc:0 "我々の外交努力は、イタリオテたちに我々が来る必要性を納得させることに一定の成功を収めたが、残る懐疑派の継続的な抵抗をこれ以上容認することはできない。彼らは我々と共にあるのか、それとも敵対するのかを決めなければならない。"
 me_epirus_2_magna.9.a:0 "彼らが自分たちの立場を理解する時が来た。"
 me_epirus_2_magna.9.at1:0 "残る#Y [SCOPE.ScriptValue('epirus_2_magna_9_list_svalue')|0]#!の自由な#Y $italiotian$#!諸国は、エピロス従属国となるよう要求を受ける。"
 me_epirus_2_magna.9.at2:0 "残る#Y [SCOPE.ScriptValue('epirus_2_magna_9_list_svalue')|0]#!の自由な#Y $italiotian$#!国は、エピロス従属国となるよう要求を受ける。"
 me_epirus_2_magna.9.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_9$$mission_task_completed_tt_2$"
 me_epirus_2_magna.10.t:0 "$epirus_2_magna_10$"
 me_epirus_2_magna.10.desc:0 "エピロスの入植者たちは、これらの領土が我々の王国の不可欠で生産的な一部となることを確実にするため、マグナ・グラエキアにおける我々の古い征服地へと集結している。"
 me_epirus_2_magna.10.a:0 "それは一時的な後退に過ぎなかった。"
 me_epirus_2_magna.10.at:0 "$mission_task_completed_tt_1$$epirus_2_magna_10$$mission_task_completed_tt_2$。"
 me_epirus_2_magna.11.t:0 "$epirus_2_magna_11$"
 me_epirus_2_magna.11.desc:0 "エピロスが西方における主導的なギリシャ勢力としての地位にあることは、もはや疑いようがない。これは、東方のマケドニアに匹敵する王国を築くというアレクサンドロスの野望を達成するものだ。\n\nすでに兵士たちは、[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen]をギリシャの救世主と見なし、[me_epirus_scope.GetRuler.GetHerHim]を「大王」と呼び、[me_epirus_scope.GetRuler.GetHerHis]の功績をマケドニアのアレクサンドロスと比較している。"
 me_epirus_2_magna.11.a:0 "まあ、そうだろう。[me_epirus_scope.GetRuler.GetSheHe|U]は結局のところ、かなり偉大だ。"
 me_epirus_2_magna.11.b:0 "勝利は神々の贈り物であり、人間のものではない。"
 me_epirus_2_magna.11.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_11$$mission_task_completed_tt_2$"
 me_epirus_2_magna.12.t:0 "$epirus_2_magna_12$: 蛮族の脅威"
 me_epirus_2_magna.12.desc:0 "マグナ・グラエキアにおける我々の地位が確立された今、[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen]は、豊かな島シチリアと、カルタゴ市に対する援助を求めるギリシャ人からの要請によってもたらされる機会に目を向けている。\n\n我々がこの島の保護者として名乗りを上げることにより、諸都市に対する大きな影響力を獲得し、蛮族に対する栄光を勝ち取ることができるのは確実だ。"
 me_epirus_2_magna.12.a:0 "ポエニ人は打ち砕かれるだろう。"
 me_epirus_2_magna.12.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_12$$mission_task_completed_tt_2$\n[me_epirus_scope.GetName]は、シチリアにある#Y $carthaginian$#!が所有または支配する全ての領土に対する請求権を獲得する。"
 me_epirus_2_magna.12.at:0 "シチリアの他の自由な#Y $syracusan$#!諸国は、我々の従属国となるかもしれない。"
 me_epirus_2_magna.12.at2:0 "我々は#Y [me_epi_2_12_syr_scope.GetName]#!に同盟を提案する。"
 me_epirus_2_magna.13.t:0 "$epirus_2_magna_13$: ハデスの島"
 me_epirus_2_magna.13.desc:0 "シチリア島は何十年、いや何世紀にもわたって絶え間ない戦争と争いに苦しめられており、長きにわたる強力な僭主の系譜の最新の人物であるアガトクレスもまた、混沌によって生き残ることができなかった。\n\n"
 me_epirus_2_magna.13.desc_1:0 "真の指導力を欠いたシラクサは、他のシケリオテスの諸都市と共に、彼らが置かれている緊迫した状況を鑑みれば、我々の保護下に入ることを望むかもしれない。"
 me_epirus_2_magna.13.desc_2:0 "シケリオテスの諸都市を結集させ、蛮族に対抗し、平和へと導くのはエピロスの責務である。"
 me_epirus_2_magna.13.a:0 "彼らは道理を理解するだろう。"
 me_epirus_2_magna.13.b:0 "なぜ気にする必要がある？"
 me_epirus_2_magna.13.c:0 "エピロスが秩序を回復する。"
 me_epirus_2_magna.13.at:0 "#Y [syracuse_scope.GetName]#!は、我々の従属国となる提案を受ける。"
 me_epirus_2_magna.13.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_13$$mission_task_completed_tt_2$。"
 me_epirus_2_magna.14.t:0 "$epirus_2_magna_14$"
 me_epirus_2_magna.14.desc:1 "シチリアにおける我々の征服は、エピロスがもはや、病んだ植民地を蛮族の狼から守るだけの羊飼いではなく、偉大な都市カルタゴの力に挑戦できる有能で恐るべき勢力であることを証明した。"
 me_epirus_2_magna.14.a:0 "我々を止められるものはない。"
 me_epirus_2_magna.14.b:0 "シケリオテスは我々に報告するだろう。"
 me_epirus_2_magna.14.bt:0 "シチリア島にある我々および我々の#Y $hellenic$#!従属国の全ての領土を包含する、#Y Sikelia#!の属国が創設される。"
 me_epirus_2_magna.14.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_14$$mission_task_completed_tt_2$"
 me_epirus_2_magna.15.t:0 "$epirus_2_magna_15$: イタリックとの交渉"
 me_epirus_2_magna.15.desc:0 "我々はまず第一にギリシャ人の利益を代表するが、イタリックの諸部族は、彼らの中でもより攻撃的で組織化された同胞に対する有用な同盟者となり得る。彼らを互いに敵対させることは、この半島における我々の地位に利益をもたらすだけだ。"
 me_epirus_2_magna.15.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_1').GetCountry.GetName]"
 me_epirus_2_magna.15.tt:0 "$mission_task_completed_tt_1$$epirus_2_magna_15$$mission_task_completed_tt_2$"
 me_epirus_2_magna.15.at:0 "#Y [me_epi_2_15_ally_scope.GetName]#!は、我々の同盟国となる提案を受ける。"
 me_epirus_2_magna.15.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_2').GetCountry.GetName]"
 me_epirus_2_magna.15.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_3').GetCountry.GetName]"
 me_epirus_2_magna.15.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_2_15_aid_4').GetCountry.GetName]"
 me_epirus_2_magna.15.e:0 "彼らが我々と対等になることは決してない。"
 me_epirus_2_magna.16.t:0 "$epirus_2_magna_9$: [me_epirus_scope.GetAdjective]の要求"
 me_epirus_2_magna.16.desc:0 "[epirote_diplomat_scope.GetPraenomen]を外交官とする[me_epirus_scope.GetAdjective]の外交官たちが到着した。彼らは甘言と比喩の裏で、我々が彼らに自由を明け渡し、イタリアとアフリカの蛮族との戦争を支援するよう要求している。"
 me_epirus_2_magna.16.a:0 "我々にどんな選択肢がある？"
 me_epirus_2_magna.16.b:0 "我々は恐れていない。"
 me_epirus_2_magna.17.t:0 "$epirus_2_magna_9$: イタリオテの反応"
 me_epirus_2_magna.17.desc:0 "[epirote_diplomat_scope.GetPraenomen]が、マグナ・グラエキアの自由なイタリオテ諸都市に我々の要求を伝達した。"
 me_epirus_2_magna.17.desc_1:0 "彼らの読書会やシンポジウムはいくらか役に立ったようだ。彼らの中の賢明な者たちは、非常に合理的に我々の意思を受け入れ、我々の保護下に入った。"
 me_epirus_2_magna.17.desc_2:0 "我々の合理的な要求は、憤慨と反抗をもって迎えられ、ただの一都市も我々の要求を検討するふりさえしなかった..."
 me_epirus_2_magna.17.a:0 "賢明だ。"
 me_epirus_2_magna.17.at:0 "我々の要求を拒否した#Y $italiotian$#!諸国に対する請求権を獲得した。"
 me_epirus_2_magna.17.b:0 "愚かだ。"
 me_epirus_2_magna.17.bt:0 "我々は、#Y $magna_graecia_region$#!本土地域に残る全ての自由な#Y $italiotian$#!国に対する請求権を獲得した。"
 me_epirus_2_magna.18.t:0 "$epirus_2_magna_5$: [me_epirus_scope.GetAdjective]の外交官"
 me_epirus_2_magna.18.desc:0 "南イタリアを侵略したギリシャ人である[me_epirus_scope.GetName]からの外交官が、[epirote_diplomat_scope.GetPraenomen]という名の[epirote_diplomat_scope.GetWomanMan]に率いられて、我々と交渉するために到着した。\n\n我々の相違を嘆きつつ、[epirote_diplomat_scope.GetPraenomen]は、[epi_2_5_rome_scope.GetAdjective]と[me_epirus_scope.GetAdjective]双方の利益を維持しつつ、共通の基盤を見出し、平和を維持できると我々の議会に説いた。\n\n多くの元老院議員がこの詭弁家の言葉に心を動かされたように見えたが、[epi_2_5_caecus.GetPraenomen]が議場に連れて来られ、彼らの臆病さを非難する痛烈で感動的な演説を行うまではそうだった。"
 me_epirus_2_magna.18.a:0 "我々は彼らを滅ぼす！"
 me_epirus_2_magna.18.at:0 "我々は#Y $central_italy_region$#!および#Y $magna_graecia_region$#!における#Y [me_epirus_scope.GetAdjective]#!の領土に対する請求権を獲得する。"
 me_epirus_2_magna.18.b:0 "我々の力を温存しよう。"
 me_epirus_2_magna.19.t:0 "$epirus_2_magna_2$: [me_epirus_scope.GetAdjective]の使節"
 me_epirus_2_magna.19.desc:0 "イオニア海を越えてエピロスから使節団が到着した。外交官[epirote_diplomat_scope.GetPraenomen]が率いている。ブルッティ人やルカニア人によって討たれた彼らの旧王アレクサンドロス1世の野望は、まだ消えていないようだ。\n\n彼らは再び、増大するイタリックの脅威に対する保護を我々に申し出ており、元老院の多くの者は、エピロス人に戦争の骨の折れる仕事をさせ、自分たちはワインと読書に専念したいと考えている。"
 me_epirus_2_magna.19.a:0 "そうだ、エピロス人に我々のために死なせよう。"
 me_epirus_2_magna.19.b:0 "立ち去る時だ、[epirote_diplomat_scope.GetPraenomen]。"
 me_epirus_2_magna.19.bt:0 "#R [me_epirus_scope.GetName]は我々に対する請求権を獲得する。#!"
 me_epirus_2_magna.20.t:0 "$epirus_2_magna_2$: [me_epi_2_aid_scope.GetAdjective]の知らせ"
 me_epirus_2_magna.20.desc:0 "我々の使節[epirote_diplomat_scope.GetPraenomen]が、[me_epi_2_aid_scope.GetAdjective]の議会との会談から戻った。\n\n"
 me_epirus_2_magna.20.desc_1:0 "[epirote_diplomat_scope.GetSheHe]は、外交における自治権の一部を失うことと引き換えに我々の保護を受けることが価値ある取引であると、彼らの指導部を説得できたようだ。"
 me_epirus_2_magna.20.desc_2:0 "[epirote_diplomat_scope.GetSheHe|U]の報告によると、いくつかの非常に説得力のある議論にもかかわらず、彼らの指導部は我々の動機が正当であることや、我々の保護が保証されることに納得しなかった。"
 me_epirus_2_magna.20.a:0 "よくやった、[epirote_diplomat_scope.GetPraenomen]！"
 me_epirus_2_magna.20.b:0 "気にするな。"
 me_epirus_2_magna.20.bt:0 "我々は同じ提案をもって別のイタリオテ国に接触するかもしれない。"
 me_epirus_2_magna.20.c:0 "もう十分だ、[epirote_diplomat_scope.GetPraenomen]。"
 me_epirus_2_magna.20.ct:0 "我々はイタリオテ諸都市への接触を諦める。"
 me_epirus_2_magna.20.tt:0 "我々は#Y [me_epi_2_aid_scope.GetName]#!に対する請求権を獲得した。"
 me_epirus_2_magna.21.t:0 "$epirus_2_magna_13$: [me_epi_2_aid_scope.GetAdjective]の知らせ"
 me_epirus_2_magna.21.desc:0 "[epirote_diplomat_scope.GetPraenomen]が[me_epirus_scope.GetAdjective]の宮廷を代表して到着した。[epirote_diplomat_scope.GetSheHe|U]は、我々の民の生存に対する多くの脅威（内部および外部）を考慮すると、我々が[me_epirus_scope.GetAdjective]の指導力と保護を受け入れるべきであるという説得力のある議論を提示する。"
 me_epirus_2_magna.21.a:0 "我々は彼らの力を必要としている。"
 me_epirus_2_magna.21.b:0 "否！断じてない！"
 me_epirus_2_magna.21.bt:0 "[me_epirus_scope.GetName]は我々に対する請求権を獲得する。"
 me_epirus_2_magna.22.t:1 "$epirus_2_magna_13$: [syracuse_scope.GetAdjective]の知らせ"
 me_epirus_2_magna.22.desc:0 "[epirote_diplomat_scope.GetPraenomen]が[syracuse_scope.GetName]から戻り、我々の保護の申し出に対する彼らの反応の知らせをもたらした。"
 me_epirus_2_magna.22.desc_1:0 "彼らは我々の申し出を受け入れ、戦争と外交の全ての事項において我々の指導力を受け入れることを決定した。"
 me_epirus_2_magna.22.desc_2:0 "彼らは自分たちの問題を十分に管理できると判断した。"
 me_epirus_2_magna.22.a:0 "全てが順調に進んでいる。"
 me_epirus_2_magna.22.b:0 "残念だ。"
 me_epirus_2_magna.22.bt:0 "[syracuse_scope.GetName]は我々の提案を拒否した。"
 me_epirus_2_magna.23.t:0 "$epirus_2_magna_3$: [me_epirus_scope.GetAdjective]の介入"
 me_epirus_2_magna.23.desc:0 "我々は蛮族に対抗するために援助を望む全てのギリシャ人からの支援を求めており、[epirote_diplomat_scope.GetPraenomen]に率いられたエピロス代表団が[italiote_threatened_scope.GetCapital.GetName]に到着した。\n\n"
 me_epirus_2_magna.23.desc_1:0 "彼らは指揮権と引き換えに保護を申し出ているが、我々の議会がこの問題を議論している最中に、メトンという名の男が酔っぱらった道化のふりをして「今の自由を享受せよ、タレントゥム人よ。なぜなら[me_epirus_scope.GetAdjective]のくびきの下では物事が変わるだろうから」と宣言し、騒ぎを引き起こした。"
 me_epirus_2_magna.23.desc_2:0 "彼らは、外交における彼らの指導権を受け入れることと引き換えに、[italiote_threat_scope.GetName]との戦争における保護と援助を我々に申し出ている。"
 me_epirus_2_magna.23.desc_3:0 "\n\n我々の元老院は意見が分かれているが、多くは、手ごわい敵でありメガレ・ヘラス全体への脅威である[italiote_threat_scope.GetName]から我々を守るために、他者に我々の代わりに戦争に行ってもらいたいと考えている..."
 me_epirus_2_magna.23.a:0 "我々は彼らの指導力を受け入れる。"
 me_epirus_2_magna.23.at:0 "#Y [me_epirus_scope.GetName]#!は#Y [italiote_threat_scope.GetName]#!に宣戦布告する。"
 me_epirus_2_magna.23.b:0 "[me_epirus_scope.GetName]に戻れ、無礼者め。"
 me_epirus_2_magna.23.bt:0 "我々は[me_epirus_scope.GetAdjective]の申し出を拒否する。"
 me_epirus_2_magna.23.tt1:0 "[meton_scope.GetPraenomen]は現在、マイナーキャラクターである。"
 me_epirus_2_magna.23.tt2:0 "「#Y [me_epirus_scope.GetName]#! は、#Y $magna_graecia_region$#! 地域におけるすべての #Y [italiote_threat_scope.GetAdjective]#! 領土に対する請求権を獲得しました。」"
 me_epirus_2_magna.24.t:0 "「$epirus_2_magna_3$: [italiote_threatened_scope.GetAdjective] の反応」"
 me_epirus_2_magna.24.desc:0 "「[epirote_diplomat_scope.GetPraenomen] が [italiote_threatened_scope.GetName] から戻り、我々の寛大な申し出に対する彼らの回答を携えてきました。\n\n」"
 me_epirus_2_magna.24.desc_1:0 "「議論は、メトンという名の男の振る舞いによって特徴づけられました。彼は酔っぱらった道化のふりをして、皆にこう宣言しました。『タレントゥムの者たちよ、今のうちに自由を享受せよ。なぜなら、[me_epirus_scope.GetAdjective] の軛（くびき）の下では物事が変わるだろうからだ。』」"
 me_epirus_2_magna.24.desc_2:0 "「伝えられるところによると、この問題について多くの議論があり、彼らの議会は二分されました。」"
 me_epirus_2_magna.24.desc_3:0 "「しかし最終的に、彼らの議会は我々の指導を受け入れ、[italiote_threat_scope.GetName] に対するギリシャの勝利という共通の大義のために新兵を捧げることに投票しました。」"
 me_epirus_2_magna.24.desc_4:0 "「最終的に、彼らは慎重を期し、厳しい指導を恐れて我々の寛大な提案を拒否しました...」"
 me_epirus_2_magna.24.a:0 "「アレスにかけて、我々は彼らを打ち砕く！」"
 me_epirus_2_magna.24.b:0 "「運命の女神が愚か者たちに慈悲を与えんことを。」"
 me_epirus_2_magna.24.bt:0 "「[italiote_threatened_scope.GetName] は我々の提案を拒否しました。」"
 me_epirus_2_magna.25.t:0 "「$epirus_2_magna_3$: [me_epirote_scope.GetAdjective] の介入」"
 me_epirus_2_magna.25.desc:0 "「[me_epirus_scope.GetName] からの使節団が、最も取るに足らない首長から最も裕福なアルコンに至るまで、イタリアの宮廷に降り立ち、半島におけるギリシャの都市国家に対する我々の侵略を非難しています。」"
 me_epirus_2_magna.25.desc_1:0 "「彼らは我々の [italiote_threatened_scope.GetAdjective] の敵を保護し、海を越えて軍隊を送り込み、我々の問題に干渉することを誓いました。」"
 me_epirus_2_magna.25.desc_2:0 "「我々の敵である [italiote_threatened_scope.GetName] を援助するという彼らの申し出は、恥ずべきことに拒否されましたが、彼らは我々の問題に干渉することを決意したようです。」"
 me_epirus_2_magna.25.a:0 "「マルスが我々の剣を導くだろう。」"
 me_epirus_2_magna.25.b:0 "「哀れなものだ。」"
 me_epirus_2_magna.26.t:0 "「$epirus_2_magna_3$: 支持の波」"
 me_epirus_2_magna.26.desc_1:0 "「我々が [me_epirus_scope.GetAdjective] の干渉を拒否したにもかかわらず、[italiote_threat_scope.GetAdjective] に対する彼らの反対宣言は、半島中に熱狂の波を送り込みました...」"
 me_epirus_2_magna.26.desc_2:0 "「[italiote_threat_scope.GetAdjective] に対する [me_epirote_scope.GetAdjective] の反対宣言は、半島中に熱狂の波を送り込み、イタリアにおける勢力均衡を是正するという大義に加わるよう他の者たちを説得しました。」"
 me_epirus_2_magna.26.a:0 "「興味深い...」"
 me_epirus_2_magna.27.t:0 "「イタリア系ギリシャ人の不服従」"
 me_epirus_2_magna.27.desc:0 "「我々のイタリア系ギリシャ人の臣民は、我々の指導方法が厳しいと非難し、市民の強制徴兵に激怒して、ますます不満を募らせています。\n\n彼らの指導者たちは今や、我々の支配に反対することが権力を維持する唯一の方法だと確信しており、我々がこの地域を統一できなかったことを指摘しています。これらの都市を統制下に置くのは難しくなるでしょう...」"
 me_epirus_2_magna.27.a:0 "「この学童どもが戦争について何を知っているというのだ！」"
 me_epirus_2_magna.28.desc:0 "「我々の民と指導者たちは、[me_epirus_scope.GetAdjective] の指導者たちに反旗を翻しました。彼らの厳しい要求と若者の強制徴兵に耐えられなくなったのです。\n\n[me_epirus_scope.GetAdjective] の指導下にあるすべてのイタリア系ギリシャ人の都市で、同様の感情が湧き上がっているようです...」"
 me_epirus_2_magna.28.a:0 "「何か手を打たねばなりません。」"
 me_epirus_2_magna.29.t:0 "「$epirus_2_magna_12$: [me_epi_2_12_syr_scope.GetName] からの知らせ」"
 me_epirus_2_magna.29.desc:0 "「我々の使節が [me_epi_2_12_syr_scope.GetName] から戻り、最近の会談の知らせを携えてきました。\n\n」"
 me_epirus_2_magna.29.desc_1:0 "「彼らは実際にポエニの脅威を懸念しており、ポエニの蛮族との紛争において我々の援助を求めているようです。」"
 me_epirus_2_magna.29.desc_2:0 "「伝えられるところによると、彼らは我々の外交に対して冷淡で受け入れず、助けは必要なく、我々自身の安全に目を向けるべきだと主張しました。」"
 me_epirus_2_magna.29.a:0 "「当然のことです。」"
 me_epirus_2_magna.29.b:0 "「恐れているに違いない。」"
 me_epirus_2_magna.29.bt:0 "「[me_epi_2_12_syr_scope.GetName] は我々の同盟の申し出を拒否しました。」"
 me_epirus_2_magna.30.t:0 "「$epirus_2_magna_12$: [me_epirus_scope.GetAdjective] の誓約」"
 me_epirus_2_magna.30.desc:0 "「シチリア島を巡るギリシャ人と蛮族との争いが終わる気配を見せない中、[me_epirus_scope.GetName] はシケリアのギリシャ人（Siceliote）の大義への支持を誓い、それを求めるすべてのギリシャ都市に保護を提供しています。」"
 me_epirus_2_magna.30.a:0 "「彼らの指導力は非常に貴重なものとなるでしょう。」"
 me_epirus_2_magna.30.b:0 "「我々は自力で対処できます。」"
 me_epirus_2_magna.30.bt:0 "「我々は [me_epirus_scope.GetName] の行動に対応しません。」"
 me_epirus_2_magna.31.t:0 "「$epirus_2_magna_12$: 都市の反応」"
 me_epirus_2_magna.31.desc_1:0 "「シケリアのギリシャ人への援助の申し出は、非常に肯定的な反応を得ました。特に、蛮族との戦争において我々の保護と指導の下に入りたいと願う都市からの反応が顕著です。」"
 me_epirus_2_magna.31.desc_2:0 "「我々の援助の申し出に対する反応は生ぬるいものであり、生き残った都市のどれも感謝の意を示すものはありませんでした...」"
 me_epirus_2_magna.31.a:0 "「直ちに監督官を派遣せよ。」"
 me_epirus_2_magna.31.b:0 "「彼らは間違いを犯している。」"
 me_epirus_2_magna.31.bt:0 "「シケリアのギリシャ人の都市は、我々の保護を望みませんでした。」"
 me_epirus_2_magna.32.t:0 "「$epirus_2_magna_3$: [me_epirus_scope.GetAdjective] の指導力」"
 me_epirus_2_magna.32.desc:0 "「[italiote_threat_scope.GetName] の脅威の増大に駆り立てられ、[me_epirus_scope.GetName] はイタリア系の侵略者からイタリア系ギリシャ人の都市を解放する意思を宣言し、[me_epirus_scope.GetAdjective] の指導の下、共通の大義に軍隊を捧げる意思のある者を歓迎しています。」"
 me_epirus_2_magna.32.a:0 "「我々はこの大義に参加せねばなりません！」"
 me_epirus_2_magna.32.b:0 "「彼らは我々を助けるのではなく、支配しようとしている。」"
 me_epirus_2_magna.32.bt:0 "「我々は [me_epirus_scope.GetName] の行動に対応しません。」"
 me_epirus_2_magna.32.tt:0 "「#Y [me_epirus_scope.GetName]#! は、#Y $magna_graecia_region$#! 地域におけるすべての #Y [italiote_threat_scope.GetAdjective]#! 領土に対する請求権を獲得します。」"
 me_epirus_2_magna.33.t:0 "「$epirus_2_magna_3$: イタリア系ギリシャ人の反応」"
 me_epirus_2_magna.33.desc_1:0 "「マグナ・グラエキアにおけるヘレネス支援の我々の宣言は、イタリア系ギリシャ人の都市に好意的に受け入れられ、中には直接我々の大義に軍隊と新兵を捧げた都市さえありました！」"
 me_epirus_2_magna.33.desc_2:0 "「マグナ・グラエキア外交への我々の進出は、イタリア系ギリシャ人の都市によって沈黙をもって迎えられました。彼らは我々の干渉に苦しむよりも、一つずつ滅ぼされることを望んでいるようです。」"
 me_epirus_2_magna.33.a:0 "「[italiote_threat_scope.GetName] にとって、運命は決まっています。」"
 me_epirus_2_magna.33.b:0 "「何だと？誰もいないのか？！」"
 me_epirus_2_magna.33.bt:0 "「イタリア系ギリシャ人の都市は、我々の保護を望みませんでした。」"
 me_epirus_2_magna.34.t:0 "「$epirus_2_magna_3$: [me_epirus_scope.GetAdjective] の対抗策」"
 me_epirus_2_magna.34.desc:0 "「東の海を越えたギリシャの王国 [me_epirus_scope.GetName] は、イタリア全土に使節を送り、[italiote_threat_scope.GetName] の侵略に立ち向かい、半島のギリシャ植民地を保護する目的を宣言しました。\n\n彼らは勢力均衡を是正する手段として、そして間違いなく彼ら自身の分け前を増やすために、他の者たちに彼らの統一された大義に参加するよう呼びかけているようです...」"
 me_epirus_2_magna.34.a:0 "「そうだ、[italiote_threat_scope.GetName] は長きにわたり厄介な存在であった。」"
 me_epirus_2_magna.34.b:0 "「彼らを信用することはできません。」"
 me_epirus_2_magna.34.bt:0 "「我々は [me_epirus_scope.GetName] の行動に対応しません。」"
 me_epirus_2_magna.35.t:0 "「$epirus_2_magna_3$: イタリック人の反応」"
 me_epirus_2_magna.35.desc_1:0 "「一部のイタリック部族は、[italiote_threat_scope.GetName] に対する我々の動きに反応し、援助を申し出てきました。彼らも [italiote_threat_scope.GetAdjective] の脅威について同じように感じているようです。」"
 me_epirus_2_magna.35.desc_2:0 "「驚いたことに、我々の宣言に反応したイタリック部族はいませんでした。彼らはギリシャ人と組むよりも、[italiote_threat_scope.GetName] に支配されることを望んでいるようです...」"
 me_epirus_2_magna.35.a:0 "「一人ひとりが違いを生む。」"
 me_epirus_2_magna.35.b:0 "「彼らの責任としよう。」"
 me_epirus_2_magna.35.bt:0 "「我々の援助を望むイタリック国家はありませんでした。」"
 me_epirus_2_magna.35.tt:0 "「$mission_task_completed_tt_1$$epirus_2_magna_3$$mission_task_completed_tt_2$」"
 me_epirus_2_magna.36.t:0 "「$epirus_2_magna_2$: [me_epirus_scope.GetAdjective] の使節」"
 me_epirus_2_magna.36.desc:0 "「長きにわたりイタリアへの拡大を企図してきたギリシャの王国エピロスからの使節団が、[epirote_diplomat_scope.GetPraenomen] という名の [epirote_diplomat_scope.GetWomanMan] に率いられて [me_epi_2_15_ally_scope.GetName] に到着しました。\n\n彼らはイタリック部族の間で友好関係を築き、我々を互いに争わせようとしているようです。しかし、彼らは我々の敵に対して何らかの役に立つかもしれません...」"
 me_epirus_2_magna.36.a:0 "「ようこそ、友よ！」"
 me_epirus_2_magna.36.b:0 "「[epirote_diplomat_scope.GetPraenomen] に我々は騙されません。」"
 me_epirus_2_magna.36.bt:0 "「#R [me_epirus_scope.GetName] は我々に対する請求権を獲得するでしょう。#!」"
 me_epirus_2_magna.37.t:1 "「$epirus_2_magna_15$: [me_epi_2_15_ally_scope.GetAdjective] の知らせ」"
 me_epirus_2_magna.37.desc:0 "「[epirote_diplomat_scope.GetPraenomen] が [me_epi_2_15_ally_scope.GetName] の蛮族との交渉から戻りました。\n\n」"
 me_epirus_2_magna.37.desc_1:0 "「彼らは我々の申し出に非常に好意的であったようで、[me_epirus_scope.GetName] との正式な同盟に合意しました。明らかに彼らは何らかの部族間の復讐心などを抱えているのでしょう...」"
 me_epirus_2_magna.37.desc_2:0 "「評議会は我々の申し出をほとんど熱意なく受け入れ、使節団が提案を提示するとすぐに退去するよう求めたと報告されています。これらの蛮族はそれほど信用していません...」"
 me_epirus_2_magna.37.a:0 "「よくやった、[epirote_diplomat_scope.GetPraenomen]！」"
 me_epirus_2_magna.37.b:0 "「彼らは行儀をわきまえるべきだ。」"
 me_epirus_2_magna.37.bt:0 "「我々は同じ申し出をもって別のイタリック国家に接触するかもしれません。」"
 me_epirus_2_magna.37.c:0 "「もういい、彼らを彼らの茅葺き屋根に任せておこう。」"
 me_epirus_2_magna.37.ct:0 "「我々はイタリック部族への接触を諦めます。」"
 me_epirus_2_magna.37.tt:0 "「我々は #Y [me_epi_2_15_ally_scope.GetName]#! に対する請求権を獲得しました。」"
 me_epirus_2_magna.38.t:0 "「$epirus_2_magna_5$: [epi_2_5_rome_scope.GetAdjective] の知らせ」"
 me_epirus_2_magna.38.desc:0 "「[epirote_diplomat_scope.GetPraenomen] が [epi_2_5_rome_scope.GetName] から戻りました。伝えられるところによると、[epirote_diplomat_scope.GetSheHe] は平和のために並外れた主張を展開しました。\n\n」"
 me_epirus_2_magna.38.desc_1:0 "「実際、非常に優れていたため、当面の間、我々の国家間で休戦が合意され、当面は平和的な利害の分割が保証されました。」"
 me_epirus_2_magna.38.desc_2:0 "「しかし、[epirote_diplomat_scope.GetHerHis] の主張は、彼らの議会の一員である [epi_2_5_caecus.GetName] という名の [epi_2_5_caecus.GetWomanMan] からの痛烈な攻撃によって崩壊したようで、彼らは激怒し、直ちに我々に戦争を仕掛けることに投票しました！」"
 me_epirus_2_magna.38.a:0 "「我々の時代に平和を！」"
 me_epirus_2_magna.38.b:0 "「ゼウスにかけて、[epirote_diplomat_scope.GetPraenomen] よ！」"
 me_epirus_3_greece.110.t:0 "「$epirus_3_greece$」"
 me_epirus_3_greece.110.desc:0 "「病めるアレクサンドロス大王の後継者たちが、彼の帝国を維持または置き換えるという夢に失敗したことは明らかになりました。この新しい世界において、エピロスがアルゲアダイが絶頂期に盗まれたマントルを引き継ぎ、アキレウスの息子が再び世界を支配できないと誰が言えるでしょうか。」"
 me_epirus_3_greece.110.a:0 "「我々が手に入れられるならば、すべては我々のものだ。」"
 me_epirus_3_greece.111.t:0 "「ヘレネスの覇権」"
 me_epirus_3_greece.111.desc:0 "「エピロスの目覚ましい功績は、わずか数十年前には最も楽観的なモロッソス人でさえ想像もできなかったものです。神々は真に我々の支配者を支持しており、彼らはマケドニア人が覇権においてエピロス人に道を譲らなければならないことを世界に示しました。」"
 me_epirus_3_greece.111.a:0 "「ゼウスよ、我らと共に！」"
 me_epirus_3_greece.111.at:0 "「ミッション '#Y $epirus_3_greece$#!' は #G 完了#!! しました。」"
 me_epirus_3_greece.1.t:0 "「$epirus_3_greece_1$: 慈悲深き [me_epirus_scope.GetRulerTitle]」"
 me_epirus_3_greece.1.desc:0 "「[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen] こそが、ヘラスの市民の古代の権利を保全し、ディアドコイや外国の支配下にある奴隷状態から彼らを解放する唯一の支配者であることを知らしめよ。エピロスはギリシャ人を解放するという困難な責任を負うでしょう。」"
 me_epirus_3_greece.1.a:0 "「我々はこの鎖を断ち切らねばなりません！」"
 me_epirus_3_greece.1.tt:0 "「$mission_task_completed_tt_1$$epirus_3_greece_1$$mission_task_completed_tt_2$」"
 me_epirus_3_greece.2.t:0 "「$epirus_3_greece_2$: 我々の敵の敵」"
 me_epirus_3_greece.2.desc:0 "我々の最も尊敬する外交官、[epirote_diplomat_scope.GetName]は、[me_epi_3_2_enemy_scope.GetName]の共通の敵に対し、友好の申し出を持って出発する準備ができています。しかし、最初に誰に接触すべきでしょうか？"
 me_epirus_3_greece.2.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_1').GetCountry.GetName]の[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_1').GetCountry.GetRuler.GetPraenomen]は道理をわきまえているでしょう。"
 me_epirus_3_greece.2.at:0 "エピロスは#Y [me_epi_3_2_ally_scope.GetName]#!に友好を申し出ます。"
 me_epirus_3_greece.2.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_2').GetCountry.GetName]の[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_2').GetCountry.GetRuler.GetPraenomen]と交渉しましょう。"
 me_epirus_3_greece.2.c:0 "我々は[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_2_aid_3').GetCountry.GetName]に友を見つけるでしょう。"
 me_epirus_3_greece.2.d:0 "[me_epirus_scope.GetName]に助けは必要ありません。"
 me_epirus_3_greece.2.dt:0 "友好を申し出ません。"
 me_epirus_3_greece.2.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_2$$mission_task_completed_tt_2$"
 me_epirus_3_greece.3.t:0 "$epirus_3_greece_3$"
 me_epirus_3_greece.3.desc:0 "多くのギリシャの都市を掌握した我々の新たな立場をもって、この地域の未開発の人的資源を、増大する軍事力の需要を補うために利用することが提案されています。しかし、これは臣民の間で非常に不評な政策となることは確実です。"
 me_epirus_3_greece.3.a:0 "彼らはオールを漕がねばなりません。"
 me_epirus_3_greece.3.b:0 "我が軍には兵士が必要です。"
 me_epirus_3_greece.3.c:0 "リスクが大きすぎます。"
 me_epirus_3_greece.3.ct:0 "この選択肢は二度と利用できなくなります。"
 me_epirus_3_greece.3.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_3$$mission_task_completed_tt_2$"
 me_epirus_3_greece.4.t:0 "$epirus_3_greece_4$: 権力の引き寄せ"
 me_epirus_3_greece.4.desc:0 "我々の工作員は、ギリシャの王政における多くの係争中の紛争を特定することに成功しました。あるいは、それが不可能であれば、偽りの正当性をもって王位を主張しようとする、意欲的な無名の親族を見つけ出しました。\n\n現在の政治状況に応じて、我々がどの戦車を支援するかを決定する時です。"
 me_epirus_3_greece.4.a:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_1').GetCountry.GetName]の[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_1').GetCharacter.GetPraenomen]"
 me_epirus_3_greece.4.at:0 "[me_epi_3_4_claimant_scope.GetPraenomen]は[me_epirus_scope.GetName]に移り、我々は#Y [me_epi_3_4_claimant_emp_scope.GetName]#!に対する請求権を獲得します。"
 me_epirus_3_greece.4.b:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_2').GetCountry.GetName]の[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_2').GetCharacter.GetPraenomen]"
 me_epirus_3_greece.4.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_3').GetCountry.GetName]の[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_3').GetCharacter.GetPraenomen]"
 me_epirus_3_greece.4.d:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_aid_4').GetCountry.GetName]の[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_epi_3_4_claimant_4').GetCharacter.GetPraenomen]"
 me_epirus_3_greece.4.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_4$$mission_task_completed_tt_2$"
 me_epirus_3_greece.5.t:0 "$epirus_3_greece_5$"
 me_epirus_3_greece.5.desc:0 "ギリシャに主要な足場を築いたことで、我々は古代の偉大な都市の一つを南部の拠点に変え、ギリシャ人に対する権力を誇示し、平和が維持されることを確実にすることができます。"
 me_epirus_3_greece.5.a:0 "スフィンクスの都市は要塞化されるでしょう。"
 me_epirus_3_greece.5.b:0 "我々は哲学者の都市に守備隊を置きます。"
 me_epirus_3_greece.5.c:0 "退廃的な者たちの城壁を強化します。"
 me_epirus_3_greece.5.d:0 "アガメムノンの都市は我々に大いに役立つでしょう。"
 me_epirus_3_greece.5.e:0 "ラケダイモン人は監視される必要があります。"
 me_epirus_3_greece.5.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_4$$mission_task_completed_tt_2$"
 me_epirus_3_greece.6.t:0 "$epirus_3_greece_6$: 正当な後継者"
 me_epirus_3_greece.6.desc:0 "懐疑論者は多いものの、[me_epirus_scope.GetRuler.GetPraenomen]はマケドニアの王位に対する[me_epirus_scope.GetRuler.GetHerHis]請求権を主張しました。[me_epirus_scope.GetRuler.GetSheHe|U]は、マケドニアの王位を奪取したカッサンドロスによって殺害された、アレクサンドロス大王の母オリュンピアスの血筋を通じた正当な後継者です。\n\nアルゲアス朝の王位を継承することは、アレクサンドロスの帝国に正当な後継者をもたらし、アンティパトロス朝の略奪に報復することにもなるでしょう。"
 me_epirus_3_greece.6.a:0 "アイアコスの子孫がアルゲアス朝の王位に就くでしょう。"
 me_epirus_3_greece.6.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_6$$mission_task_completed_tt_2$"
 me_epirus_3_greece.7.t:0 "$epirus_3_greece_7$"
 me_epirus_3_greece.7.desc:0 "我々はマケドニア王国の中心地であるペラで、アレクサンドロス大王の王位を取り戻すことに成功し、カッサンドロスの偽りの後継者王国を打ち破りました。再びエピロスの指導下に戻ったことで、マケドニアの偉大さはついに再び実現されるでしょう。"
 me_epirus_3_greece.7.a:0 "ペラが王国の中心となるでしょう。"
 me_epirus_3_greece.7.b:0 "[me_epirus_scope.GetCapital.GetName]が我々の中心であり続けます。"
 me_epirus_3_greece.7.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_7$$mission_task_completed_tt_2$"
 me_epirus_3_greece.8.t:0 "$epirus_3_greece_8$"
 me_epirus_3_greece.8.desc:0 "長きにわたり、テッサリア人はマケドニア人に支配されてきました。彼らはファルサロス、ラリサ、フェライの古きトリポリスを打ち砕いたのです。\n\n[epi_thessaly_scope.GetRuler.GetName]の指導の下、テッサリアは再び著名なギリシャ勢力の中にその地位を占めるでしょう。"
 me_epirus_3_greece.8.a:0 "忠実な友のために！"
 me_epirus_3_greece.8.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_8$$mission_task_completed_tt_2$"
 me_epirus_3_greece.10.t:0 "$epirus_3_greece_10$: 神殿完成"
 me_epirus_3_greece.10.desc:0 "ついに我々の質素な神殿が完成し、アキレウスを称える豪華な祭典で奉納されました。これには競技や武術の大会も含まれます。\n\nイリオスの斜面は、ギリシャ人の最も偉大な偉業の地として、そしてその最高の戦士アスペトスが、彼の愛するパトロクロスと共に埋葬された地として、永遠に記憶されるでしょう。"
 me_epirus_3_greece.10.a:0 "「歌え、女神よ、ペレウスの子アキレウスの怒りを...」"
 me_epirus_3_greece.10.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_10$$mission_task_completed_tt_2$"
 me_epirus_3_greece.11.t:0 "$epirus_3_greece_11$"
 me_epirus_3_greece.11.desc:0 "ギリシャにおけるエピロスの優位性は、もはや疑う余地がありません。その権威は、アルゲアス朝や争い合う後継者たちがかつて達成したものを置き換え、凌駕しました。ギリシャ全土に平和が約束された今、エピロスはアレクサンドロスの遺産の議論の余地のない後継者です。"
 me_epirus_3_greece.11.a:0 "ギリシャとエピロス双方にとって、新しい時代が到来しました。"
 me_epirus_3_greece.11.b:0 "王とは、単に神々の意志を伝える器にすぎません。"
 me_epirus_3_greece.11.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_11$$mission_task_completed_tt_2$"
 me_epirus_3_greece.12.t:0 "$epirus_3_greece_12$"
 me_epirus_3_greece.12.desc:0 "アイトリアの都市の征服が完了し、ついに我々の南の国境は安全になりました。ギリシャで有力な勢力になるという彼らの夢は、エピロスの中心地にこれほど近い場所では考えられませんでした。"
 me_epirus_3_greece.12.a:0 "彼らは自分たちの立場を学ぶでしょう。"
 me_epirus_3_greece.12.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_12$$mission_task_completed_tt_2$"
 me_epirus_3_greece.13.t:0 "$epirus_3_greece_13$"
 me_epirus_3_greece.13.desc:0 "[me_3_13_scope.GetName]の都市の驚くべき成長は、エピロスだけでなく、ギリシャ全体にとって転機となりました。この地域で最も発展した都市中心部は、今や山がちなエピロスの西部に位置すると言っても過言ではなく、その住民たちはアテネやテーベの田舎者を嘲笑しています。"
 me_epirus_3_greece.13.a:0 "我々は実に遠くまで来ました。"
 me_epirus_3_greece.13.tt:0 "$mission_task_completed_tt_1$$epirus_3_greece_13$$mission_task_completed_tt_2$"
 me_epirus_3_greece.20.t:0 "$epirus_3_greece_10$: トロイアの英雄"
 me_epirus_3_greece.20.desc:0 "アキレウスの安息の地は、長きにわたり兵士や英雄に敬意を表したいと願う人々の巡礼地であり、小規模ながらも注目すべき神官の信仰を集めてきました。\n\n今こそ、ヘラクレスのそれに匹敵する、アスペトスのための適切な信仰の中心地を建設し、我々の建国者の祖先がギリシャ世界で最も尊敬される英雄となることを確実にする時です。"
 me_epirus_3_greece.20.a:0 "「生まれし者、臆病者であろうと勇敢であろうと、その運命から逃れることはできない。」"
 me_epirus_3_greece.20.at:0 "$me_epi_task_start_tt_1$ イリオスにおけるアキレウスの信仰を装飾します。"
 me_epirus_3_greece.21.t:0 "$epirus_3_greece_10$: 価値なき子孫"
 me_epirus_3_greece.21.desc:0 "我々はイリオスの戦場の支配を維持できず、そこでアキレウスの信仰を広めるという夢は途絶えました..."
 me_epirus_3_greece.21.a:0 "「荒れ狂う海と多くの暗い山脈が我々の間に横たわっている。」"
 me_epirus_3_greece.21.at:0 "$mission_task_completed_tt_1$$epirus_3_greece_10$#!' は #R 回避されました#!!"
 me_epirus_3_greece.22.t:0 "$epirus_3_greece_6$：アレクサンドロスの血筋"
 me_epirus_3_greece.22.desc:0 "現在「大王」として知られるマケドニア王アレクサンドロス3世は、史上最も非凡なギリシャ人の一人であったと広く認められています。しかし、彼の功績は父方の血筋だけでなく、母方の祖先からもたらされており、彼の成功の果実はエピロスの種に負うところが大きいのです。\n\n後継者たちによる彼の家族の滅亡は、オリュンピアスとその家族の子孫を除き、王位に対するすべての直接的な血縁の請求権者を排除しました。"
 me_epirus_3_greece.22.a:0 "アイアコスの子孫のみがマケドニア人を統治できます。"
 me_epirus_3_greece.22.at:0 "$me_epi_task_start_tt_1$ マケドニアの王位に対する[me_epirus_scope.GetRuler.GetHerHis]請求権を主張します。"
 me_epirus_3_greece.23.t:0 "$epirus_3_greece_1$: 正義の目的"
 me_epirus_3_greece.23.desc:0 "アレクサンドロスの死後のギリシャ世界の支配をめぐる大いなる闘争に参加するつもりならば、我々はマケドニア人やあらゆる外国の侵略者によって征服されたギリシャの都市を解放するという大義に、少なくとも公には加わらなければなりません。"
 me_epirus_3_greece.23.a:0 "ヘレンの子らは自由にならねばなりません！"
 me_epirus_3_greece.23.at:0 "$me_epi_task_start_tt_1$ ヘラス解放の正当性を主張します。"
 me_epirus_3_greece.24.t:0 "$epirus_3_greece_1$: 失われた機会"
 me_epirus_3_greece.24.desc:0 "ギリシャの政治情勢の変化により、ギリシャ解放の正当性を主張することができなくなりました..."
 me_epirus_3_greece.24.a:0 "気にすることはありません。"
 me_epirus_3_greece.24.at:0 "$mission_task_completed_tt_1$$epirus_3_greece_1$#!' は #R 回避されました#!!"
 me_epirus_3_greece.25.t:0 "$epirus_3_greece_2$: [me_epirus_scope.GetAdjective]の使節"
 me_epirus_3_greece.25.desc:0 "[epirote_diplomat_scope.GetPraenomen]に率いられた[me_epirus_scope.GetName]からの使節団が、我々に申し出を持って訪れました。彼らは隣国[me_epi_3_2_enemy_scope.GetName]に苛立っているようで、我々の独立を確実にするために友となることを提案しています..."
 me_epirus_3_greece.25.a:0 "非常に抜け目がない、[me_epirus_scope.GetRuler.GetPraenomen]よ..."
 me_epirus_3_greece.25.b:0 "我々はそのような戦術に頼る必要はありません。"
 me_epirus_3_greece.26.t:0 "$epirus_3_greece_2$: [me_epi_3_2_ally_scope.GetAdjective]の返答"
 me_epirus_3_greece.26.desc:0 "我々の外交官[epirote_diplomat_scope.GetPraenomen]が[me_epi_3_2_ally_scope.GetName]から帰還しました。報告によると、[me_epi_3_2_ally_scope.GetRulerTitle] [me_epi_3_2_ally_scope.GetRuler.GetPraenomen]は"
 me_epirus_3_greece.26.desc_1:0 " 共通の[me_epi_3_2_enemy_scope.GetAdjective]の脅威に対する我々の友好を心から承認しました。"
 me_epirus_3_greece.26.desc_2:0 " [me_epi_3_2_enemy_scope.GetAdjective]の脅威を共に打ち倒すという我々の熱意を共有しませんでした..."
 me_epirus_3_greece.26.a:0 "壮大な同盟です！"
 me_epirus_3_greece.26.b:0 "問題ありません、他にもいます。"
 me_epirus_3_greece.26.bt:0 "他の潜在的な同盟国に接触します。"
 me_epirus_3_greece.26.c:0 "ちくしょう。"
 me_epirus_3_greece.26.ct:0 "外交努力は終了します。"
 me_epirus_3_greece.27.t:0 "$epirus_3_greece_2$: 卑劣な策略"
 me_epirus_3_greece.27.desc:0 "我々の哀れな[me_epirus_scope.GetAdjective]の隣人たちが、もう一人の隣人[me_epi_3_2_ally_scope.GetName]に、同盟を結んで力を合わせるという申し出をしたと聞きました。彼らが我々の力を恐れているのは明らかであり、当然のことです。"
 me_epirus_3_greece.27.a:0 "卑怯な犬どもめ。"
 me_epirus_3_greece.28.t:0 "$epirus_3_greece_4$: 王朝政治"
 me_epirus_3_greece.28.desc:0 "ギリシャ諸王国の取るに足らない王朝間の紛争に巻き込まれることは、この地域への軍事介入に必要な口実を我々に与えるかもしれません。そして、苦難や危険とまだ結びついていない王位を奪う機会に飛びつく準備ができている僭称者は常にいます。"
 me_epirus_3_greece.28.a:0 "彼らを見つけるのは難しくないはずです。"
 me_epirus_3_greece.28.at:0 "$me_epi_task_start_tt_1$ ギリシャの王政に対する請求権者を見つけます。"
 me_epirus_3_greece.29.t:0 "$epirus_3_greece_4$: [me_epi_3_4_claimant_emp_scope.GetAdjective]の簒奪者"
 me_epirus_3_greece.29.desc:0 "エピロス人が[me_epi_3_4_claimant_scope.GetPraenomen]を[me_epi_3_4_claimant_emp_scope.GetName]の正当な支配者であると宣言し、[me_epi_3_4_claimant_scope.GetHerHim]を保護下に置き、戦争をちらつかせているとの知らせを受けました！\n\n"
 me_epirus_3_greece.29.desc_1:0 "[me_epi_3_4_claimant_scope.GetSheHe|U]は、[me_epi_3_4_claimant_emp_scope.GetName]の[me_epi_3_4_claimant_emp_scope.GetRulerTitle] [me_epi_3_4_claimant_emp_scope.GetRuler.GetPraenomen]の不満を抱く近親者であり、[me_epi_3_4_claimant_scope.GetRuler.GetHerselfHimself]のために王位を求めています。"
 me_epirus_3_greece.29.desc_2:0 "[me_epi_3_4_claimant_scope.GetSheHe|U]は[me_epi_3_4_claimant_emp_scope.GetRuler.GetFamilyDisplayAdjective]家の一員の配偶者であり、この繋がりを利用して彼らを暴政と冒涜で非難しています。"
 me_epirus_3_greece.29.desc_3:0 "[me_epi_3_4_claimant_scope.GetSheHe|U]は取るに足らない小貴族に過ぎず、[me_epi_3_4_claimant_emp_scope.GetRuler.GetFamilyDisplayAdjective]家の王族の分家との繋がりも極めて希薄である。しかし、富を約束することで暴徒を糾合するには十分なのだ。"
 me_epirus_3_greece.29.desc_4:0 "\n\n[me_epirus_scope.GetName]の[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen]は、明らかに礼儀を完全に失っており、我々の些細な紛争を利用して、[me_epirus_scope.GetRuler.GetHerHis]自身の傲慢な野望を正当化している！"
 me_epirus_3_greece.29.a:0 "許しがたい！"
 me_epirus_3_greece.29.at:0 "[me_epirus_scope.GetName]は#Y [me_epi_3_4_claimant_emp_scope.GetName]#!に請求権を得ます"
 me_epirus_3_greece.30.t:0 "$epirus_3_greece_4$: [me_epi_3_4_claimant_emp_scope.GetAdjective]の請求者"
 me_epirus_3_greece.30.desc:0 "[me_epi_3_4_claimant_scope.GetName]は、[me_epi_3_4_claimant_emp_scope.GetName]の王位に対する[me_epi_3_4_claimant_scope.GetHerHis]の請求を我々が支援することを受け入れ、我々の保護を求めて[me_epirus_scope.GetName]に到着した。\n\n"
 me_epirus_3_greece.30.desc_1:0 "\n\n激怒した[me_epi_3_4_claimant_emp_scope.GetAdjective]国家は、当然ながら我々の不当な干渉を非難しているが、我々はそれでも目的を達成した。"
 me_epirus_3_greece.30.a:0 "悲しいことに、介入は必要不可欠である。"
 me_epirus_3_greece.30.at:0 "決定「#Y $me_epi_3_4_decision$#!」が利用可能になった。"
 me_epirus_3_greece.32.t:0 "$epirus_3_greece_4$: [epi_claimant_new_country_scope.GetAdjective]の従属国"
 me_epirus_3_greece.32.desc:0 "我々は、旧[epi_claimant_new_country_scope.GetAdjective]国家の不当な指導者たちを打倒し、ついに彼らの正当な支配者である[epi_claimant_new_country_ruler_scope.GetName]を擁立することに成功した。間違いなく[epi_claimant_new_country_ruler_scope.GetSheHe]は[SCOPE.GetRootScope.GetCountry.GetName]にとって忠実な友となるだろう..."
 me_epirus_3_greece.32.a:0 "秩序は回復された！"
