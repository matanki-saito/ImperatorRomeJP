l_english:
 me_athens_01_foreign_rulership.1.t:0 "民主政と寡頭制"
 me_athens_01_foreign_rulership.1.desc:0 "議会は2つに分かれており、[independence_head.GetName]は古き日の独立した[ROOT.GetCountry.GetName]への回帰を求める人々を率いています。そして、[mission_overlord_scope.GetName]との絆を深めるべきだと考える人たちを率いるのが、[loyalist_head.GetName]です。\n\n最初の議論は平和的に始まったが、両者は徐々に対立を深め、今や議会は常時混乱状態に陥っている。双方の噂が飛び交い、どちらも今のところ引き下がる気はないようです。"
 me_athens_01_foreign_rulership.1.a:0 "両者が激突するのも時間の問題だ…"
 me_athens_01_foreign_rulership.2.t:0 "[mission_overlord_scope.GetName] の代理人"
 me_athens_01_foreign_rulership.2.desc:0 "[loyalist_head.GetPraenomen]と王政派の指導の下、代表者が [mission_overlord_scope.GetName] に派遣され、外交関係を改善するために大使館を設立できるかどうかを確認する。 我らの支配者からの独立を求める人々は武装を始めており、議会を無視する王政派について大声で議論している。"
 me_athens_01_foreign_rulership.2.a:0 "うまくいけば、彼らは我らの従順さに満足するだろう。"
 me_athens_01_foreign_rulership.2.a.tt:0 "代理人は [mission_overlord_scope.GetCapital.GetName] へと送られるだろう。"
 me_athens_01_foreign_rulership.3.t:0 "[mission_country.GetAdjective]の代表団"
 me_athens_01_foreign_rulership.3.desc:0 "我々はアテネからの代表団を受け入れました。彼らは我が国との絆を深めるため、[ROOT.GetCountry.GetCapital.GetName]に小さな大使館を設立したいと望んでいます。我々をなだめ、納得させるために、彼らは我々の支配者のために大量の金と銀を持参しました。"
 me_athens_01_foreign_rulership.3.a:0 "贈り物だと申すか？"
 me_athens_01_foreign_rulership.4.t:0 "$athenian_mission_01_foreign_rulership_task_1$"
 me_athens_01_foreign_rulership.4.desc:0 "我々の[mission_overlord_scope.GetCapital.GetName]にいる代表団から知らせが届きました。彼らはついに市内に代表団の建物を建設する許可を得たようです。[mission_overlord_scope.GetRulerTitle] [mission_overlord_scope.GetRuler.GetPraenomen]は、特に[mission_overlord_scope.GetRuler.GetSheHe]が小さな贈り物を受け取った後、我々の使節に対して非常に親しみやすく、歓迎的であったようです。"
 me_athens_01_foreign_rulership.4.a:0 "我々が望んでいた以上にうまくいきました。"
 me_athens_01_foreign_rulership.4.a.tt:0 "ミッションタスク「#Y $athenian_mission_01_foreign_rulership_task_1$#!」が#G 完了#!!しました。"
 me_athens_01_foreign_rulership.5.t:0 "$athenian_mission_01_foreign_rulership_task_2$"
 me_athens_01_foreign_rulership.5.desc:0 "親アテネ派が[mission_overlord_scope.GetName]に要請した三人の監督官が従者を伴って[ROOT.GetCountry.GetCapital.GetName]に到着すると、独立派は彼らの出現に反対して小規模な反乱を開始しました。この混沌とした乱闘は、軍事的な名声を持つ監督官の一人、[overlord_general_overseer.GetName]が、[overlord_general_overseer.GetHerHis]の部下を独立派と交戦させることで、すぐに終結しました。"
 me_athens_01_foreign_rulership.5.a:0 "この小さな問題への彼らの助けに感謝します。"
 me_athens_01_foreign_rulership.5.a.tt:0 "ミッションタスク「#Y $athenian_mission_01_foreign_rulership_task_2$#!」が#G 完了#!!しました。"
 me_athens_01_foreign_rulership.6.t:0 "$athenian_mission_01_foreign_rulership_task_3$"
 me_athens_01_foreign_rulership.6.desc:0 "親アテネ派が[mission_overlord_scope.GetName]に要請した三人の監督官が従者を伴って[ROOT.GetCountry.GetCapital.GetName]に到着すると、独立派は彼らの出現に反対して小規模な反乱を開始しました。この混沌とした乱闘は、軍事的な名声を持つ監督官の一人、[overlord_general_overseer.GetName]が、[overlord_general_overseer.GetHerHis]の部下を独立派と交戦させることで、すぐに終結しました。"
 me_athens_01_foreign_rulership.6.a:0 "分裂した[ROOT.GetCountry.GetName]の終わりの始まりです。"
 me_athens_01_foreign_rulership.6.a.tt:0 "ミッションタスク「#Y $athenian_mission_01_foreign_rulership_task_3$#!」が#G 完了#!!しました。"
 me_athens_01_foreign_rulership.7.t:0 "第二の代表団"
 me_athens_01_foreign_rulership.7.desc:0 "独立派が根幹から揺さぶられ、議会での議席のほとんどを急速に失う中、親アテネ派は[mission_overlord_scope.GetName]に別の小規模な代表団を派遣しました。彼らは[ROOT.GetCountry.GetCapital.GetName]に兵士を派遣してもらい、ライバルを永久に排除し、[ROOT.GetCountry.GetName]の将来の指導権を自分たちのものにしようと目論んでいます。"
 me_athens_01_foreign_rulership.7.a:0 "親アテネ派のさらなる勝利です。"
 me_athens_01_foreign_rulership.7.a.tt:0 "小規模な代表団が[mission_overlord_scope.GetName]の[mission_overlord_scope.GetCapital.GetName]に派遣されます。"
 me_athens_01_foreign_rulership.8.t:0 "[mission_overlord_scope.GetAdjective]の選択"
 me_athens_01_foreign_rulership.8.desc:0 "我々は[mission_overlord_scope.GetName]との関係を深めてきましたが、外交官たちは[ROOT.GetCountry.GetCapital.GetName]に自由に援助を送ることはできないと丁寧に告げられました。もし我々が宗主国から何かを望むなら、その代償を支払わなければなりません。"
 me_athens_01_foreign_rulership.8.a:1 "我々の目標は、海外の軍隊を[ROOT.GetCountry.GetName]に帰還させることでした。"
 me_athens_01_foreign_rulership.8.b:0 "我々が必要としているのは、軍事的な専門知識です。"
 me_athens_01_foreign_rulership.8.c:0 "我々は何も望みません。ただ宗主国に贈り物を捧げたいだけです。"
 me_athens_01_foreign_rulership.8.d:0 "なんという失望でしょう。"
 me_athens_01_foreign_rulership.8.d.tt:0 "ミッションタスク「#Y $athenian_mission_01_foreign_rulership_task_4$#!」は#R 中止#!!されます。"
 me_athens_01_foreign_rulership.9.t:0 "$athenian_mission_01_foreign_rulership_task_4$"
 me_athens_01_foreign_rulership.9.desc:0 "[mission_overlord_scope.GetName]との交渉を終えるにあたり、我々は両国をさらに近づけることができたと感じています。当初は親アテネ派でさえ外部の者に頼らざるを得ないことに多少の抵抗がありましたが、我々は[mission_overlord_scope.GetAdjective]の指導体制に慣れつつあります。"
 me_athens_01_foreign_rulership.9.a:0 "[ROOT.GetCountry.GetName]は、自国単独よりも[mission_overlord_scope.GetName]の下にある方が強力です。"
 me_athens_01_foreign_rulership.9.a.tt:0 "ミッションタスク「#Y $athenian_mission_01_foreign_rulership_task_4$#!」が#G 完了#!!しました。"
 me_athens_01_foreign_rulership.10.t:0 "$athenian_mission_01_foreign_rulership_task_5$"
 me_athens_01_foreign_rulership.10.desc:0 "親アテネ派の指導の下、我々は[mission_overlord_scope.GetName]と新たな条約に署名し、より恒久的に彼らと結びつくことになりました。条約が署名される際、独立派が最後に介入しようとし、議会内で大規模な混沌とした戦闘が突如発生しました。\n\nすべてが落ち着いた後、独立派の大部分が我々の足元に倒れ、[independence_family.GetName]家は逃亡するか、乱闘で死亡しました。"
 me_athens_01_foreign_rulership.10.a:0 "我が国のために新たな針路が描かれました。"
 me_athens_01_foreign_rulership.10.a.tt:0 "ミッションタスク「#Y $athenian_mission_01_foreign_rulership_task_5$#!」が#G 完了#!!しました。"
 me_athens_01_foreign_rulership.11.t:0 "主張を述べる"
 me_athens_01_foreign_rulership.11.desc:0 "議会の両派閥は再び激しく対立していますが、ついに我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]が、[mission_overlord_scope.GetName]への依存について議論させるために彼らを着席させることに成功しました。"
 me_athens_01_foreign_rulership.11.a:0 "まず[independence_head.GetName]に[independence_head.GetHerHis]の主張を述べさせましょう。"
 me_athens_01_foreign_rulership.11.a.tt:0 "独立派は自由な[SCOPE.GetRootScope.GetCountry.GetName]のために主張を述べるでしょう。"
 me_athens_01_foreign_rulership.12.t:0 "親アテネ派"
 me_athens_01_foreign_rulership.12.desc:0 "独立派による長い議論と演説の後、ついに親アテネ派の番が来ようとしています。[loyalist_head.GetName]は、[ROOT.GetCountry.GetRuler.GetName]が次の演説者を発表するのを待ちながら、壇上に上がろうとしています。"
 me_athens_01_foreign_rulership.12.a:0 "独立派を支持して介入する。"
 me_athens_01_foreign_rulership.12.a.tt:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName]は、自由な[SCOPE.GetRootScope.GetCountry.GetName]の利点について詳しく語り、親アテネ派が主張を述べるのを阻止します。\n\n"
 me_athens_01_foreign_rulership.12.b:0 "親アテネ派に発言させましょう。"
 me_athens_01_foreign_rulership.13.t:0 "$athenian_mission_01_foreign_rulership_task_6$"
 me_athens_01_foreign_rulership.13.desc:0 "両派閥が主張を述べた後、議会内では独立派への明確な偏りが見られます。彼らの演説と主張は、まだ態度を決めていなかった人々だけでなく、一部の親アテネ派にも影響を与えたようです。\n\n[mission_overlord_scope.GetName]からの監督官数名がこの議論とその進展を見守っており、[ROOT.GetCountry.GetName]での状況がどのように進んでいるかを彼らの[mission_overlord_scope.GetRulerTitle]に報告する可能性が高いでしょう。"
 me_athens_01_foreign_rulership.13.a:0 "最終的には、どちらが正しいのかが判明するでしょう。"
 me_athens_01_foreign_rulership.13.a.tt:0 "ミッションタスク「#Y $athenian_mission_01_foreign_rulership_task_6$#!」が#G 完了#!!しました。"
 me_athens_01_foreign_rulership.14.t:0 "$athenian_mission_01_foreign_rulership_task_7$"
 me_athens_01_foreign_rulership.14.desc:0 "親アテネ派の指導者である[loyalist_head.GetName]が投獄され、[mission_overlord_scope.GetName]の監督官たちは[ROOT.GetCountry.GetName]から追い出され、それに伴い我が国に課されていた多くの制限も解除されました。\n\n独立派が行動を起こした後、大勢の若者が我々の旗の下に集まり、独立は街のゴシップ好きの間で最も興味深い話題となっています。"
 me_athens_01_foreign_rulership.14.a:0 "自由の味です。"
 me_athens_01_foreign_rulership.14.a.tt:0 "ミッションタスク「#Y $athenian_mission_01_foreign_rulership_task_7$#!」が#G 完了#!!しました。"
 me_athens_01_foreign_rulership.15.t:0 "$athenian_mission_01_foreign_rulership_task_8$"
 me_athens_01_foreign_rulership.15.desc:0 "[ROOT.GetCountry.GetName]の人々が再び外国の宗主国からの自由を切望しているため、[mission_overlord_scope.GetName]との関係は最近著しく悪化しています。人々が古き良き栄光の日々について語るにつれて、独立派は今日、多くの熱心な支持者を見つけています。"
 me_athens_01_foreign_rulership.15.a:0 "議会は人々の意思に従います。"
 me_athens_01_foreign_rulership.15.a.tt:0 "ミッションタスク「#Y $athenian_mission_01_foreign_rulership_task_8$#!」が#G 完了#!!しました。"
 me_athens_01_foreign_rulership.16.t:0 "$athenian_mission_01_foreign_rulership_task_9$"
 me_athens_01_foreign_rulership.16.desc:0 "もし我々が[mission_overlord_scope.GetName]の保護なしに生きるつもりなら、故郷を守るために国民を動員できる必要があります。かつて[ROOT.GetCountry.GetName]はギリシャの都市国家の中で最も強力であり、適切な考え方と動機があれば、再びそうなることができるでしょう。"
 me_athens_01_foreign_rulership.16.a:0 "いつか、[ROOT.GetCountry.GetName]は再び自由になるでしょう。"
 me_athens_01_foreign_rulership.16.a.tt:0 "ミッションタスク「#Y $athenian_mission_01_foreign_rulership_task_9$#!」が#G 完了#!!しました。"
 me_athens_01_foreign_rulership.17.t:0 "$athenian_mission_01_foreign_rulership_task_11$"
 me_athens_01_foreign_rulership.17.desc:0 "[mission_overlord_scope.GetAdjective]の支配下にあった長い年月を経て、[ROOT.GetCountry.GetName]はついにその鎖から解放されるための投票を行っています。議会はほぼ満場一致で独立に投票し、反対意見を表明する親アテネ派はわずかしか残っていません。\n\n容赦ない展開として、独立派は裏切り者を[ROOT.GetCountry.GetName]から追放するための別の投票を強行し、それは最初の投票と同じくらい簡単に可決されました。"
 me_athens_01_foreign_rulership.17.a:0 "こうして、より偉大な[ROOT.GetCountry.GetName]の復興が始まるのです。"
 me_athens_01_foreign_rulership.17.a.tt:0 "ミッションタスク「#Y $athenian_mission_01_foreign_rulership_task_11$#!」が#G 完了#!!しました。"
 me_athens_01_foreign_rulership.18.t:0 "[mission_country.GetAdjective]の独立"
 me_athens_01_foreign_rulership.18.desc:0 "素早く驚くべき動きで、[mission_country.GetName]の人々は全ての[ROOT.GetCountry.GetAdjective]の監督官を追い出し、独立を宣言しました。彼らは従属から逃れようとする長い歴史を持っており、我々はこれらの裏切り者を見せしめにしなければならないようです。"
 me_athens_01_foreign_rulership.18.a:0 "失望しました。"
 me_athens_01_foreign_rulership.19.t:0 "$athenian_mission_01_foreign_rulership$"
 me_athens_01_foreign_rulership.19.desc:0 "長年の内部闘争を経て、我々はついに都市のより問題のある要素を取り除き、一つの団結した[ROOT.GetCountry.GetName]として前進しています。議会がようやく都市の将来の方向性について合意したことで、我々はもはや、あらゆる政治的議論が一方または他方の側を熱狂的に支持する人々による混沌とした乱闘に変わるのを見ることはないでしょう。"
 me_athens_01_foreign_rulership.19.a:0 "やっと実現しました。"
 me_athens_01_foreign_rulership.19.a.tt:0 "ミッション「#Y $athenian_mission_01_foreign_rulership$#!」が#G 完了#!!しました。"
 me_athens_02_attica.1.t:0 "$athenian_mission_02_attica_task_1$"
 me_athens_02_attica.1.desc:0 "アッティカ全土が再び我々の支配下に入り、我々の古代の力をいくらか回復させるための第一歩を完了しました。この困難な時代において、この地域の多くの町、都市、村は我々に指導を求めています。"
 me_athens_02_attica.1.a:0 "そして我々は喜んでそれを提供するでしょう。"
 me_athens_02_attica.1.a.tt:0 "ミッションタスク「#Y $athenian_mission_02_attica_task_1$#!」が#G 完了#!!しました。"
 me_athens_02_attica.2.t:0 "$athenian_mission_02_attica_task_2$"
 me_athens_02_attica.2.desc:0 "アッティカの人々は繁栄し、古代の町には人々が住み、多くの農場が復元され、異なる村や都市間の関係が改善されています。我々の周りの状況が改善しているため、最近、議会では新たなアテネの黄金時代が話題となっています。"
 me_athens_02_attica.2.a:0 "しかし、これはまだ始まりにすぎません。"
 me_athens_02_attica.2.a.tt:0 "ミッションタスク「#Y $athenian_mission_02_attica_task_2$#!」が#G 完了#!!しました。"
 me_athens_02_attica.3.t:0 "$athenian_mission_02_attica_task_3$"
 me_athens_02_attica.3.desc:0 "我々が都市の改善と古き栄光への復帰に努力を集中した結果、人々がアテネに集まってきています。もはやアテネは、かつての姿の空虚な反映ではありません。"
 me_athens_02_attica.3.a:0 "我々の祖先は誇りに思うでしょう。"
 me_athens_02_attica.3.a.tt:0 "ミッションタスク「#Y $athenian_mission_02_attica_task_3$#!」が#G 完了#!!しました。"
 me_athens_02_attica.4.t:0 "$athenian_mission_02_attica_task_4$"
 me_athens_02_attica.4.desc:0 "コリントスとタナグラが確保されたことで、アッティカは当面安全であるはずであり、我々は復興プロセスに引き続き注力することができます。この地域はここ数ヶ月で著しい改善を見せており、特にエレウシスの秘儀とアカデメイアへの関心が高まっています。"
 me_athens_02_attica.4.a:0 "古代の諸機関はアテネの文化的生活の重要な一部です。"
 me_athens_02_attica.4.a.tt:0 "ミッションタスク「#Y $athenian_mission_02_attica_task_4$#!」が#G 完了#!!しました。"
 me_athens_02_attica.5.t:0 "$athenian_mission_02_attica_task_5$"
 me_athens_02_attica.5.desc:0 "アッティカの豊かな鉱山は、かつてペルシアとの戦争やデロス同盟の台頭を通じて、アテネの財政の中心でした。我々がエーゲ海における主要な銀輸出国の一つとしての役割に戻ることで、古の富と重要性を再び手に入れるでしょう。"
 me_athens_02_attica.5.a:0 "やっと実現しました。"
 me_athens_02_attica.5.a.tt:0 "ミッションタスク「#Y $athenian_mission_02_attica_task_5$#!」が#G 完了#!!しました。"
 me_athens_02_attica.6.t:0 "ピレウスの重要性"
 me_athens_02_attica.6.desc:0 "ピレウスの港湾都市は、我々の海軍と商人の本拠地として、アテネの商業と権力にとって不可欠な役割を果たしています。その港へのアクセスがなければ、我々はアッティカの外に力を投射することはできません。これは、古代に我々の二つの都市の間に長大な壁が建設された理由の一つです。\n\n今、我々はこれらの港を拡張するために富を確保し、アッティカの他の地域と共に復興できるようにします。"
 me_athens_02_attica.6.a:0 "アテネが成長するにつれて、ピレウスも成長しなければなりません。"
 me_athens_02_attica.6.a.tt:0 "我々はピレウスの港の拡張を開始します。"
 me_athens_02_attica.7.t:0 "$athenian_mission_02_attica_task_6$"
 me_athens_02_attica.7.desc:0 "我々の監督官の一人が、ピレウス港の再建がついに完了し、作業中に目立った問題や障害が発生しなかったという知らせを持って戻ってきました。"
 me_athens_02_attica.7.a:0 "ええ、それが我々が望むすべてです。"
 me_athens_02_attica.7.a.tt:0 "ミッションタスク「#Y $athenian_mission_02_attica_task_6$#!」が#G 完了#!!しました。"
 me_athens_02_attica.8.t:0 "哲学の故郷"
 me_athens_02_attica.8.desc:0 "アカデメイアは、我々が他者の支配下にあった全期間を通じて活動しており、ギリシャの多くの知識人にとっての故郷でした。我々の都市が復興されるにつれて、知識人たちが彼らのアカデメイアを現代の基準に保てるよう支援するのは理にかなっています。"
 me_athens_02_attica.8.a:0 "彼らが提供するサービスに対して支払うべき、わずかな税金だ。"
 me_athens_02_attica.8.a.tt:0 "我々はアカデミーを改修するために多額の富を確保する。"
 me_athens_02_attica.9.t:0 "$athenian_mission_02_attica_task_7$"
 me_athens_02_attica.9.desc:0 "アカデミーが改修・修繕されるにつれて、監督官の一人が拡張を提案した。彼らはギリシャで最も賢い頭脳を持っているのだから、国政により積極的に協力してもらわない手はない、と彼は考えている。"
 me_athens_02_attica.9.a:0 "彼らは本当に重要なこと、すなわち我々の軍事状況について協力できる。"
 me_athens_02_attica.9.a.tt:0 "ミッションタスク「#Y $athenian_mission_02_attica_task_7$#!」が#G 完了#!!しました。"
 me_athens_02_attica.9.b:0 "我々の都市の状況についてはどうだろうか？"
 me_athens_02_attica.9.c:0 "彼らがすでにやっていることを続けさせよう。"
 me_athens_02_attica.9.d:0 "彼らの神聖なものに対する考えはどうだろうか？"
 me_athens_02_attica.10.t:0 "空の廊下"
 me_athens_02_attica.10.desc:0 "アカデミーが修復された今、我々はその古の廊下を新たな頭脳で満たす必要がある。かつては地中海全域の人々の故郷であった場所であり、再びそうなる可能性がある。"
 me_athens_02_attica.10.a:0 "著名な知識人だけを頼む。"
 me_athens_02_attica.10.a.tt:0 "我々はアカデミーへの参加を希望するかもしれない個人を探し始める。"
 me_athens_02_attica.11.t:0 "若き頭脳"
 me_athens_02_attica.11.desc:0 "アッティカの小さな町出身の二人の異なる知識人、[new_intellectual_1.GetName]と[new_intellectual_2.GetName]がアカデミーへの参加に興味を持っているかもしれないという知らせを受けた。彼らは比較的若年であるにもかかわらず、かなりの名声を築き上げた新進気鋭の弁論家だが、互いに衝突することで知られている。"
 join_nation_tooltip:0 "#Y [THIS.GetCharacter.GetName]#!は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!のアカデミーに参加する。"
 me_athens_02_attica.11.a:0 "我々は[new_intellectual_1.GetName]がアカデミーに完全に適合すると考える。"
 me_athens_02_attica.11.b:0 "[new_intellectual_2.GetName]は興味深い人物のようだ。"
 me_athens_02_attica.11.c:0 "これらの誰も我々の基準を満たしていない。"
 me_athens_02_attica.11.c.tt:0 "どちらの知識人も#Y [SCOPE.GetRootScope.GetCountry.GetName]#!のアカデミーには参加しない。"
 me_athens_02_attica.11.d:0 "両方？ 両方とも良い。"
 me_athens_02_attica.12.t:0 "外国の頭脳"
 me_athens_02_attica.12.desc:0 "我々の斥候はアカデミーに招待できる潜在的な候補者を広く探しており、[new_intellectual_1.GetEmployer.GetName]の[new_intellectual_1.GetName]と[new_intellectual_2.GetEmployer.GetName]の[new_intellectual_2.GetName]の二人を連れ帰ってきた。"
 me_athens_02_attica.12.a:0 "[new_intellectual_1.GetName]こそが我々が探している[new_intellectual_1.GetWomanMan]だ。"
 me_athens_02_attica.12.b:0 "この[new_intellectual_2.GetName]を[ROOT.GetCountry.GetName]に連れてくるのだ。"
 me_athens_02_attica.12.c:0 "彼らのどちらも我々の基準を満たしていない。"
 me_athens_02_attica.13.t:0 "$athenian_mission_02_attica_task_8$"
 me_athens_02_attica.13.desc:0 "アカデミーはそのかつての栄光を取り戻し、そのホールは地中海全域からの個人で満たされている。彼らの故郷の復興に多大な援助を提供したのだから、時折、これらの知識人の何人かに[ROOT.GetCountry.GetName]の統治を手伝ってもらえることを期待している。"
 me_athens_02_attica.13.a:0 "公平な取引のように思えるだろう？"
 me_athens_02_attica.13.a.tt:0 "ミッションタスク「#Y $athenian_mission_02_attica_task_8$#!」が#G 完了#!!しました。"
 me_athens_02_attica.14.t:0 "$athenian_mission_02_attica_task_9$"
 me_athens_02_attica.14.desc:0 "我々の慈善的な供物は、エレウシスのテレスティリオンの神官団に歓迎されており、神々ご自身も我々の行いを評価してくださると信じている。"
 me_athens_02_attica.14.a:0 "祭祀と国家の間の、緊密な絆だ。"
 me_athens_02_attica.14.a.tt:0 "ミッションタスク「#Y $athenian_mission_02_attica_task_9$#!」が#G 完了#!!しました。"
 me_athens_02_attica.15.t:0 "$athenian_mission_02_attica_task_10$"
 me_athens_02_attica.15.desc:0 "我々の支配者である[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]は、エレウシスの神聖な儀式に参加するよう招待された。都市と神殿との緊密な絆により、我々は神官団の間で[ROOT.GetCountry.GetName]の民に対する多くの支持を確保することができた。"
 me_athens_02_attica.15.a:0 "光栄なことだ。"
 me_athens_02_attica.15.a.tt:0 "ミッションタスク「#Y $athenian_mission_02_attica_task_10$#!」が#G 完了#!!しました。"
 me_athens_02_attica.16.t:0 "エレウシスの祭祀"
 me_athens_02_attica.16.desc:0 "[ROOT.GetCharacter.GetName]はエレウシスの祭祀に参加し、市内の神聖な秘儀に参加するよう招待された。テレスティリオンの神官団は我々の返答を待っている。"
 me_athens_02_attica.16.a:0 "興味はない。"
 me_athens_02_attica.16.b:0 "光栄なことだ。"
 me_athens_02_attica.17.t:0 "$athenian_mission_02_attica_task_final$"
 me_athens_02_attica.17.desc:0 "アッティカの改善にかなりの時間と労力を費やした後、ついに結果が出始めた。この地域の住民や都市は繁栄しており、我々の国家も同様だ。"
 me_athens_02_attica.17.a:0 "我々の民は自らを誇りに思う理由がある。"
 me_athens_02_attica.17.a.tt:0 "ミッションタスク「#Y $athenian_mission_02_attica_task_final$#!」が#G 完了#!!しました。"
 me_athens_02_attica.18.t:0 "$athenian_mission_02_attica$"
 me_athens_02_attica.18.desc:0 "アッティカのインフラと都市がかつての栄光を取り戻したことで、我々の民はこれまで以上に幸福で生産的になっている。これは[ROOT.GetCountry.GetName]とアッティカの第二の黄金時代と呼ばれており、今や我々の民は、いつ我々の古代の同盟も復興し始めるのかと疑問に思っている。"
 me_athens_02_attica.18.a:0 "彼らの言うことはもっともだ。"
 me_athens_02_attica.18.a.tt:0 "ミッション「#Y $athenian_mission_02_attica$#!」が#G 完了#!!しました。"
 me_athens_03_political.1.t:0 "$athenian_mission_03_political_task_1$"
 me_athens_03_political.1.desc:0 "我々の[GetOffice('office_praetor').GetCulturalName(ROOT.GetCountry)]、[thesmothete_scope.GetName]の助けにより、我々は五百人評議会をかつての栄光に戻すことができた。評議会が腐敗と秘密主義に満ちることはもうないだろう。"
 me_athens_03_political.1.a:0 "[thesmothete_scope.GetSheHe]がそうすべきであるように。"
 me_athens_03_political.1.a.tt:0 "ミッションタスク「#Y $athenian_mission_03_political_task_1$#!」が#G 完了#!!しました。"
 me_athens_03_political.2.t:0 "$athenian_mission_03_political_task_2$"
 me_athens_03_political.2.desc:0 "我々は評議会と民会との間に生じていた多くの問題を解決し、両者の間の多くの相違点や意見の不一致を補強し、法案通過のプロセスを円滑にした。今こそ、かつてソロンがそうしたように、我々の国家を改善するために必要な変更を加え始めることができる。"
 me_athens_03_political.2.a:0 "彼は我々の仕事を誇りに思うだろう。"
 me_athens_03_political.2.a.tt:0 "ミッションタスク「#Y $athenian_mission_03_political_task_2$#!」が#G 完了#!!しました。"
 me_athens_03_political.3.t:0 "$athenian_mission_03_political_task_3$"
 me_athens_03_political.3.desc:0 "過去のクレイステネスがそうしたように、我々は最近民会を悩ませていた多くの問題に取り組んできた。寡頭制支持者や裕福なエリート層が、我々の選挙や決定に不当な影響を与えることはもうないだろう。"
 me_athens_03_political.3.a:0 "我々の民主制に対する脅威は、様々な形や様相で現れる。"
 me_athens_03_political.3.a.tt:0 "ミッションタスク「#Y $athenian_mission_03_political_task_3$#!」が#G 完了#!!しました。"
 me_athens_03_political.4.t:0 "$athenian_mission_03_political_task_4$"
 me_athens_03_political.4.desc:0 "我々の制度と歴史についた多くの汚点は、我々がより古い政体のモデルに戻ることで、ついに正された。野心的な蛮族の王が我々の内政に影響を与えることはもうないだろう。"
 me_athens_03_political.4.a:0 "我々は法に従い、民にとって最善のものを助言する。"
 me_athens_03_political.4.a.tt:0 "ミッションタスク「#Y $athenian_mission_03_political_task_4$#!」が#G 完了#!!しました。"
 me_athens_03_political.5.t:0 "[ROOT.GetCountry.GetName]での祝賀"
 me_athens_03_political.5.desc:0 "我々は、民主制をかつての栄光に回復させるために踏み出した大きな一歩を祝うため、全国で大規模な祭典を開催している。我々の民はこれを[ROOT.GetCountry.GetAdjective]民主制の新たな黄金時代の始まりとして、そして[ROOT.GetCountry.GetRuler.GetPraenomen]を第二のクレイステネスとして記憶するだろう。"
 me_athens_03_political.5.a:0 "祝祭を始めよう。"
 me_athens_03_political.6.t:0 "$athenian_mission_03_political_task_4$"
 me_athens_03_political.6.desc:0 "祝祭が完了し、目の前にあるより深刻な問題に戻る時が来た。民主制は最終目標ではなく、単なる始まりであり、我々が維持するために積極的に取り組まなければならないものなのだ。"
 me_athens_03_political.6.a:0 "一日一日を大切に。"
 me_athens_03_political.6.a.tt:0 "ミッションタスク「#Y $athenian_mission_03_political_task_5$#!」が#G 完了#!!しました。"
 me_athens_03_political.7.t:0 "$athenian_mission_03_political_task_6$"
 me_athens_03_political.7.desc:0 "我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]は、支配者としての職務に[ROOT.GetCountry.GetRuler.GetHerHis]個人的な人脈と影響力を持ち込むことに関して、驚くべき適性を示している。[ROOT.GetCountry.GetRuler.GetPraenomen]は単にカリスマ性があり、優れた弁論家であるため、他の政治家たちが以前は[ROOT.GetCountry.GetRuler.GetHerHis]の考えに反対を表明していたにもかかわらず、我々が最も予想していなかった時に[ROOT.GetCountry.GetRuler.GetHerHim]を支持するのを何度も目撃している。"
 me_athens_03_political.7.a:0 "カリスマ性は様々な形で現れる。"
 me_athens_03_political.7.a.tt:0 "ミッションタスク「#Y $athenian_mission_03_political_task_6$#!」が#G 完了#!!しました。"
 me_athens_03_political.8.t:0 "$athenian_mission_03_political_task_7$"
 me_athens_03_political.8.desc:0 "最近、指導的なエリート層が、気に食わない社会の要素を排除することに非常に長けていることがわかっている。時には公然たる陶片追放によって、しかしより頻繁には裁判を通じて行われる。[ROOT.GetCountry.GetRuler.GetPraenomen]は特に、政治的な策略を通じて[ROOT.GetCountry.GetRuler.GetHerHis]敵を排除することで知られるようになった。"
 me_athens_03_political.8.a:0 "殺人よりはましだろう？"
 me_athens_03_political.8.a.tt:0 "ミッションタスク「#Y $athenian_mission_03_political_task_7$#!」が#G 完了#!!しました。"
 me_athens_03_political.9.t:0 "$athenian_mission_03_political_task_8$"
 me_athens_03_political.9.desc:0 "現在の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]の周りには、特に[ROOT.GetCountry.GetRuler.GetHerHis]ポピュリズム的な傾向のために、大きな個人崇拝が築き上げられている。[ROOT.GetCountry.GetRuler.GetSheHe]がこの新たな人気を、共和制のため、あるいは[ROOT.GetCountry.GetRuler.GetHerselfHimself]自身のためにどのように使うのかは、まだ疑問が残る。"
 me_athens_03_political.9.a:0 "確かに難問だ。"
 me_athens_03_political.9.a.tt:0 "ミッションタスク「#Y $athenian_mission_03_political_task_8$#!」が#G 完了#!!しました。"
 me_athens_03_political.10.t:0 "$athenian_mission_03_political_task_9$"
 me_athens_03_political.10.desc:0 "[ROOT.GetCountry.GetRuler.GetName]の絶大な人気により、あらゆる政治的討論や投票において、多くの人々が[ROOT.GetCountry.GetRuler.GetHerHis]側に集まるのを目撃している。これらの支持者は[ROOT.GetCountry.GetRuler.GetHerHis]の一言一句に従うことを厭わず、多かれ少なかれ[ROOT.GetCountry.GetRuler.GetHerHim]に政治的キャリアを捧げている。"
 me_athens_03_political.10.a:0 "[ROOT.GetCountry.GetRuler.GetHerHim]の一言があれば、市民は歓喜の声を上げ、我々の共和制を打ち砕くだろう。"
 me_athens_03_political.10.a.tt:0 "ミッションタスク「#Y $athenian_mission_03_political_task_9$#!」が#G 完了#!!しました。"
 me_athens_03_political.11.t:0 "$athenian_mission_03_political_task_10$"
 me_athens_03_political.11.desc:1 "[SCOPE.GetRootScope.GetCountry.Custom('get_court_type')]における[ROOT.GetCountry.GetRuler.GetHerHis]影響力に匹敵する他の政治家がおらず、[ROOT.GetCountry.GetRuler.GetPraenomen]がここ数ヶ月で得た絶大な支持により、民主的な制度が次々と彼らの人気に屈している。今や[ROOT.GetCountry.GetRuler.GetSheHe]は、名ばかりの共和制における僭主である。"
 me_athens_03_political.11.a:0 "民が自由を望まないのなら、なぜそれを彼らに提供する必要がある？"
 me_athens_03_political.11.a.tt:0 "ミッションタスク「#Y $athenian_mission_03_political_task_10$#!」が#G 完了#!!しました。"
 me_athens_04_delian_league.1.t:0 "第一歩"
 me_athens_04_delian_league.1.desc:0 "我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]が[ROOT.GetCountry.GetRuler.GetHerHis]情熱的な演説を終えた後、民会のほぼすべての声が我々の古代の国境を回復することに賛成票を投じた。かつて我々のものだったものを奪還するのはかなりの大仕事になるだろうが、民が東方と北方への我々の遠征を支持していることは疑いようがない。"
 me_athens_04_delian_league.1.a:0 "兵士たちに戦争の準備をさせよ。"
 me_athens_04_delian_league.1.a.tt:0 "我々は古代の[SCOPE.GetRootScope.GetCountry.GetAdjective]の土地を奪還するために軍隊を準備する。"
 me_athens_04_delian_league.2.t:0 "$athenian_mission_04_delian_league_task_1$"
 me_athens_04_delian_league.2.desc:0 "我々が遠征を開始するための最終準備を終える頃、神官たちは彼らが行ったすべての儀式から良い前兆を持って戻ってきた。彼らは皆、アテナが我々の遠征を支持し、勝利を保証してくれたと主張している。"
 me_athens_04_delian_league.2.a:0 "同盟を復興する時だ。"
 me_athens_04_delian_league.2.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_1$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.3.t:0 "$athenian_mission_04_delian_league_task_2$"
 me_athens_04_delian_league.3.desc:0 "我が軍は[chalkis_province.GetName]と[eretria_province.GetName]の都市を説得し、再び我々の支配下に入るよう促しました。エウボイア島中央部が[ROOT.GetCountry.GetCapital.GetName]に復帰したことで、最初のデロス同盟の黄金時代に行ったように、島の残りの地域も我々の支配に慣れるのは時間の問題です。"
 me_athens_04_delian_league.3.a:0 "一つ、また一つと、仲間が戻ってくる。"
 me_athens_04_delian_league.3.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_2$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.4.t:0 "$athenian_mission_04_delian_league_task_3$"
 me_athens_04_delian_league.4.desc:0 "我が軍はこの地域の支配権を掌握し、島を確保するために忠誠心の高い守備隊を配置しました。当初は多少の抵抗が見られましたが、住民はすぐに静まり、古代の支配者の帰還という考えに慣れてきたようです。"
 me_athens_04_delian_league.4.a:0 "当然のことだ。"
 me_athens_04_delian_league.4.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_3$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.5.t:0 "$athenian_mission_04_delian_league_task_4$"
 me_athens_04_delian_league.5.desc:0 "我が兵士たちは、かつて同盟の境界を離れる前の最後のデロス・ポリスであった都市国家[GetProvince('(int32)470').GetName]を占領しました。ここはギリシャ、Illyria、Magna Graeciaの交差点に位置しており、我々が支配することで確実に利益を得られる重要な貿易港です。"
 me_athens_04_delian_league.5.a:0 "こうして、また一つの都市国家が我々の支配下に戻る。"
 me_athens_04_delian_league.5.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_4$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.6.t:0 "$athenian_mission_04_delian_league_task_5$"
 me_athens_04_delian_league.6.desc:0 "我が国の船大工たちは、注目に値する海軍を建設するために働き、これらの新しい船を満たす漕ぎ手の募集は計画通りに進んでいます。彼らが新しい仕事に慣れるにつれて、かつてPersian Empireさえも脅かした、過去の有名な海軍の復活が見え始めています。"
 me_athens_04_delian_league.6.a:0 "これらの船で、我々はAegean Seaの支配権を握るだろう。"
 me_athens_04_delian_league.6.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_5$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.7.t:0 "$athenian_mission_04_delian_league_task_6$"
 me_athens_04_delian_league.7.desc:0 "Delosはデロス同盟の故郷であり、その名の由来となった場所であり、かつてその財宝が置かれていた場所です。島にはApolloの大きな聖域があり、元々は我々の国庫から設立されたもので、その神官団が都市の日常的な統治において重要な役割を果たしています。"
 me_athens_04_delian_league.7.a:0 "我々自身がこの都市を統治する。"
 me_athens_04_delian_league.7.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_6$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.7.b:0 "これらの神官たちに地方政府の責任を負わせよう。"
 me_athens_04_delian_league.7.b.tt:0 "#Y Delos#!が彼らの封臣である限り、#Y [SCOPE.GetRootScope.GetCountry.GetName]#!は以下の補正を受けます:"
 me_athens_04_delian_league.8.t:0 "$athenian_mission_04_delian_league_task_7$"
 me_athens_04_delian_league.8.desc:0 "Diadochiとその王国がAnatoliaとギリシャ全土で覇権を争う中、彼らの間で激しい海軍軍拡競争が繰り広げられました。今や大型船はより一般的になっており、それらを利用できないことは、利用できる者たちのなすがままになることを意味します。"
 me_athens_04_delian_league.8.a:0 "それらは我が国の誇りとなるだろう。"
 me_athens_04_delian_league.8.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_7$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.9.t:0 "$athenian_mission_04_delian_league_task_8$"
 me_athens_04_delian_league.9.desc:0 "Naxosは、最初のデロス同盟に対して反乱を起こし、我々の覇権から脱却しようと試みた最初の都市国家でした。Aegean Sea全域に影響力を拡大し続ける中で、誰を信頼し、誰を支配する必要があるかを心に留めておくことが重要です。"
 me_athens_04_delian_league.9.a:0 "正しい方向へのさらなる一歩だ。"
 me_athens_04_delian_league.9.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_8$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.10.t:0 "新しい国庫"
 me_athens_04_delian_league.10.desc:0 "古代デロス同盟を再建するためのキャンペーンを続ける中で、我々は別の国庫の必要性を認識しました。元の国庫は、最近我が兵士によって再獲得された島、Delosにありました。これは同盟の名前の由来となった場所です。この島に国庫を再設立することは、同盟の再建を正当化する上で大いに役立つでしょう。"
 me_athens_04_delian_league.10.a:0 "それは壮観な光景となるだろう。"
 me_athens_04_delian_league.10.a.tt:0 "我々はDelosに新しい国庫の建設を開始します。"
 me_athens_04_delian_league.11.t:0 "$athenian_mission_04_delian_league_task_9$"
 me_athens_04_delian_league.11.desc:0 "Delosでの国庫の建設が、我々が望んでいたよりも早く完了しました。我々の支配下にあるすべての都市国家から大量の金が送られてきています。彼らは、それがAthensやAtticaの直接的な一部ではない場所に送られる場合、より喜んで金を差し出すからです。"
 me_athens_04_delian_league.11.a:0 "この国庫が我々の将来の事業に資金を提供できることを願う。"
 me_athens_04_delian_league.11.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_9$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.12.t:0 "国庫"
 me_athens_04_delian_league.12.desc:0 "Athensの我々の支配者は、彼らの支配下にあるすべての都市国家の国庫を監督する栄誉を我々に与え、富が蓄えられる巨大な建造物を建設するのを助けてくれました。"
 me_athens_04_delian_league.12.a:0 "なんという栄誉でしょう！"
 me_athens_04_delian_league.13.t:0 "$athenian_mission_04_delian_league_task_10$"
 me_athens_04_delian_league.13.desc:0 "いくらかの作業により、Naxosの採石場は修復・拡張され、そこで働く奴隷たちがこの地域の豊富な鉱床から大理石を切り出すのがより簡単かつ迅速になりました。"
 me_athens_04_delian_league.13.a:0 "価値ある試みだ。"
 me_athens_04_delian_league.13.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_10$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.14.t:0 "Naxosの採石場"
 me_athens_04_delian_league.14.desc:0 "我々の支配者の助けにより、Naxos周辺の多くの採石場を拡張することができました。今や我々の奴隷たちは、これまで以上に効率的に大理石を採掘できるようになり、我々はより大量の貴重な鉱物を輸出できるようになるでしょう。"
 me_athens_04_delian_league.14.a:0 "彼らの援助に感謝します。"
 me_athens_04_delian_league.15.t:0 "$athenian_mission_04_delian_league_task_11$"
 me_athens_04_delian_league.15.desc:0 "我々はついにStrymon川沿いの古い植民地、Thracianの土地にある重要な都市国家を取り戻しました。Amphipolisを我々の手に取り戻したことで、この地域に影響力を及ぼすことができ、この地域の他の植民地の一部を我々の同盟に戻し始めることができます。"
 me_athens_04_delian_league.15.a:0 "我々はThucydidesとCleonが失敗した場所で成功した。"
 me_athens_04_delian_league.15.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_11$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.16.t:0 "$athenian_mission_04_delian_league_task_12$"
 me_athens_04_delian_league.16.desc:0 "Samosの人々はついに抑圧から解放され、今やアテナイの支配下にあります。Samosの人々ほど我々の大義に忠実であった者は少なく、我々は彼らの信頼と支援に対し、両都市間の新たな友情をもって報いるでしょう。"
 me_athens_04_delian_league.16.a:0 "古き同盟国を支援できることをただ嬉しく思う。"
 me_athens_04_delian_league.16.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_12$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.17.t:0 "$athenian_mission_04_delian_league_task_13$"
 me_athens_04_delian_league.17.desc:0 "我々の支援により、数名の船大工がSamosに派遣され、都市の造船能力の回復を支援しています。これにより、彼らは再びAegean Seaにおける重要な軍港となるための第一歩を踏み出すことができます。"
 me_athens_04_delian_league.17.a:0 "Samosの古き友人のためなら、できることは何でもする。"
 me_athens_04_delian_league.17.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_13$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.18.t:0 "助けの手"
 me_athens_04_delian_league.18.desc:0 "我々はAthensから数名の船大工を受け入れ、Samosの造船業を回復させようとしています。彼らの助けにより、我々は再びAegean Seaの強力な海軍国の一つとなるための第一歩を踏み出すでしょう。"
 me_athens_04_delian_league.18.a:0 "彼らの援助に感謝します。"
 me_athens_04_delian_league.19.t:0 "$athenian_mission_04_delian_league_task_14$"
 me_athens_04_delian_league.19.desc:0 "我が軍はHellespontの北岸を支配下に置き、海峡へのアクセスと、通過を望む者すべてに対する影響力を得ました。デロス同盟の古参メンバーの一つであるSestosが、ついに仲間に戻ってきたのを見るのは喜ばしいことです。"
 me_athens_04_delian_league.19.a:0 "今回こそ、この都市国家が我々の影響下に留まるようにしなければならない。"
 me_athens_04_delian_league.19.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_14$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.20.t:0 "$athenian_mission_04_delian_league_task_15$"
 me_athens_04_delian_league.20.desc:0 "我々の監督の下、Sestosの城壁とインフラは大幅に拡張され、Hellespontからのさらなる支配と保護を提供しています。Sestosを支配下に置いている限り、我々はThracianの残りの都市国家にも影響を与えることができるはずです。"
 me_athens_04_delian_league.20.a:0 "費用のかかる事業だが、価値あるものとなることを願う。"
 me_athens_04_delian_league.20.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_15$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.21.t:0 "拡張されたインフラ"
 me_athens_04_delian_league.21.desc:0 "Athensの我々の支配者の助けにより、我々はSestosのインフラ、特に防衛設備を拡張することができました。彼らにはおそらく隠された動機があるでしょうが、我々にとっても都合が良い結果となっています。"
 me_athens_04_delian_league.21.a:0 "それにもかかわらず、彼らの助けに感謝します。"
 me_athens_04_delian_league.22.t:0 "$athenian_mission_04_delian_league_task_16$"
 me_athens_04_delian_league.22.desc:0 "使者たちが、Amphipolis郊外の鉱山が古い採掘場を拡張・修復する作業中に、新たな銀鉱床を発見したという知らせを持ち帰りました。"
 me_athens_04_delian_league.22.a:0 "銀を流出させよ。"
 me_athens_04_delian_league.22.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_16$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.23.t:0 "銀山"
 me_athens_04_delian_league.23.desc:0 "Athensの我々の支配者から援助を受けた後、我々は地元の鉱山を大幅に拡張することができました。これらの発掘作業の一つで、我々の部下は、我々が利用できる全く新しい豊かな銀鉱床を発見しました。"
 me_athens_04_delian_league.24.t:0 "$athenian_mission_04_delian_league_task_17$"
 me_athens_04_delian_league.24.desc:0 "我々はCarian沿岸の都市Halikarnassosを占領し、我が兵士たちはこの地域を支配下に置き、小規模な守備隊を配置しました。Hekatomnid王朝の遺産は、最後の支配者Adaの死以来、彼らが統治していないにもかかわらず、都市の至る所で見ることができます。"
 me_athens_04_delian_league.24.a:0 "まさに目を見張る都市だ。"
 me_athens_04_delian_league.24.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_17$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.25.t:0 "$athenian_mission_04_delian_league_task_18$"
 me_athens_04_delian_league.25.desc:0 "我々の前のHekatomnidsと同様に、我々はHalikarnassosの偉大な記念碑や建造物の拡張に資源を優先的に投入しました。都市の改善を続けるにつれて、さらなる進歩を続けるための新しい方法が見えてきます。"
 me_athens_04_delian_league.25.a:0 "一歩ずつ着実に。"
 me_athens_04_delian_league.25.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_18$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.26.t:0 "遺産の継承"
 me_athens_04_delian_league.26.desc:0 "我々の前には、偉大な建設者であり壮大な指揮官であったHekatomnidsが統治していました。彼らの遺産に応えるため、我々はAthensの支配者の助けを借りて、都市のインフラと配置を改善しようと努めました。彼らの援助により、短期間で物事が目覚ましく変化し、我々はさらなる大きな変化の可能性を見出し始めています。"
 me_athens_04_delian_league.27.t:0 "$athenian_mission_04_delian_league_task_19$"
 me_athens_04_delian_league.27.desc:0 "我々はついにRhodesを説得して新しい同盟に参加させ、過去の最も重要なメンバーのほとんどを支配下に置きました。我々は古き覇権の面影を見始め、[ROOT.GetCountry.GetCapital.GetName]の街路では興奮した噂話が聞こえてきます。"
 me_athens_04_delian_league.27.a:0 "我々はついに目標に近づいている。"
 me_athens_04_delian_league.27.a.tt:0 "ミッションタスク「#Y $athenian_mission_04_delian_league_task_19$#!」が#G 完了#しました！！"
 me_athens_04_delian_league.28.t:0 "$athenian_mission_04_delian_league$"
 me_athens_04_delian_league.28.desc:0 "我々が長年にわたり、古代の同盟国や属国を集結させるためにたゆまぬ努力を続けた結果、ついにデロス同盟を正式に再建するのに十分な政治的影響力を確保しました。過去の野心に制限される必要はもはやないため、今こそ元の同盟の境界を越えて目を向ける時です。"
 me_athens_04_delian_league.28.a:0 "さて、次に我々はどこへ向かうべきか？"
 me_athens_04_delian_league.28.a.tt:0 "ミッション「#Y $athenian_mission_04_delian_league$#!」が#G 完了#しました！！"
