 has_proclaimed_dictatorship_ci:0 "統治者に一時的な独裁権が付与されている"
 dictatorship_step_1:0 "法の書き換え"
 dictatorship_step_1_desc:0 "一時的とはいえ、インペリウムを与えられた統治者は実質的に無制限の権力を保持している。これは最終手段だ…"
 dictatorship_step_2:0 "国家の安定性を確保"
 dictatorship_step_2_desc:0 "今、我が国の崇高な政治体制を守り抜くことができる人物は政府に一人しかいない。共和国のために、我々は将来的な安定を確保しなければならない。"
 dictatorship_step_3:0 "世襲制を要求"
 dictatorship_step_3_desc:0 "民衆は統治者の地位が世襲されることを強く望んでいる。"
 dictatorship_step_4:0 "世襲制を要望"
 dictatorship_step_4_desc:0 "政府にとって民衆の支持は必要不可欠である。我々は民意に応じ、恒久的な世襲制を認めざるを得ない。"
