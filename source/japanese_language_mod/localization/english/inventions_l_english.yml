l_english:
 commerce_inv_1:0 "単位の標準化"
 commerce_inv_1_desc:0 "ユーピテルの神殿に保管されていたアンフォラ・カピトーリーナは、他の全てのアンフォラの基準だった。"
 commerce_inv_2:0 "国家的港湾税"
 commerce_inv_2_desc:0 "我々の港の利用に少額の手数料を課すことによって交易からもう少し利益を獲得できるだろうし、それによって利用者が減るということもないだろう。"
 commerce_inv_3:0 "灯台"
 commerce_inv_3_desc:0 "我が国の交易を保護する為には灯台の建設が必要不可欠だ。灯台の概念は単なる丘上の火から、アレクサンドリアの大灯台のような偉大な建築物にまで発展した。"
 commerce_inv_4:0 "貸金業の規制"
 commerce_inv_4_desc:0 "貧しい者の窮状が金貸しによって緩和されることは滅多にないが、それでも金貸しが必要悪であることは認めなければならない。金融規制を制定することで、どうあっても我々は彼らから利益を得ることができるようになるだろう。"
 commerce_inv_5:0 "記録保管の義務付け"
 commerce_inv_5_desc:0 "ローマでは商人と銀に関する記録の保管が法の要件する事項であった。歳入の流れが追跡できることは官僚機構が機能するために必要である。"
 state_trade_inv_1:0 "海上パトロール"
 state_trade_inv_1_desc:0 "海賊は地中海で大きな問題となっていた。紀元前66年にポンペイウスによってキリキア海賊が根絶やしにされるまで、民間船や軍船を保護する為には海上を厳しく警戒していなければならなかった。"
 state_trade_inv_2:0 "川沿いの前哨基地"
 state_trade_inv_2_desc:0 "貿易は潮流とともに流れている、と彼らは言うが、川は我々の商業ネットワークの静脈と動脈だ。それらに沿って定期的な前哨基地を設置することはトレーダーに安心感を与え、そしてより大きな投資を引き付けるだろう。"
 state_trade_inv_3:0 "探検の奨励"
 state_trade_inv_3_desc:0 "東方には未知の土地がまだ存在している 。我々の勇敢な市民たちにさらに遠方の土地への進出を奨励することで、東方から運ばれるあらゆる種類の異国情緒漂う商品で我々の市場をあふれさせることができるだろう。"
 capital_trade_inv_1:0 "川のはしけ"
 capital_trade_inv_1_desc:0 "我々の首都の要求には対応しなければならない－首都に最も近い海岸へ定期的な穀物船を運航することは個人商人の負担をいくらか軽減するだろう。"
 capital_trade_inv_2:0 "物流局"
 capital_trade_inv_2_desc:0 "我が国家は急成長を遂げているがその負荷との苦闘が始まっている。交易商や商人の首都流入を管理するには特別な物流管理を確立せねばならない。"
 global_tax_modifier_inv_1:0 "資産税"
 global_tax_modifier_inv_1_desc:0 "土地所有者は全ての国家において主な収入源である。よって、行動指針を確立しておくことで徴収が困難な状況を回避できる。"
 global_tax_modifier_inv_2:0 "固定資産税"
 global_tax_modifier_inv_2_desc:0 "ギリシャ人は危機の際に一時的な資産税を課すという制度を持っており、それは財務にとって貴重な追加資金だった。"
 global_tax_modifier_inv_3:0 "典礼"
 global_tax_modifier_inv_3_desc:0 "ギリシャ人は裕福な個人に何らかの公共事業を後援することを義務付ける制度を作った。悲劇の上演から連隊形成に至るまでこの制度は役に立つに違いない。"
 global_tax_modifier_inv_4:0 "国土の使用"
 global_tax_modifier_inv_4_desc:0 "マウリヤ朝は帝国領と見なした地域に土地使用税を課した。この土地を積極的に区画整備することは大きな金儲けの機会になり得るだろう。"
 global_tax_modifier_inv_5:0 "輸入税"
 global_tax_modifier_inv_5_desc:0 "古代ローマ時代における帝国の多くは、商品の輸入、時には輸出に対して税を課した。ローマでは大したものではないと感じていたが、マウリヤ朝では時折輸入品に対し最大20%の税を課すこともあった。"
 research_points_modifier_inv_1:0 "ピタゴラスの数学"
 research_points_modifier_inv_1_desc:0 "古代ギリシャ人の一人、ピタゴラスは伝説的な数学者であり哲学者だった。彼の理論の実用的な側面を取り入れることで数多くの科学に応用できるだろう。"
 research_points_modifier_inv_2:0 "道徳教育"
 research_points_modifier_inv_2_desc:0 "どのような数学の学校よりも、振る舞い方やどんな状況にも適応できる能力を学ぶほうが重要だ。幼少期の子供たちにこのような教育を施すことで、新しい哲学の時代を迎えることができるだろう。"
 research_points_modifier_inv_3:0 "教育学"
 research_points_modifier_inv_3_desc:0 "著名な教育者を雇う財力のある者を応援することは、上流階級の者たちが十分な知性を持って成人することを保証するだろう。"
 research_points_modifier_inv_4:0 "幾何学の父"
 research_points_modifier_inv_4_desc:0 "多くの功績を持つ数学者であり学者でもあるアレクサンドリアのエウクレイデス（ユークリッド）は初等幾何学の体系化に関する研究を発展させた。彼が提唱した公理・公準は全国どこででも教えられるべきだ。"
 research_points_modifier_inv_5:0 "哲学の受容"
 research_points_modifier_inv_5_desc:0 "ギリシャ及びさらに遠くから生まれた種々の哲学の学派は数学や神学、宇宙論などを組み合わせて独特の世界観を作り上げた。これらの学派間の研究や議論、知的討論はあらゆる分野で進歩を促す可能性が高い。"
 global_citizen_output_inv_1:0 "意見表明権"
 global_citizen_output_inv_1_desc:0 "権力者の面前で意見する権利を貴族階級の者たちに対して認めることで、彼らは規定に則って要求を通そうとするようになり、危ない橋を渡ることはやめるだろう。"
 global_citizen_output_inv_2:0 "ハイポコースト"
 global_citizen_output_inv_2_desc:0 "ローマは床下暖房を世界に先駆けて開発した。煙道と炉の複雑な方式を使用している、このハイポコーストは珍しいものだったが、ヴィラや浴場に採用され有名となった。"
 global_citizen_output_inv_3:0 "廃棄物処理施設"
 global_citizen_output_inv_3_desc:0 "ずっと昔に開発された統一化された廃棄物処理の構造形態の概念は未だ非常に高い目標だ。清潔な街並みと公衆浴場は間違いなく生活の質を高めてくれる。"
 global_citizen_output_inv_4:0 "きれいな水"
 global_citizen_output_inv_4_desc:0 "簡易な井戸から大水路まで、清潔な水の利用機会は我々の上流階級が求める権利だ。"
 global_citizen_output_inv_5:0 "奴隷状態"
 global_citizen_output_inv_5_desc:0 "自由民が貴族階級と奴隷契約を結ぶ昔からの権利について議論の的にはなっているが、これがあることによって上流階級の多くは確実に助かっているだろう。"
 global_freemen_output_inv_1:0 "権利規定"
 global_freemen_output_inv_1_desc:0 "社会の土地を持たない者たち全員の権利を詳述した権利規定は多くの者をを喜ばせるだろう。"
 global_freemen_output_inv_2:0 "徴税人の抑制"
 global_freemen_output_inv_2_desc:0 "徴税人の権限は国ごとに大きく異なる。彼らの強制力行使を制限することは中産階級の繁栄を促す貴重な第一歩となるだろう。"
 global_freemen_output_inv_3:0 "給水ポンプ"
 global_freemen_output_inv_3_desc:0 "全ての主要都市において火災の危険は息をひそめてつぶやいている。主要な場所に給水ポンプを設置することで、わが国の善良な民衆がこれらの危険と闘うことができるようになる。"
 global_freemen_output_inv_4:0 "州消防隊"
 global_freemen_output_inv_4_desc:0 "最初に記録された公設消防隊は紀元前1世紀にマルクス・リキニウス・クラッススにより推進されていった。クラッススの消防隊は本物の消防士より強奪者として振る舞ったが、隊の存在は大衆の安全を大いに高めるであろう。"
 global_freemen_output_inv_5:0 "監獄委員"
 global_freemen_output_inv_5_desc:0 "ローマにおいて首都は監獄、刑罰、平和に対して責任があった。この役職の設置は我が国の秩序を大きく向上させ、生産性の向上につながる。"
 global_slaves_output_inv_1:0 "人間の権利"
 global_slaves_output_inv_1_desc:0 "奴隷の扱いは州によって大きく異なるが、基本的人権規約は奴隷たちにもっと一生懸命働くよう振興を行うことだろう。"
 global_slaves_output_inv_2:0 "監督者"
 global_slaves_output_inv_2_desc:0 "ローマでの管理人はしばしば手厚くもてなされた奴隷であり、同胞たちに引き上げられた。この行為はしばしば与えられた事業者の奴隷集団とのより容易なコミュニケーションをもたらした。"
 global_slaves_output_inv_3:0 "公の奴隷制"
 global_slaves_output_inv_3_desc:0 "国家所有の奴隷はさまざまな集団によって支持された。ローマでは、公共奴隷が基本的な奴隷的な仕事から単調で官僚的な仕事まで多くの市民の義務の内の一つを果たしていた。"
 global_slaves_output_inv_4:0 "奴隷身分の制限の撤廃"
 global_slaves_output_inv_4_desc:0 "公的に所有された奴隷に自由権を与えることは、奴隷が生涯を通して平穏であり生産的である動機を与える。"
 global_slaves_output_inv_5:0 "磔刑"
 global_slaves_output_inv_5_desc:0 "古代ではおなじみの磔刑はローマでは主に奴隷に対して適用される刑罰だった。犯罪を犯せばそのような苛烈な死を招くようにせねばならない一方で、この刑罰を目の当たりにした者は強烈な心理的影響を与えたであろう。"
 global_tribesmen_output_inv_1:1 "部族の保護地"
 global_tribesmen_output_inv_1_desc:1 "一定の地域を特定の部族民の保護地として正式に認めることで、部族の貢献意欲の向上に繋がるだろう。"
 global_tribesmen_output_inv_2:0 "自治権の付与"
 global_tribesmen_output_inv_2_desc:0 "少数民族へ自治権を与えることは国家の負担を軽減し、部族社会の効率を高めることにつながる。"
 global_tribesmen_output_inv_3:0 "十分の一税"
 global_tribesmen_output_inv_3_desc:0 "我が領内で外国の部族民を容認することはいくばくか不安を与えるかもしれないが、彼らの占有地で十分の一税の制度を導入することはそうした声を沈静化させ、その間にも我々にかなりのお金をもたらすだろう。"
 global_tribesmen_output_inv_4:0 "部族代弁者"
 global_tribesmen_output_inv_4_desc:0 "領内の外国の部族社会を代表して発言する代弁者を任命することで、我が政治進行の中で代弁者の発言権を得ることができる。"
 global_tribesmen_output_inv_5:0 "部族の宗教的慣習の保護"
 global_tribesmen_output_inv_5_desc:0 "大抵の場合、どの部族が信仰している宗教も我々にとっては重要ではない。従って、外来の信仰を守る権利の限定保護を彼らに与えることは、彼らの安全を考えれば安いものである。"
 build_cost_inv:0 "建築十書"
 build_cost_inv_desc:0 "紀元前1世紀末にマルクス・ウィトルウィウス・ポリオによって書かれた建築十書はローマ建築に関する一連の著書だ。作中で述べられている実例は途方もない方法で詳細に記述されており、当時の高度な建築方法に関する信じ難い見識を与えてくれる。"
 build_time_inv:0 "オプス・カエメンティキウム"
 build_time_inv_desc:0 "ローマン・コンクリートは紀元前3世紀から2世紀あたりに開発された独創的な発明である。それはすぐに広く使用されるようになり、ヴィラや軍関連の建物、道路、その他多くの建築物に見られるようになった。"
 move_pop_cost_modifier_inv:0 "コロニア"
 move_pop_cost_modifier_inv_desc:0 "ローマによるブリテン島の植民地化は、かつてギリシャ人がペルシアとエジプトを征服する際に採用した方法の典型例である。兵士とその家族に土地を与えることで、最近征服された地域に常駐する守備隊の役割を果たさせた。"
 convert_pop_cost_modifier_inv:0 "宗教的同化"
 convert_pop_cost_modifier_inv_desc:0 "外国の信仰をローマの宗教の汎神論の機構に統合することによって、疑い深い外国人を共和制に同化させることが容易になった。"
 citizen_promotion_cost_modifier_inv:0 "市民権の付与"
 citizen_promotion_cost_modifier_inv_desc:0 "それぞれ異なる権利や特権を示している一連の「レベル 」、それは我が国の非市民によって達成されるものであり、上のレベルへ上がる梯子が存在しており、常に取り組むべきことがあることを保証する。"
 freemen_promotion_cost_modifier_inv:0 "奴隷解放の許可"
 freemen_promotion_cost_modifier_inv_desc:0 "奴隷所有者が正当な法的地位を持つ奴隷を解放できるようにすることは、所有者と奴隷の共存を保つために不可欠なことだ。"
 enact_law_cost_modifier_inv:0 "ユス・ホノラリウム"
 enact_law_cost_modifier_inv_desc:0 "現行の法を改正、補遺、修正する権利を判事に委ねることで、同じ法律に関して何度も繰り返し政府が判断を下す必要性が減る。"
 stability_inv_1:0 "契約の義務"
 stability_inv_1_desc:0 "多くの古代文化での宗教には特に私的で契約上での服従を伴っていた。数多の星座や神々は個々に対して祈祷方法を選択し、その方法をカスタマイズする能力を与えた。"
 stability_inv_2:0 "カルトの許容"
 stability_inv_2_desc:0 "多くの文化や国家に存在する怪しげな宗教はしばしば国教と平行して存在し、秘密の儀式や社会、集会を伴う融合したイデオロギーであった。インドにおいてはジャイナ教は小規模な宗教運動として発展を遂げ、最終的にはマウリヤ朝の下で認可を受け、チャンドラグプタ自身も隠居後はジャイナ教のライフスタイルを受け入れた。"
 stability_inv_3:0 "公共埋葬"
 stability_inv_3_desc:0 "一門を埋葬する余裕のない貧しい人々に対して、国家支援の埋葬式を利用できるようにすべきだ。"
 stability_inv_4:0 "一門専属の司祭"
 stability_inv_4_desc:0 "裕福な一門では、信仰を導き家庭の精神的な幸福を守るため、しばしば位の低い聖職者を雇っていた。ローマにおいてはペイタファミリアス（家長）が信仰や服従の問題に関して法的責任を負う立場になった。"
 stability_inv_5:0 "礼拝作法"
 stability_inv_5_desc:0 "すべての主要な宗教的祭典が認可され、しっかり遵守され、うまくまとめられることを保証することは、我が国家を安定させるのにいくらか助けになる。"
 omen_power_inv_1:0 "生贄の序列"
 omen_power_inv_1_desc:0 "神に願いや祈りをささげる方法として、生贄は一般的な方法である。生贄となる様々な生物に関して細かく記載された聖典は、聖職者と民衆の手助けとなる。"
 omen_power_inv_2:0 "伝説の確立"
 omen_power_inv_2_desc:0 "マハーバーラタやアエネーイス、ホメロスによる素晴らしい作品は、神と人との関係に深く結びついている。そういった冊子の作成の委嘱は、民衆の文化における自尊心を喚起させる手段として普及した。"
 omen_power_inv_3:0 "祭日の拡大"
 omen_power_inv_3_desc:0 "ローマはよく分からない宗教的祝祭があまりにも多いことで有名だった。国の祝日は間違いなく庶民や貴族を喜ばせる方法であった。"
 omen_power_inv_4:0 "禁書"
 omen_power_inv_4_desc:0 "統合には寛容が鍵となるが、外国の宗教で見られるある種の宗教的慣習は、国民が理解するにはとにかくあまりに異質すぎる。このような野蛮な儀式を禁止することは国民の精神的幸福を守るのに欠かせない。"
 omen_power_inv_5:0 "象徴学の理解"
 omen_power_inv_5_desc:0 "指導者や将軍、公人を描写する際に広く知られている宗教的シンボルを使用することは、彼らをさらに優れた存在として見せる。放射冠は現代美術においてよくアレクサンドロスと関連づけられ、特に彼の後継者たちの間で流行した。"
 land_morale_recovery_inv_1:0 "兄弟の契り"
 land_morale_recovery_inv_1_desc:0 "慣習として兵士に仲間のために戦うと宣誓させることは、兵役だけがもたらす仲間の絆を固める行為だった。ローマにおけるユース・ユーランドゥム「契りの宣誓」は、新兵たちが宣誓を行うもので、その中で彼らは互いの命を守り合うことを宣誓した。"
 land_morale_recovery_inv_2:0 "予言者"
 land_morale_recovery_inv_2_desc:0 "聖職者を軍に組み入れることは一般的であった。軍が行った全ての軍事行動に対して神の承認を得るためのパイプ役として行動し、それによって士気は大いに高まった。"
 land_morale_recovery_inv_3:0 "連隊旗"
 land_morale_recovery_inv_3_desc:0 "我が軍は部隊を異なる分類に分けて活動している。各々をシンボルや隊旗と結びつけることで、兵士全員が部隊の誇りを感じる身近なアイコンを持つことになる。"
 land_morale_recovery_inv_4:0 "軍事勲章"
 land_morale_recovery_inv_4_desc:0 "戦闘での勇敢な行為に対する一連の勲章を制定することは、秩序を維持し、兵士に戦う理由を与える貴重な方法であった。ハスタ・プーラ、つまり「銀槍 」は当初、一番槍の功績を挙げたローマ兵に授与された。"
 land_morale_recovery_inv_5:0 "過酷な弾劾"
 land_morale_recovery_inv_5_desc:0 "反抗や臆病な行動を行った部隊に対する極刑として、十分の一刑、もしくはその他類似の罰則が用いられた。十分の一刑では部隊中から抽選で10人に1人を選び、その部隊の仲間によって処刑される。このような恐ろしい刑罰の恐れが絶えずつきまとっていたので、臆病な行動を取ることは実際には稀であった。"
 naval_morale_recovery_inv_1:0 "水兵部隊"
 naval_morale_recovery_inv_1_desc:0 "漕ぎ手または海兵として自らがどちらが役立つかを選択することが、乗組員になりうる人に与えられた唯一の選択だった。海兵は主に敵兵の移乗に対する防衛や敵船への移乗による捕獲のために、諸国家海軍の間で広く使われた。"
 naval_morale_recovery_inv_2:0 "海軍序列の拡大"
 naval_morale_recovery_inv_2_desc:0 "船上での正式な階級組織を制定することは戦場の混乱の中で秩序を保つために不可欠である。"
 naval_morale_recovery_inv_3:0 "艦隊序列"
 naval_morale_recovery_inv_3_desc:0 "船上での複雑な将校の階級に加えて、海軍の指揮系統を確立することは常に責任が正しい場所にあることを保証する。"
 naval_morale_recovery_inv_4:0 "懲罰者名簿"
 naval_morale_recovery_inv_4_desc:0 "違反に関する詳細なリストを提示することで、乗組員も将校も必ず海上で彼らに期待される忠実さに関して理解できる。"
 naval_morale_recovery_inv_5:0 "船首装飾"
 naval_morale_recovery_inv_5_desc:0 "船の船首に付けられている誇らしい神々の姿は海軍の誇りと士気を高めるだろう。さらに、自分たちに襲いかかる恐ろしい神の姿を目にした敵は、間違いなくその戦意を打ち砕かれることになる。"
 ruler_popularity_gain_inv_1:0 "適正手続の保障"
 ruler_popularity_gain_inv_1_desc:0 "誰もが間違いなく行動や非難に対して訴えを起こすことができるようにすることで、どちらの立場の人も保護し、政府は公平だという印象を与える。"
 ruler_popularity_gain_inv_2:0 "競技大会の後援"
 ruler_popularity_gain_inv_2_desc:0 "国が資金を拠出した競技大会を認可することは、政治的な権力基盤を築き、同時に人々を喜ばせる方法として一般的だった。"
 ruler_popularity_gain_inv_3:0 "合議制"
 ruler_popularity_gain_inv_3_desc:0 "名目上の任命者や後援者、または政府において同じ役職を務める者とは、行政上の問題に対する責任や監督を共有することになる。"
 ruler_popularity_gain_inv_4:0 "公共事業部"
 ruler_popularity_gain_inv_4_desc:0 "公共事業の監督には官僚の努力が欠かせない。さらに、この職務を設置することで国民の承認を得やすくするための統治者の選択をより容易に支援できる。"
 ruler_popularity_gain_inv_5:0 "憲法"
 ruler_popularity_gain_inv_5_desc:0 "弱者を保護し、国家と統治者に対する忠誠を民衆の義務とする憲法はいかなる国家においても利のあるものとなる。"
 global_population_growth_inv_1:0 "穀物配給"
 global_population_growth_inv_1_desc:0 "無料の穀物を一人分必要とする人たちに配ることで我が文明の車輪を回し続ける。"
 global_population_growth_inv_2:0 "パンへの刻印"
 global_population_growth_inv_2_desc:0 "パンへの刻印はどのパン屋がどのパンを生産したか識別する手段として使用された。これにより、品質の確認と食品媒介による病の拡大の管理が可能になった。"
 global_population_growth_inv_3:0 "産科学"
 global_population_growth_inv_3_desc:0 "女性医学の早期発展は危険で冒険的かもしれない。それにもかかわらず、それは多くの子供たちの命を救うことで計り知れない価値を証明するだろう。"
 global_population_growth_inv_4:0 "移住の奨励"
 global_population_growth_inv_4_desc:1 "人口変動のある区域において、帝国内外からの移住を奨励することで人口を維持できる。"
 global_population_growth_inv_5:0 "水車"
 global_population_growth_inv_5_desc:0 "水車の発明は小麦粉やパンの生産に革命をもたらし、大衆への食料の大量生産を可能にした。"
 global_unrest_inv_1:0 "F.U.G."
 global_unrest_inv_1_desc:0 "ローマでは逃亡し捕えられた奴隷に対して、FUG、つまり逃亡者fugitivusを意味する烙印が押された。その烙印は、彼ら自身とそれを見た者全てに対し、反乱の危険性についていつまでも消えない印象として残った。"
 global_unrest_inv_2:0 "開かれた信仰"
 global_unrest_inv_2_desc:0 "多くの狂信的な宗教は階級に関係なくすべての人に開かれおり、平等であることを謳っている。"
 global_unrest_inv_3:0 "ストア哲学"
 global_unrest_inv_3_desc:0 "哲学運動としてストア派の拡大は、すべての人間が平等であるという普遍的な精神への信仰を共有した。"
 global_unrest_inv_4:0 "輸出された演劇"
 global_unrest_inv_4_desc:0 "世界的に有名なギリシャの古代の悲劇と喜劇は、何世紀にもわたって大衆に娯楽を与えてきた。これらをギリシャ限定とするのは残念なことだ。"
 global_unrest_inv_5:0 "議会"
 global_unrest_inv_5_desc:0 "少数民族に独自の議会を持つ権利を与えることは、彼らに自己決定論の感覚を与えることになり、彼らを抑えることになる。"
 omen_duration_inv_1:0 "大寺院"
 omen_duration_inv_1_desc:0 "大規模な建造物を含むようにするため、宗教的領域を拡大し、我が領土内のの聖職者階級の地位を高める。"
 omen_duration_inv_2:0 "私的なカルト信仰"
 omen_duration_inv_2_desc:0 "民間の宗教教団の創設を認可することは、我々の関与を限定的なものにするかもしれないが、国民の熱情を大いに高めるだろう。"
 omen_duration_inv_3:0 "魔術の禁止"
 omen_duration_inv_3_desc:0 "異国の宗教の実践者により持ち込まれた、異教のまじないや呪文は、我が文化遺産を汚すものだ。これを禁止することは継続的な繁栄のためには最重要なことだ。"
 omen_duration_inv_4:0 "家の守護神"
 omen_duration_inv_4_desc:0 "地主全員が自分の財産を家の守り神に捧げるよう奨励せねばならない。"
 omen_duration_inv_5:0 "戦争への献身"
 omen_duration_inv_5_desc:0 "どのような戦争でも、特定の神や星に軍を奉献させれば、一つの価値観の下で勝利できるだろう。"
 global_manpower_modifier_inv_1:0 "補助的な募兵"
 global_manpower_modifier_inv_1_desc:0 "外国人の放浪者を頼りに軍隊の練度不要の部分を構成することで、貴重な市民はより重要な任務に集中できる。"
 global_manpower_modifier_inv_2:0 "二倍の給金"
 global_manpower_modifier_inv_2_desc:0 "軍隊内に正式な経歴の階層を設けることは、一般兵全てに目指す目標を与え、軍隊での生活をより魅力的なものにする。"
 global_manpower_modifier_inv_3:0 "医療部隊"
 global_manpower_modifier_inv_3_desc:0 "兵士たちの健康は最も重要なことだ。十分な医療があれば、兵士たちはより早く戦場へ戻れるだろう。"
 global_manpower_modifier_inv_4:0 "宗教委員会"
 global_manpower_modifier_inv_4_desc:0 "宗教者の正規の委員会で、どの神が外国の神であるかを決定し、兵士がどの神を崇拝するかを決めることを目的としている。これは軍隊の宗教の遵守を管理できるようにするだけでなく、少数派の信仰者が我々に仕えるよう働きかけてくれる。"
 global_manpower_modifier_inv_5:0 "生涯勤務"
 global_manpower_modifier_inv_5_desc:0 "負傷したり、一部手足を失ったり、その他病弱な者たちは、依然として予備兵や国境警備隊として有用だ。このようにして、最高の兵士たちが常に前線での任務遂行を保障している。"
 technology_cost_inv_1:0 "植物学"
 technology_cost_inv_1_desc:0 "我々の身近にある植物や薬草に関する知識というのは、多くの人が疑わしく思っていること以上に利用用途を持っている。受胎調整から医療まで、植物学の過小評価はできない。"
 technology_cost_inv_2:0 "ミョウバン"
 technology_cost_inv_2_desc:0 "ミョウバンはカリウムの源であり、医薬品や化粧品、食品香料など様々な用途に使用された。"
 technology_cost_inv_3:0 "大規模な白鑞製造"
 technology_cost_inv_3_desc:0 "白鑞は耐久性に富み、軟らかい合金であり、広く利用されていて、日常的なものに使用されている。"
 technology_cost_inv_4:0 "速記法"
 technology_cost_inv_4_desc:0 "速記術と呼ばれる、本来なら時間と空間を大量に消費する文章を要約するこの方法はギリシャを起源とする。速記術は、重要な演説や考えを素早く書き留める手段として急速に広まった。"
 technology_cost_inv_5:0 "「ゼロ」の概念"
 technology_cost_inv_5_desc:0 "「0」という概念は、標準的なローマ数字体系には存在しなかった。このような概念の存在は、ギリシャの数学者が高度な計算を行う上で不可欠であった。"
 global_citizen_happyness_inv:0 "吹きガラス"
 global_citizen_happyness_inv_desc:0 "ガラス形成の画期的な技術である吹きガラスは、高価で快適性を高める製品の創造に革命をもたらした。"
 global_freemen_happyness_inv:0 "算盤"
 global_freemen_happyness_inv_desc:0 "商人や発明家が使用する算盤は、素早く経費や出費を計算する手段を与え、国内交易をはるかによい状況にした。"
 global_slaves_happyness_inv:0 "解放奴隷"
 global_slaves_happyness_inv_desc:0 "解放奴隷は、別の階級へと進むだろう。それは彼らに向上心を与え、不満を抑える。"
 global_tribesmen_happyness_inv:0 "皮革工地区"
 global_tribesmen_happyness_inv_desc:0 "革をなめす際に生じるおぞましい匂いは、ひどく受け入れ難い生活環境を作り出す恐れがある。都市中心部の規模が大きくなるにつれ、対策の必要性がすぐに明らかとなった。"
 call_omen_cost_modifier_inv:0 "前兆の再解釈"
 call_omen_cost_modifier_inv_desc:0 "ローマにおいて、恐ろしい啓示や悲惨な前兆については、元老院の承認が必要であった。前兆が実際非常に悪いものであったかどうかという問題について、場合によっては、元老院は再招集可能であった。"
 monthly_corruption_inv:0 "連座制"
 monthly_corruption_inv_desc:0 "小額の贈収賄法における精緻な制度、すなわち連座制の概念は、ローマ政治や海外における多くの腐敗行為を終わらせた。"
 relation_inv_1:0 "プロクセノス"
 relation_inv_1_desc:0 "後の常駐大使構想の序曲となるプロクセノスは、ギリシャの都市国家によって選定され、近隣都市の代表として活動した。"
 relation_inv_2:0 "国家印章"
 relation_inv_2_desc:0 "我が名において語る者たちに我が印章を与えることで、真贋の質問が出ることを防ぐ。"
 relation_inv_3:0 "常駐大使"
 relation_inv_3_desc:0 "我々の代表として話をする、舌が滑らかで口達者な者たちを常時採用することで、以前よりはるかにうまく隣国をなだめることができる。"
 relation_inv_4:0 "大使の世襲制"
 relation_inv_4_desc:0 "大使が亡くなる度、新大使を任命するのは、不要であり貴重な時間の浪費だ。事故が起こった際、家族を大使の元へ連れて行き、息子に大使職を授けるように奨励せねばならない。"
 relation_inv_5:0 "法的な合意"
 relation_inv_5_desc:0 "外交協定の両当事者がその制約内容を間違いなく完全に理解していることは、国家間の公正な取引を確保するために不可欠である。"
 diplomatic_reputation_inv_1:0 "人道的な振舞い"
 diplomatic_reputation_inv_1_desc:0 "戦場の名誉という概念は数千年間存在してきたが、それでも、我々が負けることがあった際に、公正な扱いを受けられるように、敵と戦うための規約を定めなければならない。"
 diplomatic_reputation_inv_2:0 "開かれた外交交渉"
 diplomatic_reputation_inv_2_desc:0 "公衆に丸見えの状況で外交交渉を行うことは、双方の約束を守ることにつながる。"
 diplomatic_reputation_inv_3:0 "外交官特権"
 diplomatic_reputation_inv_3_desc:0 "政府の議席同士の間隔の広さは、大使の安全というものは非干渉なものだからだー皆同じ条件下で話をする必要がある。"
 diplomatic_reputation_inv_4:0 "高貴な使節"
 diplomatic_reputation_inv_4_desc:0 "我々の立場で発言してくれる、社会で最も優秀で信頼できる仲間を派遣すれば、我々の属国や敵国、同盟国ははるかに光栄に思ってくれるだろう。"
 diplomatic_reputation_inv_5:0 "交渉専門家"
 diplomatic_reputation_inv_5_desc:0 "条約を作る場合、最も有能な交渉者を派遣せねばならない。十分な法律用語が含まれていれば、さらにいくつかの条項をねじ込むことは十分可能だ……"
 agressive_expansion_impact_inv_1:0 "外交担当神官"
 agressive_expansion_impact_inv_1_desc:0 "外交担当神官は古代ラテン語を操る神官の集団で、宣戦布告に関する特殊な儀式を行った集団である。"
 agressive_expansion_impact_inv_2:0 "レールム・レペティーティオー"
 agressive_expansion_impact_inv_2_desc:0 "この儀式は、外交担当神官によって執り行われ、ローマの要求が満たされない場合に、血にまみれた槍を敵地に投擲する儀式と供に、敵国に要求をした。"
 agressive_expansion_impact_inv_3:0 "自由の擁護"
 agressive_expansion_impact_inv_3_desc:1 "真の目的が何であれ、我々より弱い者は自分自身を守ることができず、したがって我々の慈悲深い指導を必要としていると宣言することは、国際舞台で称賛を集めることになる。"
 agressive_expansion_impact_inv_4:0 "軍事使節団"
 agressive_expansion_impact_inv_4_desc:0 "外交官に軍事的地位を与えることは、敵に印象付けるだけでなく、我々がアメとムチを持っていることをはっきりさせるだろう。"
 agressive_expansion_impact_inv_5:0 "神の命令"
 agressive_expansion_impact_inv_5_desc:0 "神から授かった征服の権利を信じていることを近隣諸国が確実に知っているようにすれば、我々がそうしても驚かないはずだ……"
 tyranny_inv_1:0 "公式演説者"
 tyranny_inv_1_desc:0 "法令や法律、決定の布告の際に熟練した演説家を用いることは、大衆が異議を唱える機会を減らすだろう。"
 tyranny_inv_3:0 "偽客"
 tyranny_inv_3_desc:0 "使い古されてきた手段かもしれないが、金を握らせたサクラを群衆に紛れ込ませる方法は、不人気な決定を民衆に支持させる確実な方法だ。"
 tyranny_inv_4:0 "アドウェントゥス"
 tyranny_inv_4_desc:0 "我が輝かしき指導者が他の都市に訪れる際はいつでも、トランペットや凱旋式、祝祭によって彼らの入国を示さねばならない。このようにして、全ての者が我が国の威厳を知ることになるだろう。"
 tyranny_inv_5:0 "ケイロノミア"
 tyranny_inv_5_desc:0 "修辞的話法に長けた者が使用する伝統的な手振りは、我々の言葉に以前には欠けていた重みや信憑性を与える。"
 tyranny_inv_2:0 "責任範囲の序列化"
 tyranny_inv_2_desc:0 "決定が裏目に出た場合、その責任を取る人が常に存在するようにせねばならない。"
 monthly_character_loyalty_inv_1:0 "法的支援"
 monthly_character_loyalty_inv_1_desc:0 "法的な後援の制度は、我が領土での階級内の階層化の手段を確立するだろう。"
 monthly_character_loyalty_inv_2:0 "認められた家系"
 monthly_character_loyalty_inv_2_desc:0 "特定の家系を我が国の歴史に関わる重要な血統として認めることは、貴族の間で一定の尊敬を保証する。"
 monthly_character_loyalty_inv_3:0 "行政による後援"
 monthly_character_loyalty_inv_3_desc:0 "総督に臣下と親交を深めさせることを振興することによって、彼の臣下の忠誠を高め、結果、体制も強化されることになる。"
 monthly_character_loyalty_inv_4:0 "パートローキニウム"
 monthly_character_loyalty_inv_4_desc:0 "保護制度によって提供される保障は、法的及び財政的な安全を確立する。さらに慈悲深い上流階級の間でこの行動を奨励せねばならない。"
 monthly_character_loyalty_inv_5:0 "軍隊の後援"
 monthly_character_loyalty_inv_5_desc:0 "将軍や兵士、老練兵間の関係を拡大し、公の後援制度を導入すべきである。これは我が階層社会をさらに拡大するであろう。"
 agressive_expansion_monthly_decay_inv_1:0 "対等な統合"
 agressive_expansion_monthly_decay_inv_1_desc:0 "征服された民族の権利の確立は統合への重要な第一歩であり、征服に不満を持つ者たちの怒りを和らげるだろう。"
 agressive_expansion_monthly_decay_inv_2:0 "地方自治の委任"
 agressive_expansion_monthly_decay_inv_2_desc:0 "我々の征服によって外国の政府が倒されたならば、その土地の政権を尊重すべきだ。結局のところ、彼らは我々よりも現地の人々をよく知っている。"
 agressive_expansion_monthly_decay_inv_3:0 "緩やかな経済統合"
 agressive_expansion_monthly_decay_inv_3_desc:0 "征服された土地に対して完全な税収と支持率を要求することは、市民の不穏度を高める可能性がある。そうではなく、徐々に完全な国力とすべきだ。"
 agressive_expansion_monthly_decay_inv_4:0 "忠誠の誓い"
 agressive_expansion_monthly_decay_inv_4_desc:0 "ちょっとした所作に思えるかもしれないが、我々が征服した土地の権力者に対して不朽の忠節を宣誓させることで、周辺国の目には我々の征服が正当なものとして映るようになる。"
 agressive_expansion_monthly_decay_inv_5:0 "外交的謝罪"
 agressive_expansion_monthly_decay_inv_5_desc:0 "大使や外交官に絶えず最新情報を伝えることで、対等にある他国の怒りを買ったとしても、間違いなく事を丸く収めることができる。"
 tribute_income_modifier_inv_1:0 "貢納の管理"
 tribute_income_modifier_inv_1_desc:0 "今こそ我が従属国との簡素で絶えず変化する協定を廃止し、単純なやり方で両者の合意を説明している、公式な書面での協定を制定する時だ。"
 tribute_income_modifier_inv_2:0 "価値換算の合意"
 tribute_income_modifier_inv_2_desc:0 "まだ未開の従属国のいくつかは、我々との協定履行達成のために、常に貨幣を鋳造することはできない。喜んで現物を受け入れるべきだ。"
 tribute_income_modifier_inv_3:0 "年額貢納金"
 tribute_income_modifier_inv_3_desc:1 "The old days of yearly treasure chests are behind us. To maintain an accurate balance sheet, we must encourage our tributaries to offer us a regular, yet distinctly more modest, stipend."
 tribute_income_modifier_inv_4:0 "従属国総督代理"
 tribute_income_modifier_inv_4_desc:0 "かなり遠く離れた属国の中には、十分な量の貢物を提供しようとしない国もある。新しい大使室を設置し、このような教養に欠けた類の懲罰の可能性を想起させることに全力を向けることで、彼らに取引の目的を果たすよう働きかけることができるかもしれない。"
 tribute_income_modifier_inv_5:0 "属国地位"
 tribute_income_modifier_inv_5_desc:0 "従属国の自治を公に認めることは、我が理念に継続的な寄進を支払ってもらうことに関する小さな代償だ。"
 diplomatic_relations_inv:0 "サミットの開催"
 diplomatic_relations_inv_desc:0 "同規模の勢力間で定期的な首脳会談を行うことは、新しい友人を作る素晴らしい機会の場を提供する。敵を作る機会かもしれないが…"
 hold_triumph_cost_modifier_inv:0 "凱旋記念コイン"
 hold_triumph_cost_modifier_inv_desc:0 "純粋に名声と名誉のために鋳造された高い価値のある硬貨の製造は、大勝利を収めた際はいつも作られるべきだ。このように、我が栄光は永遠に知られていくだろう！"
 smear_character_cost_modifier_inv:0 "町廷吏"
 smear_character_cost_modifier_inv_desc:0 "我々の代わりとして、熟練した演説家を雇うことで、我が利益に反する行動を起こすくらいふざけた連中について、匿名で真実を広めることができるようになる。"
 bribe_character_cost_modifier_inv:0 "選択的免責"
 bribe_character_cost_modifier_inv_desc:0 "支配階級の告訴を要求する法律全てが、明らかに裁定を非常に困難なものとしている。これらはこの新原則を念頭に改正されるべきだ。"
 assassinate_attempt_cost_modifier_inv:0 "裏稼業との繋がり"
 assassinate_attempt_cost_modifier_inv_desc:0 "適正金額で暗殺を快く引き受けてくれる、そんな裏稼業のギルドや聖職者集団との関係を築くことは、悲しいけれども必要なことだ。"
 inspire_disloyalty_cost_modifier_inv:0 "諜報"
 inspire_disloyalty_cost_modifier_inv_desc:0 "外国で共感の網を形成することで、国境を越えて変化を起こすことがずっと容易になる。"
 recruit_general_inv:0 "指揮官への見返り"
 recruit_general_inv_desc:0 "将軍たちが国の栄光のために戦うことを期待するだけでは不十分だ。彼らが征服した土地で略奪権や財産権、責任を負う権利を保障しなければならない。"
 endorse_party_inv:0 "元老院の定例会"
 endorse_party_inv_desc:0 "日々、正式な元老院の時間を制定することは、我が考えに異論を唱える声に影響を及ぼすための、より多くの機会を与えてくれる。"
 fabricate_claim_cost_modifier_inv:0 "積極的な防衛"
 fabricate_claim_cost_modifier_inv_desc:0 "時々我々が必要とする唯一の弁明は、真に安全を提供できる国家は我が国家だけ、ということだ。"
 discipline_inv_1:0 "ボイオーティアの兜"
 discipline_inv_1_desc:0 "ボイオーティアの兜はアレクサンドロス自身が好んだもので、頭蓋を防護しながら周囲をよく見ることができた。"
 discipline_inv_2:0 "マニプルス軍団"
 discipline_inv_2_desc:0 "イタリア南部を起源とするこの合理的な戦闘部隊は、 「マニプルス」 の集団だ。それぞれの部隊はまとまりある部隊として組織された120人で構成され、さらに多くのマニプルスと協力して戦った。"
 discipline_inv_3:0 "退役軍人の再募集"
 discipline_inv_3_desc:0 "退役兵たちに再び兵役につくよう奨励することは、陸軍の戦闘経験を大いに増やすことになるだろう。"
 discipline_inv_4:0 "武勇に応じた昇進"
 discipline_inv_4_desc:0 "働きに応じて軍隊を昇進させることで、全ての人が全力を尽くす理由を得るだろう。"
 discipline_inv_5:0 "大隊"
 discipline_inv_5_desc:0 "大隊は、ローマでマリウスの軍制改革が施行されてより発展した。各部隊は兵站の専門家と共に480人から構成されるように拡大された。"
 global_supply_limit_modifier_inv_1:0 "スペルヌメラーリイー"
 global_supply_limit_modifier_inv_1_desc:0 "下士官兵の補助部隊であるスペルヌメラーリイーは補充部隊や従兵として行動し、その他雑務を遂行した。"
 global_supply_limit_modifier_inv_2:0 "戦争の季節"
 global_supply_limit_modifier_inv_2_desc:0 "天候や気候、季節の様式に関する知識は、軍隊の召集や戦争遂行の際には不可欠である。これらの兆候を意識しておくことで、より入念に軍の準備を行うことができる。"
 global_supply_limit_modifier_inv_3:0 "兵站部隊"
 global_supply_limit_modifier_inv_3_desc:0 "大きな活躍を見せている我が軍には、常に最高の効率性を維持するために、専用の供給・兵站部隊が必要だ。"
 global_supply_limit_modifier_inv_4:0 "遅延させた輸送隊列"
 global_supply_limit_modifier_inv_4_desc:0 "多くの有名な将軍たちが、輸送隊列を捕獲されて敗北に追い込まれた。軍事作戦中、補給物資や家族と部隊との間隔を大きく開けることで、そのような失態を避けられるかもしれない。"
 global_supply_limit_modifier_inv_5:0 "中央備蓄"
 global_supply_limit_modifier_inv_5_desc:0 "重要な軍事装備の集中的な備蓄を維持することは、常に戦闘部隊の供給を維持する能力を確保することとなる。"
 global_defensive_inv_1:0 "ペンタスパストス"
 global_defensive_inv_1_desc:0 "ペンタスパストスはギリシャの革新的なクレーンで、防壁や建物、要塞の建設に最適だ。"
 global_defensive_inv_2:0 "アーチ橋"
 global_defensive_inv_2_desc:0 "ローマは橋の建設にアーチを使用した先駆者であり、大仕事を短時間で完了できるようにした。"
 global_defensive_inv_3:0 "要塞化された野営地"
 global_defensive_inv_3_desc:0 "周りにある材料のみで、要塞化された野営地の建設技術を軍隊に教える。"
 global_defensive_inv_4:0 "塹壕"
 global_defensive_inv_4_desc:0 "陸軍が1ヶ所に長期間配備された際、仮想敵の前進を遅らせるために塹壕を構築することで、その時間をより有効に活用できる。"
 global_defensive_inv_5:0 "滑車式昇降装置"
 global_defensive_inv_5_desc:0 "初期のギリシャモデルの変種であるこのクレーンは、さらに重い重量を持ち上げ、巨大な要塞をより実現可能なものにした。"
 siege_speed_inv_1:0 "特殊な砲弾"
 siege_speed_inv_1_desc:0 "古代の到る所で、奇抜な攻囲用の投擲弾の例が見られる。敵の士気低下や挑発のために、ヘビや切断された四肢、発火物質が使われた。"
 siege_speed_inv_2:0 "攻城塔"
 siege_speed_inv_2_desc:0 "ロドス包囲戦の際、デメトリオス1世は高くそびえる包囲攻撃兵器を用いて、ロドス都市の城壁をよじ登ろうとした。"
 siege_speed_inv_3:0 "軍事封鎖"
 siege_speed_inv_3_desc:0 "要塞化された立地を二重に要塞で囲む過程は、要塞を外界から完全に切り離す手段として役立った。"
 siege_speed_inv_4:0 "対塁"
 siege_speed_inv_4_desc:0 "背塁の延長として、攻囲対象要塞の反対側向きに取り囲むように構築し、敵軍が包囲を破るのを阻止する作戦である。"
 siege_speed_inv_5:0 "バリスタ"
 siege_speed_inv_5_desc:0 "巨大な石弓のようなバリスタは、巨大な弾を発射し、壁や身体、士気を破壊できる。"
 global_start_experience_inv_1:0 "実践での修練"
 global_start_experience_inv_1_desc:0 "実践で学ぶことこそ最善の方法だ。新兵は手に剣を持ち、素早く実力を身に付ける必要がある。でなければ死ぬことになるだろう。"
 global_start_experience_inv_2:0 "基礎訓練"
 global_start_experience_inv_2_desc:0 "新兵に最も基礎的な訓練を提供することで、少なくとも最初の数回の変化を乗り切ることができる。"
 global_start_experience_inv_3:0 "徴兵基準"
 global_start_experience_inv_3_desc:0 "我が軍には戦えるだけの兵力まで増やすことを目指すべきだ。"
 global_start_experience_inv_4:0 "精鋭選考基準"
 global_start_experience_inv_4_desc:0 "精鋭兵の採用は、少なくとも徴募の一部を彼らだけに充てることができる水準だ。"
 global_start_experience_inv_5:0 "多分野の訓練"
 global_start_experience_inv_5_desc:0 "新兵に可能である軍事分野全てを教えることで、既存の軍にどうやって適応するかに関して、はるかに素晴らしい知識を得るだろう。"
 trireme_discipline_inv_1:0 "専門的な水兵"
 trireme_discipline_inv_1_desc:0 "専門的な水兵を頼り、最高の水兵が乗員した海軍を誇りにすることができる。"
 trireme_discipline_inv_2:0 "ケントゥリア"
 trireme_discipline_inv_2_desc:0 "各船舶に司令幹部を設置し、一般の漕ぎ手と戦術的な精鋭兵とを区別する。"
 trireme_discipline_inv_3:0 "戦隊"
 trireme_discipline_inv_3_desc:0 "すべての船を戦隊に割り当てることで、戦闘時には結束の固い部隊として一緒に戦えるようになる。"
 trireme_discipline_inv_4:0 "強化船首"
 trireme_discipline_inv_4_desc:0 "金属加工の発展により、衝角を組み立てる際に船をよりしっかり補強できる。"
 trireme_discipline_inv_5:0 "ハルパックス"
 trireme_discipline_inv_5_desc:0 "これらの船上の投射器は、引っ掛けフックを発射し、乗船機会を十二分に与え、敵船を無力化した。"
 hostile_attrition_inv:0 "焦土作戦"
 hostile_attrition_inv_desc:0 "敵軍がすぐに我が領土へ侵入してくることが分かっていれば、間違いなく援助物資へと移動されるか、単に駄目にするかである。"
 army_maintenance_cost_inv_1:0 "給与支払担当者"
 army_maintenance_cost_inv_1_desc:0 "軍の給料の管理を、抜け目ない清廉潔白な人の手にゆだねることで、驚くほどの金を節約できるかもしれない。"
 army_maintenance_cost_inv_2:0 "退役の機会"
 army_maintenance_cost_inv_2_desc:0 "兵士の期待給与を通常の給与と農地のような退役時に得られる条件に分けることで、単純な理屈だが、多くの兵が退役まで長く生きられないという事実から利益を得る。"
 navy_maintenance_cost_inv_1:1 "海賊行為の許可"
 navy_maintenance_cost_inv_1_desc:1 "専業の漕ぎ手というのは滅多にいない。しかし定期的に犯罪者たちへ恩赦を与えれば、彼らをそのように扱うこともできるはずだ。"
 navy_maintenance_cost_inv_2:0 "名誉除隊"
 navy_maintenance_cost_inv_2_desc:0 "給与の大半を船員の退役時に支給することで、退役まで生き残れなかった者たちに対しては支払いをせずに済む……"
 land_unit_attrition_inv:0 "従軍医師"
 land_unit_attrition_inv_desc:0 "行動中の軍隊に小規模の医療部隊を従軍させることで、大規模部隊維持における損耗を減らすことができる。"
 naval_unit_attrition_inv:0 "船医"
 naval_unit_attrition_inv_desc:0 "船舶全てに最低1人、医術に長けた船員を置くことで、置かなかった場合に海上で受けるであろう被害に関する死傷者について、その多くを回避できる。"
 global_ship_recruit_speed_inv:0 "設計図による造船"
 global_ship_recruit_speed_inv_desc:0 "造船所において、特定の建造基準を維持することで、間違いなく造船速度は速くなっている。"
 global_cohort_recruit_speed_inv:0 "専門的な訓練"
 global_cohort_recruit_speed_inv_desc:0 "一番腕のある指導員だけにお願いすることで、十分に知識ある戦闘員の育成にかかる時間を短縮した。"
 army_movement_speed_inv:0 "迅速な行軍"
 army_movement_speed_inv_desc:0 "寄せ集めの兵の一団が転々とさまよう時代は終わりを告げた。厳格に統制された列を成して行軍することで、時間の浪費を回避できる。"
 navy_movement_speed_inv:0 "大三角帆"
 navy_movement_speed_inv_desc:0 "船に艤装する方法により、大三角帆船が逆風で上手回しすることができ、機動性が大幅に向上した。"
 war_score_cost_inv_1:0 "開戦事由"
 war_score_cost_inv_1_desc:0 "戦争において、大義名分を確立することは、敵の降伏時において、有利条件での交渉に寄与する。"
 war_score_cost_inv_2:0 "プロパガンダ"
 war_score_cost_inv_2_desc:0 "我が大義の正当性を間違いなく広めることで、要求を突きつける際、交渉開始時点でより強力な立場を持つことになる。"
 war_score_cost_inv_3:0 "象徴的な勝利"
 war_score_cost_inv_3_desc:0 "敗北した敵の指導者たちに我々の前にひざまずかせ、敬意を払うように強制することは、立場の上下を確立する。この後、誰ももっと有利な条件を要求しないだろう。"
 siege_engineers_inv_1:0 "坑道戦"
 siege_engineers_inv_1_desc:0 "ウェイイ包囲戦にて使用されたとされる長い坑道は、敵の要塞の下に作られ、敵の防壁までの接近を可能にし、場合によっては防壁の破壊さえ可能とした。"
 siege_engineers_inv_2:0 "海上補給路"
 siege_engineers_inv_2_desc:0 "沿岸部の攻囲は特に厳しく、度々敵の都市は海上から補給可能だった。独自の巡回・補給体制の確立により、敵の希望を断ち切った。"
 siege_engineers_inv_3:0 "スコルピオー"
 siege_engineers_inv_3_desc:0 "攻囲用バリスタの異形であり、対人用小型兵器であるスコルピオーは、長期に及ぶ攻囲中に致命的な影響を与えるために配備された。"
 siege_engineers_inv_4:0 "トルメンタ"
 siege_engineers_inv_4_desc:0 "あらゆる種類の攻城兵器が「トルメンタ 」の部類に入り、それはしばしば破壊と恐慌を引き起こすことを目的として、火のついた実体弾や焼夷を引き起こす物を発射する。"
 siege_engineers_inv_5:0 "傾斜路"
 siege_engineers_inv_5_desc:0 "攻城塔や破城槌は悪地で使用した場合、しばしば無力だった。敵の要塞に向かって土や粗石による大規模の接城土手を構築することで、攻城兵器は妨害されることなく通過することができた。"
 siege_engineers_inv_6:0 "投石器"
 siege_engineers_inv_6_desc:0 "投石機は中国を起源とし、その後数世紀かけて西へと広まったと言われる。これまでのどんな攻城兵器よりはるかに遠くに投射できたため、どのような防衛側にも間違いなく恐怖を与えた。"
 monthly_wage_inv:0 "財務官権限の拡大"
 monthly_wage_inv_desc:0 "ローマの財務官のような役職は司法権を持ち国家財政を監督した。彼らの権限を拡大すれば、金融不正や腐敗を根絶する力を高めることができる。"
 general_loyalty_inv:0 "軍人の支援"
 general_loyalty_inv_desc:0 "忠実で信頼できる将校から一定数の支持を集める者のみが将軍になれるようにすることで、職権濫用する可能性のある者の排除を保証する。"
 monthly_governor_inv:0 "前法務官と前執政官"
 monthly_governor_inv_desc:0 "総督ごとに異なる命令権を付与することで、それぞれが自分の立場を確実に理解できるようにする。これは、新進気鋭の政治家たちに将来彼らに期待される物の一端を与える手段として、しばしば利用された。"
 experience_decay_inv_1:0 "積極的な教練"
 experience_decay_inv_1_desc:0 "戦場の軍は、戦闘直前まで訓練を続けることで利益を得るだろう。"
 experience_decay_inv_2:0 "退役軍人の配置転換"
 experience_decay_inv_2_desc:0 "経験豊富な古参兵を新兵のそばへ積極的に配置することで、貴重な技術や知識をさらに長く維持できる。"
 subject_opinions_inv_1:0 "属国の正式化"
 subject_opinions_inv_1_desc:0 "ローマにおけるソキイ（同盟市）制度のように、属国への指導による保護国を公的なものにすることは、属国の心を緩和する上で大いに役立つ。"
 subject_opinions_inv_2:0 "市民権の移行"
 subject_opinions_inv_2_desc:0 "属国の臣民が自国の市民権を申請できることを許可することで、自国市民と属国の臣民間の緊張を緩和できるかもしれない。結局、我々はいつでも彼らを拒否できる……"
 subject_opinions_inv_3:0 "同盟国選出議員"
 subject_opinions_inv_3_desc:0 "主要な属国に評議会での議席を与えることで、彼らが自分の意見をもっとうまく説明できるようにしている。彼らが聞いているかどうかにかかわらずだ。"
 civic_roads_inv:0 "測量士"
 civic_roads_inv_desc:0 "別名 「ポールを持つ人」 として知られる彼らは、主任測量技士が道路の真直度の評価を手助けした。これら土木技師は、それぞれの分野の専門家であり、道路建設効率を大きく向上させた。"
 buy_military_tradition_inv:0 "材料科学"
 buy_military_tradition_inv_desc:0 "コンクリートや浸炭、青銅加工、木材の加工でさえも軍事技術の発展に直接寄与している。特に鉄の硬度が上がれば、これまで不可能と考えられてきた多くの革新が可能になる。ローマにおいては、様々な軍事技術革新の普及を直接指揮したのが工兵指揮官であった。"
 global_goods_from_slaves_inv:0 "ラティフンディウム制"
 global_goods_from_slaves_inv_desc:0 "奴隷や労働者階級が多く住む広大な農場や鉱山、その他生産に特化した領地を創設することで、資源収集の効率が大幅に向上する。このようなラーティフンディウムは征服後、起業家の市民や指揮官、及び彼らに支払いをしようとする者たちにしばしば割り当てられた。"
 assault_ability_inv:0 "攻城梯子"
 assault_ability_inv_desc:0 "要塞への突入に関して、時折、攻城兵器も使用したが、多くの場合はもっと伝統的な手段で成し遂げてきた。死傷者が出たとしても、十分な人員と梯子があれば、どんな要塞も陥落するだろう。"
 happiness_for_wrong_culture_modifier_inv_1:0 "ペレグリーヌス"
 happiness_for_wrong_culture_modifier_inv_1_desc:0 "外国人に特定の地位を与えることで、彼らを法的にも国内的にも国家の一員として認可できる。彼らの価値に関わらずだ。"
 happiness_for_wrong_culture_modifier_inv_2:0 "文化司法官"
 happiness_for_wrong_culture_modifier_inv_2_desc:0 "地方文化に関する法の権限委譲を認めることは、総督の負担を減らし、先住民の満足度を保つことになる。"
 happiness_for_wrong_culture_modifier_inv_3:0 "少数民族の嘆願"
 happiness_for_wrong_culture_modifier_inv_3_desc:0 "少数民族として認められている人々の代表者に嘆願書の提出を許可することは、少なくとも彼らに不満を表明する機会が与えられるということである。"
 happiness_for_wrong_group_modifier_inv_1:0 "許可された慣習"
 happiness_for_wrong_group_modifier_inv_1_desc:0 "領内で外国人が度々実践しているような、許可された宗教儀式一覧を作成することは、外国人に一定度の平穏をもたらす。"
 happiness_for_wrong_group_modifier_inv_2:0 "小規模な文化習合"
 happiness_for_wrong_group_modifier_inv_2_desc:0 "伸び続ける国境の内部で外国の宗教的信仰が大きくなるにつれて、その実践者の不安も増大する。些細な慣習を我々の信仰体系に導入氏、取り入れることが協調確立の第一歩だ。"
 happiness_for_wrong_group_modifier_inv_3:0 "大規模な文化習合"
 happiness_for_wrong_group_modifier_inv_3_desc:0 "我が国家は、かつては全国民が一緒になって祀っていたのだが、ところが今ではさまざまな信仰や信条、慣習を持つ人々で占められている。今こそ、外国の主要宗教の様々な側面を取り入れ、全員が信仰によって仕えるような仕組みを作ることを真剣に考える時だ。"
 military_tech_investment_inv_1:0 "軍隊の職人"
 military_tech_investment_inv_1_desc:0 "軍に雇われた職人たちのギルドは、相応しい人々に革新的な技術を継承する場となり、我が国が発展し続けるための科学思想の土壌となるだろう。"
 military_tech_investment_inv_2:0 "工兵指揮官"
 military_tech_investment_inv_2_desc:0 "ローマ軍の兵站および兵器研究部門は、さまざまな革新とそれを常備軍全体に普及させることを指揮した。"
 civic_tech_investment_inv_1:0 "発展した防護壁建築"
 civic_tech_investment_inv_1_desc:0 "より大きな防壁が必要なことは、都市建築の発展に大きな影響を与えた。石工が控え壁や塔を建設する際、これまで以上に革新的な方法を採用するようになると、壮大な都市の建造物も天高く昇り始めた。"
 civic_tech_investment_inv_2:0 "水の移送"
 civic_tech_investment_inv_2_desc:0 "水車や送水路、原始的なエンジンといったもの全て、都市内全体に水を流す目的のために開発された。この技術はさらなる技術革新を推進し、最終的には製材所や複雑な灌漑をもたらした。"
 oratory_tech_investment_inv_1:0 "人口調査の資料"
 oratory_tech_investment_inv_1_desc:0 "人口調査について、最初に実施したのはエジプト中王国と言われている。しかしより一般的には、それは共和政ローマの継続的な統治にとって不可欠なものとなった。それは民族性とそこに住む人々の詳細に関する貴重な資料を提供する。"
 oratory_tech_investment_inv_2:0 "州人口調査"
 oratory_tech_investment_inv_2_desc:0 "人口調査を拡大して、広範囲の地域や外国人、国内居住を主張する人全員を調査対象に含めることで、人口統計学とそれに基づいて計画を立てる能力が大きく向上する。"
 religious_tech_investment_inv_1:0 "伝統の記録"
 religious_tech_investment_inv_1_desc:0 "共和政における、国内にいる度々無給で奉仕を行う司祭は、伝説や歴史、正誤を伝えるという多くの口頭伝承を有していた。この知識をもっとしっかりした媒体へ移行することを奨励することで、自身の伝統を永遠に保存することができるだろう。"
 religious_tech_investment_inv_2:0 "書記"
 religious_tech_investment_inv_2_desc:0 "書記はあらゆる種類の政務官に同行し、記録管理と公的業務を補助した。彼らはまた、宗教的儀式を補助することでも知られており、多くの場合、祈祷や秘跡、誓約の保存を担当していた。"
 mercenary_maintenance_cost_inv:0 "傭兵への依存"
 mercenary_maintenance_cost_inv_desc:0 "常に傭兵が軍事貢献の一部分を担っていることが知られれば、仕事を求める者たちの間で競争力を維持できるだろう。"
 pirate_spawn_chance_inv_1:0 "天測航法"
 pirate_spawn_chance_inv_1_desc:0 "星々は長い間、船員を安全に目的地まで導いてきた。基本海図の出現はこれを一般的な方法に結びつけ、最終的には、天体の動きを追跡し予測するように設計された高度なメカニズムにつながった。"
 pirate_spawn_chance_inv_2:0 "上手回し"
 pirate_spawn_chance_inv_2_desc:0 "大三角帆の使用は「カミングアバウト」あるいは上手回しとして知られる新たな航法の発展を可能にした。この技術によって、非効率ではあるが向かい風に向かって航行できるようになった。"
 fort_maintenance_inv:0 "献身的な保守管理部隊"
 fort_maintenance_inv_desc:0 "各都市統治の責務を担う、永続雇用の石工の集団は、満足いく費用削減で、国内の要塞全ての継続的な繁栄を確保する。"
 diplo_range_inv_2:0 "ステガノグラフィー"
 diplo_range_inv_2_desc:0 "秘密の伝言の隠蔽は、注目を集める距離以上で外交文書を送ろうと試みる国家が習得せねばならない技術だ。その多くは単純なものだが、独創的な方法で情報を隠すことで、遠く離れた大使たちと連絡を取り続けることができるだろう。"
 diplo_range_inv_3:0 "換字式暗号"
 diplo_range_inv_3_desc:0 "外交官や使者に基本的な暗号処理の行動に順応させることで、情報をより遠くへ安全に送れるようになる。"
 diplo_range_inv_4:0 "ポリュビオスの暗号表"
 diplo_range_inv_4_desc:0 "ポリュビオスの暗号表は、情報分野における暗号化と復号化をより容易とする素晴らしい手法だ。秘密情報の安全な伝達は、長距離での外交を行う上で不可欠である。"
 diplo_range_inv_1:0 "暗号表"
 diplo_range_inv_1_desc:0 "事前に決められた数の暗号表を使用して迅速な通信を行うことで、外国の王室にいる我々の使者や密偵との長距離通信の危険性を大幅に軽減することができる。"
 fort_maintenance_cost:0 "広大なレンガ作成所"
 fort_maintenance_cost_desc:0 "軍に対する大規模なレンガ作成所の供給により、間違いなく要塞の建造費や維持費が削減される。"
 heavy_infantry_discipline_inv:0 "フストゥアーリウム"
 heavy_infantry_discipline_inv_desc:0 "不名誉な死の恐怖以上に兵を奮い立たせるものはない。"
 heavy_infantry_cost_inv:0 "鍛冶工の実習生"
 heavy_infantry_cost_inv_desc:0 "より多くの手を思うがままに使えるようになれば、鍛冶屋がこれまで以上に効率的となることは間違いない。"
 heavy_cavalry_discipline_inv:0 "スキタイ鞍"
 heavy_cavalry_discipline_inv_desc:0 "より優れた鞍を利用することで、騎兵はより快適に馬に乗ることができ、戦闘中は騎馬をより上手く操ることができるようになる。"
 blockade_efficiency_inv:0 "経験豊富な船員"
 blockade_efficiency_inv_desc:0 "海軍の武勇において敬意を表されるためには、経歴を問わず経験豊富な船員を招致し徴募せねばならない。"
 cohort_reinforcement_speed_inv:0 "改良された訓練場"
 cohort_reinforcement_speed_inv_desc:0 "新兵に専用の訓練場を用意することで、兵が軍へ合流するために必要な準備期間が大幅に短縮された。"
 retreat_delay_inv:0 "戦術的撤退"
 retreat_delay_inv_desc:0 "時折、戦術的撤退の準備をせねばならないこともある。そうすれば、後により強い状態で戻ることができる。"
 war_exhaustion_inv:0 "規律ある市民"
 war_exhaustion_inv_desc:0 "戦時は一般の人々にとって辛い時期につながることがあるけれども、人々全ての向上のため、国境を守り、拡大する必要があることを彼らは理解してくれるだろう。"
 global_monthly_state_loyalty_inv:0 "総督権の削減"
 global_monthly_state_loyalty_inv_desc:0 "中央集権化された州をある程度制御することで、現地の人々は総じて国家により忠実になるだろう。"
 capital_trade_inv_3:0 "交易港"
 capital_trade_inv_3_desc:0 "我が都市を訪れる商人のため、大きな埠頭や港、管理部門が用意されているので、国内で行われている貿易全てをよりうまく制御できるだろう。"
 monthly_wage_inv_2:0 "期間任用の役職"
 monthly_wage_inv_2_desc:0 "軍で一人の兵士が肩書を持つ期間を短くすることで、彼らがこの制度を利用する時間と手段を有する可能性が下がる。"
 assimilate_pop_cost_modifier_inv_1:0 "文化による統治"
 assimilate_pop_cost_modifier_inv_1_desc:0 "自文化の採用は威信の現れであり、最も高い評価を受けている外国市民にのみ与えられる権利だ。"
 create_trade_route_inv:0 "特産品"
 create_trade_route_inv_desc:0 "我々の商人や交易商は何年もかけて、我が国から輸出されている商品を中心に、ある種の光と一定の名声を築き上げてきたので、より多くの人々が我々との交易に参加し、より親密になる機会を求めている。"
 global_building_slot_inv:0 "都市計画"
 global_building_slot_inv_desc:0 "前もって都市計画を立案することで、候補地全てを最大限に活用できる。\n\n#R 農村計画は取れなくなります。#!"
 monthly_governor_wage_inv:0 "限定的な総督権"
 monthly_governor_wage_inv_desc:0 "中央指導部から支配権を奪おうと試みる独立した少数派部族長になる可能性を減らすためには、総督の権限を奪っておくことが不可欠だ。"
 loyalty_gain_chance_modifier_inv:0 "神の導き"
 loyalty_gain_chance_modifier_inv_desc:0 "我が国が神により導かれてきたということは、国民の間でよく知られた事実であり、したがって、我が指導者もしっかり選定されねばならない。このことに反対する愚か者がいるだろうか？"
 monthly_general_loyalty_inv:0 "荘厳なる凱旋式"
 monthly_general_loyalty_inv_desc:0 "将軍の勝利を待ち望み、年代記への記録や我が国家の偉大な守護者の一人として記憶される機会が待ち構えている凱旋式に関する知識をもって安全に戦えば、将軍の忠誠は保証されるであろう。"
 control_range_modifier_inv:0 "外交の拡大"
 control_range_modifier_inv_desc:0 "我が国家にとって敵国を知ることは不可欠だ、たとえそれがどんなに遠く離れていようとも。"
 diplomatic_relations_inv_2:0 "外交網"
 diplomatic_relations_inv_2_desc:0 "我が国の友好国、同盟国、そして敵国の間に大規模なネットワークを構築することで、我々はお互いをよりよく理解することができる。"
 subject_loyalty_inv:0 "地元の大使館"
 subject_loyalty_inv_desc:0 "地域で広報活動を行う大使を設定することで、その地域の国民は我が政府が今までより身近にいることを感じるだろう。"
 fort_maintenance_cost_inv:0 "備蓄の標準化"
 fort_maintenance_cost_inv_desc:0 "要塞や駐屯地には十分な備蓄があり、修理が行われ、必要最低限の人員だけが配置されているため、維持費は低く抑えられている。"
 recruit_mercenary_inv:0 "傭兵の利益"
 recruit_mercenary_inv_desc:0 "まるで傭兵が我々自身の退役軍人であるかのように、彼らの奉仕に対して報酬を与えることは、より少ない報酬でも喜んで受け取る多くの外国人志願兵を呼び寄せるだろう。"
 change_governor_policy_inv:0 "総督側近の集中"
 change_governor_policy_inv_desc:0 "有能な補佐を総督に派遣し行政を標準化することは、非効率を減らし地方行政の効果を高めるだろう。"
 archimedes_principle:0 "アルキメデスの原理"
 archimedes_principle_desc:0 "独創性に富んだ浮力の原理はギリシャ人博学者、アルキメデスによって提示された。水に浸かった物体はそれが押しのけた水の重さと同じだけの上向きの力を受けるというものだ。"
 astrolabe_invention:0 "アストロラーベ"
 astrolabe_invention_desc:0 "アストロラーベとは水平線に対して星座の高さを計測するために用いられた複雑な道具である。長い年月をかけて開発され、航海や天文学、そして重要な行事や祈祷の予定を立てるためにすら用いられた。"
 polished_ceramics_invention:0 "黒色研磨土器"
 polished_ceramics_invention_desc:0 "黒色研磨土器はインド亜大陸に出現した文化における際立った特徴である。この工芸品は高級陶磁器工業の中で飛躍的な発展を遂げ、おそらくはステータスシンボルと見なされていた。"
 imperial_calendar_invention:0 "帝国暦"
 imperial_calendar_invention_desc:0 "セレウコス朝は時間管理の新たな方法が広まったことに貢献している。君主の代替わりごとに新たな暦を始める方法に比べて、原始的ではあるが機能的な仕組みで標準時が定められた。この新しい方法は速やかに広まり、数多くの行政や記録保存の目的で用いられた。"
 acta_diurna_invention:0 "アクタ・ディウルナ"
 acta_diurna_invention_desc:0 "アクタ・ディウルナは日刊新聞の初期の形態であると考えられている。しばしば集会会場の掲示板に貼られ、重要な出来事に関する政府の談話や国内の事件についての記事が掲載されていた。"
 book_binding_invention:0 "編冊"
 book_binding_invention_desc:0 "蝋板や巻物、あるいは石板までもが情報を書き留める手段としては一般的であったのに対して、ローマ人たちは情報を冊子にまとめて保存するという習慣を発展させた。これにより保存された情報の寿命が飛躍的に伸びたのである。"
 channeled_irrigation_invention:0 "複雑な灌漑制度"
 channeled_irrigation_invention_desc:0 "アヌラダプーラ王国で建設された灌漑設備は極めて複雑に入り組んだものであった。勾配の正確な計測が要求されるその灌漑設備を用いて、彼らは広大な土地で大規模に農作物を栽培することに成功した。最大規模の灌漑水路は最長で数十マイルにも及んだと言われている。"
 brahmi_script_invention:0 "ブラーフミー文字"
 brahmi_script_invention_desc:0 "南方より広がったこの古代の書記体系はインド亜大陸において広範に用いられていた。アショーカ王の碑文や数多くの宗教書に見られるように、この言語はインドの人々に共通の土台を提供していた。"
 soap_invention:0 "獣脂石鹸"
 soap_invention_desc:0 "ローマ人によれば、ケルト人たちは灰と獣脂を混ぜた不思議な混合物で自身の体を洗っていたという。彼らの目には極めて風変わりな習慣に見えただろう。"
 corvus_invention:0 "コルウス"
 corvus_invention_desc:0 "コルウスとはウインチと橋からなる独特な装置で、兵士たちが簡単に敵船に乗り込むための道具だと考えられている。"
 assemble_raiding_inv:0 "熟練の襲撃者たち"
 assemble_raiding_inv_desc:0 "国境沿いに迫る脅威と対峙し続けたことで、我々は異国の領土を襲撃するための経験や技術を備えるようになった。"
 oaths_of_allegiance_inv:0 "成文継承法"
 oaths_of_allegiance_inv_desc:0 "次代への継承を確実なものとするためには、我々の後を継ぐのが誰なのかを人々が知っていることが重要である。国の継承権者たちが各々の立場をよく理解するために、継承順位は成文化されていなければならないのだ。"
 scientific_patronage_inv:0 "科学の奨励"
 scientific_patronage_inv_desc:0 "地域一帯に影響力を持つようになったからには、我々は良き統治者であることを民衆に知らしめるべきだ。それには有名な、または有能な自然科学者を後援するのが適切だろう。"
 scientific_patronage_2_inv:0 "研究の奨励"
 scientific_patronage_2_inv_desc:0 "単に優れた人材を登用するだけでは、一流の国家とは言えない。天才が求める道具や設備を用意してこそ、一流というものだ。"
 intervene_inv:0 "棍棒外交"
 intervene_inv_desc:0 "弱きを助ける庇護者としての名声には、名ばかりではないことを示す義務が伴う。たまには利益も。"
 crucifixion_tooltip:1 "[THIS.GetCountry.GetName]のいずれかの人物が処刑されます。"
 land_tithe_tooltip:0 "[THIS.GetCountry.GetAdjective]のいずれかの[territory|E]は#Y 6#![pops|E]の部族民@tribesmen!を受け取ります。"
 civic_1:0 "Civic"
 civic_1_desc:0 "Civic Description"
 martial_1:0 "Military"
 martial_1_desc:0 "Military Description"
 oratory_1:0 "Oratory"
 oratory_1_desc:0 "Oratory Description"
 religious_1:0 "Religious"
 religious_1_desc:0 "Religious Description"
 liburnian_invention_1:0 "レンブス船での偵察"
 liburnian_invention_1_desc:0 "軽量のレンブス船の乗組員は、漕ぎ手であり戦士でもある。船は夜間でも砂浜に引き上げられるほど軽く、敵陣深くへの偵察や待ち伏せに適している。"
 liburnian_invention_2:0 "Dière Configuration"
 liburnian_invention_2_desc:0 "漕ぎ手の座席の高さを交互に変えることで、簡易的に空間を節約できる。これによって小さな船体により多くの漕ぎ手を配置することができ、機動力を高めることに成功している。"
 naval_weapon_platform_inv_1:0 "オクシュベレス"
 naval_weapon_platform_inv_1_desc:0 "オクシュベレスは本質的には大型の複合弓であり、台座に設置して使用する。後に出てきたバリスタは威力を高めるために弦を捩じっており、それと比べると威力は低い。これは主に敵船の櫂を撃ち抜き、機動力を削ぐのに用いられた。"
 naval_weapon_platform_inv_2:0 "カタパルトの台座"
 naval_weapon_platform_inv_2_desc:0 "船の上面を甲板で覆うことによって、カタパルトを載せることが可能になった。石が敵船の漕ぎ手甲板に直撃すればたちまち衝突能力は失われ、それと同時に重大な被害がもたらされる。これは今まで猛威を振るっていた衝角突撃を封じる有効な手段となった。"
 naval_weapon_platform_inv_3:0 "Catapult Deck"
 naval_weapon_platform_inv_3_desc:0 "より大きな甲板はより大きな兵器の搭載を可能にする。これによって船は文字通り攻城船となる。"
 naval_rostra_inv_1:0 "Wooden Rostra"
 naval_rostra_inv_1_desc:0 "Mounting a rostra, or ram, at the bow of a ship, made it possible to use them as battering rams, breaking oars and crushing contained rowers - if not breaking apart the hull completely - by driving the ram through an opposing ship's side at speed."
 naval_rostra_inv_2:0 "Rostra Casting"
 naval_rostra_inv_2_desc:0 "Using moulds to cast rostras was an advanced, but efficient technique for casting bronze rostras. Weighing up to almost five hundred kilograms, they were light enough to be mounted on medium sized ships, while easily outperforming their wooden predecessors."
 naval_rostra_inv_3:0 "Advanced Rostra Design"
 naval_rostra_inv_3_desc:0 "Shaping the rostra into sections, with a driving centre, bottom plate and cowl, gave them the structural integrity to deliver a devastating blow, while also dispersing the force of impact on the attacking ship to prevent the ram from twisting off and damaging the attacking ship. Lastly, but no less important, it made breaking free from a rammed ship more easy, denying their crew to respond by boarding."
 naval_rostra_inv_4:0 "Heavy Rostras"
 naval_rostra_inv_4_desc:0 "As ships grew larger by design, their ability to carry heavier rams increased, which could weigh up to two metric tons in solid bronze, turning them into powerful port busters that could break through any fortifications with ease."
 mega_catamaran_inv:0 "Catamaran Bow"
 mega_catamaran_inv_desc:0 "The catamaran bow created great stability and a larger deck where more and larger catapults could be mounted, turning the vessel into a literal fortress."
 counterbalanced_oars_inv:0 "Counterbalanced Oars"
 counterbalanced_oars_inv_desc:0 "By placing lead weights at the end of an oar, they became evenly balanced and easier to handle for the rowers."
 double_bow_and_stern_inv_1:0 "Double Bow"
 double_bow_and_stern_inv_1_desc:0 "By building ships with a double bow, their ability to take a beating improved significantly."
 double_bow_and_stern_inv_2:0 "Double Stern"
 double_bow_and_stern_inv_2_desc:0 "Adding a double stern further increased the ships defensive capability."
 naval_tactic_inv_1:0 "Kuklos Tactic"
 naval_tactic_inv_1_desc:0 "Placing the ships in a circle, rostras facing outwards, was a purely defensive tactic used in case of obvious numerical inferiority."
 naval_tactic_inv_2:0 "Periplous Tactic"
 naval_tactic_inv_2_desc:0 "Surrounding an opposing fleet in order to attack its flanks and rear was a lethal tactic, but exhausting for the rowers, making it best suited to use with smaller, more manoeuvrable vessels."
 naval_tactic_inv_3:0 "Diekplous Tactic"
 naval_tactic_inv_3_desc:0 "A formation of two columns of galleys, the front line was used to pass through and break the oars of the adversaries, leaving them exposed for boarding by the second line of attackers."
 katapharct_inv:0 "Kataphract Decks"
 katapharct_inv_desc:0 "Covered decks became possible with increased ship sizes, giving some protection to the rowers."
 italic_arches_inv:0 "アーチ"
 italic_arches_inv_desc:0 "初期のアーチの利用例として、地中海周辺の文化圏で用いられたことが記録されているが、この形式の建築術を巧みに用いたのはローマ人であり、帝国を結ぶ巨大な水道橋や橋を構築することを可能とした。"
 italic_heating_inv_1:0 "Central Heating"
 italic_heating_inv_1_desc:0 "By directing hot air - generated from furnaces placed below ground level - through hollow spaces in columns, whole buildings could be heated and made more comfortable during the colder parts of the year."
 italic_heating_inv_2:0 "Thermae"
 italic_heating_inv_2_desc:0 "Public facilities for bathing were common throughout the Roman empire. By heating air and water directed through pipes in the walls, the thermae could offer sweat rooms, and pools filled with water of varying temperature."
 italic_cursuspublicus_inv:0 "クルスス・プブリクス"
 italic_cursuspublicus_inv_desc:0 "ローマ帝国全体の要塞や重要な駐屯地間で伝達や荷物、あるいは人を運んでいた国営運送制度。運送は基本的に馬車で行われ、これは一日に80kmの距離を移動することができたため、効率的な管理と全国各地への伝達を可能とした。"
 italic_bacon_inv:0 "ベーコン"
 italic_bacon_inv_desc:0 "塩蔵、塩抜き、燻煙という工程を組み合わせることで豚肉を効率的に保存することができるようになり、生産物を腐らせることなく長距離輸送ができるようになった。これによってベーコンは一般人でも手の届く手頃な価格となり、新鮮な肉がこれを買う余裕のある上流階級によって留保されていたために、ローマ帝国全体で主食として扱われた。"
 italic_lex_frumentaria_inv:0 "小麦法"
 italic_lex_frumentaria_inv_desc:0 "下層階級に小麦を補助付きの価格、あるいは無料で配布したことは、現代の福祉同様、恵まれない人々に強く求められていた救済となった。"
 italic_julian_calendar_inv:0 "ユリウス暦"
 italic_julian_calendar_inv_desc:0 "紀元前46年にユリウス・カエサルが提案した暦体系であり、太陽年を中心として4年毎に閏年を設け、ズレを調整したものであった。1年の長さは、それまで政治的な手段によって変動する可能性があったが、ユリウス暦は人の介入なしに太陽年を一致するようにしたことで、この腐敗的事象を回避することができた。"
 italic_insulae_inv:0 "インスラ"
 italic_insulae_inv_desc:0 "現代の借家同様、大きな建物に小さな家をまとめたものであるインスラは、主に労働者階級が居住しており、人口密度の高い地区で一般水準の生活環境を提供した。"
 italic_etruscan_pottery_inv:0 "エトルリアの陶器"
 italic_etruscan_pottery_inv_desc:0 "エトルリアの陶器はギリシアからの輸入品を複製したことから生まれたものだが、近隣の文化との間で幅広く取引され、ローマの陶器や芸術に大きな影響を与えた。"
 italic_lituus_inv:0 "リチュウス"
 italic_lituus_inv_desc:0 "エトルリアを起源とするリチュウスは、戦争において軍を指揮するためによく用いられていたJ字型の真鍮製トランペットである。また、凱旋や葬儀の行進においても用いられた。"
 italic_pilum_scutum_inv:0 "ピルムとスクトゥム"
 italic_pilum_scutum_inv_desc:0 "歩兵は様々な装備を使用していたが、中でもピルム（投げ槍）とスクトゥム（盾）は最も象徴的であり、マニプルスにて好んで使用されていた。"
 greek_odometer_inv:0 "Odometer"
 greek_odometer_inv_desc:0 "Before the odometer, distances were commonly measured by counting steps, a somewhat imprecise method. With an odometer mounted on a chariot, a more exact measurement could be achieved by counting the rotations of the chariot's wheels."
 greek_cartography_inv:0 "Cartography"
 greek_cartography_inv_desc:0 "The ancient Greeks made great advances in making accurate maps, which became important assets for both the military and civic sectors when planning for campaigns and trading."
 greek_stoicism_inv:0 "Stoicism"
 greek_stoicism_inv_desc:0 "Stoicism is a philosophical system centered around logic and the natural order of things. Those who practice it strive to accept the present as it is, not allowing themselves to be controlled by emotion."
 greek_epicureanism_inv:0 "Epicureanism"
 greek_epicureanism_inv_desc:0 "The Epicureanism philosophy teaches that all things should be taken in moderation, limiting one's desires and enjoying simple pleasures to achieve tranquillity, freedom from fear, and absence of pain."
 greek_pyoulkos_inv:0 "Pyoulkos"
 greek_pyoulkos_inv_desc:0 "The pyoulkos was a medical instrument, crafted out of a chamber and a hollow needle, resembling modern day syringes. The pyoulkos was used to suck out substances such as pus, or to inject liquids into the body."
 greek_advanced_astronomy_inv_1:0 "Astrolabe"
 greek_advanced_astronomy_inv_1_desc:0 "The astrolabe was an astronomical device depicting a model of the universe, having a variety of functions such as measuring celestial bodies altitude over the horizon, or determining the local latitude; it was a practical tool for both astronomer's and sailors."
 greek_advanced_astronomy_inv_2:0 "Advanced Astronomy"
 greek_advanced_astronomy_inv_2_desc:0 "By deploying a differential gear to determine the angle between the ecliptic positions of the sun and the moon, advanced mechanisms that were able to predict lunar and solar eclipses were constructed, further expanding on the astronomer's understanding of the universe."
 greek_advanced_mechanics_inv:0 "Advanced Mechanics"
 greek_advanced_mechanics_inv_desc:0 "Greek civil engineers used chain drives, lever systems, and piston mechanics in construction and practical applications, greatly simplifying the requirements of advanced engineering."
 greek_fire_hose_inv:0 "Fire Hose"
 greek_fire_hose_inv_desc:0 "By applying the mechanics of the double piston pump, Heron of Alexandria invented the fire-hose, which became an efficient tool when fighting conflagrations."
 greek_clock_mechanics_inv:0 "Clock Mechanics"
 greek_clock_mechanics_inv_desc:0 "Clock-like mechanics started to evolve during the Hellenistic era, and were used in practical applications for tracking time, even making use of intricate alarm-systems to indicate pre-set times by sounding gongs or blowing compressed air through trumpets."
 gallic_chainmail_inv:0 "Chainmail"
 gallic_chainmail_inv_desc:0 "The Celts were known to use chainmail armor as early as the 4th century BC, an armor that gave great protection against most weapons used during that era."
 gallic_oppidum_inv:0 "Oppidum"
 gallic_oppidum_inv_desc:0 "The oppida were large, fortified settlements, often built on hilltops which made them easy to defend. Oppida became important economic sites and trade hubs, and also political centres from which the authorities of the Gallic society made their decisions."
 gallic_celtic_calendar_inv:0 "Celtic Calendar"
 gallic_celtic_calendar_inv_desc:0 "Celtic calendars were aligned with the lunar cycle, starting each month at the same phase, and were used to keep track of the length of days, weeks, and months, as well as when to hold important seasonal festivals."
 gallic_four_horned_saddle_inv:0 "Four-Horned Saddle"
 gallic_four_horned_saddle_inv_desc:0 "The four-horned saddle was an early solid-treed saddle which better distributed the rider's weight over the horse's back, relieving it of stress, which allowed prolonged use and better manoeuvrability, and served as a basis for the development of the true stirrup centuries later."
 gallic_trimarcisia_inv:0 "Trimarcisia"
 gallic_trimarcisia_inv_desc:0 "The Trimarcisia was a cavalry tactic used by the Celts, were fallen horses or riders where quickly replaced by waiting backup units, which allowed them to hold their ranks and operate at full capacity during battles."
 gallic_montefortino_helmet_inv:0 "Montefortino Helmet"
 gallic_montefortino_helmet_inv_desc:0 "The Montefortino helmets had a simple round shape with a neck guard and hinged plates covering the cheeks. This offered good protection while not compromising visibility. The Romans later adopted this model and continued to create modified versions of it for centuries."
 gallic_noric_steel_inv:0 "Noric Steel"
 gallic_noric_steel_inv_desc:0 "Noric steel was mined from regions located around modern days Austria and Slovenia, and offered a natural chemical composition which made it harder than iron."
 gallic_celtic_plough_inv:0 "Celtic Plough"
 gallic_celtic_plough_inv_desc:0 "The Celts improved the less efficient ard plough with iron coulters, which had the ability to cut deeper and turn the soil, making ploughing more efficient as a field could be prepared in one pass, instead of several as was required with the older wooden ploughs."
 gallic_timbered_roads_inv:0 "Timbered Roads"
 gallic_timbered_roads_inv_desc:0 "The Gallic cultures preceded the Romans in connecting their settlements with roads, usually paved with logs to make them durable and suitable for travel with chariots and heavy wagons."
 indian_crucible_steel_inv:0 "Crucible Steel"
 indian_crucible_steel_inv_desc:0 "Crucible Steel was an evolution from Wootz Steel, where sand, glass, and ashes where mixed into the alloy to remove or promote impurities, further improving the material's quality and giving it the desired toughness for its intended use."
 indian_cataract_surgery_inv:0 "Cataract Surgery"
 indian_cataract_surgery_inv_desc:0 "By inserting a sharp needle through the edge of the eye, the clouded lens could be pulled downwards, thereby allowing light to enter the eye, returning some level of vision to the patient."
 indian_tube_drawn_technology_inv:0 "Glass Beads"
 indian_tube_drawn_technology_inv_desc:0 "By using a tube drawing method - a process where a material is drawn through a die to reduce it diameter - early Indian civilizations produced lustrous glass beads used for jewelry and ornamentation."
 indian_wootz_steel_inv:0 "Wootz Steel"
 indian_wootz_steel_inv_desc:0 "Thanks to the availability of high-carbon steel, found around South India, the locals began the production of steely iron known as Wootz, characterized by its banded patterns and capability to create sharp and durable edges for swords."
 indian_toe_stirrup_inv:0 "Toe Stirrup"
 indian_toe_stirrup_inv_desc:0 "By attaching a rope - with a loop at the end for the big toe - to the saddle, an early version of a stirrup was created, suitable for the warm India climate where people used to ride horses barefoot."
 indian_cashmere_wool_inv:0 "Cashmere Wool"
 indian_cashmere_wool_inv_desc:0 "Cashmere is a fibre obtained from the cashmere goat, but is finer, stronger, lighter, and more insulating than sheep wool. Cashmere shawls and other clothing are known to have been produced in the Kashmir region of India as early as the 3rd century BC."
 indian_indigo_dye_inv:0 "Indigo Dye"
 indian_indigo_dye_inv_desc:0 "The blue indigo pigment - extracted from the leaves of certain plants - was a valued luxury product used to dye cloths and other fabrics, and found its way through trade routes all the way to Rome and Greece."
 indian_trigonometric_functions_inv:0 "Trigonometry"
 indian_trigonometric_functions_inv_desc:0 "The trigonometric functions of sine and cosine originated in Indian astronomy, furthering our understanding of the world around us and found practical applocations in navigation and construction projects."
 indian_hindu_number_system_inv:0 "Hindu Number System"
 indian_hindu_number_system_inv_desc:0 "Inventing the concept of decimals, the Hindu number system created a foundation for the later and widely used Arabic numeral system."
 gw_effect_martial_education_inv:0 "Strategic Academy"
 gw_effect_martial_education_inv_desc:0 "Our youth must be inducted into the most noble profession of warfare in a manner befitting our ancestors. The construction of great halls devoted to such an education must be forever in the mind's eye of our people."
 allow_gw_effect_martial_education:0 "Allows selection of #Y Military Education#! Great Wonder effect."
 gw_effect_finesse_education_inv:0 "公民学校"
 gw_effect_finesse_education_inv_desc:0 "若者は、壮大な官僚機構における自分の立場を学ぶ必要がある。責任の範囲を真に理解するためには、我々の文明そのものを体現したような壮大な建物で学ぶのがふさわしい。"
 allow_gw_effect_finesse_education:0 "Allows selection of #Y Government Education#! Great Wonder effect."
 gw_effect_charisma_education_inv:0 "外交的スコラ哲学"
 gw_effect_charisma_education_inv_desc:0 "我々の外交力の高さには定評があるが、その伝統を受け継いでいくためにも、若者の教育に適した場所を用意しなければならない。"
 allow_gw_effect_charisma_education:0 "Allows selection of #Y Diplomatic Education#! Great Wonder effect."
 gw_effect_zeal_education_inv:0 "神学大学"
 gw_effect_zeal_education_inv_desc:0 "神々に捧げし碑で時の神学を学ぶことほど神を賛美する方法はない。"
 allow_gw_effect_zeal_education:0 "Allows selection of #Y Religious Education#! Great Wonder effect."
 gw_effect_slave_work_inv:0 "A Monument to Efficiency"
 gw_effect_slave_work_inv_desc:0 "Our overlordship must be made secure by the construction of a foreboding edifice in the name of subservience. Who then would deny our mastery?"
 allow_gw_effect_slave_work:0 "Allows selection of #Y Slave Labor#! Great Wonder effect."
 gw_effect_culture_expansion_inv:0 "Dominance Through Enlightenment"
 gw_effect_culture_expansion_inv_desc:0 "Those open to enlightenment must learn more of our ways. We must construct a wonder rivalling the ancient edifices, in order to bring our ways to the disparate people of this world."
