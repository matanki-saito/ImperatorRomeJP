 god_is_dead:0 "過激なエピクロス主義"
 god_is_dead_desc:0 "民衆宗教の概念は我々の未来には何の関係もない。民衆は神の愛を強く求めるかもしれないが、神々をその座から降ろすのは、彼らの利益のためなのだ。"
 dethrone_god:0 "#Y 神殿を汚す#!と安定度が#Y 10#!回復します"
 loosened_tributaries_inv:0 "進貢国への譲歩"
 loosened_tributaries_inv_desc:0 "影響範囲を緩和する以上に隣人をなだめる方法はない。我々がさらに多くの絶対的支配を解くのを見せれば、世界という舞台において我々には良い結果がもたらされる。"
 tributaries_instead_inv_tt:0 "和平交渉以外で自国領土から#Y 従属国を解放する#!と、#Y 侵略的拡大#!が#Y 5.0#!減少するようになりますが、解放された従属国は#Y 属国#!ではなく#Y 進貢国#!になってしまいます。"
