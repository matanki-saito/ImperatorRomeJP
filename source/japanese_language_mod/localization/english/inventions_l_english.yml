 integrated_any_hellenic_culture:0 "Integrate any #Y Hellenic#! culture."
 land_won_by_the_spear:0 "槍による土地の獲得"
 land_won_by_the_spear_desc:0 "すべての帝国はいずれ滅びる運命にある。その時代の覇権に挑む者が帝国の没落から利益を得るのは当然のことである。槍によって勝ち取った土地はすべて勝者のものとなる。"
 unlocks_imperial_conquest_wargoal:0 "#Y 主要国#!以上の国家すべてに対し戦争目標#Y 帝国への挑戦#!が解禁されます"
 imperial_conquest_wargoal:0 "帝国への挑戦"
 war_goal_imperial_conquest_wargoal:0 "帝国への挑戦"
 war_goal_imperial_conquest_wargoal_desc:0 "戦争目標は優位性を示すことです。戦闘に勝利することで戦勝点を得ることができます。\n戦闘によって得た戦勝点が$THRESHOLD|Y%$を越えると、時間の経過とともに戦勝点が増加します。\n\nこの戦争目標では#Y 特別なメカニクス#!が適用され、自国または相手国の区域は占領されると占領中の戦争主導国に#R 即座に併合#!されます。"
 SUPER_GUARANTEES_ENABLED:0 "#Y 勢力圏：#!\n我々が#Y 独立を保証#!している区域が#Y 12#!以下の隣国が、時間の経過とともに、我々の従属国になることを申し出る可能性を僅かながら持ちます。この可能性は、支配者の#Y 雄弁#!と、我々との相対的な力によって増加します。"
 global_settlement_building_slot_inv:0 "農村計画"
 global_settlement_building_slot_inv_desc:0 "都市計画家に農村の統合を進めさせることによって、貴重な土地や資源を無駄なく利用できるようになる。\n\n#R 都市計画は取れなくなります。#!"
