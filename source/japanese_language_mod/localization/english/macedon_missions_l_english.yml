 macedon_02_mastery_10:0  "ディオン複合施設の拡張"
 macedon_02_mastery_10_DESC:0  "[GetProvince('(int32)380').GetName]の聖域は、常にマケドニア人にとって最も重要な宗教施設であった。これを他の場所の宗教的中心地に匹敵するように改修すべきである。"
 macedon_02_mastery_10_reward_tt:0  "#Y 文化の神#! '[zeus_olympios_scope.GetName|Y]'をアンロックする。"
 macedon_02_mastery_10_reward_tt_1:0  "#Y リュシッポスの友#!が[me_macedon_scope.GetName|Y]の国庫に出現する。"
 macedon_02_mastery_11:0  "ヘレネスの首都"
 macedon_02_mastery_11_DESC:0  "マケドニアはギリシャ世界の指導者であり、その栄光はあらゆる面でその地位にふさわしいものでなければならない。とりわけ、我々の王国の所在地においてはそうだ。"
 macedon_02_mastery_13:1  "我らのエーゲ海"
 macedon_02_mastery_13_DESC:0  "エーゲ海は、その水域を通じて交易し、交流し、支配される、異質なヘレネスの住民たちを統合している。マケドニアは、その最も重要な停泊地を支配するだろう。"
 me_mac_2_cmod:0  "$macedon_02_mastery$"
 desc_me_mac_2_cmod:0  "我々は南ギリシャの都市の指導的地位を熱望しており、その目的のために必要な行動をとるだろう。"
 me_mac_2_1_smod:0  "$macedon_02_mastery_1$"
 desc_me_mac_2_1_smod:0  "マケドニアの都市はギリシャ世界で最も重要なものとなり、南部の古い都市中心部に匹敵するようになった。 "
 me_mac_2_5_cmod:0  "ヘレネスの対話"
 desc_me_mac_2_5_cmod:0  "南ギリシャの都市は我々の優れた軍事力によって打ち破られたが、彼らは世界の仕組みについて我々に教えるべき多くのものを持っている。"
 me_mac_2_2_smod:0  "$macedon_02_mastery_2$"
 desc_me_mac_2_2_smod:0  "ギリシャの都市に対するマケドニアの支配は、日を追うごとにその住民にとってより普通のことになっている。"
 me_mac_2_6_charmod:0  "著名な思想家"
 desc_me_mac_2_6_charmod:0  "この人物は、その洞察力と知性で有名である。"
 me_mac_2_5_2_cmod:0  "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_2_cmod:0  "ギリシャの工芸品、巻物、戦利品は輝かしい過去を示しているが、我々をさらに偉大な未来へと導くだろう。"
 me_mac_2_5_pmod:0  "$me_mac_2_5_opmod$"
 desc_me_mac_2_5_pmod:0  "文化的な工芸品の持ち出しは、この都市の知識階級を激怒させた。"
 me_mac_2_6_cmod:0  "$macedon_02_mastery_6$"
 desc_me_mac_2_6_cmod:0  "我々の宮廷で育まれた豊かな知的活動は、教育を受けたエリート層に最も人気がある。"
 me_mac_2_8_cmod:0  "$macedon_02_mastery_8$"
 desc_me_mac_2_8_cmod:0  "ギリシャの託宣所を支配したことで、我々はギリシャ世界における宗教的な擁護者および指導者となった。"
 me_mac_2_3_pmod:0  "クレタ島の足枷"
 desc_me_mac_2_3_pmod:0  "イラクリオンの港は、マケドニア人による戦略的な砦として使用するために要塞化された。"
 me_mac_2_3_culmod:0  "$macedon_02_mastery_3$"
 desc_me_mac_2_3_culmod:0  "外国人の支配を喜ぶ民はいないが、クレタ人は特にそうである。"
 me_mac_2_13_cmod:0  "$macedon_02_mastery_13$"
 desc_me_mac_2_13_cmod:0  "エーゲ海の港を支配することで、貿易商の利益は、彼らがどこに停泊しようとも、我々の役人のもとにもたらされる。"
 me_mac_2_11_pmod:0  "$macedon_02_mastery_11$"
 desc_me_mac_2_11_pmod:0  "真のヘレネスの首都であるこの賑やかな都市は、その規模と壮大さでギリシャ世界中に知られている。"
 me_mac_2_7_cmod:0  "$macedon_02_mastery_7$"
 desc_me_mac_2_7_cmod:0  "神格化の慣行は、支配者一族とマケドニアの民によって真剣に採用された。"
 me_mac_2_end_cmod:0  "ギリシャの支配者"
 desc_me_mac_2_end_cmod:0  "西ギリシャ世界に対するマケドニアの支配と文化的優位性は、我々の王たちによって確固たるものとなった。"
 me_mac_2_8_1_cmod:0  "神のメッセージ"
 desc_me_mac_2_8_1_cmod:0  "神々は託宣の媒体を通じて語りかけ、我々の民に導きを与えた。"
