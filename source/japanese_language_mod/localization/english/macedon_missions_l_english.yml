 me_mac_3_4_complete:0  "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|Y0]"
 macedon_03_adriatic_5:0  "西方の足がかり"
 macedon_03_adriatic_5_DESC:0  "他のディアドコイには東方で満足させておけばよい。海を渡ることができれば、西方には略奪に熟した豊かな富が広がっている。"
 macedon_03_adriatic_5_reward_tt:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]は、[GetProvince('(int32)4084').GetArea.GetRegion.GetName]地域のすべての沿岸領土に対する請求権を得る。"
 macedon_03_adriatic_6:0  "イタリックの前哨基地"
 macedon_03_adriatic_6_DESC:0  "イリュリア沿岸の部族の対岸には、好戦的な先住民と、同様に征服の対象となり得るギリシャの植民者によって居住されているイタリア半島がある。"
 macedon_03_adriatic_6_allow_tt:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]は、[GetProvince('(int32)57').GetArea.GetName]の属州に少なくとも[SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0]の港を所有している。（[SCOPE.Custom('mac_mis_03_6_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0]）"
 macedon_03_adriatic_6_reward_tt:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]は、[GetProvince('(int32)108').GetArea.GetRegion.GetName]地域と本土[GetProvince('(int32)55').GetArea.GetRegion.GetName]地域の東海岸に対する請求権を得る。"
 macedon_03_adriatic_6_reward_tt1:0  "指定された港は[GetProvince('(int32)57').GetArea.GetName]における我々の属州首都となり、まだ都市でなければ都市となり、さらに要塞と、地域の防御力、交易路、移住誘致へのボーナスを得る。"
 me_mac_3_6_ongoing:0  "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|R0]"
 me_mac_3_6_complete:0  "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|Y0]"
 macedon_03_adriatic_7:0  "イリュリアの覇権"
 macedon_03_adriatic_7_DESC:0  "アドリア海を中心とした西方帝国を切り開くことで、野蛮な山々に入ることなくイリュリアの富を抽出し、イタリアへの道を開くことができる。"
 macedon_03_adriatic_7_allow_tt:0  "[GetProvince('(int32)4084').GetArea.GetRegion.GetName]地域の海岸全体が、@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]またはその従属国によって所有されている。"
 macedon_03_adriatic_7_allow_tt1:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]は、[GetProvince('(int32)4084').GetArea.GetRegion.GetName]地域に、人口が少なくとも#Y 20#!で、[me_macedon_scope.GetPrimaryCulture.GetName]文化が支配的な港湾都市を所有している。"
 macedon_03_adriatic_7_reward_tt:1  "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]は[GetProvince('(int32)4084').GetArea.GetRegion.GetName]地域に請求権を得ます"
 macedon_03_adriatic_9:0  "イリュリアのクリエンテス"
 macedon_03_adriatic_9_DESC:0  "地元の部族の敵意をうまく利用することは、この地域の征服を早め、より険しい地域を統治する手間を省くかもしれない。"
 macedon_03_adriatic_9_allow_tt:0  "アドリア海またはイオニア海の沿岸に、#Y $illyrian_group$#!文化の自由部族が存在するか、@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]と国境を接している。"
 macedon_03_adriatic_9_reward_tt:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]は、[GetProvince('(int32)4084').GetArea.GetRegion.GetName]、[GetProvince('(int32)65').GetArea.GetRegion.GetName]、または[GetProvince('(int32)108').GetArea.GetRegion.GetName]地域において、#Y $illyrian_group$#!の部族封臣従属国を獲得できる。"
 macedon_03_adriatic_10:0  "市民外交"
 macedon_03_adriatic_10_DESC:0  "ギリシャ人は何世紀も前に西方へ向かい、内海を越えて遠近に植民地や交易拠点を築いた。彼らの子孫の一部が残っており、我々の保護を受け入れるかもしれない。"
 macedon_03_adriatic_10_allow_tt:0  "アドリア海またはイオニア海の沿岸に、#Y $hellenic$#!文化の自由共和制国家が存在する。"
 macedon_03_adriatic_10_allow_tt1:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]の[GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)]は、少なくとも[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]の忠誠心@loyalty_icon!を保有している。（[SCOPE.Custom('mac_mis_03_10_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]）"
 macedon_03_adriatic_10_allow_tt2:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]の[GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)]は、少なくとも[SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0]のカリスマ@oratory_icon!を保有している。（[SCOPE.Custom('mac_mis_03_10_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0]）"
 macedon_03_adriatic_10_reward_tt:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]は、[GetProvince('(int32)4084').GetArea.GetRegion.GetName]、[GetProvince('(int32)65').GetArea.GetRegion.GetName]、または[GetProvince('(int32)108').GetArea.GetRegion.GetName]地域において、#Y $hellenic$#!の封臣従属国を獲得できる。"
