 macedon_03_adriatic:0  "アドリア海の支配"
 macedon_03_adriatic_BUTTON_TOOLTIP:0  "アレクサンドロスの崩壊する帝国が残した東方の混乱は魅力のない見通しである。本国に近く、より弱い敵に対して領土を拡大する方がはるかに良い。"
 macedon_03_adriatic_BUTTON_DETAILS:0  ""
 macedon_03_adriatic_DESCRIPTION:0  "イリュリアの諸部族と山脈の向こうには、アドリア海沿岸および対岸にあるギリシャの古い植民地が、我々の領土に加えられるのを待っている。これらは、東方志向のアルゲアス朝の治世下で見過ごされてきた商業と拡大の道筋を提供する。"
 macedon_03_adriatic_CRITERIA_DESCRIPTION:0  "西方へ拡大し、アドリア海沿岸を我々の支配下に置け。"
 macedon_03_adriatic_REWARD_DESCRIPTION:0  "アドリア海の貿易を支配し、その海岸にマケドニアの拠点を確立する。"
 macedon_03_adriatic_1:0  "アドリア海の拠点"
 macedon_03_adriatic_1_DESC:0  "我々の西方への野望には、ギリシャ半島全体を航海することなく権力を発揮できる安定した拠点が必要である。"
 macedon_03_adriatic_1_reward_tt:0  "指定された港は、移住、商業、造船に恩恵を受けるだろう。\n指定された港と[GetProvince('(int32)379').GetName]の間に道路が建設される。"
 me_mac_3_1_ongoing:0  "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|R0]"
 me_mac_3_1_complete:0  "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|Y0]"
 me_mac_3_1_tooltip_vis:0  "（[SCOPE.Custom('mac_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0]）"
 me_mac_3_1_tooltip_invis:0  ""
 macedon_03_adriatic_2:0  "北方の港"
 macedon_03_adriatic_2_DESC:0  "イリュリアの沿岸部族は、ダルマチア沿岸の隠れた港からアドリア海の交易路を脅かしている。これらの前哨基地は、この地域を支配する上で非常に貴重となるだろう。"
 macedon_03_adriatic_2_allow_tt:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]は、[GetProvince('(int32)422').GetArea.GetName]の属州を除き、[GetProvince('(int32)422').GetArea.GetRegion.GetName]地域に少なくとも[SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0]の港を所有している。（[SCOPE.Custom('mac_mis_03_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0]）"
 macedon_03_adriatic_2_reward_tt:0  "[GetProvince('(int32)422').GetArea.GetName]の属州を除き、[GetProvince('(int32)422').GetArea.GetRegion.GetName]地域にある港を持つ所有属州は、商業価値、交易路、奴隷産出にボーナスを得る。"
 macedon_03_adriatic_2_reward_tt1:0  "一部の[me_macedon_scope.GetPrimaryCulture.GetName]住民が我々のイリュリアの港に移住する。"
 me_mac_3_2_ongoing:0  "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|R0]"
 me_mac_3_2_complete:0  "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|Y0]"
 macedon_03_adriatic_3:0  "商業パトロール"
 macedon_03_adriatic_3_DESC:0  "[GetProvince('(int32)4054').GetArea.GetName]と[GetProvince('(int32)4084').GetArea.GetRegion.GetName]の海賊は厄介者であり、この地域で法の支配と貿易の恩恵を保証するためには、一掃されなければならない。"
 macedon_03_adriatic_3_allow_tt:0  "アドリア海に「#Y $pirate_haven_modifier$#!」の領土はない。[SCOPE.Custom('mac_mis_03_3_cus_loc')]"
