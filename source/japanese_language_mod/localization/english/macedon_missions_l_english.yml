 me_mac_3_10_1_complete:0  "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0Y]"
 macedon_03_adriatic_11:0  "イタリア沿岸"
 macedon_03_adriatic_11_DESC:0  "イタリア沿岸全体を領有すれば、この地域における我々の地位は確固たるものとなり、マケドニアの貿易と植民の新たな領域の基盤となるだろう。"
 macedon_03_adriatic_11_allow_tt:0  "[GetProvince('(int32)1').GetArea.GetRegion.GetName]地域と[GetProvince('(int32)6').GetArea.GetRegion.GetName]地域の全アドリア海沿岸は、@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]またはその従属国によって所有されている。"
 macedon_03_adriatic_11_reward_tt:0  "@[me_macedon_scope.GetFlag]![me_macedon_scope.GetName|Y]は[GetProvince('(int32)117').GetArea.GetRegion.GetName]、[GetProvince('(int32)38').GetArea.GetRegion.GetName]および[GetProvince('(int32)3598').GetArea.GetRegion.GetName]地域に請求権を得ます"
 macedon_03_adriatic_13:0  "地域の優位性"
 macedon_03_adriatic_13_DESC:0  "アドリア海の交易路に対する我々の支配を確実にするためには、我々の地域の海軍の優位性に挑戦できる者がいないことを保証しなければならない。"
 macedon_03_adriatic_13_allow_tt:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]は、アドリア海の港を所有する他のどの国よりも少なくとも2倍の艦船を保有している。[SCOPE.Custom('mac_mis_03_13_cus_loc')]"
 macedon_03_adriatic_13_allow_tt1:0  "アドリア海沿岸の他の非同盟の非従属国は、少なくとも#Y 20#!隻の艦船を保有している。"
