l_english:
 macedon_01_legacy:0  "[GetCharacter('(int32)9').GetPraenomen]の遺産"
 macedon_01_legacy_BUTTON_TOOLTIP:0  "数々のディアドコイの中でも、アンティパトロス家こそがマケドニア人の先祖代々の故地を支配し、[GetCharacter('(int32)35').GetPraenomen]と[GetCharacter('(int32)39').GetPraenomen]の王座を継承している。[GetCharacter('(int32)32').GetPraenomen]の後継者はアルゲアス朝の正当なる継承者である！"
 macedon_01_legacy_BUTTON_DETAILS:0  ""
 macedon_01_legacy_DESCRIPTION:0  "賢明なる[GetCharacter('(int32)9').GetPraenomen]の後継者たちは本来なら、[GetCharacter('(int32)39').GetPraenomen]の誇大妄想的な東征の間に[GetCharacter('(int32)9').GetSheHe]がこの地を守るために費やしてきた労苦や犠牲の対価として王国を所有する権利がある。アルゲアス家の血を受け継ぐ[GetCharacter('(int32)32').GetPraenomen]の後継者は、単にその総仕上げをしたに過ぎない。"
 macedon_01_legacy_CRITERIA_DESCRIPTION:0  "[GetCountry('MAC').GetName]を他のディアドコイから防衛し、勢力圏を確保することで[GetCharacter('(int32)9').GetPraenomen]の遺産を守り抜く。"
 macedon_01_legacy_REWARD_DESCRIPTION:0  "アンティパトロス朝の指導の下、ギリシャに対する支配が揺るぎない新たなマケドニアを築き上げよ。"
 macedon_01_legacy_1:0  "$antigonid_02_aspiration_2$"
 macedon_01_legacy_1_DESC:0  "大胆なエピロス人は、ディアドコイ戦争とアルゲアス朝との繋がりを利用して、[GetProvince('(int32)418').GetArea.GetRegion.GetName]における我々の権力に挑戦しようとしている。これは断じて許されない。"
 macedon_01_legacy_1_allow_conquest_subject_tt:0  "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y]が存在しないか、@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]の従属国である。"
 macedon_01_legacy_2:0  "パイオニア・マケドニアス"
 macedon_01_legacy_2_DESC:0  "[GetCharacter('(int32)35').GetPraenomen]による南部[GetProvince('(int32)4304').GetArea.GetName]への拡大は、単なる始まりに過ぎなかった。北部の諸部族は依然として我々を恨んでいるため、パイオニア全土をマケドニア領としなければならない。"
 macedon_01_legacy_2_reward_tt:0  "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]は、@[GetCountry('PAA').GetFlag]! [GetCountry('PAA').GetAdjective|Y]族と@[GetCountry('MAD').GetFlag]! [GetCountry('MAD').GetAdjective|Y]族を併合または昇格させることができる。"
 macedon_01_legacy_3:0  "アグリアネスの徴募兵"
 macedon_01_legacy_3_DESC:0  "[GetCharacter('(int32)35').GetPraenomen]と[GetCharacter('(int32)39').GetPraenomen]の下、アグリアネスの精鋭投槍兵はマケドニアの散兵戦線で壊滅的な効果を発揮した。この戦力を再び活用できる。"
 macedon_01_legacy_3_reward_tt:1  "我々の首都属州([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName])の軍団は、軽装歩兵と損耗にボーナスを得る。"
 macedon_01_legacy_5:0  "デメトリオスの愚行"
 macedon_01_legacy_5_DESC:0  "[GetCharacter('(int32)38').GetPraenomen]が戦略的に重要な都市[GetProvince('(int32)407').GetName]を占領したことで、[GetProvince('(int32)407').GetArea.GetRegion.GetName]に対するアンティパトロス朝の影響力を回復しようとする我々の努力は後退した。[GetCountry('PRY').GetAdjective]から奪還しなければならない。"
 macedon_01_legacy_6:0  "コリントス同盟"
 macedon_01_legacy_6_DESC:0  "コリントス同盟を正式に再建する時が来た。これは、手に負えないギリシャの都市国家が自治を要求することに対するマケドニアの回答である。"
 macedon_01_legacy_6_allow_tt:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]は、#Y $hellenic$#!文化の従属国を少なくとも[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0]国保有しており、それぞれが少なくとも#Y 3#!領土を持ち、首都が上記の属州にある。[SCOPE.Custom('mac_mis_01_6_cus_loc')]"
 mac_mis_01_6_allow_sv_ongoing:0  "（[SCOPE.ScriptValue('macedon_01_legacy_6_counter')|R0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0]）"
 mac_mis_01_6_allow_sv_complete:0  "（[SCOPE.ScriptValue('macedon_01_legacy_6_counter')|Y0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0]）"
 macedon_01_legacy_6_2_allow_tt:0  "他のディアドコイはいない $macedon_01_legacy_6_diad_tt$"
 macedon_01_legacy_6_diad_tt:0  "$mac_other_diadochi_tooltip$が$ant_hellas_list_tt$を領有しているか、その従属国を保有している。[me_macedon_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 mac_other_diadochi_tooltip:0  "（@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]、@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y]、@[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y]、@[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y]）"
 macedon_01_legacy_7:0  "アテナイの陰謀"
 macedon_01_legacy_7_DESC:0  "マケドニアの支配（アンティパトロス朝であれアンティゴノス朝であれ）に対するアテナイの服従の茶番は明白だが、[GetCharacter('(int32)38').GetPraenomen]の暴挙により、我々が一度解放者として振る舞うことが可能になるかもしれない。"
 macedon_01_legacy_7_allow_tt:0  "The @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]は[GetCharacter('(int32)37').GetPraenomen]の死により分裂し、[GetProvince('(int32)418').GetArea.GetRegion.GetName]に逃亡した。"
 macedon_01_legacy_7_allow_tt2:0  "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y]は@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]の従属国である。"
 macedon_01_legacy_7_reward_tt:0  "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y]は、@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]から離反し、我々の寡頭制封臣となるよう誘導される。"
 macedon_01_legacy_7_allow_tt_2:0  "@[GetCountry('ATH').GetFlag]! [GetCountry('ATH').GetName|Y]が存在する。"
 macedon_01_legacy_8:0  "君主制の正式化"
 macedon_01_legacy_8_DESC:0  "我々のライバルが王権と神性を宣言する一方で、アンティパトロス朝は王冠とバシレイオス（Basileios）の称号を避けてきた。今こそ、より威厳ある姿勢を採用すべき時である。"
 macedon_01_legacy_8_allow_tt:0  "[me_macedon_scope.GetName]の[me_macedon_scope.GetRulerTitle]（[me_macedon_scope.GetRuler.GetName|Y]）は、特性「#Y $antipatrid$#!」を持ち、[GetCharacter('(int32)32').GetName]ではない。"
 macedon_01_legacy_9:0  "テッサリアの足枷"
 macedon_01_legacy_9_DESC:0  "マケドニアの中心地と手に負えないギリシャの都市の間にあるテッサリアに新たな砦を築くことは、ラミア戦争やディアドコイの侵攻が繰り返された場合の強力な後退拠点を確保することになるだろう。"
 macedon_01_legacy_10:0  "西方の覇権"
 macedon_01_legacy_10_DESC:0  "荒々しいアイトリアと、その周辺の西ギリシャの一部は、ヘラスに対する我々の支配にとって不可欠であり、アンティゴノス朝との同盟関係から、当然の標的となる。"
 macedon_01_legacy_11:0  "パンガイオンの残滓"
 macedon_01_legacy_11_DESC:0  "パンガイオン山の鉱山は、フィリッポスとアレクサンドロスの遠征に資金を提供したが、その産出が枯渇しつつあるのは明らかである。その最後の供物は、不当な後継者たちの破滅に資金を提供するだろう。"
 macedon_01_legacy_11_allow_tt:0  "[GetProvince('(int32)365').GetName]はもはや[GetProvince('(int32)365').GetTradeGoods.GetName|Y]を生産しなくなる。"
 macedon_01_legacy_12:0  "アルゲアス朝の末裔"
 macedon_01_legacy_12_DESC:0  "[GetCharacter('(int32)39').GetPraenomen]の息子たちがもはや脅威でなくなった今、彼の異母姉妹である[GetCharacter('(int32)287').GetPraenomen]の血統こそが、アルゲアス朝と、その血筋が授ける正統性への最も近い繋がりである。"
 macedon_01_legacy_12_allow_tt:0  "我々の[me_macedon_scope.GetRulerTitle]（[me_macedon_scope.GetRuler.GetName]）は、特性「#Y $argeads$#!」を持っている。"
 macedon_01_legacy_13:0  "イリュリア問題"
 macedon_01_legacy_13_DESC:0  "タウランティオイ族は、我々の西の国境で脅威を与え続けており、[GetCharacter('(int32)35').GetPraenomen]と[GetCharacter('(int32)39').GetPraenomen]に対する敗北の復讐を果たすため、エピロス人やダルダニア人との陰謀を企てている。彼らを屈服させなければならない。"
 macedon_01_legacy_13_allow_tt:0  "@[GetCountry('TLN').GetFlag]! [GetCountry('TLN').GetName|Y]はもはや存在しないか、@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]の従属国である。"
 mac_01_11_pmod:0  "$macedon_01_legacy_11$"
 desc_mac_01_11_pmod:0  "かつてマケドニアの大軍の傭兵と恩給に資金を提供した鉱山は、着実に枯渇しつつある。"
 mac_01_13_cmod:0  "$macedon_01_legacy_13$"
 desc_mac_01_13_cmod:0  "長きにわたり我々の西の国境を脅かしてきたイリュリア人に対する我々の優位性を証明することは、我々の指導力への支持を確実にするだろう。"
 mac_01_13_culmod:0  "タウランティオイ族の服従"
 desc_mac_01_13_culmod:0  "誇り高きイリュリア人は敗北と隷属を軽蔑しており、我々の統治を阻止するために全力を尽くすだろう。"
 mac_01_13_2_cmod:0  "イリュリア人への寛容"
 desc_mac_01_13_2_cmod:0  "慈悲はしばしば過小評価される行動方針である。なぜなら、恐怖は流血を通じて人々に心の平和をもたらすからだ。"
 mac_01_12_cmod:0  "$macedon_01_legacy_12$"
 desc_mac_01_12_cmod:0  "アンティパトロス朝がアルゲアス朝の血統に対する最も正統な後継者であり、それゆえに我々の王朝が統治する権利を持つことは否定できない。"
 me_mac_01_9_pmod:0  "$me_ant_02_10_pmod$"
 desc_me_mac_01_9_pmod:0  "カッサンドロスの父[GetCharacter('(int32)9').GetPraenomen]にちなんで名付けられた都市アンティパトレイアは、コリントスやカルキスと並び「ギリシャの足枷」の一つとして知られるようになり、テッサリアとギリシャへの経路を確保した。"
 me_mac_1_cmod:0  "アンティパトロスの遺産"
 desc_me_mac_1_cmod:0  "[GetCharacter('(int32)9').GetPraenomen]は、残された我々の従属国から依然として尊敬されており、[GetCharacter('(int32)32').GetPraenomen]の施策はもはやそれほど衝撃的ではない。"
 mac_01_5_cmod:0  "$macedon_01_legacy_5$"
 desc_mac_01_5_cmod:0  "我々はギリシャで最も防御の固い都市の一つを確保し、軍の能力と我々の指導力に対する自信を高めた。"
 mac_01_8_cmod:0  "アンティパトロス朝の王権"
 desc_mac_01_8_cmod:0  "行動だけでなく名目上も正式にバシレイオス（Basileios）の称号を採用することで、我々は王権の主張を確立した。"
 mac_01_2_pmod:0  "パイオニアの服従"
 desc_mac_01_2_pmod:0  "パイオニア人は我々の指導を受け入れるのを嫌がっているが、時が経てばマケドニアの統治の恩恵を理解するだろう。"
 mac_01_10_cmod:0  "$macedon_01_legacy_10$"
 desc_mac_01_10_cmod:0  "我々の軍隊は不屈であり、敵の自慢の同盟国を打ち破り、北ギリシャの地を統一した。"
 mac_01_3_umod:0  "アグリアネス分遣隊"
 desc_mac_01_3_umod:0  "アグリアネスの百発百中の投槍兵は、この軍隊に比類なき散兵と猟兵の戦力を提供する。"
 mac_01_2_opmod:0  "マケドニアの干渉"
 mac_01_2_2_opmod:0  "現状維持"
 macedon_02_mastery:0  "ヘレネスの支配"
 macedon_02_mastery_BUTTON_TOOLTIP:0  "マケドニアが支配するギリシャの都市国家を凌駕するためには、軍事的にも文化的にも成長し続け、ギリシャ世界における指導的役割を確保しなければならない。"
 macedon_02_mastery_BUTTON_DETAILS:0  ""
 macedon_02_mastery_DESCRIPTION:0  "東方のディアドコイ諸王国は広大で豊かな土地を支配しているかもしれないが、マケドニアは依然として我々の民の文化的故郷である。我々は、我々の統治が拡大だけでなく発展によって特徴づけられ、ギリシャ世界が我々をアルゲアス朝の指導力と教化の真の継承者と見なすようにする。"
 macedon_02_mastery_CRITERIA_DESCRIPTION:0  "マケドニアのインフラを発展させ、その影響力を拡大することで、西方におけるマケドニアの優位性を確保せよ。"
 macedon_02_mastery_REWARD_DESCRIPTION:0  "マケドニアを西ギリシャ世界の文化的・軍事的覇権国として確立する。"
 macedon_02_mastery_1:0  "繁栄するマケドン"
 macedon_02_mastery_1_DESC:0  "アレクサンドロス帝国の東部は、古代都市の富と規模、すなわち学問と富の宝庫として有名である。マケドニア自身もこれらを欠く必要はない。"
 macedon_02_mastery_1_allow_tt_1:0  "[GetProvince('(int32)373').GetName]には少なくとも[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]の人口がいる。（[SCOPE.Custom('mac_mis_02_1_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]）"
 macedon_02_mastery_1_allow_tt_2:0  "[GetProvince('(int32)379').GetName]には少なくとも[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]の人口がいる。（[SCOPE.Custom('mac_mis_02_1_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]）"
 macedon_02_mastery_1_allow_tt_3:0  "[GetProvince('(int32)373').GetName]にフリーの建築物スロットがないか建造中です。（現在[SCOPE.ScriptValue('me_mac_2_1_3_ongoing_svalue')|0R]）"
 macedon_02_mastery_1_allow_tt_4:0  "[GetProvince('(int32)379').GetName]にフリーの建築物スロットがないか建造中です。（現在[SCOPE.ScriptValue('me_mac_2_1_4_ongoing_svalue')|0R]）"
 me_mac_2_1_1_complete:0  "[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]"
 me_mac_2_1_1_ongoing:0  "[SCOPE.ScriptValue('me_mac_2_1_1_ongoing_svalue')|0R]"
 me_mac_2_1_2_ongoing:0  "[SCOPE.ScriptValue('me_mac_2_1_2_ongoing_svalue')|0R]"
 macedon_02_mastery_2:0  "確立されたフロウラルキア"
 macedon_02_mastery_2_DESC:0  "[GetProvince('(int32)418').GetArea.GetRegion.GetName]に対するマケドニアのより直接的な支配が常態化するにつれて、我々の行政はより受け入れられ、効率的になっている。"
 macedon_02_mastery_2_allow_tt:0  "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]は、[GetProvince('(int32)476').GetArea.GetName|Y]を除き、[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]本土地域全体を直接的または従属国を通じて領有している。"
 macedon_02_mastery_2_reward_tt:0  "[GetProvince('(int32)476').GetArea.GetName|Y]を除き、[GetProvince('(int32)418').GetArea.GetRegion.GetName|Y]本土地域にある、所有されている、および#Y $hellenic$#!文化の従属国が所有するすべての属州は、「#Y $me_mac_2_2_smod$#!」も獲得する。"
 macedon_02_mastery_3:0  "クレタ島の征服"
 macedon_02_mastery_3_DESC:0  "クレタ島は、その大きな人口とエーゲ海を防御する戦略的な位置にもかかわらず、ディアドコイに見過ごされてきた。"
 macedon_02_mastery_3_reward_tt:0  "クレタ島の封臣国を設立できる。"
 macedon_02_mastery_5:0  "ギリシャの都市"
 macedon_02_mastery_5_DESC:0  "古代ヘレネスの都市は、依然としてその文化的洗練と富で有名であるため、我々が真にヘラスの支配者と自称するならば、これらの場所が我々の支配下にあることを確実にすべきである。"
 macedon_02_mastery_6:0  "活気ある宮廷"
 macedon_02_mastery_6_DESC:0  "[GetCharacter('(int32)35').GetPraenomen] 2世がアリストテレスを招いて若き[GetCharacter('(int32)39').GetPraenomen]を教育して以来、ディアドコイは戦争だけでなく、哲学者や芸術家を宮廷に招く伝統を維持してきた。"
 macedon_02_mastery_6_reward_tt:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]は定期的に熟練した廷臣を受け入れる。"
 macedon_02_mastery_6_reward_tt_1:0  "才能ある哲学者が到着する。"
 macedon_02_mastery_7:0  "人間の中の神"
 macedon_02_mastery_7_DESC:0  "神格化は、すべての後継者王国においてマケドニアの政治生活の不可欠な部分となっている。しかし、我々は支配者の神性をより真剣に受け止める。"
 macedon_02_mastery_7_allow_dei:0  "[me_macedon_scope.GetRuler.GetName|Y]は神格化されていない。"
 macedon_02_mastery_7_allow_pop:0  "[me_macedon_scope.GetRuler.GetName|Y]は、少なくとも@popularity_icon! [SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0]の人気を保有している。（[SCOPE.Custom('mac_mis_02_7_pop_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0]）"
 me_mac_2_7_pop_ongoing:0  "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|R0]"
 me_mac_2_7_pop_complete:0  "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|Y0]"
 macedon_02_mastery_7_allow_pre:0  "[me_macedon_scope.GetRuler.GetFamily.GetName|Y]家は、少なくとも@prestige! [SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0]の名声を保有している。（[SCOPE.Custom('mac_mis_02_7_pre_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0]）"
 me_mac_2_7_pre_ongoing:0  "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|R0]"
 me_mac_2_7_pre_complete:0  "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|Y0]"
 macedon_02_mastery_8:0  "託宣の優位性"
 macedon_02_mastery_8_DESC:0  "東方の帝国が征服された人々の神々を受け入れたかもしれないが、[GetProvince('(int32)424').GetName]と[GetProvince('(int32)425').GetName]は、我々の民にとって最も重要な宗教施設および神との交信の場であり続けている。"
 macedon_02_mastery_8_allow_tt:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]の[GetOffice('office_high_priest_monarchy').GetCulturalName(me_macedon_scope)]は、少なくとも[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]の忠誠心@loyalty_icon!を保有している。（[SCOPE.Custom('mac_mis_02_8_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]）"
