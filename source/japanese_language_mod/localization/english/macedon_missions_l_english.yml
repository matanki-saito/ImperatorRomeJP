 me_mac_3_3_complete:0  ""
 macedon_03_adriatic_4:0  "蛮族の海賊"
 macedon_03_adriatic_4_DESC:0  "[GetProvince('(int32)4054').GetArea.GetName]の船乗りたちは、沿岸および船舶への襲撃の熟練度から、当然ながら恐れられている。彼らを直接徴募することで、その専門知識を育成すべきである。"
 macedon_03_adriatic_4_allow_tt:0  "@[me_macedon_scope.GetFlag]! [me_macedon_scope.GetName|Y]は、アドリア海に少なくとも[SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0]の「#Y $pirate_haven_modifier$#!」領土を所有している。（[SCOPE.Custom('mac_mis_03_4_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0]）"
 macedon_03_adriatic_4_reward_tt:0  "A #Y $liburnian_culture$#!の提督が我々の宮廷に加わる。"
