l_english:
 pbc_event.1.t:0 "[SCOPE.sChar('power_character').GetName]家の財産"
 pbc_event.1.desc:0 "近頃[SCOPE.sChar('power_character').GetName]は自らの名声を高めるため、建築事業に多額の出資をしている。どうやら[SCOPE.sChar('power_character').GetSheHe]は金を持て余しているらしい。[SCOPE.sChar('power_character').GetSheHe]の資金源には不明瞭な部分があるものの、出資による[SCOPE.sChar('power_character').GetHerHis]の貢献には目を見張るものがある。\n\n[SCOPE.sChar('power_character').GetHerHis]の人気が上がるにつれて、[SCOPE.sChar('power_character').GetPraenomen]は[ROOT.GetCountry.GetName]におけるより高い地位を求めるようになってきている。今や[SCOPE.sChar('power_character').GetHerHis]は厚かましくも、[ROOT.GetCountry.GetRulerTitle]たる[ROOT.GetCountry.GetRuler.GetName]と[SCOPE.sChar('power_character').GetHerselfHimself]を比較して憚らない。"
 pbc_event.1.a:0 "[SCOPE.sChar('power_character').GetSheHe|U]がすぐにでも落ち着きを取り戻すことを願う。"
 pbc_event.1.b:0 "財産の占有は良くないなあ、[SCOPE.sChar('power_character').GetPraenomen]よ。"
 pbc_event.1.c:0 "[SCOPE.sChar('power_character').GetHerHis]の増長を止める良い方法がある。"
 pbc_event.1.d:0 "[SCOPE.sChar('power_character').GetSheHe|U]はお金が好きなのだな？"
 pbc_event.2.t:0 "[SCOPE.sChar('power_character').GetPraenomen]二度目の侮辱"
 pbc_event.2.desc:1 "[SCOPE.sChar('power_character').GetPraenomen]が相当な財力を持つようになってから、また[ROOT.GetCountry.GetName]の統治者を侮辱するような発言をするようになってから数か月が経過した。\n\nそして今、[ROOT.GetCountry.GetCapital.GetName]の郊外にある[SCOPE.sChar('power_character').GetHerHis]の別荘では大集会が開かれており、[SCOPE.sChar('power_character').GetSheHe]は[ROOT.GetCountry.GetRuler.GetName]を無能な家畜に例え、[ROOT.GetCountry.GetCapital.GetName]を無価値な廃村も同然であると言い放っているらしい。"
 pbc_event.2.a:0 "多分それは言葉の綾というものだろう…"
 pbc_event.2.b:1 "[SCOPE.sChar('power_character').GetSheHe]は[ROOT.GetCountry.GetCapital.GetName]よりも牢屋の中がお好みのようだ。"
 pbc_event.2.c:0 "全く君は学ばないなあ、[SCOPE.sChar('power_character').GetPraenomen]？"
 pbc_event.3.t:0 "[SCOPE.sChar('power_character').GetPraenomen]の最後の侮辱"
 pbc_event.3.desc:0 "[SCOPE.sChar('power_character').GetHerHis]の侮辱にこれまでのところ何の反響も見られないが、この数か月にわたって[SCOPE.sChar('power_character').GetPraenomen]は相変わらず[ROOT.GetCountry.GetRuler.GetPraenomen]をあざけり続けている。\n\n最近、例のごとく[ROOT.GetCountry.GetRuler.GetName]を酷く侮辱する発言を繰り返していた際に、ある男が突然前に進み出て[SCOPE.sChar('power_character').GetHerHim]に殴りかかった。その後の混乱の中でどういう訳かこの男はどこかに消えてしまったが、聞くところによると彼は自らが[SCOPE.sChar('power_character').GetPraenomen]の傲慢さに終止符を打たなくてはならないと感じたらしい。誰もそうしようとしなかったからだと。"
 pbc_event.3.a:0 "ありがとうございました…？"
 pbc_event.4.t:0 "新たな軍団構造"
 pbc_event.4.desc:0 "[SCOPE.sChar('power_character').GetPraenomen]は[SCOPE.sChar('power_character').GetHerHis]自身の将軍としての職務に大変な熱量を注いでいるようで、[SCOPE.sChar('power_character').GetSheHe]は自分が指揮する軍団の全面的な構造改革に手を付けている。しかしながら、それらの変革によって多くの士官や兵卒が、[ROOT.GetCountry.GetName]よりも将軍個人に忠実になってきているように見受けられる。これは将来的に問題を起こしかねない。"
 pbc_event.4.a:0 "[SCOPE.sChar('power_character').GetPraenomen]の好きにさせるのが良かろう。"
 pbc_event.4.a.tt:0 "[SCOPE.sChar('power_character').GetName]に率いられる大隊のうち、最大で#Y 50%#!が子飼いの大隊になります"
 pbc_event.4.b:0 "馬鹿げたことは止めさせろ。"
 pbc_event.4.c:0 "それらの変革をいくらか妨害しよう。"
 pbc_event.4.c.tt:0 "[SCOPE.sChar('power_character').GetName]に率いられる大隊のうち、最大で#Y 10%#!が子飼いの大隊になります"
 pbc_event.4.d:0 "適切な贈り物がこの問題を解決する。"
 pbc_event.5.t:0 "[SCOPE.sGovernorship('affected_governorship').GetName]総督の腐敗"
 pbc_event.5.desc:0 "[SCOPE.sGovernorship('affected_governorship').GetName]の総督は自らの地位を利用し、[SCOPE.sState('affected_province').GetShortName]の人々を衣食もままならない程に困窮させているらしい。その地域を通過した我々の腹心の話からは、辛うじてその日を生きる人々の絶望的な状況が窺える。\n\n[SCOPE.sChar('power_character').GetName]は[SCOPE.sChar('power_character').GetHerHis]自身が治める地域の人々を蔑ろにするだけでなく、私利私欲のためだけに自分の立場を利用している。"
 pbc_event.5.a:0 "どの総督もやってることだろう？"
 pbc_event.5.b:0 "けしからん！監督官を何人か派遣し、奴を牽制しろ。"
 pbc_event.5.c:0 "[SCOPE.sState('affected_province').GetShortName]の人々が望むものを送ってやろう。"
 pbc_event.5.d:0 "して、我々の取り分はどこだ？"
 pbc_event.6.t:0 "宮廷内の宿敵"
 pbc_event.6.desc:0 "最近、我らが[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetName]と[SCOPE.sChar('power_character').GetName]はことあるごとに対立するようになり、いつも意見を衝突させている。片方が南と言えばもう片方は北と言い、一方が融和政策をとるべきと言えばもう一方は戦の必要性を説く。\n\nこの終わらない口論は[ROOT.GetCountry.GetRuler.GetPraenomen]の権威を貶めており、[ROOT.GetCountry.GetCapital.GetName]を取り巻く空気は限界に達しつつある。"
 pbc_event.6.a:0 "「もうよい！何もかもお前が正しい！」"
 pbc_event.6.b:1 "「もううんざりだ、貴様は[ROOT.GetCountry.GetRulerTitle]ではないのだぞ。」"
 pbc_event.6.c:0 "「そうか。そんなに死にたいか、[SCOPE.sChar('power_character').GetPraenomen]よ。」"
 pbc_event.6.d:0 "「[SCOPE.sChar('power_character').GetSheHe]の意見を尊重すれば、我々はきっと友人になれるはずだ。」"
 pbc_event.7.t:0 "正統性についた疑問符"
 pbc_event.7.desc:0 "我々の持つ[ROOT.GetCountry.GetName]の王位請求権はこのところ繰り返し疑問符がつけられていて、人々は我々について彼らの統治者として相応しくないと考えているようだ。\n\n[ROOT.GetCountry.GetAdjective]の上流階級の間ですら我々に疑問を投げかける者もいる。[SCOPE.sChar('power_character').GetPraenomen]はたびたびそういった問題で名前の挙がる人物で、明らかに我々の統治権を疑問に思っている。"
 pbc_event.7.a:0 "で、いったい誰が[SCOPE.sChar('power_character').GetHerHis]の意見なんかを気にしているというんだ？"
 pbc_event.7.b:0 "何とかして部下に[SCOPE.sChar('power_character').GetHerHim]を説得させなければ。"
 pbc_event.7.c:0 "我々が直接[SCOPE.sChar('power_character').GetHerHim]を説得しよう。"
 pbc_event.8.t:0 "協調できない[ROOT.GetCountry.GetRulerTitle]"
 pbc_event.8.desc:0 "近頃、[ROOT.GetCountry.GetName]がどのように統治されるべきなのかについて、[SCOPE.sChar('power_character').GetName]と[ROOT.GetCountry.GetRuler.GetName]の間で意見の不一致を見ることが多くなった。両者ともに自身の議題を元老院で通過させようとしており、しばしば対立し、議論の時間を合わせるために日程調整が必要なことすらある。\n\n現在、[SCOPE.sChar('power_character').GetPartyName]の支持者たちが[ROOT.GetCountry.GetRuler.GetPartyName]への鞍替えに関して[ROOT.GetCountry.GetRuler.GetPraenomen]に接触してきている。明らかに[SCOPE.sChar('power_character').GetPartyName]の内部で分裂が起こっており、派閥への忠誠心が揺らいでいるようだ。\n\n公然とこれらの反対派を支援すれば[ROOT.GetCountry.GetName]の二人の[ROOT.GetCountry.GetRulerTitle]の間にある敵対関係は確実に終わりを迎えるだろう。"
 pbc_event.8.a:0 "元老院を支配しているのであれば、[SCOPE.sChar('power_character').GetHerHis]の意見など問題ではないだろう？"
 pbc_event.8.b:0 "これらの反対派を好き勝手に振舞わせておくべきではない。"
 pbc_event.10.t:0 "厄介な[SCOPE.sChar('power_character').GetFamilyDisplayName]氏族"
 pbc_event.10.desc.a:0 "[SCOPE.sChar('power_character').GetFamilyDisplayName]家は長年、[ROOT.GetCountry.GetName]は地方分権的であるべきだと主張し続けてきた。彼らが言うには、我が部族の民はあまりにも長い間、[ROOT.GetCountry.GetCapital.GetName]のように大規模な村落や都市に密集しており、古風な生活や小さな集落を蔑ろにしているとのことだ。\n\n[SCOPE.sChar('power_character').GetName]はそれらの見捨てられた生活様式や集落にこそ我々の伝統が宿っていると力説し、我々は再び小集団に分かれて暮らしていくべきだと主張している。既に多くの者が[SCOPE.sChar('power_character').GetHerHis]の考えに賛同し始めている。"
 pbc_event.10.desc.b:0 "[SCOPE.sChar('power_character').GetFamilyDisplayName]家は長年、[ROOT.GetCountry.GetName]の中央集権化を提唱し続けてきた。彼らが言うには、自分たちはあまりにも長い間待ってきた、そして、強力な国家を作り上げるために我々はいくつかの部族の伝統を放棄しなければならないとのことだ。\n\n[SCOPE.sChar('power_character').GetName]は、自分たちが協力すればいかに偉大な事を為し得るかを長時間力説し、部族の伝統を捨てて大都市の中で一致団結することを望むかと我々に問いかけた後、極めて強力な支援者たちを集めていった。[SCOPE.sChar('power_character').GetHerHim]の支援者たちは現在、中央集権化の促進に必要な生活基盤の整備を我々に要求してきている。"
 pbc_event.10.a:0 "[SCOPE.sChar('power_character').GetSheHe]の言う通りだ。"
 pbc_event.10.b:0 "[SCOPE.sChar('power_character').GetFamilyDisplayName]の一族は厄介事を増やそうとしているだけだ。"
 pbc_event.11.t:0 "飛躍的進歩"
 pbc_event.11.desc:1 "研究者の一人、[SCOPE.sChar('power_character').GetName]は、もう少しで[SCOPE.sChar('power_character').GetSheHe]が現在取り組んでいる研究において素晴らしい進歩を達成できると考えているようだ。今後数年間にわたっていくらかの物資と資金さえ追加されればそれでよいということらしい。\n\nこれらを手に入れるために、[SCOPE.sChar('power_character').GetSheHe]は我々の[ROOT.GetCountry.GetRulerTitle]、[ROOT.GetCountry.GetRuler.GetName]に対して、個人的に資金や物資を利用できないか願い出てきたのである。彼にこうした行動を許せば残りの研究者たちは間違いなく割りを食うことになるが、結局のところこれはやる価値のあることなのだろうか？"
 pbc_event.11.a:0 "[SCOPE.sChar('power_character').GetPraenomen]に必要となるすべてのものを与えよ。"
 pbc_event.11.b:1 "一人の研究者に全ての資金を預けるような無駄遣いをするつもりはない。"
 pbc_event.11.c:0 "[SCOPE.sChar('power_character').GetPraenomen]にいくらか新たな資金を用意しよう。"
 pbc_event.11.d:0 "資金に余裕はないが、[ROOT.GetCountry.GetRuler.GetPraenomen]なら解決策を知っているだろう。"
 pbc_event.12.t:0 "怠慢な役人"
 pbc_event.12.desc:0 "ここのところ、[SCOPE.sChar('power_character').GetOffice.GetName]である[SCOPE.sChar('power_character').GetName]とその部下たちの仕事ぶりが杜撰になってきているようで、[SCOPE.sChar('power_character').GetHerHis]らとはまともに仕事ができたものではないという陳情が頻繁に届けられる。\n\n件の[SCOPE.sChar('power_character').GetWomanMan]に声をかけたところ、[SCOPE.sChar('power_character').GetSheHe]は単純に官僚制の難点に四苦八苦しており、おまけに資金不足も相まって上手く行っていないだけであると釈明した。もし自分に十分な資金が与えられたならば、上手く仕事を回せるようになると[SCOPE.sChar('power_character').GetSheHe|U]は繰り返し述べている。"
 pbc_event.12.a:0 "腐敗したろくでなしにくれてやるものなど無い。"
 pbc_event.12.b:0 "「ほうら！金だぞ！嬉しいか[SCOPE.sChar('power_character').GetPraenomen]？！」"
 pbc_event.12.c:0 "売国奴にくれてやるべきものはただ一つ、牢獄生活だ。"