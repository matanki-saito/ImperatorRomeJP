l_english:
 gw_completed.1.t:1 "[SCOPE.sGreatWork('target').GetName]が完成しました！"
 gw_completed.1.desc:2 "Behold! [SCOPE.sGreatWork('target').GetName] is completed, at last! Our hard work has finally come to fruition. A construction of this magnitude is an achievement in itself, but also the interior is decorated with the finest artwork produced by our people. It truly represents our nation's grandeur and might in a way nothing else could. It is truly a glorious sight!"
 gw_completed_flavor.1.a:2 "Our leader's strength led us to this accomplishment!"
 gw_completed_flavor.1.b:1 "Tribute must go to the genius of our ruler!"
 gw_completed_flavor.1.c:1 "The hard toil of our people perfected this colossal work!"
 gw_completed.2.t:1 "[SCOPE.sGreatWork('target').GetName]が完成しました！"
 gw_completed.2.desc:1 "Few believed this day would come, but at last construction on [SCOPE.sGreatWork('target').GetName] has finished. Of all the achievements [ROOT.GetCountry.GetName] has accomplished, surely there is none greater than this. Few nations in the history of the civilized world have known anything as flawless. Surely this will reveal our true potential!"
 gw_completed_flavor.2.a:0 "An excellent opportunity to stabilize and reinforce our nation!"
 gw_completed_flavor.2.b:1 "All efforts should go towards keeping this winning momentum!"
 gw_completed.3.t:1 "[SCOPE.sGreatWork('target').GetName]が完成しました！"
 gw_completed.3.desc:1 "[SCOPE.sGreatWork('target').GetName] has finally been completed! It took a tremendous amount of time and effort, but this only speaks to the unrelenting ambition of the nation. The magnitude of the monument alone attests to our abilities. Rarely, if ever, has mankind created anything like this: the architecture and craftsmanship alone is second to none. The landscape looks different, and the very air feels different: a new era of prosperity for [ROOT.GetCountry.GetName] has begun."
 gw_completed_flavor.3.a:0 "The imposing presence of this monument will reignite our valor!"
 gw_completed_flavor.3.b:1 "This monument is a testament to what our people can accomplish!"
 gw_completed_flavor.3.c:1 "Our united efforts and sacrifices have made this happen."
 gw_existing.1.t:0 "[ROOT.GetCountry.Custom('00_great_work_event_01_loc')]"
 00_great_work_event_01_loc_1:0 "Romani Ite Domum"
 00_great_work_event_01_loc_fallback:0 "Malicious Writing"
 gw_existing.1.desc:0 "Yesterday during a scheduled night patrol guards found writing on [SCOPE.sP('province').GetGreatWork.GetName]. On further inspection the leader of the patrol noticed that not only was it unsolicited, but it was also provocative and misspelled."
 gw_existing.flavor.1.a:0 "Given the state we are in, there is nothing we can do."
 gw_existing.flavor.1.b:0 "Send the workers to clean up this mess and assign more guards."
 gw_existing.flavor.1.c:0 "We must find who did this and make an example out of them!"
 gw_existing.flavor.1.d:0 "Persuade the crowd that this was an isolated instance."
 gw_existing.2.t:0 "Celebration!"
 gw_existing.2.desc:0 "Five years have passed since we celebrated the completion of [SCOPE.sP('province').GetGreatWork.GetName] for the first time. It feels like a natural part of our nation and life without it seems unimaginable now. With some support from the state's coffers the celebrations that have sprung up could provide a welcome diversion to the commoners."
 gw_existing.flavor.2.a:1 "Of course we should support it!"
 gw_existing.flavor.2.b:1 "Our efforts and resources are better spent elsewhere."
 gw_existing.3.t:0 "Celebration!"
 gw_existing.3.desc:0 "Another five years have passed since the completion of our [SCOPE.sP('province').GetGreatWork.GetName] and people are celebrating! We could seize upon this spontaneous celebration and turn it into something official."
 gw_existing.flavor.3.a:1 "We will once again support the festivities!"
 gw_existing.flavor.3.b:1 "Our efforts and resources are better spent elsewhere."
 gw_existing.4.t:0 "Celebration!"
 gw_existing.4.desc:0 "Another five years have passed since the creation of [SCOPE.sP('province').GetGreatWork.GetName]. Last year we focused resources on other matters; perhaps this year official festivities should be organized?"
 gw_existing.flavor.4.a:0 "This is a great opportunity to have a celebration!"
 gw_existing.flavor.4.b:1 "We cannot afford it now; our focus is better spent elsewhere."
 gw_existing.5.t:0 "人気急上昇の[SCOPE.sP('province').GetGreatWork.GetName]"
 gw_existing.5.desc:0 "[SCOPE.sP('province').GetGreatWork.GetName]は壮麗だが、残念な副作用がある。国中の共通の話題は、我らが統治者が成し遂げた努力や業績ではなく、[SCOPE.sP('province').GetGreatWork.GetName]についての話題が多くなってきているのだ。"
 gw_existing.flavor.5.a:1 "我々の民は、妥当だと思われることを話し合うのは自由だ。"
 gw_existing.flavor.5.b:0 "何が大切なのか、人々にそっと教えてあげることができるのではないだろうか。"
 gw_existing.flavor.5.c:0 "これは素晴らしいことです。この行動を受け入れるべきだ。"
 gw_existing.6.t:0 "旅人を惹き付ける[SCOPE.sP('province').GetGreatWork.GetName]"
 gw_existing.6.desc:0 "[SCOPE.sP('province').GetGreatWork.GetName]の壮大さに惹かれ、各地から旅人が訪れている。故に、彼らがこの地域で休暇を過ごすことも珍しくなく、多くの人がここを目的地にして、この建築の輝きを堪能しています。"
 gw_existing.flavor.6.a:0 "我々の神聖なる遺物が異人に汚されることなどない。"
 gw_existing.flavor.6.b:2 "このように触れられるのなら、金銭的利益があるはずだ。"
 gw_existing.flavor.6.c:1 "我々の建築は、人々のためのものである。然るに、来る者拒まずだ。"
 gw_existing.7.t:0 "メンテナンス"
 gw_existing.7.desc:0 "衛士や参拝者から[SCOPE.sP('province').GetGreatWork.GetName]が劣化してきているとの指摘が以前からあった。そして今、我々の同盟国から来た大変有名な訪問者がかつては誇りに思っていた私たちのランドマークの崩落し損傷した箇所を指摘した。これは我々国家の士気に影響を与えるだけでなく、我々が他国に対してどのように映るかをも損なうことである。"
 gw_existing.flavor.7.a:1 "我々はこのランドマークを以前の栄光に戻さなければならない。"
 gw_existing.flavor.7.b:2 "自然と時間に成り行きを任せることはそれなりの魅力がある。"
 gw_existing.flavor.7.c:0 "我々の財政状況を見て、補償金を支払う余裕があるかどうか確かめろ"
 gw_existing.8.t:0 "[SCOPE.sP('province').GetGreatWork.GetName]の信奉者たち"
 gw_existing.8.desc:0 "[religious_activist.GetName]によって[SCOPE.sP('province').GetGreatWork.GetName]の近くに敬虔な信者が集められた。信者たちはその壮大なる玄関口の階段で大勢の民衆を前に各々の儀式を行っている。こういった儀式が恩恵をもたらすという証拠はないが、その逆もまた然りである…"
 gw_existing.flavor.8.a:0 "これは気が散るな、神聖な場所は他にもあるだろう。"
 gw_existing.flavor.8.b:0 "宗教的な姿勢を強化することには利点がある。"
 gw_existing.flavor.8.c:0 "[religious_activist.GetName]は影響力を持ちすぎだ。"
 gw_existing.9.t:0 "[province.GetName]の繁栄！"
 gw_existing.9.desc:0 "巨大建造物は[province.GetName]に予想外の恩恵をもたらした。市場を歩けば繁栄を喜ぶ市民らが目に入り、純粋な陶酔感に浸ることができる。地域のモラルが向上することは予想していたものの、ここまでとは誰も想像していなかった！これは我々の今の勢いを活かす絶好の機会だ。"
 gw_existing.flavor.9.a:0 "素晴らしい！増税しよう！"
 gw_existing.flavor.9.b:1 "これが統治者によってもたらされたことを民衆に知らしめなければ！"
 gw_existing.flavor.9.c:1 "これはこの場所に導きを求める我が国の道標だ。"
 gw_existing.10.t:0 "動物たちの集会"
 gw_existing.10.desc:0 "[province.GetName]で今までになく奇妙なことが起こっている。[SCOPE.sP('province').GetGreatWork.GetName]の周りに動物たちが集まっているのだ。なんとも 壮観な光景である！"
 gw_existing.flavor.10.a:0 "これは神々からの啓示に違いない！"
 gw_existing.flavor.10.b:1 "訪れた人々に対して動物のエサを販売することができるな！"
 gw_existing.flavor.10.c:0 "少なくとも人々はしばらくの間、食料供給について文句を言わなくなるだろう。"
 gw_not_existing.2.t:0 "Envy of [interesting_province.GetOwner.GetName]"
 gw_not_existing.2.desc:0 "Our neighbor's wonder is the object of envy and awe of our populace. The people speak of the superiority of [interesting_province.GetOwner.GetName]. Dangerous talk! We would do well to heed the mood of the people and refocus their efforts on creating our own monumental work. Or, if all else fails, we could always take [interesting_province.GetName] from our neighbor instead."
 gw_not_existing.flavor.2.a:0 "We have other priorities, this is not worthy of our attention!"
 gw_not_existing.flavor.2.b:0 "Assure the people that we should appreciate what we have."
 gw_not_existing.flavor.2.c:0 "I'm pretty sure that belongs to us..."