l_english:
 gw_completed.1.t:1 "[SCOPE.sGreatWork('target').GetName]が完成しました！"
 gw_completed.1.desc:2 "見よ！ ついに[SCOPE.sGreatWork('target').GetName]が完成した！ 我々の苦労がようやく実を結んだのだ。この規模の建造物はそれ自体が偉業であるが、内部は我々の民が生み出した最高の芸術作品で装飾されている。これは、他の何物にも代えがたい方法で、我々の国家の威厳と力を真に表している。まさに栄光に満ちた光景だ！"
 gw_completed_flavor.1.a:2 "我らが指導者の力が、この偉業へと我々を導いたのだ！"
 gw_completed_flavor.1.b:1 "我らが統治者の才覚に敬意を表さねばならない！"
 gw_completed_flavor.1.c:1 "我が民の苦労と努力が、この巨大な作品を完成させたのだ！"
 gw_completed.2.t:1 "[SCOPE.sGreatWork('target').GetName]が完成しました！"
 gw_completed.2.desc:1 "この日が来ると信じていた者は少なかったが、ついに[SCOPE.sGreatWork('target').GetName]の建設が完了した。[ROOT.GetCountry.GetName]が成し遂げたすべての功績の中で、これ以上のものはないだろう。文明世界の歴史において、これほど完璧なものを知る国はほとんどない。これは間違いなく、我々の真の可能性を明らかにするだろう！"
 gw_completed_flavor.2.a:0 "我が国を安定させ、強化するための絶好の機会だ！"
 gw_completed_flavor.2.b:1 "この勝利の勢いを維持するために、全力を尽くすべきだ！"
 gw_completed.3.t:1 "[SCOPE.sGreatWork('target').GetName]が完成しました！"
 gw_completed.3.desc:1 "[SCOPE.sGreatWork('target').GetName]がついに完成した！ 莫大な時間と労力を要したが、これは国家の絶え間ない野心を示すものに他ならない。この記念碑の巨大さだけでも、我々の能力を証明している。人類がこれほどまでに創造したことは、めったにない、あるいは一度もないだろう。その建築と職人技は比類なきものだ。風景は異なり、空気そのものが違って感じられる。[ROOT.GetCountry.GetName]にとって、繁栄の新しい時代が始まったのだ。"
 gw_completed_flavor.3.a:0 "この記念碑の威圧的な存在感が、我々の勇気を再燃させるだろう！"
 gw_completed_flavor.3.b:1 "この記念碑は、我が民が成し遂げられることの証だ！"
 gw_completed_flavor.3.c:1 "我々の団結した努力と犠牲が、これを実現させたのだ。"
 gw_existing.1.t:0 "[ROOT.GetCountry.Custom('00_great_work_event_01_loc')]"
 00_great_work_event_01_loc_1:0 "Romani Ite Domum"
 00_great_work_event_01_loc_fallback:0 "悪意のある落書き"
 gw_existing.1.desc:0 "昨日、予定されていた夜間巡回中に、警備兵が[SCOPE.sP('province').GetGreatWork.GetName]に落書きを発見した。さらに調査したところ、巡回隊の隊長は、それが無許可であるだけでなく、挑発的でスペルミスがあることにも気づいた。"
 gw_existing.flavor.1.a:0 "我々の現状を考えると、何もできることはない。"
 gw_existing.flavor.1.b:0 "労働者を派遣してこの混乱を片付けさせ、警備兵を増員せよ。"
 gw_existing.flavor.1.c:0 "これを行った者を見つけ出し、彼らを晒し者にしなければならない！"
 gw_existing.flavor.1.d:0 "これが単発的な出来事であったと群衆を説得せよ。"
 gw_existing.2.t:0 "祝賀！"
 gw_existing.2.desc:0 "[SCOPE.sP('province').GetGreatWork.GetName]の完成を初めて祝ってから五年が経過した。今やそれは我が国の自然な一部のように感じられ、それなしの生活は想像もできない。国庫からのいくらかの支援があれば、自然発生的に起こった祝賀は庶民にとって歓迎すべき気晴らしとなるだろう。"
 gw_existing.flavor.2.a:1 "もちろん、我々はそれを支援すべきだ！"
 gw_existing.flavor.2.b:1 "我々の努力と資源は、他の場所で使う方がより良い。"
 gw_existing.3.t:0 "祝賀！"
 gw_existing.3.desc:0 "我々の[SCOPE.sP('province').GetGreatWork.GetName]の完成からさらに五年が経過し、人々は祝賀している！ 我々はこの自然発生的な祝賀を利用し、公式なものに変えることができる。"
 gw_existing.flavor.3.a:1 "我々は再び祝祭を支援する！"
 gw_existing.flavor.3.b:1 "我々の努力と資源は、他の場所で使う方がより良い。"
 gw_existing.4.t:0 "祝賀！"
 gw_existing.4.desc:0 "[SCOPE.sP('province').GetGreatWork.GetName]の建設からさらに五年が経過した。昨年は他の事柄に資源を集中したが、今年は公式な祝祭を組織すべきではないだろうか？"
 gw_existing.flavor.4.a:0 "これは祝賀を行う絶好の機会だ！"
 gw_existing.flavor.4.b:1 "今は余裕がない。我々の注力は他の場所で使う方がより良い。"
 gw_existing.5.t:0 "人気急上昇の[SCOPE.sP('province').GetGreatWork.GetName]"
 gw_existing.5.desc:0 "[SCOPE.sP('province').GetGreatWork.GetName]は壮麗だが、残念な副作用がある。国中の共通の話題は、我らが統治者が成し遂げた努力や業績ではなく、[SCOPE.sP('province').GetGreatWork.GetName]についての話題が多くなってきているのだ。"
 gw_existing.flavor.5.a:1 "我々の民は、妥当だと思われることを話し合うのは自由だ。"
 gw_existing.flavor.5.b:0 "何が大切なのか、人々にそっと教えてあげることができるのではないだろうか。"
 gw_existing.flavor.5.c:0 "これは素晴らしいことです。この行動を受け入れるべきだ。"
 gw_existing.6.t:0 "旅人を惹き付ける[SCOPE.sP('province').GetGreatWork.GetName]"
 gw_existing.6.desc:0 "[SCOPE.sP('province').GetGreatWork.GetName]の壮大さに惹かれ、各地から旅人が訪れている。故に、彼らがこの地域で休暇を過ごすことも珍しくなく、多くの人がここを目的地にして、この建築の輝きを堪能しています。"
 gw_existing.flavor.6.a:0 "我々の神聖なる遺物が異人に汚されることなどない。"
 gw_existing.flavor.6.b:2 "このように触れられるのなら、金銭的利益があるはずだ。"
 gw_existing.flavor.6.c:1 "我々の建築は、人々のためのものである。然るに、来る者拒まずだ。"
 gw_existing.7.t:0 "メンテナンス"
 gw_existing.7.desc:0 "衛士や参拝者から[SCOPE.sP('province').GetGreatWork.GetName]が劣化してきているとの指摘が以前からあった。そして今、我々の同盟国から来た大変有名な訪問者がかつては誇りに思っていた私たちのランドマークの崩落し損傷した箇所を指摘した。これは我々国家の士気に影響を与えるだけでなく、我々が他国に対してどのように映るかをも損なうことである。"
 gw_existing.flavor.7.a:1 "我々はこのランドマークを以前の栄光に戻さなければならない。"
 gw_existing.flavor.7.b:2 "自然と時間に成り行きを任せることはそれなりの魅力がある。"
 gw_existing.flavor.7.c:0 "我々の財政状況を見て、補償金を支払う余裕があるかどうか確かめろ"
 gw_existing.8.t:0 "[SCOPE.sP('province').GetGreatWork.GetName]の信奉者たち"
 gw_existing.8.desc:0 "[religious_activist.GetName]によって[SCOPE.sP('province').GetGreatWork.GetName]の近くに敬虔な信者が集められた。信者たちはその壮大なる玄関口の階段で大勢の民衆を前に各々の儀式を行っている。こういった儀式が恩恵をもたらすという証拠はないが、その逆もまた然りである…"
 gw_existing.flavor.8.a:0 "これは気が散るな、神聖な場所は他にもあるだろう。"
 gw_existing.flavor.8.b:0 "宗教的な姿勢を強化することには利点がある。"
 gw_existing.flavor.8.c:0 "[religious_activist.GetName]は影響力を持ちすぎだ。"
 gw_existing.9.t:0 "[province.GetName]の繁栄！"
 gw_existing.9.desc:0 "巨大建造物は[province.GetName]に予想外の恩恵をもたらした。市場を歩けば繁栄を喜ぶ市民らが目に入り、純粋な陶酔感に浸ることができる。地域のモラルが向上することは予想していたものの、ここまでとは誰も想像していなかった！これは我々の今の勢いを活かす絶好の機会だ。"
 gw_existing.flavor.9.a:0 "素晴らしい！増税しよう！"
 gw_existing.flavor.9.b:1 "これが統治者によってもたらされたことを民衆に知らしめなければ！"
 gw_existing.flavor.9.c:1 "これはこの場所に導きを求める我が国の道標だ。"
 gw_existing.10.t:0 "動物たちの集会"
 gw_existing.10.desc:0 "[province.GetName]で今までになく奇妙なことが起こっている。[SCOPE.sP('province').GetGreatWork.GetName]の周りに動物たちが集まっているのだ。なんとも 壮観な光景である！"
 gw_existing.flavor.10.a:0 "これは神々からの啓示に違いない！"
 gw_existing.flavor.10.b:1 "訪れた人々に対して動物のエサを販売することができるな！"
 gw_existing.flavor.10.c:0 "少なくとも人々はしばらくの間、食料供給について文句を言わなくなるだろう。"
 gw_not_existing.2.t:0 "[interesting_province.GetOwner.GetName]への羨望"
 gw_not_existing.2.desc:0 "我々の隣国の驚異は、国民の羨望と畏敬の的となっている。人々は[interesting_province.GetOwner.GetName]の優位性について語っている。危険な話だ！ 我々は人々の気分に注意を払い、彼らの努力を我々自身の記念碑的な作品の創造に集中させるべきだ。あるいは、万策尽きた場合は、代わりに隣国から[interesting_province.GetName]を奪い取ることも常に可能だ。"
 gw_not_existing.flavor.2.a:0 "我々には他の優先事項がある。これは我々の注意を払うに値しない！"
 gw_not_existing.flavor.2.b:0 "我々が持っているものを評価すべきだと人々に保証せよ。"
 gw_not_existing.flavor.2.c:0 "それは間違いなく我々のものだ..."
