l_english:
 become_despotic_monarchy_tribal:0 "専制政治を受け入れる"
 become_despotic_monarchy_tribal_desc:0 "外国の王や僭主に触発された[COUNTRY.GetRuler.GetName]は先祖から受け継がれてきた部族の紐帯を放棄し、より強大な権力を行使するかもしれない。"
 become_democracy_tribal:0 "民主政治を受け入れる"
 become_democracy_tribal_desc:0 "[COUNTRY.GetName]の族長や、長老や、行政長官らは、より制度化された民主的政体を受け入れることで我々の最大の繁栄が得られるだろうと信じている。"
 become_despotic_monarchy_plutocrat:0 "専制政治を受け入れる！"
 become_despotic_monarchy_plutocrat_desc:0 "暗黒の時代を導くために[COUNTRY.GetName]は強硬な手段が必要だ。[COUNTRY.GetRuler.GetName]は良い君主を生み出すだろう。"
 become_democracy_plutocrat:0 "民主共和制へ移行する"
 become_democracy_plutocrat_desc:0 "真の民主主義は[COUNTRY.GetName]にとって確実に称賛すべき目標だ。"
 proclaim_theocratic_republic:0 "神権共和制を宣言する"
 proclaim_theocratic_republic_desc:0 "神の恩寵と人々の信仰により、[COUNTRY.GetName]は永遠に持続するだろう！"
 become_tribal_chiefdom:0 "定住生活の放棄"
 become_tribal_chiefdom_desc:0 "時は移ろい、最早この土地は我ら偉大な部族を養うことは出来ない。再び我らが祖先の伝統を奉じてより平和で肥沃な土地へ移住の準備をする時が来た。"
 become_tribal_kingdom:0 "部族王国を形成する"
 become_tribal_kingdom_desc:0 "我らは素晴らしい安息の地を見つけた。この地に定住し、腰を落ち着けて生活する時が来た。ここに我らは宣言する。かつて所属した移住部族からは決別し王国となることを。"
 cannot_stop_migrating_tooltip:0 "移住中ではない"
 become_aristocratic_monarchy:0 "貴族社会を受け入れる"
 become_aristocratic_monarchy_desc:0 "それら高貴な血は平民と混ざることを必要とされるべきではない…"
 become_elective_monarchy:0 "選挙君主制を制定する"
 become_elective_monarchy_desc:0 "選挙君主制は権力を常に功績ある者の手に委ねることを保証する。理想的には。"
 become_theocratic_monarchy:0 "神権君主制を宣言する"
 become_theocratic_monarchy_desc:0 "神の栄光は[COUNTRY.GetRuler.GetName]の上に輝く。[COUNTRY.GetAdjective]の人々は真に祝福されるだろう。"
 become_stratocratic_monarchy:0 "軍事君主制を採用する"
 become_stratocratic_monarchy_desc:0 "[COUNTRY.GetAdjective]の人々は世界に彼らの力を見せつけたいと渇望する。我々の社会を軍事階層化させることで[COUNTRY.GetName]の栄光を見せつけよう！"
 proclaim_oligarchic_republic:0 "寡頭制を進める"
 proclaim_oligarchic_republic_desc:0 "持つ者にあって然るべき、持たざる者に対する優越を法に組み入れることによって[COUNTRY.GetName]は富裕層による統治を確実に持続させることができる。"
 proclaim_aristocratic_republic:0 "貴族制を謳う"
 proclaim_aristocratic_republic_desc:0 "統治の能力は明らかに特定の家系に受け継がれるものだ。民主政はよく機能しているといえども、多くの平民には政治に口を挟むのを止めさせるべきではなかろうか。"
 proclaim_dictatorship:0 "独裁を宣言する"
 proclaim_dictatorship_desc:0 "権力を民衆の手に委ねてはならないことは、ますます明らかになってきている。絶対的な安全を保障するには絶対的な権力が必要だ。"
 create_empire:0 "帝政への野望"
 create_empire_desc:0 "征服の栄光に輝く[COUNTRY.GetRuler.GetName]は、矮小なあらゆる王国を凌駕した。[COUNTRY.GetAdjective]帝国の統治者には新たな称号が必要だ。"
 deify_emperor:0 "神聖なる勅令"
 deify_emperor_desc:0 "[COUNTRY.GetRuler.GetName]が神の加護の下にあることに疑念を抱く者はほとんどいない。したがって、このような神の遺産は当然、神の所有物である。"
 found_the_museion:0 "ミューズの寺院"
 found_the_museion_desc:0 "アレクサンドロス没後の世界で中心的な都市となったアレクサンドリアは、極めて聡明かつ優秀なギリシャの知識人を多く惹きつけている。我々はギリシャ文化と学問の担い手としての役割を喜んで引き受け、さらにミューズの神々を祀る神殿を建立しなければならない。このムセイオンが完成したならば、ギリシャ語で書かれた全ての文書が集められ、まだギリシャ人の知るところとなっていない全ての文書が翻訳されるだろう。\n尊敬と羨望の対象となるような私的蔵書を編纂することは多くの偉大な王国の野望であった、しかしこれ程までに高い目標を掲げたものは少ない。この計画が成功した暁には、我々の記録は数千年とまではいかなくとも、数世紀に渡って残り続けるだろう。"
 construction_of_the_pharos:0 "ファロス灯台"
 construction_of_the_pharos_desc:0 "海賊や嵐に遭遇しての遭難など、海の旅の安全が保証されたことは未だかつてなく、地中海に進み出ることは危険な行いである。しかしそれでもなおナイルのアレクサンドリアのような大都市に旅をするには航海が最も早い方法であり、船と船員の安全が保障されることは必須であるといえる。\n我々の港のすぐ沖にあるファロスという小島は、全ての船舶を誘導する大きな灯台を建設するには絶好の立地である。この壮大な事業によって、しばしば島を徘徊している悪名高い略奪者たちの息の根を止めることができるかもしれない。"
 construction_of_the_colossus:0 "ロドス島の巨像"
 construction_of_the_colossus_desc:0 "「攻城者」デメトリオス1世から我々の島と街を守り抜いてからというもの、多くの者が我らはヘーリオスの加護を受けていると言っている。圧力をかけてきていたアンティゴノスと勇敢に戦って押し戻し、エジプトのプトレマイオスの助力を得て我々は独立を守り抜いた。\n\n今こそ島の防御に手を貸してくれた神に感謝し、勝利を祝う時である。神の栄光を称える巨像の設計図は建築家たちがすでに用意した。巨像はロドスの港を永遠に守護してくれるだろう。"
 fix_volcanic_area_vesuvius:0 "ウェスウィウスの復興"
 fix_volcanic_area_vesuvius_desc:0 "ウェスウィウス周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 fix_volcanic_area_aetna:0 "エトナの復興"
 fix_volcanic_area_aetna_desc:0 "エトナ周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 fix_volcanic_area_ararat:0 "アララトの復興"
 fix_volcanic_area_ararat_desc:0 "アララト周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 fix_volcanic_area_methana:0 "メタナの復興"
 fix_volcanic_area_methana_desc:0 "メタナ周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 negotiate_with_slaves:0 "反乱奴隷との交渉"
 negotiate_with_slaves_desc:0 "我々はいかなる代償を支払おうとも、速やかに奴隷たちの間に今渦巻いている不満を解消しなければならない。彼らを平穏に住まわせ、いかなる危害も加えないことと、新たな生活を始める手助けを約束すれば、彼らの武器を下ろさせることができるかもしれない。"
 allow_slaves_to_settle:1 "すべての反乱軍に占拠された区域は我々の管理下に戻ります\n反乱奴隷は首都地域に自由民として定住します"
 ACHAEMENID_FLAG:0 "キュロス2世の旗印"
 found_carthago_nova:0 "カルタゴ・ノヴァ！"
 found_carthago_nova_desc:0 "莫大な富の可能性を持つヒスパニアの地で強い存在感を発揮し続けるため、我々はその南岸に新しく大きな港を建設して海を跨いだ第二の首都とするべきだ。この新しい都市カルト・ハダシュト（カルタゴ・ノヴァ）は、我らの首都カルタゴが今までアフリカの地で果たしてきた役割を、ヒスパニアの地で果たしてくれることだろう。即ち海岸線に存在する全ての植民地の中心となり、全てのカルタゴ都市の明確なリーダーとなるのだ。"
 carthage_claims_hispania:0 "$CAR$はヒスパニア沿岸部の請求権を獲得します"
 carthago_nova_modifier:1 "カルタゴの大都市"
 desc_carthago_nova_modifier:0 "この新しいカルタゴであるカルト・ハダシュトの地はアフリカの諍いの絶えない政治からは遠く離れ、肥沃なヒスパニア半島の海岸線に位置している。"
 restructure_military_port_of_carthage:0 "カルタゴの軍港の再構築"
 restructure_military_port_of_carthage_desc:0 "カルタゴの円形軍港は古来よりフェニキア世界における最高の港であり続けたが、カルタゴ市と共に帝国全体も成長するにつれ、新しく再設計・再構築された港が必要となってきている。我々は金に糸目をつけずに海軍の基地、そして船の建造拠点として首都の能力を拡張させるべきである。"
 carthage_mercenary_overlord:0 "傭兵のパトロン"
 carthage_mercenary_overlord_desc:0 "我々の地元の傭兵部隊との関わりは長いもので、しばしば我々の目的を達成する為に彼らの助けを借りていた。特に長々と続くシチリアでの戦いの数々において、彼らは我々の利益を守るためには必要不可欠な存在であった。\n\n我々はすでに傭兵隊長たちと親しい友人であるので、説得して彼らをカルタゴに定住させられるはずである。我々の後援によりその部隊は繁栄し、我々も将来の紛争で安価に彼らの忠誠を得られるだろう。"
 expand_the_campus_martius:0 "カンプス・マルティウスの拡大"
 expand_the_campus_martius_desc:0 "カンプス・マルティウスは我々の軍隊を訓練するために必要不可欠な場所であるとともに、兵士たちを鼓舞する存在でもある。その訓練場を拡張させることで、我々は戦争に向けてより大きな募兵と練兵の能力を持てるはずだ。\n\n更に新しい寺院も建ててカンプスをより銘記すべき場所にしよう。訓練することにより、我々の兵は神々の勇気と力に頼ることができる。"
 embellish_jupiter_optimus_maximus:0 "ユピテル・オプティムス・マキシムス神殿の装飾"
 embellish_jupiter_optimus_maximus_desc:0 "ユピテル・オプティムス・マキシムス神殿は我々の信仰と都市の中心に存在する。言い伝えのとおりカピトリヌスの丘にそびえ、天界を祝福している。\n\n神殿を装飾し、より立派にすることは人々に歓迎されるに違いないだろうし、神々の恩恵をもたらすために、他により良い方法があるだろうか？"
 convert_to_buddhist:0 "仏教を受け入れる"
 convert_to_buddhist_desc:0 "仏陀の教えが我が国に広がっている。我々も彼の哲学を受け容れ、民にこの教えを広めよう。"
 religion_conversion_tooltip:1 "すべての人物は忠誠を#R 20#!失います"
 convert_to_jainism:0 "ジャイナ教を受け入れる"
 convert_to_jainism_desc:0 "ジャイナの教えが領内や廷臣たちの間で急速に広まっている。今こそこれらの深遠な哲学を受け入れ、ジャイナの教えを国の骨格に組み入れるときである。"
 convert_to_hinduism:0 "ヒンドゥー教を受け入れる"
 convert_to_hinduism_desc:0 "ヴェーダと古いインドの教えを国の公的な方針とし、ヒンドゥーを家臣や宮廷に広めようではないか。"
 unite_the_dahae:0 "ダアイの統一"
 unite_the_dahae_desc:0 "長きにわたり、ダアイの部族たちはお互いに争い続けてきた。我々は小さな集団に分かれ、弱小で、周囲を取り巻く大帝国の気まぐれに左右される存在であった。\nダアイの部族を強力な部族連合に統一しようではないか。そうなったときに初めて、我々は我が信仰の主たりうるのである。"
 unite_dahae_claims_tooltip:0 "$DAHAE_NAME$は#Y $parthia_area$#!州に請求権を獲得します"
 hellenic_league_tooltip:1 "$greece_region$地域および$thessaly_area$州の全ての都市国家は$HELLENIC_LEAGUE_NAME$によって併合されます"
 pan_hellenic_league:0 "汎ギリシャ連合"
 pan_hellenic_league_desc:0 "アルゲアス朝が支配していた時期にはコリントス同盟が全てのギリシャの都市を束ねていた。この同盟の目標は、常に彼らを支配し、彼らが本来持っている独立を否定することであった。しかし、汎ギリシャ連合の考え方はアルゲアス朝やアンティパトロス朝の抑圧的な行動によって途絶えることはなかったし、ギリシャの独立を究極的に保証するものにさえなり得るのだ。\n片っ端から連合に統一し、すべてのギリシャの自由都市を取り囲むのだ。我々は共にギリシャ世界を支配する勢力となり、世襲君主や簒奪者の王国は我々の後ろに取り残されるであろう。"
 formable_not_hellenic_league_exists:0 "$HELLENIC_LEAGUE_NAME$が過去も含め存在しない"
 reunite_alexanders_empire:0 "アレクサンドロスの帝国を再興する"
 reunite_alexanders_empire_desc:0 "長きにわたり、アレクサンドロスが生涯をかけて作り上げた偉大な帝国は寄生者やごみ漁りどもの餌食にされてきた。今こそすべての僭称者、簒奪者、そして夢見がちな地方豪族を追いやる時だ。アレクサンドロス大王の帝国はただ一人の権力者によって統治されるべきであり、この偉大なる人物が作り上げた偉大なるギリシャの遺産もまた、ただ一人によって受け継がれるべきである。\nこの一人の権力者は我々以外のいかなる血統にも継承されるべきではない。アルゲアスの伝統を尊重するただ一つの家系のみがその遺産の正統なる継承者たりうるのである。"
 formable_not_argeads_exists:0 "$ARGEAD_NAME$が過去も含め存在しない"
 argead_empire_tooltip:3 "$ARGEAD_NAME$は#Y $macedonia_region$#!、#Y $greece_region$#!、#Y $thrace_region$#!、#Y $asia_region$#!、#Y $galatia_region$#!、#Y $cappadocia_region$#!、#Y $cappadocia_pontica_region$#!、#Y $cilicia_region$#!、#Y $bithynia_region$#!、#Y $assyria_region$#!、#Y $mesopotamia_region$#!、#Y $persis_region$#!、#Y $media_region$#!、#Y $gedrosia_region$#!、#Y $parthia_region$#!、#Y $bactriana_region$#!、#Y $ariana_region$#!、#Y $palestine_region$#!、#Y $syria_region$#!、#Y $gandhara_region$#!、#Y $upper_egypt_region$#!、#Y $lower_egypt_region$#!地域に請求権を獲得します"
 egypt_not_existing:0 "$EGY$が存在しない"
 form_egypt:0 "エジプトの形成"
 form_egypt_desc:0 "エジプトは恐らく最も古い文明であるにもかかわらず、抑圧された地である。それどころか、王を騙る者が王国を簒奪し古き神々の擁護者として振舞っている。まったく許されざるべきことである。ファラオたちの遺産を真に理解し尊崇する血統の下に、再び上下エジプトを統一しなければならない。"
 egypt_claims_tooltip:1 "$EGYPT_NAME$は#Y $upper_egypt_region$#!および#Y $lower_egypt_region$#!地域に請求権を獲得します"
 assyria_must_not_exist:0 "$ASSYRIA_NAME$が存在しない"
 form_assyria:0 "アッシリアの形成"
 form_assyria_desc:0 "敵に打ち砕かれるよりも前、アッシリアの地は偉大なる帝国の中心地として繁栄していた。再びこの地を統一し、古き神々と伝統に栄光を誓ってかつての偉大なるアッシリア帝国を再興しようではないか。"
 assyria_claims_tooltip:2 "$ASSYRIA_NAME$は#Y $assyria_region$#!および#Y $mesopotamia_region$#!地域に請求権を獲得します"
 armenia_claims_tooltip:2 "$ARMENIA_NAME$は#Y $armenia_region$#!地域と、#Y $armenia_maior_area$#!、#Y $armenia_minor_area$#!、#Y $sophene_area$#!および#Y $corduene_area$#!の各州に請求権を獲得します"
 armenia_must_not_exist:0 "$ARM$が存在しない"
 form_armenia:0 "アルメニアの形成"
 form_armenia_desc:0 "アルメニアの地は強く有能なリーダーを必要としている。アルメニア人を糾合し、不滅のアルメニア帝国を打ち立てる時が来た。"
 galatia_claims_tooltip:2 "$GALATIA_NAME$は#Y $galatia_region$#!および#Y $cappadocia_region$#!地域に請求権を獲得します"
 galatia_must_not_exist:0 "$GALATIA_NAME$が存在しない"
 form_galatia:0 "ガラティアの形成"
 form_galatia_desc:0 "我々は父祖の地ガリアから遠く離れた場所に来てしまったが、この地もまた良い場所だ。ここに新たな国を興し、この地の人々にケルト民族の強さを知らしめよう。"
 phrygia_claims_tooltip:2 "$PHRYGIA_NAME$は#Y $galatia_region$#!および#Y $cappadocia_region$#!地域に請求権を獲得します"
 phrygia_must_not_exist:0 "$PHRYGIA_NAME$が存在しない"
 form_phrygia:0 "フリュギアの形成"
 form_phrygia_desc:0 "あまりにも長い間、我々はギリシアやペルシアなどの他所からやってきた征服者たちに支配され、苦しまされてきた。フリギアの人々よ、今こそ団結し自らの国を復活させるのだ。そして我らが民族の遺産と神々を取り戻そうではないか。"
 pontus_claims_tooltip:2 "$PONTUS_NAME$は#Y $bithynia_region$#!および#Y $cappadocia_region$#!地域に請求権を獲得します"
 pontus_must_not_exist:0 "$PON$が存在しない"
 form_pontus:0 "ポントスの形成"
 form_pontus_desc:0 "かつての誇り高きポントス王国はアケメネス朝に併呑されてサトラップに成り下がり、今ではディアドコイによって無人の荒野を押し付けられている。我々の手で古き偉大なる王国を再建し、新生ポントス王国を作り上げようではないか。"
 macedon_claims_tooltip:1 "$MACEDONIA_NAME$は#Y $macedonia_region$#!地域に請求権を獲得します"
 macedon_not_existing:0 "$MAC$が存在しない"
 form_macedon:0 "マケドニアの形成"
 form_macedon_desc:0 "古来よりマケドニアの有力者たちは、弱く無能であることを嫌い、強く有能であることを是とする。この国を破滅に導く者どもから王国を奪取し、マケドニア人が納得して仕える強力な国家を作り上げるのだ。"
 dravida_claims_tooltip:1 "$DRAVIDA_NAME$は#Y $dravida_region$#!および#Y $karnata_region$#!地域に請求権を獲得します"
 dravida_not_existing:0 "$DRAVIDA_NAME$が存在しない"
 form_dravida:0 "ドラヴィダの形成"
 form_dravida_desc:0 "全てのドラヴィダ人地域を統一することによって、我々は北部の大帝国に対抗しうる力を得る。我らの父祖から受け継がれし古の伝統と、南部に広がる肥沃な大地の守護者となるのだ。"
 bharatavarsha_not_existing:0 "$BHARATVARSHA_NAME$が存在しない"
 unite_india:0 "$gandhara_region$、$maru_region$、$avanti_region$、$madhyadesa_region$、$pracya_region$、$dravida_region$および$vindhyaprstha_region$の各地域の全ての都市を領有する"
 form_bharatavarsha:0 "バーラタバルシャ"
 form_bharatavarsha_desc:0 "ヒンドゥーの聖典であるプラーナ文献には、かつてバーラタという王の下でインド亜大陸全土を治めていたバーラタバルシャという国があったという記述がある。我々はこの亜大陸に安定と平和をもたらすべく、バーラタバルシャの如く全インドを統一するのだ。"
 rebuild_corinth:0 "コリントスを州都に定める"
 rebuild_corinth_desc:0 "我々の戦争行為によって、ギリシア地域には多大な犠牲を強いることになってしまった。そのうえで我々による統治を受け入れてもらうためには寛大さを示す必要があるだろう。顧問たちは口を揃えて、民衆の信頼を得るためにはコリントスにおいて公共事業計画を実行するのが望ましいと言う。"
 corinth_gets_tt:0 "#Y $PROV418$#!："
 pops_to_decivilize_pop:0 "市民や自由民よりも多くの部族民が必要です。"
 enshrine_social_equity:0 "社会的平等を表明する"
 enshrine_social_equity_desc:0 "とても長い間、我々は人口の半分を無視し続けてきた。古くから続く悪習を取り払い、全ての者に公職に就く権利を与えよう。"
 abolish_social_equity:0 "社会的平等を撤廃する"
 abolish_social_equity_desc:0 "伝統主義者たちは暗い隅で声を潜め、原始人のように髭を蓄えた男たちは我々を嘲る。政治的進歩を目指してきた我々の試みをこれ以上継続させることはできない。"
 social_equity_tooltip:0 "一度変更すると、#Y 性別平等性#!の政策は#Y 20#!年間変更できません"
 persian_claims_tooltip:1 "$PERSIA_NAME$は#Y $persis_region$#!、#Y $media_region$#!、#Y $parthia_region$#!、 #Y $ariana_region$#!、#Y $mesopotamia_region$#!、 #Y $bactriana_region$#!、#Y $gedrosia_region$#!および#Y $assyria_region$#!の各地域の請求権を獲得します"
 seleukia_pieria_modifier:1 "海辺のセレウケイア"
 desc_seleukia_pieria_modifier:0 "アンティオケイアへの遷都に伴って、セレウコス朝は新たな地中海艦隊の基地としての役割と東西の交易を結ぶ集散地としての役割を同時に果たす新たな地中海港を必要としている。"
 indo_greek_decision:0 "インド=ギリシャ王国"
 indo_greek_decision_desc:0 "友人、帝国、そして富までもが東方に持っていかれたことで、我が国の民衆はアレクサンドロス帝国の残骸を巡る争いにそれほど価値を見出さなくなってきている。大いなる栄光はインダス川の向こうにある。"
 fix_volcanic_area_aragats:0 "アラガツの復興"
 fix_volcanic_area_aragats_desc:0 "アラガツ周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 fix_volcanic_area_argaeus_mons:0 "エルジェスの復興"
 fix_volcanic_area_argaeus_mons_desc:0 "エルジェス周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 fix_volcanic_area_argaios_mons:0 "アルガイオスの復興"
 fix_volcanic_area_argaios_mons_desc:0 "アルガイオス周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 fix_volcanic_area_ausara:0 "アウサラの復興"
 fix_volcanic_area_ausara_desc:0 "アウサラ周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 fix_volcanic_area_bamni:0 "バムニの復興"
 fix_volcanic_area_bamni_desc:0 "バムニ周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 fix_volcanic_area_qarqar:0 "カルカルの復興"
 fix_volcanic_area_qarqar_desc:0 "カルカル周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 religion_conversion_family_tooltip:0 "統治者の一門に属する人物が新たな信仰に改宗します"
 big_religion_in_capital_tooltip:1 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetName]における奴隷でない住民の50%以上（#Y [SCOPE.ScriptValue('majority_of_free_men_in_capital_svalue')|0]#!非奴隷POP）がこの信仰に従っている"
 heretic_high_priest_monarchy_tooltip:0 "[GetOffice('office_high_priest_monarchy').GetCulturalName(SCOPE.GetRootScope.GetCountry)]が新たな信仰に従っている"
 heretic_high_priest_republic_tooltip:0 "[GetOffice('office_pontifex').GetCulturalName(SCOPE.GetRootScope.GetCountry)]が新たな信仰に従っている"
 heretic_high_priest_tribe_tooltip:0 "[GetOffice('office_high_priest').GetCulturalName(SCOPE.GetRootScope.GetCountry)]が新たな信仰に従っている"
 move_capital_antioch:0 "地中海の首都！"
 move_capital_antioch_desc:0 "アレクサンドロスの正統な後継者はとても長い間、歴史上もっとも偉大な征服の起点であり我が民族にとって約束の地とも言うべきマケドニアの地から遠ざけられてきた。バビロニアの肥沃な土地は我々によく役立ってくれているが、アレクサンドロス大王の版図を再現せんと欲するならば、失われた西方との繋がりを回復し政治的中心地を地中海に移さねばならない。"
 move_capital_antioch_claims:0 "$SEL$は$palestine_region$および$syria_region$地域に請求権を獲得します"
 antioch_orontes_modifier:0 "オロンテースのアンティオケイア"
 desc_antioch_orontes_modifier:1 "セレウコス朝の新たな首都に制定されたアンティオケイア・オロントゥーは、バビロニアの旧都よりも遥かにマケドニアに近く、天然の港を通じて地中海の貿易ルートにアクセスすることができる。"
 found_seleukia_pieria:0 "アンティオケイアに港を！"
 found_seleukia_pieria_desc:0 "地中海に対する注目とアンティオケイアへの遷都により、シリア地域に新しく大きな港を建設することの需要がかつてないほどに高まっている。セレウケイア・ピエリア港を拡張するために資源を集め、西方におけるセレウコス朝の覇権を確立しようではないか。"
 convert_to_kemeticism:0 "ケメト宗教を受け入れる"
 convert_to_kemeticism_desc:0 "イシスの信奉者たちは我々にとって社会の重要な一部となっており、民衆は日常生活において彼らの指導を求めている。今こそ古い伝統の枠を超え、彼らの教えを受け入れる時だ。"
 convert_to_hellenic:0 "ギリシャ宗教を受け入れる"
 convert_to_hellenic_desc:0 "ここのところ、[COUNTRY.GetCapital.GetName]ではギリシャ神話の神々を祀った神殿を数多く見かけるようになった。市民たちはそれらの神殿に赴き、神官や神託に知恵を求めている。我々にも彼らの指導を仰ぐべき時が来たのかもしれない。"
 convert_to_canaanite:0 "カナン宗教を受け入れる"
 convert_to_canaanite_desc:0 "メルカルトやその信奉者たちはかねてより[COUNTRY.GetCapital.GetName]では決して珍しいものではなかったが、今ではバアルやアスタルトなど、その他の神々についても関心が高まっているようだ。民衆の間に異国の慣習が浸透し、我々が持っていた元々の伝統は忘れられつつある今、我々もカナン神話の神々を受け入れる時が来ている。"
 convert_to_shamanism:0 "ザルモクシス信仰を受け入れる"
 convert_to_shamanism_desc:0 "偉大なるザルモクシスの教えは、ここ数年のうちに若者の間で重要視され広がりを見せている。彼らは自らの生き方についてその言葉から学んでおり、年長者でさえ一部の者はこの新たな教えの影響を受けている。他の者たちも彼の思想に従う時だ。"
 convert_to_caucasian_religion:0 "アルマジ信仰を受け入れる"
 convert_to_caucasian_religion_desc:0 "神秘的なティルの物語にしろ、ミフルの真実にしろ、アラマズドの偉大さにしろ、我々がそれらを聞くようになったのは最近のことだ。我々の古き神殿や社は全てアルマジの神々のものに取って代わられ、それは神官や巫女に関しても同様である。"
 convert_to_mesopotamian_religion:0 "カルデア宗教を受け入れる"
 convert_to_mesopotamian_religion_desc:0 "古代のイシュタルとギルガメシュに関する神話と伝説は演劇場を満席にし、民衆はそれらの物語に感化されている。もはや我々は[COUNTRY.GetReligion.GetName]の神官の言葉に耳を傾けることはなく、無価値な伝統は捨て置かれバビロニア人、シュメール人、アッカド人の慣習に取って代わられている。"
 convert_to_armenian_religion:0 "ウラルトゥ宗教を受け入れる"
 convert_to_armenian_religion_desc:0 "古いウラルトゥの伝統を最初に掘り起こしたのは兵士たちだった。それらは戦場において彼らが士気と規律を保つためにかけがえのないものとなった。今や兵士以外の人々も古代の神々に目を向け、再び古い伝統を取り戻そうとしている。"
 convert_to_anatolian_religion:0 "キュベレー信仰を受け入れる"
 convert_to_anatolian_religion_desc:0 "大地母神に対する信仰は長いこと我々の神への信仰に次ぐものであったが、ここのところ我々の神は明らかに民衆の興味を失いつつある。それによって大地母神キュベレーは我々の宗教的伝統と実践において最も重要な存在になっている。"
 convert_to_druidism:0 "ドルイド教を受け入れる"
 convert_to_druidism_desc:0 "ドルイドたちは我々の信仰において正式な立場を与えられているわけではないが、非公式ながらも彼らは長いこと助言者として民衆に指導を与えてきた。古き伝統と信仰の束縛を解き放ち、正式にドルイドを我々の社会に歓迎する時が来たのかもしれない。"
 convert_to_animism:0 "イベリア宗教を受け入れる"
 convert_to_animism_desc:0 "エンドウェリクスの預言者や巫女は、もし我々が彼らと信仰を同じくすればこの国の未来は明るいと言っている。イベリアの神々は既に民衆の間で崇められており、宮廷からはこの新しい信仰を採用するべきとの公的な助言がなされている。"
 convert_to_judaism:0 "ユダヤ教を受け入れる"
 convert_to_judaism_desc:0 "最近、我が国の民衆の大部分がユダヤの唯一神のみを崇拝するようになっている。他の多神教的な信仰には見られない彼らの信仰心の強さは、下層階級の多くの人々をヤハウェへの崇拝に惹きつけている。"
 convert_to_zoroastrianism:0 "ゾロアスター教を受け入れる"
 convert_to_zoroastrianism_desc:0 "ゾロアスターがアフラ・マズダの英知を授かってからというもの、彼の教えはペルシア世界に浸透していった。この信仰に備わっている慈悲心と教義はたちまち[COUNTRY.GetName]全体に広まり、今や専念する道を選ぶ時だ。"
 convert_to_berber_religion:0 "巨石信仰を受け入れる"
 convert_to_berber_religion_desc:0 "かつて周囲の環境や人々に感化されて巨石信仰に目覚めた者たちは、今や我々を感化する側になっている。我が国の民衆は砂漠の部族に信じられてきた巨石信仰を受け入れ、今まで信じてきた神々と同様にナンナ・ターラやシャヘデドを信じている。"
 convert_to_germanic_religion:0 "トゥイストー信仰を受け入れる"
 convert_to_germanic_religion_desc:0 "我々の民は日常生活における道標を、トゥイストーの神官の言葉やゲルマン人の伝統に求めている。初めのうち、それらは奇妙で好戦的なもののように感じられたが、今では彼らの習慣に適応し自らのものとしている。"
 convert_to_indo_iranian_religion:0 "スキタイ宗教を受け入れる"
 convert_to_indo_iranian_religion_desc:0 "最近、我々の民衆の間ではスキタイ騎馬民族の七神が広まっている。特に古きタルギタオスには彼を讃える大きな神殿まで造られ、民衆は自分たちの祖先と同じようにスキタイの神々を崇めている。"
 convert_to_arabian_pantheon:0 "アラブ宗教を受け入れる"
 convert_to_arabian_pantheon_desc:0 "隊商たちがアラブの神々を[COUNTRY.GetName]に持ち込み、今や我々はタラブの神託に導きを求めたりマナートに幸運を祈願したりしている。今こそ彼らの礼拝を始める時だ。"
 convert_to_eastern_animism:0 "精霊信仰を受け入れる"
 convert_to_eastern_animism_desc:0 "ここのところ、精霊信仰や祖先崇拝が[COUNTRY.GetAdjective]における宗教的儀式の重要な一部となっており、[COUNTRY.GetReligion.GetName]の慣習に追加される形で古き儀式や伝統が浸透している。新しい思想は忘れ、原始宗教に立ち返るべき時が来ているのかもしれない。"
 convert_to_bon_religion:0 "ボン教を受け入れる"
 convert_to_bon_religion_desc:0 "チベットのボン教の考え方はたちまち[COUNTRY.GetName]に定着し、我々の民は誰よりも早く祈りを捧げるようになった。[COUNTRY.GetReligion.GetName]を捨て、ボン教に専念すべき時なのかもしれない。"
 convert_to_matrist_religion:0 "地母神信仰を受け入れる"
 convert_to_matrist_religion_desc:0 "アエスティアの母なる女神は[COUNTRY.GetName]に定着し、我々の民衆は女神への崇拝を優先して古くからの儀式を行わなくなっている。我々も民衆と信仰を同じくする時だ。"
 fix_volcanic_area_caucasus_mons:0 "コーカサスの復興"
 fix_volcanic_area_caucasus_mons_desc:0 "コーカサス周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 fix_volcanic_area_iberia_mons:0 "イベリアの復興"
 fix_volcanic_area_iberia_mons_desc:0 "イベリア周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 formable_not_has_greek_2_mission:0 "ミッション#Y 「汎ギリシア政府」#!が実行中ではない"
 formable_not_has_greek_2_mission_abort:0 "ミッション「#Y 汎ギリシア政府#!」を過去20年以内に失敗していない"
 secure_phrygian_position:0 "$Antigonid$の立場を保証する"
 secure_phrygian_position_desc:0 "アンティゴノスがうちたてた東方における新興王国の国力を確かなものとするために、コリントスに駐屯するカッサンドロスの軍を追い払い、嫉妬深いプトレマイオスの策謀から南方に獲得した領土の安全を保ち、セレウコスの野望から新たな首都、アンティゴネイアを守り通さなければならない。"
 secure_phrygian_position_tt:2 "#Y [GetProvince('(int32)418').GetName]#!、#Y [GetProvince('(int32)660').GetName]#!、#Y [GetProvince('(int32)790').GetName]#!、#Y [GetProvince('(int32)407').GetName]#!、#Y [GetProvince('(int32)331').GetName]#!および#Y [GetProvince('(int32)1936').GetName]#!を保持している場合、$Antigonos$の死によって$PRY_DYN$が分裂することが無くなります"
 secure_phrygian_position_allow_tt:0 "#Y [GetCharacter('(int32)37').GetName]#!は#Y [GetCountry('PRY').GetName]#!の#Y [GetCountry('PRY').GetRulerTitle]#!です"
 epirus_not_exists:0 "$EPI$が存在しない"
 form_epirus:0 "エペイロスの形成"
 form_epirus_desc:0 "エペイロスの民はモロッソイ族の指導の下で統一された時に大きな栄光を得た。彼らの王はギリシアやマグナ・グラエキアの支配権をめぐる戦争で彼らを成功に導いたのだ。我々の指導の下でエペイロス人の輝かしい遺産は再び復元され、過去の成功は来たるべき勝利の光の影に隠れてしまうことだろう。"
 boeotia_not_exists:0 "$BOE$が存在しない"
 form_boeotia:0 "ボイオーティアの形成"
 form_boeotia_desc:0 "ボイオーティア同盟はかつては北ギリシアの主要な勢力であり、テーバイ人の指揮官、エパメイノンダスとペロピダスがボイオーティア人を率いてスパルタとマケドニアを会戦で破った時にその絶頂期を迎えていた。"
 big_religion_in_country_tooltip:0 "[SCOPE.GetRootScope.GetCountry.GetName]の人々の20%以上がこの信仰に従っている"
 pantheon_deity_tooltip:0 "At least one Pantheon Deity from the new religion.\n"
 patronize_literature_and_arts:0 "後援"
 patronize_literature_and_arts_desc:1 "この文化は豊かで古代の遺産に満ちており、我が国の首都に住む人々を魅了する偉大な文学や美学の宝庫である。彼らの学者、作家、詩人や芸術家の後援者となって、より良い関係性を築こうではないか。"
 create_honor_guard:0 "近衛隊の創設"
 create_honor_guard_desc:0 "この民族は果敢で武勇に優れることで知られている。我らの統治者のために、彼らの中でも最も優れた戦士たちだけで構成された近衛隊を創設しよう。これは我々が必要とする保護を提供してくれるだけでなく、彼らがこの国のために働いてくれることに我々がどれほど感謝しているかを国民によく示すことにもなる。"
 right_of_inheritance:0 "相続権"
 right_of_inheritance_desc:0 "この文化における相続権を保障することで、彼らの家産が我が国の市民により浪費されたり奪われたりすることがないようにする。"
 right_of_intermarriage:0 "通婚権"
 right_of_intermarriage_desc:0 "我が国の市民と通婚する権利を保障することで、異文化の彼ら自身はともかくとしても、少なくとも子供たちに対しては市民権を得られる道を開くことにする。"
 protected_land_rights:0 "土地所有権の保護"
 protected_land_rights_desc:0 "我々の文化に属する民の持つ財産や土地を国家や強欲な市民たちからしっかり保護することにより、彼らはより深い帰属意識を持つことになるだろう。"
 right_of_trial:1 "控訴権"
 right_of_trial_desc:1 "総督の個人的な判断によって裁かれるのではなく裁判を受ける権利を市民に保証することによって、彼らは安心感と公平さを感じることだろう。"
 right_of_contract:0 "法的契約の権利"
 right_of_contract_desc:0 "我が国の市民や貴族との間に法的な契約を結ぶ権利を認めることで、この文化は我々の文化と結び付けられると同時に彼らは我が国の経済活動に参加することができるようになる。"
 protection_against_torture:0 "拷問からの保護"
 protection_against_torture_desc:0 "法的に自白させることを目的として、この文化に属する人物に対して拷問を行うことを禁ずる。但し、国家に対する大逆を犯した者はその限りではない。"
 right_to_commission:0 "上に立つ権利"
 right_to_commission_desc:0 "彼らと同じ民族で構成された部隊の下級将校として働く権利を認めることで、我々はこの文化に属する人々に新たな機会と希望を与えることができる。"
 city_self_rule:0 "地方自治権"
 city_self_rule_desc:0 "信頼と忠誠は互いに不可分である。この文化の大規模な共同体のひとつに彼ら自身の選挙機構、独自の徴税権、更には自分たちの軍隊を持つ権利を認めることで、我々は対象の共同体には属していない人たちの忠誠をも得ることができるだろう。"
 municipium_feoderati_tt:0 "[THIS.GetProvince.GetCulture.GetName]文化は我々と同じ文化グループに属しているため、#Y [THIS.GetProvince.GetName]#!は我々の#Y 封建国#!になります。"
 feoderati_tribes_tt:0 "この地域は文明度が低いため、#Y [THIS.GetProvince.GetName]#!は我々の#Y 従属部族#!になります。"
 municipium_client_state_tt:0 "[THIS.GetProvince.GetCulture.GetName]文化は我々とは異なる文化グループに属するため、#Y [THIS.GetProvince.GetName]#!は我々の#Y 属国#!になります。"
 municipium_explain_feudatory_tt:0 "#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!文化が優勢な#Y 都市#!の一つに自治権が付与され、対象は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!の#Y 封建国#!になる。"
 municipium_explain_tt:0 "#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!文化が優勢な#Y 都市#!の一つに自治権が付与され、対象は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!の#Y 従属国#!になる。"
 culture_group_boosted_tt:0 "現在我々の国内に存在しており#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetCultureGroup.GetName]#!文化グループに属している文化はゲーム終了まで幸福度に#G 5%#!の補正を得ます（現在#Y [SCOPE.ScriptValue('num_of_pops_in_country_cultures_in_same_group_svalue')|0]#!のPOPがこの影響を受けます）"
 promote_administrators_in_subcultures:0 "市民権と役人の地位を与える"
 promote_administrators_in_subcultures_desc:0 "この民族は我々からの尊敬を得たことで、我が国での市民権を獲得した。これによって彼らは類似する他の文化の人々とは切り離され、我々のために彼らの土地を管理する役人としてはこれ以上無いほど適任である。"
 exemption_from_census_tax:0 "租税を免除"
 exemption_from_census_tax_desc:0 "この国の根幹をなす、国家第一の宝ともいうべき市民や貴族に対して、市民権も持たないような人々に課すのと同じような税を納めさせるのは相応しくない。"
 revoke_exemption_from_census_tax:0 "租税の免除を取りやめる"
 revoke_exemption_from_census_tax_desc:0 "租税の免除は経済的損失が大きく、また市井の評判も芳しくなかった。これを廃止することによって我々は特権階級の人々からは怒りを買うだろうが、国庫は間違いなく潤う。"
 this_will_make_it_easier_to_prosecute_tt:0 "\n#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]文化ではない#!人物も簡単に裁判を起こせるようになります。\n\n"
 allow_citizenship_by_adoption:0 "市民権の制限を緩和"
 allow_citizenship_by_adoption_desc:0 "市民権は出自によって制限されるが、そうして市民になれない人々の中にも市民の立場を得るに相応しい者はいる。我々はこれに関する制限や規則を緩和し、市民たる名誉を希求する人々のための道筋を提供するべきだろう。"
 non_state_culture_adoption:0 "\nこの決断によって、#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!文化ではない人物も養子として受け入れることができるようになります。\n"
 no_current_honor_guard:1 "既に近衛隊が存在しています。現在は#Y [THIS.GetCharacter.GetName]#!が務めています。"
 honor_guard_tt:0 "#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!文化の戦士が我々の人材に加わります。"
 honor_guard_character:0 "近衛兵"
 desc_honor_guard_character:0 "この人物は民族の代表として我らの政府当局におり、統治者の近衛兵としての役割を全うしている。"
 cultural_integration.10.t:0 "[honor_guard.GetName]"
 cultural_integration.10.desc:0 "[ROOT.GetCountry.GetCapital.GetName]で近衛兵として勤務する予定の[honor_guard.GetWomanMan]が[honor_guard.GetCulture.GetName]から送られてきた。\n\nこの戦士が本当に使える人材なのか、それとも単に形式的なもので適当な人物を送りつけてきたのかは時だけが証明するだろう。"
 cultural_integration.10.a:0 "もちろん使える人材でなければ…"
 colonia_here_tt:0 "#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!に植民するため、#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]#!文化のPOPが送り込まれます。\n\n"
 found_colonia_cultural_decision:0 "植民地の設立"
 found_colonia_cultural_decision_desc:0 "地域の忠誠を永続的に確保しておくための最善の方法とは、信頼できる者をその地の支配のために派遣することであると相場が決まっている。\n大勢の[COUNTRY.GetName]の男女を派遣し、異国の奥地で新たな生活を築かせようではないか。"
 cultural_integration.11.t:0 "[ROOT.GetProvince.GetName]－[ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName]の植民地"
 cultural_integration.11.desc:0 "[ROOT.GetProvince.GetOwner.GetPrimaryCulture.GetName]の植民者の到着は現地の住民にはほとんど歓迎されていないが、長い目で見ればこの地での植民地の建設が支配を及ぼすための最善の方法であることは疑いが無い。\n\n我々の都市がいかに繁栄し、この地が取り上げられる前に存在したいかなる居留地にも勝るものであることを、[ROOT.GetProvince.GetCulture.GetName]の原住民もすぐに思い知るであろう。"
 cultural_integration.11.a:0 "これが最善だ。"
 explain_colonia_tt:0 "[SCOPE.sCountryCulture('target_culture').GetCulture.GetName]が支配的であり、入植者を受け入れる余裕のある州を所有している必要がある"
 requires_more_cultures_tt:0 "[SCOPE.sCountryCulture('target_culture').GetCulture.GetName]文化と同じ文化グループに属する2つの異なる文化のPOPが100以上存在していること"
 must_not_already_have_a_municipal_subject_of_this_culture_tt:0 "最近地方自治権が認められた#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!文化の従属国が存在していないこと"
 decision_state_loyalty_tt:0 "#Y [SCOPE.sCountryCulture('target_culture').GetCulture.GetName]#!文化が優勢な区域が一つでも現れれば、この州の#Y 忠誠#!は上昇するでしょう。"
 macedonian_empire_tooltip:0 "The Macedonian Empire will gain Claims on the Regions of #Y $macedonia_region$#!, #Y $greece_region$#!, #Y $thrace_region$#!, #Y $asia_region$#!, #Y $galatia_region$#!, #Y $cappadocia_region$#!, #Y $cappadocia_pontica_region$#!, #Y $cilicia_region$#!, #Y $bithynia_region$#!, #Y $assyria_region$#!, #Y $mesopotamia_region$#!, #Y $persis_region$#!, #Y $media_region$#!, #Y $gedrosia_region$#!, #Y $parthia_region$#!, #Y $bactriana_region$#!, #Y $ariana_region$#!, #Y $palestine_region$#!, #Y $syria_region$#!, #Y $gandhara_region$#!, #Y $upper_egypt_region$#!, and #Y $lower_egypt_region$#!."
 form_super_etruria:0 "Confirm Italic Superiority"
 form_super_etruria_desc:0 "For centuries, the growing rivalry with our Roman neighbors has dominated our politics. Once and for all, it is time to reclaim our birthright, and restore the wrongs visited upon our ancestor's great ally, Tarquinius."
 country_rename.3.t:0 "The Kingdom of Rome"
 country_rename.3.desc:0 "When the Romans deposed Tarquinius, he knew of only one people mighty enough to shelter him. While we were not able to restore Tarquinius himself to his birthright, we have now finally avenged the slight upon his character, and our own heritage.\n\nWith that 'mighty' city of Rome finally in our hands, [ROOT.GetCountry.GetRuler.GetName] has devised a most amusing exchange, designed to let the world know of Rome's failures - and our own successes."
 country_rename.3.a:0 "Demand a new Tarquinius."
 country_rename.3.b:0 "Let us retain the walled city."
 trade_rome_for_monarchy:0 "Offer to return all owned territories in the #Y Province of Latium#! to the Romans, in exchange for installing a puppet King, and becoming our #Y Feudatory#!."
 keep_rome:0 "We will not offer to trade #Y Roma#!."
 country_rename.4.t:0 "A Humiliating Offer"
 country_rename.4.desc:0 "The Etruscans, using wicked, conniving tricks, have occupied our legendary walled city of Roma. Keen to humiliate us, they offer us the return of all their owned land in the Province of Latium, in exchange for the installation of a puppet King, whom they insist must be named Tarquinius.\n\nAn insult grave, this most certainly is - but can we really afford to refuse when Roman people languish under foreign rule?"
 country_rename.4.a:0 "There is an accord."
 country_rename.4.b:0 "There shall be no such agreement."
 change_ruler_for_tarquinius:0 "A #Y Tarquinius#! will be installed on the throne - the Republic has fallen."
 no_way_tooltip:0 "We shall forever be known as the nation that lost Roma..."
 country_rename.5.t:0 "An Abrupt Rebuttal"
 country_rename.5.desc:0 "The nation of Roma, in their foolishness, has refused our kind demand of subservience. Their refusal, however, has damaged their reputation throughout our peninsula, such that even their own people cannot bear to consider themselves Roman without possession of their great walled city.\n\nLet them forever be known as cowards."
 country_rename.5.a:0 "So be it."
 LOST_ROME:0 "Roma Perdita"
 country_rename.6.t:0 "The Treaty of Roma"
 country_rename.6.desc:0 "The Romans - in their defeat - at least know humility. Agreeing to our proposal, we are to return our owned territories in the Province of Latium, in exchange for their servitude and loyalty.\n\nA King once again rules in Rome... albeit in our name."
 country_rename.6.a:0 "Excellent."
 country_rename.7.t:0 "The Kingdom of Rome"
 country_rename.7.desc:0 "In a curious turn of events, a foreign trader arrived at our [ROOT.GetCountry.Custom('get_court_type')] three days hence, telling of the subjugation of the Italic tribe of the Romans.\n\nIt seems the Etruscans took it upon themselves to install a puppet King named Tarquinius, no less..."
 country_rename.7.a:0 "How vexing."
 restore_the_monarchy:0 "If they still exist, we will be able to send an offer to the Romans, potentially leading to them becoming our subject."
 own_or_control_treasure:0 "Treasure is in [SCOPE.GetRootScope.GetCountry.GetName]."
 panoply_of_alexander_the_great:0 "アレクサンドロス大王の武具一式"
 panoply_of_alexander_the_great_desc:0 "彼なき今、アレクサンドロスの武具や防具はバビロン評議会のもとにあり、そして多くの人々が彼の功績が彼の身近にあったこれらの物品によって成し遂げられたと考えている。アレクサンドロスの武具一式をすべて集めることができれば、我々は彼の遺産の信頼できる番人であるとみなされるだろう。"
 philosophike_anthologia:0 "哲学名詩選"
 philosophike_anthologia_desc:0 "人々はやがて、今この時代に起きた出来事に思いを馳せることになるだろう－ 我々の時代における最も偉大な書き言葉を集めて後世に残すのだ。"
 treasure_owned_or_altared_anthologie_tt:0 "Is in Reliquary or inside an owned Holy Site."
 tribal_civilization:0 "Codify State Lands"
 tribal_civilization_desc:0 "The division of land and property in our capital remains muddled and impenetrable. Key plots must be ceded to the chief, and their collective ownership codified."
 tri_civ_cla_chi_tt:0 "No Clan Chiefs have less than #Y 50#! Loyalty@loyalty_icon!"
 install_eunostos_egypt:0 "Install King of Soloi"
 install_eunostos_egypt_desc:0 "Our attempts to control the island of Cyprus were foiled by Antigonus the One-Eyed, but the old city-state of our Pasikratid allies may be resurrected - a kindness that will no doubt be generously rewarded."
 install_eunostos_egypt_allow_tt:0 "[GetCharacter('(int32)430').GetName] is in [THIS.GetCountry.GetName]"
 install_eunostos_egypt_reward_tt:0 "The Pasikratids may be released as subjects on [GetProvince('(int32)333').GetArea.GetName] in exchange for gold."