 antigonid_02_aspiration_14:0 "安定した王朝"
 antigonid_02_aspiration_14_DESC:1 "マケドニアに対する我々の支配の正当性は、王朝の創始者である隻眼の[GetCharacter('(int32)37').GetPraenomen]と、彼の輝かしい功績によって示された高貴な血統に由来する。"
 antigonid_02_aspiration_14_allow_tt:0 "我々の[me_antigonids_scope.GetRulerTitle]（[me_antigonids_scope.GetRuler.GetName|Y]）は、[GetCharacter('(int32)37').GetName|Y]の孫または孫娘であり、#Y $antigonids$#!の特性を持っている。"
