 me_epi_2_cmod:0 "$antigonid_02_aspiration$"
 desc_me_epi_2_cmod:0 "[GetCharacter('(int32)37').GetPraenomen]の王国は分割されたが、多くの者が依然として彼の末裔に忠誠を誓い、彼の王朝の正当性と高貴さを認めている。"
 me_epi_2_8_cmod:0 "$antigonid_02_aspiration_8$"
 desc_me_epi_2_8_cmod:1 "かつて[GetCharacter('(int32)45').GetPraenomen]がそうであったように、我々はヘレスポントス海峡を通過するボスポロス貿易ルートから富を得ており、その都市は通行料の徴収と訪問者の流入によって豊かになっている。 "
 me_ant_02_2_cmod:0 "$antigonid_02_aspiration_2$"
 desc_me_ant_02_2_cmod:0 "エピロス人は誇り高き民であり、マケドニア人と多くの共通点を持っている。我々は彼らの戦闘への愛を我々の利点に変え、彼らが引き続き服従することを確実にしなければならない。"
 me_ant_02_13_cmod:0 "$antigonid_02_aspiration_13$"
 desc_me_ant_02_13_cmod:0 "海軍の存在を確保することは、速度と戦術的優位性に焦点を当て、海を越えた遠隔地の領土を維持するために不可欠となるだろう。"
 me_ant_02_3_cmod:0 "$antigonid_02_aspiration_3$"
 desc_me_ant_02_3_cmod:0 "キリキアの沿岸平野は、海賊と自然の防御で有名であり、その両方が我々の失われた領土を取り戻す助けとなるだろう。"
 me_ant_02_10_pmod:0 "$antigonid_02_aspiration_10$"
 desc_me_ant_02_10_pmod:0 "アンティゴノスの後継者デメトリオスにちなんで名付けられたデメトリアスの都市は、コリントスやカルキスと並んで『ギリシャの足枷』の一つとして知られるようになり、テッサリアとギリシャへのルートを確保している。"
 me_ant_2_7_cmod:0 "$antigonid_02_aspiration_7$"
 desc_me_ant_2_7_cmod:0 "ギリシャの都市国家に対する支配を維持してきた我々の成功は、現実的な外交における駆け引きと取引において、多くの経験をもたらした。"
 me_ant_2_6_1_cmod:0 "軍事的な卓越性"
 desc_me_ant_2_6_1_cmod:0 "我々の兵士たちは勇気や分別に欠けているわけではないが、経験豊富な傭兵士官の指導が彼らに優位性をもたらすかもしれない。"
 me_ant_2_6_2_cmod:0 "傭兵との繋がり"
 desc_me_ant_2_6_2_cmod:0 "傭兵との交渉は決して単純でも安価でもないが、著名な隊長たちとの間に繋がりを築くことで、彼らの要求をより安価に抑えられるかもしれない。"
 ant_2_12_pmod:0 "$antigonid_02_aspiration_12$"
 desc_ant_2_12_pmod:0 "ペロポネソス半島の都市メッセニアの上にあるイトメ山の頂上に頑丈な要塞が築かれ、南ギリシャにおける戦略的な駐屯地となっている。"
 me_ant_02_2_culmod:0 "モロッソスの誇り"
 desc_me_ant_02_2_culmod:0 "エピロスの部族は猛烈に独立心が強く、マケドニア人と同じくらい好戦的である。彼らは素直に服従を受け入れないだろう。"
 me_ant_2_end_cmod:0 "不屈のアンティゴノス朝"
 desc_me_ant_2_end_cmod:0 "我々は、あらゆる災難に計り知れない決意をもって立ち向かい、[GetCharacter('(int32)39').GetPraenomen]の不滅の栄光を招き入れることで、我々の王朝の血統の価値を証明した。"
 ant_2_11_umod:0 "$antigonid_02_aspiration_11$"
 desc_ant_2_11_umod:0 "アンティゴノス朝の勝利に満ちた王立軍は、長い軍事伝統と有効性の評判を享受している。"
 ant_2_marriage_opmod:0 "$dhe_dde_pyrrhus_syracuse_op$"
 antigonid_03_birthright:0 "アンティゴノスの生得権"
 antigonid_03_birthright_BUTTON_TOOLTIP:0 "今や我々の王朝はマケドニアの王座で安泰である。我々はギリシャに満足するか、あるいは建国者が数十年間保持した領土の再征服を目指すことができる！"
 antigonid_03_birthright_BUTTON_DETAILS:0 ""
 antigonid_03_birthright_DESCRIPTION:0 "[GetCharacter('(int32)37').GetPraenomen]は、彼の世代で最も偉大な[GetCharacter('(int32)37').GetWomanMan]であり、[GetProvince('(int32)290').GetArea.GetRegion.GetName]と[GetProvince('(int32)790').GetArea.GetRegion.GetName]の広大な土地を支配していたが、それらの土地は我々の王朝から盗まれたものである。我々が[GetCharacter('(int32)37').GetHerHis]の狡猾さと大胆さに匹敵できれば、失われた生得権を取り戻す手段を持っている。"
 antigonid_03_birthright_CRITERIA_DESCRIPTION:0 "[GetCharacter('(int32)37').GetName]の失われた東方領土を取り戻し、我々の王朝がディアドコイ戦争の最終的な勝利者であることを証明する。"
 antigonid_03_birthright_REWARD_DESCRIPTION:0 "[GetProvince('(int32)290').GetArea.GetRegion.GetName]、[GetProvince('(int32)1936').GetArea.GetRegion.GetName]、および[GetProvince('(int32)790').GetArea.GetRegion.GetName]にあるアンティゴノスの土地を再征服する。"
 antigonid_03_birthright_1:0 "キュプロスの礎石"
 antigonid_03_birthright_1_DESC:0 "[GetProvince('(int32)334').GetArea.GetName]の諸都市は長らく係争地であり、その王たちはこの島を巡る我々の建国者の闘争においてプトレマイオス側またはアンティゴノス側に立ってきた。二度と失われないようにしよう。"
 antigonid_03_birthright_1_reward_tt:0 "[GetProvince('(int32)334').GetArea.GetName|Y]の港を要塞化する。"
 antigonid_03_birthright_2:0 "アジアの財宝"
 antigonid_03_birthright_2_DESC:0 "[GetCharacter('(int32)37').GetPraenomen]はペルシアの財宝から莫大な富を獲得し、その一部を[GetProvince('(int32)7968').GetName]、[GetProvince('(int32)278').GetName]、および[GetProvince('(int32)292').GetName]に預けた。その富は正当に我々のものである。"
 antigonid_03_birthright_3:0 "エーゲ海の支配"
 antigonid_03_birthright_3_DESC:0 "我々がエーゲ海の海域を真に支配し、東方への軍隊の安全な移動を確保するためには、他の後継者たちをエーゲ海から追い出さなければならない。"
 antigonid_03_birthright_3_allow_tt:0 "他のディアドコイ $ant_other_diadochi_tooltip$ は、エーゲ海に港を所有していない、または港を所有する従属国を持っていない。[me_antigonids_scope.Custom('ant_mis_03_03_cus_loc')]"
 antigonid_03_birthright_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]または従属国が、エーゲ海の港の少なくとも#Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#!を所有している。（[me_antigonids_scope.Custom('ant_mis_03_03_2_cus_loc')][SCOPE.ScriptValue('antigonid_4_3_percent_value')|1]%#!/#Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#!)"
 ant_mis_03_03_allow_sv_ongoing:0 "（現在 [SCOPE.ScriptValue('antigonid_4_3_diad_value')|R0]）"
 ant_mis_03_03_allow_sv_complete:0 ""
 ant_mis_03_03_2_allow_sv_ongoing:0 "#R  "
 ant_mis_03_03_2_allow_sv_complete:0 "#Y  "
 antigonid_03_birthright_4:0 "アジアの足場"
 antigonid_03_birthright_4_DESC:0 "[GetProvince('(int32)290').GetArea.GetRegion.GetName]における我々の失われた広大な領土を取り戻すのは容易なことではない。まずは西海岸に足場を築くことから始めよう。"
 antigonid_03_birthright_4_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]または従属国が、[GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)243').GetArea.GetRegion.GetName|Y]、および本土の[GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y]の地域にある港を少なくとも[SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0]個所有している。（[SCOPE.Custom('ant_mis_03_04_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0]）"
 antigonid_03_birthright_4_allow_tt_2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]または従属国が、[GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]地域の少なくとも#Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')|1]%#!を所有している。（[SCOPE.Custom('ant_mis_03_04_2_cus_loc')]/#Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')]%#!)"
 antigonid_03_birthright_4_reward_tt:1 "我々の首都総督領（[THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]）の軍団は、士気と攻囲能力にボーナスを得る。"
 ant_mis_03_04_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_4_value')|R0]"
 ant_mis_03_04_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_4_value')|Y0]"
 ant_mis_03_04_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('antigonid_4_4_2_percent_value')|1]%#!"
 ant_mis_03_04_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('antigonid_4_4_2_percent_value')|1]%#!"
 antigonid_03_birthright_5:0 "海軍の先例"
 antigonid_03_birthright_5_DESC:0 "[GetCharacter('(int32)37').GetPraenomen]の下、我々の海軍は内海で最も強力であり、[GetCharacter('(int32)42').GetPraenomen]の艦隊を繰り返し打ち破り、エーゲ海を我々の指導の下に統一する努力に不可欠であった。"
 antigonid_03_birthright_5_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は、他のどのディアドコイ $ant_other_diadochi_tooltip$ よりも多くの艦船を保有している。（[SCOPE.Custom('ant_mis_03_05_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_5_value')|Y0]）"
 antigonid_03_birthright_5_allow_tt2:0 "いずれかの所有領土に、少なくとも#Y 3#!の港湾施設がある。"
 ant_mis_03_05_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|R0]"
 ant_mis_03_05_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|Y0]"
 antigonid_03_birthright_5_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は提督を受け取る可能性がある。"
 antigonid_03_birthright_6:0 "[GetProvince('(int32)1936').GetArea.GetRegion.GetName]のサトラップ"
 antigonid_03_birthright_6_DESC:0 "我々の王朝は、大王[GetCharacter('(int32)39').GetPraenomen]による[GetProvince('(int32)1936').GetArea.GetRegion.GetName]のサトラップへの[GetCharacter('(int32)37').GetPraenomen]の任命を基盤として設立された。これを奪還することは、アジアに対する我々の支配への復帰を象徴するだろう。"
 antigonid_03_birthright_6_reward_tt:0 "我々は首都を[GetProvince('(int32)1936').GetName|Y]に移し、マケドニア人のポップを定住させることができる。"
 antigonid_03_birthright_7:0 "我々の海峡"
 antigonid_03_birthright_7_DESC:0 "ミュシアの諸都市はかつて我々の支配下にあり、アンティパトロス朝とリュシマコス朝の崩壊に伴い、ボスポロス海峡を我々のものとして取り戻す時が来た。"
 antigonid_03_birthright_7_reward_tt:0 "[GetProvince('(int32)350').GetArea.GetName|Y]、[GetProvince('(int32)252').GetArea.GetName|Y]、および[GetProvince('(int32)245').GetArea.GetName|Y]の属州にある、所有または従属国が所有する全ての砦は、#Y 50#!年間、防御力にボーナスを得る。\n最大#Y 2#!の要塞が[GetProvince('(int32)253').GetName|Y]、[GetProvince('(int32)244').GetName|Y]、[GetProvince('(int32)261').GetName|Y]、および[GetProvince('(int32)240').GetName|Y]に建設される。"
 ant_3_7_fort_spiel_tt:0 "[GetProvince('(int32)350').GetArea.GetName|Y]、[GetProvince('(int32)252').GetArea.GetName|Y]、および[GetProvince('(int32)245').GetArea.GetName|Y]の属州にある、所有または従属国が所有する砦"
 antigonid_03_birthright_8:0 "アンティゴネイアの復興"
 antigonid_03_birthright_8_DESC:0 "オロンテス川沿いにある[GetCharacter('(int32)37').GetPraenomen]の偉大な都市は、我々の建国者の遺産とアジアにおけるマケドニア王国の彼の構想の象徴として、我々の手に取り戻されなければならない。"
 antigonid_03_birthright_9:0 "[GetProvince('(int32)659').GetName]へ"
 antigonid_03_birthright_9_DESC:0 "[GetProvince('(int32)659').GetArea.GetName]は、[GetCharacter('(int32)42').GetPraenomen]と[GetCharacter('(int32)37').GetPraenomen]の間で長らく争点となっており、両者は繰り返し互いに侵攻した。この紛争は今や終わったことを、[GetProvince('(int32)659').GetArea.GetRegion.GetName]を我々のものとすることで示そう。"
 antigonid_03_birthright_9_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は[GetProvince('(int32)504').GetArea.GetRegion.GetName|Y]に対する請求権を得る。"
 antigonid_03_birthright_10:0 "同盟の復興"
 antigonid_03_birthright_10_DESC:0 "イオニアとアイオリアの諸都市は、[GetCharacter('(int32)37').GetPraenomen]の最も意欲的なギリシャ人臣民であり、彼がギリシャ人との外交努力で最も成功した成果を示した。"
 antigonid_03_birthright_10_allow_tt1:0 "@[GetCountry('ION').GetFlag]! [GetCountry('ION').GetName|Y]または@[GetCountry('IOA').GetFlag]! [GetCountry('IOA').GetName|Y]が存在しない。"
 antigonid_03_birthright_10_allow_tt2:0 "[GetProvince('(int32)290').GetArea.GetName|Y]または[GetProvince('(int32)283').GetArea.GetName|Y]の属州全体が、@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]または従属国によって完全に所有されている。"
 antigonid_03_birthright_10_reward_tt1:0 "@[GetCountry('ION').GetFlag]! [GetCountry('ION').GetName|Y]が[GetProvince('(int32)290').GetArea.GetName|Y]における封臣従属国として解放される。"
 antigonid_03_birthright_10_reward_tt2:0 "@[GetCountry('IOA').GetFlag]! [GetCountry('IOA').GetName|Y]が[GetProvince('(int32)283').GetArea.GetName|Y]における封臣従属国として解放される。"
 antigonid_03_birthright_10_reward_tt3:0 "他の#Y $hellenic$#!封臣またはクライアント国もまた、『#Y $ant_3_10_cmod$#!』を受け取る。"
 antigonid_03_birthright_11:0 "アンティゴノスの勝利"
 antigonid_03_birthright_11_DESC:0 "[GetCharacter('(int32)37').GetPraenomen]は、[GetProvince('(int32)790').GetArea.GetRegion.GetName]を彼の王国の不可欠な一部と見なし、戦略的な[GetProvince('(int32)8021').GetName]の下に多くの都市を定住させた。これらの土地は正当に我々のものである。"
 antigonid_03_birthright_12:0 "東方の港"
 antigonid_03_birthright_12_DESC:0 "強力なカルタゴ帝国の建国を見たフェニキアの古代の港は、[GetCharacter('(int32)37').GetPraenomen]の王国の不可欠な一部であり、彼の壮大な艦隊を発進させた場所であった。"
 antigonid_03_birthright_12_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は#Y フェニキア#!の造船所から重艦船をいくつか接収するだろう。"
 ant_3_2_cmod:0 "$antigonid_03_birthright_2$"
 desc_ant_3_2_cmod:0 "東方の国庫からの安定した富の流れは、東方への拡大の資金源となるでしょう。"
 ant_3_7_pmod:0 "$antigonid_03_birthright_7$"
 desc_ant_3_7_pmod:0 "要塞の強さは、駐屯軍の警戒心と物資の充足度にかかっています。"
 ant_3_5_cmod:0 "$antigonid_03_birthright_5$"
 desc_ant_3_5_cmod:0 "我々の海軍がディアドコイの中で最大であることを確保したことで、大規模な艦隊を維持する経験を得ました。"
 ant_3_cmod:0 "$antigonid_03_birthright$"
 desc_ant_3_cmod:0 "東方を奪還することは、アンティゴノスの後継者としての我々の不朽の権利であり、神々が必ずや是認する大義です。"
 ant_3_6_cmod:1 "フリュギアのサトラップ"
 desc_ant_3_6_cmod:0 "勝利は、我々の大義に対する神々の加護と、敵に対する我々の優位性を兵士と民衆に再認識させます。"
 ant_3_3_cmod:0 "$antigonid_03_birthright_3$"
 desc_ant_3_3_cmod:0 "我々の海軍への信頼は、水兵の技量を超え、我々の能力と同様に、我々の強さの認識に依存します。"
 ant_3_1_1_cmod:0 "キュプロスの防壁"
 desc_ant_3_1_1_cmod:0 "拡張されたキュプロスの要塞は、侵略者が我々が対応できるまで十分に遅延させられることを保証します。"
 ant_3_1_2_cmod:0 "キュプロスの商業中心地"
 desc_ant_3_1_2_cmod:0 "拡張されたキュプロスの市場港は、島からの安定した貿易の流れ、ひいては我々の金庫への富を保証します。"
 ant_3_1_3_cmod:0 "キュプロスの港湾"
 desc_ant_3_1_3_cmod:0 "拡張されたキュプロスの造船所は、島からの安定した艦船の流れを保証し、我々の制海権を支えます。"
 ant_3_12_cmod:0 "$antigonid_03_birthright_12$"
 desc_ant_3_12_cmod:0 "フェニキアの港は、最高の水兵と、その都市の壮大な交易路に関連する富の一部を提供します。"
 ant_3_11_cmod:0 "$antigonid_03_birthright_11$"
 desc_ant_3_11_cmod:0 "アンティゴノス朝の輝かしい勝利は、最も強固なライバルでさえ否定することはできません。"
 ant_3_10_cmod:0 "$antigonid_03_birthright_10$"
 desc_ant_3_10_cmod:0 "我々は、同盟と新兵の引き換えに多くの自治権を与えてくれる我々の君主の慈悲を否定することはできません。"
 ant_3_10_2_cmod:0 "ギリシャの感謝"
 desc_ant_3_10_2_cmod:0 "マケドニア人の支配を恨むギリシャ人がいる一方で、我々が提供する安全保障の価値を理解する者もいます。"
 ant_3_9_cmod:1 "ガザへ"
 desc_ant_3_9_cmod:0 "我が王国は、ナイル川沿いでの[GetCharacter('(int32)37').GetPraenomen]と[GetCharacter('(int32)38').GetPraenomen]の敗北に復讐する準備ができています。"
 me_ant_3_end_cmod:0 "勝利のアンティゴノス朝"
 desc_me_ant_3_end_cmod:0 "アンティゴノス朝の粘り強さと気概は、再び疑いの余地のないものとなりました。"
 ant_3_4_umod:0 "不屈"
 desc_ant_3_4_umod:0 "アンティゴノス朝の王立軍は、アジアを電撃的に再征服した後、当然ながら恐れられています。"
 ant_1_mission_cooldown_tt:0 "このミッションは再び出現しません。"
