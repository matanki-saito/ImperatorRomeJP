 antigonid_02_aspiration_BUTTON_DETAILS:0 ""
 antigonid_02_aspiration_DESCRIPTION:1 "東方の喪失は、[GetCharacter('(int32)37').GetPraenomen]の遺産の喪失を意味する。アンティゴノス朝が注目すべき王朝として生き残るためには、我々が長い時間をかけて引き込んできたギリシャの都市が最初の機会に我々を裏切らないようにしつつ、今や[GetCharacter('(int32)39').GetPraenomen]の血統の正当な継承者がいなくなったアルゲアス朝の王位を主張しなければならない。"
 antigonid_02_aspiration_CRITERIA_DESCRIPTION:0 "マケドニアの王位を主張し、西方に新たな王国を築くことで、アンティゴノス朝の存続を確実にする。"
