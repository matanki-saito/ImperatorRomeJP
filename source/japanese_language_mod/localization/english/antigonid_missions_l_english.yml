 antigonid_02_aspiration_3:0 "キリキアを回復"
 antigonid_02_aspiration_3_DESC:0 "キリキアの土地は、我々の正当な領土であるだけでなく、豊かで肥沃である。これらを奪還することは、失われた東方の領土を回復するための足がかりとなるだろう。"
 antigonid_02_aspiration_4:0 "王朝の重要性"
 antigonid_02_aspiration_4_DESC:0 "我々の東方の領土は失われたかもしれないが、ヘレニズム世界におけるアンティゴノス朝の重要性は疑いようがない。他のディアドコイもこのことを知っている。"
 antigonid_02_aspiration_4_allow_demetrios:1 "[GetCharacter('(int32)191').GetName|Y]は30歳未満の成人であり、@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]に滞在している。"
 antigonid_02_aspiration_4_allow_fallback:0 "我々の[me_antigonids_scope.GetRulerTitle]（[me_antigonids_scope.GetRuler.GetName|Y]）の近親の女性親族が同じ要件を満たしている。"
 antigonid_02_aspiration_4_allow_tag:0 "@[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y]、@[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y]、または@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y]が領土を所有し、@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]と平和であり、成人の男性の支配者または後継者がいる。"
 antigonid_02_aspiration_5:0 "戦略的な要塞"
 antigonid_02_aspiration_5_DESC:0 "他の状況がどうであれ、ギリシャに対する支配を確実にするためには、戦略的な都市であるKorinthosと要塞Akrokorinthosを確保しなければならない。"
 antigonid_02_aspiration_6:0 "タイナロンの剣"
