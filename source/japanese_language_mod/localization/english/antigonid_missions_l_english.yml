 antigonid_02_aspiration_1_allow_tt2:0 "上記の属州内の独立した#Y $hellenic$#!国家は、#Y 君主制#!または#Y 寡頭共和制#!である[me_antigonids_scope.Custom('ant_mis_02_1_pre_cus_loc')]。"
