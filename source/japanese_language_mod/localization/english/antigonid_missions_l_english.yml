l_english:
 antigonid_01_vision:0 "[GetCharacter('(int32)37').GetPraenomen]のビジョン"
 antigonid_01_vision_BUTTON_TOOLTIP:1 "勇気と辣腕により、[GetCharacter('(int32)37').GetPraenomen]は貧しい[GetProvince('(int32)1936').GetArea.GetRegion.GetName]のサトラップから最強のディアドコイ王国へと成り上り、何世紀にもわたって支配し続ける確かな王朝を築き上げた。"
 antigonid_01_vision_BUTTON_DETAILS:0 ""
 antigonid_01_vision_DESCRIPTION:1 "[GetCharacter('(int32)37').GetPraenomen]の成し遂げた輝かしい業績により他のディアドコイたちは面目を潰され、[GetCharacter('(int32)39').GetPraenomen]の帝国が滅びた後に彼が切り開いた王国は最強のディアドコイ国家となり、今まさに地中海を支配しようとしている。"
 antigonid_01_vision_CRITERIA_DESCRIPTION:0 "[GetCharacter('(int32)37').GetPraenomen]の遺産を守り抜き、[GetCountry('PRY').GetName]の東方の覇者たる地位を将来にわたって確かなものとする。"
 antigonid_01_vision_REWARD_DESCRIPTION:0 "[GetCharacter('(int32)37').GetPraenomen]の遺産の破壊を防ぐ。"
 antigonid_01_vision_abort_tt:0 "@[me_antigonids_scope.GetFlag]! [GetCharacter('(int32)37').GetName|Y]の死により、[me_antigonids_scope.GetName|Y]は分裂してしまった！"
 antigonid_01_vision_wavers_abort_tt:0 "ミッション「#Y $antigonid_01_vision$#!」は#R 中止#!!されます！"
 antigonid_01_vision_1:0 "東方の首都"
 antigonid_01_vision_1_DESC:2 "[GetCharacter('(int32)37').GetPraenomen]は、自らの都市の完成と、他のディアドコイに対する王朝の勝利を祝うため、アンティゴネイアでの壮大な祭典を長らく計画してきました。"
 antigonid_01_vision_2:0 "アンティゴネイアの港"
 antigonid_01_vision_2_DESC:0 "我々は、ペルシア街道沿いのシリア門の北にある港、あるいはより近いヒュダトスを利用して、アンティゴネイアの海上インフラをどのように開発するかを決定しなければなりません。"
 antigonid_01_vision_2_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は、[GetProvince('(int32)790').GetName|Y]、[GetProvince('(int32)789').GetName|Y]、[GetProvince('(int32)795').GetName|Y]、そして[GetProvince('(int32)1871').GetName|Y]を領有しています。"
 antigonid_01_vision_2_reward_tt:0 "[GetProvince('(int32)790').GetName|Y]の主要な港として、[GetProvince('(int32)789').GetName|Y]または[GetProvince('(int32)795').GetName|Y]を発展させます。"
 ant_mis_01_2_pops:0 "住民"
 ant_mis_01_2_pop:0 "住民"
 antigonid_01_vision_3:0 "フェニキアの木材"
 antigonid_01_vision_3_DESC:1 "フェニキアの諸都市は、木材、船大工、水夫の供給において我々を大いに助けてくれました。しかし、エーゲ海の支配には、さらに安定した大量の供給が必要となるでしょう。"
 antigonid_01_vision_3_allow_tt1:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は、[GetProvince('(int32)786').GetArea.GetName|Y]または[GetProvince('(int32)748').GetArea.GetName|Y]に港を持つ#Y $west_levantine$#!の従属国を抱えています。"
 antigonid_01_vision_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は、[GetProvince('(int32)786').GetArea.GetName|Y]または[GetProvince('(int32)743').GetArea.GetName|Y]の属州に#Y $west_levantine$#!の港領土を領有しています。"
 antigonid_01_vision_4:0 "デメトリオスの遊び場"
 antigonid_01_vision_4_DESC:0 "我々は、カッサンドロスの駐屯地化され抑圧された諸都市、特に戦略的な都市であるコリンソスを解放するために、デメトリオスによるギリシアでの事業を継続しなければなりません。"
 antigonid_01_vision_4_allow_tt:0 "[GetProvince('(int32)418').GetName|Y]は、@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]によって領有または占領されています。"
 antigonid_01_vision_4_transfer_tt:0 "占領されている場合、[GetProvince('(int32)418').GetName|Y]の領有権は直ちに@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]に移譲されます。"
 antigonid_01_vision_4_fort_tt:0 "[ant_fortress_scope.GetName|Y]は最大#Y 2#!の要塞を獲得します。"
 antigonid_01_vision_4_op_tt:0 "[GetProvince('(int32)418').GetArea.GetRegion.GetName]本土のすべての#Y $hellenic$#!国家は、我々に対する意見を#R -15#!失います。"
 antigonid_01_vision_4_completion_tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 antigonid_01_vision_5:0 "ティルス宣言の再確認"
 antigonid_01_vision_5_DESC:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName]を確保した後、[GetCharacter('(int32)37').GetPraenomen]はギリシア諸都市の自治を維持することを約束し、エーゲ海の両側で多くの友人を獲得しました。"
 antigonid_01_vision_5_opinion_tt:0 "[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]および[GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]の地域における非$macedonian$の小規模な#Y $hellenic$#!国家は、@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]に対する意見を#G +50#!獲得します。"
 antigonid_01_vision_5_subject_tt:0 "従属国は代わりに獲得します"
 antigonid_01_vision_5_country_num_tt:1 "[SCOPE.ScriptValue('antigonid_01_vision_5_country_num')|0Y]の非$macedonian$ $hellenic$国家が、我々に対する意見を#G +30#!獲得します。"
 antigonid_01_vision_5_subject_num_tt:0 "[SCOPE.ScriptValue('antigonid_01_vision_5_subject_num')|0Y]の他の#Y $hellenic$#!従属国も「#Y $ant_01_5_cmod$#!」を獲得しました。"
 antigonid_01_vision_5_claims_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は、他のディアドコイ$ant_other_diadochi_tooltip$が領有または従属させているギリシアの全領土に対する請求権を獲得します。"
 antigonid_01_vision_6:0 "神格化の正式化"
 antigonid_01_vision_6_DESC:0 "[GetCharacter('(int32)37').GetPraenomen]と[GetCharacter('(int32)38').GetPraenomen]は、すでに[GetProvince('(int32)418').GetArea.GetRegion.GetName]と[GetProvince('(int32)290').GetArea.GetRegion.GetName]で崇拝されていますが、我々の東方のアンティゴノス朝の宮廷で、正式に神格化の立場を採用する時が来ました。"
 antigonid_01_vision_6_allow_tt1:0 "[GetCharacter('(int32)37').GetName|Y]は死亡しています。"
 antigonid_01_vision_6_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は[GetProvince('(int32)790').GetName|Y]を領有しています。"
 antigonid_01_vision_6_allow_tt3:0 "[me_antigonids_scope.GetRulerTitle] [THIS.GetCountry.GetRuler.GetName|Y]は、少なくとも@popularity_icon!#Y 70#!の人気を誇っています。([me_antigonids_scope.Custom('ant_mis_01_6_pop_cus_loc')])"
 antigonid_01_vision_6_allow_tt4:0 "「[me_antigonids_scope.GetRuler.GetFamily.GetName|Y]」家は、少なくとも@prestige! #Y 600#!の名声を持っています。([me_antigonids_scope.Custom('ant_mis_01_6_pre_cus_loc')])"
 ant_mis_01_6_pop_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pop_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pop_target')|0Y]"
 ant_mis_01_6_pop_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pop_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pop_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 antigonid_01_vision_7:0 "国境の確保"
 antigonid_01_vision_7_DESC:0 "他のディアドコイが嫉妬深い同盟を再結成し、我々に対して軍隊を送り込んでくるのは時間の問題です。彼らが来たときに備えなければなりません。"
 antigonid_01_vision_7_allow_tt:0 "選ばれたディアドコイ$ant_other_diadochi_tooltip$に対する国境を要塞化します。"
 antigonid_01_vision_8:0 "ラランダの再定住"
 antigonid_01_vision_8_DESC:0 "ペルディッカスに包囲されたラランダの人々は、家族もろとも自らの都市に火を放ちました。再植民地化は、過去の恨みを鎮め、我々の大義を助けるかもしれません。"
 antigonid_01_vision_8_culture_tt:0 "#Y $anatolian$ #!グループの他のすべての文化は獲得します"
 antigonid_01_vision_9:0 "ギリシア人植民者の誘致"
 antigonid_01_vision_9_DESC:0 "マケドニア人はこの東方王国では少数派のままですが、ギリシア諸都市からの植民者を奨励することは、そのヘレニズム化と都市化を助けるでしょう。"
 antigonid_01_vision_9_allow_tt1:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は、[GetProvince('(int32)283').GetArea.GetName|Y]、[GetProvince('(int32)290').GetArea.GetName|Y]、または[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]に、少なくとも#Y 10#!の住民を持つ非$macedonian$の#Y $hellenic$#!領土を領有しています。"
 antigonid_01_vision_9_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は、[GetProvince('(int32)283').GetArea.GetName|Y]、[GetProvince('(int32)290').GetArea.GetName|Y]、[GetProvince('(int32)252').GetArea.GetName|Y]、[GetProvince('(int32)350').GetArea.GetName|Y]、[GetProvince('(int32)334').GetArea.GetName|Y]、または[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]に、少なくとも#Y 20#!の住民と#Y 3#!の領土を持つ非$macedonian$の#Y $hellenic$#!従属国を抱えています。"
 antigonid_01_vision_9_reward_tt:0 "ギリシア人植民者と共に新しい植民地を建設します。"
 antigonid_01_vision_11:0 "ロードス島の閉鎖"
 antigonid_01_vision_11_DESC:0 "[GetCharacter('(int32)38').GetPraenomen]がロードス島の裏切りを罰しなかったため、プトレマイオス朝のエーゲ海への干渉が続いています。我々はそれ以来、過ちから学んできました..."
 antigonid_01_vision_11_soter_tt:0 "@[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y]の[GetCountry('EGY').GetRulerTitle]である[GetCharacter('(int32)42').GetName|Y]は、そのニックネームを失います。"
 antigonid_01_vision_12:0 "ヘレニック解放者"
 antigonid_01_vision_12_DESC:0 "専制的な寡頭制や駐屯地を押し付けられたすべてのギリシアのポリスが解放され、半島が確保されるまで、我々の宣言は無意味です。"
 antigonid_01_vision_12_allow_tt:0 "他のディアドコイは存在しません$antigonid_01_vision_12_diad_tt$"
 antigonid_01_vision_12_diad_tt:0 "$ant_other_diadochi_tooltip$が$ant_hellas_list_tt$を領有しているか、または従属国を抱えています。[me_antigonids_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 ant_hellas_list_tt:0 "[GetProvince('(int32)426').GetArea.GetName|Y]、[GetProvince('(int32)407').GetArea.GetName|Y]、[GetProvince('(int32)416').GetArea.GetName|Y]、[GetProvince('(int32)418').GetArea.GetName|Y]、[GetProvince('(int32)436').GetArea.GetName|Y]、または[GetProvince('(int32)427').GetArea.GetName|Y]の属州"
 antigonid_01_vision_12_culture_tt:0 "我が国の他のすべての非マケドニア#Y Hellenic#!文化も「#Y $ant_01_12_culmod$#!」を獲得します。"
 ant_mis_01_12_allow_sv_ongoing:0 "(現在[SCOPE.ScriptValue('antigonid_01_vision_12_counter')|R0]領土)"
 ant_mis_01_12_allow_sv_complete:0 ""
 ant_other_diadochi_tooltip:0 "(@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]、@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y]、@[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y]、@[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y])"
 antigonid_01_vision_13:0 "コリンソス同盟"
 antigonid_01_vision_13_DESC:0 "[GetCharacter('(int32)35').GetPraenomen] 2世は、マケドニアの指導の下でギリシアの共通防衛を提供する組織を結成しました。復活した同盟は、我々と我々の友人に大いに役立つでしょう。"
 antigonid_01_vision_13_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は、上記の属州に首都を持ち、それぞれ少なくとも#Y 3#!の領土を持つ#Y $hellenic$#!文化の従属国を少なくとも[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0]抱えています。[SCOPE.Custom('ant_mis_01_13_cus_loc')]"
 antigonid_01_vision_13_league_tt:0 "#Y $LEAGUE_OF_KORINTHOS$#!は、我々および我々のギリシア人従属国の土地から、ギリシアにおける封建領土として創設されます。"
 antigonid_01_vision_13_allow_418_tt:1 "[GetProvince('(int32)418').GetName|Y]は#Y $hellenic$#!従属国によって領有されています。"
 ant_mis_01_13_allow_sv_ongoing:0 "（[SCOPE.ScriptValue('antigonid_01_vision_13_counter')|R0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0]）"
 ant_mis_01_13_allow_sv_complete:0 "（[SCOPE.ScriptValue('antigonid_01_vision_13_counter')|Y0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0]）"
 antigonid_01_vision_14:0 "ディアドコイ征服"
 antigonid_01_vision_14_DESC:0 "隣接するディアドコイを攻撃することは、彼らにアンティゴノス朝との関係について再考させ、彼らを忙殺させるでしょう。"
 antigonid_01_vision_14_allow_tt1:0 "ナイル川東部の[GetProvince('(int32)509').GetArea.GetName|Y]と[GetProvince('(int32)659').GetArea.GetName|Y]は、@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]またはその従属国によって領有されています。"
 antigonid_01_vision_14_allow_tt2:0 "[GetProvince('(int32)350').GetArea.GetName|Y]と[GetProvince('(int32)362').GetArea.GetName|Y]は、@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]またはその従属国によって領有されています。"
 antigonid_01_vision_14_allow_tt3:0 "[GetProvince('(int32)872').GetArea.GetName|Y]と[GetProvince('(int32)862').GetArea.GetName|Y]は、@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]またはその従属国によって領有されています。"
 antigonid_01_vision_15:0 "実利的な同盟"
 antigonid_01_vision_15_DESC:0 "他のディアドコイ国家との絶え間ない戦争は賢明ではないかもしれません。他の後継者の中から同盟国を確保することは、多くの圧力を軽減するでしょう。"
 antigonid_01_vision_15_allow_tt:0 "他のディアドコイ$ant_other_diadochi_tooltip$は、我々と国境を接しており、我々に対する意見が少なくとも#G +50#!であり、我々と戦争状態になく、すでに同盟を結んでおらず、従属国ではなく、我々の支配者のライバルによって統治されていません。"
 antigonid_01_vision_15_reward_tt:0 "別のディアドコイとの同盟、可能であれば王室婚を締結します。"
 sea_king_cmod:0 "海の王"
 desc_sea_king_cmod:1 "[GetCharacter('(int32)37').GetPraenomen]が西方に築いた帝国の喪失は、エーゲ海を越えた大胆な事業によってまだ挽回することができます。"
 ant_01_1_pmod:0 "オロンテス川沿いのアンティゴネイア"
 desc_ant_01_1_1_pmod:1 "この偉大な都市は、隻眼の[GetCharacter('(int32)37').GetPraenomen]によって、パレスチナ、メソポタミア、アナトリアの間に戦略的に配置された、彼の王国の新しい東方首都として建設されました。"
 ant_01_5_cmod:0 "ティルス宣言"
 desc_ant_01_5_cmod:0 "[GetCharacter('(int32)37').GetPraenomen]によるギリシア諸都市の独立保護の宣言は、ポリスにアンティゴノス朝の保護の利益を確信させるのに役立ちました。"
 ant_01_6_cmod:0 "$antigonid_01_vision_6$"
 desc_ant_01_6_cmod:0 "追従的なアテナイ人が[GetCharacter('(int32)38').GetPraenomen]と[GetCharacter('(int32)37').GetPraenomen]を称える際に模倣した、大[GetCharacter('(int32)39').GetPraenomen]の先例に倣い、アンティゴノス朝の神格化を真剣に受け入れる時が来ました。"
 ant_01_7_pmod:0 "$antigonid_01_vision_7$"
 desc_ant_01_7_pmod:0 "攻撃が差し迫っていることが分かっている場合、要塞を強化する方法は多くあります。例えば、修理を行ったり、巡回を増やしたり、弱点を軽減したりすることです。"
 ant_01_8_pmod:0 "奨励された再定住"
 desc_ant_01_8_pmod:0 "この属州の再生の一環として、入植者を誘導する努力がなされてきました。"
 ant_01_4_cmod:0 "$antigonid_01_vision_4$"
 desc_ant_01_4_cmod:1 "アクロコリンソスがアンティゴノス朝の支配下に入ったことで、我々はギリシアに対する支配を確実にするための一歩を踏み出しました。"
 ant_01_9_pmod:0 "植民地の熱意"
 desc_ant_01_9_pmod:0 "この新しい植民地の設立は、野心的な入植者に機会を生み出し、再定住を奨励しています。"
 ant_01_2_1_pmod:0 "東方の港"
 desc_ant_01_2_1_pmod:0 "この偉大な港の造船所と停泊地は目を見張るものであり、アンティゴノス朝を本格的な海洋国家として確立させます。"
 ant_01_2_2_pmod:0 "繁栄する港"
 desc_ant_01_2_2_pmod:0 "投資と、商船および軍艦に対する安定した受注の流れが、この港を賑やかな拠点にしました。"
 ant_01_11_1_pmod:0 "アンティゴノス朝による占領"
 desc_ant_01_11_1_pmod:0 "アンティゴノス朝の駐屯軍と直接統治は、[GetProvince('(int32)266').GetName]の誇り高き住民には快く思われていません。"
 ant_01_11_2_pmod:0 "コロソス破壊"
 desc_ant_01_11_2_pmod:0 "コロソスの破壊は、ロドス人の心に深い傷を負わせた。"
 me_ant_1_cmod:0 "アジアのストラテゴス"
 desc_me_ant_1_cmod:0 "トリパラデイソスにおいて、[GetCharacter('(int32)39').GetPraenomen]の相続人の摂政である[GetCharacter('(int32)9').GetPraenomen]によって、[GetCharacter('(int32)37').GetPraenomen]はアジアの正当なストラテゴス、すなわち将軍に任命された。これは彼の行動と王国の成長に重みを与えている。"
 ant_01_3_ant_cmod:0 "フェニキアの干渉"
 desc_ant_01_3_ant_cmod:0 "我々の臣民としての地位を認めつつも、我々に仕える王やクライアントたちは、少なくとも自治の体裁を維持することを望んでいる。"
 ant_01_3_sid_cmod:0 "ディアドコイとの取引"
 desc_ant_01_3_sid_cmod:0 "我々の支配者たちは、個人的な利益を追求するために、ディアドコイの君主たちと取り決めを行った。"
 ant_01_14_cmod:0 "確かな手腕"
 desc_ant_01_14_cmod:0 "他のディアドコイに対する我々の勝利は、アンティゴノス朝こそがマケドニアの遺産を最も受け継ぐにふさわしい継承者であることを、あらゆるマケドニア人に証明した。"
 ant_01_13_cmod:0 "国内の自治"
 desc_ant_01_13_cmod:0 "我々の君主たちが内政への干渉を控えることで、政府内の多くの人々の忠誠を確保している。"
 ant_01_8_culmod:0 "オリーブの枝"
