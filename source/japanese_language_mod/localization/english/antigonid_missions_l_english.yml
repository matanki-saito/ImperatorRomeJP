 antigonid_02_aspiration_12:0 "第四の足枷"
 antigonid_02_aspiration_12_DESC:1 "KorinthosとChalkisはギリシャの足枷として知られているかもしれないが、ペロポネソスは戦略的な駐屯軍がひどく不足している。"
