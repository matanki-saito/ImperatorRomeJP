l_english:
 antigonid_01_vision:0 "[GetCharacter('(int32)37').GetPraenomen]のビジョン"
 antigonid_01_vision_BUTTON_TOOLTIP:1 "勇気と辣腕により、[GetCharacter('(int32)37').GetPraenomen]は貧しい[GetProvince('(int32)1936').GetArea.GetRegion.GetName]のサトラップから最強のディアドコイ王国へと成り上り、何世紀にもわたって支配し続ける確かな王朝を築き上げた。"
 antigonid_01_vision_BUTTON_DETAILS:0 ""
 antigonid_01_vision_DESCRIPTION:1 "[GetCharacter('(int32)37').GetPraenomen]の成し遂げた輝かしい業績により他のディアドコイたちは面目を潰され、[GetCharacter('(int32)39').GetPraenomen]の帝国が滅びた後に彼が切り開いた王国は最強のディアドコイ国家となり、今まさに地中海を支配しようとしている。"
 antigonid_01_vision_CRITERIA_DESCRIPTION:0 "[GetCharacter('(int32)37').GetPraenomen]の遺産を守り抜き、[GetCountry('PRY').GetName]の東方の覇者たる地位を将来にわたって確かなものとする。"
 antigonid_01_vision_REWARD_DESCRIPTION:0 "Prevention of the destruction of [GetCharacter('(int32)37').GetPraenomen]' legacy."
 antigonid_01_vision_abort_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] has splintered upon the death of [GetCharacter('(int32)37').GetName|Y]."
 antigonid_01_vision_wavers_abort_tt:0 "The mission '#Y $antigonid_01_vision$#!' will be #R Aborted#!!"
 antigonid_01_vision_1:0 "Eastern Capital"
 antigonid_01_vision_1_DESC:2 "[GetCharacter('(int32)37').GetPraenomen] has long planned for a grand festival at Antigoneia, celebrating the completion of his city and the victories of his dynasty over the other Diadochi."
 antigonid_01_vision_2:0 "Antigoneia's Port"
 antigonid_01_vision_2_DESC:0 "We must decide how to develop Antigoneia's maritime infrastructure, using the ports north of the Syrian gates along the Persian road, or the closer Hydatos."
 antigonid_01_vision_2_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] owns [GetProvince('(int32)790').GetName|Y], [GetProvince('(int32)789').GetName|Y], [GetProvince('(int32)795').GetName|Y], and [GetProvince('(int32)1871').GetName|Y]."
 antigonid_01_vision_2_reward_tt:0 "Develop [GetProvince('(int32)789').GetName|Y] or [GetProvince('(int32)795').GetName|Y] as the main port of [GetProvince('(int32)790').GetName|Y]."
 ant_mis_01_2_pops:0 "Pops"
 ant_mis_01_2_pop:0 "Pop"
 antigonid_01_vision_3:0 "Phoenician Timber"
 antigonid_01_vision_3_DESC:1 "The cities of Phoenicia have aided us greatly in the supply of timber, shipwrights, and sailors; domination of the Aegean, however, will require an even steadier and larger supply."
 antigonid_01_vision_3_allow_tt1:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] has a #Y $west_levantine$#! subject in [GetProvince('(int32)786').GetArea.GetName|Y] or [GetProvince('(int32)748').GetArea.GetName|Y] with a port."
 antigonid_01_vision_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] owns a #Y $west_levantine$#! port territory in the Provinces of [GetProvince('(int32)786').GetArea.GetName|Y] or [GetProvince('(int32)743').GetArea.GetName|Y]."
 antigonid_01_vision_4:0 "Demetrios' Playground"
 antigonid_01_vision_4_DESC:0 "We must continue Demetrios' ventures in Greece to liberate the garrisoned and oppressed cities of Kassandros, not least the strategic city of Korinthos."
 antigonid_01_vision_4_allow_tt:0 "[GetProvince('(int32)418').GetName|Y] is owned or occupied by @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_01_vision_4_transfer_tt:0 "If occupied, ownership of [GetProvince('(int32)418').GetName|Y] will be immediately transferred to @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_01_vision_4_fort_tt:0 "[ant_fortress_scope.GetName|Y] will receive up to #Y 2#! Fortresses."
 antigonid_01_vision_4_op_tt:0 "Every #Y $hellenic$#! country in mainland [GetProvince('(int32)418').GetArea.GetRegion.GetName] will also lose #R -15#! Opinion of us."
 antigonid_01_vision_4_completion_tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 antigonid_01_vision_5:0 "Reiterate Tyre Proclamation"
 antigonid_01_vision_5_DESC:0 "After securing [GetProvince('(int32)687').GetArea.GetRegion.GetName], [GetCharacter('(int32)37').GetPraenomen] promised to uphold the autonomy of the Greek cities, winning us many friends on both sides of the Aegean."
 antigonid_01_vision_5_opinion_tt:0 "Non-$macedonian$ minor #Y $hellenic$#! countries in the Regions of [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y] and [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y] will receive #G +50#! opinion of @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_01_vision_5_subject_tt:0 "Subjects will instead receive"
 antigonid_01_vision_5_country_num_tt:1 "[SCOPE.ScriptValue('antigonid_01_vision_5_country_num')|0Y] non-$macedonian$ $hellenic$ countries receive #G +30#! Opinion of us."
 antigonid_01_vision_5_subject_num_tt:0 "[SCOPE.ScriptValue('antigonid_01_vision_5_subject_num')|0Y] other #Y $hellenic$#! subjects have also received '#Y $ant_01_5_cmod$#!'."
 antigonid_01_vision_5_claims_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] gains claims on all territories in Greece owned or subject to other Diadochi $ant_other_diadochi_tooltip$."
 antigonid_01_vision_6:0 "Formalize Divinity"
 antigonid_01_vision_6_DESC:0 "Though [GetCharacter('(int32)37').GetPraenomen] and [GetCharacter('(int32)38').GetPraenomen] are already worshipped in [GetProvince('(int32)418').GetArea.GetRegion.GetName] and [GetProvince('(int32)290').GetArea.GetRegion.GetName], it is time to officially adopt a divine stance in our eastern, Antigonid, court."
 antigonid_01_vision_6_allow_tt1:0 "[GetCharacter('(int32)37').GetName|Y] is dead."
 antigonid_01_vision_6_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] owns [GetProvince('(int32)790').GetName|Y]."
 antigonid_01_vision_6_allow_tt3:0 "[me_antigonids_scope.GetRulerTitle] [THIS.GetCountry.GetRuler.GetName|Y] has at least @popularity_icon!#Y 70#! Popularity. ([me_antigonids_scope.Custom('ant_mis_01_6_pop_cus_loc')])"
 antigonid_01_vision_6_allow_tt4:0 "The '[me_antigonids_scope.GetRuler.GetFamily.GetName|Y]' Family has at least @prestige! #Y 600#! Prestige. ([me_antigonids_scope.Custom('ant_mis_01_6_pre_cus_loc')])"
 ant_mis_01_6_pop_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pop_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pop_target')|0Y]"
 ant_mis_01_6_pop_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pop_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pop_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0R]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 ant_mis_01_6_pre_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_01_vision_6_pre_current')|0Y]/[SCOPE.ScriptValue('antigonid_01_vision_6_pre_target')|0Y]"
 antigonid_01_vision_7:0 "Secure Frontiers"
 antigonid_01_vision_7_DESC:0 "It is only a matter of time before the other Diadochi renew their jealous alliance and send their armies against us; we must be ready when they come."
 antigonid_01_vision_7_allow_tt:0 "Fortify the borders against a chosen Diadochi $ant_other_diadochi_tooltip$."
 antigonid_01_vision_8:0 "Resettle Laranda"
 antigonid_01_vision_8_DESC:0 "The Larandans, sieged by Perdikkas, set their city afire with their families within. Recolonization may both calm past grudges and aid our cause."
 antigonid_01_vision_8_culture_tt:0 "All other Cultures in the #Y $anatolian$ #! group receive"
 antigonid_01_vision_9:0 "Attract Greek Colonists"
 antigonid_01_vision_9_DESC:0 "Macedonians will remain a minority in this eastern kingdom, but encouraging colonists from Greek cities will help its Hellenization and urbanization."
 antigonid_01_vision_9_allow_tt1:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] owns a non-$macedonian$ #Y $hellenic$#! territory of at least #Y 10#! Pops in [GetProvince('(int32)283').GetArea.GetName|Y], [GetProvince('(int32)290').GetArea.GetName|Y], or [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_01_vision_9_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] has a non-$macedonian$ #Y $hellenic$#! subject of at least #Y 20#! Pops and #Y 3#! territories in [GetProvince('(int32)283').GetArea.GetName|Y], [GetProvince('(int32)290').GetArea.GetName|Y], [GetProvince('(int32)252').GetArea.GetName|Y], [GetProvince('(int32)350').GetArea.GetName|Y], [GetProvince('(int32)334').GetArea.GetName|Y], or [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]."
 antigonid_01_vision_9_reward_tt:0 "Found a new colony with Greek colonists."
 antigonid_01_vision_11:0 "Rhodian Closure"
 antigonid_01_vision_11_DESC:0 "[GetCharacter('(int32)38').GetPraenomen]' failure to punish Rhodian treachery allows continued Ptolemaic interference in the Aegean. We have since learned from our mistakes..."
 antigonid_01_vision_11_soter_tt:0 "[GetCharacter('(int32)42').GetName|Y], [GetCountry('EGY').GetRulerTitle] of @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], loses their nickname."
 antigonid_01_vision_12:0 "Hellenic Liberator"
 antigonid_01_vision_12_DESC:0 "Our proclamations are for naught until every Greek poleis foisted with tyrannical oligarchies or garrisons has been liberated and the peninsula secured."
 antigonid_01_vision_12_allow_tt:0 "No other Diadochi $antigonid_01_vision_12_diad_tt$"
 antigonid_01_vision_12_diad_tt:0 "$ant_other_diadochi_tooltip$ owns or has subjects in the $ant_hellas_list_tt$. [me_antigonids_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
 ant_hellas_list_tt:0 "Provinces of [GetProvince('(int32)426').GetArea.GetName|Y], [GetProvince('(int32)407').GetArea.GetName|Y], [GetProvince('(int32)416').GetArea.GetName|Y], [GetProvince('(int32)418').GetArea.GetName|Y], [GetProvince('(int32)436').GetArea.GetName|Y], or [GetProvince('(int32)427').GetArea.GetName|Y]"
 antigonid_01_vision_12_culture_tt:0 "All other non-Macedonian #Y Hellenic#! cultures in our country will also receive '#Y $ant_01_12_culmod$#!'."
 ant_mis_01_12_allow_sv_ongoing:0 "(Currently [SCOPE.ScriptValue('antigonid_01_vision_12_counter')|R0] Territories)"
 ant_mis_01_12_allow_sv_complete:0 ""
 ant_other_diadochi_tooltip:0 "(@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y], @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y], @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y])"
 antigonid_01_vision_13:0 "League of Korinthos"
 antigonid_01_vision_13_DESC:0 "[GetCharacter('(int32)35').GetPraenomen] II formed a body to provide for the common defense of Greece under Macedonian leadership - a revived league could serve us and our friends well."
 antigonid_01_vision_13_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] has at least [SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0] subjects of #Y $hellenic$#! culture, with at least #Y 3#! territories each, with capitals in the above Provinces. [SCOPE.Custom('ant_mis_01_13_cus_loc')]"
 antigonid_01_vision_13_league_tt:0 "The #Y $LEAGUE_OF_KORINTHOS$#! will be created as a feudatory in Greece from our, and our Greek subjects', lands."
 antigonid_01_vision_13_allow_418_tt:1 "[GetProvince('(int32)418').GetName|Y] is owned by a #Y $hellenic$#! subject."
 ant_mis_01_13_allow_sv_ongoing:0 "([SCOPE.ScriptValue('antigonid_01_vision_13_counter')|R0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0])"
 ant_mis_01_13_allow_sv_complete:0 "([SCOPE.ScriptValue('antigonid_01_vision_13_counter')|Y0]/[SCOPE.ScriptValue('antigonid_01_vision_13_target')|Y0])"
 antigonid_01_vision_14:0 "Diadochi Conquest"
 antigonid_01_vision_14_DESC:0 "Striking at our neighboring Diadochi will make them think twice about their relationship with the Antigonids and keep them occupied."
 antigonid_01_vision_14_allow_tt1:0 "[GetProvince('(int32)509').GetArea.GetName|Y] east of the Nile and [GetProvince('(int32)659').GetArea.GetName|Y] are owned by @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] or subjects."
 antigonid_01_vision_14_allow_tt2:0 "[GetProvince('(int32)350').GetArea.GetName|Y] and [GetProvince('(int32)362').GetArea.GetName|Y] are owned by @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] or  subjects."
 antigonid_01_vision_14_allow_tt3:0 "[GetProvince('(int32)872').GetArea.GetName|Y] and [GetProvince('(int32)862').GetArea.GetName|Y] are owned by @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] or subjects."
 antigonid_01_vision_15:0 "Pragmatic Alliance"
 antigonid_01_vision_15_DESC:0 "Constant warfare with other Diadochi states may not be prudent; securing an ally among the other Successors would relieve much of the pressure."
 antigonid_01_vision_15_allow_tt:0 "Any other Diadochi $ant_other_diadochi_tooltip$ borders us, has at least #G +50#! Opinion of us, is not at war with or already allied to us, is not a subject, and is not ruled by a Rival of our ruler."
 antigonid_01_vision_15_reward_tt:0 "Gain an alliance and, if possible, royal marriage, with another Diadochi."
 sea_king_cmod:0 "Sea King"
 desc_sea_king_cmod:1 "The loss of the empire [GetCharacter('(int32)37').GetPraenomen] built in the west can still be remedied by bold ventures across the Aegean."
 ant_01_1_pmod:0 "Antigoneia on the Orontes"
 desc_ant_01_1_1_pmod:1 "This great city was founded as the new eastern capital of his kingdom by [GetCharacter('(int32)37').GetPraenomen] the One-Eyed, strategically placed between Palestine, Mesopotamia, and Anatolia."
 ant_01_5_cmod:0 "Tyre Proclamation"
 desc_ant_01_5_cmod:0 "[GetCharacter('(int32)37').GetPraenomen]' proclamation to protect the independence of the Greek cities has helped convince the poleis of the benefits of Antigonid protection."
 ant_01_6_cmod:0 "$antigonid_01_vision_6$"
 desc_ant_01_6_cmod:0 "Following the example of [GetCharacter('(int32)39').GetPraenomen] the Great, whose precedent the sycophantic Athenians copied in honoring [GetCharacter('(int32)38').GetPraenomen] and [GetCharacter('(int32)37').GetPraenomen], it is time to accept Antigonid divinity in earnest."
 ant_01_7_pmod:0 "$antigonid_01_vision_7$"
 desc_ant_01_7_pmod:0 "There are many ways to strengthen a fortification if it is known an attack is imminent, such as making repairs, increasing patrols, and mitigating weak points."
 ant_01_8_pmod:0 "Encouraged Resettlement"
 desc_ant_01_8_pmod:0 "Efforts have been made to direct settlers to this province, as part of its regeneration."
 ant_01_4_cmod:0 "$antigonid_01_vision_4$"
 desc_ant_01_4_cmod:1 "With the Akrokorinthos under Antigonid control, we are one step closer to ensuring our control over Greece."
 ant_01_9_pmod:0 "Colonial Enthusiasm"
 desc_ant_01_9_pmod:0 "The foundation of this new colony has created opportunity for ambitious settlers, encouraging resettlement."
 ant_01_2_1_pmod:0 "Port of the East"
 desc_ant_01_2_1_pmod:0 "The shipyards and berths of this great port are a wonder to behold, and establish the Antigonids as a serious maritime power."
 ant_01_2_2_pmod:0 "Flourishing Port"
 desc_ant_01_2_2_pmod:0 "Investment and a steady stream of orders for merchant and military ships have made this port a bustling hub."
 ant_01_11_1_pmod:0 "Antigonid Occupation"
 desc_ant_01_11_1_pmod:0 "Antigonid garrisons and direct government are not looked on kindly by the proud residents of [GetProvince('(int32)266').GetName]."
 ant_01_11_2_pmod:0 "Kolossos Destroyed"
 desc_ant_01_11_2_pmod:0 "The destruction of their Kolossos has cut deeply into the Rhodian's hearts."
 me_ant_1_cmod:0 "Strategos of Asia"
 desc_me_ant_1_cmod:0 "At Triparadeisos, [GetCharacter('(int32)37').GetPraenomen] was appointed the legitimate Strategos, or general, of Asia by [GetCharacter('(int32)9').GetPraenomen], the regent of [GetCharacter('(int32)39').GetPraenomen]'s heirs, lending weight to his actions and the growth of his kingdom."
 ant_01_3_ant_cmod:0 "Phoenician Meddling"
 desc_ant_01_3_ant_cmod:0 "While acknowledging their position as our subjects, the kings and clients who serve us prefer to maintain - at least the appearance of - self-government."
 ant_01_3_sid_cmod:0 "Diadochi Deal"
 desc_ant_01_3_sid_cmod:0 "Our rulers have made arrangements with their Diadochi overlords in order to further their personal interests."
 ant_01_14_cmod:0 "Safe Hands"
 desc_ant_01_14_cmod:0 "Our victories over the other Diadochi have proven to Macedonians everywhere that the Antigonids are the most deserving claimants to the legacy of Macedon."
 ant_01_13_cmod:0 "Domestic Autonomy"
 desc_ant_01_13_cmod:0 "By refraining from interference in our internal affairs, our overlords have secured the loyalty of many in our government."
 ant_01_8_culmod:0 "Olive Branch"
 desc_ant_01_8_culmod:0 "By the extending symbolic olive branches, this culture is more willing to follow the leadership of foreigners."
 me_ant_01_3_cmod:0 "Phoenician Sailors"
 desc_me_ant_01_3_cmod:0 "A steady stream of Phoenician oarsmen and marines furnishes our fleets with experienced and willing mariners."
 me_ant_1_end_cmod:0 "Hellenistic Founder"
 desc_me_ant_1_end_cmod:0 "The triumphs of the Antigonid dynasty have out done any of the other Successors, truly uniting the Mediterranean core of [GetCharacter('(int32)39').GetPraenomen]'s eastern empire."
 ant_01_3_egy_cmod:0 "Phoenician Shipwrights"
 desc_ant_01_3_egy_cmod:0 "Our involvement in the affairs of the Sidonians has paid dividends in Phoenician generosity."
 ant_01_8_general_culmod:0 "Cultural Diplomacy"
 desc_ant_01_8_general_culmod:0 "$desc_ant_01_8_culmod$"
 ant_01_5_refused_synoikism_cmod:0 "Rejected Plea"
 desc_ant_01_5_refused_synoikism_cmod:0 "Our overlord's refusal to engage in legal and diplomatic arbitration has upset the government."
 ant_01_5_synoikism_cmod:0 "Organized Synoikism"
 desc_ant_01_5_synoikism_cmod:0 "Our overlord's engagement in legal and diplomatic arbitration has impressed the government."
 ant_01_12_culmod:0 "Greek Liberator"
 desc_ant_01_12_culmod:0 "Expelling the harshly imposed garrisons and governments of the other Diadochi has pleased these Greek subjects."
 ant_01_tyre_proc_opmod:0 "Tyre Proclamation"
 ant_01_9_opmod:0 "Enticed Colonists"
 ant_01_3_opmod:0 "Imprisoned Philokles"
 ant_01_15_rej_opmod:0 "Rejected Alliance"
 ant_01_15_pra_opmod:0 "Pragmatic Alliance"
 ant_01_15_mar_opmod:0 "$opinion_royal_marriage_ci$"
 ant_01_5_korinth_opmod:0 "Macedonian Garrisons"
 ant_01_5_synoikism_opmod:0 "Aided Synoikism"
 ant_01_5_dispute_opmod:0 "Resolved Dispute"
 ant_01_5_dispute_ignored_opmod:0 "Ignored Dispute"
 ant_1_5_doubts_opmod:0 "Doubtful Benevolence"
 ant_01_3_philokles_denied_loyalty:0 "Refused Claim to [GetProvince('(int32)747').GetName]"
 ant_01_3_usurped_throne:0 "Throne Usurped"
 install_philokles_egypt:0 "Install Philokles"
 install_philokles_egypt_desc:0 "The Phoenician prince of [GetProvince('(int32)747').GetName] came to us after the Antigonids refused to support his claim to the city's throne. Securing the seat for him is sure to be repaid by strategic naval dividends."
 install_philokles_egypt_subject_tt:0 "#Y $SID$#! will become our Tributary subject."
 move_country_with_close_family_effect_tt:0 "[move_country_with_close_family_character.GetName|Y], and any close family, will move to @[move_country_with_close_family_employer.GetFlag]! [move_country_with_close_family_employer.GetName|Y]."
 move_country_with_entire_family_effect_tt:0 "[move_country_with_entire_family_character.GetName|Y], and any members of their #Y Family#!, will move to @[move_country_with_entire_family_employer.GetFlag]! [move_country_with_entire_family_employer.GetName|Y]."
 antigonid_02_aspiration:0 "Macedonian Aspirations"
 antigonid_02_aspiration_BUTTON_TOOLTIP:0 "Our crushing defeat at the hands of the cowardly alliance of successors has been a blow, but our dynasty has proven its royalty, and our kings will lead us to victory in Macedon yet!"
 antigonid_02_aspiration_BUTTON_DETAILS:0 ""
 antigonid_02_aspiration_DESCRIPTION:1 "The loss of the east means the loss of [GetCharacter('(int32)37').GetPraenomen]' legacy; if the Antigonids are to survive as a noteworthy dynasty we must claim the Argead throne- now bereft of any legitimate claimants of [GetCharacter('(int32)39').GetPraenomen]'s line - ensuring the Greek cities we spent so long courting do not betray us at the first opportunity."
 antigonid_02_aspiration_CRITERIA_DESCRIPTION:0 "Ensure Antigonid survival by claiming the throne of Macedon and building a new kingdom in the west."
 antigonid_02_aspiration_REWARD_DESCRIPTION:0 "Claim the throne of Macedon."
 antigonid_02_aspiration_wavers_tt:0 "The mission '#Y $antigonid_02_aspiration$#!' will become available."
 antigonid_02_aspiration_1:0 "Greek Dominion"
 antigonid_02_aspiration_1_DESC:0 "We must establish firm control over Greece if we are to make up for our losses in the east, starting with the victims of the other Diadochi."
 antigonid_02_aspiration_1_allow_tt1:0 "Any other Diadochi $antigonid_01_vision_12_diad_tt$"
 antigonid_02_aspiration_1_allow_tt2:0 "Any independent #Y $hellenic$#! nation in the above Provinces is a #Y Monarchy#! or #Y Oligarchic Republic#! [me_antigonids_scope.Custom('ant_mis_02_1_pre_cus_loc')]."
 ant_mis_02_1_allow_sv_ongoing:0 "(Currently [SCOPE.ScriptValue('antigonid_02_aspiration_1_counter')|R0] Nations)"
 ant_mis_02_1_allow_sv_complete:0 ""
 antigonid_02_aspiration_2:0 "Dominate Epirus"
 antigonid_02_aspiration_2_DESC:0 "The proud Epirotes seek to supplant the power of the Macedonians, who have rightly dominated their petty hill tribes since Philip II's illustrious rule."
 antigonid_02_aspiration_2_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] does not exist or is a subject of @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_02_aspiration_2_allow_conquest_displaced_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y] holds no territory in the Regions of [GetProvince('(int32)416').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)379').GetArea.GetRegion.GetName|Y], or [GetProvince('(int32)4085').GetArea.GetRegion.GetName|Y]."
 antigonid_02_aspiration_3:0 "Recover Kilikia"
 antigonid_02_aspiration_3_DESC:0 "The lands of Cilicia, besides being our rightful territory, are rich and fertile. Reclaiming them would give us a foothold to recover our lost eastern holdings."
 antigonid_02_aspiration_4:0 "Dynastic Relevance"
 antigonid_02_aspiration_4_DESC:0 "Though our eastern holdings may be lost, the Antigonid dynasty's importance in Hellenistic world is nevertheless unquestionable. The other diadochi know this."
 antigonid_02_aspiration_4_allow_demetrios:1 "[GetCharacter('(int32)191').GetName|Y] is an adult below the age of 30 and present in @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]."
 antigonid_02_aspiration_4_allow_fallback:0 "Any close female relative of our [me_antigonids_scope.GetRulerTitle] ([me_antigonids_scope.GetRuler.GetName|Y]) meets the same requirements."
 antigonid_02_aspiration_4_allow_tag:0 "The @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y], @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], or @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y] has land, is at peace with @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y], and has an adult male ruler or heir."
 antigonid_02_aspiration_5:0 "Strategic Fastness"
 antigonid_02_aspiration_5_DESC:0 "Whatever the situation elsewhere, if we are to ensure our hold on Greece we must secure the strategic city of Korinthos and the stronghold of Akrokorinthos."
 antigonid_02_aspiration_6:0 "Blades of Tainaron"
 antigonid_02_aspiration_6_DESC:1 "Many Greek mercenaries returned home after [GetCharacter('(int32)39').GetPraenomen]'s death, gathering at Cape Tainaron in the Peloponnese. Their talents may be needful again..."
 antigonid_02_aspiration_6_reward_tt:0 "A general will appear in @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]\nChoose a military specialization modifier lasting #Y 20#! years."
 antigonid_02_aspiration_7:0 "Hellenic Hegemon"
 antigonid_02_aspiration_7_DESC:0 "Our position in the west depends on our influence in Greece; garrisons and collaborators of the other diadochi must be removed for her to be free."
 antigonid_02_aspiration_7_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] and their #Y $hellenic$#! subjects own at least [SCOPE.ScriptValue('ant_2_7_target_svalue')|Y0] territories in the above Provinces. ([SCOPE.Custom('ant_mis_02_7_cus_loc')]/[SCOPE.ScriptValue('ant_2_7_target_svalue')|Y0])"
 ant_mis_02_7_allow_sv_ongoing:0 "[SCOPE.ScriptValue('ant_2_7_tracker_svalue')|R0]"
 ant_mis_02_7_allow_sv_complete:0 "[SCOPE.ScriptValue('ant_2_7_tracker_svalue')|Y0]"
 antigonid_02_aspiration_7_claims_tt:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]は[GetProvince('(int32)416').GetArea.GetRegion.GetName|Y]全域に請求権を得ます"
 antigonid_02_aspiration_8:0 "Alkimachid Heartland"
 antigonid_02_aspiration_8_DESC:1 "Gold and strategic cities are necessary for a strong kingdom, both of which can be found along the [GetProvince('(int32)2623').GetName], at the core of wily old [GetCharacter('(int32)45').GetPraenomen]' satrapy in [GetProvince('(int32)350').GetArea.GetRegion.GetName]."
 antigonid_02_aspiration_8_allow_diadochi_tt:0 "No other Diadochi $ant_other_diadochi_tooltip$ owns territories or has subjects in the Province of [GetProvince('(int32)350').GetArea.GetName|Y] [SCOPE.Custom('ant_mis_02_8_diadochi_cus_loc')]."
 antigonid_02_aspiration_8_allow_percent_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] or their subjects own at least #Y 75.0%#! of the Province of [GetProvince('(int32)350').GetArea.GetName|Y] [SCOPE.Custom('ant_mis_02_8_percent_cus_loc')]."
 ant_mis_02_8_percent_allow_sv_ongoing:0 "(Currently: #R [SCOPE.ScriptValue('antigonid_02_8_percent_value')|1]%#!)"
 ant_mis_02_8_percent_allow_sv_complete:0 "(Currently: #G [SCOPE.ScriptValue('antigonid_02_8_percent_value')|1]%#!)"
 ant_mis_02_8_diadochi_allow_sv_ongoing:0 "(Currently [SCOPE.ScriptValue('antigonid_02_8_diadochi_value')|0R] Territories)"
 ant_mis_02_8_diadochi_allow_sv_complete:0 ""
 antigonid_02_aspiration_9:1 "Throne of [GetCharacter('(int32)39').GetPraenomen]"
 antigonid_02_aspiration_9_DESC:1 "Macedon was seized by the illegitimate Antipatrids, and [GetCharacter('(int32)42').GetPraenomen]'s rule has been bloody and unpopular. It is time for a worthy dynasty to rule."
 antigonid_02_aspiration_9_allow_land_tt:0 "@[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y] does not exist."
 antigonid_02_aspiration_9_reward_tt:0 "Form #Y Macedon#!."
 antigonid_02_aspiration_10:0 "Thessalian Fetter"
 antigonid_02_aspiration_10_DESC:0 "Thessaly may have been conquered by Macedon many years ago, but its people still yearn for freedom. A strategic garrison would secure our position."
 antigonid_02_aspiration_10_pop_tt:0 "Some Pops will be transferred from [GetProvince('(int32)390').GetName|Y] to [GetProvince('(int32)391').GetName|Y]."
 antigonid_02_aspiration_11:0 "Antigonid Royalty"
 antigonid_02_aspiration_11_DESC:1 "While many sneered at [GetCharacter('(int32)37').GetPraenomen]' and [GetCharacter('(int32)38').GetPraenomen]' initial coronations, it is now clear that the Antigonids are the rightful inheritors of [GetCharacter('(int32)39').GetPraenomen]'s empire."
 antigonid_02_aspiration_11_reward_tt:1 "The legion of our capital governorship ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) will receieve a bonus to heavy infantry discipline and morale recovery."
 antigonid_02_aspiration_12:0 "Fourth Fetter"
 antigonid_02_aspiration_12_DESC:1 "Korinthos and Chalkis may be known as the fetters of Greece, but the Peloponnese is sorely lacking a strategic garrison."
 antigonid_02_vision_12_fort_tt:0 "[GetProvince('(int32)431').GetName|Y] will receive up to #Y 2#! Fortresses."
 antigonid_02_aspiration_13:0 "Poseidon's Throne"
 antigonid_02_aspiration_13_DESC:0 "A strong fleet will ensure we can project power across the Mediterranean and protect our erstwhile eastern interests."
 antigonid_02_aspiration_13_allow_tt1:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]が[SCOPE.ScriptValue('antigonid_02_13_liburnian_target')|Y0]隻以上保有している（現在：[SCOPE.Custom('ant_mis_02_13_ship_cus_loc')]）"
 antigonid_02_aspiration_13_allow_tt2:0 "No more than #Y 75.0%#! (Currently: [SCOPE.Custom('ant_mis_02_13_percent_cus_loc')]) of our ships are @liburnian!Liburnians or  @trireme!Triremes."
 antigonid_02_aspiration_13_reward_tt:0 "An admiral will arrive in @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y].\nChoose between @mega_galley!Mega-Polyremes or a naval modifier."
 ant_mis_02_13_percent_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('antigonid_02_13_percent_value')|1]%#!"
 ant_mis_02_13_percent_allow_sv_complete:0 "#G [SCOPE.ScriptValue('antigonid_02_13_percent_value')|1]%#!"
 ant_mis_02_13_ship_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_02_13_ship_value')|0G]"
 ant_mis_02_13_ship_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_02_13_ship_value')|0R]"
 antigonid_02_aspiration_14:0 "Stable Dynasty"
 antigonid_02_aspiration_14_DESC:1 "The legitimacy of our rule over Macedon derives from the dynasty's founder, [GetCharacter('(int32)37').GetPraenomen] the One-Eyed, and the noble blood marked by his glorious deeds."
 antigonid_02_aspiration_14_allow_tt:0 "Our [me_antigonids_scope.GetRulerTitle] ([me_antigonids_scope.GetRuler.GetName|Y]) is a grandson or granddaughter of [GetCharacter('(int32)37').GetName|Y] and has the #Y $antigonids$#! trait."
 antigonid_02_aspiration_15:0 "$antigonid_01_vision_13$"
 antigonid_02_aspiration_15_DESC:0 "$antigonid_01_vision_13_DESC$"
 me_epi_2_cmod:0 "$antigonid_02_aspiration$"
 desc_me_epi_2_cmod:0 "Though [GetCharacter('(int32)37').GetPraenomen] kingdom has been divided, many still pledge loyalty to his descendants, recognizing the legitimacy and nobility of his dynasty."
 me_epi_2_8_cmod:0 "$antigonid_02_aspiration_8$"
 desc_me_epi_2_8_cmod:1 "Like [GetCharacter('(int32)45').GetPraenomen] once did, we grow rich from the Bosporan trade routes passing through the Hellespont, whose cities grow rich from the collection of dues and influx of visitors. "
 me_ant_02_2_cmod:0 "$antigonid_02_aspiration_2$"
 desc_me_ant_02_2_cmod:0 "The Epirotes are a proud people and share much in common with the Macedonians. We must turn their love of warfare to our advantage and ensure their continued obeisance."
 me_ant_02_13_cmod:0 "$antigonid_02_aspiration_13$"
 desc_me_ant_02_13_cmod:0 "Ensuring a naval presence will be vital to maintaining our remote holdings across the waves, focusing on speed and tactical supremacy."
 me_ant_02_3_cmod:0 "$antigonid_02_aspiration_3$"
 desc_me_ant_02_3_cmod:0 "The coastal plain of Cilicia is famous for its pirates and natural defense, both of which will aid in reclaiming our lost territories."
 me_ant_02_10_pmod:0 "$antigonid_02_aspiration_10$"
 desc_me_ant_02_10_pmod:0 "The city of Demetrias, named after Antigonos' heir Demetrios, came to be known as one of the 'Fetters of Greece' alongside Corinth and Chalkis, securing Thessaly and the route to Greece."
 me_ant_2_7_cmod:0 "$antigonid_02_aspiration_7$"
 desc_me_ant_2_7_cmod:0 "Our success in maintaining control over the Greek city states has given us much experience in the wheeling and dealing of pragmatic diplomacy."
 me_ant_2_6_1_cmod:0 "Martial Excellence"
 desc_me_ant_2_6_1_cmod:0 "Though our soldiers are not lacking in courage or sense, the leadership of experienced mercenary officers may give them an edge."
 me_ant_2_6_2_cmod:0 "Mercenary Connections"
 desc_me_ant_2_6_2_cmod:0 "Negotiating with mercenaries is never a simple or inexpensive task, but building connections among the notable captains may make their demands less dear."
 ant_2_12_pmod:0 "$antigonid_02_aspiration_12$"
 desc_ant_2_12_pmod:0 "A sturdy bastion has been established on the peak of Mount Ithome above the Peloponnesian city of Messenia, providing a strategic garrison in southern Greece."
 me_ant_02_2_culmod:0 "Molossian Pride"
 desc_me_ant_02_2_culmod:0 "The tribes of Epirus are fiercely independent and as warlike as the Macedonians; they will not accept submission straightforwardly."
 me_ant_2_end_cmod:0 "Indomitable Antigonids"
 desc_me_ant_2_end_cmod:0 "We have proven the worthiness of our dynasty's bloodline, meeting each disaster with untold determination, and inviting the immortal glory of [GetCharacter('(int32)39').GetPraenomen]."
 ant_2_11_umod:0 "$antigonid_02_aspiration_11$"
 desc_ant_2_11_umod:0 "The victorious royal army of the Antigonid dynasty enjoys a long military tradition and a reputation for effectiveness."
 ant_2_marriage_opmod:0 "$dhe_dde_pyrrhus_syracuse_op$"
 antigonid_03_birthright:0 "Antigonid Birthright"
 antigonid_03_birthright_BUTTON_TOOLTIP:0 "Now that our dynasty is safe on the throne of Macedon, we can either content ourselves with Greece, or aspire to the reconquest of the holdings our founder held for decades!"
 antigonid_03_birthright_BUTTON_DETAILS:0 ""
 antigonid_03_birthright_DESCRIPTION:0 "[GetCharacter('(int32)37').GetPraenomen], the greatest [GetCharacter('(int32)37').GetWomanMan] of [GetCharacter('(int32)37').GetHerHis] generation, ruled over vast swathes of [GetProvince('(int32)290').GetArea.GetRegion.GetName] and [GetProvince('(int32)790').GetArea.GetRegion.GetName], lands that were stolen from our dynasty. We have the means to reclaim our lost birthright, if we can only match [GetCharacter('(int32)37').GetHerHis] cunning and boldness."
 antigonid_03_birthright_CRITERIA_DESCRIPTION:0 "Reclaim the lost eastern holdings of [GetCharacter('(int32)37').GetName] and prove our dynasty the ultimate victor of the wars of the Diadochi."
 antigonid_03_birthright_REWARD_DESCRIPTION:0 "Reconquer Antigonid lands in [GetProvince('(int32)290').GetArea.GetRegion.GetName], [GetProvince('(int32)1936').GetArea.GetRegion.GetName], and [GetProvince('(int32)790').GetArea.GetRegion.GetName]."
 antigonid_03_birthright_1:0 "Kypriot Cornerstone"
 antigonid_03_birthright_1_DESC:0 "The cities of [GetProvince('(int32)334').GetArea.GetName] have long been disputed, their kings taking Ptolamaic or Antigonid sides in our founders struggle for the island - let us ensure it is not lost again."
 antigonid_03_birthright_1_reward_tt:0 "Fortify the ports of [GetProvince('(int32)334').GetArea.GetName|Y]."
 antigonid_03_birthright_2:0 "Treasuries of Asia"
 antigonid_03_birthright_2_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] acquired vast riches from the Persian treasuries, which he deposited in part at [GetProvince('(int32)7968').GetName], [GetProvince('(int32)278').GetName], and [GetProvince('(int32)292').GetName]. Their wealth is rightfully ours."
 antigonid_03_birthright_3:0 "Aegean Mastery"
 antigonid_03_birthright_3_DESC:0 "The other successors must be cast out of the Aegean if we are to truly dominate its waters and ensure safe travel for our forces to the east."
 antigonid_03_birthright_3_allow_tt:0 "No other Diadochi $ant_other_diadochi_tooltip$ owns or has a subject who owns a port on the Aegean sea. [me_antigonids_scope.Custom('ant_mis_03_03_cus_loc')]"
 antigonid_03_birthright_3_allow_tt2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] or subjects own at least #Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#! of ports on the Aegean sea. ([me_antigonids_scope.Custom('ant_mis_03_03_2_cus_loc')][SCOPE.ScriptValue('antigonid_4_3_percent_value')|1]%#!/#Y [SCOPE.ScriptValue('antigonid_4_3_target_value')|1]%#!)"
 ant_mis_03_03_allow_sv_ongoing:0 "(Currently [SCOPE.ScriptValue('antigonid_4_3_diad_value')|R0])"
 ant_mis_03_03_allow_sv_complete:0 ""
 ant_mis_03_03_2_allow_sv_ongoing:0 "#R "
 ant_mis_03_03_2_allow_sv_complete:0 "#Y "
 antigonid_03_birthright_4:0 "Asian Foothold"
 antigonid_03_birthright_4_DESC:0 "The reclamation of the vast swathes of our lost holdings in [GetProvince('(int32)290').GetArea.GetRegion.GetName] is no small task, let us start by carving out a foothold on the western shores."
 antigonid_03_birthright_4_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] or subjects own at least [SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0] ports in the Regions of [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)243').GetArea.GetRegion.GetName|Y], and mainland [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y]. ([SCOPE.Custom('ant_mis_03_04_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_4_target_value')|Y0])"
 antigonid_03_birthright_4_allow_tt_2:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] or subjects own at least #Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')|1]%#! of the Region of [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]. ([SCOPE.Custom('ant_mis_03_04_2_cus_loc')]/#Y [SCOPE.ScriptValue('antigonid_4_4_2_target_value')]%#!)"
 antigonid_03_birthright_4_reward_tt:1 "The legion of our capital governorship ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) will receieve a bonus to morale and siege ability."
 ant_mis_03_04_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_4_value')|R0]"
 ant_mis_03_04_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_4_value')|Y0]"
 ant_mis_03_04_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('antigonid_4_4_2_percent_value')|1]%#!"
 ant_mis_03_04_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('antigonid_4_4_2_percent_value')|1]%#!"
 antigonid_03_birthright_5:0 "Naval Precedents"
 antigonid_03_birthright_5_DESC:0 "Under [GetCharacter('(int32)37').GetPraenomen], our navy was the mightiest in the internal sea, repeatedly smashing the fleets of [GetCharacter('(int32)42').GetPraenomen] and crucial to or efforts to unite the Aegean under our leadership."
 antigonid_03_birthright_5_allow_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] has more ships than any other Diadochi $ant_other_diadochi_tooltip$. ([SCOPE.Custom('ant_mis_03_05_cus_loc')]/[SCOPE.ScriptValue('antigonid_4_5_value')|Y0])"
 antigonid_03_birthright_5_allow_tt2:0 "Any owned territory has at least #Y 3#! Port buildings."
 ant_mis_03_05_allow_sv_ongoing:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|R0]"
 ant_mis_03_05_allow_sv_complete:0 "[SCOPE.ScriptValue('antigonid_4_5_our_value')|Y0]"
 antigonid_03_birthright_5_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] may receive an admiral."
 antigonid_03_birthright_6:0 "Satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName]"
 antigonid_03_birthright_6_DESC:0 "Our dynasty was founded on the back of [GetCharacter('(int32)37').GetPraenomen]' appointment to the satrapy of [GetProvince('(int32)1936').GetArea.GetRegion.GetName] by [GetCharacter('(int32)39').GetPraenomen] the Great - reclaiming it will symbolize our return to dominance over Asia."
 antigonid_03_birthright_6_reward_tt:0 "We may move our capital to and settle Macedonian pops in [GetProvince('(int32)1936').GetName|Y]."
 antigonid_03_birthright_7:0 "Our Strait"
 antigonid_03_birthright_7_DESC:0 "The cities of Mysia were once under our thumb, and with the fall of the Antipatrids and Lysimachids it is time to reclaim the Bosporos for ourselves."
 antigonid_03_birthright_7_reward_tt:0 "All owned or subject owned forts in the Provinces of [GetProvince('(int32)350').GetArea.GetName|Y], [GetProvince('(int32)252').GetArea.GetName|Y], and [GetProvince('(int32)245').GetArea.GetName|Y] receive a bonus to defensiveness for #Y 50#! years.\nUp to #Y 2#! Fortresses will be constructed in [GetProvince('(int32)253').GetName|Y], [GetProvince('(int32)244').GetName|Y], [GetProvince('(int32)261').GetName|Y], and [GetProvince('(int32)240').GetName|Y]."
 ant_3_7_fort_spiel_tt:0 "owned or subject owned forts in the Provinces of [GetProvince('(int32)350').GetArea.GetName|Y], [GetProvince('(int32)252').GetArea.GetName|Y], and [GetProvince('(int32)245').GetArea.GetName|Y]"
 antigonid_03_birthright_8:0 "Restore Antigoneia"
 antigonid_03_birthright_8_DESC:0 "[GetCharacter('(int32)37').GetPraenomen]' great city on the Orontes must be returned to our hands,  a symbol of the legacy of our founder and his vision for a Macedonian kingdom in Asia."
 antigonid_03_birthright_9:0 "To [GetProvince('(int32)659').GetName]"
 antigonid_03_birthright_9_DESC:0 "[GetProvince('(int32)659').GetArea.GetName] was long a sticking point between [GetCharacter('(int32)42').GetPraenomen] and [GetCharacter('(int32)37').GetPraenomen], who invaded each other repeatedly. Let us show that these disputes are now over, by making [GetProvince('(int32)659').GetArea.GetRegion.GetName] ours."
 antigonid_03_birthright_9_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] gain claims on [GetProvince('(int32)504').GetArea.GetRegion.GetName|Y]."
 antigonid_03_birthright_10:0 "Restore the Leagues"
 antigonid_03_birthright_10_DESC:0 "The Ionian and Aeolian cities were the most willing Greek subjects of [GetCharacter('(int32)37').GetPraenomen] and marked the most successful fruits of his diplomatic efforts with the Greeks."
 antigonid_03_birthright_10_allow_tt1:0 "@[GetCountry('ION').GetFlag]! [GetCountry('ION').GetName|Y] or @[GetCountry('IOA').GetFlag]! [GetCountry('IOA').GetName|Y] does not exist."
 antigonid_03_birthright_10_allow_tt2:0 "The Province of [GetProvince('(int32)290').GetArea.GetName|Y] or [GetProvince('(int32)283').GetArea.GetName|Y] is completely owned by @[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] or subjects."
 antigonid_03_birthright_10_reward_tt1:0 "@[GetCountry('ION').GetFlag]! [GetCountry('ION').GetName|Y] is released as a feudatory subject in [GetProvince('(int32)290').GetArea.GetName|Y]."
 antigonid_03_birthright_10_reward_tt2:0 "@[GetCountry('IOA').GetFlag]! [GetCountry('IOA').GetName|Y] is released as a feudatory subject in [GetProvince('(int32)283').GetArea.GetName|Y]."
 antigonid_03_birthright_10_reward_tt3:0 "Any other #Y $hellenic$#! feudatories or client states will also receive '#Y $ant_3_10_cmod$#!'."
 antigonid_03_birthright_11:0 "Antigonid Victory"
 antigonid_03_birthright_11_DESC:0 "[GetCharacter('(int32)37').GetPraenomen] considered [GetProvince('(int32)790').GetArea.GetRegion.GetName] to be an integral part of his kingdom, settling many cities below the strategic [GetProvince('(int32)8021').GetName]. These lands our rightfully ours."
 antigonid_03_birthright_12:0 "Ports of the East"
 antigonid_03_birthright_12_DESC:0 "The ancient ports of Phoenicia, whose harbors saw the foundation of the mighty Carthaginian empire, were an integral part of [GetCharacter('(int32)37').GetPraenomen]' kingdom, launching [GetCharacter('(int32)37').GetHerHis] grand fleets."
 antigonid_03_birthright_12_reward_tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] will seize some heavy ships from the yards of #Y Phoenicia#!."
 ant_3_2_cmod:0 "$antigonid_03_birthright_2$"
 desc_ant_3_2_cmod:0 "The steady flow of wealth from the eastern treasuries will help fund our expansion eastwards."
 ant_3_7_pmod:0 "$antigonid_03_birthright_7$"
 desc_ant_3_7_pmod:0 "Fortifications are only as strong as their garrisons are vigilant and their stores are full."
 ant_3_5_cmod:0 "$antigonid_03_birthright_5$"
 desc_ant_3_5_cmod:0 "Ensuring our navy is the largest of the Diadochi has given us the experience of maintaining a large fleet."
 ant_3_cmod:0 "$antigonid_03_birthright$"
 desc_ant_3_cmod:0 "Reclaiming the east is our immortal right as the heirs of Antigonos, and a cause which the gods are sure to sanction."
 ant_3_6_cmod:1 "Satrap of Phrygia"
 desc_ant_3_6_cmod:0 "Victories reassure our soldiery and people of the gods favor for our cause and our superiority over our enemies."
 ant_3_3_cmod:0 "$antigonid_03_birthright_3$"
 desc_ant_3_3_cmod:0 "Confidence in our navy goes beyond the skill of our mariners, depending on the perception of our strength as much as our ability."
 ant_3_1_1_cmod:0 "Kypriot Bastions"
 desc_ant_3_1_1_cmod:0 "The enlarged fortifications of Cyprus will ensure any invaders will be delayed long enough for us to react."
 ant_3_1_2_cmod:0 "Kypriot Emporiums"
