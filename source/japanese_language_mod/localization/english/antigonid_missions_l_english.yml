 ant_mis_02_1_allow_sv_complete:0 ""
 antigonid_02_aspiration_2:0 "エピロスを支配"
 antigonid_02_aspiration_2_DESC:0 "誇り高きエピロス人は、フィリッポス2世の輝かしい治世以来、彼らの取るに足らない丘陵部族を正当に支配してきたマケドニア人の権力を取って代わろうとしている。"
 antigonid_02_aspiration_2_allow_conquest_subject_tt:0 "@[GetCountry('EPI').GetFlag]! [GetCountry('EPI').GetName|Y]が存在しないか、@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]の臣民である。"
