l_english:
 country_diplomacy.42.t:0 "完璧な潜入"
 country_diplomacy.42.desc:0 "大胆不敵な偉業により、[SCOPE.sChar('spy').GetPraenomen]は[SCOPE.sC('spied_upon').GetName]の[SCOPE.sC('spied_upon').Custom('get_court_type')]に潜入しました。[SCOPE.sChar('spy').GetSheHe]がそこに留まる限り、我々は[SCOPE.sC('spied_upon').GetAdjective]の官僚機構の経済および軍事記録にアクセスできるようになります。\n\nしかし、注意が必要です。スパイがその場に長く留まるほど、その安否に対するリスクは増大します。"
 country_diplomacy.42.a:0 "素晴らしい。"
 country_diplomacy.42.a.tt:0 "#G これで外交ウィンドウにて[SCOPE.sC('spied_upon').GetName]の国庫と人的資源の詳細を確認できます。#!"
 country_diplomacy.43.t:0 "我らの中にいるスパイ"
 country_diplomacy.43.desc:0 "誇り高き獅子のように笑みを浮かべた無骨な戦士が、乱れた様子の[SCOPE.sChar('spy').GetWomanMan]を我らが慈悲深き支配者の足元に投げ出しました。彼は、[SCOPE.sChar('spy').GetPraenomen]が極秘の重要な官僚会議を盗聴しているところを発見した経緯を詳しく説明しました。\n熱心な尋問の結果、[SCOPE.sChar('spy').GetPraenomen]は邪悪な[SCOPE.sChar('spier').GetAdjective]のエリートによってスパイ活動の任務に送られたことが判明しました。\n\n我々には単純な選択肢が残されています。犯人を打撲傷だけで追放するか、あるいは遥かに邪悪なメッセージを送るかです。"
 country_diplomacy.43.a:0 "[SCOPE.sChar('spy').GetHerHim]を処刑する。"
 country_diplomacy.43.b:0 "今回だけは、寛容さを示す。"
 country_diplomacy.44.t:0 "もはやスパイではない"
 country_diplomacy.44.desc:0 "残酷な傲慢さを示すかのように、[SCOPE.sC('spied_upon').GetAdjective]のエリートは我らが忠実な臣民、[SCOPE.sChar('spy').GetName]を処刑しました。\n\n結局のところ、[SCOPE.sChar('spy').GetSheHe]はどうせあまり優秀なスパイではなかったようですので、これは大きな損失ではなかったのかもしれません。"
 country_diplomacy.44.a:0 "忌々しい！"
 country_diplomacy.45.t:0 "厄介な訪問者"
 country_diplomacy.45.desc:0 "疲れ果て、ぼろぼろになり、あらゆる種類の呪いの言葉を吐きながら、[SCOPE.sChar('spy').GetName]が[ROOT.GetCountry.GetName]に戻ってきました。[SCOPE.sChar('spy').GetSheHe]は我々を助けるための情報を集めようとしていたところ、重要な評議会で盗聴しているのを発見されたことが判明しました。\n\n残念ながら、[SCOPE.sChar('spy').GetHerHis]の失敗談は、我らが[ROOT.GetCountry.Custom('get_court_type')]に集まった貴族たちの前で語られ、その後、明らかに不快な雰囲気が漂うことになりました。"
 country_diplomacy.45.a:0 "何という恐ろしい恥辱だ..."
 country_diplomacy.46.t:0 "諜報活動の終焉"
 country_diplomacy.46.desc:0 "[SCOPE.sC('spied_upon').GetAdjective]の官僚機構の中にいた我々のスパイが、謎の失踪を遂げたという知らせが届きました。邪悪な[SCOPE.sC('spied_upon').GetAdjective]の悪党どもの評判を知る限り、彼らに再び会うことはないだろうと推測するしかありません。"
 country_diplomacy.46.a:0 "[SCOPE.sChar('spy').GetHerHis|U]の犠牲は記録されるだろう。"
 country_diplomacy.48.t:0 "兵站妨害"
 country_diplomacy.48.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U]は、[spied_upon.GetAdjective]の[sabotage_army.GetName]の命令と補給を、彼らの書記官を通じて混乱させる機会に遭遇しました。もし我々が必要な手段を提供できるならば..."
 country_diplomacy.48.a:0 "興味深い見込みだ。"
 country_diplomacy.48.at:0 "成功は[spy.GetHerHis]の@military_icon! 軍事力に依存します。\nもし[spy.GetSheHe]が成功した場合："
 country_diplomacy.48.b:0 "[spy.GetPraenomen]は疑念を抱かれる必要はない。"
 country_diplomacy.48.c:0 "どうしてこんなことが起こり得たのか？！"
 country_diplomacy.49.desc:0 "$espionage_shenanigans_arrest_opener$\n\n身体検査の結果、彼らが偽の伝達や混乱を通じて、野戦軍の命令を妨害しようと計画していたことが明らかになりました。\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.49.a:0 "[spy.GetHerHis]の首を刎ねよ。"
 country_diplomacy.49.b:0 "[spy.GetPraenomen]は解放してよい。"
 country_diplomacy.50.desc:0 "兵站事務所では騒動が勃発しました。一連の混乱、矛盾した命令、そして完全な誤った指示が、[sabotage_army.GetName]の組織、ひいては信頼を崩壊させています。\n\nこのような混乱が単なる無能さだけによるものだと考えるのは困難です。我々は外国のエージェントによる意図的な妨害の可能性を考慮しなければならず、我々の[spier.GetAdjective]の敵が最も可能性の高い犯人であるように見えます。"
 country_diplomacy.50.a:0 "容認できない。"
 country_diplomacy.51.desc:0 "[spy.GetPraenomen]は[spy.GetHerHis]の成功を報告しました。これには、[spied_upon.GetAdjective]の無能さや、引き起こされた騒動と激怒についての滑稽な描写が含まれています。\n\n[spy.GetHerHis|U]の努力は、少なくとも一時的に、[spied_upon.GetName]の兵士たちにとって事態をより困難にすることは確実です。"
 country_diplomacy.51.a:0 "狐のように狡猾だ。"
 country_diplomacy.52.t:0 "知的財産"
 country_diplomacy.52.desc:0 "$espionage_shenanigans_opener$[spy.GetSheHe|U]は、最も偉大な[spied_upon.GetAdjective]の頭脳による革新的な設計やアイデアを記録した秘密文書の所在を発見し、そのような知識の盗難が[spier.GetName]を大いに助けるだろうと提案しています。 "
 country_diplomacy.52.a:0 "[spy.GetSheHe|U]は我々の支援を得る。"
 country_diplomacy.52.at:0 "成功は[spy.GetHerHis]の@civic_icon! 技巧に依存します。\nもし[spy.GetSheHe]が成功した場合："
 country_diplomacy.52.b:0 "スパイは注目を集めるべきではない。"
 country_diplomacy.53.desc:0 "$espionage_shenanigans_arrest_opener$\n\n彼らは宙返りの途中で捕らえられました。明らかに、我々の最も尊敬される思想家や技術者の筆記記録を保管している私設図書館に侵入しようとしていたのです。\n\n$espionage_shenanigans_arrest_closer$"
 country_diplomacy.54.desc:0 "政府の私設図書館の管理者は、我々の著名な思想家や技術者の最新のアイデアや設計を記録した重要な巻物が多数紛失したことを、申し訳なさそうに報告しました。\n\n[spied_upon.GetCapital.GetName]のアゴラでは、[spier.GetName]の活動について多くの憶測が飛び交っており、彼らに疑いの目が向けられています。"
 country_diplomacy.54.a:0 "容認できない。"
 country_diplomacy.55.desc:0 "[spy.GetPraenomen]からの最新の報告には、[spier.GetName]にとって有用な情報が満載された巻物が多数添えられていました。これらの巻物の不在は、[spied_upon.GetAdjective]の研究者たちにも感じられることでしょう。\n\n控えめな[spy.GetPraenomen]は、[spy.GetHerselfHimself]が最も貴重な資産であることを証明しました。"
 country_diplomacy.55.a:0 "驚くべきことだ。"
 espionage_army_sabotage_modifier:0 "$country_diplomacy.48.t$"
 desc_espionage_army_sabotage_modifier:0 "我々の官僚組織に不心得な敵が潜入し、この軍の指揮統制を妨害しようと試みました。"
 espionage_suspicion_tooltip:0 "@![spied_upon.GetFlag]! [spied_upon.GetName]は我々の関与を疑うでしょう。"
 espionage_shenanigans_opener:0 "[spied_upon.GetName]の不名誉な[spied_upon.Custom('get_court_type')]にいる我々のエージェント、[spy.GetPraenomen]からの通常の暗号メッセージと共に、類まれな機会についての情報が届きました。\n\n"
 espionage_shenanigans_arrest_opener:0 "我々の衛兵は、正当な理由なく政府の官僚事務所周辺をうろついている不審な[spy.GetWomanMan]を逮捕しました。"
 espionage_shenanigans_arrest_closer:0 "我々の顧問官たちは、彼らが[spier.GetName]によって送り込まれたに違いないと考えていますが、証拠はありません。"
 tech_theft_1_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_1_cmod:0 "我々の図書館が外国のエージェントによって襲撃され、研究者たちの作業が遅延しています。"
 tech_theft_2_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_2_cmod:0 "$desc_tech_theft_1_cmod$"
 tech_theft_3_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_3_cmod:0 "$desc_tech_theft_1_cmod$"
 tech_theft_4_cmod:0 "$country_diplomacy.52.t$"
 desc_tech_theft_4_cmod:0 "$desc_tech_theft_1_cmod$"
