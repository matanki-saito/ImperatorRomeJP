 athenian_mission_02_attica:0 "アッティカの復興"
 athenian_mission_02_attica_DESCRIPTION:0 "デロス同盟の崩壊と、ギリシャにおけるアテナイの相対的な地位の低下により、アッティカはかつてほど発展せず、効率的ではなくなってしまった。かつてはアテナイの力の中心であったこの地を、アッティカの外へ拡大するためにも、再びその中心とする必要がある。"
 athenian_mission_02_attica_CRITERIA_DESCRIPTION:0 "このミッションは、アテナイ周辺の土地が改善されたときに完了と見なされます。"
 athenian_mission_02_attica_BUTTON_TOOLTIP:0 "我々が取るに足らない地方勢力以上の存在になるためには、古代からの故郷を復興させる必要がある。"
 athenian_mission_02_attica_task_1:0 "アテネのアッティカ"
 athenian_mission_02_attica_task_1_DESC:0 "古代の祖国を再建するためには、まず奪われたすべての土地を取り戻す必要がある。"
 athenian_mission_02_attica_task_2:0 "土地の開発"
 athenian_mission_02_attica_task_2_DESC:0 "かつてアッティカはギリシャで最も豊かな地域の一つだったが、スパルタとの戦争で壊滅的な打撃を受け、荒廃してしまった。我々が再び力を得るためには、この豊かな故郷を取り戻さなければならない。"
 athenian_mission_02_attica_task_3:0 "偉大なる過去への復興"
 athenian_mission_02_attica_task_3_DESC:0 "かつてのアテネはギリシャの中心に位置する美しい都市であり、その素晴らしさは世界にあまねく伝わっていた。地域の大国を目指すのであれば、まず国内に力を注ぐべきだ。"
 athenian_mission_02_attica_task_4:0 "国境の防衛"
 athenian_mission_02_attica_task_4_DESC:0 "アッティカの国境には、南にコリンス、北西にボイオティアがある。これらの都市国家は我々の故郷を守るために不可欠であり、民会は我々がこれらの都市国家を支配下に置くか、あるいは同盟を結ぶことを要求している。"
 athenian_mission_02_attica_task_5:0 "アッティカの鉱山"
 athenian_mission_02_attica_task_5_DESC:0 "かつてアッティカは、ギリシャで最も豊かな鉱山がある場所として知られていました。再び過去のような役割を取り戻すためには、再度鉱山に力を注ぎ、最も潤沢な銀を輸出する土地として復興を進めるべきである。"
 athenian_mission_02_attica_task_6:0 "ピレウス港"
 athenian_mission_02_attica_task_6_DESC:0 "ピレウス港はアテネの交易の中心地であり、ここから地中海全域に商人が出立するのである。"
 athenian_mission_02_attica_task_7:0 "アテネのアカデメイア"
 athenian_mission_02_attica_task_7_DESC:0 "アカデメイアは、アテネの文化にとって重要な施設であり、多くの知識人が集まる場所でもあります。"
 athenian_mission_02_attica_task_8:0 "陣容を埋める"
 athenian_mission_02_attica_task_8_DESC:0 "アカデメイアがかつての栄光を取り戻しつつある今、その学堂を満たすために地中海全域から人材を探し出すべきである。"
 athenian_mission_02_attica_task_9:0 "エレウシスの儀式"
 athenian_mission_02_attica_task_9_DESC:0 "エレウシスの儀式はアテナイの初期にまで遡り、この秘儀教団は以来、この地域にとって重要な役割を果たしてきた。"
 athenian_mission_02_attica_task_10:0 "エレウシスの秘儀"
 athenian_mission_02_attica_task_10_DESC:0 "この神聖な秘儀は、選ばれた一部の入門者にのみ授けられるが、その数は古代よりも増えている。秘儀との結びつきが強まるにつれて、我々は彼らに、他のギリシャ人の代わりに、より多くのアテナイのメンバーを受け入れるよう強制することができる。"
 athenian_mission_02_attica_task_final:0 "アッティカの祝典"
 athenian_mission_02_attica_task_final_DESC:0 "アッティカがかつての栄光を取り戻したことで、我々の民は明るい未来を見据えることができるだろう。[ROOT.GetCountry.GetName]とその古代の同盟を復興させるための、多くの第一歩となる。"
 athenian_mission_02_attica_task_1_effect_tt:0 "[THIS.GetProvince.GetName]に#Y 3#!の[SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] #Y 自由民#!が出現します。"
 athenian_mission_02_attica_task_3_trigger_tt:0 "#Y [THIS.GetProvince.GetName]#!区域の利用可能な建築物スロットがない。[SCOPE.GetRootScope.GetCountry.Custom('spartan_mission_04_rivals_task_3_custom_loc')]"
 athenian_mission_02_attica_task_4_trigger_tt:0 "領土#Y [THIS.GetProvince.GetName]#!の所有者（#Y [THIS.GetProvince.GetOwner.GetName]#! @[THIS.GetProvince.GetOwner.GetFlag]!）は、#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対して#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_4')|0]#!以上の意見を持っている。"
 athenian_mission_02_attica_task_5_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!は、アッティカにある$slave_mine_building$の建造物を持つ領土を#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#!以上所有している。（[SCOPE.GetRootScope.GetCountry.Custom('athenian_mission_02_attica_task_5_custom_loc')]/#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#!）"
 athenian_mission_02_attica_task_5_custom_loc_desc_1:0 "#R [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_5_custom_loc_desc_2:0 "#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_7_effect_tt:1 "以下の補正から一つを選択できます。"
 athenian_mission_02_attica_task_8_effect_tt:0 "新しいキャラクターがアテナイに出現する可能性があります。"
 athenian_mission_02_attica_task_10_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!のキャラクターは、時折エレウシスの教団に加わるでしょう。"
 athenian_mission_03_political:0 "アテナイの民主政治"
 athenian_mission_03_political_DESCRIPTION:0 "アテナイの共和制は、その強さと制度で広く知られていたが、外国の蛮族の王たちに征服され、国内政治に影響を及ぼされるようになった。自由が我々に戻った今、我々は古代の共和制を復興させることに尽力し、この歴史の汚点を洗い流す。"
 athenian_mission_03_political_CRITERIA_DESCRIPTION:0 "このミッションは、古代アテナイの共和制がクレイステネスの栄光の時代に復興されたとき、あるいは完全に打ち砕かれたときに完了と見なされます。"
 athenian_mission_03_political_BUTTON_TOOLTIP:0 "我々の民主政治は外国の指導の下で苦しんできた。今こそ、それを古き栄光の時代に戻す時である。"
 athenian_mission_03_political_task_1:0 "評議会の改善"
 athenian_mission_03_political_task_1_DESC:0 "五百人評議会は我が国の法律を担当しており、我々が蛮族の支配者に征服され服従させられた際、他の政治制度と同様に苦しんできた。"
 athenian_mission_03_political_task_2:0 "ソロンの足跡を辿って"
 athenian_mission_03_political_task_2_DESC:0 "[ROOT.GetCountry.GetName]をかつての栄光に戻すためには、必要に応じて根本的な変更を行う意欲を持たなければならない。それが実現するためには、評議会と民会が互いに敵対するのではなく、協力し合う意思を持つ必要がある。"
 athenian_mission_03_political_task_3:0 "民会の復興"
 athenian_mission_03_political_task_3_DESC:0 "民会は、野心的な政治家や外国の支配者、最初はマケドニア、そして後にアンティゴノス朝の支配の下で苦しんできた。我々は、かつてギリシャ全土で知られていた真の民主政治をアテナイに回復させる必要がある。"
 athenian_mission_03_political_task_4:0 "組織化された市民"
 athenian_mission_03_political_task_4_DESC:0 "外国の軍閥や国家の影響は、[ROOT.GetCountry.GetName]にその痕跡を残している。我々の歴史と制度における汚点である。"
 athenian_mission_03_political_task_5:0 "古代の伝統"
 athenian_mission_03_political_task_5_DESC:0 "我々の汚されていない古代民主政治の復活を祝うことは、当然のことである。"
 athenian_mission_03_political_task_6:0 "個人的な接触"
 athenian_mission_03_political_task_6_DESC:0 "時として、外交交渉における個人的な接触は大きな効果をもたらすことがある。"
 athenian_mission_03_political_task_7:0 "統制された陶片追放"
 athenian_mission_03_political_task_7_DESC:0 "陶片追放はアテナイの古代からの伝統であり、不適当な要素が都市から追放されてきた。一部の政治家は陶片追放を通じてライバルを排除する能力に長けているが、中には自身の野心によって苦しめられ、自ら去ることを余儀なくされた者もいる。"
 athenian_mission_03_political_task_8:0 "人気の権力者"
 athenian_mission_03_political_task_8_DESC:0 "時折、野心的な弁論家たちは、自身の周りに個人崇拝を集めることで絶大な権力を得る。彼らにとっても、国家全体にとっても、これが良い結果に終わることは稀である。"
 athenian_mission_03_political_task_9:0 "著名な弁論家"
 athenian_mission_03_political_task_9_DESC:0 "絶望的な状況においてのみ、人々が一人の弁論家の側に群がるのを目にする。このような場合、個人の権力を制限するために設けたあらゆる制度が、その絶大な人気と支持によって無効化されるため、我々の民主政治そのものが危機に瀕する。"
 athenian_mission_03_political_task_10:0 "反対勢力の終焉"
