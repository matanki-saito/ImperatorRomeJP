 athenian_mission_03_political_task_10_effect_tt:0 "\nミッションを完了すると、以下の効果を得られます："
 athenian_mission_04_delian_league:0 "デロス同盟の復興"
 athenian_mission_04_delian_league_DESCRIPTION:0 "アテナイの黄金時代、我々はエーゲ海を支配し、デロス同盟の覇者として、海の一方から他方へと富と財宝をもたらした。同盟が崩壊した後、旧メンバー間の関係は衰退し、最終的にはテーバイやマケドニアの暴君への服従に取って代わられた。\n\n過去の破片を拾い集め、デロス同盟をかつての栄光に復興させる時が来た。すべてのアテナイの力と民主政治に率いられた、すべての都市国家が自由な同盟である。"
 athenian_mission_04_delian_league_CRITERIA_DESCRIPTION:0 "このミッションは、我々がデロス同盟を復興させたときに完了と見なされます。"
 athenian_mission_04_delian_league_BUTTON_TOOLTIP:0 "我々のエーゲ海における古き覇権を回復する時である。"
 athenian_mission_04_delian_league_task_1:0 "作戦の準備"
 athenian_mission_04_delian_league_task_1_DESC:0 "かつて、エーゲ海の大部分は我々のデロス同盟の支配下にありましたが、嫉妬深い隣人たちによって打ち砕かれてしまいました。今こそ、その破片を拾い集める時です。"
 athenian_mission_04_delian_league_task_2:0 "北方の隣人たち"
 athenian_mission_04_delian_league_task_2_DESC:0 "北方にいる我々の古くからの隣人たちは、元々のデロス同盟の重要なメンバーであり、再びそうなるべきです。彼らはアッティカに非常に近い位置にあるため、エウボイア島の都市国家を説得することから我々の作戦を開始するのが理にかなっています。"
 athenian_mission_04_delian_league_task_3:0 "ケファロスの発見"
 athenian_mission_04_delian_league_task_3_DESC:0 "ケファロス島は西の遠方にあり、デロス同盟の他の古代の首都からは離れています。デロス同盟の支配を古代の国境を越えて、イリュリアやマグナ・グラエキアの土地にまで拡大するつもりなら、このような港が必要です。"
 athenian_mission_04_delian_league_task_4:0 "最後のデロスの砦"
 athenian_mission_04_delian_league_task_4_DESC:0 "コルキュラは古代デロス同盟の西における最後の砦であり、イリュリアやマグナ・グラエキアの土地に入る前に立ち寄る最後の場所でした。ギリシャ、西方、北方を結ぶ重要な交差点に位置しているため、我々は再びこの島を奪還するべきです。"
 athenian_mission_04_delian_league_task_5:0 "アテナイの力"
 athenian_mission_04_delian_league_task_5_DESC:0 "デロス同盟は海軍で知られており、その目的を果たすためにエーゲ海全域で船を建造し、漕ぎ手を募集していました。もし我々が同盟の古代の国境内に位置する都市国家を支配するつもりなら、同等の規模の海軍を建設しなければなりません。"
 athenian_mission_04_delian_league_task_6:0 "アポロンの故郷"
 athenian_mission_04_delian_league_task_6_DESC:0 "デロス島は金庫の所在地であり、元々のデロス同盟の名前の由来でもあります。新たな同盟の正当性を主張するつもりなら、デロスを占領することはその存在を正当化するために不可欠です。"
 athenian_mission_04_delian_league_task_7:0 "海軍の近代化"
 athenian_mission_04_delian_league_task_7_DESC:0 "ディアドコイとその王国が台頭するにつれて、彼らの間で起こる海戦にはさらに大型の船が導入されるようになりました。ギリシャへの侵略者に対抗できるよう、我々自身の海軍にもこれらのより壮大な船を取り入れる時が来ました。"
 athenian_mission_04_delian_league_task_8:0 "キクラデス諸島"
 athenian_mission_04_delian_league_task_8_DESC:0 "ナクソスはキクラデス諸島の中心であり、エーゲ海の島々にとって重要な中心地です。ここを支配すれば、他の島々をも効果的に監督できるようになるでしょう。"
 athenian_mission_04_delian_league_task_9:0 "デロス島の金庫"
 athenian_mission_04_delian_league_task_9_DESC:0 "金庫をデロス島に置くことは、元々のデロス同盟では問題を引き起こしましたが、本来の意図を反映させることは、この同盟が単なるエーゲ海におけるアテナイの覇権ではないことを証明する上で大いに役立つでしょう。"
 athenian_mission_04_delian_league_task_10:0 "ナクソスの大理石"
 athenian_mission_04_delian_league_task_10_DESC:0 "ナクソス産の大理石は、その品質と価値で広く知られており、他のギリシャの都市国家から非常に求められています。"
 athenian_mission_04_delian_league_task_11:0 "ストリュモン川のほとり"
 athenian_mission_04_delian_league_task_11_DESC:0 "アンフィポリスは、トラキアの同盟国をより良く支配するために我々が北方に建設した都市でしたが、スパルタとマケドニアに奪われました。この地域での影響力をいくらかでも回復したいのであれば、ついに我々の古い植民地を奪還するべきです。"
 athenian_mission_04_delian_league_task_12:0 "古代からの忠臣"
 athenian_mission_04_delian_league_task_12_DESC:0 "アテナイの歴史における暗い時期の一つにおいて、サモスは我々の都市の忠実な同盟者であり友人でした。彼らの自由と、我々二つの都市間の友好を回復する時です。我々は彼らにそれだけの恩義があります。"
 athenian_mission_04_delian_league_task_13:0 "サモスの海軍"
 athenian_mission_04_delian_league_task_13_DESC:0 "サモスはエーゲ海最強の海軍を持つことで有名でした。彼らがその古代の評判をいくらかでも回復するのを助けることは、アテナイに対する長年の忠誠に対する適切な報酬となるでしょう。"
 athenian_mission_04_delian_league_task_14:0 "ヘレスポント沿岸"
 athenian_mission_04_delian_league_task_14_DESC:0 "セストスは元々のデロス同盟の古代のメンバーの一つであり、ヘレスポントの入り口に位置しています。この都市国家を支配することで、我々はその海峡へのアクセスを得て、通過を望む者すべてに影響力を持つことができるでしょう。"
 athenian_mission_04_delian_league_task_15:0 "ヘレスポントの確保"
 athenian_mission_04_delian_league_task_15_DESC:0 "セストスの地方インフラを拡張することで、我々はこの都市をトラキアにおける影響力の都市中心地として利用し、ヘレスポントを確保することができます。"
 athenian_mission_04_delian_league_task_16:0 "アンフィポリスの産物"
 athenian_mission_04_delian_league_task_16_DESC:0 "アンフィポリス市の近くには、同盟にとって貴重となるであろう銀と金の豊かな鉱山がいくつかあります。それらを拡張してより大きな富を提供できるようにすることが優先事項となるべきです。"
 athenian_mission_04_delian_league_task_17:0 "マウソロスの土地"
 athenian_mission_04_delian_league_task_17_DESC:0 "マウソロスは妹に大変愛されていたため、彼女は彼を称えるために彼の死後、巨大なマウソロス霊廟の建設を始めたと言われています。[GetProvince('(int32)1981').GetName]がヘカトムノス朝の支配下にあった時から長い年月が経ちましたが、彼らの遺産は今も生き続けています。"
 athenian_mission_04_delian_league_task_18:0 "ヘカトムノス朝の遺産"
 athenian_mission_04_delian_league_task_18_DESC:0 "ヘカトムノス朝は、特に偉大なマウソロス霊廟のような壮大な記念碑の遺産を持っています。彼らの遺産を継承することは、間違いなく地元住民の間で我々の人気を高めるでしょう。"
 athenian_mission_04_delian_league_task_19:0 "ロードスの帰還"
 athenian_mission_04_delian_league_task_19_DESC:0 "ロードス島は、デメトリオスが都市を包囲しようとした際に単独で彼を撃退した島であり、長く輝かしい歴史を持っています。かつてそうであったように、この都市を再び我々の同盟のメンバーまたは同盟国となるよう説得する時が来ました。"
 athenian_mission_04_delian_league_task_final:0 "同盟の再建"
 athenian_mission_04_delian_league_task_final_DESC:0 ""
