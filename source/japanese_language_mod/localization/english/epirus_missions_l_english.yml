 me_epi_1_12_pmod:0 "都市化された都市"
 desc_me_epi_1_12_pmod:0 "この都市の改修は、新たな入植者を引きつけ、住民の生活水準を向上させました。"
 me_epi_1_5_cmod:0 "$epirus_1_epirus_5$"
 desc_me_epi_1_5_cmod:0 "エピロスの多くの村々に対する中央統制の強化は、より大きな監視を可能にしましたが、一部の貴族を動揺させました。"
 me_epi_1_end_cmod:0 "モロッソイ族の抑制"
 desc_me_epi_1_end_cmod:0 "強力な指導力のもとに団結したエピロスは、再び国外の多くの機会に目を向ける準備ができています。"
 me_epi_1_14_charmod:0 "アレクサンドロスの霊感"
 desc_me_epi_1_14_charmod:0 "マケドニア王国の目覚ましい勝利は、この刺激的な時代において、征服者たらんとするすべての人々にとっての霊感です。"
 me_epi_1_14_cmod:0 "$epirus_1_epirus_14$"
 desc_me_epi_1_14_cmod:0 "$desc_me_epi_1_14_charmod$"
 me_epi_1_3_cmod:0 "$epirus_1_epirus_3$"
 desc_me_epi_1_3_cmod:0 "軍に対する統制を拡大することは、彼らの忠誠心を確保し、徴兵の効率を改善するのに役立ちますが、地元の権力者を動揺させます。"
 me_epi_1_6_cmod:0 "$epirus_1_epirus_6$"
 desc_me_epi_1_6_cmod:0 "獰猛なモロッソス犬の繁殖と訓練を拡大することは、あらゆる面で恩恵をもたらしました。"
 epirus_1_1_cmod:0 "外交的裏切り"
 desc_epirus_1_1_cmod:0 "親しい友人に背を向ける行為は、信頼の構築には役立ちません。"
 me_epi_1_11_cmod:0 "$epirus_1_epirus_11$"
 desc_me_epi_1_11_cmod:0 "バシレウスの指導のもとに宮廷が団結したことで、エピロスは分裂していた過去数十年間から少し離れることができました。"
 me_epi_1_8_pmod:0 "新都市"
 desc_me_epi_1_8_pmod:0 "新都市の建設は、新たな生活を賭ける意思のある人々に機会と豊かさを約束します。"
 me_epi_1_10_pmod:0 "$epirus_1_epirus_10$"
 desc_me_epi_1_10_pmod:0 "イリュリアの古い植民地は、文明化されたギリシャ人の指導のもとで再び繁栄することができます。"
 me_epi_1_17_pmod:0 "$epirus_1_epirus_17$"
 desc_me_epi_1_17_pmod:0 "我々の新しい首都は、海へのアクセスから豊富な耕作地に至るまで、古い首都に欠けていたものを多く備えています。"
 me_epi_1_cmod:0 "モロッソイ族の政治"
 desc_me_epi_1_cmod:0 "エピロス宮廷における忠誠心の変化と内紛は、バシレウスにとって絶え間ない頭痛の種であり続けています。"
 epirus_2_8_cmod:0 "$epirus_2_magna_8$"
 desc_epirus_2_8_cmod:0 "船の編成と操船における経験を増やすことで、我々の水兵たちは新たな自信を得ました。"
 epirus_2_1_cmod:0 "$epirus_2_magna_1$"
 desc_epirus_2_1_cmod:0 "我々はついに、偉大な王アレクサンドロス1世を殺害した、哀れで不名誉なイタリアの丘陵部族に対して適切な報復を行いました。神々は明らかに我々の復讐を承認しており、我々の軍隊をマグナ・グラエキアでの栄光へと導くでしょう。"
 me_epi_2_6_cmod:0 "イタリックの栄光"
 desc_me_epi_2_6_cmod:0 "イタリアの最も強力な部族に対する我々の勝利は有名であり、エピロスの王アレクサンドロスの功績を凌駕し、おそらく間もなくアレクサンドロス大王の功績をも凌ぐでしょう。"
 epirus_2_10_pmod:0 "エピロスの奪還"
 desc_epirus_2_10_pmod:0 "エピロス人によるこの領土の再獲得は、入植の波を引き起こし、都市の安全に対する信頼を高めました。"
 me_epi_aborted_early:0 "優柔不断な指導力"
 desc_me_epi_aborted_early:0 "ピュロスの方向転換は、ある者にはダイナミックで抜け目がないと見なされますが、他の者には意志薄弱だと見なされます。"
 me_epi_2_4_smod:0 "エピロス政府"
 desc_me_epi_2_4_smod:0 "エピロス人の強力な支配下に置かれることは、イタリオティ人にとって理想的ではないかもしれませんが、イタリック人に支配されるよりはましです。"
 me_epi_2_14_smod:0 "$me_epi_2_4_smod$"
 desc_me_epi_2_14_smod:0 "$desc_me_epi_2_4_smod$"
 me_epi_2_7_cmod:0 "$epirus_2_magna_7$"
 desc_me_epi_2_7_cmod:0 "ポエニの蛮族に対する我々の勝利は、西方におけるギリシャ人の優位性、そして神々が今なお我々を支持していることを証明しました。"
 me_epi_2_11_cmod:0 "$epirus_2_magna_11$"
 desc_me_epi_2_11_cmod:0 "我々が最前線のヘレニズム王国の一つであるという地位は、もはや議論の余地がありません。エピロスの偉大さは、アキレウスの誇り高き記憶に貢献しています。"
 me_epi_2_5_cmod:0 "最後の一人まで"
 desc_me_epi_2_5_cmod:0 "我々はイタリック人の裏切りを容認しません。彼らの軍隊は戦場から追い払われ、彼らの都市は塵と化さねばなりません。"
 epirus_3_greece_7_pmod:0 "アイアキデス・アルゲアデス朝の首都"
 desc_epirus_3_greece_7_pmod:0 "この都市は今や、アレクサンドロスの遺産を正当に受け継ぐ者であるマケドニアのエピロス王国の中心として機能するでしょう。"
 epirus_3_greece_13_pmod:0 "$epirus_3_greece_13$"
 desc_epirus_3_greece_13_pmod:0 "この都市は、かつて『遅れた』と見なされていたエピロス人の強さと教養の証です。"
 me_epi_3_12_smod:0 "$epirus_3_greece_12$"
 desc_me_epi_3_12_smod:0 "手に負えないアイトリア人に対する我々の征服は、彼らの戦士を我々の隊列に加えましたが、彼らは敗北について苦々しく思っています。"
 epirus_3_greece_4_cmod:0 "傀儡王"
 desc_epirus_3_greece_4_cmod:0 "この政府は外国の勢力によって創設されており、そのエリートたちは恩人に忠誠を保っています。"
 me_epi_3_4_cmod_2:0 "テッサリアの従士団"
 desc_me_epi_3_4_cmod_2:0 "テッサリアの人々との友好関係は、多くの勇敢な志願兵を我々の騎兵隊の隊列にもたらします。"
 epirus_3_greece_3_cmod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_cmod:0 "この属国は、ギリシャ人がエピロス軍に強制的に徴兵されることに憤慨しています。"
 epirus_3_greece_3_smod:0 "$epirus_3_greece_3$"
 desc_epirus_3_greece_3_smod:0 "ギリシャの人々は、彼らの男性がエピロス軍に強制的に徴兵されることに憤慨しています。"
 epirus_3_greece_3_cmod_1:0 "強制徴募された漕ぎ手"
 desc_epirus_3_greece_3_cmod_1:0 "$desc_epirus_3_greece_3_cmod_2$"
 epirus_3_greece_3_cmod_2:0 "強制徴募された兵士"
 desc_epirus_3_greece_3_cmod_2:0 "征服された人々を我々の軍隊で奉仕させることは、安定した新兵の供給を保証します。"
 me_epi_3_5_pmod:0 "エピロスの権力基盤"
 desc_me_epi_3_5_pmod:0 "この都市は、エピロスによるギリシャの戦略的支配の要石となりました。"
 epirus_3_greece_11_cmod:0 "$epirus_3_greece_11$"
 desc_epirus_3_greece_11_cmod:0 "エピロスはギリシャの議論の余地のない支配者であり保護者です。これは他のヘレニズム世界が受け入れなければならないことです。"
 epirus_3_greece_cmod:0 "$epirus_3_greece$"
 desc_epirus_3_greece_cmod:0 "アレクサンドロス後の世界の機会に対するエピロス人の楽観主義は、ほとんど抑えきれません。"
 me_epi_2_27_cmod:0 "$me_epirus_2_magna.27.t$"
 me_epi_2_27_cmod_desc:0 "イタリオティの都市は、我々の指導の厳しさに我慢できなくなっています。"
 loyalty_pyrrhus_travelling:0 "支援の模索"
 loyalty_centralize_court:0 "宮廷の集中化"
 epirus_1_epirus:0 "モロッソイ族の統合"
 epirus_1_epirus_BUTTON_TOOLTIP:0 "エピロスが優位に立つには、強力な指導力が必要です。"
 epirus_1_epirus_BUTTON_DETAILS:0 ""
 epirus_1_epirus_DESCRIPTION:0 "エピロスが再び恐れられる勢力となるためには、内側も外側も強くなければなりません。モロッソイ族の不機嫌な分裂は彼女を混沌に陥れました。エピロスが生き残るためには、今や誰もが王にひれ伏し、その願いを尊重しなければなりません。"
 epirus_1_epirus_CRITERIA_DESCRIPTION:0 "エピロスの王位を確保し、その地位を強化します。"
 epirus_1_epirus_REWARD_DESCRIPTION:0 "エピロスの開発と、隣国に対する請求権。"
 epirus_1_epirus_1_allow_tt_1:0 "[me_epirus_scope.GetName]の[me_epirus_scope.GetRulerTitle]は、[GetCountry('TLN').GetName]の[GetCountry('TLN').GetRulerTitle]の#Y 友人#! ではありません。"
 epirus_1_epirus_1_allow_tt_2:0 "モロッソイ族が最後通牒を突きつけました。さもなくば、#Y [GetCharacter('(int32)70').GetName]#! はもはや [GetCountry('EPI').GetName] の [GetCountry('EPI').GetRulerTitle] ではありません。"
 epirus_1_epirus_1_allow_tt_3:0 "[SCOPE.Custom('epirus_1_epirus_1_allow_tt_2_custom')]"
 epirus_1_epirus_1_glaukias_tt:0 "#R あなた方の支配者間の関係により:#!"
 epirus_1_epirus_1_reward_tt:0 "エピロスは、#Y Epirus#! および #Y Illyria Graeca#! の地域にあるタウランティオイ族の領土に対する請求権を獲得します。"
 epirus_1_epirus_2:0 "タウランティオイ族との外交"
 epirus_1_epirus_2_DESC:1 "タウランティオイ族はエピロス国民と王国にとって友であったが、彼らの親切は自己奉仕的なものであり、イリュリアの国境都市は正当に我々のものだと主張する者もいる。我々は過去の恩義が道を阻むことを許すだろうか？"
 epirus_1_epirus_2_allow_tt_1:0 "[me_epirus_scope.GetName] の [me_epirus_scope.GetRulerTitle] は、[GetCountry('TLN').GetName] の [GetCountry('TLN').GetRulerTitle] の #Y ライバル#! ではありません。"
 epirus_1_epirus_2_allow_tt_1_1:0 "$epirus_1_epirus_1_allow_tt_2$"
 epirus_1_epirus_2_allow_tt_1_2:0 "$epirus_1_epirus_1_allow_tt_2$\n\n#R 友好関係を望むのであれば、ピュロスが帰還するまで待つ方が安全かもしれません。#!"
 epirus_1_epirus_2_reward_tt:0 "我々はタウランティオイ族との将来の関係について決定を下します。"
 epirus_1_epirus_2_if_tt:0 "もし #Y Taulantia#! が受け入れた場合:"
 epirus_1_epirus_2_else_tt:0 "もし彼らが拒否した場合、我々は #Y Epirus#! および #Y Illyria Graeca#! の地域にある #Y タウランティオイ族#! の領土に対する請求権を獲得します。"
 epirus_1_epirus_2_rival_tt:0 "#R 我々の支配者が歴史的なライバルであるため、彼らが受け入れる可能性は低いです。#!"
 epirus_1_epirus_2_friend_tt:0 "#G 我々の支配者が歴史的な友人であるため、彼らが受け入れる可能性は高いです。#!"
 epirus_1_epirus_3:0 "部族の指揮権"
 epirus_1_epirus_3_DESC:0 "エピロス軍の指揮権と忠誠心は、モロッソイ族、カオニア族、テスプロティア族の有力者の間で依然として分断されています。我々の軍隊が恐れられる存在となるためには、些細な分裂を排し、王への忠誠の誓いのみに道を譲らなければなりません。"
 epirus_1_epirus_3_allow_tt_1:0 "我々の現在の支配者は [GetCharacter('(int32)70').GetFullName] です。"
 epirus_1_epirus_3_allow_tt_2:0 "[GetCharacter('(int32)118').GetFullName] は生きており、エピロスにいます。"
 epirus_1_epirus_3_allow_tt_3:0 "現在の継承法に準拠し、[GetCharacter('(int32)70').GetPraenomen] の兄弟ではない #Y [GetCharacter('(int32)70').GetFamilyDisplayName]#! のキャラクターがエピロスに生存しています。"
 epirus_1_epirus_3_allow_tt_4:0 "現在の継承法に準拠するキャラクターがエピロスに生存しています。"
 me_epirus_1_3_complete_tt:0 "$mission_task_completed_tt_1$$epirus_1_epirus_3$$mission_task_completed_tt_2$"
 epirus_1_3_req_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] の #Y [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! は、以下の要件を満たす必要があります:\n    [SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_3_loyalty')]"
 epirus_1_3_block_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! は #Y [GetOffice('office_marshal').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! を有している必要があります。"
 me_epi_1_3_loyalty_1_tt:0 "@trigger_no! 少なくとも #Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!@loyalty_icon!忠誠心 (#R [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!)"
 me_epi_1_3_loyalty_2_tt:0 "@trigger_yes! 少なくとも #Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!@loyalty_icon!忠誠心 (#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_3_loyalty_total')|0]#!)"
 epirus_1_epirus_4:0 "南部の請求権"
 epirus_1_epirus_4_DESC:0 "マケドニアの地域的な影響力はカッサンドロスのもとで増大し、彼は我々の北にある Apollonia と Epidamnos、そして南にある Ambrakia と Stratos を掌握しました。我々は、これらの偽りの王たちからアンブラキア湾の都市と港を確保しなければなりません。"
 epirus_1_epirus_4_reward_tt:0 "[me_epirus_scope.GetName] は、#Y [GetProvince('(int32)465').GetName]#!、#Y [GetProvince('(int32)462').GetName]#!、および #Y [GetProvince('(int32)463').GetName]#! の領土に対する請求権を獲得します。"
 epirus_1_epirus_5:0 "行政の引き締め"
 epirus_1_epirus_5_DESC:0 "モロッソイ族は、宮廷においても土地の管理においても、依然として国内で非常に大きな影響力を持っています。近隣諸国と競合するためには、王権のもとで権力を集中させ続ける必要があります。"
 epirus_1_5_req_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] の #Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! は、以下の要件を満たす必要があります:\n    [SCOPE.GetRootScope.GetCountry.Custom('me_epi_1_5_loyalty')]"
 epirus_1_5_block_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! は #Y [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]#! を有している必要があります。"
 me_epi_1_5_loyalty_1_tt:0 "@trigger_no! 少なくとも #Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!@loyalty_icon!忠誠心 (#R [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!)"
 me_epi_1_5_loyalty_2_tt:0 "@trigger_yes! 少なくとも #Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!@loyalty_icon!忠誠心 (#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_current')|0]#!/#Y [SCOPE.ScriptValue('me_epi_1_5_loyalty_total')|0]#!)"
 epirus_1_epirus_6:0 "王立犬舎の拡張"
 epirus_1_epirus_6_DESC:0 "モロッソイ族の猟犬と軍用犬は、その比類なき獰猛さと忠誠心でギリシャ世界中に知られています。王立犬舎を拡張することで、将来の猟犬の備蓄を確保すべきです。"
 epirus_1_epirus_8:0 "新しい都市"
 epirus_1_epirus_8_DESC:0 "我々の主要な中心地は内陸部に留まっており、商業活動や海軍の拡張から我々を遠ざけています。アレクサンドロス1世が達成した高みに再び到達するためには、我々の野心に見合う沿岸部の中心地を建設しなければなりません。"
 epirus_1_epirus_8_allow_tt:0 "都市になる資格があります。"
 epirus_1_epirus_9:0 "Korkyraに頼る"
 epirus_1_epirus_9_DESC:0 "コリントスの入植者によって開拓された Korkyra 島は、依然として係争中の領土です。アドリア海沿岸に戦略的に配置され、注目に値する集落を支えるのに十分な大きさであるため、長年にわたり多くの者がその領有権を主張してきました。"
 epirus_1_epirus_9_reward_tt:0 "もし #Y Korkyra#! が独立している場合、彼らは我々の封臣となる可能性があります。\nそうでない場合、[me_epirus_scope.GetName] は #Y [GetProvince('(int32)470').GetName]#! の領土に対する請求権を獲得します。"
 epirus_1_epirus_10:0 "アドリア海の植民地"
 epirus_1_epirus_10_DESC:0 "タウランティオイ族の海岸沿いのギリシャ植民地は、それぞれが影響力を拡大しようと試みる中で、部族とディアドコイの間で入れ替わり、苦難の時を過ごしてきました。これらの都市はより良い扱いを受けるに値し、我々の慈悲深い支配のもとでそれを受けるでしょう..."
 epirus_1_epirus_10_reward_tt:0 "#Y [GetProvince('(int32)422').GetName]#!、#Y [GetProvince('(int32)415').GetName]#!、および #Y [GetProvince('(int32)2336').GetName]#! は以下を獲得します:"
 epirus_1_epirus_11:0 "王位継承争いの解決"
 epirus_1_epirus_11_DESC:0 "エピロスは何十年もの間、アイアキダイ王朝の二つの主要な分家の間で王位が絶えず入れ替わるという内紛に苦しめられてきました。我々は、これらの子供じみた争いをきっぱりと終わらせなければなりません。"
 epirus_1_epirus_11_allow_tt_1:0 "[GetCharacter('(int32)70').GetFullName] は僭称者の脅威を取り除きました。"
 epirus_1_epirus_11_allow_tt_2:0 "[GetCharacter('(int32)70').GetFullName] は亡命先からエピロスに戻りました。"
 epirus_1_epirus_11_allow_tt_3:0 "[me_epirus_scope.GetRuler.GetFullName] は僭称者によって脅かされていません。"
 epirus_1_epirus_12:0 "[GetCountry('EPI').GetCapital.GetName] の都市化"
 epirus_1_epirus_12_DESC:0 "我々の民は、いまだに文明の辺境にいる遅れた愚か者として見下されています。競争し、我々の評判を守るためには、古い部族の中心地がギリシャの都市に匹敵するようにしなければなりません。"
 epirus_1_epirus_12_allow_tt_build:0 "建築物スロットがすべて埋まっている（[SCOPE.Custom('epi_mis_1_12_cus_loc')]/#Y [SCOPE.ScriptValue('current_num_of_capital_total_building_slots_svalue')|0]#!）"
 epirus_1_epirus_12_allow_tt_slaves:0 "奴隷@slaves!比率が#Y 33%#!未満である"
 epirus_1_epirus_12_allow_tt_tribesmen:0 "@tribesmen! 部族民の比率が #Y 33%#! 未満です。"
 epi_mis_1_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('current_num_of_capital_used_building_slots_svalue')|0]#!"
 epi_mis_1_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('current_num_of_capital_used_building_slots_svalue')|0]#!"
 epirus_1_epirus_13:0 "ディオーネーの信仰"
 epirus_1_epirus_13_DESC:0 "ディオーネーの起源は謎に包まれており、フェニキアから輸入された外国の神だと主張する者もいれば、我々の信仰における最も古いペラスゴイ族の伝統の名残だと主張する者もいます。しかし、いずれにせよ彼女は崇敬されるべきです。"
 epirus_1_epirus_13_reward_tt:0 "「#Y $deity_dione$#!」が信奉できるようになります"
 epirus_1_epirus_14:0 "マケドニアの教訓"
 epirus_1_epirus_14_DESC:0 "以前の王たちが失敗したところで我々が成功するためには、アレクサンドロスの征服とそれに続く数年間の教訓を確実に学ぶ必要があります。さもなければ、我々よりも準備ができている他者に犠牲となるでしょう。"
 epirus_1_epirus_14_allow_tt_1:0 "我々の支配者は少なくとも #Y 10#! の @military_icon! 軍事力を持っています。（[SCOPE.Custom('epi_mis_1_14_cus_loc_1')]/#Y 10#!）"
 epirus_1_epirus_14_allow_tt_1_1:0 "#R [SCOPE.ScriptValue('current_ruler_martial_svalue')|0]#!"
 epirus_1_epirus_14_allow_tt_1_2:0 "#Y [SCOPE.ScriptValue('current_ruler_martial_svalue')|0]#!"
 epirus_1_epirus_14_allow_tt_2:0 "国内に少なくとも #Y 10#! の軍事施設があります。（[SCOPE.Custom('epi_mis_1_14_cus_loc_2')]/#Y 10#!）\n     兵舎は #Y 2#!、訓練キャンプは #Y 1#! としてカウントされます。"
 epirus_1_epirus_14_reward_tt:0 "好戦的なキャラクターは #Y 1#! の軍事力を獲得します。"
 me_epi_1_14_camps_1_tt:0 "#R [SCOPE.ScriptValue('num_of_training_camps_svalue')|0]#!"
 me_epi_1_14_camps_2_tt:0 "#Y [SCOPE.ScriptValue('num_of_training_camps_svalue')|0]#!"
 epirus_1_epirus_15:0 "王家の結婚"
 epirus_1_epirus_15_DESC:0 "近年の激変により、ヘレネス世界の権力は君主制のディアドコイ勢力の手に委ねられました。王家の結婚は、影響力を行使し、これらの友好王国との親交を築くための優れた方法となるでしょう。"
 epirus_1_epirus_15_allow_tt_bride:0 "#Y 36#! 歳未満の #Y [me_epirus_scope.GetRuler.GetFamilyDisplayAdjective]#! 家の血縁関係にある成人女性メンバーは、外国の支配者と結婚していません。"
 epirus_1_epirus_15_allow_tt_country:0 "外国のヘレネス君主国の支配王朝の成人男性メンバーは、#Y 40#! 歳未満であり、支配者と結婚していません。"
 epirus_1_epirus_15_reward_tt:0 "外国の支配王朝との王家の結婚が手配され、関係が改善される可能性があります。"
 epirus_1_epirus_16:0 "イリュリアの内陸部"
 epirus_1_epirus_16_DESC:0 "我々の友であるタウランティオイ族との国境沿いの村落や土地は、状況に応じて所有者が流動的に変わってきました。彼らが保持している土地の中には、今やエピロスに返還されるべきだと彼ら自身も認めざるを得ないものがあります。"
 epirus_1_epirus_16_reward_tt:0 "#Y [me_epirus_scope.GetName]#! は、#Y Taulantia#! と国境領土の支配について交渉する可能性があります。"
 epirus_1_epirus_16_allow_tt:0 "[GetCharacter('(int32)105').GetName] は #Y Taulantia#! の王ではありません。"
 epirus_1_epirus_17:0 "沿岸の首都"
 epirus_1_epirus_17_DESC:0 "モロッソイ族の古い山岳首都は、その王たちによく仕えてきましたが、時代の変化は、我々が隣国と華麗さと規模で競うためには、沿岸に近代的な都市を求めるものです。"
 epirus_1_epirus_17_allow_tt:0 "[GetProvince('(int32)465').GetName] はまだ都市ではなく、建設中のものもありません。"
 epirus_1_epirus_18:0 "アポロ・アクティオス"
 epirus_1_epirus_18_DESC:1 "アナクトリオンの集落を築いたコリントス人によって奉献されたアポロ・アクティオスの聖域は、おそらくアンブラキア湾で最も重要な宗教の中心地となっています。その建物を修復することは良い結果をもたらすでしょう。"
 epirus_1_epirus_18_reward_tt:0 "「#Y $deity_apollo_aktiakos$#!」が信奉できるようになります"
 epirus_2_magna:0 "アレクサンドロスの野望"
 epirus_2_magna_BUTTON_TOOLTIP:0 "マグナ・グラエキアの豊かな土地は、それを主張するに足る強者なら誰でも待っています。"
 epirus_2_magna_BUTTON_DETAILS:0 ""
 epirus_2_magna_DESCRIPTION:0 "マグナ・グラエキア遠征中に倒れたアレクサンドロス1世の志にエピロスが応え、ギリシャ植民地がイタリックの蛮族に陥落する前に、イオニア海を越えた失われた領土を取り戻す時が来ました。"
 epirus_2_magna_CRITERIA_DESCRIPTION:0 "マグナ・グラエキアの覇権に対するエピロスの主張を確立します。"
 epirus_2_magna_REWARD_DESCRIPTION:0 "マグナ・グラエキアの征服と服従。"
 epirus_2_diplo_allow_tt:0 "他の外交ミッションタスクは進行していません。"
 epirus_2_magna_1:0 "アレクサンドロスの復讐"
 epirus_2_magna_1_DESC:0 "我々の最も輝かしい王の一人がイタリックの蛮族の手にかかって死んだことは、エピロス人の評判と誇りに重くのしかかっています。我々はルカニア族とブルッティ族との古い決着をつけるべきです。"
 epirus_2_magna_1_allow_tt_1:0 "#Y [GetCountry('LCA').GetName]#! または #Y [GetCountry('BRT').GetName]#! を属国としています。"
 epirus_2_magna_1_allow_tt_2:0 "以前ルカニア族またはブルッティ族の領土であった土地を少なくとも #Y 5#! 領有しています。（#G 強調表示#！）"
 epirus_2_magna_2:0 "慈悲深い行動"
 epirus_2_magna_2_DESC:0 "古代のイタリオティス植民地は、台頭するイタリア勢力によって四方八方から攻撃されており、その軟弱さゆえに自衛することができません。我々は影響力を拡大する手段として、彼らに保護を提供すべきです。"
 epirus_2_magna_2_allow_tt:0 "#Y $magna_graecia_region$#! または #Y $central_italy_region$#! の地域にある、領土が #Y 6#! 未満の自由なイタリオティス国家は、[me_epirus_scope.GetName] と同盟または戦争状態になく、[me_epirus_scope.GetName] に対する意見が #R -25#! より高いです。"
 epirus_2_magna_2_reward_tt:0 "マグナ・グラエキアに $italiotian$ 封臣を獲得する可能性があります。"
 epirus_2_magna_3:0 "大胆なイタリック族"
 epirus_2_magna_3_DESC:0 "台頭するイタリック族の脅威に対抗しなければなりません。攻撃を受けているマグナ・グラエキアのイタロテ都市は、蛮族の脅威から彼らを守ってくれる者からの支援を常に受け入れる用意があります。"
 epirus_2_magna_3_allow_tt:0 "#Y $central_italy_region$#! または #Y $magna_graecia_region$#! の地域にあり、#Y $magna_graecia_region$#! に領土を所有し、少なくとも #Y 20#! の領土を持つ #Y $latin$#! 文化グループの国は、以下のいずれかです:\n[SCOPE.Custom('epi_mission_2_3_2_custom_loc')]\n[SCOPE.Custom('epi_mission_2_3_1_custom_loc')]"
 epirus_2_magna_3_1_allow_tt_1:0 "\t\t\t\t@trigger_yes! $epirus_2_magna_3_2_allow_1$"
 epirus_2_magna_3_1_allow_tt_2:0 "\t\t\t\t@trigger_no! $epirus_2_magna_3_2_allow_1$"
 epirus_2_magna_3_2_allow_tt_1:0 "\t\t\t\t@trigger_yes! $epirus_2_magna_3_2_allow_2$"
 epirus_2_magna_3_2_allow_tt_2:0 "\t\t\t\t@trigger_no! $epirus_2_magna_3_2_allow_2$"
 epirus_2_magna_3_2_allow_1:0 "以前#Y $hellenic$#!文化圏の国に属していた#Y $magna_graecia_region$#!地域の領土を併合している。"
 epirus_2_magna_3_2_allow_2:0 "#Y $magna_graecia_region$#!地域に存在する、自由で非同盟の#Y $hellenic$#!文化圏の国と戦争中である。"
 epirus_2_magna_3_reward_tt:0 "#Y $central_italy_region$#!または#Y $magna_graecia_region$#!地域の#Y $hellenic$#!文化圏の国々に対し、イタリアのギリシャ人防衛における我々の指導権を受け入れるよう提案できる。\n#Y $magna_graecia_region$#!地域にある侵略国の領土に対する請求権を獲得する。"
 epirus_2_magna_4:0 "イタリオテの指導権"
 epirus_2_magna_4_DESC:0 "イタリアのギリシャ植民地は、自らを統治するには明らかに弱すぎ、怠惰である。エピロスは父性的な力となり、彼らを保護し導き、マグナ・グラエキアの正当な支配者としての地位を継続させる。"
 epirus_2_magna_4_allow_tt_1:0 "[me_epirus_scope.GetName]または#Y $hellenic$#!属国が、#Y $magna_graecia_region$#!本土地域において少なくとも#Y [SCOPE.ScriptValue('me_epi_2_4_target_svalue')|0]#!の領土を所有している。（[SCOPE.Custom('epi_mission_2_4_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_4_target_svalue')|0]#!）"
 epirus_2_magna_4_allow_tt_2:0 "[me_epirus_scope.GetName]または#Y $hellenic$#!属国が、以下の領土のうち少なくとも#Y [SCOPE.ScriptValue('me_epi_2_4_2_target_svalue')|0]#!を所有している：\n    #Y [GetProvince('(int32)78').GetName]#!、#Y [GetProvince('(int32)56').GetName]#!、#Y [GetProvince('(int32)55').GetName]#!、#Y [GetProvince('(int32)54').GetName]#!、#Y [GetProvince('(int32)38').GetName]#!、#Y [GetProvince('(int32)52').GetName]#!、#Y [GetProvince('(int32)75').GetName]#!、#Y [GetProvince('(int32)12').GetName]#!、#Y [GetProvince('(int32)63').GetName]#!（[SCOPE.Custom('epi_mission_2_4_2_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_4_2_target_svalue')|0]#!）"
 epirus_2_magna_4_reward_tt:0 "#Y $magna_graecia_region$#!本土地域にあるすべての[me_epirus_scope.GetAdjective]国家は以下を獲得する"
 epirus_2_magna_4_reward_tt_2:0 "イタリオテの従属国を作成できる、あるいは："
 epi_mis_2_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_4_svalue')|0]#!"
