 epi_mis_2_4_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_4_2_svalue')|0]#!"
 epi_mis_2_4_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_4_2_svalue')|0]#!"
 epirus_2_magna_5:0 "エピロスによる平和"
 epirus_2_magna_5_DESC:0 "公平な利益の分割に合意できるならば、高価な戦争をする必要はない。我々はアレクサンドロス1世がそうしたようにイタリック人たちと交渉し、彼らにこの地域に対する我々の正当な支配を認めさせるべきである。"
 epirus_2_magna_5_allow_tt:0 "#Y $central_italy_region$#!または#Y $magna_graecia_region$#!地域に存在し、#Y $magna_graecia_region$#!に領土を所有し、少なくとも#Y 20#!の領土を持つ自由な#Y $latin$#!文化圏の国が、[me_epirus_scope.GetName]と平和である。"
 epirus_2_magna_5_reward_tt:0 "#Y $latin$#!勢力と#Y 20#!年間の休戦協定を結ぶことができる。"
 epirus_2_magna_6:0 "[me_epi_2_rome_scope.GetName]を打ち倒す"
 epirus_2_magna_6_DESC:0 "イタリック人たちは、哀れにも模倣してきたギリシャ植民者の文化を真似て、ますます大胆になっている。我々は彼らに、マグナ・グラエキアがギリシャ人のための土地であり、ギリシャ人によって統治されるべきであることを示さねばならない。"
 epirus_2_magna_6_allow_tt:0 "[me_epi_2_rome_scope.GetName]の首都を占領または併合している。（#Y [me_epi_2_rome_scope.GetCapital.GetName]#!）"
 epirus_2_magna_7:0 "アフリカへの野望"
 epirus_2_magna_7_DESC:0 "長きにわたりギリシャの植民者や商人にとって悩みの種であった、あの最も誇り高く強大な都市カルタゴの富を略奪することは、多くのギリシャの王の夢であった。エピロスはこの夢を実現できる。"
 epirus_2_magna_7_allow_tt:0 "エピロスが#Y $africa_region$#!地域において少なくとも#Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#!の領土を所有している。（[SCOPE.Custom('epi_mission_2_7_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_7_target_svalue')|0]#!）"
 epi_mis_2_7_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epirus_2_magna_7_svalue')|0]#!"
 epi_mis_2_7_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_7_svalue')|0]#!"
 epirus_2_magna_8:0 "イオニア艦隊"
 epirus_2_magna_8_DESC:0 "イオニア海を越えて我々の領地と軍隊を支援するためには、その任務に適した艦隊が必要となる。それは$omen_poseidon$の懲罰に耐え、エピロスとマグナ・グラエキアの間にくさびを打ち込もうとする者を阻止できるものでなければならない。"
 epi_mis_2_8_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_1_current')|0]#!"
 epi_mis_2_8_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_1_current')|0]#!"
