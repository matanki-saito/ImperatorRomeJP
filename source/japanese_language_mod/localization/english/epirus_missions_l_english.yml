 epi_mis_2_8_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_2_current')|0]#!"
 epi_mis_2_8_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_2_current')|0]#!"
 epirus_2_magna_8_allow_tt_2:0 "$tetrere$@tetrere!級の艦船が#Y [SCOPE.ScriptValue('epi_mis_2_8_2_target')|0]#!隻以上である（[SCOPE.Custom('epi_mission_2_8_2_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_2_target')|0]#!）"
 epi_mis_2_8_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_3_current')|0]#!"
 epi_mis_2_8_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_3_current')|0]#!"
 epirus_2_magna_8_allow_tt_3:0 "$hexere$@hexere!級の艦船が#Y [SCOPE.ScriptValue('epi_mis_2_8_3_target')|0]#!隻以上である（[SCOPE.Custom('epi_mission_2_8_3_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_3_target')|0]#!）"
 epi_mis_2_8_4_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_8_4_current')|0]#!"
 epi_mis_2_8_4_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_8_4_current')|0]#!"
 epirus_2_magna_8_allow_tt_4:0 "艦船が合計で#Y [SCOPE.ScriptValue('epi_mis_2_8_4_target')|0]#!隻以上である（[SCOPE.Custom('epi_mission_2_8_4_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_8_4_target')|0]#!）"
 epirus_2_magna_9:0 "諸都市への包囲"
 epirus_2_magna_9_DESC:0 "怠惰なイタリオテの諸都市は、我々を彼らの古くからの紛争に巻き込んだ。我々が提供した奉仕と、彼らの先祖の苦労の結晶を維持したことに対する対価を受け取るのは当然のことである。"
 epirus_2_magna_9_allow_tt:0 "エピロスまたは#Y $hellenic$#!属国が、#Y $magna_graecia_region$#!本土地域において少なくとも#Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#!の領土を所有している。（[SCOPE.Custom('epi_mission_2_9_custom_loc')]/#Y [SCOPE.ScriptValue('epirus_2_magna_9_target_svalue')|0]#!）"
 epirus_2_magna_2_allow_tt_2:0 "#Y $magna_graecia_region$#!または#Y $central_italy_region$#!地域に、#Y 5#!未満の領土を持つ自由な#Y $italiotian$#!国が少なくとも1つ存在し、[me_epirus_scope.GetName]と同盟しておらず、戦争状態になく、かつ#R -25#!以上の意見を持っている。"
 epi_mis_2_9_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epirus_2_magna_9_svalue')|0]#!"
 epi_mis_2_9_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epirus_2_magna_9_svalue')|0]#!"
 epirus_2_magna_9_reward_tt:0 "該当する#Y $italiotian$#!国家を威圧して我々の属国にすることができる。"
 epirus_2_magna_10:0 "領土の再獲得"
 epirus_2_magna_10_DESC:0 "アレクサンドロス1世がマグナ・グラエキアで征服し、彼の敗北後に失われた領土は、正当に我々のままである。これらの都市を再獲得することは、この地域における我々の支配と影響力を確固たるものにするだろう。"
 epirus_2_magna_10_allow_tt:0 "エピロスまたは#Y $hellenic$#!属国が以下の領土を所有している：\n    #Y [GetProvince('(int32)76').GetName]#!、#Y [GetProvince('(int32)54').GetName]#!、#Y [GetProvince('(int32)38').GetName]#!（[SCOPE.Custom('epi_mission_2_10_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_10_target_svalue')|0]#!）"
 epirus_2_magna_10_reward_tt:0 "#Y [GetProvince('(int32)76').GetName]#!、#Y [GetProvince('(int32)54').GetName]#!、および#Y [GetProvince('(int32)38').GetName]#!の領土は以下を獲得する："
 epi_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_10_svalue')|0]#!"
 epi_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_10_svalue')|0]#!"
 epirus_2_magna_11:0 "西方の覇権国"
 epirus_2_magna_11_DESC:0 "我々はアレクサンドロス1世が成し遂げられなかったことを達成できる。そして、死にゆく王によって土地を皿に乗せて与えられた、あの陰鬱なディアドコイたちに匹敵する西方帝国を、ささやかな始まりから築き上げるのだ。"
 epirus_2_magna_11_allow_tt:0 "[me_epirus_scope.GetName]または#Y $hellenic$#!属国が、#Y $magna_graecia_region$#!本土地域において少なくとも#Y [SCOPE.ScriptValue('me_epi_2_11_target_svalue')|0]#!の領土を所有している。（[SCOPE.Custom('epi_mission_2_11_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_11_target_svalue')|0]#!）"
 epirus_2_magna_11_reward_tt:0 "[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetPraenomen]はニックネームを獲得する可能性がある。"
 epi_mis_2_11_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epi_mis_2_11_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_11_svalue')|0]#!"
 epirus_2_magna_11_reward_tt_2:0 "#Y $magna_graecia_region$#!地域内の未所有の全領土に対する請求権を獲得する。"
 epirus_2_magna_12:0 "シケリオテの援軍"
 epirus_2_magna_12_DESC:0 "シチリアの反目し合う諸都市は、内部分裂とポエニの再興の脅威に直面し、混乱に陥っている。我々は、権威と引き換えにシュラクサイからの救援要請に応じるべきである。"
 epirus_2_magna_12_allow_tt_1:0 "シチリア本土にいずれかの#Y $syracusan$#!国が存在する。"
 epirus_2_magna_12_allow_tt_2:0 "カルタゴ、または#Y $carthaginian$#!文化圏の国が、シチリア本土に領土または属国を持っている。"
 epirus_2_magna_12_reward_tt_1:0 "シチリア本土にある#Y $carthaginian$#!が保持する領土に対する請求権を獲得する。"
 epirus_2_magna_12_reward_tt_2:0 "#Y Syracuse#!と同盟を結ぶことができる。"
 epirus_2_magna_12_reward_tt_3:0 "#Y Siceliote#!の封臣を獲得できる。"
 epirus_2_magna_12_allow_tt_3:0 "エピロスまたは属国が、#Y $magna_graecia_region$#!地域において少なくとも#Y 5#!の領土を所有している。（[SCOPE.Custom('epi_mission_2_12_custom_loc')]/#Y [SCOPE.ScriptValue('epi_mis_2_12_target')|0]#!）"
 epi_mis_2_12_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epi_mis_2_12_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_2_12_current')|0]#!"
 epirus_2_magna_13:0 "シチリアの擁護者"
 epirus_2_magna_13_DESC:0 "シケリオテは強力な指導力を欠き、ポエニの脅威と内乱から救われることを民が叫んでいるにもかかわらず、彼らは互いに口論を続けている。我々だけが必要な意志と決意を提供できる。"
 epirus_2_magna_13_allow_tt_1:0 "[GetCharacter('(int32)56').GetFullName]が死亡しているか、もはや王ではない。"
 epirus_2_magna_13_allow_tt_2:0 "シチリアに、#Y 10#!未満の領土を持つ自由な#Y $syracusan$#!国が存在し、[me_epirus_scope.GetName]と戦争状態になく、かつ#R -50#!以上の意見を持っている。"
 epirus_2_magna_13_allow_tt_3:0 "[me_epirus_scope.GetName]または#Y $hellenic$#!属国がシチリアに少なくとも1つの領土を所有している。"
 epirus_2_magna_13_reward_tt:0 "エピロスはシチリアの全領土に対する請求権を獲得する。"
 epirus_2_magna_13_reward_tt_2:0 "If [syracuse_scope.GetName] accept, they will become an [me_epirus_scope.GetAdjective] feudatory subject."
 epirus_2_magna_14:0 "シチリアの支配者"
 epirus_2_magna_14_DESC:0 "シチリア島全体が多かれ少なかれ我々の支配下に入ったことで、我々は西方の主要なギリシャ勢力となり、失敗したシュラクサイの指導者たちに取って代わり、シケリオテが蛮族に対して成し遂げられなかったことを完遂した。"
 epirus_2_magna_14_allow_tt_1:0 "シチリア島に#Y $carthaginian$#!が所有または支配する領土がない。"
 epirus_2_magna_14_reward_tt:0 "シチリア島にあるすべての[me_epirus_scope.GetAdjective]国家は以下を獲得する"
 epirus_2_magna_14_reward_tt_2:0 "シケリオテの従属国を作成できる、あるいは："
 epirus_2_magna_14_allow_tt:0 "[me_epirus_scope.GetName]または#Y $hellenic$#!属国が、以下の領土のうち少なくとも#Y [SCOPE.ScriptValue('me_epi_2_14_target_svalue')|0]#!を所有している：\n    #Y [GetProvince('(int32)84').GetName]#!、#Y [GetProvince('(int32)82').GetName]#!、#Y [GetProvince('(int32)80').GetName]#!、#Y [GetProvince('(int32)86').GetName]#!、#Y [GetProvince('(int32)96').GetName]#!、#Y [GetProvince('(int32)97').GetName]#!、#Y [GetProvince('(int32)91').GetName]#!、#Y [GetProvince('(int32)93').GetName]#!、#Y [GetProvince('(int32)92').GetName]#!（[SCOPE.Custom('epi_mission_2_14_custom_loc')]/#Y [SCOPE.ScriptValue('me_epi_2_14_target_svalue')|0]#!）"
 epi_mis_2_14_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('me_epi_2_14_svalue')|0]#!"
 epi_mis_2_14_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('me_epi_2_14_svalue')|0]#!"
 epirus_2_magna_15:0 "分断して統治せよ"
 epirus_2_magna_15_DESC:0 "イタリックの諸部族はギリシャ人と同じくらい頻繁に互いに争い、最も強力で攻撃的な新興勢力を信用していない。我々はこの状況を有利に利用し、いずれかの部族を我々の大義に引き入れるべきである。"
 epirus_2_magna_15_allow_tt_1:0 "#Y $magna_graecia_region$#!または#Y $central_italy_region$#!地域に、#Y 10#!未満の領土を持つ自由な#Y Italic#!国家が存在し、主要な#Y Italic#!勢力と同盟しておらず、戦争状態になく、[me_epirus_scope.GetName]の外交範囲内にある。"
 epirus_2_magna_15_allow_tt_2:1 "いずれかの#Y Italic#!国が$epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_3:0 "[me_epi_2_rome_scope.GetName]が$epirus_2_magna_15_allow_rome_req$"
 epirus_2_magna_15_allow_tt_4:0 "[me_epirus_scope.GetName]がミッションタスク「#Y Audacious Italics#!」を完了している。"
 epirus_2_magna_15_allow_rome_req:0 "存在し、かつ該当国と同盟または戦争状態にない。"
 epirus_2_magna_15_reward_tt:0 "#Y $latin$#!の同盟国を獲得できる。"
 epirus_3_greece:1 "ヘレニックの競争者"
 epirus_3_greece_BUTTON_TOOLTIP:1 "アルゲアス家の屈辱の余波を受け、エピロスはギリシャの次の覇権国となる態勢を整えている。"
 epirus_3_greece_BUTTON_DETAILS:0 ""
 epirus_3_greece_DESCRIPTION:1 "内部の分裂が解決された今、エピロス人は、自らの強みと隣国の弱みを最大限に活用できれば、アレクサンドロスの死後、最も有力なギリシャ勢力の一つとなる態勢を整えている。"
 epirus_3_greece_CRITERIA_DESCRIPTION:1 "エピロスによるギリシャ支配を確実にする。"
 epirus_3_greece_REWARD_DESCRIPTION:0 "ギリシャを支配し、地域大国となる。"
 epirus_3_greece_1:1 "諸都市の解放"
 epirus_3_greece_1_DESC:1 "ギリシャの諸都市には、ディアドコイや外国の侵略者の鎖を断ち切るよう叫び求める長い伝統がある。彼らの嘆きは、我々に地域介入の適切な口実を与えるだろう。"
 epirus_3_greece_1_allow_tt_1:0 "ヘラスのいずれかの#Y $hellenic$#!国が、非同盟国の非[me_epirus_scope.GetAdjective]属国である。"
 epirus_3_greece_1_allow_tt_2:0 "ヘラスのいずれかの領土が、非同盟のディアドコイまたは非#Y $hellenic$#!国によって所有されている。\n$epirus_3_hellas_tt$"
 epirus_3_greece_1_reward_tt:1 "[me_epirus_scope.GetName]は、ヘラスにおけるディアドコイまたは非#Y $hellenic$#!の非同盟国が所有する全ての領土および属国に対する請求権を獲得する。"
 epirus_3_greece_2:1 "便宜的な同盟者"
 epirus_3_greece_2_DESC:1 "敵の敵は味方であると言われる。そして、機会があれば包囲された敵に飛びかかることを厭わない者たちは常に存在する。"
 epirus_3_greece_2_allow_tt:1 "少なくとも#Y 10#!の領土を持つ隣接する非同盟の#Y $macedonian$#!国家が、少なくとも#Y 10#!の領土を持つ別の非同盟の非部族#Y $macedonian$#!または#Y $hellenic$#!国家と国境を接している。"
 epirus_3_greece_2_reward_tt_1:0 "我々は[me_epi_3_2_enemy_scope.GetName]に対抗するため、同盟を結ぶ国に接触する。"
 epirus_3_greece_2_reward_tt_2:0 "我々は共通の脅威に対抗するため、同盟を結ぶ国に接触する。"
 epirus_3_greece_3:1 "強制徴用"
 epirus_3_greece_3_DESC:1 "ギリシアの大部分が我々の支配下に入った今、我々は勢いを維持し、自国の新兵を補うために、その住民を軍務に就かせることを検討してもよい。"
 epirus_3_greece_3_allow_tt:1 "エピロスまたは#Y $hellenic$#!の属国がヘラスに少なくとも#Y 10#!の領土を所有している。\n$epirus_3_hellas_tt$"
 epirus_3_hellas_tt:0 "（#Y $boeotia_area$#!、#Y $euboea_area$#!、#Y $central_greece_area$#!、#Y $achaea_area$#!、#Y $arcadia_area$#!、および#Y $south_peleponnesos_area$#!の地域。）"
 epirus_3_greece_3_reward_tt:0 "不穏度と不忠誠を代償として、ギリシアの属国および領土から追加の資源を抽出できる。"
 epirus_3_greece_3_reward_tt_subject:0 "従属国および朝貢国を除く全ての#Y $hellenic$#!属国は以下を獲得する"
 epirus_3_greece_3_reward_tt_state:0 "#Y $greece_region$#!の領有州はすべて、以下の効果を得ます"
 epirus_3_greece_4:1 "ギリシアの請求者を支援"
 epirus_3_greece_4_DESC:1 "衰退しつつあるギリシアの君主制は、我々の時代の偉大な人物を模倣しようとする野心的な僭称者たちから、支配的なディアドコイから受けるのと同じくらいの脅威に直面している。"
 epirus_3_greece_4_allow_tt:0 "#Y $greece_region$#!地域に、非$macedonian$の#Y $hellenic$#!君主制国家が存在する。"
 epirus_3_greece_4_reward_tt:1 "エピロスはギリシアの君主制に対する請求者を招き入れ、彼らに対する請求権を獲得できる。"
 epirus_3_greece_5:1 "ギリシアの権力基盤"
 epirus_3_greece_5_DESC:1 "マケドニアが重要なギリシアの都市に守備隊を置く戦略から学ぶべき教訓があるかもしれない。そうすることで、我々自身の「ギリシアの足枷」を作ることができる。"
 epirus_3_greece_5_reward_tt:0 "選ばれた領土は以下を獲得する："
 epirus_3_greece_6:1 "アルゲアス家の請求権"
 epirus_3_greece_6_DESC:1 "アレクサンドロス大王はエピロスのオリュンピアスの息子であった。彼の功績はアイアキダイの成果であり、彼らは彼の異母姉妹の子供たちやマケドニアの取るに足らない貴族よりも、その遺産に対する大きな請求権を持っている。"
 epirus_3_greece_6_allow_tt_1:0 "我々の支配者、[me_epirus_scope.GetRulerTitle] [me_epirus_scope.GetRuler.GetName]は、特性#Y $aeacidae$#!を持っている。"
 epirus_3_greece_6_allow_tt_2:1 "[me_epirus_scope.GetName]は、まだ#Y $macedonia_area$#!の属州を所有していない。"
 epirus_3_greece_6_allow_tt_3:0 "[me_epirus_scope.GetName]は、まだ[GetProvince('(int32)379').GetName]を所有していない。"
 epirus_3_greece_6_reward_tt:0 "[me_epirus_scope.GetName]はマケドン（#Y $macedonia_area$#!、#Y $chalkidiki_area$#!、#Y $upper_macedonia_area$#!、および#Y $thessaly_area$#!の地域）に対する請求権を獲得する。\n全てのマケドニア国家はエピロスに対する意見を#R -50#!失う。"
 epirus_3_greece_7:1 "アレクサンドロスの玉座"
 epirus_3_greece_7_DESC:1 "マケドニア人が再びアキレウスの子孫によって統治されるとき、帝国の偉大さはついに取り戻されるかもしれない。アイアキダイに率いられたマケドニア人の功績に勝るものは、歴史上他にない。"
 epirus_3_greece_7_allow_tt:0 "[me_epirus_scope.GetName]または属国が#Y $macedonia_area$#!および#Y $upper_macedonia_area$#!の地域を所有している。"
 epirus_3_greece_7_reward_tt:0 "[me_epirus_scope.GetName]は#Y $macedonia_region$#!地域に対する請求権を獲得する。"
 epirus_3_greece_8:1 "テッサリアの解放"
 epirus_3_greece_8_DESC:1 "ピュロスの母フティアは、ラミア戦争で摂政アンティパトロスとポリュペルコンと戦い倒れたファルサロスのテッサリア人将軍メノンの娘であった。我々は彼らの主権を尊重し、彼らの民を解放すべきである。"
 epirus_3_greece_8_reward_tt:0 "テッサリアの従属国が作成される。"
 epirus_3_greece_10:1 "アキレウスの崇拝"
 epirus_3_greece_10_DESC:1 "エピロス人にはアスペトスとして知られる、我々の偉大な建国の英雄アキレウスが、適切に称えられ、その崇拝が我々の公式なパンテオンに取り入れられる時が来た。最初のステップは、イリオンの斜面にある彼の遺体の場所を確保することである。"
 epirus_3_greece_10_allow_tt:1 "エピロスは「#Y $treasure_tomb_of_achilles$#!」の財宝を所有している。（現在#Y [achilles_tomb_scope.GetOwner.GetName]#!が所有）"
 epirus_3_greece_10_reward_tt:0 "「#Y $deity_achilles$#!」が信奉できるようになります"
 epirus_3_greece_11:1 "ギリシアの支配者"
 epirus_3_greece_11_DESC:1 "アルゲアス家の時代が終わりを告げた今、我々は支配的なギリシア勢力として正当な地位を占めなければならない。東と西の脅威に対し、ヘレネス世界を団結させ、導くことができるのはエピロスだけである。"
 epirus_3_greece_11_allow_tt_1:0 "[me_epirus_scope.GetName]は、#Y Greece#!地域において、直接的または#Y $hellenic$#!属国を通じて、少なくとも#Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#!の領土を所有している。（[SCOPE.Custom('epi_mis_3_11_cus_loc')]/#Y [SCOPE.ScriptValue('epirus_3_greece_11_target_svalue')|0]#!）"
 epirus_3_greece_11_allow_tt_2:0 "#Y $greece_region$#!地域において、[me_epirus_scope.GetName]よりも多くの領土を所有する国家はない。"
 epirus_3_greece_11_reward_tt:0 "#Y $greece_region$#!地域における未所有の全ての領土に対する請求権を獲得する。"
 epi_mis_3_11_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
 epi_mis_3_11_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epirus_3_greece_11_svalue')|0]#!"
 epirus_3_greece_12:1 "アイトリアの支配"
 epirus_3_greece_12_DESC:1 "アイトリア同盟は大きな野心を抱いており、衰退したギリシアの都市国家がもはや支配できない場所を支配しようと望んでいる。我々は彼らに、エピロス人がギリシアの新たな覇権国であることを示し、彼らの考えを終わらせなければならない。"
 epirus_3_greece_12_allow_tt:0 "エピロスまたは#Y $hellenic$#!属国が、#Y [GetProvince('(int32)462').GetName]#!、#Y [GetProvince('(int32)457').GetName]#!、#Y [GetProvince('(int32)456').GetName]#!、#Y [GetProvince('(int32)7803').GetName]#!、#Y [GetProvince('(int32)463').GetName]#!、#Y [GetProvince('(int32)459').GetName]#!、および#Y [GetProvince('(int32)461').GetName]#!の領土を所有している。（[SCOPE.Custom('epi_mis_3_12_cus_loc')]/#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_target_svalue')|0]#!）"
 epirus_3_greece_12_reward_tt:1 "[me_epirus_scope.GetName]は#Y $aetolia_area$#!属州における未所有の全ての領土に対する請求権を獲得する。"
 epi_mis_3_12_cus_loc_ongoing:0 "#R [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epi_mis_3_12_cus_loc_complete:0 "#Y [SCOPE.ScriptValue('epi_mis_3_12_cus_loc_ongoing_svalue')|0]#!"
 epirus_3_greece_13:1 "タリュパスの遺産"
 epirus_3_greece_13_DESC:1 "我々の王タリュパス、アルケタス1世の父は、南ギリシアからエピロスの中心地へ文明をもたらした最初の人であったと言われている。彼が始めたことを我々が完成させ、取るに足らない都市国家に恥をかかせる時が来た。"
 epirus_3_greece_13_allow_tt:1 "エピロスは#Y $epirus_area$#!属州に#Y Metropolis#!ランクの領土を所有している。"
 epirus_3_greece_13_reward_tt:2 "#Y $epirus_area$#!属州で所有されている最大のメトロポリスは以下を獲得する："
