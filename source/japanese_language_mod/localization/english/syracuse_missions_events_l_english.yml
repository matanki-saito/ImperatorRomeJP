l_english:
 mission_task_completed_tt_1:0 "このミッションのタスク「#Y "
 mission_task_completed_tt_2:0 "#!」は既に#G 完了#!しています！"
 me_syr_task_start_tt_1:0 "[me_syracuse_scope.GetRulerTitle] [me_syracuse_scope.GetRuler.GetPraenomen] が開始します"
 me_syr_task_start_tt_2:0 "[democracy_leader.GetPraenomen] が開始します"
 me_syracuse_1_democracy_leader_tt:0 "指導者は#T 権力基盤#!、#T 軍事#!、#T 財産#!、#T 人気#!によって選ばれ、それらが高いほど革命が成功しやすくなります。"
 me_syracuse_1_democracy_base_tt:0 "選ばれた区域は、内戦が起こった際には首都として機能するとともに要塞化されます。"
 me_syracuse_foreign_leader_set_off_tt:0 "[me_syracuse_foreign_request_character_scope.GetName]はすぐに、$SYR$に民主政治を取り戻すべく出奔するでしょう。"
 syracuse_plot_ends_tt:0 "ミッション「#Y 僭主を倒せ#!」が#R 達成不能#!になります！"
 syracuse_leader_flee_tt:0 "[democracy_leader.GetName]は#Y [syracuse_harboring_scope.GetName]#!へ逃亡します。"
 me_syr_1_civil_war_ready:0 "内戦が始められます。"
 me_syr_1_coup_ready:0 "クーデターを起こすことができます。"
 me_syr_5_year_countdown_tt:0 "ミッション「#Y 僭主を倒せ#!」は5年以内に達成することが出来なければ#R 失敗#!になります！"
 me_syracuse_new_leader_tooltip:0 "[new_democracy_leader.GetFullName]が新たに革命軍の指導者になります。（評価：#Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!）\n$me_syracuse_resentful_tooltip$"
 me_syracuse_resentful_tooltip:0 "指導者の性格によっては、冷遇されたり地位を追われた場合に#R 腹を立てて革命軍の弱体化を図る#!ことがあります。"
 me_syracuse_first_leader_tooltip:0 "[SCOPE.sChar('democracy_leader').GetFullName]が新たに革命軍の指導者になります。（評価：#Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!）"
 me_syracuse_old_leader_tooltip:0 "[democracy_leader.GetFullName]は引き続き革命軍の指導者を務めます。（評価：#Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!）\n$me_syracuse_resentful_tooltip$"
 me_syracuse_foreign_leader_tooltip:0 "[SCOPE.sChar('me_syracuse_foreign_request_character_scope').GetFullName]は引き続き革命軍の指導者を務めます。"
 me_syr_execution_tt:0 "反乱に関わった者は全員処刑されました。"
 me_syr_tyrant_family_upset_tt:0 "[tyrant_leader.GetFamily.GetName]一門の中で革命に与しなかった者たちの間に動揺が走っています。"
 me_syr_1_abort_effects_tt:0 "反乱に与しなかった人物の一人が僭主になります。\n$SYR$の政体が#Y 絶対君主制#!になります。"
 me_syr_mameryes_tt:0 "Marsades共和国は、[me_syr_2_land_grant.GetName]に、[me_syr_2_mer_lead_scope.GetName]を統治者として樹立されます。"
 me_syr_merc_leaves_tt:0 "[me_syr_2_mer_lead_scope.GetName]は[me_syr_2_mer_lead_scope.GetEmployer.GetName]を去ります。"
 me_syracuse_1_democracy_plut_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName]は#Y 富豪共和制#!を採用します。"
 me_syracuse_1_democracy_aris_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName]は#Y 貴族共和制#!を採用します。"
 me_syracuse_1_democracy_theo_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName]は#Y 神権共和制#!を採用します。"
 me_syracuse_1_democracy_olig_rep_tt:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetName]は#Y 寡頭共和制#!を採用します。"
 me_syracuse_1_democracy.1.t:0 "$syracuse_1_1_tentative_whispers$：[SCOPE.sChar('democracy_leader').GetPraenomen]による集会"
 me_syracuse_1_democracy.1.desc:0 "[me_syracuse_scope.GetRuler.GetPraenomen]の専制に対する非難の声が高まる中、[democracy_leader.GetPraenomen]は現状に不満を持つ市民を集めて会合を主催した。\n\nその中で[democracy_leader.GetSheHe|U]は共和制の復活に尽力することを表明し、多くの者が実際に[democracy_leader.GetSheHe|U]ならそれができるように感じた。"
 me_syracuse_1_democracy.1.a:0 "どこかへ行き、着手しなければ。"
 me_syracuse_1_democracy.2.t:0 "[SCOPE.sChar('democracy_leader').GetName]が新たな指導者に"
 me_syracuse_1_democracy.2.desc_1:0 "[old_democracy_leader.GetPraenomen]は投獄され、新たな指導者が現れた。"
 me_syracuse_1_democracy.2.desc_2:0 "我々の運動に対して資金援助をしてくれた[old_democracy_leader.GetPraenomen]の恩は忘れない。"
 me_syracuse_1_democracy.2.desc_3:0 "残念ながら[old_democracy_leader.GetPraenomen]が離脱したことによって、この運動は指導者を失った。"
 me_syracuse_1_democracy.2.desc:0 "[democracy_leader.GetPraenomen]は当面の間[old_democracy_leader.GetPraenomen]の仕事を引き継ぐことを承諾し、そうする以上は最善を尽くすと約束した。"
 me_syracuse_1_democracy.2.a:0 "[SCOPE.sChar('democracy_leader').GetPraenomen]だと？"
 me_syracuse_1_democracy.3.t:0 "[SCOPE.sChar('syracuse_current_tyrant').GetName]が新たな王に"
 me_syracuse_1_democracy.3.desc_1:0 "[syracuse_old_tyrant.GetPraenomen]に代わって[syracuse_current_tyrant.GetPraenomen]が王位に就いたものの、政治は何一つ変わっていない。"
 me_syracuse_1_democracy.3.desc_2:0 "[syracuse_old_tyrant.GetPraenomen]の死によって[syracuse_current_tyrant.GetPraenomen]が新たに王位を継いだが、政治は何一つ変わっていない。"
 me_syracuse_1_democracy.3.desc:0 "[syracuse_current_tyrant.GetEmployer.GetName]に[syracuse_current_tyrant.GetEmployer.GetRulerTitle]が存在する限り、共和制を取り戻す我々の運動は止まらない。"
 me_syracuse_1_democracy.3.a:0 "これが我々に有利に働くことを願う…"
 me_syracuse_1_democracy.4.t:0 "$syracuse_1_1_tentative_whispers$[SCOPE.sChar('new_democracy_leader').GetPraenomen]の資質"
 me_syracuse_1_democracy.4.desc_1:0 "直近の会合にて、[democracy_leader.GetPraenomen]が演説をしている最中に[new_democracy_leader.GetPraenomen]という人物が言葉に割って入り、"
 me_syracuse_1_democracy.4.desc_11:0 "自身が政府内に持つ人脈や影響力の方が広く有用であると主張した。\n\n"
 me_syracuse_1_democracy.4.desc_12:0 "自分の方が軍事的な能力や経験に長けており革命を率いるに相応しいと力説した。\n\n"
 me_syracuse_1_democracy.4.desc_13:0 "将来的に紛争が決着した後、国を治めるべきは自身のように民衆から広く支持されている人物だと主張した。\n\n"
 me_syracuse_1_democracy.4.desc_14:0 "もし自分が指導者の地位に就いた暁には、[new_democracy_leader.GetSheHe]が持つ莫大な資産を投入すると宣言した。\n\n"
 me_syracuse_1_democracy.4.desc_15:0 "場違いでとりとめのない非難を始めた。[new_democracy_leader.GetHerHis]はとにかく自分の方が優れていると言いたいようだ。\n\n"
 me_syracuse_1_democracy.4.desc_2:0 "これに対して[democracy_leader.GetPraenomen]は"
 me_syracuse_1_democracy.4.desc_21:0 "、[democracy_leader.GetHerHis]が政府内に持つ広い人脈を例に挙げて反論した。$me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_22:0 "、自身には軍事的な経験や軍事組織に関する知識があることを根拠に反論した。$me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_23:0 "、[democracy_leader.GetHerHis]自身が民衆からどれほどの尊敬や支持を集めているかをほのめかし反論した。$me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_24:0 "、[democracy_leader.GetHerHis]の経済的手腕や資産の多さをほのめかし反論した。$me_syracuse_1_democracy.4.desc_26$"
 me_syracuse_1_democracy.4.desc_25:0 "反論したが、[new_democracy_leader.GetPraenomen]が持つ優位性に対して[democracy_leader.GetPraenomen]が勝るところなどほとんどないことは誰の目にも明らかだった。"
 me_syracuse_1_democracy.4.desc_26:0 "しかしながら、指導者として相応しいのは誰かという問題そのものが掻き消えたわけではない…"
 me_syracuse_1_democracy.4.a:0 "[SCOPE.sChar('new_democracy_leader').GetPraenomen]こそ指導者に相応しい。"
 me_syracuse_1_democracy.4.b:0 "くだらん、我らの指導者は[SCOPE.sChar('democracy_leader').GetPraenomen]だ。"
 me_syracuse_1_democracy.4.c:0 "[new_democracy_leader.GetPraenomen]くん、席に着きなさい。"
 me_syracuse_1_democracy.4.ct:0 "[democracy_leader.GetPraenomen]の評価が[new_democracy_leader.GetPraenomen]の2倍を上回っているため、この行動しか選べません（評価：#Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!）。"
 me_syracuse_1_democracy.5.t:0 "$syracuse_1_1_tentative_whispers$: 指導者の地位への挑戦"
 me_syracuse_1_democracy.5.desc:0 "多くの者が、高まりつつある革命の機運を察知しており、その中には最大限の利益を得ようと画策する者もいれば、圧政の打倒を確実なものにしたいと願う者もいます。\n\n[new_democracy_leader.GetPraenomen] は、[new_democracy_leader.GetHerHis] が [new_democracy_leader.GetFamily.GetName] 家の当主であるという地位を盾に、運動の主導権をほぼ要求しています。"
 me_syracuse_1_democracy.5.a:0 "[SCOPE.sChar('new_democracy_leader').GetPraenomen] を疎外する危険を冒すことはできません..."
 me_syracuse_1_democracy.5.at:0 "[new_democracy_leader.GetPraenomen] の評価が [democracy_leader.GetPraenomen] の評価の二倍以上であるため、この選択肢は排他的です（評価: #Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#!）。"
 me_syracuse_1_democracy.5.b:0 "The [SCOPE.sChar('new_democracy_leader').GetFamilyDisplayName]s が我々を救ってくれるでしょう。"
 me_syracuse_1_democracy.5.c:0 "些細な対立では何も得られません。"
 me_syracuse_1_democracy.6.t:0 "$syracuse_1_3_greek_help$: 母なる救済"
 me_syracuse_1_democracy.6.desc:0 "ディアドコイの最善の努力にもかかわらず、ギリシャにはまだ共和制の都市が残っており、彼らは指導者と兵士を伴って我々の解放を支援してくれるかもしれません。\n\nしかし、一部の者は、我々の建国の母都市であるKorinthosこそが頼るべき唯一の都市であり、ティモレオンに神々が示した恩恵がその十分な証拠であると主張しています。"
 me_syracuse_1_democracy.6.desc_1:0 "\n\n我々は偉大な都市Korinthosに接触し、ティモレオンの栄光に匹敵する別の価値ある人物を見つけることができるかもしれません！"
 me_syracuse_1_democracy.6.desc_2:0 "\n\n残念ながら、Korinthosは現在 [me_syr_3_cor_owner.GetName] の支配下にあり、我々を援助する力はありませんが、我々を導く意思のある指導者がこの都市で見つかるかもしれません。"
 me_syracuse_1_democracy.6.a:0 "[SCOPE.sC('me_syracuse_picked_country_1').GetName] が共和制の統治を支持するでしょう。"
 me_syracuse_1_democracy.6.b:0 "[SCOPE.sC('me_syracuse_picked_country_2').GetName] の人々は暴君を憎んでいます。"
 me_syracuse_1_democracy.6.c:0 "[SCOPE.sC('me_syracuse_picked_country_3').GetAdjective] の寛大さはヘラス全土で有名です。"
 me_syracuse_1_democracy.6.d:0 "振り出しに戻る..."
 me_syracuse_1_democracy.6.e:0 "我々はコリントス人を見つけなければなりません！"
 me_syracuse_foreign_backer_tooltip:0 "選択された国は、我々の革命のための援助と指導者を送るという要請を受け取ります - #R これは内戦を引き起こすでしょう#!。"
 me_syracuse_cor_backer_tooltip:0 "エージェントが我々の革命に適したコリントス人の指導者を探します - #R これは内戦を引き起こすでしょう#!。"
 me_syracuse_1_democracy.6.dt:0 "ミッションタスク「#Yティモレオンの模範#!」は#R中止#!!されます。"
 me_syracuse_foreign_backer_character_tooltip:0 "[me_syracuse_foreign_request_character_scope.GetName]は、機が熟した際に革命派の指導者として#Y [SCOPE.sC('me_syracuse_scope').GetName]#!に共和制政府を回復させるため、#Y [me_syracuse_foreign_request_character_scope.GetEmployer.GetName]#!を離れます。"
 me_syracuse_1_democracy.7.t:0 "$syracuse_1_3_greek_help$: 遠征隊を率いるのは誰か？"
 me_syracuse_1_democracy.7.desc:0 "議会は[me_syracuse_picked_character_1.GetEmployer.GetCapital.GetName]のブーレウテリオンに集まり、[democracy_leader.GetEmployer.GetName]への遠征隊を率いるべき人物について投票を行いました。\n\n数名の候補者が、その軍歴と評議会での評価に基づいて検討されています。"
 me_syracuse_1_democracy.7.a:0 "[me_syracuse_picked_character_1.GetPraenomen]は比類なき指導者です。"
 me_syracuse_1_democracy.7.b:0 "多くの者が[me_syracuse_picked_character_2.GetPraenomen]を支持しています。"
 me_syracuse_1_democracy.7.c:0 "[me_syracuse_picked_character_3.GetPraenomen]は非常に意欲的なようです。"
 me_syracuse_1_democracy.8.t:0 "$syracuse_1_3_greek_help$: [me_syracuse_foreign_request_character_scope.GetAdjective]遠征隊を率いる[me_syracuse_foreign_request_character_scope.GetPraenomen]"
 me_syracuse_1_democracy.8.desc:0 "[me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]の議会は、[me_syracuse_foreign_request_character_scope.GetPraenomen]を[me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]派遣団の指導者として投票で選びました。彼らは[me_syracuse_foreign_request_character_scope.GetPraenomen]が立派な共和主義者であり、経験豊富な軍事司令官であると主張しています。\n\n我々が承認すれば、反乱開始の機が熟した際に[me_syracuse_foreign_request_character_scope.GetPraenomen]が指揮を執り、我々と[me_syracuse_foreign_request_character_scope.GetEmployer.GetName]が集められるあらゆる軍隊を任されることになります。"
 me_syracuse_1_democracy.8.a:0 "素晴らしい指導者だ！"
 me_syracuse_1_democracy.8.b:0 "彼らは本気なのか？ありえない。"
 me_syracuse_1_democracy.8.bt:0 "他国に接触するかもしれません。"
 me_syracuse_1_democracy.9.t:0 "$syracuse_1_3_greek_help$: [democracy_leader.GetPraenomen]による指導者の評価"
 me_syracuse_1_democracy.9.desc:0 "[democracy_leader.GetEmployer.GetAdjective]の共和主義者たちは、[me_syracuse_foreign_request_character_scope.GetPraenomen]が彼らの大義にとって適切で信頼できる指導者であるかどうかについて、慎重に審議しました。\n\n"
 me_syracuse_1_democracy.9.desc_1:0 "この選択には満場一致の同意があり、多くの者が[me_syracuse_foreign_request_character_scope.GetPraenomen]の才能と人柄を称賛し、[me_syracuse_foreign_request_character_scope.GetSheHe]が名高きティモレオンに匹敵する人物であることを祈っています。"
 me_syracuse_1_democracy.9.desc_2:0 "我々の選択は受け入れられず、[me_syracuse_foreign_request_character_scope.GetPraenomen]の経験と人柄に対して多くの批判が向けられました。彼らは他の場所で援助を探すようです。"
 me_syracuse_1_democracy.9.a:0 "[democracy_leader.GetEmployer.GetName]は再び自由になるでしょう！"
 me_syracuse_1_democracy.9.b:0 "彼らは奴隷であることを好んでいるに違いありません。"
 me_syracuse_1_democracy.10.t:0 "権力の弱点"
 me_syracuse_1_democracy.10.desc:0 "当初はギリシャ人に援助を求めることを支持していたにもかかわらず、[democracy_leader.GetPraenomen]は嫉妬か、あるいは虚栄心による激怒の犠牲となり、身を引くことを許容しません。\n\n[democracy_leader.GetSheHe|U]は今や遠征全体を中止すると脅しており、[me_syracuse_foreign_request_character_scope.GetEmployer.GetName]がシラクサを征服しようとしていると主張しています。これは我々の最も重要な恩人に対して浴びせるには目に余る非難です。"
 me_syracuse_1_democracy.10.a:0 "我々は指導者の導きに従わねばならない..."
 me_syracuse_1_democracy.10.at:0 "ミッションタスク「#Y ティモレオンの模範#!」は#R 中止#!!されます。\n[me_syracuse_foreign_request_character_scope.GetEmployer.GetName]はもはや革命を支援しません。別の方法を見つける必要があります。"
 me_syracuse_1_democracy.10.b:0 "[democracy_leader.GetPraenomen]は謙虚さを学ばねばならない。"
 me_syracuse_1_democracy.10.bt:0 "[democracy_leader.GetPraenomen]は非常に動揺し、革命を弱体化させるかもしれません。"
 me_syracuse_1_democracy.10.c:0 "この[democracy_leader.GetWomanMan]は[democracy_leader.GetHerselfHimself]自身にのみ仕えています。"
 me_syracuse_1_democracy.10.ct:0 "[new_democracy_leader.GetFullName]が革命の指導者になります。（評価：#Y [SCOPE.ScriptValue('me_syr_rebel_new_leader_clout_svalue')|0]#!）\nこれは革命の正当性に悪影響を及ぼす可能性があります。"
 me_syracuse_1_democracy.11.t:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen]は脇に追いやられた"
 me_syracuse_1_democracy.11.desc:0 "[democracy_leader.GetEmployer.GetName]からの使者が曖昧な報告をもたらしました。[me_syracuse_foreign_request_character_scope.GetPraenomen]はもはや必要なく、我々の援助も不要であるとのことです。\n\nどうやら、彼らの指導者自身が[me_syracuse_foreign_request_character_scope.GetPraenomen]の才能にいくらか嫉妬したか、あるいは[democracy_leader.GetEmployer.GetSheHe]が[me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective]の者に次ぐキタラ奏者にならないようにしたかったのかもしれません..."
 me_syracuse_1_democracy.11.a:0 "それでは、幸運を祈る。"
 me_syracuse_1_democracy.12.t:0 "$me_syracuse_1_democracy.13.t$"
 me_syracuse_1_democracy.12.desc_1:0 "[me_syracuse_old_foreign_request_character_scope.GetPraenomen]が牢獄で苦しんでいるため、[me_syracuse_old_foreign_request_character_scope.GetHerHim]がシラクサの革命家を支援する遠征隊を率いる可能性はもはやありません。\n\n"
 me_syracuse_1_democracy.12.desc_2:0 "[me_syracuse_old_foreign_request_character_scope.GetPraenomen]の悲劇的な死により、シラクサの革命家を支援する遠征隊の指導体制が問題視されています。\n\n"
 me_syracuse_1_democracy.12.desc_3:0 "紛争がすでに激化しているため、指導権は適切な後任者に引き継がれましたが、その貢献は深く感謝されています。"
 me_syracuse_1_democracy.12.desc_4:0 "緊急集会により、[me_syracuse_foreign_request_character_scope.GetPraenomen]が[me_syracuse_old_foreign_request_character_scope.GetHerHis]の代わりに我々の兵士を率いることが投票で決定されました。"
 me_syracuse_1_democracy.12.a:0 "我々は最善を尽くした。"
 me_syracuse_1_democracy.12.b:0 "我々の第一の選択肢ではないが..."
 me_syracuse_1_democracy.13.t:0 "[me_syracuse_old_foreign_request_character_scope.GetPraenomen]の交代"
 me_syracuse_1_democracy.13.a:0 "我々は戦い続ける！"
 me_syracuse_1_democracy.13.b:0 "理想的ではないが..."
 me_syracuse_1_democracy.14.t:0 "$syracuse_1_1_tentative_whispers$: [SCOPE.sChar('new_democracy_leader').GetPraenomen]の誇り"
 me_syracuse_1_democracy.14.desc:0 "[democracy_leader.GetPraenomen]への個人的な敵意、あるいは[new_democracy_leader.GetHerHis]自身の能力の過大評価に駆り立てられ、激怒した[new_democracy_leader.GetPraenomen]は、[new_democracy_leader.GetSheHe]が革命の指導者になることを要求した。\n\n以前はどうあれ、今やこれは個人的な問題であり、[new_democracy_leader.GetPraenomen]は必要とあらば運動の利益よりも[new_democracy_leader.GetHerHis]自身の利益を優先するだろう..."
 me_syracuse_1_democracy.14.a:0 "ああ、[SCOPE.sChar('new_democracy_leader').GetHerHim]に指導させよう..."
 me_syracuse_1_democracy.14.b:0 "「我々は意見の相違を脇に置かねばならない、[SCOPE.sChar('new_democracy_leader').GetPraenomen]よ！」"
 me_syracuse_1_democracy.15.t:0 "$syracuse_1_3_greek_help$: 暴君を打倒せよ"
 me_syracuse_1_democracy.15.desc:0 "暴君[me_syracuse_scope.GetRuler.GetName]の支配に反対する勢力を代表すると主張する使者が、[me_syracuse_scope.GetName]から到着した。\n\n彼らは、英雄的に暴君ディオニュシオス二世を退位させ、シラクサに共和制を再確立したコリンソスのティモレオンの例に倣い、我々の援助を求めている。\n\n我々は常に共和制政府を支持するが、彼らの要求は我々にとって大きな負担となる..."
 me_syracuse_1_democracy.15.a:0 "彼らに我々の助力を与えよう、遠征隊を組織せよ。"
 me_syracuse_1_democracy.15.at:0 "シラクサの革命家を支援するため、指導者、金、そして人的資源を送る。"
 me_syracuse_1_democracy.15.b:0 "その大義のために、これ以上多くのギリシャ人が死ぬ必要はない。"
 me_syracuse_1_democracy.15.bt:0 "我々はシラクサの革命家を支援しない。"
 me_syracuse_1_democracy.16.t:0 "$syracuse_1_3_greek_help$: [me_syracuse_foreign_request_scope.GetName]からの返答"
 me_syracuse_1_democracy.16.desc:0 "我々の使者が[me_syracuse_foreign_request_scope.GetName]から戻ってきた。彼らは我々の援助要請をもって議会に接触した。\n\n"
 me_syracuse_1_democracy.16.desc_1:0 "彼らがもたらした知らせによると、[me_syracuse_foreign_request_scope.GetName]は可能な限りの援助を送ることに同意し、現在、誰が遠征隊を率いるべきか審議中であるという。"
 me_syracuse_1_democracy.16.desc_2:0 "彼らのうつむいた目は、[me_syracuse_foreign_request_scope.GetAdjective]の返答を即座に明らかにした。[democracy_leader.GetPraenomen]は、彼らが陳腐な言い訳を並べるのを聞き、失望を隠せない。"
 me_syracuse_1_democracy.16.a:0 "神々が[SCOPE.sC('me_syracuse_foreign_request_scope').GetName]を祝福されますように！"
 me_syracuse_1_democracy.16.at:0 "[me_syracuse_foreign_request_scope.GetName]は間もなく、誰が遠征隊を率いるかを決定するだろう。"
 me_syracuse_1_democracy.16.b:0 "おそらく、我々は他の場所を探すべきだろう..."
 me_syracuse_1_democracy.16.bt:0 "我々は接触すべき他の国家を検討する。"
 me_syracuse_1_democracy.16.c:0 "それならば、我々自身で自由を勝ち取ろう。"
 me_syracuse_1_democracy.17.t:0 "[SCOPE.sChar('bitter_leader').GetPraenomen]の怒り"
 me_syracuse_1_democracy.17.desc:0 "[democracy_leader.GetPraenomen]は、[bitter_leader.GetPraenomen]に近い者たちから、[bitter_leader.GetSheHe]が暴君[syracuse_current_tyrant.GetPraenomen]に陰謀の全てを暴露しようとしていることを知った。\n\nどうやら[bitter_leader.GetPraenomen]は、[bitter_leader.Custom('get_bitterness_tendency')]であり、[bitter_leader.GetHerselfHimself]以外の誰にも指導させたくないがために、大義を裏切ってその報酬を得ることを望んでいるようだ！"
 me_syracuse_1_democracy.17.a:0 "[bitter_leader.GetPraenomen]は、今すぐ沈黙させねばならない！"
 me_syracuse_1_democracy.17.at:0 "[democracy_leader.GetPraenomen]は[bitter_leader.GetPraenomen]の暗殺を試みる。成功の可能性は、[democracy_leader.GetPraenomen]と[bitter_leader.GetPraenomen]の相対的な評価（#Y [SCOPE.ScriptValue('me_syr_rebel_leader_clout_svalue')|0]#! 対 #Y [SCOPE.ScriptValue('me_syr_bitter_leader_clout_svalue')|0]#!）によって決まるだろう。"
 me_syracuse_1_democracy.17.b:0 "ハデスよ、助けてくれ！ただ[bitter_leader.GetHerHim]に指導させよ..."
 me_syracuse_1_democracy.17.bt:0 "[bitter_leader.GetPraenomen]が革命の指導者となる（評価：#Y [SCOPE.ScriptValue('me_syr_bitter_leader_clout_svalue')|0]#!）。"
 me_syracuse_1_democracy.17.c:0 "これで終わりだ..."
 me_syracuse_1_democracy.18.t:0 "$syracuse_1_1_tentative_whispers$: 革命、形を成す"
 me_syracuse_1_democracy.18.desc:0 "指導体制が定まり、[democracy_leader.GetPraenomen]は最も重要な問題に専念できるようになった。すなわち、いかなる手段をもって共和制政府を回復させるか、である。\n\n旧敵や傭兵に接触することを提案する者もいれば、僭主の世継ぎに接近することを提案する者もいる。また、母国に嘆願し、第二のTimoleonを派遣してもらうべきだと強く主張する者もいる..."
 me_syracuse_1_democracy.18.a:0 "我々は忍耐強くあるべきだ。"
 me_syracuse_1_democracy.18.at:0 "ミッションタスク「#Y Tentative Whispers#!」が#G 完了#!!した。これで行動方針を選択できる。"
 me_syracuse_1_democracy.19.t:0 "$syracuse_1_1_tentative_whispers$: 本拠地の確立"
 me_syracuse_1_democracy.19.desc:0 "考慮すべき最も重要な事柄の一つは、革命の資源を保管し、会合を開く場所である。首都はあまりにも危険すぎる。\n\nさらに重要なのは、内戦が勃発した場合、僭主の軍隊に立ち向かうための、防御可能で戦略的な拠点が必要となることだ。"
 me_syracuse_1_democracy.19.a:0 "[me_syracuse_picked_base_1.GetName]が適当だ。"
 me_syracuse_1_democracy.19.b:0 "[me_syracuse_picked_base_2.GetName]ではどうだろうか？"
 me_syracuse_1_democracy.19.c:0 "[me_syracuse_picked_base_3.GetName]が理に適っているようだ。"
 me_syracuse_1_democracy.19.d:0 "我々は[SCOPE.sP('me_syracuse_picked_base_4').GetName]に集結しよう。"
 me_syracuse_1_democracy.20.t:0 "[deinokrates_scope.GetPraenomen]からの接触"
 me_syracuse_1_democracy.20.desc:0 "拡大する陰謀を聞きつけ、著名な[deinokrates_scope.GetPraenomen]が[democracy_leader.GetPraenomen]に接触し、この大義に[democracy_leader.GetHerselfHimself]を捧げることを誓った。\n\n"
 me_syracuse_1_democracy.20.desc_1:0 "[deinokrates_scope.GetSheHe|U]は、Agathoklesが権力を掌握した際に自ら王位を奪おうと反乱を率いたにもかかわらず、僭主Agathoklesの旧友である。この裏切りは許され、Agathoklesが[deinokrates_scope.GetHerHis]反乱軍を打ち破った後、[deinokrates_scope.GetPraenomen]は将軍に任命された。\n\n"
 me_syracuse_1_democracy.20.desc_2:0 "[deinokrates_scope.GetSheHe|U]は僭主の政府内でいくらかの影響力を持っているが、彼らの忠誠心が本当に[deinokrates_scope.GetPraenomen]にあるのか、あるいは彼らが心から自由の大義を助けたいと願っているのかは定かではない。\n\n"
 me_syracuse_1_democracy.20.desc_3:0 "いずれにせよ、僭主の潜在的な腹心の一人が、この企みを知ってしまったのだ..."
 me_syracuse_1_democracy.20.a:0 "同じ共和主義者だ、[SCOPE.sChar('deinokrates_scope').GetHerHim]を歓迎しよう。"
 me_syracuse_1_democracy.20.at:0 "[deinokrates_scope.GetPraenomen]が革命家たちに加わるだろう。"
 me_syracuse_1_democracy.20.b:0 "[deinokrates_scope.GetPraenomen]には何か怪しいところがある。"
 me_syracuse_1_democracy.20.bt:0 "[deinokrates_scope.GetPraenomen]は冷遇されたことを快く思わないかもしれない。"
 me_syracuse_1_democracy.21.t:0 "[sm_old_base.GetName]の喪失"
 me_syracuse_1_democracy.21.desc:0 "古い本部がもはや適切でなくなったため、[democracy_leader.GetPraenomen]は代わりに[sm_rebel_base_scope.GetName]を革命の拠点とすることを選んだ。\n\n神々の思し召しがあれば、これは一時的な後退に過ぎない。幸いにも、我々の資源はすべて新しい拠点に移された。"
 me_syracuse_1_democracy.21.a:0 "我々はただ適応するしかない。"
 me_syracuse_1_democracy.21.at:0 "革命の首都は今や #Y [sm_rebel_base_scope.GetName]#! となる。"
 me_syracuse_1_democracy.22.t:0 "[sm_rebel_base_scope.GetName]にて武器を取れ！"
 me_syracuse_1_democracy.22.desc:0 "[democracy_leader.GetEmployer.GetName]の民が、またしても虚栄心の強い暴君から自分たちの都市を取り戻す日が、ついにやって来た。\n\n"
 me_syracuse_1_democracy.22.desc_1:0 "[me_syracuse_foreign_request_scope.GetAdjective]の遠征隊は細心の注意を払って組織され、[me_syracuse_foreign_request_character_scope.GetPraenomen]に率いられた部隊が[sm_rebel_base_scope.GetName]に到着した。これを受け、[democracy_leader.GetPraenomen]は[me_syracuse_foreign_request_character_scope.GetPraenomen]を共和国の暫定指導者として正式に宣言した。\n\n"
 me_syracuse_1_democracy.22.desc_2:0 "[me_syr_deal_with_devil_scope.GetAdjective]の部隊が闇に紛れて[sm_rebel_base_scope.GetName]に到着し、そこで[democracy_leader.GetPraenomen]は[democracy_leader.GetHerselfHimself]を共和国の暫定指導者として正式に宣言した。\n\n"
 me_syracuse_1_democracy.22.desc_3:0 "残るは、暴君の軍隊を打ち破り、[tyrant_leader.GetEmployer.GetCapital.GetName]の民のために我々の偉大な都市を取り戻すことだけだ――アレス神の思し召しがあれば！"
 me_syracuse_1_democracy.22.a:0 "自由か、死か！"
 me_syracuse_1_democracy.22.at1:0 "革命が始まった！ 共和制勢力は[sm_rebel_base_scope.GetName]の支配権を握った。\n指導者[democracy_leader.GetPraenomen]の技能と資源のおかげで、#Y [SCOPE.ScriptValue('me_syr_troop_counter_svalue')|0]#! 個のコホートが招集された。"
 me_syracuse_8_release_subjects_tt:0 "[democracy_leader.GetEmployer.GetName]のすべての属国がこの動乱によって自由となります。"
 me_syracuse_1_democracy.22.at2:0 "[me_syracuse_foreign_request_scope.GetAdjective]の指導者[me_syracuse_foreign_request_character_scope.GetPraenomen]は現在、非常権限をもって指揮を執っており、#Y 6#! 個のコホートといくらかの資金をもたらした。"
 me_syracuse_1_democracy.22.at3:0 "ミッションタスク「#Y 武器を取れ#!」が #G 完了#!! した！"
 me_syracuse_1_democracy.22.at4:0 "[me_syr_deal_with_devil_scope.GetName]は、追加で #Y 6#! 個のコホートといくらかの資金を送ってきた。"
 me_syracuse_1_democracy.23.t:0 "$syracuse_1_1_tentative_whispers$: [bitter_leader.GetPraenomen]の運命"
 me_syracuse_1_democracy.23.desc_1:0 "[democracy_leader.GetPraenomen]は迅速かつ断固として[bitter_leader.GetPraenomen]の居場所を突き止め、信頼できる工作員を派遣して[bitter_leader.GetHerHim]に対処させた。\n\n秘密は守られていると確信しているが、[democracy_leader.GetPraenomen]は現在、革命の内部における専制的な手法への懸念を和らげようとしている。"
 me_syracuse_1_democracy.23.desc_2:0 "[democracy_leader.GetHerHis]は、[bitter_leader.GetSheHe]が暴君に陰謀を知らせる前に[bitter_leader.GetPraenomen]を黙らせようと最善を尽くしたが、手遅れだったようだ。\n\n暴君の傭兵が[democracy_leader.GetHerHis]の家に押し入り、[democracy_leader.GetHerHim]を逮捕した。今、彼は宮殿の玉座の間で[syracuse_current_tyrant.GetPraenomen]の前にひざまずいている……"
 me_syracuse_1_democracy.23.desc_3:0 "[democracy_leader.GetPraenomen]は、[bitter_leader.GetPraenomen]が暴君に陰謀を明かすのを阻止するために全力を尽くした。\n\n[democracy_leader.GetHerHis]のエージェントから[bitter_leader.GetPraenomen]が殺害されたという報告が戻ってきてからわずか数分後、[democracy_leader.GetPraenomen]の家は、数時間前に匿名で密告を受けた暴君に仕える傭兵たちに襲撃された……"
 me_syracuse_1_democracy.23.a:0 "必要悪だ……"
 me_syracuse_1_democracy.23.b:0 "牢獄で十分だろう。"
 me_syracuse_1_democracy.23.c:0 "見せしめが必要だ。"
 me_syracuse_1_democracy.24.t:0 "[democracy_leader.GetEmployer.GetAdjective]内戦勃発"
 me_syracuse_1_democracy.24.desc_1:0 "必要な準備がすべて整い、[me_syracuse_foreign_request_character_scope.GetPraenomen]は数週間前、ほとんど注目されることなく、急いでシチリアに向けて出発した。\n\n船乗りたちの報告によると、[me_syracuse_foreign_request_character_scope.GetSheHe]は海上で多くの吉兆を受け、無事に[sm_rebel_base_scope.GetName]に到着し、革命軍の指揮を執ったという。"
 me_syracuse_1_democracy.24.desc_2:0 "約束通り、我々の部隊の一部と志願兵が[democracy_leader.GetEmployer.GetAdjective]の反乱軍を支援するために派遣された。\n\n全面戦争が宣言され、両陣営は自らの政府の存続を確実にするために急いでいる。"
 me_syracuse_1_democracy.24.a:0 "ゼウスよ、[me_syracuse_foreign_request_character_scope.GetHerHim]を見守りたまえ。"
 me_syracuse_1_democracy.24.b:0 "我々の投資が価値あるものであったよう祈ろう……"
 me_syracuse_1_democracy.25.t:0 "裏切り"
 me_syracuse_1_democracy.25.desc:0 "犯人は不明だが、陰謀とその実行者を知る誰かが暴君に密告したことは明らかだ。\n\n指導者たちは一網打尽にされ、拷問を受け、処刑された。おそらく、この運動は口が軽すぎたのだろう……"
 me_syracuse_1_democracy.25.a:0 "彼らの夢は生き続ける。"
 me_syracuse_1_democracy.26.t:0 "シュラクサイを苦しめる動乱"
 me_syracuse_1_democracy.26.desc_11:0 "呪われた都市は再び争乱に陥った。これまでの苦難を経て、今こそシチリアでの我々の運命を逆転させる好機かもしれない。\n\n"
 me_syracuse_1_democracy.26.desc_12:0 "共和主義の革命家たちが、我らの支配者である暴君[tyrant_leader.GetPraenomen]に対して武器を取り、[tyrant_leader.GetHerHim]を退位させて民衆政府を回復しようとしている。\n\n"
 me_syracuse_1_democracy.26.desc_13:0 "我々の同盟者である[democracy_leader.GetEmployer.GetName]の[tyrant_leader.GetPraenomen]は、共和制政府の回復を目指す民衆革命の犠牲となった。\n\n"
 me_syracuse_1_democracy.26.desc_14:0 "我が島の最大の都市である[tyrant_leader.GetEmployer.GetCapital.GetName]は、共和主義の革命家たちが暴君を退位させようとする内紛の犠牲に再びなっている。\n\n"
 me_syracuse_1_democracy.26.desc_15:0 "偉大なる都市[tyrant_leader.GetEmployer.GetCapital.GetName]は共和派の反乱軍が暴君を退けようとしているため、再び内紛に陥っているとのことだ。\n\n"
 me_syracuse_1_democracy.26.desc_21:0 "反乱勢力は[me_syracuse_foreign_request_scope.GetName]から支援を受け、同国は共和派軍を導く者として[me_syracuse_foreign_request_character_scope.GetPraenomen]率いる部隊を派遣した。\n\n彼らはかつて自分たちを助けたコリントスのティモレオンが成し遂げた苛烈なる勝利を再現せんとしている。"
 me_syracuse_1_democracy.26.desc_22:0 "臆病な反乱軍は再びギリシャからの援助を求め、[me_syracuse_foreign_request_scope.GetAdjective]の部隊と、彼らの将軍[me_syracuse_foreign_request_character_scope.GetPraenomen]の指導力を受け入れた。\n\n彼らは、KorinthosのTimoleonがKrimissosで我々の都市にもたらした幸運な勝利を再現しようとしている。その惨状は、彼の名が戦死者の家族の呪いの言葉としてしか口にされないほどだ……"
 me_syracuse_1_democracy.26.desc_23:1 "[democracy_leader.GetPraenomen]に率いられた共和派は[sm_rebel_base_scope.GetName]を仮の首都として共和制を宣言し、[democracy_leader.GetHerselfHimself]が暴君が倒れるまでの暫定独裁官として反乱を主導している。"
 me_syracuse_1_democracy.26.a:0 "シチリアでは退屈な瞬間はない。"
 me_syracuse_1_democracy.26.at:0 "[democracy_leader.GetEmployer.GetName]は[tyrant_leader.GetEmployer.GetName]と戦争状態になります。"
 me_syracuse_1_democracy.26.b:0 "我々はこれらの狂乱の餌食になってはならない。"
 me_syracuse_1_democracy.26.bt:0 "我々、そして[democracy_leader.GetEmployer.GetName]の他のすべての臣民は、この混乱の中で解放された。"
 me_syracuse_1_democracy.26.c:0 "[tyrant_leader.GetPraenomen] は我々の同盟者だ..."
 me_syracuse_1_democracy.26.d:0 "我々シケリオテスがどれほどの苦難を味わってきたことか..."
 me_syracuse_1_democracy.27.t:0 "$syracuse_1_3_greek_help$: [me_syracuse_foreign_request_character_scope.GetPraenomen] 遠征隊を率いる準備が整う"
 me_syracuse_1_democracy.27.desc:0 "ついに、[me_syracuse_foreign_request_character_scope.GetPraenomen] から、[me_syracuse_foreign_request_character_scope.GetEmployer.GetAdjective] の遠征隊が出発準備を整えたとの知らせが届きました。\n\n我々は間もなく行動を起こし、母国からのギリシャの同胞の助けを得て、我々の偉大な都市の制度を取り戻すでしょう！"
 me_syracuse_1_democracy.27.a:0 "[me_syracuse_foreign_request_character_scope.GetHerHim] への我々の信頼が正当なものであったことを願おう..."
 me_syracuse_1_democracy.27.at:0 "ミッションタスク「#Y Timoleon's Example#!」が #G 完了#!! しました。"
 me_syracuse_1_democracy.28.t:0 "革命家が勝利！"
 me_syracuse_1_democracy.28.desc:0 "我々の軍隊は [democracy_leader.GetPraenomen] の指導の下で勝利を収め、[syracuse_current_tyrant.GetPraenomen] の軍隊を戦場から追い払いました！\n\n我々はついに、長らく再建を熱望してきた共和制を樹立し始めることができます。"
 me_syracuse_1_democracy.28.a:0 "$flavor_egy.10.a$"
 me_syracuse_1_democracy.28.b:0 "$flavor_egy.10.b$"
 me_syracuse_1_democracy.28.c:0 "[me_syracuse_foreign_request_scope.GetName] の民衆に、かつて強大だった僭主を見物させよ。"
 me_syracuse_1_democracy.28.d:0 "$flavor_egy.10.c$"
 me_syr_cil_kill_all_tt:0 "$flavor_egy_10_kill_all$"
 me_syracuse_1_democracy.30.t:0 "シュラクサイで僭主が退位"
 me_syracuse_1_democracy.30.desc:0 "[victorious_side.GetAdjective] の共和制反乱軍は、[victorious_side.GetRuler.GetPraenomen] の指導の下、僭主 [resistance_ruler.GetPraenomen] の軍勢に勝利しました。\n\n"
 me_syracuse_1_democracy.30.desc_3:0 "\n\n[victorious_side.GetRuler.GetPraenomen] は今、自由な共和制政府の下で平和と安定を回復することを目指しています。"
 me_syracuse_1_democracy.30.a:0 "これはいつになったら終わるのだろうか？"
 me_syracuse_1_democracy.31.t:0 "シュラクサイで僭主政治が優勢に"
 me_syracuse_1_democracy.31.desc:0 "[victorious_side.GetName] での共和制反乱は、僭主 [victorious_side.GetRuler.GetPraenomen] に忠実な軍勢によって鎮圧されました。\n\n"
 me_syracuse_1_democracy.31.desc_3:0 "[resistance_ruler.GetPraenomen] は、[victorious_side.GetName] の共和制時代が本当に終わったことを、再び証明したようです。"
 me_syracuse_1_democracy.32.t:0 "シュラクサイからのニュース"
 me_syracuse_1_democracy.32.desc_1:0 "[syracuse_current_tyrant.GetEmployer.GetAdjective]の革命軍は、我々が援助に送った部隊と共に敗北しました。\n\nこれは[democracy_leader.GetEmployer.GetName]にとって、そして自由なギリシャ人すべてにとって暗黒の日です..."
 me_syracuse_1_democracy.32.desc_2:0 "共和主義の革命家たちは、我々の遠征隊の支援を受けて[democracy_leader.GetEmployer.GetName]で勝利を収め、暴君の軍隊を戦場から追い出し、新しい政府を樹立しました！\n\nこれは自由なギリシャ人すべてにとって素晴らしい日です！すべての暴君がこの知らせに震え上がりますように！"
 me_syracuse_1_democracy.32.a:0 "ゼウスを讃えよ！"
 me_syracuse_1_democracy.32.b:0 "ハデスの息子たちめ..."
 me_syracuse_1_democracy.33.t:0 "シュラクサイの僭主"
 me_syracuse_1_democracy.33.desc:0 "感謝のしるしとして、[democracy_leader.GetPraenomen]は暴君[target.GetPraenomen]を我々の元へ送ってきました。ティモレオンによって追放された後の小ディオニュシオスがコリントスでそうしたように、亡命生活を送らせるためです。\n\nかつて強大だった王を、民衆に見物させましょう！"
 me_syracuse_1_democracy.33.a:0 "ああ、この屈辱よ。"
 me_syracuse_1_democracy.35.t:0 "コリントスの者"
 me_syracuse_1_democracy.35.desc:0 "我々の工作員は、未だ市内に滞在している誇り高きコリントスの指揮官、[me_syr_3_cor_lead_scope.GetPraenomen]という名の人物を発見しました。\n\n我々の大義を説明した後、[me_syr_3_cor_lead_scope.GetSheHe]は我々の軍隊を率い、古参のコリントス退役兵から志願兵を集めることを申し出てくれました。"
 me_syracuse_1_democracy.35.a:0 "素晴らしい！"
 me_syracuse_1_democracy.35.b:0 "[me_syr_3_cor_lead.GetSheHe|U]には荷が重い。"
 me_syracuse_1_democracy.35.bt:0 "代わりに共和制のギリシャの国に接触を試みましょう。\n[me_syr_3_cor_lead.GetPraenomen]は姿を消すでしょう。"
 me_syracuse_cor_character_tooltip:0 "[me_syr_3_cor_lead.GetFullName]は、機が熟した際に革命家たちの指導者として、#Y [SCOPE.sC('me_syracuse_scope').GetName]#! に共和制政府を回復させようと試みるでしょう。"
 me_syracuse_1_democracy.36.t:0 "$syracuse_1_2_mercenary_motives$: 傭兵"
 me_syracuse_1_democracy.36.desc:0 "熟慮の末、[democracy_leader.GetPraenomen]は、暴君を打倒する最善の機会は、[democracy_leader.GetEmployer.GetRuler.GetHerHis]の権力の基盤を弱体化させることだと確信するに至りました。\n\n幸いなことに、傭兵は特に忠誠心で知られているわけではありません。計画は、彼らの隊長である[me_syr_2_mer_lead_scope.GetPraenomen]という人物を味方につけることです。"
 me_syracuse_1_democracy.36.a:0 "慎重に進めなければなりません。"
 me_syracuse_1_democracy.36.at:0 "$me_syr_task_start_tt_2$ [me_syr_2_mer_lead_scope.GetPraenomen]に接触します。"
 me_syracuse_1_democracy.38.t:0 "$syracuse_1_2_mercenary_motives$: そっと、静かに"
 me_syracuse_1_democracy.38.desc:0 "[democracy_leader.GetEmployer.GetCapital.GetName]にいる我々の工作員は、秘密を漏らすことなく暴君の傭兵に接触する最善の方法を見つけ出すために懸命に働いています。\n\n幸いなことに、[me_syr_2_mer_deputy_scope.GetPraenomen]という名の男は、愛すべき正直な悪党であると同時に、あの野蛮人の最も親しい腹心の一人であるという評判があります。\n\nあるいは、贈り物で機嫌を取った率直な書簡が、[me_syr_2_mer_lead_scope.GetPraenomen]への接触を可能にするかもしれません。"
 me_syracuse_1_democracy.38.a:0 "この[me_syr_2_mer_deputy_scope.GetPraenomen]と親しくなろうと試みる。"
 me_syracuse_1_democracy.38.at:0 "我々の望みは運任せになるでしょう。"
 me_syracuse_1_democracy.38.b:0 "我々は率直に話そう。"
 me_syracuse_1_democracy.38.bt:0 "もし[me_syr_2_mer_lead_scope.GetPraenomen]が受け入れるなら、革命が成功した暁には個人的な報酬を要求するだろう。"
 me_syracuse_1_democracy.39.t:0 "$syracuse_1_2_mercenary_motives$: 荒くれ者との友好"
 me_syracuse_1_democracy.39.desc_1:0 "我々の工作員は[me_syr_2_mer_deputy_scope.GetPraenomen]と親しくなることに成功し、革命の動機と得られる富をそれとなく示唆した後、[me_syr_2_mer_lead_scope.GetPraenomen]に会えるかどうか尋ねた。\n\n"
 me_syracuse_1_democracy.39.desc_2:0 "我々の工作員は、[me_syr_2_mer_lead_scope.GetHerHis]の召使を巻き込み、強固な[me_syr_2_mer_lead_scope.GetPraenomen]に接触するための目立たない方法を考案することができた。\n\n"
 me_syracuse_1_democracy.39.desc_3:0 "その後、彼らはコピスの切っ先を突きつけられ、[me_syr_2_mer_lead_scope.GetPraenomen]が反逆の罪を怒鳴りつけるのを聞かされた――そして、彼らの顔のひきつりを見て大笑いした。\n\n[me_syr_2_mer_lead_scope.GetSheHe]は奇妙なユーモアのセンスを持っているようだが、もし価格が適切であれば、我々の大義を助ける意思があるようだ..."
 me_syracuse_1_democracy.39.desc_4:0 "[me_syr_2_mer_deputy_scope.GetPraenomen]は侮辱されたと感じ、[me_syr_2_mer_deputy_scope.GetHerHis]の飲み仲間が[me_syr_2_mer_deputy_scope.GetHerHim]を利用していると非難した。[me_syr_2_mer_deputy_scope.GetSheHe|U]は、もし[me_syr_2_mer_lead_scope.GetPraenomen]がこの陰謀について何か聞くことがあれば、それは決して良い話にはならないと誓った..."
 me_syracuse_1_democracy.39.desc_5:0 "返答は、粗野だが陽気な調子で書かれた、[me_syr_2_mer_lead_scope.GetPraenomen]の私室への温かい招待状であった..."
 me_syracuse_1_democracy.39.desc_6:0 "返答は、二度と[me_syr_2_mer_lead_scope.GetPraenomen]に接触しないように、さもないと陰謀が暴露されるだろうという警告であった。我々は幸運だった。おそらく[me_syr_2_mer_lead_scope.GetPraenomen]は我々と同じくらい暴君を恐れているのだろう。"
 me_syracuse_1_democracy.39.a:0 "ハ、ハ！あの[me_syr_2_mer_lead_scope.GetPraenomen]は本当に大した奴だ..."
 me_syracuse_1_democracy.39.at:0 "まもなく交渉が始まるだろう。"
 me_syracuse_1_democracy.39.b:0 "あの愚か者めが...."
 me_syracuse_1_democracy.39.bt:0 "ミッションタスク「#Y 基盤を叩け#!」は #R 中止#!!となる。\n別の手段を見つけなければならない。"
 me_syracuse_1_democracy.39.c:0 "もちろんだ。"
 me_syracuse_1_democracy.39.d:0 "歴史上最も立派な傭兵だ..."
 me_syracuse_1_democracy.40.t:0 "$syracuse_1_2_mercenary_motives$: 自由の代償"
 me_syracuse_1_democracy.40.desc:0 "[democracy_leader.GetPraenomen]と[me_syr_2_mer_lead_scope.GetPraenomen]の間で、[democracy_leader.GetEmployer.GetCapital.GetName]のスラム街の奥深くで、目立たない会合が手配された。\n\n[me_syr_2_mer_lead_scope.GetPraenomen]が抜け目のない男であり、彼の戦友たちに忠実であることがすぐに明らかになった。彼はイタリック傭兵団全体を代表して交渉しているのだ。\n\n彼の支援を確保するためには、かなり高価な譲歩をする必要があり、彼が今や我々にかなりの頭痛の種をもたらす立場にあることを忘れてはならない。"
 me_syracuse_1_democracy.40.a:0 "彼ら全員が寛大な報酬を受け取るだろう。"
 me_syracuse_1_democracy.40.at:0 "革命が成功した場合、傭兵たちは最低でも150 @gold!の #Y 報酬#!を期待するだろう。"
 me_syracuse_1_democracy.40.b:0 "我々は彼らに彼ら自身の土地を与えるだろう。"
 me_syracuse_1_democracy.40.bt:0 "もし革命が成功すれば、傭兵たちは#Y 我々の領土の一部を与えられること#!を期待するだろう。"
 me_syracuse_1_democracy.40.c:0 "勤務と年金は保証される。"
 me_syracuse_1_democracy.40.ct:0 "もし革命が成功すれば、傭兵たちは#Y 終身雇用と給付#!を期待するだろう。"
 me_syracuse_1_democracy.40.d:0 "忘れろ、我々は運に任せる。"
 me_syracuse_1_democracy.40.dt:0 "[me_syr_2_mer_lead_scope.GetPraenomen]は#R 陰謀を裏切る#!かもしれない。"
 me_syracuse_1_democracy.41.t:0 "$syracuse_1_2_mercenary_motives$: 取引成立"
 me_syracuse_1_democracy.41.desc:0 "キャプテン [me_syr_2_mer_lead_scope.GetPraenomen] からの返答を待つ、神経をすり減らす数週間が過ぎた後、彼の印章が押されたメッセージが [sm_rebel_base_scope.GetName] の反乱軍に届けられた。\n\n"
 me_syracuse_1_democracy.41.desc_1:0 "[democracy_leader.GetPraenomen] は手紙を開くが、そこには牛の血で書かれた大きな赤いX印があるだけだった。我々の約束は、[me_syr_2_mer_lead_scope.GetPraenomen] と彼の部下を行動に駆り立てるには不十分だったようだ..."
 me_syracuse_1_democracy.41.desc_2:0 "[democracy_leader.GetPraenomen] は手紙を声に出して読む。そこには [me_syr_2_mer_lead_scope.GetPraenomen] と彼の部隊の支援が誓約されていた。彼らは好機が決定されるという知らせを待っている！"
 me_syracuse_1_democracy.41.a:0 "傭兵たちに乾杯！"
 me_syracuse_1_democracy.41.at:0 "我々の約束を守らなければ、結果を招くだろう。"
 me_syracuse_1_democracy.41.b:0 "名誉なき犬どもめ..."
 me_syracuse_1_democracy.42.t:0 "$syracuse_1_9_taking_stock$: 債務者の悲哀"
 me_syracuse_1_democracy.42.desc:0 "傭兵たちは我々の約束を忘れておらず、[me_syr_2_mer_lead_scope.GetPraenomen] が彼らの利益を代表するために進み出てきた。\n\n"
 me_syracuse_1_democracy.42.desc_1:0 "[me_syr_2_mer_lead_scope.GetPraenomen] は、合意通り、新共和国への奉仕に対する報酬として、傭兵たちに多額の金銭が支払われるよう要求している。"
 me_syracuse_1_democracy.42.desc_2:0 "彼らに土地を与えるという我々の約束の後、[me_syr_2_mer_lead_scope.GetPraenomen] はいくつかの地域を評価し、[me_syr_2_land_grant.GetName] が彼の部隊にとって妥当な報酬であると結論付けた。"
 me_syracuse_1_democracy.42.desc_3:0 "[me_syr_2_mer_lead_scope.GetPraenomen] は、[me_syr_2_mer_lead_scope.GetHerHis] 傭兵部隊に対する雇用と年金の約束が履行されるよう要求している。"
 me_syracuse_1_democracy.42.a:0 "彼らに金銭を与えよう。"
 me_syracuse_1_democracy.42.b:0 "彼らに [me_syr_2_land_grant.GetName] を与えよう..."
 me_syracuse_1_democracy.42.c:0 "結局のところ、我々が約束したのだ..."
 me_syracuse_1_democracy.42.d:0 "ハッ、彼らは我々が本気だとでも思っていたのか？"
 me_syracuse_1_democracy.43.t:0 "$syracuse_1_9_taking_stock$: [me_syracuse_foreign_request_scope.GetAdjective]な思想"
 me_syracuse_1_democracy.43.desc:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen]は、[me_syracuse_foreign_request_character_scope.GetHerHis]の故郷である[me_syracuse_foreign_request_scope.GetName]の政体に基づいた提案を行ってきました。\n\n我々の寡頭制の記録が芳しくないことを考えると、これは新たな出発の機会となります。"
 me_syracuse_1_democracy.43.a:0 "[me_syracuse_foreign_request_character_scope.GetPraenomen]はこれまで役に立っています。"
 me_syracuse_1_democracy.43.b:0 "我々自身の伝統は守られなければなりません。"
 me_syracuse_1_democracy.43.at:0 "ミッションタスク『#Y 基盤を叩け#!』が#G 完了#!しました"
 me_syracuse_1_democracy.44.t:0 "$syracuse_1_9_taking_stock$: 過激な概念"
 me_syracuse_1_democracy.44.desc:0 "[me_syr_heir_scope.GetPraenomen]は支持者を集め始め、[me_syr_heir_scope.GetSheHe]こそが旧僭主の正当な後継者であり、王政は維持されるべきだと主張しています。"
 me_syracuse_1_democracy.44.a:0 "ならば、その[me_syr_heir_scope.GetWomanMan]は死なねばならない…"
 me_syracuse_1_democracy.44.b:0 "我々はもう限界です。"
 me_syracuse_1_democracy.45.t:0 "$syracuse_1_2_mercenary_motives$: 固有の危険性"
 me_syracuse_1_democracy.45.desc:0 "傭兵たちとの取引が完了し、我々は今、僭主制を打倒する計画を練る準備が整いました！傭兵に頼ることには欠点があるようです。\n\n僭主の護衛兵が我々の側についている今、適切な退位を組織することは難しくないはずです…"
 me_syracuse_1_democracy.45.a:0 "もうすぐやり遂げます！"
 me_syracuse_1_democracy.45.at:0 "ミッションタスク『#Y 基盤を叩け#!』が#G 完了#!しました"
 me_syracuse_1_democracy.46.t:0 "$syracuse_1_7_assassinate$: 真実の瞬間"
 me_syracuse_1_democracy.46.desc_1:0 "綿密な計画の後、僭主が特に無防備になる日がやってきました。\n\n請願の定例会中、[democracy_leader.GetPraenomen]が前に進み出て、僭主の罪状のリストを読み上げます。[syracuse_current_tyrant.GetPraenomen]は目に見えて動揺し、弱々しく護衛兵に合図を送りますが、彼らはすでに剣を抜き、玉座に向かって進み始めています。\n\n護衛兵が[syracuse_current_tyrant.GetHerHim]を掴み、[syracuse_current_tyrant.GetHerHis]の王冠を床に投げ捨て、[democracy_leader.GetPraenomen]の足元に[syracuse_current_tyrant.GetHerHim]を突き落とすとき、[syracuse_current_tyrant.GetPraenomen]はほとんど信じられません。不気味な嘲笑を浮かべながら、[me_syr_2_mer_lead_scope.GetPraenomen]はかつて誇り高かった支配者をどうすべきか尋ねます。"
 me_syracuse_1_democracy.46.desc_2:0 "[me_syr_heir_scope.GetHerHis]の言葉通り、[me_syr_heir_scope.GetPraenomen]は比類なき饗宴を約束して僭主を[tyrant_leader.GetHerHis]の宮殿から誘い出しました。[tyrant_leader.GetPraenomen]が中庭に入るとすぐに、客たちは武器を抜き、僭主を大いに驚かせました。\n\n短い睨み合いの後、包囲された護衛兵はすぐに状況を理解して降伏し、信じられない様子の僭主を[tyrant_leader.GetHerHis]の後継者の手に押し付けました。その時、[democracy_leader.GetPraenomen]が前に進み出て判決を下そうとします。"
 me_syracuse_1_democracy.46.desc_3:0 "これほど多くのものが懸かっている以上、この日は早く来てほしかったのですが、驚くべきことに、計画は滞りなく実行されました。\n\n荒廃した庭園に誘い込まれた[tyrant_leader.GetPraenomen]に同行していた数少ない護衛兵は、我々の部下によってすぐに制圧され、僭主は縛られて待ち構える[democracy_leader.GetPraenomen]のもとへ連れてこられました。\n\n[tyrant_leader.GetPraenomen]が引きずり出される際に[tyrant_leader.GetHerHis]の後継者が示した衝撃は、ほとんど滑稽に見えましたが、[me_syr_heir_scope.GetSheHe]が市内で警報を鳴らす前に、すぐに拘束されました。"
 me_syracuse_1_democracy.46.a:0 "[me_syr_2_mer_lead_scope.GetPraenomen]よ、[tyrant_leader.GetHerHim]を処刑せよ。"
 me_syracuse_1_democracy.46.bt:0 "[tyrant_leader.GetPraenomen]の投獄を手配する。"
 me_syracuse_1_democracy.46.b:0 "[tyrant_leader.GetPraenomen]はいずれ対処されるでしょう。"
 me_syracuse_1_democracy.46.at:0 "[tyrant_leader.GetPraenomen]の処刑を手配する。"
 me_syracuse_1_democracy.46.c:0 "[tyrant_leader.GetPraenomen]は処刑されるべきです。"
 me_syracuse_1_democracy.46.d:0 " [tyrant_leader.GetSheHe]が地下牢を気に入るかどうか見てみましょう。"
 me_syracuse_1_democracy.46.ruler_death_tt:0 "[tyrant_leader.GetFullName]が死亡"
 me_syracuse_1_democracy.47.t:0 "$syracuse_1_7_assassinate$: 運命の輪は再び回る"
 me_syracuse_1_democracy.47.desc_1:0 "我々の指揮下にある傭兵たちにより、[tyrant_leader.GetPraenomen]は速やかに片付けられ、[democracy_leader.GetEmployer.GetCapital.GetName]の街路に秩序が回復しました。\n\nこのような激動の出来事の後には不安定な時期が続くでしょうが、[democracy_leader.GetPraenomen]が今や[democracy_leader.GetEmployer.GetName]を自由へと導くでしょう。"
 me_syracuse_1_democracy.47.desc_2:0 "[tyrant_leader.GetPraenomen]が片付けられ、[tyrant_leader.GetHerHis]の後継者が鎮圧されたことで、[democracy_leader.GetPraenomen]が権力の座を確保し、首都に秩序を回復することは難しくありませんでした。"
 me_syracuse_1_democracy.47.desc_3:0 "[tyrant_leader.GetEmployer.GetName]の僭主たちはテュケーに祝福されており、[tyrant_leader.GetPraenomen]は[tyrant_leader.GetHerHis]の捕縛者を買収することで裁きを逃れることができたようです。\n\nともあれ、後継者が無力化されたことで、都市を確保し、革命に対する差し迫った脅威を鎮圧するのは容易でした。"
 me_syracuse_1_democracy.47.desc_4:0 "[democracy_leader.GetPraenomen]が口を開く前に、[me_syr_heir_scope.GetPraenomen]は短剣を抜き、巧みに僭主の喉を切り裂きました。\n\n[democracy_leader.GetPraenomen]と[democracy_leader.GetHerHis]の支持者たちは呆然とし、見知らぬ顔の群衆の反応を測ろうと振り返ります。\n\n集まった男たちが[me_syr_heir_scope.GetPraenomen]によって提供されたものであることに、[me_syr_heir_scope.GetPraenomen]が気づいたのは遅すぎました。新しい王がその集団の処刑を命じたからです。"
 me_syracuse_1_democracy.47.desc_5:0 "沈黙は、[tyrant_leader.GetPraenomen]の甲高い笑い声と、わざとらしい拍手によって破られました。\n\n[democracy_leader.GetPraenomen]は眉を上げ、[democracy_leader.GetHerHis]の好奇心は満たされました。[democracy_leader.GetSheHe]と[democracy_leader.GetHerHis]の側近たちは背後から掴まれ、膝立ちに引きずり降ろされます。\n\n[me_syr_heir_scope.GetPraenomen]は僭主の祝辞に満面の笑みを浮かべ、それから[me_syr_heir_scope.GetHerHis]の喉の下で親指を引く仕草をして、[me_syr_heir_scope.GetHerHis]の部下たちに合図を送りました。"
 me_syracuse_1_democracy.47.a:0 "エレウテリア！（自由を！）"
 me_syracuse_1_democracy.47.at:0 "[democracy_leader.GetEmployer.GetName]は#Y 寡頭共和制#!の政体を採用します。"
 me_syracuse_1_democracy.47.b:0 "何だと？いやだ！ま、待て！"
 me_syracuse_1_democracy.47.c:0 "ま、待て！なぜだ？いやだ！"
 me_syracuse_1_democracy.48.t:0 "$syracuse_1_9_taking_stock$: 勝利の悪意"
 me_syracuse_1_democracy.48.desc:0 "[bitter_leader.GetPraenomen]の[me_syracuse_foreign_request_character_scope.GetPraenomen]に対する恨みは、静かにくすぶり続けていました。\n\n今や[bitter_leader.GetPraenomen]は、真のシュラクサイ人こそが共和制を率いるべきだと主張し、我らが統治者に対する人々の扇動を始めています。"
 me_syracuse_1_democracy.48.a:0 "実に残念なことです。"
 me_syracuse_1_democracy.48.b:0 "中庸の道があるはずです。"
 me_syracuse_1_democracy.48.c:0 "我々は破滅しました…。"
 me_syracuse_1_democracy.49.t:0 "$syracuse_1_4_deal_with_devil$: やむを得ない状況"
 me_syracuse_1_democracy.49.desc_1:0 "我々はシチリア島の支配を巡ってカルタゴと数十年にもわたり戦ってきたが、彼らが我々を彼らの負債下に置くことで最も利益を得るのは間違いないだろう。\n\n彼らの助けがあれば、我々は武力によって速やかに暴政を打ち破ることができるかもしれない。"
 me_syracuse_1_democracy.49.desc_2:0 "我々と同じく、彼らも暴君を排除することで大きな利益を得るという事実を除けば、ローマ人を信用する理由はほとんどない。\n\nあるいは、彼らは傲慢な君主よりも共和制と取引することを好むかもしれない。"
 me_syracuse_1_democracy.49.desc_3:0 "外国に頼ることは、多くの者にとって反逆罪に等しい絶望的な手段と見なされているが、他にこの任務を遂行する資源を持つ者がいるだろうか？\n\nいくつかの譲歩と引き換えに、我々は暴政を完全に打ち破り、永続的な友好関係を築くことができるかもしれない。"
 me_syracuse_1_democracy.49.a:0 "真の裏切り者は我々の暴君だ。"
 me_syracuse_1_democracy.49.at:0 "$me_syr_task_start_tt_2$ が [me_syr_deal_with_devil_scope.GetName] に接近する。"
 me_syracuse_1_democracy.50.t:0 "[me_syracuse_scope.GetAdjective] の陰謀の終焉"
 me_syracuse_1_democracy.50.desc:0 "[me_syracuse_scope.GetName] における暴政を打倒する陰謀は、正当な手段であれ不正な手段であれ、終焉を迎えたようだ。そして、我々の関与もまた終わった。"
 me_syracuse_1_democracy.50.a:0 "これが歴史の偶然の出来事というものか..."
 me_syracuse_1_democracy.51.t:0 "$syracuse_1_4_deal_with_devil$: [me_syr_deal_with_devil_scope.GetName] との親密化"
 me_syracuse_1_democracy.51.desc:0 "指導部は我々の要求を助けるために [me_syr_deal_with_devil_scope.GetName] へ送る大使を決定したが、彼らと共に贈り物を送るべきかどうかについて議論がある。\n\n当然ながら、国庫にアクセスできないため、もし必要と見なされたとしても、そのような費用を賄えるのは我々の指導者だけである..."
 me_syracuse_1_democracy.51.a:0 "相互の利益があれば、彼らを説得するのに十分なはずだ。"
 me_syracuse_1_democracy.51.at:0 "我々は [me_syr_deal_with_devil_scope.GetName] に贈り物を送らない。"
 me_syracuse_1_democracy.51.b:0 "念のため贈り物を送るのが最善だ。"
 me_syracuse_1_democracy.52.t:0 "$syracuse_1_4_deal_with_devil$: [democracy_leader.GetEmployer.GetName] での動乱"
 me_syracuse_1_democracy.52.desc_1:0 "[democracy_leader.GetEmployer.GetAdjective] の代表団が、彼らの支配者や政府からではないものの、贈り物を携えて我々の首都に到着した。\n\n"
 me_syracuse_1_democracy.52.desc_2:0 "[democracy_leader.GetEmployer.GetAdjective] の少数の使節団が我々の首都に到着し、[democracy_leader.GetEmployer.GetName] の真の政府を代表すると主張している。\n\n"
 me_syracuse_1_democracy.52.desc:0 "彼らは君主制を打倒したいと願う共和主義者を代表しており、彼らが政権を握った暁には返礼を約束し、我々の支援を求めている。"
 me_syracuse_1_democracy.52.a:0 "我々の敵の敵は、我々の友だ。"
 me_syracuse_1_democracy.52.at:0 "我々は、[democracy_leader.GetEmployer.GetAdjective] の共和主義者が勝利した場合に何を要求するかを選択する。\nもし彼らが受け入れれば、我々は反乱軍に人的資源と資金を送る。"
 me_syracuse_1_democracy.52.c:0 "[me_syr_deal_with_devil_scope.GetAdjective]の兵士たちは、[me_syr_deal_with_devil_scope.GetName]のためだけに死ぬのだ。"
 me_syracuse_1_democracy.52.ct:0 "[democracy_leader.GetEmployer.GetAdjective]の共和主義者たちは、他の場所で支援を探さなければならないだろう。"
 me_syracuse_1_democracy.53.t:0 "$syracuse_1_4_deal_with_devil$: 自由の代償"
 me_syracuse_1_democracy.53.desc:0 "[me_syr_deal_with_devil_scope.GetAdjective]の関心を引くという仕事が完了し、議員たちは、その過程で多くを与えすぎることなく、彼らの支援を確保するための最善の方法について議論している。\n\n単純な支払いを主張する者もいれば、土地の割譲を主張する者もいる。また、貢物を支払うことは、暴君から我々自身を解放するための小さな代償だと示唆する者もいる。"
 me_syracuse_1_democracy.53.conditions_tt:0 "彼らが受け入れ、我々が内戦に勝利した場合、"
 me_syracuse_1_democracy.53.a:0 "我々の領土の一部を提供する。"
 me_syracuse_1_democracy.53.at:0 "$me_syracuse_1_democracy.53.conditions_tt$ 我々は#Y [me_syr_deal_with_devil_scope.GetName]に領土を割譲#!することが求められるだろう。"
 me_syracuse_1_democracy.53.b:0 "彼らに多額の支払いを提供する。"
 me_syracuse_1_democracy.53.bt:0 "$me_syracuse_1_democracy.53.conditions_tt$ 我々は#Y [me_syr_deal_with_devil_scope.GetName]に少なくとも250#! @gold!を支払う#!ことが求められるだろう。"
 me_syracuse_1_democracy.53.c:0 "彼らの属国となることを提案する。"
 me_syracuse_1_democracy.53.ct:0 "$me_syracuse_1_democracy.53.conditions_tt$ 我々は#Y [me_syr_deal_with_devil_scope.GetAdjective]の属国#!となることが求められるだろう。"
 me_syracuse_1_democracy.53.d:0 "他に何か方法があるはずだ..."
 me_syracuse_1_democracy.54.t:0 "$syracuse_1_4_deal_with_devil$: [me_syr_old_deal_with_devil_scope.GetName]に拒否された"
 me_syracuse_1_democracy.54.desc:0 "あの卑劣な[me_syr_deal_with_devil_scope.GetAdjective]の愚か者どもは、我々のささやかな援助の要請を拒否した。\n\n"
 me_syracuse_1_democracy.54.desc_1:0 "しかしながら、我々の大義をより喜んで支援してくれるかもしれない、他の勢力に接触することもできる..."
 me_syracuse_1_democracy.54.desc_2:0 "この方面での外交的選択肢が尽きた今、我々は暴君問題に対して他のアプローチを見つけなければならないだろう..."
 me_syracuse_1_democracy.54.a:0 "[me_syr_deal_with_devil_scope.GetName]が我々を助けてくれるかもしれない..."
 me_syracuse_1_democracy.54.b:0 "これは決して良い考えではなかった。"
 me_syracuse_1_democracy.54.bt:0 "ミッションタスク「#Y 悪魔との取引#!」は#R 中止#!!される！"
 me_syracuse_1_democracy.55.t:0 "$syracuse_1_4_deal_with_devil$: [democracy_leader.GetPraenomen]との交渉"
 me_syracuse_1_democracy.55.desc_1:0 "$me_syracuse_1_democracy.55.desc_starter$\n\n彼らは、我々の尽力に対する報償として、勝利が達成された暁には彼らの領土の一部を我々に譲渡することを約束しています。"
 me_syracuse_1_democracy.55.desc_2:0 "$me_syracuse_1_democracy.55.desc_starter$\n\n彼らは、暴君が排除された後、少額ではないものの、単純な金銭の支払いで我々に報いることを申し出ています。"
 me_syracuse_1_democracy.55.desc_3:0 "$me_syracuse_1_democracy.55.desc_starter$\n\n彼らは、[democracy_leader.GetEmployer.GetCapital.GetName]に自由が回復された後、新しい共和政体が我々に毎年貢納金を支払うことを誓約しています。"
 me_syracuse_1_democracy.55.desc_4:0 "我々のこれまでの交渉にもかかわらず、[democracy_leader.GetEmployer.GetAdjective]の者たちは、我々の支援を得るためにどれほどのものを提示しなければならないかを考慮した途端、尻込みしたようで、彼らの暴君を打倒するための他の手段を探しているようです..."
 me_syracuse_1_democracy.55.desc_starter:0 "[democracy_leader.GetEmployer.GetAdjective]の反乱者たちは、間近に迫った反乱において我々が軍事支援を送る見返りとして、ある提案を提示してきました。"
 me_syracuse_1_democracy.55.a:0 "これで協力できます。"
 me_syracuse_1_democracy.55.at:0 "内戦が始まった際、我々は反乱軍に#Y人的資源#!と#Y資金#!を送り、[democracy_leader.GetEmployer.GetName]の新政府を#Y保証#!します。\n反乱軍が暴君を打倒することに成功した場合、我々は#Y約束された支払い#!を期待できます。"
 me_syracuse_1_democracy.55.b:0 "我々は決して関わるべきではありませんでした。"
 me_syracuse_1_democracy.55.c:0 "馬鹿者め...."
 me_syracuse_1_democracy.55.d:0 "我々は領土を要求せねばなりません。"
 me_syracuse_1_democracy.55.conditions_tt:0 "彼らが内戦に勝利した場合、我々は以下を要求します。"
 me_syracuse_1_democracy.55.dt:0 "$me_syracuse_1_democracy.55.conditions_tt$ #Y 我々が[democracy_leader.GetEmployer.GetAdjective]の領土の一部を受け取ること#!。"
 me_syracuse_1_democracy.55.e:0 "冷たい、硬い、金貨か、さもなくば手を引きます。"
 me_syracuse_1_democracy.55.et:0 "$me_syracuse_1_democracy.55.conditions_tt$ 我々が#Y 250 #Y @gold!以上#!を受け取ること。"
 me_syracuse_1_democracy.55.f:0 "[democracy_leader.GetEmployer.GetName]は[me_syr_deal_with_devil_scope.GetName]に屈服せねばなりません。"
 me_syracuse_1_democracy.55.ft:0 "$me_syracuse_1_democracy.55.conditions_tt$ #Y [democracy_leader.GetEmployer.GetName]が我々の従属国となること。#!"
 me_syracuse_1_democracy.56.t:0 "$syracuse_1_4_deal_with_devil$: [me_syr_deal_with_devil_scope.GetName]からの返答"
 me_syracuse_1_democracy.56.desc_1:0 "[me_syr_deal_with_devil_scope.GetAdjective]の使節団は、彼らの政府が我々の提案を受け入れたと報告しています！我々は来るべき紛争において彼らの支援を期待できますが、我々が交わした合意を心に留めておかねばなりません..."
 me_syracuse_1_democracy.56.desc_2:0 "[me_syr_deal_with_devil_scope.GetAdjective]の使節団は、彼らの政府が我々の提案を拒否し、それ以上の交渉への参加を拒んだと報告しています。ただし、理由は説明されていません..."
 me_syracuse_1_democracy.56.a:0 "[me_syr_deal_with_devil_scope.GetName]に乾杯！"
 me_syracuse_1_democracy.56.b:0 "哀れな勘定係どもめ..."
 me_syracuse_1_democracy.57.t:0 "$syracuse_1_3_greek_help$: 夜明けの解放"
 me_syracuse_1_democracy.57.desc:0 "指導部は、コリンソスのティモレオンによる英雄的な遠征が非常に成功したため、勝利を確実にするためには彼の例に倣うべきだと確信している。"
 me_syracuse_1_democracy.57.a:0 "模倣するには難しい前例だ。"
 me_syracuse_1_democracy.57.at:0 "$me_syr_task_start_tt_2$ ギリシャの共和制国家を評価する。"
 me_syracuse_1_democracy.58.t:0 "$syracuse_1_4_deal_with_devil$: [me_syr_deal_with_devil_scope.GetAdjective] の要求"
 me_syracuse_1_democracy.58.desc:0 "[me_syr_deal_with_devil_scope.GetAdjective] の代表団が、我々が [SCOPE.Custom('get_me_syr_demand_details')] ことを要求する対案を送ってきた。\n\nもし受け入れれば、我々が彼らを呼び出した際に、彼らは僭主に対する支援を送ってくれるだろう。"
 me_syracuse_1_democracy.58.a:0 "ああ、それならいいだろう..."
 me_syracuse_1_democracy.58.conditions_tt:0 "我々が内戦に勝利した場合、"
 me_syracuse_1_democracy.58.at1:0 "$me_syracuse_1_democracy.58.conditions_tt$ 我々は #Y [me_syr_deal_with_devil_scope.GetName] に領土を割譲する#! ことが期待される。"
 me_syracuse_1_democracy.58.at2:0 "$me_syracuse_1_democracy.58.conditions_tt$ 我々は #Y [me_syr_deal_with_devil_scope.GetName] に少なくとも250の@gold! を支払う#! ことが期待される。"
 me_syracuse_1_democracy.58.at3:0 "$me_syracuse_1_democracy.58.conditions_tt$ 我々は #Y [me_syr_deal_with_devil_scope.GetAdjective] の従属国となる#! ことが期待される。"
 me_syracuse_1_democracy.58.b:0 "断じてならぬ！"
 me_syracuse_1_democracy.58.bt:0 "[me_syr_deal_with_devil_scope.GetName] は我々を支援しないだろうが、他の者がいるかもしれない。"
 me_syracuse_demand_land:0 "我々の領土の一部を [me_syr_deal_with_devil_scope.GetName] に割譲する"
 me_syracuse_demand_money:0 "[me_syr_deal_with_devil_scope.GetName] にかなりの量の金を支払う。"
 me_syracuse_demand_subject:0 "[me_syr_deal_with_devil_scope.GetName] の従属国となる。"
 me_syracuse_1_democracy.59.t:0 "$syracuse_1_4_deal_with_devil$: [democracy_leader.GetPraenomen] からの返答"
 me_syracuse_1_democracy.59_desc_start:0 "我々の代表団が持ち帰った知らせによると、[democracy_leader.GetPraenomen] と他の [democracy_leader.GetEmployer.GetAdjective] の反乱軍は"
 me_syracuse_1_democracy.59.desc_1:0 "$me_syracuse_1_democracy.59_desc_start$ 我々の寛大な要求を受け入れ、それを自由のために払う小さな代償だと呼んでいる。時が来れば、彼らは我々の軍隊を呼び出すだろう。"
 me_syracuse_1_democracy.59.desc_2:0 "$me_syracuse_1_democracy.59_desc_start$ は我々の寛大な要求を拒否し、法外だと呼んだ。彼らは自らの大義のために他の支援経路を探すだろう。"
 me_syracuse_1_democracy.59.a:0 "彼らは全くの愚か者ではないということか。"
 me_syracuse_1_democracy.59.b:0 "愚か者め……"
 me_syracuse_1_democracy.60.t:0 "[me_syr_annexed_scope.GetAdjective] の運命"
 me_syracuse_1_democracy.60.desc:0 "悲しいことに、[me_syr_annexed_scope.GetName] の我々の後援者たちは、外国勢力によって併合されてしまい、もはや我々の大義を支援できなくなった。"
 me_syracuse_1_democracy.60.a:0 "我々は破滅だ……"
 me_syracuse_1_democracy.60.b:0 "実に残念だ。"
 me_syracuse_1_democracy.61.t:0 "$syracuse_1_9_taking_stock$: 貸し手が手招きする"
 me_syracuse_1_democracy.61.desc:0 "事態が落ち着く間もなく、[me_syr_deal_with_devil_scope.GetAdjective] の使節団が、彼らの援助と引き換えに我々が交わした約束の履行を要求している。すなわち、 "
 me_syracuse_1_democracy.61.desc_1:0 "我々の主権領土の一部。"
 me_syracuse_1_democracy.61.desc_2:0 "かなりの量の金銀。"
 me_syracuse_1_democracy.61.desc_3:0 "定期的な貢納の支払い。"
 me_syracuse_1_democracy.61.desc_4:0 "\n\n[me_syr_deal_with_devil_scope.GetName] は我々の返答を聞くのを明らかに待ちきれない様子であり、これ以上彼らを待たせてはならない。"
 me_syracuse_1_democracy.61.a:0 "我々は約束を守る。"
 me_syracuse_1_democracy.61.b:0 "彼らはそれを勝ち取るために戦わねばならないだろう。"
 me_syracuse_1_democracy.61.bt:0 "$CAR$は我が国の区域に請求権を得ます"
 me_syracuse_1_democracy.62.t:0 "$syracuse_1_9_taking_stock$: 負債"
 me_syracuse_1_democracy.62.desc:0 "内戦の終結後、我々の使節団は新たな [me_syracuse_scope.GetAdjective] の指導者に返済を要求するために接触した。"
 me_syracuse_1_democracy.62.desc_1:0 "彼らは賢明にも約束を守ることに同意し、手配を済ませた。結局のところ、彼らは役に立つかもしれない。"
 me_syracuse_1_democracy.62.desc_2:0 "彼らは我々の合意を露骨に軽蔑し、約束を履行することを拒否し、我々の使節団を首都から笑い飛ばして追い出した。"
 me_syracuse_1_democracy.62.a:0 "公平な取引だ。"
 me_syracuse_1_democracy.62.b:0 "恩知らずの悪党どもめ！"
 me_syracuse_1_democracy.63.t:0 "$syracuse_1_9_taking_stock$: 旧封臣たち"
 me_syracuse_1_democracy.63.desc:0 "内戦の混乱に乗じて、旧僭主によって征服されていたギリシャの都市群は、その束縛を振り払う機会を得た。\n\n紛争が解決した今、これらの都市を再び我々の支配下に戻すことが提案されている..."
 me_syracuse_1_democracy.63.a:0 "過去に何があろうと、我々には彼らが必要だ。"
 me_syracuse_1_democracy.63.b:0 "彼らを自由にする。"
 me_syracuse_1_democracy.64.t:0 "$syracuse_1_9_taking_stock$: 後始末"
 me_syracuse_1_democracy.64.desc:0 "僭主が排除されたことで、[democracy_leader.GetPraenomen]は[democracy_leader.GetEmployer.GetName]の新しい政府の組織化に着手し、共和制への円滑な移行を確実にしている。\n\n間もなく、我々の新しい国家の安定が明らかになり、我々は自由の中でより明るい未来へと進むだろう。"
 me_syracuse_1_democracy.64.a:0 "これこそが、我々が再出発する機会だ。"
 me_syracuse_1_democracy.64.at:0 "$me_syr_task_start_tt_2$ 未処理の事柄を片付ける。"
 me_syracuse_1_democracy.65.t:0 "$syracuse_1_9_taking_stock$: 野心的な[democracy_leader.GetPraenomen]"
 me_syracuse_1_democracy.65.desc:0 "政府の大部分がすでに[democracy_leader.GetHerHis]の支配下にあるため、[democracy_leader.GetPraenomen]は邪悪な気性に囚われてしまったようだ。\n\n[democracy_leader.GetPraenomen]は、敵対者がいなくなった今、自らを僭主として据えるつもりであり、おそらく最初からこれを計画していたのかもしれない。"
 me_syracuse_1_democracy.65.a:0 "許されない！今ではない！断じて！"
 me_syracuse_1_democracy.65.b:0 "我々には選択肢がない..."
 me_syracuse_1_democracy.65.bt:0 "[democracy_leader.GetEmployer.GetName]は#Y 専制君主制#!の政体を採用する。"
 me_syracuse_1_democracy.66.t:0 "$syracuse_1_9_taking_stock$: [me_syr_resurgent_tyrant_scope.GetPraenomen]の気まぐれ"
 me_syracuse_1_democracy.66.desc:0 "新政府が弱いと信じる[me_syr_resurgent_tyrant_scope.GetPraenomen]は、共和制は不当な茶番であると主張し、[me_syr_resurgent_tyrant_scope.GetEmployer.GetName]の王として[me_syr_resurgent_tyrant_scope.GetHerHis]の就任を支持するよう、手に負えない分子を扇動している。\n\n我々には[me_syr_resurgent_tyrant_scope.GetHerHim]を排除する力があるが、それは国民の心証を悪くするだろう..."
 me_syracuse_1_democracy.66.a:0 "我々は共和制を守らねばならない！"
 me_syracuse_1_democracy.66.b:0 "これらの厄介者たちに金を払う。"
 me_syracuse_1_democracy.66.c:0 "もうたくさんだ..."
 me_syracuse_1_democracy.66.bt:0 "[me_syr_resurgent_tyrant_scope.GetEmployer.GetName]は#Y 専制君主制#!の政体を採用する。"
 me_syracuse_1_democracy.67.t:0 "$syracuse_1_6_approach_heir$: 法定推定相続人"
 me_syracuse_1_democracy.67.desc:0 "[democracy_leader.GetPraenomen]は、正面から戦うのではなく、内部から暴政を破壊する試みを行うべきだと決断しました。\n\nさらに、[democracy_leader.GetSheHe]は、王位継承者である[me_syr_heir_scope.GetPraenomen]が、我々の大義を助けるよう説得できると考えています。"
 me_syracuse_1_democracy.67.a:0 "[me_syr_heir_scope.GetPraenomen]は道理を理解するでしょう。"
 me_syracuse_1_democracy.67.at:0 "$me_syr_task_start_tt_2$ 相続人に接触する。"
 me_syracuse_1_democracy.68.t:0 "$syracuse_1_6_approach_heir$: 美しき計画"
 me_syracuse_1_democracy.68.desc:0 "ついに暴君を打倒する計画が完成しました。残るは駒を動かすことだけです。\n\n"
 me_syracuse_1_democracy.68.desc_1:0 "[me_syr_heir_scope.GetPraenomen]は、暴君を市外での[tyrant_leader.GetHerHis]を称える宴会に出席するよう説得しました。客は忠実な反逆者たちであり、好機を捉えて[tyrant_leader.GetHerHis]の護衛を始末する準備ができています。"
 me_syracuse_1_democracy.68.desc_2:0 "[me_syr_heir_scope.GetPraenomen]は、意図せず[tyrant_leader.GetPraenomen]を宮殿から静かな廃墟へと誘い出し、そこで待ち伏せしていた我々の部隊が両者を捕らえるでしょう！"
 me_syracuse_1_democracy.68.desc_3:0 "\n\nその後、我々は混乱に乗じて権力を掌握し、傭兵とのいかなる問題も我々の兵士を使って鎮圧することができるでしょう。"
 me_syracuse_1_democracy.68.a:0 "この賭けに挑みましょう！"
 me_syracuse_1_democracy.68.at:0 "ミッションタスク「#Y 高位の友人#!」が#G 完了#しました！！"
 me_syracuse_1_democracy.69.t:0 "$syracuse_1_4_deal_with_devil$: [me_syr_deal_with_devil_scope.GetAdjective]の支援準備完了"
 me_syracuse_1_democracy.69.desc:0 "すべての準備が整い、[me_syr_deal_with_devil_scope.GetName]との取引が成立した今、我々はついに本格的な血の作業を開始し、民衆政府を回復する準備ができました！\n\n適切な時期が来れば、かなりの数の[me_syr_deal_with_devil_scope.GetAdjective]の部隊が我々の軍に加わる準備ができています。"
 me_syracuse_1_democracy.69.a:0 "彼らが約束を守ることを願います！"
 me_syracuse_1_democracy.69.at:0 "ミッションタスク「#Y 悪魔との取引#!」が#G 完了#しました！！"
 me_syracuse_1_democracy.70.t:0 "$syracuse_1_6_approach_heir$: [me_syr_heir_scope.GetPraenomen]に接触する"
 me_syracuse_1_democracy.70.desc:0 "[me_syr_heir_scope.GetPraenomen]の性格が我々の戦略を決定します。すなわち、[me_syr_heir_scope.GetSheHe]が民衆の窮状に敏感であるか、個人的な野心に駆られているか、あるいは単なる無邪気な駒であるかです。\n\nまた、[me_syr_heir_scope.GetPraenomen]に陰謀が知られた後、[me_syr_heir_scope.GetHerHis]の以前の温情が、支配者への熱烈な忠誠心によって打ち消される可能性があることも忘れてはなりません。"
 me_syracuse_1_democracy.70.a:0 "[me_syr_heir_scope.GetHerHis]の倫理的な感情に訴えかける。"
 me_syracuse_1_democracy.70.at:0 "これは、道徳的または謙虚な性格の人物を説得する可能性が高いです。"
 me_syracuse_1_democracy.70.b:0 "[me_syr_heir_scope.GetHerHim]のために、栄光ある解放者[me_syr_heir_scope.GetPraenomen]の姿を描き出す。"
 me_syracuse_1_democracy.70.bt2:0 "これは、野心的な、あるいはうぬぼれの強い人物を説得するのに適しています。"
 me_syracuse_1_democracy.70.c:0 "[me_syr_heir_scope.GetSheHe]を騙して、意図せず我々を助けさせることはできるでしょうか？"
 me_syracuse_1_democracy.70.ct:0 "これは、騙されやすい、あるいは衝動的な人物を説得するのに適しています。"
 me_syracuse_1_democracy.70.bt:0 "この選択肢は、[democracy_leader.GetPraenomen]の個人的な財産があるため利用可能です。"
 me_syracuse_1_democracy.70.d:0 "危険すぎます！"
 me_syracuse_1_democracy.70.dt:0 "ミッションタスク「#Y 権力ある地位の友人#!」は#R 中止#!!されます。"
 me_syracuse_1_democracy.71.t:0 "$syracuse_1_6_approach_heir$: [me_syr_heir_scope.GetPraenomen]の策略"
 me_syracuse_1_democracy.71.desc_1:0 "[democracy_leader.GetPraenomen]は、[me_syr_heir_scope.GetPraenomen]が暴政に加担していることに対する懸念や後悔を引き出すことができました。\n\nワインを飲んだ後、[me_syr_heir_scope.GetPraenomen]はこの状況が耐え難いものであることに同意し、僭主を危険に導くことを約束しました。"
 me_syracuse_1_democracy.71.desc_2:0 "[democracy_leader.GetPraenomen]は、[me_syr_heir_scope.GetPraenomen]に新しい自由の時代に得られるものを説得しました。女性、人々の愛、そして解放者としての永遠の栄光を約束したのです。\n\n[me_syr_heir_scope.GetPraenomen]は、これを実現するために、僭主を窮地に陥れることに同意しました。"
 me_syracuse_1_democracy.71.desc_3:0 "[democracy_leader.GetPraenomen]は、騙されやすい[me_syr_heir_scope.GetPraenomen]に、[democracy_leader.GetSheHe]が[democracy_leader.GetHerHis]の僭主を称える壮大な公共事業のアイデアの一部を、宮殿から離れた人里離れた場所で、好意として支配者に提示してほしいと説得しました。"
 me_syracuse_1_democracy.71.desc_4:0 "[democracy_leader.GetPraenomen]は、[me_syr_heir_scope.GetPraenomen]を説得できなかったことを嘆きながら、我々の本部に戻ってきました。\n\nどうやら[me_syr_heir_scope.GetPraenomen]は、[democracy_leader.GetPraenomen]が会話を反逆的な方向に導いていることにすぐに気づき、「[democracy_leader.GetPraenomen]が[me_syr_heir_scope.GetHerHim]に[me_syr_heir_scope.GetSheHe]が後悔するようなことをさせる」前に、怒って[democracy_leader.GetHerHim]を[me_syr_heir_scope.GetHerHis]の邸宅から追い出したようです。"
 me_syracuse_1_democracy.71.desc_5:0 "\n\nこれは、僭主が無防備なうちに捕らえるために必要な機会を我々に与えるはずであり、そこから残りの計画が続くでしょう。"
 me_syracuse_1_democracy.71.desc_6:0 "\n\n[democracy_leader.GetPraenomen]は、全てがあまりにも簡単すぎたように見えると述べていますが、勝利が目前に迫っている今、もらい物にけちをつけるべきではありません！"
 me_syracuse_1_democracy.71.desc_7:0 "\n\n今となっては我々にできることはほとんどなく、[democracy_leader.GetPraenomen]は我々が手を打ちすぎるのが早すぎたのではないかと心配しています..."
 me_syracuse_1_democracy.71.a:0 "良くない..."
 me_syracuse_1_democracy.71.at:0 "$me_syracuse_1_democracy.70.dt$\n[me_syr_heir_scope.GetPraenomen]が陰謀を裏切るかもしれません。"
 me_syracuse_1_democracy.71.b:0 "完璧です！"
 me_syracuse_1_democracy.71.bt:0 "[me_syr_heir_scope.GetPraenomen]は、[me_syr_heir_scope.GetEmployer.GetRulerTitle] [me_syr_heir_scope.GetEmployer.GetRuler.GetPraenomen]を打倒する上で我々を助けてくれるでしょう。"
 me_syracuse_1_democracy.72.t:0 "$syracuse_1_9_taking_stock$: 危機を脱して"
 me_syracuse_1_democracy.72.desc:0 "[democracy_leader.GetPraenomen]の努力と能力のおかげで、[democracy_leader.GetEmployer.GetName]はついに暴政の気まぐれから解放され、古き良き共和制が再び回復しました！"
 me_syracuse_1_democracy.72.a:0 "暴君には常に死を。"
 me_syracuse_1_democracy.72.at:0 "ミッション「#Y 暴君に死を#!」が#G 完了#!!できるようになりました。"
 me_syracuse_1_democracy.73.t:0 "計画の変更"
 me_syracuse_1_democracy.73.desc_1:0 "[me_syr_heir_scope.GetPraenomen]が牢獄で衰弱している今、我々は計画を断念するほかに選択肢がない。"
 me_syracuse_1_democracy.73.desc_2:0 "[me_syr_heir_scope.GetPraenomen]の死により、[me_syr_heir_scope.GetHerHim]を巻き込んだ我々の計画は頓挫した。"
 me_syracuse_1_democracy.73.desc_3:0 "[me_syr_heir_scope.GetPraenomen]が突然いなくなったため、我々は計画において[me_syr_heir_scope.GetHerHis]に頼ることができなくなった。"
 me_syracuse_1_democracy.73.desc_4:0 "我々は自由への道筋として、他の手段を用いる必要があるだろう..."
 me_syracuse_1_democracy.73.a:0 "ちくしょう。"
 me_syracuse_1_democracy.74.t:0 "全てが無駄に"
 me_syracuse_1_democracy.74.desc:0 "混乱の中、反乱軍は新しい政府を効果的に組織することができなかった。この状況を[me_syr_abort_ruler.GetPraenomen]は傭兵を調達することで利用し、かつての暴君の宮殿に[me_syr_abort_ruler.GetHerselfHimself]を据えた。"
 me_syracuse_1_democracy.74.a:0 "[me_syr_abort_ruler.GetEmployer.GetRulerTitle] [me_syr_abort_ruler.GetPraenomen]万歳！"
 me_syracuse_1_democracy.75.t:0 "$syracuse_1_6_approach_heir$: 特権的な接触"
 me_syracuse_1_democracy.75.desc:0 "最初のステップは、[me_syr_heir_scope.GetPraenomen]との会合を、あるいは何度か会合を設けることだ。そうすれば、我々が前進する前に状況を把握できるだろう。\n\n残念ながら、[me_syr_heir_scope.GetPraenomen]は交友関係について非常に気難しいため、我々は指導者である[democracy_leader.GetPraenomen]の才能と資源に頼り、[me_syr_heir_scope.GetHerHim]に感銘を与えなければならない..."
 me_syracuse_1_democracy.75.a:0 "我々は純粋に指導者の魅力に頼らなければならない。"
 me_syracuse_1_democracy.75.at:0 "成功の可能性は、#Y [democracy_leader.GetPraenomen]#の#T カリスマ#!によって影響を受ける。"
 me_syracuse_1_democracy.75.b:0 "[democracy_leader.GetPraenomen]は贈り物を贈る余裕がある。"
 me_syracuse_1_democracy.75.bt:0 "この選択肢は、#Y [democracy_leader.GetPraenomen]#の個人的な#T 富#!によって利用可能であり、これはまた#Y [democracy_leader.GetPraenomen]#が贈ることができる贈り物の規模を決定する。"
 me_syracuse_1_democracy.75.c:0 "[me_syr_heir_scope.GetPraenomen]は我々の指導者の名声に惹かれるだろうか？"
 me_syracuse_1_democracy.75.ct:0 "この選択肢は、#Y [democracy_leader.GetPraenomen]#の個人的な#Y 人気#!によって利用可能であり、これはまた成功の可能性に影響を与える。"
 me_syracuse_1_democracy.75.d:0 "[democracy_leader.GetHerHis]の広範な人脈があれば、会合の手配は簡単だろう！"
 me_syracuse_1_democracy.75.dt:0 "この選択肢は、#Y [democracy_leader.GetPraenomen]#! の個人的な #T 権力基盤#! によって利用可能となっており、成功の可能性にも影響を与えます。"
 me_syracuse_1_democracy.76.t:0 "$syracuse_1_6_approach_heir$: 黄金の広間"
 me_syracuse_1_democracy.76.desc_success_end:0 "\n\n繋がりが確立された今、我々の大義を助けるよう [me_syr_heir_scope.GetPraenomen] を説得する最善の方法を決定する段階に進むことができます..."
 me_syracuse_1_democracy.76.desc_1:0 "いくつかの丁重な書簡により、[democracy_leader.GetPraenomen] は王子の別荘の閉ざされた扉を開き、[me_syr_heir_scope.GetPraenomen] の集会で尊敬される客となりました。$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_2:0 "[me_syr_heir_scope.GetPraenomen] は、[democracy_leader.GetPraenomen] から送られた個人的な贈り物に大いに気を良くしたようで、[democracy_leader.GetHerHim] と何度か直接会うことを望みました。$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_3:0 "[democracy_leader.GetPraenomen] は、[democracy_leader.GetHerHis] 個人的な名声に頼り、アゴラでいくつかの独占的な公の場への登場を手配し、それがどういうわけか [me_syr_heir_scope.GetPraenomen] の関心を引くことに成功しました。$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_4:0 "[democracy_leader.GetPraenomen] は、[democracy_leader.GetHerHis] の広範な政府関係者や手先のネットワークを利用して、[me_syr_heir_scope.GetPraenomen] が出席する高級な夜会の招待客リストに [democracy_leader.GetHerselfHimself] を潜り込ませることができました。$me_syracuse_1_democracy.76.desc_success_end$"
 me_syracuse_1_democracy.76.desc_5:0 "大いに当惑した [democracy_leader.GetPraenomen] は、[me_syr_heir_scope.GetPraenomen] との合理的な接触手段を確保できず、「それは [democracy_leader.GetHerHis] の手の及ばないことだった」と主張して手ぶらで戻ってきました。\n\n[democracy_leader.GetPraenomen] に非難が集中した後、我々は自由を達成するための別の手段を見つけなければなりません..."
 me_syracuse_1_democracy.76.a:0 "見事な手並みだ、[democracy_leader.GetPraenomen]！"
 me_syracuse_1_democracy.76.at:0 "間もなく、[me_syr_heir_scope.GetPraenomen] への接触方法を決定します。"
 me_syracuse_1_democracy.76.b:0 "お前は全てを台無しにした、[democracy_leader.GetPraenomen]！"
 me_syracuse_1_democracy.76.bt:0 "別の接触方法を見つけなければなりません。"
 me_syracuse_1_democracy.78.t:0 "$syracuse_1_7_assassinate$: シチリアの僭主"
 me_syracuse_1_democracy.78.desc:0 "[democracy_leader.GetEmployer.GetPraenomen] の [tyrant_leader.GetPraenomen] だと主張する、乱れた身なりの [tyrant_leader.GetWomanMan] が現れました。\n\n[tyrant_leader.GetSheHe|U] は、かろうじて命からがらクーデターから逃げ延びただけだと主張しています。"
 me_syracuse_1_democracy.78.a:0 "ほう？興味深い。"
 me_syracuse_1_democracy.79.t:0 "$syracuse_1_7_assassinate$: 騒乱の [democracy_leader.GetEmployer.GetName]"
 me_syracuse_1_democracy.79.desc_1:0 "使者たちが、[democracy_leader.GetEmployer.GetName] の僭主 [tyrant_leader.GetPraenomen] が共和制クーデターによって打倒されたという知らせをもたらしました。"
 me_syracuse_1_democracy.79.desc_2:0 "[me_syr_heir_scope.GetEmployer.GetName] の後継者である [me_syr_heir_scope.GetPraenomen] は、共和制の陰謀を乗っ取り、[me_syr_heir_scope.GetHerHis] の旧主 [tyrant_leader.GetPraenomen] を追放した後、権力を掌握しました。"
 me_syracuse_1_democracy.79.desc_3:0 "[tyrant_leader.GetPraenomen] はかろうじて命からがら逃げ延び、[tyrant_leader.GetEmployer.GetName] へと逃亡しました。"
 me_syracuse_1_democracy.79.desc_4:0 "[tyrant_leader.GetPraenomen] は [me_syr_heir_scope.GetPraenomen] の命令により討たれました。"
 me_syracuse_1_democracy.79.desc_5:1 "[tyrant_leader.GetPraenomen] は今や、[tyrant_leader.GetHerHis] かつての地下牢で衰弱している。"
 me_syracuse_1_democracy.79.a:0 "運命は残酷だ。"
 me_syracuse_2_sicily.1.t:0 "$me_syracuse_2_sicily$"
 me_syracuse_2_sicily.1.desc:0 "内戦とポエニの侵略の間で、[me_syracuse_scope.GetName] は困難な歴史を辿ってきたが、[me_syracuse_scope.GetRuler.GetPraenomen] の指導の下、我々は大きな進歩を遂げた。\n\n今こそ、すべてのシラクサの王たちの夢を実現し、単なる言葉ではなく行動によって、シチリアのすべてのギリシャ人に対する我々の支配を確立する時である。"
 me_syracuse_2_sicily.1.a:0 "他に誰がシケリオテスを守れるというのか？"
 me_syracuse_2_sicily.2.t:0 "$syracuse_2_1$"
 me_syracuse_2_sicily.2.desc:0 "我々はついに、主要なギリシャ都市と最も肥沃な土地を含む、シチリア東部の海岸と内陸部を決定的に確保した。\n\nおそらく近いうちに、我々の最も暗い時代にポエニの野蛮人たちの手に落ちた植民地を再征服するだろう..."
 me_syracuse_2_sicily.2.a:0 "シチリアはギリシャのものとなる！"
 me_syracuse_2_sicily.2.at:1 "$mission_task_completed_tt_1$$syracuse_2_1$$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.3.t:0 "$syracuse_2_2$: さらなる徴兵"
 me_syracuse_2_sicily.3.desc:0 "我が都市は、ギリシャに仕えて富と栄光を求める無数の世代のイタリック傭兵たちの運命を作り、そして打ち砕いてきた。\n\n再び、市民兵の不足を補うため、最も信頼できる徴募官を集めなければならない。"
 me_syracuse_2_sicily.3.a:0 "傭兵たちにアレスの加護あれ。"
 me_syracuse_2_sicily.3.at:0 "$me_syr_task_start_tt_1$ イタリック傭兵との交渉。"
 me_syracuse_2_sicily.4.t:0 "$syracuse_2_2$: 軍事の才"
 me_syracuse_2_sicily.4.desc_1:0 "徴兵は順調に進み、ルカニア人やブルッティ人の傭兵部隊と多くの契約が確保された。\n\n"
 me_syracuse_2_sicily.4.desc_2:0 "興味深いことに、[me_syr_2_4_scope.GetPraenomen] という名の老練な傭兵が、この急速に変化する時代において時代遅れのファランクスを再構築できると主張し、シラクサに直接奉仕を申し出てきた。"
 me_syracuse_2_sicily.4.a:0 "我々が必要とするのは彼の指導力だけだ。"
 me_syracuse_2_sicily.4.b:0 "彼の考えを見てみよう..."
 me_syracuse_2_sicily.4.c:0 "ルカニア人に我々を教えることなど何もない。"
 me_syracuse_2_sicily.4.ct:0 "[me_syr_2_4_scope.GetPraenomen] は姿を消すだろう。"
 me_syracuse_2_sicily.4.court_tt:0 "[me_syr_2_4_scope.GetPraenomen]が宮廷に加わるでしょう。"
 me_syracuse_2_sicily.4.tt:0 "$mission_task_completed_tt_1$傭兵$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.5.t:0 "$syracuse_2_5$: シラクサの再興"
 me_syracuse_2_sicily.5.desc:0 "アフリカでのシュラクーサイの敗北に続く数年間で、我々の自治権が増しているのを見てきました。とはいえ、彼らはシチリアにおいて最も強力なギリシャのポリスであり続けています。\n\n今、彼らの使節が贈り物を持ってやって来て、シュラクーサイへの忠誠を再確認するか、さもなくば彼らの敵となる危険を冒すよう求めています。"
 me_syracuse_2_sicily.5.tt:0 "我々の腐敗した支配者は贈り物を懐に入れた。"
 me_syracuse_2_sicily.5.a:0 "我々は共にいることでより強くなる。"
 me_syracuse_2_sicily.5.b:0 "シュラクーサイなど、ジャッカルにくれてやれ！"
 me_syracuse_2_sicily.6.t:0 "$syracuse_2_8$: 作業中止"
 me_syracuse_2_sicily.6.desc:0 "シュラクーサイの復興作業を続けることは、もはや不可能であり、必要でもありません。その結果、この計画は中止されました。"
 me_syracuse_2_sicily.6.a:0 "時期が適切ではなかった。"
 me_syracuse_2_sicily.6.at:0 "ミッションタスク「#Y $syracuse_2_8$#Y」は#R 回避#!!されました。"
 me_syracuse_2_sicily.7.t:0 "$syracuse_2_5$: オリーブの枝"
 me_syracuse_2_sicily.7.desc:1 "我々の使節団は、自由な$syracusan$の都市から帰還しました。彼らは贈り物を手放しましたが、重要な知らせを携えています。\n\n"
 me_syracuse_2_sicily.7.desc_1:0 "彼らが訪れた各都市は、[me_syr_sic_tag_1.GetAdjective]の例に倣い、我々の指導権に同意したと喜んで報告しています。"
 me_syracuse_2_sicily.7.desc_2:0 "彼らの成功はまちまちでしたが、少なくとも[me_syr_sic_tag_1.GetName]の誓約を勝ち取ることはできました。他の都市はすでにサイコロを振っています..."
 me_syracuse_2_sicily.7.desc_3:0 "彼らの石のような顔は、口を開くずっと前からそのメッセージを明確にしています。我々の兄弟都市は、いずれにせよ、この集団に加わるでしょう。"
 me_syracuse_2_sicily.7.a:0 "全てですか？"
 me_syracuse_2_sicily.7.b:0 "少なくとも、それは何かを意味します。"
 me_syracuse_2_sicily.7.c:0 "ならば、我々の忍耐は尽きました。"
 me_syracuse_2_sicily.8.t:0 "$syracuse_2_4$"
 me_syracuse_2_sicily.8.desc:1 "寺院の数においては我々の都市をも凌ぐことで名高いAkragasは、おそらくGelasに次いで、シチリアにおける我々$syracusan$最大のライバルであった。\n\n今やこの都市は再び我々の支配下にあり、西の国境における防波堤として機能し、その宗教的歳入は最大限に活用されるであろう。"
 me_syracuse_2_sicily.8.a:0 "これを失うのはこれが最後である。"
 me_syracuse_2_sicily.8.at:0 "$mission_task_completed_tt_1$神殿の都市$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.9.t:0 "$syracuse_2_5$: 現実的な懸念"
 me_syracuse_2_sicily.9.desc:1 "$syracusan$諸都市の忠誠心は風のように揺れ動く。名目上は我々の支配下にあるとはいえ、多くは依然として傲慢で気まぐれである。\n\n我々の運命が変化する中、彼らの妄想をこれ以上容認することはできない。敵がつけ入る前に、彼らは全てのシケリオテス（Siceliotes）の共通の大義に従わねばならない。"
 me_syracuse_2_sicily.9.a:0 "これは長い間、避けられなかったことだ。"
 me_syracuse_2_sicily.9.at:1 "$me_syr_task_start_tt_1$ $syracusan$諸都市との外交。"
 me_syracuse_2_sicily.10.t:0 "$syracuse_2_5$: 政策上の問題"
 me_syracuse_2_sicily.10.desc:1 "どのような結果にも備え、多くの者が避けられないと見なす$syracusan$諸都市に対する攻撃的な軍事行動の計画が練られている。\n\nしかしながら、野蛮人が我々全員を脅かしている今、巧みな外交の利点と、同族間の不必要な流血を避けるべきだと主張する、頑固な少数派も依然として存在する。"
 me_syracuse_2_sicily.10.a:0 "話し合いに費やす時間はもう十分浪費した。"
 me_syracuse_2_sicily.10.b:0 "我々の同胞には最後のチャンスを与えるべきだ。"
 me_syracuse_2_sicily.10.bt:1 "各自由$syracusan$都市は、#Y 20#! @gold! の贈り物と、平和的に我々の封臣となる提案を受け取る。もし彼らが拒否した場合、我々は彼らに対する請求権を得る。"
 me_syracuse_2_sicily.10.tt:0 "$mission_task_completed_tt_1$シケリオテスへの働きかけ$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.11.t:0 "$syracuse_2_3$: 不動の基盤"
 me_syracuse_2_sicily.11.desc:0 "Ortygia島は[me_syracuse_scope.GetCapital.GetName]における宗教的・行政的生活の中心地であり、狭い陸の指によって本土と繋がっている。\n\n僭主や侵略者から都市の安全を確保し、Ortygiaを再び難攻不落にするためには、Timoleonによって取り壊された要塞を修復せねばならない。"
 me_syracuse_2_sicily.11.a:0 "Dionysiosの要塞は再び立ち上がるだろう。"
 me_syracuse_2_sicily.11.at:0 "$me_syr_task_start_tt_1$ Ortygiaの要塞化。"
 me_syracuse_2_sicily.12.t:0 "$syracuse_2_6$"
 me_syracuse_2_sicily.12.desc:0 "我々の慎重な農業努力により、高品質な穀物の生産が維持され、増加している。\n\nシチリアでパンが不足する心配はなく、外国の商人たちは我々の産品へのアクセスを確保するために集まってくるだろう。"
 me_syracuse_2_sicily.12.a:0 "デメテルを讃えよ！"
 me_syracuse_2_sicily.12.at:0 "$mission_task_completed_tt_1$イタリアのパン籠$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.13.t:0 "$syracuse_2_3$: シチリアの城塞"
 me_syracuse_2_sicily.13.desc:0 "再びオルティギアへの接近路は強固なものとなった。そびえ立つ壁が海上からの接近を防ぎ、大きな門楼が運河の橋を塞いでいる。\n\n我々の都市の存続がこれらの巧妙な要塞に依存していたと言っても過言ではない。そして、それは今後何年にもわたって我々の力を保証するだろう。"
 me_syracuse_2_sicily.13.a:0 "アクロポリスなど誰が必要とするのか？"
 me_syracuse_2_sicily.13.at:0 "$mission_task_completed_tt_1$オルティギアの堡塁$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.14.t:0 "$syracuse_2_11$"
 me_syracuse_2_sicily.14.desc:0 "我々の祖先がシチリアに上陸して以来、彼らは土着のシケロイ族やシカノイ族、すなわち彼らの到来を恨む非文明的な蛮族と衝突してきた。\n\n彼らの連合がついに崩壊した今、厚かましいアテナイの侵略を助けたシケロイ族は、東シチリアにおけるギリシャの支配を受け入れなければならない。"
 me_syracuse_2_sicily.14.a:0 "オリュンポスの神々はここに第二の故郷を持つだろう。"
 me_syracuse_2_sicily.14.at:0 "$mission_task_completed_tt_1$最後のシケロイ族$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.15.t:0 "$syracuse_2_10$"
 me_syracuse_2_sicily.15.desc:0 "我々が穀物の生産と販売に重点を置いたことは大成功を収め、我々の島はゼウスを育てたニンフ、アマルテイアの角に例えられている。\n\nこの新たな評判を最大限に活用し、需要が落ち着く前に、外国人商人からできるだけ多くの利益を引き出すべきだ。"
 me_syracuse_2_sicily.15.a:0 "単なる穀物がこれほどまでに重要になると誰が知っていただろうか？"
 me_syracuse_2_sicily.15.at:0 "$mission_task_completed_tt_1$豊穣の角$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.16.t:0 "$syracuse_2_8$: ニンフの都市"
 me_syracuse_2_sicily.16.desc:0 "過去の悲しみの残骸は取り除かれ、新たな入植者たちは我々の壁の背後にある繁栄と安全の約束に誘われている。\n\nオルティギアの神殿と宮殿は再び明るく輝き、[me_syracuse_scope.GetCapital.GetName]は再びアテナイやコリントスのような都市と競い合う存在となるだろう！"
 me_syracuse_2_sicily.16.a:0 "最高のギリシャ都市、そしてその中でも最も美しい都市だ..."
 me_syracuse_2_sicily.16.at:0 "$mission_task_completed_tt_1$シュラクーサイの復興$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.17.t:0 "$syracuse_2_7$"
 me_syracuse_2_sicily.17.desc:0 "シラクサはついに東シチリアの全てのシケリオテスの覇権を握り、侵入してくるポエニとイタリックの脅威から彼らの利益を守る準備が整った。"
 me_syracuse_2_sicily.17.a:0 "アレトゥーサの都市は千年続くであろう！"
 me_syracuse_2_sicily.17.at:0 "ミッション「#Y シチリアの指導力$mission_task_completed_tt_2$」"
 me_syracuse_2_sicily.18.t:0 "$syracuse_2_9$"
 me_syracuse_2_sicily.18.desc:0 "アルペイオス川の接近を恐れたネレイドのアレトゥーサは、汗をかいて水となり、ギリシャからオルティギアまで海の下を流れ、泉として湧き出ました。\n\nこの海のニンフはシュラクサイ最古の守護者であり、彼女のニンファイオンを修復することで、信者、嘆願者、そして神官たちによって彼女が手厚く祀られることを保証します。"
 me_syracuse_2_sicily.18.a:0 "我々の硬貨には常に彼女の肖像が刻まれるでしょう。"
 me_syracuse_2_sicily.18.at:0 "$mission_task_completed_tt_1$アレトゥーサの泉$mission_task_completed_tt_2$"
 me_syracuse_2_sicily.19.t:0 "$syracuse_2_8$: 作業開始"
 me_syracuse_2_sicily.19.desc:0 "我々の偉大な都市は、反逆的な不和と外国の侵略の犠牲となり、悲劇的な歴史を辿ってきましたが、ようやく長い過去の停滞期を脱しつつあります。\n\n未亡人や孤児だけが住んでいた時代は遠い昔となりましたが、我々は過去の苦難の廃墟を取り除き、より多くの入植者を招き入れることができます。"
 me_syracuse_2_sicily.19.a:0 "アテナイも一日にして成らず。"
 me_syracuse_2_sicily.19.at:0 "$me_syr_task_start_tt_1$ [me_syracuse_scope.GetCapital.GetName]の改修を開始。"
 me_syracuse_2_sicily.20.t:0 "$syracuse_2_3$: 作業中断"
 me_syracuse_2_sicily.20.desc:0 "シュラクーサイが我々の手から離れた今、オルティギアの要塞化を続けることはできません。それは良い考えでしたが、手遅れでした。"
 me_syracuse_2_sicily.20.a:0 "そうなる運命ではなかったのです。"
 me_syracuse_2_sicily.20.at:0 "ミッションタスク「#Y $syracuse_2_3$#!」は#R 回避されました#!!"
 me_syracuse_3_punic.1.t:0 "$me_syracuse_3_punic$"
 me_syracuse_3_punic.1.desc:1 "我々は数百年にわたり、シチリアの支配を巡ってカルタゴ人と争ってきました。ギリシャの勝利は必ず同等の敗北に続き、終わりのない膠着状態にあります。\n\n彼らは前回の条約でハルキオス川以西の全てを支配下に置きましたが、さらなる領土を渇望しています。イタリック人が血の匂いを嗅ぎつける前に、我々が戦争を仕掛けなければなりません..."
 me_syracuse_3_punic.1.a:0 "蛇は踏みつけられた時が最も激しく噛みつきます。"
 me_syracuse_3_punic.2.t:0 "$syracuse_3_11$"
 me_syracuse_3_punic.2.desc:0 "数えきれないほどの戦争、意見の不一致、欺瞞、そして逆転を経て、シチリアはついに、シケリア人の紛争に紛れ込んできたフェニキアの侵略者たちから解放されました。\n\n今後は、我々はこの世界最大のギリシャの島を、外国の野心から警戒し、守り抜く所存です。"
 me_syracuse_3_punic.2.a:0 "シチリアはシケリア人のものだ！"
 me_syracuse_3_punic.3.t:0 "$syracuse_3_1$"
 me_syracuse_3_punic.3.desc:0 "昼夜を問わず板を曲げ、船体にコーキングを施す作業に励むことで、我々の造船技師たちは誇り高き新艦隊の建造に活力を得ています。\n\nフェニキア人の総合的な戦力には及ばないかもしれませんが、我々の戦力を賢く展開すれば、彼らがシチリアに上陸するのを妨害できるでしょう。"
 me_syracuse_3_punic.3.a:0 "大地を揺るがす者、ポセイドンに万歳を。"
 me_syracuse_3_punic.3.at:0 "$mission_task_completed_tt_1$$syracuse_3_1$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.4.t:0 "$syracuse_3_2$: 変革の風"
 me_syracuse_3_punic.4.desc:0 "アレクサンドロスの大胆な構想と、東方における後継者たちの海軍作戦は、古い海戦の伝統を揺るがしました。\n\n船はますます大型化し、衝角突撃よりも火力と接舷戦闘へと移行する傾向が見られます。これらの教訓を適用すれば、ポエニ艦隊に対してより有利に戦える機会が得られるかもしれません。"
 me_syracuse_3_punic.4.a:0 "理論だけでなく、実践においても実験を重ねる必要があります。"
 me_syracuse_3_punic.4.at:0 "$me_syr_task_start_tt_1$ 海軍演習。\n[me_syracuse_scope.GetName]は #Y メガ・ポリレーム#! @mega_galley! を受け取ります。"
 me_syracuse_3_punic.4.b:0 "未来はすぐそこにあります。"
 me_syracuse_3_punic.4.bt:0 "$me_syr_task_start_tt_1$ 海軍演習。"
 me_syracuse_3_punic.5.t:0 "$syracuse_3_2$: 海の古強者の教訓"
 me_syracuse_3_punic.5.desc_1:0 "デメトリオス・ポリオルケテスの艦隊に基づいた大型攻城艦の設計を実験する傍ら、我々は[odysseus_scope.GetPraenomen]という名の経験豊富な老水夫を発掘しました。"
 me_syracuse_3_punic.5.desc_2:0 "我々の海軍戦術の探求により、[odysseus_scope.GetPraenomen]という名の経験豊富な老水夫が発見されました。"
 me_syracuse_3_punic.5.desc_3:0 "\n\n彼はアレクサンドロスの遠征の古参兵の下で学び、戦術を専門化することが我々の戦力を最大限に活用する最善の方法であると警告しています。"
 me_syracuse_3_punic.5.a:0 "我々は兵力に注意を払わねばなりません。"
 me_syracuse_3_punic.5.b:0 "攻撃、攻撃、攻撃あるのみ！"
 me_syracuse_3_punic.5.tt1:0 "海軍司令官が宮廷に加わります。"
 me_syracuse_3_punic.5.tt2:0 "$mission_task_completed_tt_1$$syracuse_3_2$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.6.t:0 "$syracuse_3_5$: 自由の呼び声"
 me_syracuse_3_punic.6.desc:2 "シチリアの征服された$syracusan$諸都市は、圧倒的なポエニの兵力を前にして、隷属を受け入れる以外にほとんど選択肢がありませんでした。\n\nしかし、彼らの忠誠心は間違いなく同胞のギリシャ人にあるはずであり、我々の野心を知れば、彼らの離反を促すかもしれません。"
 me_syracuse_3_punic.6.a:0 "それが唯一の選択肢であることを彼らに理解させねばなりません。"
 me_syracuse_3_punic.6.at:0 "カルタゴに従属するシチリア本土のシケリア系諸国は、条約を破棄する代わりに同盟の申し出を受けるだろう。"
 me_syracuse_3_punic.7.t:0 "$syracuse_3_3$: 戦略的防波堤"
 me_syracuse_3_punic.7.desc:0 "我々は過去の過ちを繰り返さず、まず彼らの力を削ぐことなくポエニ軍にシュラクサイを包囲させることはしない。\n\n[me_syr_3_3_final_scope.GetName]の防衛施設は完成し、その戦略への貢献が実現されることが望まれる。"
 me_syracuse_3_punic.7.a:0 "[me_syr_3_3_final_scope.GetName]が我々を安全に保つだろう。"
 me_syracuse_3_punic.8.t:0 "$syracuse_3_4$: 外交の報い"
 me_syracuse_3_punic.8.desc:1 "我々の代表団が$syracusan$諸都市から帰還した。交渉は終了した。\n\n"
 me_syracuse_3_punic.8.desc_1:0 "彼らの努力は完全な成功を収めた。全ての自由なシケリア系諸都市が、ポエニとイタリックの侵略から我々の島を防衛することを目的とした同盟に加わった。"
 me_syracuse_3_punic.8.desc_2:0 "全ての都市が乗り気だったわけではないが、どうやら[me_syr_sic_tag_1.GetName]はポエニの脅威を確信し、[me_syracuse_scope.GetName]との友好関係の主要な提唱者となったようだ。"
 me_syracuse_3_punic.8.desc_3:0 "彼らは一都市たりともシケリア系都市を説得できなかった。その指導者たちは明らかに未だシュラクサイを信用しておらず、真の脅威を見るにはあまりにも近視眼的だ..."
 me_syracuse_3_punic.8.a:0 "文化と目的にて団結した。"
 me_syracuse_3_punic.8.b:0 "我々の同胞の一部は理性的であり続けている。"
 me_syracuse_3_punic.8.c:0 "遺憾だ、非常に遺憾だ。"
 me_syracuse_3_punic.8.tt:0 "$mission_task_completed_tt_1$$syracuse_3_4$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.9.t:0 "$syracuse_3_5$: 行動を促す"
 me_syracuse_3_punic.9.desc:1 "我々の使節団は、従属させられた$syracusan$諸都市での秘密交渉から帰還した。\n\n"
 me_syracuse_3_punic.9.desc_1:0 "嬉しい驚きとして、彼らは皆、[me_syr_sic_tag_1.GetName]の主導に従い、カルタゴ人との条約を破棄することに同意した。蛮族どもは喜ばないだろう。"
 me_syracuse_3_punic.9.desc_2:0 "彼らの報告によれば、成功は部分的であったが、[me_syr_sic_tag_1.GetName]の支援はカルタゴ人にとって依然として問題を引き起こし、彼らを大いに悩ませるだろう。"
 me_syracuse_3_punic.9.desc_3:0 "長年にわたり蛮族に恩義を感じてきた結果、彼らの背骨はほとんど溶け去ってしまったようで、自由になるよりもポエニのくびきの下で怯えることを望んでいるようだ。"
 me_syracuse_3_punic.9.a:0 "素晴らしい！"
 me_syracuse_3_punic.9.b:0 "我々が望んだ通りだ！"
 me_syracuse_3_punic.9.c:0 "その場合、我々は力ずくでそれらを奪い取らねばならないでしょう。"
 me_syr_3_5_subject_tt:0 "カルタゴの属国でなくなる。"
 me_syr_3_5_subject_tt_1:0 "[me_syr_sic_tag_1.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_2:0 "[me_syr_sic_tag_2.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_3:0 "[me_syr_sic_tag_3.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_4:0 "[me_syr_sic_tag_4.GetName] $me_syr_3_5_subject_tt$"
 me_syr_3_5_subject_tt_5:0 "[me_syr_sic_tag_5.GetName] $me_syr_3_5_subject_tt$"
 me_syracuse_3_punic.9.tt:0 "$mission_task_completed_tt_1$$syracuse_3_5$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.10.t:0 "$syracuse_3_3$: 強固な拠点"
 me_syracuse_3_punic.10.desc:0 "我々の戦略家は、シチリア西部への最初の進軍の後、カルタゴ軍を遅延させることができる拠点を確保することが有用であると提案しました。\n\nこれにより、彼らが圧倒的な兵力を上陸させた場合でも、我々には息をつく余裕ができ、あるいは彼らの軍隊を不利な地形に誘い込むことさえ可能になるかもしれません。彼らは以下のいずれかの地点を提案しています。"
 me_syracuse_3_punic.10.a:0 "[me_syr_3_3_scope_4.GetName]"
 me_syracuse_3_punic.10.b:0 "[me_syr_3_3_scope_1.GetName]"
 me_syracuse_3_punic.10.c:0 "[me_syr_3_3_scope_2.GetName]"
 me_syracuse_3_punic.10.d:0 "[me_syr_3_3_scope_3.GetName]"
 me_syracuse_3_punic.10.tt:0 "選ばれた領土は砦を獲得し、地域の防御力と敵性損耗にボーナスを得る。"
 me_syracuse_3_punic.11.t:0 "$syracuse_3_6$"
 me_syracuse_3_punic.11.desc:0 "セリヌスとヘラクレア・ミノアは、カルタゴへの百年にわたる従属を経て、ついに外国の支配から解放され、シラクサの指導下に置かれました。\n\nこれらの都市は依然として以前の潜在能力をかなりの程度保持しており、遠い昔にギリシャへ逃れた家族たちが祖先の故郷に戻るにつれて、人々は歓喜しています..."
 me_syracuse_3_punic.11.a:0 "我々は二度と彼らを明け渡すことはない。"
 me_syracuse_3_punic.11.at:0 "$mission_task_completed_tt_1$$syracuse_3_3$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.12.t:0 "$syracuse_3_4$: 数による強さ"
 me_syracuse_3_punic.12.desc:0 "シチリア戦争の余波で、いまだに一定の自治権を保持しているシケリオテの都市が残っています。\n\nカルタゴがもたらす差し迫った脅威を強調し、我々に対する彼らの恐れを払拭することで、これらの懐疑的な都市を我々の大義に結集させるべきです。"
 me_syracuse_3_punic.12.a:0 "カルタゴを最優先しなければなりません。"
 me_syracuse_3_punic.12.at:1 "シチリア本土の自由な$syracusan$諸国は、#Y 25#!年間の休戦と引き換えに同盟の申し出を受け入れます。"
 me_syracuse_3_punic.13.t:0 "$syracuse_3_8$: 作業開始"
 me_syracuse_3_punic.13.desc:0 "ポエニの野蛮人どもは、ヒメラのほぼ全住民を虐殺し、怒りに任せてすべての建物を破壊しました。わずかな生存者だけが近くにテルマイを建設しました。\n\n旧市街の敷地が回復した今、都市の再建はシケリオテにとって経済的な勝利であると同時に象徴的な勝利となるでしょう。"
 me_syracuse_3_punic.13.a:0 "これらの石は、再び都市の喧騒を聞くことになるでしょう。"
 me_syracuse_3_punic.13.at:1 "シチリア本土の自由な$syracusan$諸国は、#Y 25#!年間の休戦と引き換えに同盟の申し出を受け入れます。"
 me_syracuse_3_punic.14.t:0 "$syracuse_3_10$: ギリシャの交渉"
 me_syracuse_3_punic.14.desc:0 "あの忌々しい[me_syracuse_scope.GetAdjective]の山賊どもが、シチリアでの我々の敗北を鑑み、敗北を受け入れて損切りすべきだと示唆する提案を送ってきました。\n\nもし我々が島に残る領土を放棄することに同意すれば、彼らはかなりの額の支払いを提供すると言っています..."
 me_syracuse_3_punic.14.a:0 "それが最善の道です。"
 me_syracuse_3_punic.14.b:0 "あの傲慢な愚か者どもめ！"
 me_syracuse_3_punic.15.t:0 "$syracuse_3_9$"
 me_syracuse_3_punic.15.desc:0 "カルタゴの支配下にあった数え切れないほどの年月を経て、西シチリアのギリシャ植民地がついにギリシャ人の手に戻りました！我々の岸辺にアテナイを呼び込んだセゲスタさえもです。\n\n我々は島に対する支配を固め、畏敬の念を抱かせる再征服が短命に終わらないようにし、この土地をシケリオテに戻さなければなりません。"
 me_syracuse_3_punic.15.a:1 "何世紀にもわたる切望が実現しました..."
 me_syracuse_3_punic.15.at:0 "$mission_task_completed_tt_1$$syracuse_3_9$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.16.t:0 "$syracuse_3_10$: 取引"
 me_syracuse_3_punic.16.desc:0 "ポエニ人は何よりも金銭欲で知られており、シチリアでの彼らの敗北を鑑みれば、合理的な支払いと引き換えに残りの領土を放棄するよう説得できるかもしれないと示唆されています。"
 me_syracuse_3_punic.16.a:0 "公平な取引です。"
 me_syracuse_3_punic.16.at:0 "我々はカルタゴの残りのシチリア領土を#Y [SCOPE.ScriptValue('me_syr_3_west_sicily_buy_svalue')|0]#! @gold!で買い取ることを提案します！"
 me_syracuse_3_punic.16.b:0 "いいえ、彼らは弱体化しています。"
 me_syracuse_3_punic.16.tt:0 "$mission_task_completed_tt_1$$syracuse_3_10$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.17.t:0 "$syracuse_3_4$: シラクサの嘆願"
 me_syracuse_3_punic.17.desc:1 "シラクサからの使節が到着し、カルタゴの脅威、そして$syracusan$の生活様式を破壊しようとする者たちに対抗する同盟国として、我々が彼らに加わることを検討するよう懇願しています。"
 me_syracuse_3_punic.17.a:0 "それが最善の道です。"
 me_syracuse_3_punic.17.b:0 "シラクサ人だと？ありえない。"
 me_syr_3_5_car_claims_tt:0 "カルタゴは我々の全領土に対する請求権を獲得するでしょう。"
 me_syracuse_3_punic.18.t:0 "$syracuse_3_5$: 多くの会合"
 me_syracuse_3_punic.18.desc:0 "シラクサの使節団は密かに我々の役人と会合を開き、彼らにポエニの束縛を振り払い、カルタゴの脅威に反対するために彼らに加わるよう促しています。"
 me_syracuse_3_punic.18.a:0 "ついに自由を！"
 me_syracuse_3_punic.18.b:0 "危険すぎます..."
 me_syracuse_3_punic.19.t:0 "$syracuse_3_8$: 復活した都市"
 me_syracuse_3_punic.19.desc:0 "我々の労働者たちはついに、ヒメラの旧跡での作業を完了し、入植者のために必要な公共の建物や住居を建設しました。\n\nこの町をニケに捧げ直し、都市に祝福を与えるよう彼女に請い願う盛大な祭典が開催されました。"
 me_syracuse_3_punic.19.a:0 "素晴らしい日です。"
 me_syracuse_3_punic.19.at:0 "$mission_task_completed_tt_1$$syracuse_3_8$$mission_task_completed_tt_2$"
 me_syracuse_3_punic.20.t:0 "$syracuse_3_12$"
 me_syracuse_3_punic.20.desc:0 "ポエニの船乗りたちの古代都市はついに、初めて異国の軍勢の手に落ちました。これはアガトクレスさえ成し遂げられなかった偉業です。\n\nこの驚くべき功績により、我々は世界に対し、あの商業帝国が彼らが思わせたいほど強くはなく、彼らの神々に見捨てられていることを示しました！"
 me_syracuse_3_punic.20.a:0 "今や我々の手の届かないものはありません。"
 me_syracuse_3_punic.22.t:0 "$syracuse_3_8$: 入植者の奨励"
 me_syracuse_3_punic.22.desc:0 "百年以上前にカルタゴ人によって破壊されたシチリアの古代ギリシャ都市ヒメラが再建されているというニュースが、ギリシャ全土に広まっています。\n\nギリシャ都市の最近の再征服を受けて、入植者たちがこの島に押し寄せており、我々の一部の人々もその機会に納得しています。"
 me_syracuse_3_punic.22.a:0 "これは奨励すべきです。"
 me_syracuse_3_punic.22.b:0 "彼らを行かせましょう。"
 me_syracuse_3_punic.22.c:0 "いいえ、我々には全員が必要です。"
 me_syracuse_3_punic.22.at:0 "#Y 1#! $me_syracuse_3_punic.21.tt$"
 me_syracuse_3_punic.22.bt:0 "#Y 2#! $me_syracuse_3_punic.21.tt$"
 me_syracuse_3_punic.22.tt:0 "自由民のPopsはSyracuseへ出発します。"
 me_syracuse_3_punic.23.t:0 "$syracuse_3_10$: 返答"
 me_syracuse_3_punic.23.desc:0 "我々の使節団がCarthageから帰還し、彼らのシチリア領土を買い取るという申し出に関する知らせを持ち帰りました。\n\n"
 me_syracuse_3_punic.23.desc_1:0 "我々の見積もりは正しかったようです。彼らは我々の条件に同意し、地金入りの袋を持って海へと逃げ帰るでしょう。"
 me_syracuse_3_punic.23.desc_2:0 "彼らは冷たい歓迎を受けたと報告しており、Carthageがこの島に対する主張を決して諦めないことが明確にされました。"
 me_syracuse_3_punic.23.a:0 "賢明です。"
 me_syracuse_3_punic.23.b:0 "それは遺憾です。"
 me_syracuse_3_punic.24.t:0 "$syracuse_3_8$: ギリシャ人入植者"
 me_syracuse_3_punic.24.desc:0 "我々の再征服とHimeraの再建のニュースはギリシャ全土に広がり、母国から多くの入植者がここに新しい生活を築くことを望んでやってきました。\n\n我々はヘレニック世界に新たな希望を与えたようです！"
 me_syracuse_3_punic.24.a:0 "素晴らしい。"
 me_syracuse_3_punic.24.at:0 "#Y [SCOPE.ScriptValue('me_syr_3_8_settler_count_svalue')|0]#! の自由民がHimeraに入植しました。"
 me_syracuse_3_punic.25.t:0 "$syracuse_3_4$: 空の議場"
 me_syracuse_3_punic.25.desc:0 "政治情勢の変化により、我々が接触できる国家はもはやなく、外交官たちは手ぶらで戻ってきました。"
 me_syracuse_3_punic.25.a:0 "残念です。"
 me_syracuse_3_punic.25.at:0 "ミッションタスク「#Y $syracuse_3_4$#!」は #R バイパス#!! されました。"
 me_syracuse_3_punic.26.t:0 "$syracuse_3_5$: 変化する運命"
 me_syracuse_3_punic.26.desc:0 "今日の急速な政治情勢により、我々の外交努力はもはや進むべき道がなくなりました。使節団は他の任務に就くため帰還しました。"
 me_syracuse_3_punic.26.a:0 "こういうこともあります。"
 me_syracuse_3_punic.26.at:0 "ミッションタスク「#Y $syracuse_3_5$#!」は#R 回避#!!されました。"
 me_syracuse_3_punic.27.t:0 "$syracuse_3_8$: 破れた夢"
 me_syracuse_3_punic.27.desc:0 "悲しいことに、状況の変化により、Himera市の再建を続けることはもはやできません。Himeraの遺跡は、Thermaiの近くで悲しき記念碑として残ることになるようです。"
 me_syracuse_3_punic.27.a:0 "悲しいことです。"
 me_syracuse_3_punic.27.at:0 "ミッションタスク「#Y $syracuse_3_8$#!」は#R 回避#!!されました。"
 me_syracuse_4_magna.1.t:0 "$me_syracuse_4_magna$"
 me_syracuse_4_magna.1.desc:0 "母国からの王や帝国は、EpirusのAlexandrosからAthenaiに至るまで、南ItaliaとSicilyの豊かな土地を支配しようと試みてきました。\n\n今こそ、我々は統一されたMagna Graeciaの夢を、ギリシャのメトロポリスやディアドコイの臣下としてではなく、実現できる立場にいます！"
 me_syracuse_4_magna.1.a:0 "我々は西方のギリシャ人を団結させるでしょう！"
 me_syracuse_4_magna.2.t:0 "$syracuse_4_7$"
 me_syracuse_4_magna.2.desc:0 "これまで、Magna Graeciaは少なくとも単にItaliote植民地の略称であり、最も壮大な場合でも、Italiaをギリシャの辺境地として主張するための結集の呼びかけでした。\n\n我々は過去のそのような些細な概念をすべて乗り越え、南Italic半島全体を確保し、Magna Graeciaを初めて具体的な政治的実体としたのです！"
 me_syracuse_4_magna.2.a:0 "Magna Graeciaは耐え抜くでしょう！"
 me_syracuse_4_magna.3.t:0 "$syracuse_4_1$: 慈悲深き支配"
 me_syracuse_4_magna.3.desc:0 "自由なItaliote諸都市は、我々の急速な拡大と、我々がItalic勢力に提供できる均衡をよく認識しています。\n\nもし彼らが分別があるなら、Magna Graeciaのより大きな利益のために、我々の臣下となることに同意するでしょう。"
 me_syracuse_4_magna.3.a:0 "それが唯一の道です。"
 me_syracuse_4_magna.3.at:0 "$me_syr_task_start_tt_1$ Italiote諸都市との外交。"
 me_syracuse_4_magna.4.t:0 "$syracuse_4_1$: 外交の成果"
 me_syracuse_4_magna.4.desc:0 "我々の使節団は自由なItaliote諸都市から帰還し、指導者たちの回答を持ち帰りました。\n\n"
 me_syracuse_4_magna.4.desc_1:0 "すべての都市が我々の提案に同意し、Magna Graeciaを解放し、必要とされる指導力を提供したことに感謝の意を表しました。"
 me_syracuse_4_magna.4.desc_2:0 "我々が接触した都市の中には納得しなかったところもあったが、我々の保護を受け入れ、我々の大義を支援することに同意した都市もある。"
 me_syracuse_4_magna.4.desc_3:0 "我々が接触した都市は、いずれも我々の申し出を受け入れなかった。彼らはイタリックの勢力に対して自力で身を守れると考えているようだ..."
 me_syracuse_4_magna.4.a:0 "彼らは我々の力を見ている。"
 me_syracuse_4_magna.4.b:0 "それで十分だ。"
 me_syracuse_4_magna.4.c:0 "傲慢で、愚かだ。"
 me_syracuse_4_magna.4.tt:0 "$mission_task_completed_tt_1$$syracuse_4_1$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.5.t:0 "$syracuse_4_2$: 自由"
 me_syracuse_4_magna.5.desc:0 "マグナ・グラエキアの服従させられたイタリオテの都市の一部は、より数の多いイタリックの隣人からの攻撃を受けて陥落した。\n\n今や我々が彼らを保護できる立場にあるため、彼らは支配者に対して反乱を起こし、我々の同盟国となるよう説得できるかもしれない。"
 me_syracuse_4_magna.5.a:0 "彼らは自由を望むに違いない。"
 me_syracuse_4_magna.5.at:0 "$me_syr_task_start_tt_1$ マグナ・グラエキアのイタリオテの臣民との交渉。"
 me_syracuse_4_magna.6.t:0 "$syracuse_4_2$: 交渉の終結"
 me_syracuse_4_magna.6.desc:0 "使節団はマグナ・グラエキアの服従させられた都市から、会談の結果を携えて戻ってきた。\n\n"
 me_syracuse_4_magna.6.desc_1:0 "接触した全ての都市が説得され、我々の保護と引き換えにイタリックの支配者との条約を破棄したようだ！"
 me_syracuse_4_magna.6.desc_2:0 "彼らはそれなりに成功し、接触した都市の一部を説得して我々の保護下に入らせ、イタリックの支配者に対して反乱を起こさせた！"
 me_syracuse_4_magna.6.desc_3:0 "彼らは一都市たりとも説得できなかった。彼らがイタリックの奴隷であることを望んでいるのか、あるいは我々が弱すぎると恐れているのかは不明である。"
 me_syracuse_4_magna.6.a:0 "信じられない！"
 me_syracuse_4_magna.6.b:0 "よし。"
 me_syracuse_4_magna.6.c:0 "残念だ。"
 me_syracuse_4_magna.6.tt:0 "$mission_task_completed_tt_1$$syracuse_4_2$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.7.t:0 "$syracuse_4_3$"
 me_syracuse_4_magna.7.desc:0 "イタリアの南端を掌握したことで、スキュラとカリュブディスの海峡は我々の支配下にしっかりと収まった。\n\nこれで、さらに北、南イタリアの丘陵地帯や、その海岸沿いに点在するヘレニック植民地へと進出できる。"
 me_syracuse_4_magna.7.a:0 "イタリアへの道は開かれた。"
 me_syracuse_4_magna.7.at1:0 "$mission_task_completed_tt_1$$syracuse_4_3$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.7.at2:0 "我々はマグナ・グラエキアのギリシャ植民地に対する請求権を獲得した。"
 me_syracuse_4_magna.8.t:0 "$syracuse_4_4$: 数学と道徳"
 me_syracuse_4_magna.8.desc:0 "ピタゴラスの教えは今なお有名であり、特に神秘的な過去において彼とクロトン派の学派に帰せられる幾何学と哲学における多くの進歩が際立っている。\n\nクロトンでの学問を促進するために彼の運動の復活を支援できるが、彼のより議論を呼ぶ道徳的な教えもまた頭をもたげる可能性が高いだろう…"
 me_syracuse_4_magna.8.a:0 "我々は皆、知恵を愛するようにならねばならない。"
 me_syracuse_4_magna.8.at:0 "$me_syr_task_start_tt_1$ ピタゴラス派を後援する。"
 me_syracuse_4_magna.9.t:0 "$syracuse_4_4$: 狂気のたわごと"
 me_syracuse_4_magna.9.desc:0 "予想通り、ピタゴラス派共同体の復活は、魂の転生から豆を断つことまで、彼の風変わりな教えをもたらした。\n\n古くからの信奉者である[pythagoras_scope.GetPraenomen]は実験と議論を奨励しているが、我々がこれらの狂人たちにどれほどの自由を与えるつもりなのか、よく考えるべきだ…"
 me_syracuse_4_magna.9.a:0 "運動の炎は煽るべきだが、穏やかに。"
 me_syracuse_4_magna.9.at:0 "[pythagoras_scope.GetPraenomen]は姿を消すだろう。"
 me_syracuse_4_magna.9.b:0 "不和こそが真の議論の代償である。"
 me_syracuse_4_magna.9.bt:0 "[pythagoras_scope.GetPraenomen]は宮廷に加わるだろう。"
 me_syracuse_4_magna.9.tt:0 "$mission_task_completed_tt_1$$syracuse_4_4$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.10.t:0 "$syracuse_4_5$: 古代の教訓"
 me_syracuse_4_magna.10.desc:0 "タラスの大きな名声の一部は、ヘレニズム諸軍全体に広まった、軽装散兵騎兵の熟練した展開から生まれた。\n\nタラスの長年の経験を活用して我々の部隊の技術と装備を完成させることで、騎兵隊に優位性を持たせることができる。"
 me_syracuse_4_magna.10.a:0 "マグナ・グラエキアの全ての知恵を活用せねばならない。"
 me_syracuse_4_magna.10.at:0 "$me_syr_task_start_tt_1$ 騎兵学校を設立する。"
 me_syracuse_4_magna.11.t:0 "$syracuse_4_5$: 訓練された騎兵"
 me_syracuse_4_magna.11.desc:0 "軍事学校が設立され、タレントゥムの技術と展開法に基づき、我が国の騎兵将校と騎兵の訓練が行われている。\n\n我々は、騎兵を可能な限りシームレスに軍隊に統合するか、あるいはその機動性を最大限に活用することに特化するかを決定せねばならない。"
 me_syracuse_4_magna.11.a:0 "長期遠征と大軍は統合を要求する。"
 me_syracuse_4_magna.11.b:0 "我が国の騎兵は、あらゆる場所で、幻影のように敵を討つだろう。"
 me_syracuse_4_magna.11.tt:0 "$mission_task_completed_tt_1$$syracuse_4_5$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.12.t:0 "$syracuse_4_6$"
 me_syracuse_4_magna.12.desc:0 "[me_syr_4_tribe_scope.GetName]の民が我々に従属したことで、マグナ・グラエキアのギリシャ人は、もはやその部族による襲撃や国境紛争を恐れる必要がなくなった。\n\nさらに、多くの[me_syr_4_tribe_scope.GetAdjective]の民が、貪欲な神々を喜ばせることに熱心で、我が軍の補助軽歩兵として仕えるために集まってきている。"
 me_syracuse_4_magna.12.a:0 "彼らの専門知識は有用となるだろう。"
 me_syracuse_4_magna.12.at:0 "$mission_task_completed_tt_1$$syracuse_4_6$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.13.t:0 "$syracuse_4_7$"
 me_syracuse_4_magna.13.desc:0 "我々はついに、イタリアに残るヘレニック植民地を統合し、不運な者たちをイタリックの支配から解放した。\n\n我々の監視の下で、平和と繁栄の新しい時代が始まるだろう！"
 me_syracuse_4_magna.13.a:0 "イタリオテスにとって新たな黄金時代が訪れる！"
 me_syracuse_4_magna.13.at:0 "$mission_task_completed_tt_1$$syracuse_4_7$$mission_task_completed_tt_2$\nミッション「#Y マグナ・グラエキアの覇権#!」が#G 完了#可能になりました!!"
 me_syracuse_4_magna.14.t:0 "$syracuse_4_8$"
 me_syracuse_4_magna.14.desc:0 "イタリアにおける我々の勝利は、初めて半島南部をギリシャの支配下に確固たるものとした。\n\n安全が確保されたことで、マグナ・グラエキアの民と都市は、ついに母国のメトロポリスに匹敵するものとなった。"
 me_syracuse_4_magna.14.a:0 "メガレ・ヘラス！"
 me_syracuse_4_magna.14.at:0 "$mission_task_completed_tt_1$$syracuse_4_8$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.15.t:0 "$syracuse_4_9$: 支援者の検討"
 me_syracuse_4_magna.15.desc_1:0 "[me_syracuse_scope.GetName]の目覚ましい台頭は、より広いヘレニック世界で見過ごされてはおらず、成功があるところには熱狂がある。\n\nイタリックの民は多くの流血なしには服従しないだろう。そして、最も強力なヘレニック諸国は、イタリアにおけるギリシャの勝利に賭けることをいとわないかもしれない。"
 me_syracuse_4_magna.15.desc_2:0 "我々の使節団は、[me_syr_response_scope.GetName]が我々の大義への援助を拒否し、彼らを口先だけの言葉で自国から追い出したという残念な知らせを持ち帰った。\n\n我々は代わりに、別の、より寛大な勢力に接触しなければならないだろう..."
 me_syracuse_4_magna.15.desc_3:0 "我々の使節団は、我々の要求に心を動かされたものの、[me_syr_response_scope.GetName]はわずかな同情の印しか提供できなかったと報告している。\n\n別の友好的な勢力が、より我々を援助できることを願おう。"
 me_syracuse_4_magna.15.a:0 "[me_syr_sic_tag_1.GetName]"
 me_syracuse_4_magna.15.b:0 "[me_syr_sic_tag_2.GetName]"
 me_syracuse_4_magna.15.c:0 "[me_syr_sic_tag_3.GetName]"
 me_syracuse_4_magna.15.d:0 "[me_syr_sic_tag_4.GetName]"
 me_syracuse_4_magna.15.e:0 "[me_syr_sic_tag_5.GetName]"
 me_syracuse_4_magna.15.f:0 "[me_syr_sic_tag_6.GetName]"
 me_syracuse_4_magna.15.tt:0 "選ばれた国は、我々の支援要請を受け取るでしょう。"
 me_syracuse_4_magna.15.at:0 "$mission_task_completed_tt_1$$syracuse_3_9$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.16.t:0 "$syracuse_4_9$: [me_syracuse_scope.GetAdjective]の嘆願"
 me_syracuse_4_magna.16.desc:0 "マグナ・グラエキアで大きな名声を得た[me_syracuse_scope.GetName]の[me_syracuse_scope.GetRulerTitle] [me_syracuse_scope.GetRuler.GetPraenomen]の使節団が、我々に接触してきました。\n\n彼らは今、イタリアの分裂したギリシャ人を台頭する現地の勢力から守ることに照準を合わせており、その戦いにおける我々の援助を求めています。"
 me_syracuse_4_magna.16.a:0 "マグナ・グラエキアは滅びません。"
 me_syracuse_4_magna.16.at:0 "我々は人的資源を送り、[me_syracuse_scope.GetName]と同盟を結びます。"
 me_syracuse_4_magna.16.b:0 "象使いを連れてこい！"
 me_syracuse_4_magna.16.bt:0 "この選択肢は、我々が#Y象#! @elephants!を生産しているため利用可能です。\n我々は象を送り、[me_syracuse_scope.GetName]と同盟を結びます。"
 me_syracuse_4_magna.16.c:0 "彼らに我々の同情の印として何かを送ろう。"
 me_syracuse_4_magna.16.ct:0 "我々は[me_syracuse_scope.GetName]にささやかな贈り物を送ります。"
 me_syracuse_4_magna.16.d:0 "他の愚か者を探せ、物乞いめ..."
 me_syracuse_4_magna.16.dt:0 "[me_syracuse_scope.GetName]は他の誰かを煩わせるでしょう。"
 me_syracuse_4_magna.17.t:0 "$syracuse_4_9$: [me_syr_response_scope.GetAdjective]の支援"
 me_syracuse_4_magna.17.desc:0 "我々の使節団が帰還し、[me_syr_response_scope.GetName]の[me_syr_response_scope.GetRulerTitle] [me_syr_response_scope.GetRuler.GetPraenomen]が西方のギリシャ人の大義を支援することに同意したという知らせをもたらしました！\n\n"
 me_syracuse_4_magna.17.desc_1:0 "[me_syr_response_scope.GetAdjective]の部隊が派遣され、[me_syr_response_scope.GetCapital.GetName]から志願兵と武器がもたらされ、正式な同盟が宣言されました！"
 me_syracuse_4_magna.17.desc_2:0 "彼らは、新たな[me_syr_response_scope.GetAdjective]と[me_syracuse_scope.GetAdjective]の同盟の強さを示す証として、戦象の厩舎の建設資材を惜しみなく送ってくれました！"
 me_syracuse_4_magna.17.a:0 "[me_syr_response_scope.GetRuler.GetPraenomen]に祝福あれ。"
 me_syracuse_4_magna.17.at1:0 "[me_syracuse_scope.GetName]と[me_syr_response_scope.GetName]は相互の意見を#G 50#!獲得します。"
 me_syracuse_4_magna.17.at2:0 "[me_syracuse_scope.GetName]と[me_syr_response_scope.GetName]は相互の意見を#G 75#!獲得します。"
 me_syracuse_4_magna.17.tt:0 "$mission_task_completed_tt_1$$syracuse_4_9$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.18.t:0 "$syracuse_4_5$: 障害"
 me_syracuse_4_magna.18.desc:0 "残念ながら、[me_syr_taras.GetName]におけるタラスの退役軍人や思想家の知識を活用することはもはや不可能となりましたが、我々の投資が無駄になったわけではありません。"
 me_syracuse_4_magna.18.a:0 "なんとかやっていけるでしょう。"
 me_syracuse_4_magna.18.at:0 "ミッションタスク「#Y $syracuse_4_5$#!」は#R 回避#!!されました。"
 me_syracuse_4_magna.19.t:0 "$syracuse_4_4$: 現実"
 me_syracuse_4_magna.19.desc:0 "状況の変化により、[me_syr_kroton.GetName]におけるピタゴラス主義の復活を支援することはもはやできませんが、我々の投資はほとんど回収されました。"
 me_syracuse_4_magna.19.a:0 "とにかく私は豆が好きです。"
 me_syracuse_4_magna.19.at:0 "ミッションタスク「#Y $syracuse_4_4$#!」は#R 回避#!!されました。"
 me_syracuse_4_magna.20.t:0 "$syracuse_4_2$: 変化する地図"
 me_syracuse_4_magna.20.desc:0 "我々の交渉中に予期せぬ展開があり、これ以上の交渉は不可能となりました。我々が意図したように、イタリオテスを我々の大義のために反乱させることはできなくなります。"
 me_syracuse_4_magna.20.a:0 "まあ、仕方ありません。"
 me_syracuse_4_magna.20.at:0 "ミッションタスク「#Y $syracuse_4_2$#!」は#R 回避#!!されました。"
 me_syracuse_4_magna.21.t:0 "$syracuse_4_1$: 失われた機会"
 me_syracuse_4_magna.21.desc:0 "我々の使節団は、我々の支配が及ぶ前の最近の出来事により、イタリオテスの都市に接近することがもはや不可能になったと報告しています。"
 me_syracuse_4_magna.21.a:0 "プラン・ベータの時間だ。"
 me_syracuse_4_magna.21.at:0 "ミッションタスク「#Y $syracuse_4_1$#!」は#R バイパスされました#!!"
 me_syracuse_4_magna.22.t:0 "$syracuse_4_11$"
 me_syracuse_4_magna.22.desc:0 "マグナ・グラエキアの最も強力なイタリオテ都市を征服したことで、我々の強さと、[me_syracuse_scope.GetAdjective]な指導力の必要性が確認されました。\n\nこの地域での我々の成功に勇気づけられた新たな入植者たちが、平和と豊かさの新しい生活を築くことを願い、古代のアゴラをすでに満たしています。"
 me_syracuse_4_magna.22.a:0 "これらの時を経た建物には、偉大なことが待ち受けている。"
 me_syracuse_4_magna.22.at:0 "$mission_task_completed_tt_1$$syracuse_4_11$$mission_task_completed_tt_2$"
 me_syracuse_4_magna.24.t:0 "$syracuse_4_1$: [me_syracuse_scope.GetAdjective]な申し出"
 me_syracuse_4_magna.24.desc:1 "成長を続ける[me_syracuse_scope.GetName]の$syracusan$国家からの使節が我々に接触し、迫りくるイタリックの脅威から我々を保護することを申し出てきました。\n\n彼らは、我々が彼らの努力に貢献し、彼らの闘争を支援することだけを求めています..."
 me_syracuse_4_magna.24.a:0 "ギリシャ人に仕える方がましだ..."
 me_syracuse_4_magna.24.b:0 "結構です、我々は十分に満足しています。"
 me_syracuse_4_magna.25.t:0 "$syracuse_4_2$: [me_syracuse_scope.GetAdjective]な扇動"
 me_syracuse_4_magna.25.desc:0 "使節団が密かに我々の役人と会合し、イタリックの支配者からの反乱について話し合っています。\n\n彼らはマグナ・グラエキアの古い植民地を解放し、我々に彼らの保護を提供したいと考えています。"
 me_syracuse_4_magna.25.a:0 "我々はこれ以上の扱いを受けるに値する！"
 me_syracuse_4_magna.25.b:0 "危険すぎる。"
 me_syr_4_25_car_claims_tt:0 "我々の支配者は、我々の領土に対する請求権を得るでしょう。"
 syr_foreign_levy_cmod:0 "外国からの支援"
 desc_syr_foreign_levy_cmod:0 "外国からの友好的な軍隊が、暴君に対する我々の大義を助けるために集結しました。"
