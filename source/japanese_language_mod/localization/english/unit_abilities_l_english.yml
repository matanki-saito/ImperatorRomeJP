l_english:
 road_building:0 "軍用道路の建設"
 road_buildingdesc:0 "行軍中に質の高い道路を敷設する能力はあらゆる攻勢作戦の効率を大幅に向上させることを可能にしており、これはローマ軍の特色だった。"
 civilian_road_building:0 "道路を建設する"
 civilian_road_buildingdesc:0 "王の道から大幹道に至るまで、道路の敷設はまさに先進的な文明の証である。"
 unit_recovery:0 "ユニット再編"
 unit_recoverydesc:0 "いかなる武力衝突においても、兵士が分を弁えることは重要である。命令なくして、指揮はありえない。"
 border_forts:0 "国境要塞の建設"
 border_fortsdesc:1 "野営地の設営は、広くローマ軍団の基本的な活動の一つとしてみなされている。"
 force_march:0 "強行軍"
 force_marchdesc:0 "兵士たちからの評判はすこぶる悪いが、強行軍は短時間に長距離を移動させるためには効率的な手段である。"
 cavalry_skirmish:0 "前哨騎兵"
 cavalry_skirmish_desc:0 "騎兵に隊列を維持させるのではなく、敵にちょっかいをかけて小競り合いさせることは、敵部隊に側面攻撃をさせないための戦術としてしばしば使用される。"
 greek_phalanx:0 "ファランクス"
 greek_phalanx_desc:0 "ファランクスは特に防御的な戦闘陣形として生まれ、主にギリシャの都市国家によって運用されてきた。それはマケドニア軍によってさらに改良され、彼らは重装ファランクス隊を中核とした軍を築いた。"
 triplex_acies:0 "三重戦列"
 triplex_acies_desc:0 "トリプレクス・アキエス、または三重戦列として知られているローマの戦術陣形は、ギリシャ都市国家のファランクスに影響を受けている。マケドニアやギリシャのファランクスが密集したのに対し、ローマの陣形は柔軟性を重要視した。"
 hit_and_run_tactics:0 "一撃離脱"
 hit_and_run_tactics_desc:0 "圧倒的な敵に直面した場合、正面からぶつかるよりも非対称戦術の方が成功しやすい傾向にある。待ち伏せ、襲撃、一撃離脱といった戦術は、古代の戦争、特にガリア、ゲルマニア、イベリアでよく行われてきた。"
 ramming_speed:0 "衝角戦術"
 ramming_speeddesc:0 "体当たりは、軽くて速い船がはるかに大きな船を排除するのに最適な方法である。古典的なギリシャの海戦で決着をつけるために好まれた方法であり、特に西地中海では一般的な戦術だった。"
 boarding_tactics:0 "移乗戦術"
 boarding_tacticsdesc:0 "より大きな船に乗る者たちにとって、甲板に乗り込んで白兵戦を行うことは衝突を試みるよりも好ましい方法だった。海軍のカタパルトと弓兵が敵船の動きを封じ、その隙に海兵の大規模な分遣隊が移乗して敵船を拿捕していた。"
 padma_vyuha:0 "パドマ・ヴューハ"
 padma_vyuha_desc:0 "迷路のように入り組んだ姿の、高度に複雑化された防御的陣形であるパドマ・ヴューハは、敵を混乱させ惑わせることで、中心に配置された友軍のより脆弱な部隊を守るように設計されている。"
 military_colonies:0 "軍事植民市"
 military_coloniesdesc:0 "何世紀にもわたって、外国から来た君主は自分の故郷の民を新たな異国の地に入植させる習慣を採用してきた。クレルクスとして知られるこれらの市民は、土着の民族より忠実な兵士になる可能性が高いと考えられていた。"
 levies:0 "召集兵の動員"
 leviesdesc:0 "国外勢力に脅かされたとき、多くの国は戦力を強化するため、市民兵に頼らなければならないだろう。"
 desecrate_holysite:1 "聖地を穢す"
 desecrate_holysitedesc:1 "神聖なる場所への冒涜は、敬虔な者たちの士気を喪失させる古くからのやり方である。"
 raiding:0 "都市襲撃"
 raidingdesc:0 "野蛮な習慣と考える者もいるが、そうでない者にとっては、略奪行為と強奪こそ紛争の主な理由なのである。"
 province_raided:0 "州襲撃"
 pillage:0 "略奪"
 pillagedesc:0 "略奪行為は古くからの伝統であり、故に戦士が戦利品を獲るのは当然のことである！"
 settle:0 "定住"
 settledesc:0 "故郷と呼べる場所を探す。"
 province_pillaged:0 "略奪された都市"
 ROAD_WILL_BE_FINISHED:0 "ユニットが次の場所に到着すると、この場所から道路が作成される"
 shock_action_desc:0 "時には大胆に行動しなければならない。堅固な防御を敷ける相手には注意深く対峙する必要があるが、大規模な突撃に耐えられる敵はほとんど存在しないのだ。"
 envelopment_desc:0 "敵の反撃を誘い釣りだすことができれば、あらわになった敵陣の横っ腹を一撃することで大きな損害を与えることができる。しかしながら、複数の戦線に素早く部隊を指揮して当たらせることができる敵と対峙した場合には、この用兵の危険性が高まる。"
 deception_desc:1 "時間差を伴った攻撃は想像するよりも速く敵の意思を削ぐことでき、友軍が流動的な脅威に容易く反応することを可能にする。"
 probing_attack_desc:0 "敵を分断するために、自軍を分散させ、油断して孤立している敵船を狙って捕えるための慎重なアプローチを行う。この戦術は敵船を拿捕する可能性が高い。"
 skirmishing_desc:0 "敵が我々を攻撃するために翼側を曝しているような場合には、この用兵は間違いなく真価を発揮するだろう。しかしながら、堅固に攻撃陣形を組んでいる相手に対してはこの戦術を用いるべきではない。"
 bottleneck_desc:0 "大規模な突撃に対しては、堅固な防御陣形が最もよく働く。しかしながら、敵がこちらを一隊ごとに釣り出すような賢い動きをした場合には、問題に直面することになるかもしれない。"
 mobile_defence:0 "機動防御"
 mobile_defence_desc:0 "部隊を常に移動させ続けることによって、敵を混乱させ、位置を見失わせ、最終的には包囲される恐れを完全になくすことができる。複数の陣形を使う能力がある敵は、この戦術を打破できる可能性もある。"
 withdraw:0 "撤退"
 withdraw_desc:0 "優勢な相手と対峙した場合、時として単に逃げることが唯一の有効な戦術となる。"
 levies_tooltip_trigger:2 "このユニットがいる州に#Y 高まる緊張#!の補正がない区域が#Y 1#!以上存在する"
 unit_levies_effect_tooltip:0 "この部隊は#Y [SCOPE.ScriptValue('levy_amount_svalue')]#!ユニットの軽歩兵を得ます"
 unit_levies_effect_tooltip_provinces:2 "この州に属する#Y [SCOPE.ScriptValue('levy_amount_svalue')]#!の区域：\n\n#Y 高まる緊張#!の補正が#Y 5#!年間付与されます。この補正により「召集兵の動員」の使用が妨げられ、区域の不穏度に#R +2#!の補正が適用されます。"
 unit_levies_effect_tooltip_horses:0 "この部隊は#Y [SCOPE.ScriptValue('levy_amount_svalue')]#!ユニットの軽騎兵を得ます"
 num_of_loyal_cohorts_tooltip:0 "いずれの人物にも忠誠を誓っていない大隊が、少なくとも#Y 1#!個必要です"
 unit_levies_effect_tooltip_provinces_horses:2 "この州に属する#Y [SCOPE.ScriptValue('levy_amount_svalue')]#!の区域：\n\n#Y 高まる緊張#!の補正が#Y 5#!年間付与されます。この補正により「召集兵の動員」の使用が妨げられ、区域の不穏度に#R +2#!の補正が適用されます。"
 levies_tooltip_info:0 "再編成中は部隊に士気への影響があります。"
 naval_raiding:1 "奴隷略奪"
 naval_raidingdesc:0 "多くの国で違法とされている「時代遅れの生き方」である海賊行為や沿岸奴隷収奪は、他の社会の経済にとって死活問題である。"
 naval_raiding_explain_modifier_tooltip:0 "襲撃に遭ったすべての州は次の補正を得ます："
 naval_raiding_ae_gain_tooltip:1 "#R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')|0]#!の侵略的拡大を得ます"
 explain_naval_raiding_tooltip:1 "この艦隊は、#Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#!以下の要塞レベルで#Y 5#!より多い人口を持つ港湾区域を、隣接する#Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#!区域まで襲撃して#Y 奴隷#!を得ることができます。"
 naval_raiding_tooltip:2 "この艦隊は、#Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#!以下の要塞レベルで#Y 5#!より多い人口を持つ港湾区域を、隣接する#Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#!区域まで襲撃して#Y 奴隷#!を得ることができます。\n沿岸襲撃を実行すると#R 1#!の侵略的拡大と、襲撃した港湾都市ごとに追加で#R 1#!の侵略的拡大を引き起こします（最大で#R [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#!まで）。"
 raze_city:0 "都市を破壊"
 raze_citydesc:0 "発展した都市の基盤を破壊することによって、我々の忠実な部族民が定住するのに適した土地を見繕うことができるかもしれない。"
 shock_action:0 "全面攻撃"
 envelopment:0 "包囲戦術"
 skirmishing:0 "散兵戦術"
 deception:0 "欺瞞戦術"
 bottleneck:0 "妨害戦術"
 frontal_assault:0 "正面攻撃"
 frontal_assault_desc:0 "敵の戦列を突破するための強力な中央部を持つことが最も効果的なアプローチになることもある。このように強力な軍船を集結させることで、敵艦隊を素早く打ち砕くことができる。"
 naval_envelopment:0 "包囲戦術"
 naval_envelopment_desc:0 "海上での包囲は陸上での包囲と同様に、古くから試みられていた戦術である。側面軍に強力で多くの船を配置することで敵の側面軍を打ち破り、敵艦隊の無防備に晒された横腹を側面攻撃することができる。"
 close_ranks:0 "密集隊形"
 close_ranks_desc:0 "全ての船を可能な限り近くに寄せ集中させておけば、敵軍が衝角攻撃や移乗攻撃を行うのが困難になるだろう。"
 harassment:0 "攪乱戦術"
 harassment_desc:0 "頻繁に軽い攻撃を繰り返し、絶え間ない嫌がらせにより敵艦隊を疲弊させることを狙うアプローチである。"
 probing_attack:0 "局所攻撃"
 port_assault_explain_tt:0 "95%以上の耐久値を持つ1隻以上の大型多段櫂船が艦隊に含まれている必要があります。"
 port_assault:0 "港湾攻撃"
 port_assaultdesc:0 "要塞化された港であっても、沿岸要塞を破壊する目的をもって建造される巨大な大型多段櫂船には太刀打ちできない。"
 port_assault_explain_effect_tt:0 "隣接する敵の港湾区域の要塞レベルを1低下させます。"
 capture_port:0 "港湾確保"
 capture_portdesc:1 "大型船の艦隊は防衛されていない港を容易に支配することができ、陸上部隊の展開を可能にする橋頭堡を作り出す。"
 capture_port_explain_tt:0 "50%以上の耐久値を持つ5隻以上の大型船が艦隊に含まれている必要があります。"
 capture_port_explain_effect_tt:0 "艦隊は隣接した要塞化されていない敵の港湾区域を占領することができます。"
 port_raid:0 "港湾襲撃"
 port_raiddesc:0 "大型船は港湾要塞を攻撃することができるため、軍隊が包囲中の要塞に用いれば城壁を破壊できる。"
 port_raid_explain_tt:0 "95%以上の耐久値を持つ1隻以上の大型船が艦隊に含まれている必要があります。"
 port_raid_explain_effect_tt:0 "隣接する一つの包囲戦で一カ所の城壁を破壊します。"
 root_out_pirates:0 "海賊の根絶"
 root_out_piratesdesc:0 "海賊は我が国における災厄である。我々は文明世界における善良なる義務を果たすため、沿岸からこの疫病のような存在を根絶しなければならない。"
 enables_root_out_pirates_tt:0 "#Y 海賊の根絶#!能力が使用可能になります。"
 neighboring_tribal_province_tt:1 "区域に請求権が発生していないか、あるいは他国の区域に隣接している必要があります"
 neighboring_fort_province_tt:1 "支配下の区域に隣接する区域に要塞がありません"
 anabasis:0 "アナバシス"
 anabasisdesc:0 "国内のサトラップや州を巡る長い視察の旅で、これは統治権力への信頼を取り戻すためのありふれた手法であった。"
 capture_port_no_valid_port:0 "この艦隊に隣接する、要塞化されておらず防衛されていない敵の港湾区域がありません"
 port_assault_no_valid_port:0 "この艦隊に隣接する、防衛されておらず要塞化されている敵の港湾区域がありません"
 port_raid_no_valid_port:0 "この艦隊に隣接する、包囲中で城壁破壊のない敵の港湾区域がありません"
 drill_army:0 "軍事訓練"
 drill_armydesc:1 "訓練には高い費用が掛かるものの、全ての兵士を実践投入できる状態に保ち、彼らが戦いの中で命や手足を失わずに済む方法を学ぶ最も有効な手段である。結局のところ、経験こそが最良の師なのだ。"
 naval_raiding_cooldown_tooltip:0 "近隣の港はどれも最近襲撃されたばかりです"
 naval_raiding_only_overlord_ports_tooltip:0 "近隣の港がこの海軍の保有国の#Y 宗主国#!に領有されています"
 naval_raiding_sea_province:0 "ユニットが#Y 海洋#!または#Y 河川#!区域にいます"
 migratory_settle_tooltip:0 "#Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#!の移民大隊は解散され、我々の支配文化と国教を持つ#Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#!の部族民として定住します"
 overlooked_sacking:0 "聖地の冒涜に対する寛容な態度"
 sacked_holy_site:0 "聖地を冒涜した"
 sacked_our_holy_site:0 "我々の聖地を冒涜した"
 neighboring_border_province_tt:0 "区域が我々の領土に隣接している。"
 military_colonies_capital_tooltip:0 "ユニットの位置が首都州の外である。"
 holy_site_deity_bonus_lost_tt:0 "[shrine_location.GetName|Y]は以下を失います：\n聖地$HOLY_SITE_PROVINCE_BENEFITS_TT$\n[provincial_deity.GetName|Y]は[deity|E]補正の#G 25%#!ボーナスを失います。"
 road_building_invalid_province_tt:0 "ユニットは道路を建設できない区域にいます。"
 BUILD_ROADS_ENGINEERS_TT:0 "道毎のコスト：@gold! #R [SCOPE.ScriptValue('build_roads_engineers_svalue')|0]#!"
 BUILD_ROADS_TT:0 "道毎のコスト：@gold! #R [SCOPE.ScriptValue('build_roads_svalue')|0]#!"
 BUILD_ROADS_EXPENSIVE_TT:0 "道毎のコスト：@gold! #R [SCOPE.ScriptValue('build_roads_expensive_svalue')|0]#!"