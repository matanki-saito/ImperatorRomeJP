 ortygia_province_modifier:0  "オルティギアの要塞"
 desc_ortygia_province_modifier:0  "シュラクーサイの守護神であるネレイドのアレトゥーサの故郷であり、またその僭主たちの拠点でもあるオルティギアの狭い地峡は、僭主ディオニュシオスによって最初に要塞化されたという二重の象徴性を持つ。"
 me_syr_2_10_cmod:0  "アマルテイアスの角（ケラス）"
 desc_me_syr_2_10_cmod:0  "アマルテイアがアイガイオン山でゼウスを育てたように、シチリアの豊穣の角から穀物が流れ出し、世界の人々に幸福と糧を提供している。"
 me_syr_2_6_pmod:0  "シチリアの穀物"
 desc_me_syr_2_6_pmod:0  "シチリアの土壌は小麦と大麦の栽培に理想的であり、我々の耕作地を最大限に活用することで、この恩恵を享受すべきである。"
 me_syr_2_5_cmod:0  "シチリアの野望"
