 desc_pythagoras_tomb_modifier:0 "After being driven out of Croton, the mathematician and sage Pythagoras settled in Metapontum and was well received. Upon his death a temple was dedicated to Demeter in his home, which still inspires the adherents of his teachings and attracts visitors."
