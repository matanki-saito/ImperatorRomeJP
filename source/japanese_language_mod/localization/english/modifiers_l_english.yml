 desc_me_gre_3_19_7_1_cmod:0  "スパルタ兵の規律と訓練は比類ない。我々は全ての兵士を可能な限り最高の状態にしなければならない。 $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_2_cmod:0  "アテナイ植民地"
 desc_me_gre_3_19_7_2_cmod:0  "アテナイの海洋帝国は、造船と海軍戦術の発展を最大限に活用し、戦局を転換させた。 $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_3_cmod:0  "シュラクサイ植民地"
 desc_me_gre_3_19_7_3_cmod:0  "シラクサは、減少するギリシャ人人口を補強するために、外国人徴集兵や傭兵を最大限に活用した好例である。 $me_gre_3_19_7_7_cmod_desc$"
 me_gre_3_19_7_4_cmod:0  "アカイア植民地"
