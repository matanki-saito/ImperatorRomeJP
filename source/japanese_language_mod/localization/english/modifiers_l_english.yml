 me_syr_2_2_cmod:0  "傭兵の拠点"
 desc_me_syr_2_2_cmod:0  "シュラクサイの僭主たちは傭兵を大いに活用してきた。我々はこの伝統を継続することで利益を得るかもしれない。"
 me_syr_2_8_pmod:0  "シュラクサイの復興"
 desc_me_syr_2_8_pmod:0  "シュラクーサイの街路から過去の紛争の傷跡は拭い去られ、彼女が最大のヘレニック都市となる運命を果たすことができるようにする。"
 me_syr_2_4_pmod:0  "アクラガス人の従属"
 desc_me_syr_2_4_pmod:0  "寺院で有名な都市がシュラクサイの支配下に入った今、アクラガスの同名の川沿いの戦略的な位置と宗教的な財宝を活用できる。"
 me_syr_2_2_opt_cmod:0  "イタリアの影響"
 desc_me_syr_2_2_opt_cmod:0  "熟練の傭兵の指導の下、我々の重装歩兵部隊は、より機敏なイタリックの盾を使用し、より柔軟でダイナミックな陣形で戦うように適応した。"
 me_syr_2_7_cmod:0  "シチリアの覇権"
 desc_me_syr_2_7_cmod:0  "シラクサはシチリアのシケリオテスにとって議論の余地のない覇権国であり、島内のすべてのギリシャ人を初めて統一された目的に向かわせている。"
 me_syr_2_charmod:0  "シチリアの野望"
 desc_me_syr_2_charmod:0  "長きにわたる僭主たちの夢がこの瞬間に結実した。これはシラクサが南イタリアの支配的な勢力となるか、ついに蛮族の手に落ちるかを決定づけるだろう。"
 me_syr_3_1_cmod:0  "海上復興"
 desc_me_syr_3_1_cmod:0  "我が海軍の拡張は、造船産業を活性化させ、水兵たちを誇りと目的に満たした。"
 me_syr_3_5_1_cmod:0  "防衛艦隊"
 desc_me_syr_3_5_1_cmod:0  "フェニキアの海上覇権を警戒し、我が艦隊は数を賢く利用して、敵の戦力を徐々に削り取るよう指示されている。"
 me_syr_3_5_2_cmod:0  "攻撃艦隊"
 desc_me_syr_3_5_2_cmod:0  "「幸運は勇者に味方する」という格言が我が水兵たちの魂に焼き付けられており、彼らは大胆かつ自己犠牲的な勇気をもってポエニの数を打ち破るだろう。"
 me_syr_3_5_2_umod:0  "訓練された漕ぎ手"
 desc_me_syr_3_5_2_umod:0  "この艦隊の水兵たちは、最適な速度のために同期と技術を完璧にする厳格な訓練体制に取り組んでいる。"
 me_syr_3_7_pmod:0  "解放された拠点"
 desc_me_syr_3_7_pmod:0  "この古い権力の中心地は再移住が行われ、再びその輝かしい過去の栄光を反映している。"
 me_syr_3_8_pmod:0  "ヒメラの再建"
 desc_me_syr_3_8_pmod:0  "古代都市ヒメラの再定住は、統一的な文化的象徴として機能し、すべてのシケリオテスを鼓舞している。"
 me_syr_3_3_pmod:0  "戦略的な隘路"
 desc_me_syr_3_3_pmod:0  "シラクサの将軍たちは、この地を最後の頼みの綱となる後退拠点として厳重に要塞化した。"
 me_syr_3_sicilian_victory_cmod:0  "シケリオテスの勝利"
 desc_me_syr_3_sicilian_victory_cmod:0  "我々は異国の蛮族をシチリアから追い出し、神々が我々を支持していること、そしてシチリアがギリシャの島であることを証明した。"
 me_syr_3_12_cmod:0  "打ち倒された"
 desc_me_syr_3_12_cmod:0  "我らが古代の首都がシチリアのギリシャ人によって陥落したことは、我々の軍隊に衝撃を与え、KrimissosにおけるTimoleonがもたらした恐怖に匹敵するほどである。"
 me_syr_3_cmod:0  "戦争準備"
