 desc_me_gre_3_19_1_cmod:0  "我々の騎兵隊はその価値を証明した。軍事的な進歩に鋭く追随することで、常にその価値を保証できるだろう。"
 me_gre_3_19_2_cmod:0  "Eleanの焦点"
