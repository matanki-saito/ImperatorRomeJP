 me_gre_3_19_7_7_cmod_desc:0  "我々の母都市の知恵と伝統が、我々を勝利へと導くだろう。"
 me_gre_3_10_pmod:0  "イタリアの宝石"
 desc_me_gre_3_10_pmod:0  "東地中海で見られるどの都市にも匹敵する都市がMagna Graeciaに設立された。これは、我々の民の高度な技能、強さ、そして文化の証である。"
