 desc_me_syr_4_cmod:0  "シラクサイはついにマグナ・グラエキアのイタリオテ諸都市に手を向けた。ある者にとっては友愛共同体の無益な征服であり、またある者にとっては、この地域におけるギリシャの権益を守るための次なる一歩である。"
