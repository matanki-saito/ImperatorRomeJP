 me_gre_2_18_cmod:0  "制海権"
 desc_me_gre_2_18_cmod:0  "我々の影響力は海の怪物の触手のようにエーゲ海全域に広がり、海の厳しい道を多くの国民にとって日常の一部にしています。"
 greek_2_9_1_cmod:0  "統一された目的"
 desc_greek_2_9_1_cmod:0  "ギリシャの偉大な都市群は、我々の指導の下で初めて同じ方向に向かって進んでおり、我々の経済を推進し、政府の正当性を証明しています。"
