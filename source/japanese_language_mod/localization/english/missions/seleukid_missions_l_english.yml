 seleukid_mission_03_anatolia:0 "西方の夢"
 seleukid_mission_03_anatolia_DESCRIPTION:0 "我々はBabyloniaのサトラピーの継承者ではあるが、Macedonそのものの支配者とならなければ、Alexanderの遺産を引き継ぐことは決してできないと知っている。そこに到達するためには、まず長大なPersian Royal Roadを確保し、Anatoliaの最果てにあるSardeisまで進む必要がある。"
 seleukid_mission_03_anatolia_CRITERIA_DESCRIPTION:0 "このミッションは、我々がPersian Royal Roadを完全に支配下に置き、Anatoliaにおいてその周辺に統治機構と防衛体制を築いたときに完了と見なされます。"
 seleukid_mission_03_anatolia_BUTTON_TOOLTIP:0 "我々は西、Macedonへと目を向ける。しかし、最初のステップはPersian Royal Roadの西側ルート全体を支配下に置くことである。"
