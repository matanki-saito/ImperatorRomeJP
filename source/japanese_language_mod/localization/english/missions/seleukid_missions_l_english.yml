 seleukid_mission_04_palestine:0 "エジプトの国境へ"
 seleukid_mission_04_palestine_DESCRIPTION:0 "[GetCharacter('(int32)39').GetPraenomen] の旧帝国の交差点の支配者になりたいのであれば、[GetProvince('(int32)687').GetArea.GetRegion.GetName] と [GetProvince('(int32)789').GetArea.GetRegion.GetName] を支配することは不可欠である。なぜなら、そこはエジプトからアナトリアへ、あるいはアナトリアからバビロニアへ人々を導く場所だからだ。\n\nこれらの地域を支配することで、旧帝国の残りの残存地域を支配し始めることができるようになるだろう。"
 seleukid_mission_04_palestine_CRITERIA_DESCRIPTION:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName] と [GetProvince('(int32)789').GetArea.GetRegion.GetName] の支配を確立した時点で、ミッションは完了と見なされる。"
 seleukid_mission_04_palestine_BUTTON_TOOLTIP:0 "旧帝国の中心には、我々が支配するのを待っている二つの地域、[GetProvince('(int32)687').GetArea.GetRegion.GetName] と [GetProvince('(int32)789').GetArea.GetRegion.GetName] が存在する。"
