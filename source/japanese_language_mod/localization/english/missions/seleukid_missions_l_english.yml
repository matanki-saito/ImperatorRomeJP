 seleukid_mission_02_syria_task_8:0 "ギリシャ人入植者"
 seleukid_mission_02_syria_task_9:0 "シリアの門を抜けて"
 seleukid_mission_02_syria_task_10:0 "モプソスの地"
 seleukid_mission_02_syria_task_11:0 "マロスの神託"
 seleukid_mission_02_syria_task_final:0 "第二の故郷"
 seleukid_mission_02_syria_task_1_DESC:0 "我々は[GetProvince('(int32)789').GetArea.GetRegion.GetName]への遠征に向けて軍隊を準備する必要があります。準備不足で出発した場合、その地域への道のりがどれほど危険になり得るかを知っているからです。"
 seleukid_mission_02_syria_task_2_DESC:0 "ギリシャ人の入植地や村、そして旧アンティゴノス朝の首都は西海岸に位置しています。我々の最初の目標の一つは、オロンテス川の下流域を支配下に置くことです。"
 seleukid_mission_02_syria_task_3_DESC:0 "[GetProvince('(int32)789').GetArea.GetRegion.GetName]の東側には、古代のアラム人の都市や村、そして時折新しいギリシャ人の入植地があります。この地域は、我々とより豊かなアンティゴノス朝の地域との間の障壁となることが多く、バビロニアから地中海沿岸への安全なルートを構築したいのであれば重要です。"
 seleukid_mission_02_syria_task_4_DESC:0 "[GetProvince('(int32)789').GetArea.GetRegion.GetName]全域に新しい都市を建設し、人々を入植させることで、近隣の農村地域も確実に支配下に置きます。我々は地域全体を統治できる都市のネットワークを構築するでしょう。"
 seleukid_mission_02_syria_task_5_DESC:0 "我々は、バビロニアの[GetProvince('(int32)911').GetName]に似た新しい王都を建設し、そこから我が国の西部を統治するための王室行政を行うことを目指しています。"
 seleukid_mission_02_syria_task_6_DESC:0 "我々は[GetProvince('(int32)789').GetName]を拡張し、規模と人口において地中海周辺の最も重要な都市と競合できるようにすることを目指しています。それは[ROOT.GetCountry.GetAdjective]の力と富の輝かしい模範となるでしょう。"
 seleukid_mission_02_syria_task_7_DESC:0 "我々のもう一つの目標は、要塞化された都市と入植地のネットワークでこの地域を適切に確保し、侵略者が安全な通路を見つけるのに苦労するようにすることです。"
 seleukid_mission_02_syria_task_8_DESC:0 "[GetProvince('(int32)789').GetArea.GetRegion.GetName]を我々が望むように真に発展させるためには、その都市や入植地に住むことができる新しい入植者を探す必要があります。我々は長らく軍隊に徴兵できるギリシャ人を増やしたいと考えており、地中海の港を手にすることで、ついにそれが可能になるのは理にかなっています。"
 seleukid_mission_02_syria_task_9_DESC:0 "西には[GetProvince('(int32)1880').GetArea.GetRegion.GetName]があります。ここは多くの可能性を秘めた、もう一つの困難な地域であり、多くの点で[GetProvince('(int32)789').GetArea.GetRegion.GetName]に似ています。現時点では[GetProvince('(int32)789').GetArea.GetRegion.GetName]周辺に主に注力していますが、この地域で影響力を得るために何ができるかを検討すべきです。"
 seleukid_mission_02_syria_task_10_DESC:0 "[GetProvince('(int32)1880').GetName]は、我々の支配王朝に敬意を表して再建される可能性のある都市として、我々が検討している場所の一つです。ここは[GetProvince('(int32)1880').GetArea.GetRegion.GetName]の東部を統治できる重要な都市となる大きな可能性を秘めています。"
 seleukid_mission_02_syria_task_11_DESC:0 "我々は[GetProvince('(int32)1881').GetName]周辺に住む古代の神託者の話を聞いています。しかし、彼らは長い間貧困と問題に陥っています。もし我々がこの地域の神殿と聖地を修復すれば、神託者に我々の意のままに動いてもらうよう説得できるかもしれません。"
 seleukid_mission_02_syria_task_final_DESC:0 "我々はついに[GetProvince('(int32)789').GetArea.GetRegion.GetName]における目標を達成し、この地域をバビロニアに次ぐ我が国で二番目に重要な地域と見なすことができます。"
