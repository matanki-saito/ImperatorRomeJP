 seleukid_mission_04_palestine_task_final:0 "南方の防壁"
 seleukid_mission_04_palestine_task_1_DESC:0 "我々の兵士が南へ向かう安全な経路を確保するため、[GetProvince('(int32)687').GetArea.GetRegion.GetName]での遠征を開始する前に、[GetProvince('(int32)789').GetArea.GetRegion.GetName]全域を確保すべきである。"
 seleukid_mission_04_palestine_task_2_DESC:0 "[GetProvince('(int32)789').GetArea.GetRegion.GetName]と[GetProvince('(int32)687').GetArea.GetRegion.GetName]の間にある多くの峠、丘、山々は、適切に防衛されていなければ、移動するには危険な地域である。いくつかの防衛策を講じることで、敵がこの地域に到着した場合、これらの地形的特性を敵に対して利用できるようになり、また、通過する我々の民も守られるだろう。"
 seleukid_mission_04_palestine_task_3_DESC:0 "フェニキアの船大工は、地中海全域で最高の造船技術者であるため、彼らの都市や属州の境界を遥かに超えて知られている。我々は、この地域の海岸を支配できる海軍を建設するために彼らの助けを求める、歴代の王たちのうちの最新の者であるに過ぎない。"
 seleukid_mission_04_palestine_task_4_DESC:0 "[GetProvince('(int32)789').GetArea.GetRegion.GetName]がほぼ完全に我々の支配下に入った今、我々は新たな遠征のために南の国境に目を向けている。"
 seleukid_mission_04_palestine_task_5_DESC:0 "我々は国境をエジプトの砂漠まで拡大し、海岸沿いの道路やフェニキアの都市を組み込むことを目指している。"
 seleukid_mission_04_palestine_task_6_DESC:0 "我々の顧問は、[GetProvince('(int32)660').GetName]にある神殿構造と聖域が、[GetProvince('(int32)687').GetArea.GetRegion.GetName]の地元住民の間で我々の人気を容易に高める改善点であると指摘している。"
 seleukid_mission_04_palestine_task_7_DESC:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName]における臣民や属国の忠誠を真に確保するためには、彼らに我々の統治に慣れてもらう必要があり、我々は彼らの故郷の統治に彼らをある程度統合しなければならないだろう。"
 seleukid_mission_04_palestine_task_8_DESC:0 "我々は、この地域の地方行政を確立し、[GetProvince('(int32)659').GetArea.GetName]、[GetProvince('(int32)680').GetArea.GetName]、および[GetProvince('(int32)670').GetArea.GetName]の諸属州を我々のために管理できるようにすることを目指している。"
 seleukid_mission_04_palestine_task_9_DESC:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName]の中でも最も肥沃な地域として、我々は[GetProvince('(int32)733').GetArea.GetName]、[GetProvince('(int32)687').GetArea.GetName]、および[GetProvince('(int32)681').GetArea.GetName]の諸属州を支配することを目指している。"
 seleukid_mission_04_palestine_task_10_DESC:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName]に対する支配を確固たるものにするためには、いずれにせよ、南方のナバテア人の隣人たちと決着をつける必要がある。"
 seleukid_mission_04_palestine_task_11_DESC:0 "[GetProvince('(int32)732').GetArea.GetName]の土地は豊かで肥沃であるが、我々にはそれを耕作できるより多くの人々が必要である。西方からの入植者を得ることで、より有効に活用できるかもしれない。"
 seleukid_mission_04_palestine_task_12_DESC:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName]において最も肥沃な地域の一つであることに加え、[GetProvince('(int32)687').GetArea.GetName]は支配が難しい属州の一つとされています。住民は特に独立心が強いことで知られており、ほとんどの外国政権は何らかの形で苦戦を強いられてきました。"
 seleukid_mission_04_palestine_task_final_DESC:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName]の全てを我々の支配下に置くことで、我々はついに、その全てと[GetProvince('(int32)789').GetArea.GetRegion.GetName]を支配下に置くための遠征を完了することになります。"
