l_english:
 seleukid_mission_01_babylonia:0 "バビロニアのサトラピー"
 seleukid_mission_01_babylonia_DESCRIPTION:0 "我が国の中心にはバビロニアがあります。かつては[GetCharacter('(int32)24').GetPraenomen]のサトラピーでした。[GetCharacter('(int32)37').GetPraenomen]が率いた壊滅的な遠征により、ここは廃墟と化し、今日に至るまでその影響に苦しんでいます。\n\nペルシアとアレクサンドロスの帝国において最も豊かなサトラピーの一つであったため、この地域をかつての栄光に回復させるために時間を割くのは当然のことです。"
 seleukid_mission_01_babylonia_CRITERIA_DESCRIPTION:0 "このミッションは、バビロンとその周辺地域を復興させた後に完了と見なされます。"
 seleukid_mission_01_babylonia_BUTTON_TOOLTIP:0 "我が国の中心にはバビロニアがあります。この地域は未だに[GetCharacter('(int32)37').GetPraenomen]の侵攻による苦痛に苛まれています。ペルシアとアレクサンドロスの帝国において最も豊かなサトラピーの一つであったため、この地域をかつての栄光に回復させるために時間を割くのは当然のことです。"
 seleukid_mission_01_babylonia_task_1:0 "マルドゥクの神官たち"
 seleukid_mission_01_babylonia_task_2:0 "忠誠の確保"
 seleukid_mission_01_babylonia_task_3:0 "王朝の祭祀"
 seleukid_mission_01_babylonia_task_4:0 "バビロニアの支援"
 seleukid_mission_01_babylonia_task_5:0 "バビロニアの防壁"
 seleukid_mission_01_babylonia_task_6:0 "バビロニアの民"
 seleukid_mission_01_babylonia_task_7:0 "サトラピーの復興"
 seleukid_mission_01_babylonia_task_8:0 "行政の再編成"
 seleukid_mission_01_babylonia_task_9:0 "現地の正当性"
 seleukid_mission_01_babylonia_task_10:0 "アッシュルからイカロスへ"
 seleukid_mission_01_babylonia_task_11:0 "バビロニアからセレウケイアへ"
 seleukid_mission_01_babylonia_task_final:0 "忠実なサトラピー"
 seleukid_mission_01_babylonia_task_1_DESC:0 "バビロンにおいて最も重要なのはマルドゥクの神官たちです。彼らは都市の日常業務を決定する強力な宗教指導者のカーストです。多くの王が彼らの教団を怒らせた後、バビロニアの支配権を失ってきました。"
 seleukid_mission_01_babylonia_task_2_DESC:0 "神官団を我々の側に引き入れたならば、彼らの信仰を[ROOT.GetCountry.GetRuler.GetPraenomen]の王朝に、そして我々のバビロニア継続支配に結びつけるための措置を講じ始めることができます。"
 seleukid_mission_01_babylonia_task_3_DESC:0 "神官団が彼らの故郷に対する我々の正当な支配を確信した今、我々は彼らの信仰を我々自身、そして我々の[ROOT.GetCountry.GetRulerTitle]、[ROOT.GetCountry.GetRuler.GetPraenomen]に結びつける作業を続けることができます。"
 seleukid_mission_01_babylonia_task_4_DESC:0 "我々の支配がバビロニア全土に平和と繁栄をもたらしたため、我々は古代都市の貴族や市民の継続的な支援を確保しました。"
 seleukid_mission_01_babylonia_task_5_DESC:0 "ユーフラテス川のほとりにはバビロンがあり、ティグリス川のほとりには我々が築いた大都市セレウケイアがある。これらは共に、バビロニアの地を通り抜けようとする者に対する防壁および要塞として機能する。"
 seleukid_mission_01_babylonia_task_6_DESC:0 "我々はバビロン周辺地域に多くの同胞を送り込み、バビロニアの住民の大部分は我々の統治に慣れ親しんでいるが、それでもなお、あらゆる局面で我々に反対する者たちがいる。"
 seleukid_mission_01_babylonia_task_7_DESC:0 "セレウコスがバビロニアを再征服し、彼のサトラピーを取り戻した後、アンティゴノスは失ったものを略奪し破壊するために軍隊を送り込んだ。我々の崇敬される統治の下でバビロンの多くは復興されたが、古の栄光を取り戻すためには、まだ講じるべき措置が残されている。"
 seleukid_mission_01_babylonia_task_8_DESC:0 "我々のサトラピーの行政は、ダレイオス三世から奪取されて以来、ほとんど手つかずのままである。[ROOT.GetCountry.GetPrimaryCulture.GetName]の要素を加えることで、我々の統治により慣れ親しみ、ふさわしいものとなるだろう。"
 seleukid_mission_01_babylonia_task_9_DESC:0 "我々の[GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]の助けを得て、我々はバビロニアのサトラピー全域に忠誠の種を蒔き、ペルシア人とアレクサンドロスの両帝国において最も豊かな地域の一つからの継続的な支援を確実にする。"
 seleukid_mission_01_babylonia_task_10_DESC:0 "平和は忠誠を生む。ゆえに我々は、北のアッシリアとの国境から南のペルシスとの国境に至るまで、この地域全体が我々の軍隊によって守られ、我々の統治下にあることを確実にする。"
 seleukid_mission_01_babylonia_task_final_DESC:0 "バビロニアはかつて隻眼のアンティゴノスの軍隊に奪われたが、その試みの間ずっとセレウコスに忠実であり続けた。今やこのサトラピーは[ROOT.GetCountry.GetRuler.GetFamily.GetName]王朝に固く結びつけられており、我々は税金と徴兵の両面でそれに頼ることができる。"
