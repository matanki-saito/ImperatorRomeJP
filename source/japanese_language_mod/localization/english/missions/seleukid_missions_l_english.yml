 seleukid_mission_03_anatolia_task_1_DESC:0 "我々が西方への潜在的な道筋を検討するにあたり、特に注目しているのは、かつて[GetProvince('(int32)1936').GetArea.GetRegion.GetName]の旧都であった[GetProvince('(int32)1936').GetName]市周辺の地域である。"
 seleukid_mission_03_anatolia_task_2_DESC:0 "我々は[GetProvince('(int32)1936').GetName]市を再建し、この地域の総督たちの首都として機能させ、[GetProvince('(int32)1936').GetArea.GetRegion.GetName]の旧サトラピーと現在の我々の統治との間に橋を架けることを目指している。"
 seleukid_mission_03_anatolia_task_3_DESC:0 "我々は、その地域の神殿と近隣地域への重要性を持つ小さな都市[GetProvince('(int32)1928').GetName]に関心を持っている。"
 seleukid_mission_03_anatolia_task_4_DESC:0 "[ROOT.GetCountry.GetName]の重要な一部であり続けることを望むならば、[GetProvince('(int32)1936').GetArea.GetRegion.GetName]における新たな行政機構の周囲にインフラを整備することが重要となるだろう。"
 seleukid_mission_03_anatolia_task_5_DESC:0 " [GetProvince('(int32)1936').GetName]での作業を継続することは、かつて[GetCharacter('(int32)37').GetPraenomen]が[GetProvince('(int32)1936').GetArea.GetRegion.GetName]のサトラップとして行った全ての仕事と同様に、地元住民に我々の統治に対してより友好的かつ忠実になるよう促すかもしれない。"
 seleukid_mission_03_anatolia_task_6_DESC:0 "[GetProvince('(int32)1883').GetArea.GetRegion.GetName]のすぐ北には、[GetProvince('(int32)1799').GetArea.GetRegion.GetName]と[GetProvince('(int32)1936').GetArea.GetRegion.GetName]の東端が横たわっている。これらの地域は、近隣の多くほど価値がないため、しばしば自らの苦闘に任されてきた。"
 seleukid_mission_03_anatolia_task_7_DESC:0 "我々は、古代都市[GetProvince('(int32)1934').GetName]のすぐ北にある[GetProvince('(int32)177').GetArea.GetName]の[GetProvince('(int32)177').GetName]に、重要な都市として再建できると信じる小さな集落を見つけた。"
 seleukid_mission_03_anatolia_task_8_DESC:0 "我々の顧問たちは、[GetProvince('(int32)1934').GetArea.GetName]にある古代都市[GetProvince('(int32)1934').GetName]と、[GetProvince('(int32)1951').GetArea.GetName]にある[GetProvince('(int32)1951').GetName]の二つの古代都市に多くの資源を投資すれば、地域の残りの部分もそれに倣うだろうと考えている。"
 seleukid_mission_03_anatolia_task_9_DESC:0 "西側の隣人たちほど人気がないとはいえ、この地域はすべてを管理するために必要なインフラを備えた有能な行政機構を強く必要としている。もし我々がそれを提供すれば、将来的に必ず報われるだろう。"
 seleukid_mission_03_anatolia_task_10_DESC:0 "[GetProvince('(int32)1799').GetArea.GetRegion.GetName]の土地は、部外者として確実に支配することがしばしば困難であった。そのため、我々の前任者のほとんどは、この地域を統治するためにかなり独立志向のサトラピーを設立してきた。"
 seleukid_mission_03_anatolia_task_11_DESC:0 "王道の遥か西端には、ギリシャの海岸と[GetProvince('(int32)292').GetArea.GetRegion.GetName]の土地がある。この地域は、遠方の多くの支配者に対して反乱や暴動が頻繁に発生してきた。"
 seleukid_mission_03_anatolia_task_12_DESC:0 "これらの土地の統治においてしばしば重要な役割を果たしてきた都市の一つが、[GetProvince('(int32)292').GetArea.GetName]にある[GetProvince('(int32)292').GetName]である。これは中央アナトリア人とギリシャ人の両方が居住してきた古い都市である。"
 seleukid_mission_03_anatolia_task_13_DESC:0 "この地域を確保し、我々の前任者の多くと同じ問題に陥らないようにするためには、この地域における新たな行政機構のために都市と要塞のネットワークを構築するのが得策であろう。"
 seleukid_mission_03_anatolia_task_14_DESC:0 "[GetCharacter('(int32)24').GetPraenomen]によれば、我々の支配者一族はアポロン自身の子孫であり、[GetProvince('(int32)1973').GetName]市に近い神殿構造物であるディディマの神託の長年の忠実な信奉者である。"
 seleukid_mission_03_anatolia_task_15_DESC:0 "[GetProvince('(int32)1973').GetName]市に近いディディマの神託の忠誠を確保することは、[GetCharacter('(int32)24').GetFamily.GetName]家にとって長年の夢であった。"
 seleukid_mission_03_anatolia_task_16_DESC:0 "我らが建国者、[GetCharacter('(int32)24').GetPraenomen]の名を冠して築かれた壮大なセレウキアのほとんどは、我が国において重要な役割を果たしてきました。我々は、アナトリアの遥か西部に、これらの偉大な都市をもう一つ建設したいと考えています。"
 seleukid_mission_03_anatolia_task_final_DESC:0 "[GetCharacter('(int32)39').GetPraenomen]の旧帝国の西部を支配するという我々の夢を成功させるためには、[GetProvince('(int32)4799').GetName]から[GetProvince('(int32)292').GetName]に至るまでの王の道を確保しなければなりません。"
