 seleukid_mission_02_syria:0 "シリアの野望"
 seleukid_mission_02_syria_DESCRIPTION:0 "ほとんどの後継者国家は地中海沿岸にあり、何らかの形で繋がっていますが、我々は東方のバビロニア周辺に定住していたため、ある種孤立していました。我々は、多くのライバルたちに見過ごされがちな場所であるシリアを、西方への新たな港として可能性を求めています。"
 seleukid_mission_02_syria_CRITERIA_DESCRIPTION:0 "このミッションは、シリアを支配下に置き、我々の統治下で新たな重要地域として築き上げたときに完了と見なされます。"
 seleukid_mission_02_syria_BUTTON_TOOLTIP:0 "我々はシリアを西方への新たな港として可能性を求めています。"
