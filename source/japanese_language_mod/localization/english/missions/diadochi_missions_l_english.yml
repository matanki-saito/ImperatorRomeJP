 anthology_which_does_not_exist_yet_tt:0 " #Y $philosophike_anthologia$#! ディシジョンを用いて $treasure_anthology$ を組み立て、[GetDeityDefinition('omen_alexander').GetName] の聖地に配置する。"
 panoply_which_does_not_exist_yet_tt:0 "#Y $panoply_of_alexander_the_great$#! ディシジョンを用いて $treasure_alexander_panoply$ を組み立て、[GetDeityDefinition('omen_alexander').GetName] の聖地に配置する。"
 own_or_control_treasure_in_alex_shrine:0 "財宝は [SCOPE.GetRootScope.GetCountry.GetName] が所有する [alexander_deity_scope.GetName] の聖地にある。"
 diadochi_empire:0 "ギリシャ帝国"
 diadochi_empire_DESCRIPTION:0 "[alexander_scope.GetPraenomen] と彼の将軍たちによって築かれた帝国は、破滅的な内戦によって破壊の危機に瀕しています。この崩壊した帝国の支配域を拡大するにつれて、我々が築きたい帝国の種類について自問しなければなりません。\nもし我々の遺産がアレクサンドロスよりも長く続くことを望むならば、彼が抱いていたヘレニズムのビジョンを実現し、帝国のすべてのエリートを包含する帝国文化を構築するために努力しなければなりません。"
 AN_empire_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] は #Y 帝国#! である。"
 diadochi_empire_CRITERIA_DESCRIPTION:0 "このミッションは、かつて [alexander_scope.GetName] によって統治されていたヘレニズム世界を安定させ、統一した後に完了と見なされます。"
 diadochi_empire_BUTTON_TOOLTIP:0 "[alexander_scope.GetPraenomen] と彼の将軍たちによって築かれた帝国は、破滅的な内戦によって破壊の危機に瀕しています。この崩壊した帝国の支配域を拡大するにつれて、我々が築きたい帝国の種類について自問しなければなりません。\nもし我々の遺産がアレクサンドロスよりも長く続くことを望むならば、彼が抱いていたヘレニズムのビジョンを実現し、帝国のすべてのエリートを包含する帝国文化を構築するために努力しなければなりません。"
 diadochi_hellenistic_empire:0 "後継者の帝国"
 diadochi_hellenistic_empire_DESC:0 "野心的な者たちが、かつてアレクサンドロスが統一したものを引き裂きました。アレクサンドロスが統治した土地の支配を拡大する中で、我々自身の掌握を失う危険を冒さないためにも、彼自身が築く時間がなかった、彼以上の偉大な帝国行政を創設しなければなりません。"
 diadochi_to_the_strongest:0 "最強の者へ"
 diadochi_to_the_strongest_DESC:0 "アレクサンドロスの臨終の願いは、彼の帝国が最も強き者に渡るべきだというものであったと言われています。これは我々がそれに値することを証明した挑戦です。\n帝国を支配するためには、迅速かつ効率的に軍事力を投射する意欲がなければなりません。アレクサンドロスの有名な銀盾隊にちなんで名付けられた新しい常備軍を編成し、帝国の領土保全を守る任務に就かせましょう。"
 diadochi_two_rivers:0 "2つの大河"
 diadochi_two_rivers_DESC:0 "過去数世紀にわたり、メソポタミアの肥沃な土地は、しばしば勃興する帝国の中心となってきました。我々の帝国計画の一環として、ユーフラテス川とティグリス川の間および周辺の全地域にわたって、我々の権威を確立しなければなりません。"
 diadochi_crown_of_lower_egypt:0 "下エジプトの冠"
 diadochi_crown_of_lower_egypt_DESC:0 "豊かな穀物収穫と膨大な人口を持つエジプトは、いかなる帝国にとっても宝石です。もし我々がヘレニズム世界を統治するならば、ナイル川の河口全体と、内陸のノモス（Nomes）の大部分を支配しなければなりません。"
 diadochi_macedonian_barons:0 "マケドニアの有力者"
 diadochi_macedonian_barons_DESC:0 "伝統的に、マケドニアの王はマケドンの男爵たちによって承認されなければなりません。そのような承認が与えられないことはほとんど前例がありませんが、これはマケドニアの王権における重要な要素です。\nアレクサンドロスの遺産を継ぐ者として信頼性を得るためには、マケドンとその内陸部を支配しなければなりません。"
 diadochi_regional_rule_tt:0 "このミッションの完了時に、我々はこの地域をどのような方法で統治したいかを選択できるようになります。"
 diadochi_imperial_capital:0 "帝都"
 diadochi_imperial_capital_DESC:0 "我々のような国際的な領域には、真に偉大な大都市、すなわちそれが統治する運命にある世界の驚異となる都市が必要です。[ROOT.GetCountry.GetCapital.GetName] を装飾し、我々の帝国計画の性格を真に示すごとき偉大な作品群を備え付けなければなりません。"
 imperial_capital_mission_reward:0 "ヘレニズムのメトロポリス"
 desc_imperial_capital_mission_reward:0 "これは世界を統治する準備が整った偉大なヘレニズム帝国の首都です。"
 diadochi_conquest_of_persia:0 "ペルシアの征服"
 diadochi_conquest_of_persia_DESC:0 "かつてアケメネス朝の皇帝たちはペルシアの征服者たちをギリシャ本土にまで導き、ヘレネスの民のすべての自由人を脅かしました。アレクサンドロスは征服の過程でペルシア帝国全体を支配下に置き、ペルシアの帝国計画を彼自身のものと融合させる作業を開始しました。\n彼が失敗した場所で我々が成功するためには、エラムからバクトリアに至るまでの旧ペルシア帝国全土を我々の支配下に置かなければなりません。"
 diadochi_conquest_of_persia_allow_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName] またはその従属国が、[GetProvince('(int32)6518').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)6637').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)4799').GetArea.GetRegion.GetName|Y]、および [GetProvince('(int32)1595').GetArea.GetRegion.GetName|Y] の地域内のすべての所有領土を保持している。"
 diadochi_to_the_indus:0 "インダスへ"
 diadochi_to_the_indus_DESC:0 "ヒュダスペス川でポロスを破った後、アレクサンドロスは五つの川の土地であるパンタポタミアの平原を支配下に置きましたが、兵士たちがそれ以上進軍を拒否したために引き返しました。これらの東部属州は、その後、手に負えないサトラップやインドの有力者たちに失われており、今こそそれらを我々の帝国に取り戻す時です。"
 diadochi_of_gods_and_men:0 "神々と人々と"
 diadochi_of_gods_and_men_DESC:0 "我々の帝国は多くの民族と多くの信仰を包含しています。すべての臣民の正当な支配者であるためには、彼らが崇拝する神々を敬い、彼らの神殿に寄進する必要があります。"
 diadochi_pantheon_deity_other:0 "国教のパンテオンには、我々の支配下にある聖地を持つ、#Y 2#!柱以上の非国教の神々を含めなければなりません。（[SCOPE.Custom('get_diadochi_pantheon_ongoing')]/[SCOPE.ScriptValue('diadochi_pantheon_target_svalue')|Y0]）"
 diadochi_pantheon_ongoing:0 "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|R0]"
 diadochi_pantheon_complete:0 "[SCOPE.ScriptValue('get_diadochi_pantheon_svalue')|Y0]"
 diadochi_pantheon_deity_other_effect:0 "このミッションを完了すると、これらの神々を崇拝する者たちとの関係が改善されます。"
 royal_shrine_modifier:0 "王の祠"
 desc_royal_shrine_modifier:0 "この場所は、我々の王朝が崇拝する神々の一柱の聖なる神殿の地です。"
 venerated_deity_modifier:0 "崇敬される神"
 desc_venerated_deity_modifier:0 "我々が彼らが大切にする神々の一柱の崇拝を支持することで、この文化の人々の支持を得ました。"
 diadochi_center_of_art_and_culture:0 "芸術と文化の中心地"
 diadochi_center_of_art_and_culture_DESC:0 "時の試練に耐えうる帝国は、兵士だけでなく、学問と文化の帝国でもなければなりません。アレクサンドロス大王の神殿複合体に世界のあらゆる知識を集め、ここをヘレニズム世界の真珠としましょう。人類の集合知にあずかりたいと願う者は誰でも、我々の余暇にそれを研究し、その高貴な追求に必要なすべてを提供されるべきです。"
 diadochi_school_of_x:0 "[ROOT.GetCountry.GetCapital.GetName]の学派"
 diadochi_school_of_x_DESC:0 ""
 diadochi_philosopher_kings:0 "哲人王"
 diadochi_philosopher_kings_DESC:0 "学術界は我々の後援から多大な恩恵を受けており、[ROOT.GetCountry.GetCapital.GetName]の学識者たちは、それ自体が一つの哲学の学派と見なされ始めています。我々はこの新しい哲学的プロジェクトを最大限に支援し、世界の聡明な頭脳を引きつけ、彼らが何も不足しないようにしなければなりません。"
 diadochi_imperial_lineage:0 "帝国の系譜"
 diadochi_imperial_lineage_DESC:0 "我々のような偉大で多様な領域を統治できるのは、賢明な王のみです。我々は[ROOT.Country.GetRuler.GetName]と[ROOT.Country.GetRuler.GetHerHis]の世継ぎの両方を教育するよう努めなければなりません。ここでの目標は、我々の血統がこの世代、そして永遠に帝国を導くという任務にふさわしいままであることを保証することです。"
 diadochi_granary_of_the_mediterrenean:0 "地中海の穀倉"
 diadochi_granary_of_the_mediterrenean_DESC:0 "多くの哲学者が、ユートピアを労働の重荷から解放され、何も不足しない状態だと表現するのは当然のことです。ギリシャ本土のすべての都市、[ROOT.GetCountry.GetCapital.GetName]、そして帝国の他の様々な地域に穀物への永続的なアクセスを確保することは、平和と繁栄の新しい時代を創造するために不可欠です。繰り返される食糧暴動、飢饉、そして飢餓は現在、社会の進歩、都市化、商業化の妨げとなっています。我々は臣民をこれらの脅威から解放し、繁栄と豊穣の新しい黄金時代へと突入しなければなりません。"
 diadochi_pax_hellenica:0 "バシレ・エイレーネー"
 diadochi_pax_hellenica_DESC:0 "安定の新時代、すなわち賢明で強力な君主の血統が平和を保証する帝国平和を到来させましょう。山賊、盗賊、そして権力を乱用しようとする者たちは、文化や信条に関係なくすべての臣民を保護する行政によって抑え込まれるでしょう。\n\nこの考えに異議を唱える者もいるかもしれませんが、彼らを一掃し、[ROOT.GetCountry.GetRuler.GetName]、[ROOT.GetCountry.GetRuler.GetHerHis]の血統、そして我々の民に属する未来に対するいかなる影響力も否定しましょう。"
 country_splitting_in_two:0 "これは、我々の忠誠派とヘレニズム帝国の計画に抵抗する者たちとの間の#R内戦#!を引き起こすでしょう。"
 diadochi_revolter_name:0 "サトラップの連合"
 diadochi_revolter_adjective:0 "太守"
 diadochi_heirs_of_alexander:0 "アレクサンドロスの継承者"
 diadochi_heirs_of_alexander_DESC:0 "東西にわたるアレキサンドロスの帝国は再び統一された..."
 diadochi_ends_of_the_world:0 "この世の果てまで"
 diadochi_ends_of_the_world_DESC:0 "アレクサンドロスがバビロンで亡くなったとき、彼の武具は当初、最大限の敬意をもって扱われ、継承計画が練られる際には最高の席に置かれました。しかし、その後に起こった一般的な混乱の中で、それらは失われ、崩壊しつつある帝国全体に変化の風によって散らばってしまいました。\n我々はアレクサンドロスの武具一式を再び集め、彼の墓に戻し、そこで適切に称えなければなりません。"
 diadochi_apotheosis:0 "神格化"
 diadochi_apotheosis_DESC:0 "[ROOT.GetCountry.GetRuler.GetName]が、[ROOT.GetCountry.GetRuler.GetHerHis]自身の権利として神の地位に就く時が来ました。[alexander_scope.GetName]の足跡をたどり、[ROOT.GetCountry.GetRuler.GetSheHe]は[ROOT.GetCountry.GetRuler.GetWomanMan]であると同時に神となり、[ROOT.GetCountry.GetAdjective]のパンテオンの他の神々と共に崇拝されるでしょう。"
 me_diadochi_empire_events.1.t:0 "[venerated_deity.GetName]と[venerated_deity_2.GetName]"
 me_diadochi_empire_events.1.desc:0 "帝国内の全ての民の神々に対する我々の崇敬を適切に示すため、今、かなりの額の寄付を行う準備が整った。残る唯一の疑問は、どの神を優遇するかである。\nこのような選択は信仰によって動機づけられるべきだが、我々が後援することを選んだ神の信者たちに感銘を与えることは確実である。"
 me_diadochi_empire_events.1.a:0 "[venerated_deity.GetName]に。"
 me_diadochi_empire_events.1.b:0 "[venerated_deity_2.GetName]に。"
 me_diadochi_empire_events.1.c:0 "両方から恩恵を得るよう試みる。"
 me_diadochi_empire_events.1.d:0 "両方から恩恵を得るよう試みる。"
 me_diadochi_empire_events.2.t:0 "[shrine_decay_province.GetName]の神殿の荒廃"
 me_diadochi_empire_events.2.desc:0 "本日、[shrine_decay_province.GetName]の神官たちから激怒した使節が到着した。資金不足と神殿の荒廃の進行、そして[palace_province.GetName]の権力者たちからの明らかな無関心が相まって、現地の神官団は我々の統治から明確に距離を置き始めている。"
 me_diadochi_empire_events.2.a:0 "遺憾である。"
 me_diadochi_empire_events.3.t:0 "継承者たる帝国"
 me_diadochi_empire_events.3.desc:0 "我が王国は決して小さくはなかったが、アレクサンドロスが残した分裂した国家を再統一するにつれて、その規模は大幅に拡大した。この過程においては、我々が拡大するにつれて動的に成長し、アレクサンドロスの帝国が崩壊した場所で立ち続けることができる、耐久性があり永続的な帝国を築くことを目指す我々の計画と設計を実行できる官僚機構によって調整されなければならない。\n最近の王室官僚機構の拡大は、まさにそのような構造を構築することを目的としてきた。それが永続するように構築されたかどうかは、時が経てばわかるだろう。"
 me_diadochi_empire_events.3.a:0 "[ROOT.GetCountry.GetAdjective]帝国万歳！"
 me_diadochi_empire_events.4.t:0 "銀の盾"
 me_diadochi_empire_events.4.desc:0 "永続的な軍事努力には、強力な常備軍が必要である。我々は全ての軍事力の専門知識と資金を結集し、帝国を統制し拡大するための新たな「銀の盾」部隊の創設に着手した。彼らがその名に恥じない働きをするには時間がかかるだろうが、これはヘレニズム世界が切望する真の継承者たる帝国を築くための第一歩に過ぎない。"
 me_diadochi_empire_events.4.a:0 "アルギュラスピデスよ、前進せよ！"
 claims_on_empire:0 "我々がまだ支配していないアレクサンドロスの帝国のあらゆる地域に対する請求権を得る。"
 me_diadochi_empire_events.5.t:0 "マケドニアの貴族たち"
 me_diadochi_empire_events.5.desc:0 "伝統によれば、マケドニア人の王はマケドニアの貴族たちによって承認される。\nこれはギリシャの共和制における意味での選挙とは言い難く、候補者は常に一人だけだが、それが無意味なジェスチャーであるという意味ではない。マケドニアの有力な家系が集まり、新しい支配者への忠誠を示す機会を得る。そして支配者は、[ROOT.GetCountry.GetRuler.GetHerHim]以前の者たちの伝統、責務、遺産を堅持する意図を表明することができる。\n\n貴族たちが集まった今、[ROOT.GetCountry.GetRuler.GetName]の統治を承認する時が来た。貴族たちの間では、[ROOT.GetCountry.GetRuler.GetSheHe]が影響力のあるマケドニアの貴族である[candidate.GetName]を自治的な地方代理人として任命し、[ROOT.GetCountry.GetRuler.GetPraenomen]がより大きな帝国に集中できるようにすることを望んでいる。"
 me_diadochi_empire_events.5.a:0 "[candidate.GetName]は我々の[candidate.GetWomanMan]である。"
 satrapy_of_macedon_release:0 "マケドニアは[candidate.GetName]の統治下にある属州（サトラピー）として解放され、ギリシャも統治する。"
 me_diadochi_empire_events.5.b:0 "統治は[ROOT.GetCountry.GetCapital.GetName]で始まり、[ROOT.GetCountry.GetCapital.GetName]で終わる。"
 chosen_deputy:0 "選ばれた副官"
 macedonian_barons_spurned:0 "マケドニアの男爵たち"
 desc_macedonian_barons_spurned:0 "明確な自治権を与える代わりに、我々は彼らの支援と引き換えにマケドンの男爵たちに特権を与えました。"
 macedonian_barons_confirmed:0 "マケドニアの男爵たちによって承認された"
 desc_macedonian_barons_confirmed:0 "我々の統治はマケドンの男爵たちによって確固たるものとなりました。"
 prioritized_larger_empire:0 "帝国の至上性"
 desc_prioritized_larger_empire:0 "個々の属州の利益よりも帝国の利益を優先する我々の意思により、帝国の金庫への銀の流れが増加しました。"
 SATRAPY_OF_MACEDON:0 "マケドニア属州"
 MACEDONIAN_SATRAPY_ADJECTIVE:0 "マケドニアの"
 me_diadochi_empire_events.6.t:0 "芸術と文化"
 me_diadochi_empire_events.6.desc:0 "我々の[alex_city.GetName]を世界の主要な学問の中心地とするための努力は、人類の知識のすべてを収蔵するという野心を持つ壮大な図書館を生み出しました。書記官たちは、存在するほぼあらゆる形態の書き言葉を見つけ、入手し、あるいは複写するために世界の隅々へと送り出されました。その結果、俗に『アンソロギア・ピロソフィケ』として知られる壮大な作品集が完成し、帝国の臣民であれば誰でも研究を申し込むことができます。この図書館には現在、小さな都市を満たすのに十分な数の写字生、翻訳家、挿絵画家が雇用されており、彼らはこの新しく収集された知識を帝国の隅々まで普及させる任務を負っています。"
 me_diadochi_empire_events.6.a:0 "知識は力なり"
 center_of_art_and_culture_modifier:0 "知識の力"
 desc_center_of_art_and_culture_modifier:0 "世界中のすべての書物を積極的に入手し、その内容を複写、編集、目録化することで、我々は新しいアイデアが先人たちの思想を容易に補完できる環境を作り出すことができました。"
 me_diadochi_empire_events.7.t:0 "哲人王"
 me_diadochi_empire_events.7.desc:0 "普遍的な帝国の中心となることを目指す首都にいる哲学者たちにとって、単なる統治者や行政官の理解を超えた、熟考すべき事柄は多くあります。骨の折れる作業を経て、[royal_philosopher.GetName]は、このような事柄について貴重な意見を提供できるであろう人々のグループを特定しました。[royal_philosopher.GetSheHe|U]は、人類に知られる最大の図書館へのアクセスというこの機会は、誰にとっても[ROOT.GetCountry.GetCapital.GetName]への招待を受け入れるのに十分であると主張しています。"
 me_diadochi_empire_events.7.a:0 "彼らをここに招待しましょう。"
 me_diadochi_empire_events.7.a.tt:0 "[a_philosopher.GetName]は[THIS.GetCountry.GetCapital.GetName]の哲学者たちに招待されるでしょう。"
 me_diadochi_empire_events.7.b:0 "彼ら全員に寛大な手当を提供しましょう。"
 me_diadochi_empire_events.7.b.tt:0 "[a_philosopher.GetName]は贈り物を受け取り、[THIS.GetCountry.GetCapital.GetName]の哲学者たちに招待されるでしょう。"
 me_diadochi_empire_events.71.desc:0 "遠方より招待状が届き、[invited_philosopher.GetName]が[philosopher_king_country.GetCountry.GetCapital.GetName]にいる非常に学識ある人々の集いに参加するよう招かれている。"
 me_diadochi_empire_events.71.a:0 "[philosopher_king_country.GetCountry.GetCapital.GetName]への移住を受け入れる"
 me_diadochi_empire_events.71.b:0 "[philosopher_king_country.GetCountry.GetCapital.GetName]への移住を拒否する"
 me_diadochi_empire_events.8.t:0 "[invited_philosopher.GetName]"
 me_diadochi_empire_events.8.desc:0 "[invited_philosopher.GetName]が[ROOT.GetCountry.GetCapital.GetName]への招待を受け入れ、我々の思想家の集いに加わるため、熱心にこちらへ向かっているとの報せが届いた。"
 me_diadochi_empire_events.8.a:0 "歓迎しよう。"
 me_diadochi_empire_events.9.t:0 "拒否"
 me_diadochi_empire_events.9.desc:0 "[invited_philosopher.GetName]が[ROOT.GetCountry.GetCapital.GetName]への招待を拒否し、帝国の首都にある我々の思想家の集いに加わることを拒んだとの報せが届いた。"
 me_diadochi_empire_events.9.a:0 "馬鹿げたことだ！"
 me_diadochi_empire_events.10.t:0 "哲学的な議論"
 me_diadochi_empire_events.10.desc:0 "[ROOT.GetCountry.GetCapital.GetName]で拡大している思想家の集いは、臣民のあり方について議論を戦わせている。[great_thinker.GetName]は、臣民と支配者の双方の義務の性質は、帝国における全ての臣民にとって同一であるべきだと論じる。一方、[great_thinker_2.GetName]は、これらの権利と義務は、各臣民の地域の伝統と慣習に基づき続ける必要があり、支配者の役割は、その支配下にある全ての集団を尊重することであると論じる。"
 me_diadochi_empire_events.10.a:0 "帝国は一つである。"
 imperial_unity_school:0 "帝国統一学派"
 desc_imperial_unity_school:0 "我々は、統治哲学において、帝国は臣民と支配者の権利と義務に関して統一的である必要があるという思想を奨励している。"
 imperial_diversity_school:0 "帝国多様性学派"
 desc_imperial_diversity_school:0 "我々は、統治哲学において、帝国とは、同等の者の中の第一人者による指導の下、共通の目標を目指して努力する諸王国の集合体であるという思想を奨励している。"
 me_diadochi_empire_events.10.b:0 "我々は多くの王国と民からなる帝国である。"
 me_diadochi_empire_events.11.t:0 "[ROOT.GetCountry.GetCapital.GetName]のリュケイオン"
 me_diadochi_empire_events.11.desc:0 "選ばれた集団が招集されたが、全員が応じたわけではない。それにもかかわらず、[ROOT.GetCountry.GetCapital.GetName]の哲学学派は、思考と議論のますます活発な中心地へと成長した。人間性、統治、そして普遍的な帝国における臣民または支配者であることの意味についての大胆な思想が、現代の偉大な知性たちによって日々議論されている。"
 me_diadochi_empire_events.11.a:0 "プシュケス・イアトレイオン。"
 lycaeum_of_capital:0 "リュケイオン"
 desc_lycaeum_of_capital:0 "我が国には、首都を拠点とする著名な哲学者たちの学派が存在します。彼らは、我々の大図書館に収蔵されている集合的な著作群に容易にアクセスできるだけでなく、あらゆる実践的な事業のための資金にも十分にアクセスできます。"
 me_diadochi_empire_events.12.t:1 "[ROOT.GetCountry.GetCapital.GetName]の学派"
 me_diadochi_empire_events.12.desc:0 "多くの者が[ROOT.GetCountry.GetRuler.GetName]の職務に就くよう求められますが、誰もが等しく才能に恵まれているわけではありません。[royal_philosopher.GetName]は、言語、数学、作文、その他の関連スキルに対する理解度に基づいて応募者を評価できる試験プロセスを創設する必要があると提案しました。そうして初めて、彼らは帝国幹部のために創設している新しい学校への入学を許可されるのです。\n\n[hof_of_power.GetName]は、そのような厳格な制度は非常に費用がかかり、時間も浪費すると主張しています。大貴族たちはこの領域に既得権益を持っており、彼らが適切な応募者を個人的に保証できれば、時間が節約され、適切な家柄の者が権力の殿堂へのアクセスを妨げられるリスクを回避できるでしょう。"
 me_diadochi_empire_events.12.a:0 "我々には試験制度が必要です。"
 me_diadochi_empire_events.12.b:0 "家柄は試験では証明できないものを証明できます。"
 imperial_birth_merit_system:0 "官職の家柄による権利"
 desc_imperial_birth_merit_system:0 "我々は幸運な立場にあります。何世代にもわたって我々に仕えてきた強力で忠実な家族たちが、今なお喜んで彼らの最良の若き熟練者を、行政の技術を訓練するために提供してくれているのです。"
 imperial_examination_system:0 "帝国試験制度"
 desc_imperial_examination_system:0 "我々は帝国試験制度に基づき、中央訓練のための官僚の採用を開始しました。家柄よりも実力が優先されなければなりません。"
 school_of_x_outcome_depends_on_choices:0 "この任務の結果は、進行中のあなたの選択に依存します。"
 me_diadochi_empire_events.13.t:0 "カリキュラム"
 me_diadochi_empire_events.13.desc:0 "大陸にまたがる帝国の日常的な統治に参加する者にとって関連性の高い科目は数多くあり、偉大な図書館と活気ある哲学的サークルを持つ[ROOT.GetCountry.GetCapital.GetName]は、それらを学ぶのに最適な場所の一つかもしれません。しかし、偉大な知性が多数集まるところには、意見の相違も生じます。\n新しい帝国学校のカリキュラムに関して、[philopher_1.GetName]の信奉者であるある一派は、主要な焦点は財政問題、調停、仲裁に置かれるべきだと主張しています。これらは、我々の行政官を王冠の代弁者として行動する準備を整えさせるものです。\n別の一派はより急進的なアプローチを取り、王冠の役人として直接適用できないものも含め、はるかに幅広い科目を教えることを求めています。彼らの理想は、これらの役人が啓蒙された理想的な臣民として学校を卒業し、他の者たちに模範を示すことです。"
 me_diadochi_empire_events.13.a:0 "必要不可欠なものに固執しましょう。"
 me_diadochi_empire_events.13.b:0 "教育は心を開きます。"
 administrative_education:0 "行政教育"
 desc_administrative_education:0 "中央訓練を受ける帝国内のすべての書記官は、目の前の職務を最善に遂行するために我々が知ってほしいことを正確に教えられます。"
 classical_education:0 "古典教育"
 desc_classical_education:0 "中央訓練を受ける帝国内のすべての書記官は、修辞学や数学から詩、歴史、そして哲学のより洗練された点に至るまで、幅広い科目を教えられます。"
 me_diadochi_empire_events.14.t:0 "帝国の血統"
 me_diadochi_empire_events.14.desc:0 "[ROOT.GetCountry.GetCapital.GetName]の学派や哲学者たちは、普遍的な帝国を統治するための理想的な方法を探求することに専念しているが、現在、この教育がどのようなものであるべきかについて、いくつかの競合する考えが存在する。\n\nある者は、[finesse_thinker.GetPraenomen]の思想に触発され、王の最も重要な責任は、政府と行政そのものの詳細について教育を受けることだと主張する。またある者は、[zeal_thinker.GetPraenomen]の信奉者であり、哲学と典礼を理解し、神性を把握し、すべての行動において神々を敬うことの大きな必要性に焦点を当てている。第三のグループである[charisma_thinker.GetPraenomen]の弟子たちは、偉大な支配者の主要な属性は、実際には話し言葉の把握であり、修辞学だけが臣民に何が善であり適切であるかを納得させることができると主張する。\n\n将来の王族の教育を形作ることを許可されるべきグループを決定する選択は、我々に委ねられている。"
 me_diadochi_empire_events.14.a:0 "[finesse_thinker.GetName]の信奉者たち。"
 me_diadochi_empire_events.14.a.tt:0 "今後、我が王朝のすべての子どもたちは、#Y 2#!のより高い機略を得る。"
 me_diadochi_empire_events.14.b:0 "[zeal_thinker.GetName]の学派。"
 me_diadochi_empire_events.14.b.tt:0 "今後、我が王朝のすべての子どもたちは、#Y 2#!のより高い熱意を得る。"
 me_diadochi_empire_events.14.c:0 "[charisma_thinker.GetName]の弟子たち。"
 me_diadochi_empire_events.14.c.tt:0 "今後、我が王朝のすべての子どもたちは、#Y 2#!のより高いカリスマを得る。"
 diadochi_imperial_lineage_reward:0 "今後、我が王朝のすべての子どもたちは、#Y 2#!のより高い機略、熱意、またはカリスマを得るように教育される。"
 tutor_of_generations:0 "王朝の家庭教師"
 me_diadochi_empire_events.15.t:0 "メソポタミアの平和"
 me_diadochi_empire_events.15.desc:0 "過去数十年間、メソポタミアは帝国の戦場となってきた。アケメネス朝、アッシリア人、マケドニア人、セレウコス朝の間の紛争によって引き裂かれてきたのだ。かつて偉大だった王道と大規模な灌漑システムのネットワークは、山賊の脅威とメンテナンス不足に常にさらされている。ここの人々の信頼を得るには、彼らの差し迫った生活の質に配慮する必要がある。\n\n我々の士官たちは、我々が力と影響力をもって支援すれば、メソポタミアのインフラ修復をかなりうまく処理できるであろう、既存の地方組織がすでにあると伝えている。\n[ROOT.GetCountry.GetRuler.GetName]と我々の軍隊の到着は、この地域を過去の日々に戻す機会となるだろう。ただし、このような計画は王室の金庫に大きな負担をかける可能性が高い。"
 me_diadochi_empire_events.15.a:0 "アッシリア人とバビロニア人に彼ら自身の民を統治させよう。"
 satrapy_of_mesopotamia_release:0 "メソポタミアは、[loyal_ruler.GetName]の統治下で属州として解放される。"
 MESOPOTAMIA_SATRAP:0 "メソポタミア"
 MESOPOTAMIA_SATRAP_ADJECTIVE:0 "メソポタミアの"
 mesopotamian_autonomy:0 "自治メソポタミア"
 desc_mesopotamian_autonomy:0 "我々は、メソポタミアの民を彼ら自身の階級から選ばれたサトラップに統治させることを選択した。これにより、少ない費用でこの地域を支配するという利益が得られる。"
 mesopotamian_integration:0 "ギリシャ・メソポタミア"
 desc_mesopotamian_integration:0 "直接統治と文化的な異種交配の政策を通じて、我々の社会がメソポタミアの民を統合できる速度を急速に高めた。"
 mesopotamian_capital:0 "メソポタミアの首都"
 desc_mesopotamian_capital:0 "ここはギリシャ系メソポタミアの首都であり、新たなギリシャ・メソポタミアのエリート層が全地域を統治する中心地である。"
 me_diadochi_empire_events.15.b:0 "彼らが繁栄できるのは、我々の直接的な影響力があってこそだ。"
 me_diadochi_empire_events.16.t:0 "下エジプトの王冠"
 me_diadochi_empire_events.16.desc:0 "下ナイル川とエジプトの王権の象徴が我々の手にしっかりと収まった今、[ROOT.GetCountry.GetRuler.GetName]をエジプト諸王国のファラオと名付ける時が来た。プタハの神官長の支持は、過去のいかなるギリシャ系ファラオと同様に、我々が正当であると見なされる保証となる。\n\nエジプトの神官団に一定の自治権を与え、その見返りとして彼らの支持を得るという要求がなされた。これは我々が創設を目指す大ヘレニズム帝国構想における重要な要素である。\n\nしかしながら、我々の帝国は多くの文化と人々から成り立っており、特にギリシャ系の臣民は、他者に与えられた特権を不信感をもって見る傾向がある。"
 me_diadochi_empire_events.16.a:0 "我々はエジプト人の同意を得てエジプトを統治せねばならない。"
 me_diadochi_empire_events.16.b:0 "許容されるのは直接統治のみである。"
 egyptian_autonomy:0 "自治的なエジプト"
 desc_egyptian_autonomy:0 "エジプトをしっかりと掌握したことで、我々はアレクサンドロスの真の後継者と見なされるための重要な足がかりと、尽きることのない穀物の供給源を確保した。"
 egyptian_capital:0 "エジプトの首都"
 desc_egyptian_capital:0 "ここはヘレニズム帝国におけるエジプト地域の首都である。エジプト的でもギリシャ的でもないこの都市は、エジプトにおける事実上の文化のるつぼである。 "
 satrapy_of_egypt_release:0 "エジプトは[loyal_ruler.GetName]の統治下で、自治的なサトラップとして解放される。"
 egyptian_integration:0 "ギリシャ・エジプト"
 desc_egyptian_integration:0 "エジプトに対する直接的な帝国統治は、エジプトの人々が我々と統合する速度を大幅に増加させた。"
 EGYPT_SATRAP:0 "エジプトのサトラップ"
 EGYPT_SATRAP_ADJECTIVE:0 "エジプトの"
 me_diadochi_empire_events.17.t:0 "[ROOT.GetCountry.GetCapital.GetName]の驚異"
 me_diadochi_empire_events.17.desc:0 "それは代償なしではなかったが、今や[ROOT.GetCountry.GetCapital.GetName]に匹敵する場所は世界にほとんどない。その記念碑的な建築物をもって、この都市は単なる王家の所在地ではなく、真に普遍的な帝国の首都となっている。\n\n増大する帝国官僚機構と、絶えず増加する貴族の階級が、この都市にますます国際的な性格を与えている。その一つの兆候が、この都市特有の方言、すなわち[ROOT.GetCountry.GetAdjective]固有の言葉として知られるものであり、これは帝国の様々な言語からの語彙やフレーズが絶えず増加して構成されているように見える。ここで教育と称号を受けた者たちが、この帝国の共通言語を持つ行政官として、間もなく帝国全土に配置されるだろう。"
 me_diadochi_empire_events.17.a:0 "偉大な何かの種。"
 me_diadochi_empire_events.18.t:0 "地中海の穀倉"
 me_diadochi_empire_events.18.desc:0 "長年の紛争により、畑は休耕地となり、道路は山賊や盗賊男爵に開かれている。メソポタミアからエジプトに至るまで、[ROOT.GetCountry.GetAdjective]の農民と、彼らの産物を困窮者に届けるために使われる道路を保護するための警察組織を設立するよう求める声が上がっている。\n\n[helper.GetName]は、軍隊とは分離し、帝国の平和を維持し、自由な移動を可能にし、土地で働く人々を保護することのみを任務とする、そのような部隊を編成する計画を我々に提示した。\n\n[ROOT.GetCountry.GetRuler.GetName]は世界最大の穀物生産地域を支配している。我々が[ROOT.GetCountry.GetAdjective]帝国内で食料を栽培し輸送する人々を保護できるならば、臣民が飢える必要は決してないはずだ。"
 me_diadochi_empire_events.18.a:0 "[helper.GetName]を警察の長に任命する。"
 me_diadochi_empire_events.18.b:0 "この任務には軍隊で十分だ。"
 rural_police:0 "地方警察隊"
 desc_rural_police:0 "我々は農民の保護と街道からの山賊一掃のために、かなりの資源を投入してきた。"
 food_protector_accepted:0 "地方警察の長"
 me_diadochi_empire_events.19.t:0 "休耕地の復旧"
 me_diadochi_empire_events.19.desc:0 "継承者たちの度重なる戦争の後、我々の帝国全土には放棄された畑や農場が残されている。これらを再び利用可能にするためには、適切な技能を持つ者が土地を再生させることを保証しなければならない。\n[rich_family.GetName]は、この土地を我が国の大貴族に分け与え、彼らがその財産を使って放棄された農地を迅速に再生させ、帝国全土に大規模で効率的な奴隷制ラティフンディアを創設するという約束と引き換えに、そうすることを提案した。\n一方、[influential_person.GetName]は、この土地を大戦の退役軍人に無償で与え、彼らが戦った土地で小規模農民として将来を築けるようにすべきだと主張している。"
 me_diadochi_empire_events.19.a:0 "我々は有能な人物を信頼する必要がある。"
 me_diadochi_empire_events.19.a.tt:0 "休耕地は大貴族に引き渡されるだろう。"
 family_food_holdings_loyalty:0 "土地の棚ぼた"
 food_holdings_loyalty:0 "[THIS.GetCharacter.GetFamilyDisplayName]家の一族全員が、#Y 10#!年間、#G 5#!の忠誠を獲得する。"
 me_diadochi_empire_events.19.b:0 "兵士は良き農民となる。"
 me_diadochi_empire_events.19.b.tt:0 "これは我が国のキャラクターに忠実な退役軍人の数を大幅に減らすだろう。"
 soldier_farmers:0 "兵士農民"
 desc_soldier_farmers:0 "我々は元兵士たちに彼らの引退後の生活を確保し、土地が管理されるように、大量の未占有地を与えた。"
 me_diadochi_empire_events.20.t:0 "技術の進歩"
 me_diadochi_empire_events.20.desc:0 "長年の紛争の後、農業生産性を回復させるプロセスは、自然哲学者や書記官に作業の改善方法を記録させ、熟考させれば、大幅に改善される可能性がある。少なくとも、[researcher.GetName]と他の思想家の一団はそう主張している。彼らは今、[ROOT.GetCountry.GetRuler.GetName]に対し、彼らに農法と農場そのものを調査・分析させることを検討するよう懇願している。明確に区画された土地を設定し、困窮している農民に彼らが提供できる最新の技術的発明と方法を提供するのだ。もちろん、このような事業は安くはないだろう。"
 me_diadochi_empire_events.20.a:0 "金銭は問題ではない。"
 agricultural_technological_progress:0 "農業の革新"
 desc_agricultural_technological_progress:0 "最新の農業技術開発への投資は、科学的努力の一般的な熱狂を促した。"
 food_tech_officer:0 "農業研究助成金"
 no_food_progress_tt:0 "この選択肢は、食料の供給状況を大幅に改善することはない。"
 me_diadochi_empire_events.20.b:0 "農民は自分の土地を最もよく知っている。"
 me_diadochi_empire_events.21.t:0 "輸送"
 me_diadochi_empire_events.21.desc:0 "我が帝国が偉大な都市に食料を供給する上で直面している大きな課題の一つは、食料をある場所から別の場所へと輸送する作業である。多くの場合、これにはかなりの量の食料を船に積み込み、川を下り、海を渡り、あるいは運河を通って、必要な場所まで運ぶことが含まれる。\n\n[shipowner.GetName]から申し出があった。彼は、この役務に対して[shipowner.GetHerHis]の一族に定期的に報酬が支払われることを保証する限り、常にこれらの任務を引き受ける準備ができている船を確保することを厭わないと申し出ている。"
 me_diadochi_empire_events.21.a:0 "そのようにせよ。"
 food_transportation_loyalty:0 "食料輸送契約"
 family_food_transport_loyalty:0 "[shipowner.GetFamilyDisplayName]家の一族全員が、#Y 10#!年間、忠誠心を#G 10#!得る。"
 me_diadochi_empire_events.21.b:0 "そのような約束はできない。"
 me_diadochi_empire_events.22.t:0 "泥、汗、そして血"
 me_diadochi_empire_events.22.desc:0 "帝国全土で食料が容易に入手できるようにするための我々の努力が実を結んだことは明らかである。すべての偉大な都市には、今や大規模な中央穀物供給があり、厳重に保護された食料隊商が絶え間なく流れている。また、この事業で非常に裕福になった人々、すなわち我々の農民が蒔いたものの報酬を今や収穫している投資家も増えている。\n\n[ROOT.GetCountry.GetCapital.GetName]の街路にいる貧しい人々とは対照的である。土地を持たず、特別な技能もなく、それでも借金や避けられない義務を負っているかもしれない彼らは、今も飢えと貧困を知っているのだ。"
 me_diadochi_empire_events.22.a:0 "彼らは大局的に見ればほとんど重要ではない。"
 me_diadochi_empire_events.22.b:0 "我々の穀物貯蔵庫から貧しい人々に供給しよう。"
 grain_store_reduction:0 "これにより、我が帝国の全属州の貯蔵食料が#R 600#!減少する。"
 grain_store_reduction_loyalty:0 "これにより、我が帝国の全属州の忠誠心が#G 30#!増加する。"
 grain_store_reduction_loyalty_lower:0 "これにより、我が帝国の全属州の忠誠心が#G 10#!増加する。"
 grain_dole_diadochi:0 "貧者への穀物配給"
 desc_grain_dole_diadochi:0 "我々は国家の穀物供給を貧しい人々に開放し、誰も我が領土で飢えを知ることがないようにした。"
 grain_secured:0 "確実な穀物供給"
 desc_grain_secured:0 "我々は、穀物が常に主要な人口密集地に届くように最大限の努力をしてきた。これは国民が非常に感謝していることである。"
 me_diadochi_empire_events.23.t:0 "泥、汗、そして血"
 me_diadochi_empire_events.23.desc:0 "我々が帝国内で安定した食糧供給を確立しようとする努力は、全くの無駄ではなかった。しかし、飢餓と不足を根絶するという壮大な計画は、少々野心的すぎたかもしれない。我々の努力によるものか、あるいはより永続的な国内の平和によるものかに関わらず、食糧の生産量と入手可能性が以前よりも大幅に向上していることは明らかである。\n\nこれは、[ROOT.GetCountry.GetCapital.GetName]の街路にいる貧しい人々にとってはほとんど関係のないことだ。彼らの生活は苦役と重労働に満ちている。我々の臣民の中で、穀物不足が何を意味するかを、これらの人々ほどよく知っている者はほとんどいない。"
 me_diadochi_empire_events.23.a:0 "彼らは大局的に見れば取るに足らない存在だ。"
 me_diadochi_empire_events.23.b:0 "我々の穀物貯蔵庫から貧しい人々に供給しよう。"
 grain_dole_worse_diadochi:0 "貧者のための穀物"
 desc_grain_dole_worse_diadochi:0 "国家は、貧しい人々を養い、飢餓を防ぐために、全ての穀物から一定量を確保する。"
 grain_secured_worse:0 "安定した穀物供給"
 desc_grain_secured_worse:0 "全ての臣民のために穀物を確保しようとする我々の努力は、まずまずの成功を収めた。不足は依然として発生するが、概ね制御下にあり、以前飢えていた大衆にとっては歓迎すべき改善である。"
 diadochi_granary_of_the_mediterrenean_outcome:0 "もし我々が貧しい人々のための食糧を確保できれば、これは我々の帝国計画を大いに助けるだろう。"
 me_diadochi_empire_events.24.t:0 "ペルシアの征服"
 me_diadochi_empire_events.24.desc:0 "数十年にわたる戦争は、ペルシアをギリシャの主権に対する最大の脅威から、遠く離れたメソポタミアやシリアの支配者から独立を繰り返し宣言してきた地元の権力者たちがいる辺境地域へと変貌させた。\n\nアレクサンドロスの帝国のこの一部が今や再び統一され、我々の手にあるため、我々はペルシアの人々とその制度に対するアプローチを決定しなければならない。我々は、アケメネス朝の下でこの地を支配し、今日まである程度その権力を保持してきたペルシアの貴族たちに、これらの土地の行政を委ねることもできる。\n特にギリシャ人の間には、[alexandria.GetName]からの直接統治を強く望む者たちがいる。"
 me_diadochi_empire_events.24.a:0 "ペルシアは[persepolis.GetName]から統治されるだろう！"
 satrapy_of_persia_release:0 "ペルシアは[loyal_ruler.GetName]の統治下にあるサトラップ領として解放されるだろう。"
 SATRAPY_OF_PERSIA:0 "ペルシアのサトラップ領"
 PERSIA_SATRAP_ADJECTIVE:0 "ペルシアの"
 persian_self_rule:0 "ペルシア人の自治"
 desc_persian_self_rule:0 "ペルシアの統治をサトラップに委ねるという我々の決定は、ペルシアの住民に称賛されている。"
 me_diadochi_empire_events.24.b:0 "[alexandria.GetName]はペルシアにおける我々の都市だ。"
 persian_capital_modifier:0 "ペルシアの首都"
 desc_persian_capital_modifier:0 "この都市は、帝国におけるこの地域の主要な行政拠点である。総督のスタッフが任命され、帝国の中心部に送られる前の国庫が置かれている場所である。"
 persian_integration:0 "ペルシアの統合"
 desc_persian_integration:0 "ペルシアを直接統治するという我々の決定は、ペルシア文化をより大きな帝国へと統合するのを促進しています。"
 persia_as_part_of_whole:0 "帝国の一部としてのペルシア"
 desc_persia_as_part_of_whole:0 "我々の帝国にペルシア地域を統合しようとする努力は、我々の行政に負担をかけていますが、アレクサンドロスの真の継承者としての正統性を高めるという実を結びつつもあります。"
 me_diadochi_empire_events.25.t:0 "インドのサトラップ？"
 me_diadochi_empire_events.25.desc:0 "我々の軍隊がインド大陸に侵入し、ペンタポタミアの平原にヘレニズムの影響力を回復させたとき、彼らはインドがいかに異質な土地であるかを改めて思い知らされました。ここは驚くほど豊かで、人口密度が高く、これまでほとんど誰も見たことのない動物や植物が生息しています。また、象が豊富に存在し、西方の偉大な後継者王たちよりも多くの象を小王たちが戦場に送り出すほどです。\n\nここはかつてアレクサンドロスの軍隊が帰路についた場所でもあり、インドの人々がこれらのサトラピーを取り戻すのを許しました。"
 me_diadochi_empire_events.25.b:0 "我々はここに留まる。"
 satrapy_of_india_release:0 "インドは[loyal_ruler.GetName]の統治下でサトラピーとして解放されます。"
 indian_capital_modifier:0 "インドの首都"
 desc_indian_capital_modifier:0 "これはインドのギリシア人による首都であり、インド・ヘレニズム文化が成長している都市であり、亜大陸の他の地域が倣うべき模範です。"
 INDIAN_SATRAPY:0 "インド"
 INDIAN_SATRAPY_ADJECTIVE:0 "インドの"
 indian_self_rule:0 "インドの自治"
 desc_indian_self_rule:0 "最東端のサトラピーとして、インドは西方に対し、香辛料、上質な布地、その他臣民が望む多くの希少な品々を絶え間なく供給しています。"
 to_the_indus:0 "インダス川の向こうへ"
 desc_to_the_indus:0 "我々はアレクサンドロスが引き返した場所からさらに進軍しました。帝国の政策は、ヘレニズム帝国を亜大陸の中心部へと拡大し続けることです。"
 indian_integration:0 "インド・ギリシア"
 desc_indian_integration:0 "インドにおける我々の直接統治政策は、この文化の統合を加速させています。"
 me_diadochi_empire_events.25.a:0 "インド人は彼ら自身の土地を統治すべきです。"
 me_diadochi_empire_events.26.t:0 "世界の果てまで"
 me_diadochi_empire_events.26.desc:0 "東から西まで、アレクサンドロスは彼の軍事的功績とカリスマ性、そして彼が敢えて目指した帝国計画のために記憶されています。彼の帝国が再び統合されつつあることで、彼を取り巻く崇拝は急速に人気を高めています。[alex_temple.GetName]は、ヘレニズム圏全体から年間を通じて巡礼者が訪れる、世界有数の主要な巡礼地の一つに成長しました。\n\nしたがって、[alex_temple.GetName]の神官たちは、彼の武具が彼らに返還されたことに深く感謝しており、それが崇拝と聖地をさらに強化することを確信しています。"
 me_diadochi_empire_events.26.a:0 "彼の名は永遠に生き続けるだろう。"
 alex_pilgrimage_major:0 "アレクサンドロス巡礼"
 desc_alex_pilgrimage_major:0 "彼の武具一式がここに集められ持ち込まれて以来、この都市はアレクサンドロス大王を崇拝する者たちにとって主要な巡礼の中心地となっている。"
 holy_site_which_does_not_exist_yet_tt:0 "この任務を完了すると、アレクサンドロス大王の聖地が大幅に改善されるだろう。現在、そのような聖地は存在しない。"
 me_diadochi_empire_events.27.t:0 "神格化"
 me_diadochi_empire_events.27.desc:0 "生ける神となることが何を意味するかを知る者は多くない。[deity:deity_alexander.GetDeityDefinition('omen_alexander').GetName]の崇拝に焦点を当てていた[alex_temple.GetName]神殿の神官たちによる[ROOT.GetCountry.GetRuler.GetName]の神格化は、我らが君主に、他ではほとんど太刀打ちできないほどの尊敬をもたらした。アレクサンドロスへの神殿がある場所、あるいは捧げ物が行われる場所ではどこでも、今や[ROOT.GetCountry.GetAdjective]の偉大な支配者への賛歌が歌われている。"
 me_diadochi_empire_events.27.a:0 "メメント・モリ（死を忘れるな）"
 me_diadochi_empire_events.28.t:0 "嵐の予兆"
 me_diadochi_empire_events.28.desc:0 "我々が苦心して築き上げてきた普遍的な帝国は、ついに実を結び始めている。帝国の隅々から集められた行政官の幹部が、[ROOT.GetCountry.GetCapital.GetName]で訓練を受け、[ROOT.GetCountry.GetRuler.GetFamilyDisplayName]王朝の意思を実行に移している。帝国の都市部では、共通言語の種が繁栄し、部族、宗教、文化的な忠誠心という古い概念に取って代わり、帝国文化が芽生えている。最も重要なのは帝国の平和であり、今や我々の帝国には、生涯を通じて紛争を知らない者がほとんどいない。\n\nそれゆえ、我々の只中で嵐が醸成されていることは衝撃的である。先週、[resistance_leader.GetPraenomen]は何の説明もなく、[resistance_leader.GetHerHis]の田舎の領地へと首都を去った。本日、使節団が最後通牒を持って到着し、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]の即時退位を[resistance_leader.GetHerselfHimself]に有利な形で行うこと、そして帝国全土の地方貴族の伝統的な特権を復活させることを要求している。この書簡には、我々の領土内の多数の総督が署名している..."
 me_diadochi_empire_events.28.a:0 "モロン・ラベ！（来たりて取れ！）"
 me_diadochi_empire_events.29.t:0 "アレクサンドロスの継承者"
 me_diadochi_empire_events.29.desc:0 "東から西まで、アレクサンドロスの帝国は今や再び統一された。かつて戦争と疫病に苦しめられた世界に平和と安定を取り戻した帝国の血統によって統治されている。[GetProvince('(int32)516').GetName]や[GetProvince('(int32)918').GetName]といった大都市から、[GetProvince('(int32)1936').GetArea.GetRegion.GetName]や[GetProvince('(int32)379').GetArea.GetRegion.GetName]の素朴な村々まで、#Y [alexander_scope.GetName]の継承者たち#!は今、東洋と西洋、ギリシャとペルシャ、エジプトとバビロニア、そしてかつて分断されていた多くの文化を融合させた共通の帝国文化によって結ばれ、日々の生活を送っている。\n\n内戦の後に新たな平和が確立され、新しい国際的な帝国意識が完全な文化へと開花した。都市部や富裕層、教育を受けた人々の間では、主要なアイデンティティが我々のヘレニズム帝国の臣民であるという認識になりつつある。"
 me_diadochi_empire_events.29.a:0 "ついに平和が訪れた。"
 heirs_of_alexander_tt:0 "これは新時代の夜明けである。"
 heirs_of_alexander:0 "アレクサンドロスの継承者"
 desc_heirs_of_alexander:0 "アレクサンドロスの死に続く大内戦の後、支配階級の間で新たなヘレニズム的アイデンティティが出現した。これは帝国の再建後にさらに強固なものとなった。普遍的な帝国のすべての臣民は同じ権利と責任を持ち、それに伴い共通のアイデンティティという確かな感覚が生まれている。"
 hellenistic:0 "ヘレニズム"
