l_english:
 me_seleukid_01_babylon.1.t:0 "$seleukid_mission_01_babylonia_task_1$ - A Messenger"
 me_seleukid_01_babylon.1.desc:0 "As we were about to contact the priesthood in Babylon, we receive a messenger from their leader. Though they appreciate the steps we have taken to protect their position in Babylon, they would like one of their acolytes to be given a chance to see our rulership in person, to determine if [ROOT.GetCountry.GetRuler.GetPraenomen] is the right person to rule over the city."
 me_seleukid_01_babylon.1.a:0 "Fair enough."
 me_seleukid_01_babylon.2.t:0 "$seleukid_mission_01_babylonia_task_1$ - Arrival of [babylonian_priest_character.GetPraenomen]"
 me_seleukid_01_babylon.2.desc:0 "Together with a small group of retainers [babylonian_priest_character.GetPraenomen] arrives late in the evening to our court in [ROOT.GetCountry.GetCapital.GetName]. [babylonian_priest_character.GetSheHe|U] quickly settles in, and not many hours later gets into a discussion with [ROOT.GetCountry.GetRuler.GetPraenomen] about religion. It seems [babylonian_priest_character.GetPraenomen] will bring a new perspective at our court, as the two do not see quite eye to eye."
 me_seleukid_01_babylon.2.a:0 "Let us see what this priest is good for."
 me_seleukid_01_babylon.2.a.tt:0 "The mission task '#Y $seleukid_mission_01_babylonia_task_1$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.3.t:0 "$seleukid_mission_01_babylonia_task_2$"
 me_seleukid_01_babylon.3.desc:0 "With [babylonian_priest_character.GetPraenomen] settled into [babylonian_priest_character.GetHerHis] new position at court, [babylonian_priest_character.GetSheHe] has made sure to secure the loyalty of the rest of the priesthood. With the leaders of the city at our side, our influence over it has expanded significantly, all thanks to [babylonian_priest_character.GetPraenomen]."
 me_seleukid_01_babylon.3.a:0 "So [babylonian_priest_character.GetSheHe] is good for something after all."
 me_seleukid_01_babylon.3.a.tt:0 "The mission task '#Y $seleukid_mission_01_babylonia_task_2$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.4.t:0 "$seleukid_mission_01_babylonia_task_3$ - Ordering the Statue"
 me_seleukid_01_babylon.4.desc:0 "The latest scheme of [babylonian_priest_character.GetPraenomen] is to put [GetCharacter('(int32)24').GetPraenomen], as the very first ruler of [ROOT.GetCountry.GetName], into the form of a statue resembling Zeus Belos, a syncretic deity that has been getting popular as of late. Supposedly [babylonian_priest_character.GetPraenomen] knows just the right person for the job, and has already contacted him."
 me_seleukid_01_babylon.4.a:0 "[babylonian_priest_character.GetPraenomen] will take care of the details then?"
 me_seleukid_01_babylon.5.t:0 "$seleukid_mission_01_babylonia_task_3$ - The Finished Statue"
 me_seleukid_01_babylon.5.desc:0 "Finally, the sculptor that worked for [babylonian_priest_character.GetPraenomen] has appeared at our court with the finished product. When it is at last revealed, a large crowd gathers around it, astonished by the beautiful creation. It is sure to become popular no matter where we decide to keep it."
 me_seleukid_01_babylon.5.a:0 "We should ask [babylonian_sculptor_character.GetPraenomen] if [babylonian_sculptor_character.GetSheHe] wants to stick around."
 me_seleukid_01_babylon.5.a.tt:0 "#Y [babylonian_sculptor_character.GetName]#! will stay at our court."
 me_seleukid_01_babylon.5.a.tt.2:0 "The mission task '#Y $seleukid_mission_01_babylonia_task_3$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.5.b:0 "Now we just need to figure out where we should put the statue."
 me_seleukid_01_babylon.5.b.tt:0 "#Y [babylonian_sculptor_character.GetName]#! will leave our court."
 me_seleukid_01_babylon.5.b.tt.2:0 "The mission task '#Y $seleukid_mission_01_babylonia_task_3$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.6.t:0 "$seleukid_mission_01_babylonia_task_5$"
 me_seleukid_01_babylon.6.desc:0 "With the restoration of the great city of [GetProvince('(int32)918').GetName], and the completion of [GetProvince('(int32)911').GetName], we have two barriers that will hinder any enemy that might seek to plunder or traverse the lands of Babylonia. With the two capitals of the region completed, we now need to look to restore the rest of the satrapy."
 me_seleukid_01_babylon.6.a:0 "One step at a time."
 me_seleukid_01_babylon.6.a.tt:0 "The mission task '#Y $seleukid_mission_01_babylonia_task_5$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.7.t:0 "$seleukid_mission_01_babylonia_task_6$"
 me_seleukid_01_babylon.7.desc:0 "Ever more of the population of Babylonia is becoming accustomed to our administration and leadership, as we spread civic rights to the many villages and towns cluttered around the region. Though we are rulers of a disparate population of many languages and cultures, we are finding new ways to oversee all our subjects."
 me_seleukid_01_babylon.7.a:0 "Greek, Babylonian, or Aramaic; all bend to our rule."
 me_seleukid_01_babylon.7.a.tt:0 "The mission task '#Y $seleukid_mission_01_babylonia_task_6$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.8.t:0 "$seleukid_mission_01_babylonia_task_7$"
 me_seleukid_01_babylon.8.desc:0 "The whole region around Babylonia has been suffering since [GetCharacter('(int32)37').GetPraenomen] invaded our satrapy, until our esteemed [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] decided to start restoring the ancient cities one by one. They are finally starting to resemble the glory of old, and becoming important centers of tax and levies for our government."
 me_seleukid_01_babylon.8.a:0 "It is all to inspire loyalty in our subjects."
 me_seleukid_01_babylon.8.a.tt:0 "The mission task '#Y $seleukid_mission_01_babylonia_task_7$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.9.t:0 "$seleukid_mission_01_babylonia_task_8$"
 me_seleukid_01_babylon.9.desc:0 "We have completed our reorganization of the administration surrounding the two great cities of [GetProvince('(int32)918').GetName] and [GetProvince('(int32)911').GetName], spreading out to the rest of the region of the old satrapy. Though there are still issues that occasionally appear because of the many people and cultures under our rule, we are learning to deal with them more effectively."
 me_seleukid_01_babylon.9.a:0 "And it will only get better from here on."
 me_seleukid_01_babylon.9.a.tt:0 "The mission task '#Y $seleukid_mission_01_babylonia_task_8$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.10.t:0 "$seleukid_mission_01_babylonia_task_9$ - Sending [current_steward.GetPraenomen]"
 me_seleukid_01_babylon.10.desc:0 "After a discussion with out current [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)] about how we can increase our popularity among the general populace, we have decided to send [current_steward.GetHerHim] to the local provinces to see what [current_steward.GetSheHe] can do. [current_steward.GetSheHe|U] claims to have some ideas on what can be done to inspire our rural subjects, and simply needs some time and resources to accomplish the task at hand."
 me_seleukid_01_babylon.10.a:0 "Good luck, [current_steward.GetPraenomen]."
 me_seleukid_01_babylon.11.t:0 "$seleukid_mission_01_babylonia_task_9$ - Babylonian Faith"
 me_seleukid_01_babylon.11.desc:0 "Half a year has passed since we sent [current_steward.GetPraenomen] to the Babylonia to inspire loyalty in our subjects, and good news has finally reached our court. It seems like the effort we put into the task has started paying off, as we are becoming more popular across the whole region."
 me_seleukid_01_babylon.11.a:0 "This is just the first step."
 me_seleukid_01_babylon.11.a.tt:0 "The mission task '#Y $seleukid_mission_01_babylonia_task_9$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.12.t:0 "$seleukid_mission_01_babylonia_task_10$"
 me_seleukid_01_babylon.12.desc:0 "Peace brings prosperity and loyalty, and within even the most distant and rural parts of Babylonia under our control we have seen a huge rise in our popularity and wealth. The trade flows from [GetProvince('(int32)963').GetName] in the far south, all the way to [GetProvince('(int32)883').GetName] and [GetProvince('(int32)829').GetName] in the north, following the great Euphrates and Tigris rivers."
 me_seleukid_01_babylon.12.a:0 "Another job well done."
 me_seleukid_01_babylon.12.a.tt:0 "The mission task '#Y $seleukid_mission_01_babylonia_task_10$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.13.t:0 "$seleukid_mission_01_babylonia_task_4$"
 me_seleukid_01_babylon.13.desc:0 "No longer are the support of the Babylonian citizens and nobles in doubt, as we have brought peace and stability to the whole region, and ensured their wealth. Though they are not always comfortable with a ruler of foreign stock, they know that we have provided for them, and respect their traditions and culture."
 me_seleukid_01_babylon.13.a:0 "As any [ROOT.GetCountry.GetRulerTitle] should."
 me_seleukid_01_babylon.13.a.tt:0 "The mission task '#Y $seleukid_mission_01_babylonia_task_4$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.14.t:0 "$seleukid_mission_01_babylonia_task_final$"
 me_seleukid_01_babylon.14.desc:0 "With the entire region surrounding Babylonia secured under our rule, and peace brought to its people, we have undoubtedly secured the faith of its people and nobility. As the satrapy stayed loyal to [GetCharacter('(int32)24').GetPraenomen], we hope it will continue to be devoted to our cause and a centerpiece of our government and the future of [ROOT.GetCountry.GetName]."
 me_seleukid_01_babylon.14.a:0 "They finally know their place."
 me_seleukid_01_babylon.14.a.tt:0 "The mission task '#Y $seleukid_mission_01_babylonia_task_final$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.15.t:0 "$seleukid_mission_01_babylonia$"
 me_seleukid_01_babylon.15.desc:0 "Babylonia has been restored to its former glory, with the ruinous campaign of [GetCharacter('(int32)37').GetPraenomen] long forgotten. All across the satrapy people are closely linking our dynasty with that of their local faith, and our popularity have risen to new heights.\n\nWith Babylonia unquestionably loyal to our cause, we are looking to new areas of interest."
 me_seleukid_01_babylon.15.a:0 "Whoever holds Babylonia is the true heir of [GetCharacter('(int32)39').GetPraenomen]."
 me_seleukid_01_babylon.15.a.tt:0 "The mission '#Y $seleukid_mission_01_babylonia$#!' has now been #G Completed#!!"
 me_seleukid_01_babylon.16.t:0 "The Babylonian Priest"
 me_seleukid_01_babylon.16.desc:0 "With nobody to share their views at our court, the priesthood of Babylon has decided to send us another delegate. [babylonian_priest_character.GetPraenomen] seems well-read and ready to serve from the moment [babylonian_priest_character.GetSheHe] sets foot at court."
 me_seleukid_01_babylon.16.a:0 "[babylonian_priest_character.GetSheHe|U] is of course welcome to stay."
 me_seleukid_01_babylon.16.a.tt:0 "[babylonian_priest_character.GetPraenomen] is invited to stay at our court."
 me_seleukid_01_babylon.16.b:0 "We have no interest in one of their spies."
 me_seleukid_01_babylon.16.b.tt:0 "[babylonian_priest_character.GetPraenomen] is barred from our court."
 me_seleukid_01_babylon.16.c:0 "Tell them to stop sending any of their priests to [ROOT.GetCountry.GetCapital.GetName]."
 me_seleukid_01_babylon.16.c.tt:0 "The priesthood in Babylon will stop sending us any of their priests."
 me_seleukid_02_syria.1.t:0 "$seleukid_mission_02_syria_task_1$ - Planning a War"
 me_seleukid_02_syria.1.desc:0 "At the inception of our nation, we were a small satrapy focused around Babylonia, shut off from the Mediterranean and many of our rivals and allies. We have since learned the importance of a western port, and settlers from Greece itself.\n\nWe have set our eyes on the region around Syria, oft forgotten by greater powers who looks to the richer regions of Alexander's old empire."
 me_seleukid_02_syria.1.a:0 "We are soon ready to prepare our troops to take the area."
 me_seleukid_02_syria.2.t:0 "$seleukid_mission_02_syria_task_1$ - The War Campaign"
 me_seleukid_02_syria.2.desc:0 "Our troops are ready to start the campaign for Syria, a region we have long wanted under our own control. The old Antigonid capital of [GetProvince('(int32)790').GetName] awaits us."
 me_seleukid_02_syria.2.a:0 "All of it will be ours in due time."
 me_seleukid_02_syria.2.a.tt:0 "The mission task '#Y $seleukid_mission_02_syria_task_1$#!' has now been #G Completed#!!"
 me_seleukid_02_syria.3.t:0 "$seleukid_mission_02_syria_task_2$"
 me_seleukid_02_syria.3.desc:0 "We have conquered the region of Syria closest to the sea, and the old Antigonid capital now lies under our rule, as well as the other villages and cities along the Orontes all the way down to the sea."
 me_seleukid_02_syria.3.a:0 "In time they will get accustomed to our rule."
 me_seleukid_02_syria.3.a.tt:0 "The mission task '#Y $seleukid_mission_02_syria_task_2$#!' has now been #G Completed#!!"
 me_seleukid_02_syria.4.t:0 "$seleukid_mission_02_syria_task_3$"
 me_seleukid_02_syria.4.desc:0 "We have taken control of the parts of Syria that border the great river Euphrates, as well as the most eastern parts of the Orontes river. [GetProvince('(int32)810').GetArea.GetName] is known for the many small villages and towns settled by Greek settlers these last decades, as well as the ancient Aramaic cities that lie in the region."
 me_seleukid_02_syria.4.a:0 "And both sides will need to be dealt with in their own way."
 me_seleukid_02_syria.4.a.tt:0 "The mission task '#Y $seleukid_mission_02_syria_task_3$#!' has now been #G Completed#!!"
 me_seleukid_02_syria.5.t:0 "$seleukid_mission_02_syria_task_4$"
 me_seleukid_02_syria.5.desc:0 "With our newly founded cities, we have begun working on a new administration that will take care of the region. Though we are more accustomed to the idiosyncrasies of Babylonia, we will need to find a way to govern Syria that the people will be comfortable with."
 me_seleukid_02_syria.5.a:0 "But that is all in due time."
 me_seleukid_02_syria.5.a.tt:0 "The mission task '#Y $seleukid_mission_02_syria_task_4$#!' has now been #G Completed#!!"
 me_seleukid_02_syria.6.t:0 "$seleukid_mission_02_syria_task_5$"
 me_seleukid_02_syria.6.desc:0 "People are now flocking to our newly founded city of [GetProvince('(int32)789').GetName] from the site of the old Antigonid capital. Just as [GetProvince('(int32)911').GetName] has functioned as a royal [ROOT.GetCountry.GetAdjective] city for the administration in Babylonia, [GetProvince('(int32)789').GetName] will function as one in Syria."
 me_seleukid_02_syria.6.a:0 "This is the beginning of a new great city."
 me_seleukid_02_syria.6.a.tt:0 "The mission task '#Y $seleukid_mission_02_syria_task_5$#!' has now been #G Completed#!!"
 me_seleukid_02_syria.7.t:0 "$seleukid_mission_02_syria_task_6$"
 me_seleukid_02_syria.7.desc:0 "We have finally completed our work on [GetProvince('(int32)789').GetName] in [GetProvince('(int32)789').GetArea.GetName], and now have a proper port in the Mediterranean. With an influx of new settlers, and as this part has taken so much of our time recently, a lot of people have started treating it almost like a new capital of [ROOT.GetCountry.GetName]."
 me_seleukid_02_syria.7.a:0 "That's not a bad idea, really..."
 me_seleukid_02_syria.7.a.tt:0 "The mission task '#Y $seleukid_mission_02_syria_task_6$#!' has now been #G Completed#!!"
 me_seleukid_02_syria.7.b:0 "Yet our capital will always be [ROOT.GetCountry.GetCapital.GetName]."
 me_seleukid_02_syria.7.c:0 "Did we not already make it our capital?"
 me_seleukid_02_syria.8.t:0 "$seleukid_mission_02_syria_task_8$ - The Offer"
 me_seleukid_02_syria.8.desc:0 "We have sent out emissaries to appeal to Greek settlers in [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], and [GetProvince('(int32)290').GetArea.GetRegion.GetName]. They have a long history of setting up colonies across the Mediterranean, and we hope this latest offer will entice a lot of them to come settle down in our cities in [GetProvince('(int32)789').GetArea.GetRegion.GetName]."
 me_seleukid_02_syria.8.a:0 "Every one of them will be well taken care of and appreciated."
 me_seleukid_02_syria.9.t:0 "$seleukid_mission_02_syria_task_8$"
 me_seleukid_02_syria.9.desc:0 "We have seen a large influx of new settlers in several of our cities, ready to serve under our rule, providing taxes and levies both. With loyal Greek settlers interspersed between the locals, we are sure to remedy any potential unrest and revolts before they can take place."
 me_seleukid_02_syria.9.a:0 "The settlers are invaluable."
 me_seleukid_02_syria.9.a.tt:0 "The mission task '#Y $seleukid_mission_02_syria_task_8$#!' has now been #G Completed#!!"
 me_seleukid_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! has received #Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_move_variable').GetValue|0]#! pop."
 me_seleukid_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! has received #Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_move_variable').GetValue|0]#! pops."
 me_seleukid_02_syria.10.t:0 "$seleukid_mission_02_syria_task_7$"
 me_seleukid_02_syria.10.desc:0 "Our [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] have started working on a complicated set of fortifications all around the region, to protect it from any would be invaders. As it has become an important new part of our empire, we are making sure it will stay safe and can become a productive region under our rule as quick as can be."
 me_seleukid_02_syria.10.a:0 "One stone at a time."
 me_seleukid_02_syria.10.a.tt:0 "The mission task '#Y $seleukid_mission_02_syria_task_7$#!' has now been #G Completed#!!"
 me_seleukid_02_syria.11.t:0 "$seleukid_mission_02_syria_task_9$"
 me_seleukid_02_syria.11.desc:0 "To the west of [GetProvince('(int32)789').GetArea.GetName] lies [GetProvince('(int32)1880').GetArea.GetName], on the other side of the [GetProvince('(int32)8021').GetName] and [GetProvince('(int32)1870').GetName]. It has long been a region that has seen an influx of Greek settlers, with several old Greek cities and towns close to the fertile seaside.\n\nWith this area under our control, we will be able to levy more Greeks into our armies, and rely more on them if we are to fight any of the other Greek states."
 me_seleukid_02_syria.11.a:0 "They are the backbone our armies need."
 me_seleukid_02_syria.11.a.tt:0 "The mission task '#Y $seleukid_mission_02_syria_task_9$#!' has now been #G Completed#!!"
 me_seleukid_02_syria.12.t:0 "$seleukid_mission_02_syria_task_10$"
 me_seleukid_02_syria.12.desc:0 "With our work in [GetProvince('(int32)1880').GetName] finally about to be complete, people are starting to talk about us as a new Mopsus, the mythical founder of the city. In many ways we have refounded the place to be an important modern city, one that we can rely on."
 me_seleukid_02_syria.12.a:0 "And it is only fair we get to name it then."
 me_seleukid_02_syria.12.a.tt:0 "The mission task '#Y $seleukid_mission_02_syria_task_10$#!' has now been #G Completed#!!"
 me_seleukid_02_syria.13.t:0 "$seleukid_mission_02_syria_task_11$"
 me_seleukid_02_syria.13.desc:0 "With our restoration of the holy sites around [GetProvince('(int32)1881').GetName], we have also made sure to reestablish the local oracle in the area. Supposedly the mystic used to be more important, but the title have since lost its prestige as the temples decayed and started falling apart.\n\nWith the area restored to former glory, the oracle promises us to send us good news if possible, and seems grateful for all our help."
 me_seleukid_02_syria.13.a:0 "We hope we will receive some of these good news soon then."
 me_seleukid_02_syria.13.a.tt:0 "The mission task '#Y $seleukid_mission_02_syria_task_11$#!' has now been #G Completed#!!"
 me_seleukid_02_syria.14.t:0 "$seleukid_mission_02_syria_task_final$"
 me_seleukid_02_syria.14.desc:0 "We have finally completed our goals in Syria, as it has become another important part of our empire. With newfound settlers and cities scattered across the area, we know that we have begun something that has not been seen for ages in this part of the world."
 me_seleukid_02_syria.14.a:0 "Another step for our empire."
 me_seleukid_02_syria.14.a.tt:0 "The mission task '#Y $seleukid_mission_02_syria_task_final$#!' has now been #G Completed#!!"
 me_seleukid_02_syria.15.t:0 "$seleukid_mission_02_syria$"
 me_seleukid_02_syria.15.desc:0 "As we look towards new areas of conquest and interest, we know that we have left behind a capable administration that will keep Syria secure for us. Though it is disparate from our people and interests in Babylonia, it has become just as important, if not even more so. As we have finally received ports in the Mediterranean, we can once again take part in the politics of the vestiges of Alexander's empire."
 me_seleukid_02_syria.15.a:0 "For better or for worse, it had to happen."
 me_seleukid_02_syria.15.a.tt:0 "The mission '#Y $seleukid_mission_02_syria$#!' has now been #G Completed#!!"
 me_seleukid_02_syria.17.t:0 "Settling in [GetProvince('(int32)789').GetArea.GetRegion.GetName]"
 me_seleukid_02_syria.17.desc:0 "A large number of our people have been fooled by the promises of a new life in [GetProvince('(int32)789').GetArea.GetRegion.GetName], in one of the many cities that have been founded there recently. Leaving many of their belongings behind, as well as their homes, they are given new homes and jobs when they settle down in the east."
 me_seleukid_02_syria.17.a:0 "Let us try to make some money off of what they left behind, at least?"
 me_seleukid_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_move_variable').GetValue|0]#! pop has left #Y [THIS.GetProvince.GetName]#!."
 me_seleukid_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_move_variable').GetValue|0]#! pops has left #Y [THIS.GetProvince.GetName]#!."
 me_seleukid_02_syria.18.t:0 "The Oracle of Mallos"
 me_seleukid_02_syria.18.desc:0 "We receive news from the oracle of Mallos, as an emissary is rushed into our halls. It has been quite some last time since last we heard from the oracle, so everyone is waiting excitedly, as the messenger starts reiterating the message.\n\n"
 me_seleukid_02_syria.18.desc.1:0 "$me_seleukid_02_syria.18.desc$ Apparently the oracle has seen good tidings for our capital, [ROOT.GetCountry.GetCapital.GetName] in [ROOT.GetCountry.GetCapital.GetArea.GetName], as the whole area will flourish and grow prosperously moving forward."
 me_seleukid_02_syria.18.desc.2:0 "$me_seleukid_02_syria.18.desc$ Apparently the oracle has seen a large influx of new soldiers from our capital, [ROOT.GetCountry.GetCapital.GetName] in [ROOT.GetCountry.GetCapital.GetArea.GetName], as the people in the area will be inspired by our leader and [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName]."
 me_seleukid_02_syria.18.desc.3:0 "$me_seleukid_02_syria.18.desc$ Apparently the oracle has seen good tidings for our capital, [ROOT.GetCountry.GetCapital.GetName] in [ROOT.GetCountry.GetCapital.GetArea.GetName], as the local populace will flourish and stay loyal to our leadership in the foreseeable future."
 me_seleukid_02_syria.18.desc.4:0 "$me_seleukid_02_syria.18.desc$ Apparently the oracle has seen good tidings for our nation, as it will flourish and grow prosperously moving forward."
 me_seleukid_02_syria.18.desc.5:0 "$me_seleukid_02_syria.18.desc$ Apparently the oracle has seen good tidings for our nation, as the oracle has seen our people flock to our banners, providing troops and levies for the foreseeable future."
 me_seleukid_02_syria.18.desc.6:0 "$me_seleukid_02_syria.18.desc$ Apparently the oracle has seen good tidings for our nation, as our populace will flourish and flock around our leadership in the foreseeable future."
 me_seleukid_02_syria.18.a:0 "Flourishing, you say?"
 me_seleukid_02_syria.18.b:0 "Maybe it is the time to strike, then."
 me_seleukid_02_syria.18.c:0 "Good tidings for us all, then."
 me_seleukid_02_syria.18.d:0 "$me_seleukid_02_syria.18.a$."
 me_seleukid_02_syria.18.e:0 "$me_seleukid_02_syria.18.b$"
 me_seleukid_02_syria.18.f:0 "$me_seleukid_02_syria.18.c$"
 me_seleukid_03_anatolia.1.t:0 "$seleukid_mission_03_anatolia_task_1$"
 me_seleukid_03_anatolia.1.desc:0 "The core of the old Phrygian satrapy, once the base of [GetCharacter('(int32)37').GetPraenomen], was centered around the city of [GetProvince('(int32)1936').GetName]. It is an ancient Phrygian city lying deep in [GetProvince('(int32)1936').GetArea.GetRegion.GetName], and has been an important administrative center for a long time.\n\nWith our conquest of the area, we are now looking to the old capital for our administration as well."
 me_seleukid_03_anatolia.1.a:0 "[GetCharacter('(int32)37').GetPraenomen] would weep if [GetCharacter('(int32)37').GetSheHe] saw the state of [GetCharacter('(int32)37').GetHerHis] kingdom."
 me_seleukid_03_anatolia.1.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_1$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.2.t:0 "$seleukid_mission_03_anatolia_task_2$"
 me_seleukid_03_anatolia.2.desc:0 "With the old capital of [GetCharacter('(int32)37').GetPraenomen] under our rule, we have spent considerable time and effort into rebuilding the city as an administrative center for us in [GetProvince('(int32)1936').GetArea.GetRegion.GetName]. Now that we are reaching the conclusion of the refounding of the city, we are looking for appropriate names that we might give it."
 me_seleukid_03_anatolia.2.a:0 "We have something in mind already."
 me_seleukid_03_anatolia.2.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_2$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.3.t:0 "$seleukid_mission_03_anatolia_task_3$"
 me_seleukid_03_anatolia.3.desc:0 "In [GetProvince('(int32)1928').GetArea.GetName] is the ancient shrine to the moon deity [men_deity.GetName], in the small city of [GetProvince('(int32)1928').GetName]. With such an important local shrine as our focus, we have refounded the city in the image of our royal cities, and have built up the local administration of the area."
 me_seleukid_03_anatolia.3.a:0 "They should be thanking us, really."
 me_seleukid_03_anatolia.3.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_3$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.4.t:0 "$seleukid_mission_03_anatolia_task_4$"
 me_seleukid_03_anatolia.4.desc:0 "With a plethora of new cities and fortresses lining the royal road westwards through [GetProvince('(int32)1936').GetArea.GetRegion.GetName], we have built up a new administration that can take care of the whole region as it continues to flourish under our rule."
 me_seleukid_03_anatolia.4.a:0 "That is the price for ruling a region safely, after all."
 me_seleukid_03_anatolia.4.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_4$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.5.t:0 "$seleukid_mission_03_anatolia_task_5$"
 me_seleukid_03_anatolia.5.desc:0 "We have spent considerable time and resources in building up [GetProvince('(int32)1936').GetName] as a great royal city under our rulership, and integrated the local population into the process. Though they were foreigners to us when we first came to these lands, we have now gotten to know them quite well, and they have started taking an active role in our administration all across Anatolia."
 me_seleukid_03_anatolia.5.a:0 "This relationship benefits the both of us, it seems."
 me_seleukid_03_anatolia.5.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_5$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.6.t:0 "$seleukid_mission_03_anatolia_task_6$"
 me_seleukid_03_anatolia.6.desc:0 "Just north of [GetProvince('(int32)1883').GetArea.GetRegion.GetName] lies [GetProvince('(int32)1799').GetArea.GetRegion.GetName] and the eastern stretches of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], regions often left to their struggles as they are not quite as valuable as many of their neighbours. As we have taken control of the area, we are now starting to look for logical places to set up a new administration under our rule."
 me_seleukid_03_anatolia.6.a:0 "We will do what our predecessors could not."
 me_seleukid_03_anatolia.6.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_6$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.7.t:0 "$seleukid_mission_03_anatolia_task_7$"
 me_seleukid_03_anatolia.7.desc:0 "We set our eyes on [GetProvince('(int32)177').GetName], as a place of great potential for our administration of the area. With a proper city built up in the area, and the locals loyal to our cause, we are now looking for other areas of interest that can secure the region for us."
 me_seleukid_03_anatolia.7.a:0 "It was well worth the effort we put into it."
 me_seleukid_03_anatolia.7.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_7$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.8.t:0 "$seleukid_mission_03_anatolia_task_8$"
 me_seleukid_03_anatolia.8.desc:0 "In [GetProvince('(int32)1934').GetName] and [GetProvince('(int32)1951').GetName] we have two ancient cities that supposedly hail back to the days of myths and legends themselves. With these two great cities under our rule, the rest of the region will hopefully bend to our influence in due time."
 me_seleukid_03_anatolia.8.a:0 "We hope they will appreciate what we have done for them."
 me_seleukid_03_anatolia.8.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_8$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.9.t:0 "$seleukid_mission_03_anatolia_task_9$"
 me_seleukid_03_anatolia.9.desc:0 "We have established a set of cities and fortresses around the eastern stretches of the Persian Royal Road in Anatolia, and have secured most of the region north of [GetProvince('(int32)1883').GetArea.GetRegion.GetName]. Our administration in the area is starting to find their footing, letting us focus our efforts and resources elsewhere."
 me_seleukid_03_anatolia.9.a:0 "They are doing admirable work."
 me_seleukid_03_anatolia.9.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_9$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.10.t:0 "$seleukid_mission_03_anatolia_task_10$"
 me_seleukid_03_anatolia.10.desc:0 "Though originally a satrapy under the Greek [GetCharacter('(int32)408').GetPraenomen], and then a kingdom under its own native rulers, [cappadocia_country.GetName] has since fallen on hard times. We are now working with the local populace in restoring their independence, as they build a new vassal kingdom of ours."
 me_seleukid_03_anatolia.10.a:0 "As long as they think they are independent, it is fine right?"
 me_seleukid_03_anatolia.10.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_10$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.11.t:0 "$seleukid_mission_03_anatolia_task_11$"
 me_seleukid_03_anatolia.11.desc:0 "With [GetProvince('(int32)1936').GetArea.GetRegion.GetName] and parts of [GetProvince('(int32)1951').GetArea.GetRegion.GetName] under our control, we are continuing westwards towards the Greek shores. We are now looking at how to set up governance of the western parts of Anatolia, around [GetProvince('(int32)292').GetArea.GetName] and [GetProvince('(int32)1952').GetArea.GetName]."
 me_seleukid_03_anatolia.11.a:0 "We are finally closing in on our goal."
 me_seleukid_03_anatolia.11.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_11$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.12.t:0 "$seleukid_mission_03_anatolia_task_12$"
 me_seleukid_03_anatolia.12.desc:0 "[GetProvince('(int32)292').GetName] has been an important western capital for most empires who have ruled over Anatolia, be it the Persians, [GetCharacter('(int32)39').GetPraenomen], or [GetCharacter('(int32)37').GetPraenomen]. Continuing that trend, we have secured the loyalty of the local populace and expanded greatly upon the city, so it can work as the home of our administration in the area as well."
 me_seleukid_03_anatolia.12.a:0 "We have reached the end of the road, finally."
 me_seleukid_03_anatolia.12.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_12$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.13.t:0 "$seleukid_mission_03_anatolia_task_13$"
 me_seleukid_03_anatolia.13.desc:0 "We have built fortresses and cities around the far western stretches of the Persian Royal Road, close to the Greek shores of [GetProvince('(int32)1973').GetArea.GetRegion.GetName]. As they are much closer to ourselves and our own background, we have an easier time in administering them and integrating them into our empire than their eastern brethren."
 me_seleukid_03_anatolia.13.a:0 "Another step closer to Macedon."
 me_seleukid_03_anatolia.13.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_13$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.14.t:0 "$seleukid_mission_03_anatolia_task_14$"
 me_seleukid_03_anatolia.14.desc:0 "By [GetProvince('(int32)1973').GetName] in [GetProvince('(int32)1973').GetArea.GetName] lies Didyma, one of the greatest shrines to [apollo_deity.GetName], only dwarfed by the temples in [GetProvince('(int32)424').GetName] and [GetProvince('(int32)1835').GetName]. The oracle in Didyma have received several donations from us, as the [GetCharacter('(int32)24').GetFamily.GetName] family supposedly has descended from the god himself, as often claimed by [GetCharacter('(int32)24').GetPraenomen]."
 me_seleukid_03_anatolia.14.a:0 "We can finally protect the temple, now that we control [GetProvince('(int32)1973').GetName]."
 me_seleukid_03_anatolia.14.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_14$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.15.t:0 "$seleukid_mission_03_anatolia_task_15$"
 me_seleukid_03_anatolia.15.desc:0 "With an expansion of the temple structure around the oracle in Didyma, we have gained the loyalty and admiration of the locals in the area. It has been a long-standing goal for our [SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] to take care of the oracle, as [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] family has descended from the god of the region."
 me_seleukid_03_anatolia.15.a:0 "Our ancestors would be proud."
 me_seleukid_03_anatolia.15.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_15$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.16.t:0 "$seleukid_mission_03_anatolia_task_16$"
 me_seleukid_03_anatolia.16.desc:0 "From [GetProvince('(int32)911').GetName] in Babylonia to [GetProvince('(int32)789').GetName] at the shores of the Mediterranean, cities with the name Seleukeia play an important part in our nation. We are now looking to found a new one in [GetProvince('(int32)1966').GetArea.GetName], that will hopefully be just as central for that region as the others have been before it."
 me_seleukid_03_anatolia.16.a:0 "Yet another royal city under our rule."
 me_seleukid_03_anatolia.16.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_16$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.17.t:0 "$seleukid_mission_03_anatolia_task_final$"
 me_seleukid_03_anatolia.17.desc:0 "We have finally secured a route all the way to [GetProvince('(int32)292').GetName], with a strong administration and defensive fortifications along the way. We have now opened the route to the Greek shores, and our ancient home of Macedon, if we should wish to attempt to continue our conquest westwards."
 me_seleukid_03_anatolia.17.a:0 "Though our work is not over yet."
 me_seleukid_03_anatolia.17.a.tt:0 "The mission task '#Y $seleukid_mission_03_anatolia_task_final$#!' has now been #G Completed#!!"
 me_seleukid_03_anatolia.18.t:0 "$seleukid_mission_03_anatolia$"
 me_seleukid_03_anatolia.18.desc:0 "Our dreams have finally have been achieved, as we have conquered all the way to the shores of [GetProvince('(int32)1973').GetArea.GetRegion.GetName]. With the most important parts of Anatolia under our rule, as well as the Persian Royal Road itself, we have opened up a path to every region of the old empire of [GetCharacter('(int32)39').GetPraenomen]."
 me_seleukid_03_anatolia.18.a:0 "Every region is within our reach."
 me_seleukid_03_anatolia.18.a.tt:0 "The mission '#Y $seleukid_mission_03_anatolia$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.1.t:0 "$seleukid_mission_04_palestine_task_1$"
 me_seleukid_04_palestine.1.desc:0 "Though we are looking southwards, towards the lands of [GetProvince('(int32)687').GetArea.GetRegion.GetName], we know we have to secure the route there before we can start moving our troops in that direction. [GetProvince('(int32)789').GetArea.GetRegion.GetName] is almost entirely under our thumb already, now we just need to enforce control in the whole region."
 me_seleukid_04_palestine.1.a:0 "It has been a long time coming."
 me_seleukid_04_palestine.1.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_1$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.2.t:0 "$seleukid_mission_04_palestine_task_2$"
 me_seleukid_04_palestine.2.desc:0 "Much of the commerce, trade, and travel between [GetProvince('(int32)687').GetArea.GetRegion.GetName] and [GetProvince('(int32)789').GetArea.GetRegion.GetName] happens in the many passes, hills, and mountains between the two regions. Now that we have secured those passes, our soldiers will safely be able to march northwards and southwards, and we have defensive fortifications and measures ready should the region ever be attacked."
 me_seleukid_04_palestine.2.a:0 "Another step as we prepare our southern campaigns."
 me_seleukid_04_palestine.2.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_2$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.3.t:0 "A Navy From Phoenicia"
 me_seleukid_04_palestine.3.desc:0 "We have kept in contact with the leaders of the Phoenician cities for quite some time now, as we have been looking to request a navy from them. Having finally gotten our hand on everything they will need, we have sent a messenger their way with the specifics."
 me_seleukid_04_palestine.3.a:0 "They are the best shipwrights in the known world, after all."
 me_seleukid_04_palestine.4.t:0 "$seleukid_mission_04_palestine_task_3$"
 me_seleukid_04_palestine.4.desc:0 "We have received a messsenger from [GetProvince('(int32)779').GetName] that they have finished building our ships, and that they are now waiting by the shores of [GetProvince('(int32)779').GetArea.GetName]. Our taskmasters have reported that the ships are of unpararelled quality, and quite unlike anything they have ever seen before."
 me_seleukid_04_palestine.4.a:0 "Excellent."
 me_seleukid_04_palestine.4.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_3$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.5.t:0 "$seleukid_mission_04_palestine_task_4$"
 me_seleukid_04_palestine.5.desc:0 "With [GetProvince('(int32)789').GetArea.GetRegion.GetName] entirely under our control, we are now looking southwards to [GetProvince('(int32)687').GetArea.GetRegion.GetName]. Our armies are ready to march to war, to expand our borders, as we have long planned.\n\nNow all that awaits, is for us to declare war upon our southern neighbors, and begin the campaign."
 me_seleukid_04_palestine.5.a:0 "As it should be."
 me_seleukid_04_palestine.5.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_4$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.6.t:0 "$seleukid_mission_04_palestine_task_5$"
 me_seleukid_04_palestine.6.desc:0 "We have secured the loyalty of the Phoenician shorelines and its many cities, from [GetProvince('(int32)747').GetName] in the north to [GetProvince('(int32)659').GetName] and [GetProvince('(int32)660').GetName] in the south. With vast swathes of the region under our control, we need to find measures to properly secure the area before we can start looking elsewhere."
 me_seleukid_04_palestine.6.a:0 "A success, though a lot of work still remains to be done."
 me_seleukid_04_palestine.6.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_5$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.7.t:0 "$seleukid_mission_04_palestine_task_6$"
 me_seleukid_04_palestine.7.desc:0 "The people of [GetProvince('(int32)659').GetName], and its surrounding area, appreciate the work and effort we have put into improving the state of their local shrines and temples. One of their primary deities, the god [GetDeityDefinition('omen_hadad').GetName], has even started becoming somewhat popular with some of our own people at court."
 me_seleukid_04_palestine.7.a:0 "[GetDeityDefinition('omen_hadad').GetName], you say?"
 me_seleukid_04_palestine.7.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_6$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.8.t:0 "$seleukid_mission_04_palestine_task_7$"
 me_seleukid_04_palestine.8.desc:0 "We have taken significant steps to integrate and assimilate the local populace of [GetProvince('(int32)659').GetArea.GetRegion.GetName], and they are finally getting accustomed to our rule. We have received reports from our local commanders that we are seeing significantly fewer issues and problems between our [ROOT.GetCountry.GetPrimaryCulture.GetName] administration and the native population now than only just a couple of months back."
 me_seleukid_04_palestine.8.a:0 "Let us hope it stays that way."
 me_seleukid_04_palestine.8.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_7$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.9.t:0 "$seleukid_mission_04_palestine_task_8$"
 me_seleukid_04_palestine.9.desc:0 "With some of the major cities and settlements completely secured, our administration of the region has finally been set up in its entirety. Though they are still fairly new to the job, it seems to be going fairly well by all reports."
 me_seleukid_04_palestine.9.a:0 "With all our efforts in the region, it better work out well."
 me_seleukid_04_palestine.9.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_8$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.10.t:0 "$seleukid_mission_04_palestine_task_9$"
 me_seleukid_04_palestine.10.desc:0 "Our men have taken control of the provinces of [GetProvince('(int32)733').GetArea.GetName], [GetProvince('(int32)687').GetArea.GetName], and [GetProvince('(int32)681').GetArea.GetName], as part of our larger campaign for securing the whole region of [GetProvince('(int32)687').GetArea.GetRegion.GetName]. The areas are known for being particularly hard to control, and for being some of the most fertile provinces in the region."
 me_seleukid_04_palestine.10.a:0 "And yet control them we must."
 me_seleukid_04_palestine.10.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_9$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.11.t:0 "$seleukid_mission_04_palestine_task_10$"
 me_seleukid_04_palestine.11.desc:0 "As we have focused our efforts on securing the lands around [GetProvince('(int32)687').GetArea.GetName], it became abundantly clear we needed to come to some sort of agreement with the Nabataeans to the south. A pact between our people is finally signed, as a group of younger Nabataeans arrives in [ROOT.GetCountry.GetAdjective] lands, to greet our [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen]."
 me_seleukid_04_palestine.11.a:0 "They are masters of the desert, after all."
 me_seleukid_04_palestine.11.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_10$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.12.t:0 "The Greek Settlers"
 me_seleukid_04_palestine.12.desc:0 "We are preparing messengers to appeal to the people of [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], and [GetProvince('(int32)290').GetArea.GetRegion.GetName] to come settle down in [GetProvince('(int32)732').GetArea.GetName]. With an influx of new settlers in the province, we will be able to start making use of its rich fertile lands more efficiently than what the current local population can."
 me_seleukid_04_palestine.12.a:0 "Let us hope a lot of people will be enticed by this offer."
 me_seleukid_04_palestine.13.t:0 "$seleukid_mission_04_palestine_task_11$"
 me_seleukid_04_palestine.13.desc:0 "We have been informed by our local administrators that they have seen an influx of several Greeks settle down all across [GetProvince('(int32)732').GetArea.GetName], as they took us up on the offer of homes, new rights, and protection. Now maybe we will finally be able to make better use of the province moving forward."
 me_seleukid_04_palestine.13.a:0 "They will prove invaluable to us."
 me_seleukid_04_palestine.13.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_11$#!' has now been #G Completed#!!"
 me_seleukid_move_pop_palestine_tt_1:0 "#Y [THIS.GetProvince.GetName]#! has received #Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_palestine_move_variable').GetValue|0]#! pop."
 me_seleukid_move_pop_palestine_tt_2:0 "#Y [THIS.GetProvince.GetName]#! has received #Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_palestine_move_variable').GetValue|0]#! pops."
 me_seleukid_04_palestine.14.t:0 "$seleukid_mission_04_palestine_task_12$"
 me_seleukid_04_palestine.14.desc:0 "Though we have spent a lot of effort and resources into building up an administration in [GetProvince('(int32)687').GetArea.GetName], it has continually been struggling to come to grips with the governance of the local province. Many of our advisors claims it will work itself out in time, though we are not so sure."
 me_seleukid_04_palestine.14.a:0 "The administration will figure it out. Probably."
 me_seleukid_04_palestine.14.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_12$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.14.b:0 "A free state, is that what they want? Let them have it, then."
 me_seleukid_04_palestine.14.b.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! will release #Y [GetProvince('(int32)687').GetArea.GetName]#! as a #Y Client State#! of theirs."
 me_seleukid_04_palestine.15.t:0 "$seleukid_mission_04_palestine_task_final$"
 me_seleukid_04_palestine.15.desc:0 "With all of [GetProvince('(int32)687').GetArea.GetRegion.GetName] under our control, we have started looking where else we could go. Though we have opened the gates to [GetProvince('(int32)4619').GetArea.GetRegion.GetName] in the south, it is known as hard to control and traverse. Another option is the rich fertile regions of the Egyptian delta to the west, a long sought after prize."
 me_seleukid_04_palestine.15.a:0 "We will start a new campaign in due time."
 me_seleukid_04_palestine.15.a.tt:0 "The mission task '#Y $seleukid_mission_04_palestine_task_final$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.16.t:0 "$seleukid_mission_04_palestine$"
 me_seleukid_04_palestine.16.desc:0 "We have finally completed our campaign to take control of all of [GetProvince('(int32)687').GetArea.GetRegion.GetName] and [GetProvince('(int32)789').GetArea.GetRegion.GetName], and to secure the borders to [GetProvince('(int32)516').GetArea.GetRegion.GetName] and [GetProvince('(int32)1883').GetArea.GetRegion.GetName]. With the shipwrights of Phoenicia under our control, and the many ports of the region ready to serve our purpose, we can once again strengthen our influence over the parts of the empire of [GetCharacter('(int32)39').GetPraenomen] we have yet to be able to annex."
 me_seleukid_04_palestine.16.a:0 "A real success, after all."
 me_seleukid_04_palestine.16.a.tt:0 "The mission '#Y $seleukid_mission_04_palestine$#!' has now been #G Completed#!!"
 me_seleukid_04_palestine.18.t:0 "The Trek to Decapolis"
 me_seleukid_04_palestine.18.desc:0 "After messengers arrived in some of our cities from the east, a lot of our people were enticed to travel to the area known as [GetProvince('(int32)732').GetArea.GetName] after they were promised special rights and new homes."
 me_seleukid_04_palestine.18.a:0 "Sell whatever the traitors left behind."
