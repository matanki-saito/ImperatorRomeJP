l_english:
 me_seleukid_01_babylon.1.t:0 "$seleukid_mission_01_babylonia_task_1$ - 使者"
 me_seleukid_01_babylon.1.desc:0 "バビロンの神官団に接触しようとしていたところ、彼らの指導者から使者が届いた。彼らはバビロンにおける彼らの地位を守るために我々が取った措置に感謝しているものの、我々の統治を彼らの見習い神官の一人に直接見せ、[ROOT.GetCountry.GetRuler.GetPraenomen]がこの都市を統治するのにふさわしい人物であるかどうかを判断する機会を与えたいと考えている。"
 me_seleukid_01_babylon.1.a:0 "よかろう。"
 me_seleukid_01_babylon.2.t:0 "$seleukid_mission_01_babylonia_task_1$ - [babylonian_priest_character.GetPraenomen]の到着"
 me_seleukid_01_babylon.2.desc:0 "少数の従者と共に、[babylonian_priest_character.GetPraenomen]は夜遅く、[ROOT.GetCountry.GetCapital.GetName]にある我々の宮廷に到着した。[babylonian_priest_character.GetSheHe|U]はすぐに落ち着き、数時間も経たないうちに[ROOT.GetCountry.GetRuler.GetPraenomen]と宗教について議論を始めた。二人の意見は完全に一致しているわけではないため、[babylonian_priest_character.GetPraenomen]は我々の宮廷に新しい視点をもたらすことになりそうだ。"
 me_seleukid_01_babylon.2.a:0 "この神官が何に役立つか見てみよう。"
 me_seleukid_01_babylon.2.a.tt:0 "ミッションタスク「#Y $seleukid_mission_01_babylonia_task_1$#!」が#G 完了#!!しました。"
 me_seleukid_01_babylon.3.t:0 "$seleukid_mission_01_babylonia_task_2$"
 me_seleukid_01_babylon.3.desc:0 "[babylonian_priest_character.GetPraenomen]が宮廷での新しい地位に落ち着いたことで、[babylonian_priest_character.GetSheHe]は残りの神官団の忠誠を確保した。この都市の指導者たちが我々の味方についたことで、我々の都市に対する影響力は[babylonian_priest_character.GetPraenomen]のおかげで大幅に拡大した。"
 me_seleukid_01_babylon.3.a:0 "結局、[babylonian_priest_character.GetSheHe]も何かの役に立つということか。"
 me_seleukid_01_babylon.3.a.tt:0 "ミッションタスク「#Y $seleukid_mission_01_babylonia_task_2$#!」が#G 完了#!!しました。"
 me_seleukid_01_babylon.4.t:0 "$seleukid_mission_01_babylonia_task_3$ - 彫像の発注"
 me_seleukid_01_babylon.4.desc:0 "[babylonian_priest_character.GetPraenomen]の最新の計画は、[ROOT.GetCountry.GetName]の最初の支配者である[GetCharacter('(int32)24').GetPraenomen]を、最近人気を集めている習合神ゼウス・ベロスに似せた彫像の形にすることだ。伝えられるところによると、[babylonian_priest_character.GetPraenomen]はこの仕事に最適な人物を知っており、すでに彼に連絡を取っているという。"
 me_seleukid_01_babylon.4.a:0 "では、[babylonian_priest_character.GetPraenomen]が詳細を処理してくれるのか？"
 me_seleukid_01_babylon.5.t:0 "$seleukid_mission_01_babylonia_task_3$ - 完成した彫像"
 me_seleukid_01_babylon.5.desc:0 "ついに、[babylonian_priest_character.GetPraenomen]のために働いていた彫刻家が、完成品を持って我々の宮廷に現れた。それがついに公開されると、大勢の群衆がその周りに集まり、その美しい創造物に驚嘆した。どこに置くことに決めたとしても、人気を博すことは間違いないだろう。"
 me_seleukid_01_babylon.5.a:0 "[babylonian_sculptor_character.GetPraenomen]に、[babylonian_sculptor_character.GetSheHe]がこのまま留まりたいかどうか尋ねるべきだ。"
 me_seleukid_01_babylon.5.a.tt:0 "#Y [babylonian_sculptor_character.GetName]#!が我々の宮廷に留まります。"
 me_seleukid_01_babylon.5.a.tt.2:0 "ミッションタスク「#Y $seleukid_mission_01_babylonia_task_3$#!」が#G 完了#!!しました。"
 me_seleukid_01_babylon.5.b:0 "さて、この彫像をどこに置くべきか考えなければならない。"
 me_seleukid_01_babylon.5.b.tt:0 "#Y [babylonian_sculptor_character.GetName]#! は我々の宮廷を去ります。"
 me_seleukid_01_babylon.5.b.tt.2:0 "ミッションタスク「#Y $seleukid_mission_01_babylonia_task_3$#!」が#G 完了#!!しました。"
 me_seleukid_01_babylon.6.t:0 "$seleukid_mission_01_babylonia_task_5$"
 me_seleukid_01_babylon.6.desc:0 "偉大な都市[GetProvince('(int32)918').GetName]の復興と、[GetProvince('(int32)911').GetName]の完成により、バビロニアの地を略奪したり横断しようとする敵を妨げる二つの障壁ができました。この地域の二つの首都が完成した今、我々は残りの属州の復興に目を向ける必要があります。"
 me_seleukid_01_babylon.6.a:0 "一歩ずつ進めましょう。"
 me_seleukid_01_babylon.6.a.tt:0 "ミッションタスク「#Y $seleukid_mission_01_babylonia_task_5$#!」が#G 完了#!!しました。"
 me_seleukid_01_babylon.7.t:0 "$seleukid_mission_01_babylonia_task_6$"
 me_seleukid_01_babylon.7.desc:0 "我々がこの地域に点在する多くの村や町に市民権を広めるにつれて、バビロニアの住民はますます我々の行政と指導に慣れ親しんできています。我々は多様な言語と文化を持つ異質な住民の支配者ですが、全ての臣民を監督するための新しい方法を見つけつつあります。"
 me_seleukid_01_babylon.7.a:0 "ギリシャ人、バビロニア人、あるいはアラム人、全てが我々の支配に服します。"
 me_seleukid_01_babylon.7.a.tt:0 "ミッションタスク「#Y $seleukid_mission_01_babylonia_task_6$#!」が#G 完了#!!しました。"
 me_seleukid_01_babylon.8.t:0 "$seleukid_mission_01_babylonia_task_7$"
 me_seleukid_01_babylon.8.desc:0 "[GetCharacter('(int32)37').GetPraenomen]が我々の属州に侵攻して以来、バビロニア周辺の全地域は苦しんできましたが、我々の尊敬すべき[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]が古代都市を一つずつ復興し始めることを決定しました。それらの都市はついに往時の栄光を取り戻し始め、我々の政府にとって重要な税収と徴兵の中心地となりつつあります。"
 me_seleukid_01_babylon.8.a:0 "それは全て、臣民の忠誠心を鼓舞するためです。"
 me_seleukid_01_babylon.8.a.tt:0 "ミッションタスク「#Y $seleukid_mission_01_babylonia_task_7$#!」が#G 完了#!!しました。"
 me_seleukid_01_babylon.9.t:0 "$seleukid_mission_01_babylonia_task_8$"
 me_seleukid_01_babylon.9.desc:0 "我々は、偉大な二つの都市[GetProvince('(int32)918').GetName]と[GetProvince('(int32)911').GetName]を取り巻く行政の再編成を完了し、旧属州の残りの地域へと広げています。我々の支配下にある多くの人々や文化のために時折問題が発生しますが、それらにおより効果的に対処する方法を学んでいます。"
 me_seleukid_01_babylon.9.a:0 "そして、ここからさらに良くなるでしょう。"
 me_seleukid_01_babylon.9.a.tt:0 "ミッションタスク「#Y $seleukid_mission_01_babylonia_task_8$#!」が#G 完了#!!しました。"
 me_seleukid_01_babylon.10.t:0 "$seleukid_mission_01_babylonia_task_9$ - [current_steward.GetPraenomen]を派遣する"
 me_seleukid_01_babylon.10.desc:0 "一般大衆の間で我々の人気をどのように高めることができるかについて、現在の[GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)]と議論した後、我々は[current_steward.GetHerHim]を地方の属州に派遣し、[current_steward.GetSheHe]が何ができるかを確認することにしました。[current_steward.GetSheHe|U]は、我々の地方の臣民を鼓舞するために何をすべきかについていくつかのアイデアを持っていると主張しており、目下のタスクを達成するためには時間と資源が必要なだけです。"
 me_seleukid_01_babylon.10.a:0 "「[current_steward.GetPraenomen]よ、幸運を祈る。」"
 me_seleukid_01_babylon.11.t:0 "「$seleukid_mission_01_babylonia_task_9$ - バビロニアの信仰」"
 me_seleukid_01_babylon.11.desc:0 "「[current_steward.GetPraenomen]をバビロニアに送り、臣民の忠誠心を鼓舞してから半年が経過した。ついに良い知らせが宮廷に届いた。この任務に注いだ努力が報われ始め、我々は地域全体でより人気を集めているようだ。」"
 me_seleukid_01_babylon.11.a:0 "「これはまだ第一歩に過ぎない。」"
 me_seleukid_01_babylon.11.a.tt:0 "「ミッションタスク「#Y $seleukid_mission_01_babylonia_task_9$#!」が#G 完了#!!しました。」"
 me_seleukid_01_babylon.12.t:0 "「$seleukid_mission_01_babylonia_task_10$」"
 me_seleukid_01_babylon.12.desc:0 "「平和は繁栄と忠誠心をもたらす。我々の支配下にあるバビロニアの最も遠隔で田舎な地域においてさえ、我々の人気と富が大きく増加している。交易は遥か南の[GetProvince('(int32)963').GetName]から、大いなるユーフラテス川とティグリス川に沿って、北の[GetProvince('(int32)883').GetName]や[GetProvince('(int32)829').GetName]まで流れている。」"
 me_seleukid_01_babylon.12.a:0 "「またしても、よくやった。」"
 me_seleukid_01_babylon.12.a.tt:0 "「ミッションタスク「#Y $seleukid_mission_01_babylonia_task_10$#!」が#G 完了#!!しました。」"
 me_seleukid_01_babylon.13.t:0 "「$seleukid_mission_01_babylonia_task_4$」"
 me_seleukid_01_babylon.13.desc:0 "「我々が地域全体に平和と安定をもたらし、彼らの富を保証したことで、バビロニアの市民や貴族の支持はもはや疑いの余地がない。彼らは異国の血を引く支配者に常に心地よさを感じているわけではないが、我々が彼らに尽くし、彼らの伝統と文化を尊重していることを知っている。」"
 me_seleukid_01_babylon.13.a:0 "「いかなる[ROOT.GetCountry.GetRulerTitle]もそうあるべきだ。」"
 me_seleukid_01_babylon.13.a.tt:0 "「ミッションタスク「#Y $seleukid_mission_01_babylonia_task_4$#!」が#G 完了#!!しました。」"
 me_seleukid_01_babylon.14.t:0 "「$seleukid_mission_01_babylonia_task_final$」"
 me_seleukid_01_babylon.14.desc:0 "「バビロニアを取り巻く全地域が我々の支配下に確保され、人々に平和がもたらされたことで、我々は間違いなくその住民と貴族の信頼を勝ち取った。[GetCharacter('(int32)24').GetPraenomen]に対し忠実であり続けたこの属州が、今後も我々の大義に献身し続け、我々の政府と[ROOT.GetCountry.GetName]の未来の中心となることを願う。」"
 me_seleukid_01_babylon.14.a:0 "「彼らはついに自分たちの立場を理解したのだ。」"
 me_seleukid_01_babylon.14.a.tt:0 "「ミッションタスク「#Y $seleukid_mission_01_babylonia_task_final$#!」が#G 完了#!!しました。」"
 me_seleukid_01_babylon.15.t:0 "「$seleukid_mission_01_babylonia$」"
 me_seleukid_01_babylon.15.desc:0 "「[GetCharacter('(int32)37').GetPraenomen]による破滅的な遠征は遠い過去となり、バビロニアはそのかつての栄光を取り戻した。属州全域で人々は我々の王朝と彼らの地域の信仰とを密接に結びつけており、我々の人気は新たな高みに達している。\n\nバビロニアが我々の大義に疑いなく忠実となった今、我々は新たな関心領域に目を向けている。」"
 me_seleukid_01_babylon.15.a:0 "「バビロニアを掌握する者こそ、[GetCharacter('(int32)39').GetPraenomen]の真の後継者である。」"
 me_seleukid_01_babylon.15.a.tt:0 "ミッション「#Y $seleukid_mission_01_babylonia$#!」が#G 完了#!!しました。"
 me_seleukid_01_babylon.16.t:0 "バビロニアの神官"
 me_seleukid_01_babylon.16.desc:0 "我が宮廷に彼らの見解を共有する者がいなくなったため、バビロンの神官団は新たな代表者を我々に送ることを決定しました。[babylonian_priest_character.GetPraenomen]は博識であり、宮廷に足を踏み入れた瞬間から仕える準備ができているようです。"
 me_seleukid_01_babylon.16.a:0 "[babylonian_priest_character.GetSheHe|U]が滞在することはもちろん歓迎します。"
 me_seleukid_01_babylon.16.a.tt:0 "[babylonian_priest_character.GetPraenomen]は我が宮廷に滞在するよう招待されます。"
 me_seleukid_01_babylon.16.b:0 "彼らのスパイの一人に興味はありません。"
 me_seleukid_01_babylon.16.b.tt:0 "[babylonian_priest_character.GetPraenomen]は我が宮廷から締め出されます。"
 me_seleukid_01_babylon.16.c:0 "彼らに、[ROOT.GetCountry.GetCapital.GetName]へ神官を送るのをやめるよう伝えなさい。"
 me_seleukid_01_babylon.16.c.tt:0 "バビロンの神官団は、我々に神官を送るのをやめるでしょう。"
 me_seleukid_02_syria.1.t:0 "$seleukid_mission_02_syria_task_1$ - 戦争の計画"
 me_seleukid_02_syria.1.desc:0 "我が国が建国された当初、我々はバビロニアを中心とした小さなサトラップであり、地中海や多くのライバル、同盟国から隔絶されていました。それ以来、我々は西側の港と、ギリシャ本土からの入植者の重要性を学びました。\n\n我々はシリア周辺の地域に目を向けています。この地域は、アレクサンドロスの旧帝国のより豊かな地域に目を向ける大国によって、しばしば忘れ去られています。"
 me_seleukid_02_syria.1.a:0 "我々はまもなく、この地域を奪取するための軍隊を準備する用意ができます。"
 me_seleukid_02_syria.2.t:0 "$seleukid_mission_02_syria_task_1$ - 戦争作戦"
 me_seleukid_02_syria.2.desc:0 "我が軍はシリアでの作戦を開始する準備ができています。この地域は、我々が長らく自国の支配下に置きたいと望んでいた場所です。旧アンティゴノス朝の首都である[GetProvince('(int32)790').GetName]が我々を待っています。"
 me_seleukid_02_syria.2.a:0 "時が来れば、そのすべてが我々のものとなるでしょう。"
 me_seleukid_02_syria.2.a.tt:0 "ミッションタスク「#Y $seleukid_mission_02_syria_task_1$#!」が#G 完了#!!しました。"
 me_seleukid_02_syria.3.t:0 "$seleukid_mission_02_syria_task_2$"
 me_seleukid_02_syria.3.desc:0 "我々は海に最も近いシリアの地域を征服し、旧アンティゴノス朝の首都は今や我々の支配下にあります。オロンテス川沿いの他の村や都市も、海に至るまで全て同様です。"
 me_seleukid_02_syria.3.a:0 "時が経てば、彼らは我々の支配に慣れるでしょう。"
 me_seleukid_02_syria.3.a.tt:0 "ミッションタスク「#Y $seleukid_mission_02_syria_task_2$#!」が#G 完了#!!しました。"
 me_seleukid_02_syria.4.t:0 "$seleukid_mission_02_syria_task_3$"
 me_seleukid_02_syria.4.desc:0 "我々は、大河ユーフラテスに接するシリアの一部、およびオロンテス川の最東端を支配下に置いた。[GetProvince('(int32)810').GetArea.GetName] は、ここ数十年の間にギリシャ人入植者によって定住した多くの小さな村や町、そしてこの地域に存在する古代アラム人の都市で知られている。"
 me_seleukid_02_syria.4.a:0 "そして、両者にはそれぞれ独自の方法で対処する必要があるだろう。"
 me_seleukid_02_syria.4.a.tt:0 "ミッションタスク「#Y $seleukid_mission_02_syria_task_3$#!」が#G 完了#!!しました。"
 me_seleukid_02_syria.5.t:0 "$seleukid_mission_02_syria_task_4$"
 me_seleukid_02_syria.5.desc:0 "新たに建設された都市群により、我々はこの地域を管理する新しい行政機構の構築に着手した。バビロニアの特異性には慣れているものの、シリアの人々が受け入れやすい統治方法を見つける必要がある。"
 me_seleukid_02_syria.5.a:0 "しかし、それはすべていずれ時が来ればのことだ。"
 me_seleukid_02_syria.5.a.tt:0 "ミッションタスク「#Y $seleukid_mission_02_syria_task_4$#!」が#G 完了#!!しました。"
 me_seleukid_02_syria.6.t:0 "$seleukid_mission_02_syria_task_5$"
 me_seleukid_02_syria.6.desc:0 "人々は今、古いアンティゴノスの首都の場所から、我々が新たに建設した都市 [GetProvince('(int32)789').GetName] へと集まってきている。[GetProvince('(int32)911').GetName] がバビロニアの行政のための王立 [ROOT.GetCountry.GetAdjective] 都市として機能してきたように、[GetProvince('(int32)789').GetName] はシリアにおけるそれとして機能するだろう。"
 me_seleukid_02_syria.6.a:0 "これが新たな大都市の始まりである。"
 me_seleukid_02_syria.6.a.tt:0 "ミッションタスク「#Y $seleukid_mission_02_syria_task_5$#!」が#G 完了#!!しました。"
 me_seleukid_02_syria.7.t:0 "$seleukid_mission_02_syria_task_6$"
 me_seleukid_02_syria.7.desc:0 "我々はついに [GetProvince('(int32)789').GetArea.GetName] の [GetProvince('(int32)789').GetName] における作業を完了し、地中海に適切な港を持つことになった。新たな入植者の流入と、この地域が最近我々の時間を多く費やしたことから、多くの人々がここを [ROOT.GetCountry.GetName] の新たな首都のように扱い始めている。"
 me_seleukid_02_syria.7.a:0 "それは、実際悪い考えではない..."
 me_seleukid_02_syria.7.a.tt:0 "ミッションタスク「#Y $seleukid_mission_02_syria_task_6$#!」が#G 完了#!!しました。"
 me_seleukid_02_syria.7.b:0 "しかし、我々の首都は常に [ROOT.GetCountry.GetCapital.GetName] であろう。"
 me_seleukid_02_syria.7.c:0 "我々はすでにそこを首都にしたのではなかったか？"
 me_seleukid_02_syria.8.t:0 "$seleukid_mission_02_syria_task_8$ - 提案"
 me_seleukid_02_syria.8.desc:0 "我々は、[GetProvince('(int32)416').GetArea.GetRegion.GetName]、[GetProvince('(int32)379').GetArea.GetRegion.GetName]、そして [GetProvince('(int32)290').GetArea.GetRegion.GetName] のギリシャ人入植者たちに訴えかけるため、使節を派遣した。彼らは地中海全域に植民地を設立してきた長い歴史があり、この最新の提案が彼らの多くを誘い、[GetProvince('(int32)789').GetArea.GetRegion.GetName] の我々の都市に定住してくれることを願っている。"
 me_seleukid_02_syria.8.a:0 "彼ら一人ひとりが大切にされ、その功績は評価されるであろう。"
 me_seleukid_02_syria.9.t:0 "$seleukid_mission_02_syria_task_8$"
 me_seleukid_02_syria.9.desc:0 "我々のいくつかの都市に、新たな入植者が大量に流入している。彼らは我々の支配下で奉仕し、税金と徴兵の両方を提供する準備ができている。忠実なギリシャ人入植者を地元民の間に点在させることで、潜在的な不安や反乱が発生する前に確実に対処できるであろう。"
 me_seleukid_02_syria.9.a:0 "入植者はかけがえのない存在である。"
 me_seleukid_02_syria.9.a.tt:0 "ミッションタスク「#Y $seleukid_mission_02_syria_task_8$#!」が#G 完了#!!しました。"
 me_seleukid_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! は#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_move_variable').GetValue|0]#! 人の人口を受け入れました。"
 me_seleukid_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! は#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_move_variable').GetValue|0]#! 人の人口を受け入れました。"
 me_seleukid_02_syria.10.t:0 "$seleukid_mission_02_syria_task_7$"
 me_seleukid_02_syria.10.desc:0 "我らが[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]は、侵略者からこの地域を守るため、全域にわたる複雑な一連の要塞化に着手した。この地域は我々の帝国にとって重要な新たな一部となったため、我々はここが安全を保ち、可能な限り迅速に我々の支配下で生産的な地域となるよう努めている。"
 me_seleukid_02_syria.10.a:0 "一度に一つの石を積み重ねるのだ。"
 me_seleukid_02_syria.10.a.tt:0 "ミッションタスク「#Y $seleukid_mission_02_syria_task_7$#!」が#G 完了#!!しました。"
 me_seleukid_02_syria.11.t:0 "$seleukid_mission_02_syria_task_9$"
 me_seleukid_02_syria.11.desc:0 "[GetProvince('(int32)789').GetArea.GetName]の西には、[GetProvince('(int32)8021').GetName]と[GetProvince('(int32)1870').GetName]を挟んで[GetProvince('(int32)1880').GetArea.GetName]がある。ここは古くからギリシャ人入植者が流入してきた地域であり、肥沃な海岸沿いにはいくつかの古いギリシャの都市や町がある。\n\nこの地域を支配下に置くことで、我々はより多くのギリシャ人を軍隊に徴兵できるようになり、他のギリシャ諸国と戦う際には彼らにより頼ることができるであろう。"
 me_seleukid_02_syria.11.a:0 "彼らこそが、我々の軍隊が必要とする背骨となる。"
 me_seleukid_02_syria.11.a.tt:0 "ミッションタスク「#Y $seleukid_mission_02_syria_task_9$#!」が#G 完了#!!しました。"
 me_seleukid_02_syria.12.t:0 "$seleukid_mission_02_syria_task_10$"
 me_seleukid_02_syria.12.desc:0 "[GetProvince('(int32)1880').GetName]での我々の作業がようやく完了に近づき、人々は我々を、この都市の神話上の創設者である新たなMopsusとして語り始めている。多くの点で、我々はこの地を、頼りになる重要な近代都市として再建したのだ。"
 me_seleukid_02_syria.12.a:0 "ならば、我々が命名する権利があるというものだ。"
 me_seleukid_02_syria.12.a.tt:0 "ミッションタスク「#Y $seleukid_mission_02_syria_task_10$#!」が#G 完了#!!しました。"
 me_seleukid_02_syria.13.t:0 "$seleukid_mission_02_syria_task_11$"
 me_seleukid_02_syria.13.desc:0 "我々が[GetProvince('(int32)1881').GetName]周辺の聖地を復興させたことで、この地域の地元の神託所も再建を確実に行いました。伝えられるところによると、この神秘家はかつてはもっと重要視されていましたが、神殿が荒廃し崩壊し始めたため、その称号は威信を失ってしまいました。\n\nこの地域がかつての栄光を取り戻したことで、神託者は可能であれば我々に吉報を送ることを約束し、我々のあらゆる支援に感謝しているようです。"
 me_seleukid_02_syria.13.a:0 "それでは、これらの吉報をすぐに受け取れることを期待しましょう。"
 me_seleukid_02_syria.13.a.tt:0 "ミッションタスク「#Y $seleukid_mission_02_syria_task_11$#!」が#G 完了#!!しました。"
 me_seleukid_02_syria.14.t:0 "$seleukid_mission_02_syria_task_final$"
 me_seleukid_02_syria.14.desc:0 "シリアは我々の帝国のもう一つの重要な一部となり、我々はついにシリアにおける目標を達成しました。この地域一帯に新たな入植者と都市が点在するようになり、我々はこの世界の一部で長きにわたり見られなかった何かを始めたのだと確信しています。"
 me_seleukid_02_syria.14.a:0 "我々の帝国にとって、また一歩前進です。"
 me_seleukid_02_syria.14.a.tt:0 "ミッションタスク「#Y $seleukid_mission_02_syria_task_final$#!」が#G 完了#!!しました。"
 me_seleukid_02_syria.15.t:0 "$seleukid_mission_02_syria$"
 me_seleukid_02_syria.15.desc:0 "新たな征服地と関心領域に目を向けるにあたり、我々はシリアを安全に保つことができる有能な行政機構を残したことを知っています。シリアはバビロニアにおける我々の民や関心とは異なっていますが、それと同じくらい、あるいはそれ以上に重要になっています。ついに地中海に港を得たことで、我々は再びアレクサンドロスの帝国の残滓の政治に参加することができます。"
 me_seleukid_02_syria.15.a:0 "良くも悪くも、それは起こるべくして起こったのです。"
 me_seleukid_02_syria.15.a.tt:0 "ミッション「#Y $seleukid_mission_02_syria$#!」が#G 完了#!!しました。"
 me_seleukid_02_syria.17.t:0 "[GetProvince('(int32)789').GetArea.GetRegion.GetName]への入植"
 me_seleukid_02_syria.17.desc:0 "多数の我々の民が、最近設立された多くの都市の一つである[GetProvince('(int32)789').GetArea.GetRegion.GetName]での新しい生活の約束に騙されています。多くの家財道具や家を後にし、彼らは東方に定住する際に新しい住居と仕事を与えられます。"
 me_seleukid_02_syria.17.a:0 "少なくとも、彼らが残したものを利用して、いくらかの金銭を得ることを試みましょうか？"
 me_seleukid_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_move_variable').GetValue|0]#!の人口が#Y [THIS.GetProvince.GetName]#!を去りました。"
 me_seleukid_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_move_variable').GetValue|0]#!の人口が#Y [THIS.GetProvince.GetName]#!を去りました。"
 me_seleukid_02_syria.18.t:0 "マロスの神託"
 me_seleukid_02_syria.18.desc:0 "マロスの神託者から知らせが届き、使者が我々の広間に駆け込んできました。神託者からの知らせを聞くのは久しぶりなので、使者がメッセージを復唱し始めると、皆が興奮して待っています。\n\n"
 me_seleukid_02_syria.18.desc.1:0 "$me_seleukid_02_syria.18.desc$ どうやら神託者は、我々の首都である[ROOT.GetCountry.GetCapital.GetArea.GetName]の[ROOT.GetCountry.GetCapital.GetName]に吉兆を見ており、この地域全体が今後繁栄し、豊かに成長するだろうとのことです。"
 me_seleukid_02_syria.18.desc.2:0 "$me_seleukid_02_syria.18.desc$ どうやら神託者は、我々の首都である[ROOT.GetCountry.GetCapital.GetArea.GetName]の[ROOT.GetCountry.GetCapital.GetName]から新たな兵士が大量に流入するのを見ており、この地域の人々は我々の指導者であり[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]に触発されるだろうとのことです。"
 me_seleukid_02_syria.18.desc.3:0 "$me_seleukid_02_syria.18.desc$ どうやら神託は、我々の首都である[ROOT.GetCountry.GetCapital.GetArea.GetName]の[ROOT.GetCountry.GetCapital.GetName]に吉兆をもたらしたようだ。地元住民は繁栄し、近い将来にわたり我々の指導力に忠誠を保つだろう。"
 me_seleukid_02_syria.18.desc.4:0 "$me_seleukid_02_syria.18.desc$ どうやら神託は、我々の国家に吉兆をもたらしたようだ。国家は今後、繁栄し、豊かに成長していくだろう。"
 me_seleukid_02_syria.18.desc.5:0 "$me_seleukid_02_syria.18.desc$ どうやら神託は、我々の国家に吉兆をもたらしたようだ。神託によれば、我々の民は旗の下に集結し、近い将来にわたり兵士と徴集兵を提供するだろう。"
 me_seleukid_02_syria.18.desc.6:0 "$me_seleukid_02_syria.18.desc$ どうやら神託は、我々の国家に吉兆をもたらしたようだ。我々の住民は繁栄し、近い将来にわたり我々の指導者の周りに集結するだろう。"
 me_seleukid_02_syria.18.a:0 "繁栄する、と申すか？"
 me_seleukid_02_syria.18.b:0 "ならば、今こそ攻撃の時かもしれぬ。"
 me_seleukid_02_syria.18.c:0 "それは我々全員にとって吉報であるな。"
 me_seleukid_02_syria.18.d:0 "$me_seleukid_02_syria.18.a$。"
 me_seleukid_02_syria.18.e:0 "$me_seleukid_02_syria.18.b$"
 me_seleukid_02_syria.18.f:0 "$me_seleukid_02_syria.18.c$"
 me_seleukid_03_anatolia.1.t:0 "$seleukid_mission_03_anatolia_task_1$"
 me_seleukid_03_anatolia.1.desc:0 "かつて[GetCharacter('(int32)37').GetPraenomen]の拠点であった古いフリュギアのサトラップ領の中心は、都市[GetProvince('(int32)1936').GetName]を中心としていた。ここは[GetProvince('(int32)1936').GetArea.GetRegion.GetName]の奥深くに位置する古代フリュギアの都市であり、長きにわたり重要な行政の中心地であった。\n\nこの地域の征服に伴い、我々もまた行政のためにこの旧都に目を向けている。"
 me_seleukid_03_anatolia.1.a:0 "[GetCharacter('(int32)37').GetPraenomen]が[GetCharacter('(int32)37').GetHerHis]王国の現状を見たら、[GetCharacter('(int32)37').GetSheHe]は涙するであろう。"
 me_seleukid_03_anatolia.1.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_1$#!」が#G 完了#!!しました。"
 me_seleukid_03_anatolia.2.t:0 "$seleukid_mission_03_anatolia_task_2$"
 me_seleukid_03_anatolia.2.desc:0 "[GetCharacter('(int32)37').GetPraenomen]の旧都が我々の支配下に入ったことで、我々は[GetProvince('(int32)1936').GetArea.GetRegion.GetName]における行政の中心地としてこの都市を再建するために、かなりの時間と労力を費やしてきた。都市の再建が終わりに近づいている今、我々はこの都市に与えるのにふさわしい名前を探している。"
 me_seleukid_03_anatolia.2.a:0 "すでに心当たりがある。"
 me_seleukid_03_anatolia.2.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_2$#!」が#G 完了#!!しました。"
 me_seleukid_03_anatolia.3.t:0 "$seleukid_mission_03_anatolia_task_3$"
 me_seleukid_03_anatolia.3.desc:0 "[GetProvince('(int32)1928').GetArea.GetName]には、小都市[GetProvince('(int32)1928').GetName]に、月の神[men_deity.GetName]を祀る古代の神殿がある。このような重要な地元の神殿に焦点を当て、我々は王都のイメージでこの都市を再建し、この地域の地方行政を築き上げた。"
 me_seleukid_03_anatolia.3.a:0 "彼らは我々に感謝すべきでしょう、本当に。"
 me_seleukid_03_anatolia.3.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_3$#!」が#G 完了#しました！！"
 me_seleukid_03_anatolia.4.t:0 "$seleukid_mission_03_anatolia_task_4$"
 me_seleukid_03_anatolia.4.desc:0 "[GetProvince('(int32)1936').GetArea.GetRegion.GetName]を西へ貫く王道沿いに、多数の新しい都市と要塞を築いたことで、我々の統治下で繁栄し続けるこの地域全体を管理できる新たな行政機構を構築しました。"
 me_seleukid_03_anatolia.4.a:0 "結局のところ、それが地域を安全に統治するための代償なのです。"
 me_seleukid_03_anatolia.4.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_4$#!」が#G 完了#しました！！"
 me_seleukid_03_anatolia.5.t:0 "$seleukid_mission_03_anatolia_task_5$"
 me_seleukid_03_anatolia.5.desc:0 "我々は、[GetProvince('(int32)1936').GetName]を我々の統治下にある偉大な王都として築き上げるために、かなりの時間と資源を費やし、地元住民をその過程に組み込みました。我々が初めてこの土地に来たとき、彼らは我々にとって異邦人でしたが、今や彼らのことをよく知るようになり、彼らはアナトリア全域における我々の行政において積極的な役割を果たし始めています。"
 me_seleukid_03_anatolia.5.a:0 "この関係は、我々双方に利益をもたらすようです。"
 me_seleukid_03_anatolia.5.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_5$#!」が#G 完了#しました！！"
 me_seleukid_03_anatolia.6.t:0 "$seleukid_mission_03_anatolia_task_6$"
 me_seleukid_03_anatolia.6.desc:0 "[GetProvince('(int32)1883').GetArea.GetRegion.GetName]のすぐ北には、[GetProvince('(int32)1799').GetArea.GetRegion.GetName]と[GetProvince('(int32)1936').GetArea.GetRegion.GetName]の東部が広がっています。これらの地域は、近隣の多くほど価値がないため、しばしば放置されてきました。我々がこの地域を掌握した今、我々の統治下で新たな行政機構を設立するための論理的な場所を探し始めています。"
 me_seleukid_03_anatolia.6.a:0 "我々は、前任者たちができなかったことを成し遂げましょう。"
 me_seleukid_03_anatolia.6.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_6$#!」が#G 完了#しました！！"
 me_seleukid_03_anatolia.7.t:0 "$seleukid_mission_03_anatolia_task_7$"
 me_seleukid_03_anatolia.7.desc:0 "我々は、この地域の行政にとって大きな可能性を秘めた場所として、[GetProvince('(int32)177').GetName]に目をつけました。この地域に適切な都市を築き上げ、地元住民が我々の大義に忠実である今、我々はこの地域を確保できる他の関心領域を探しています。"
 me_seleukid_03_anatolia.7.a:0 "それに費やした努力に見合う価値がありました。"
 me_seleukid_03_anatolia.7.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_7$#!」が#G 完了#しました！！"
 me_seleukid_03_anatolia.8.t:0 "$seleukid_mission_03_anatolia_task_8$"
 me_seleukid_03_anatolia.8.desc:0 "[GetProvince('(int32)1934').GetName]と[GetProvince('(int32)1951').GetName]には、神話や伝説の時代にまで遡るとされる二つの古代都市があります。これら二つの偉大な都市が我々の支配下にあれば、この地域の残りの部分もやがて我々の影響力に屈するでしょう。"
 me_seleukid_03_anatolia.8.a:0 "彼らが我々の行いを評価してくれることを願う。"
 me_seleukid_03_anatolia.8.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_8$#!」が#G 完了#!!しました。"
 me_seleukid_03_anatolia.9.t:0 "$seleukid_mission_03_anatolia_task_9$"
 me_seleukid_03_anatolia.9.desc:0 "我々はアナトリアのペルシア王道東部沿いに一連の都市と要塞を築き、[GetProvince('(int32)1883').GetArea.GetRegion.GetName]の北側の地域の大部分を確保した。この地域の我々の行政は足場を固め始めており、我々の努力と資源を他の場所に集中させることが可能になっている。"
 me_seleukid_03_anatolia.9.a:0 "彼らは立派な仕事をしている。"
 me_seleukid_03_anatolia.9.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_9$#!」が#G 完了#!!しました。"
 me_seleukid_03_anatolia.10.t:0 "$seleukid_mission_03_anatolia_task_10$"
 me_seleukid_03_anatolia.10.desc:0 "元々はギリシア人[GetCharacter('(int32)408').GetPraenomen]の下のサトラップであり、その後は独自の土着の支配者の下の王国であったが、[cappadocia_country.GetName]はそれ以来、困難な時代に陥っている。我々は現在、彼らが我々の新たな属国を築くにあたり、現地の住民と協力して彼らの独立を回復させている。"
 me_seleukid_03_anatolia.10.a:0 "彼らが独立していると思っている限り、それで良いのだろう？"
 me_seleukid_03_anatolia.10.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_10$#!」が#G 完了#!!しました。"
 me_seleukid_03_anatolia.11.t:0 "$seleukid_mission_03_anatolia_task_11$"
 me_seleukid_03_anatolia.11.desc:0 "[GetProvince('(int32)1936').GetArea.GetRegion.GetName]と[GetProvince('(int32)1951').GetArea.GetRegion.GetName]の一部を支配下に置き、我々はギリシアの海岸に向かって西進を続けている。我々は現在、[GetProvince('(int32)292').GetArea.GetName]と[GetProvince('(int32)1952').GetArea.GetName]周辺のアナトリア西部における統治体制をどのように構築するか検討している。"
 me_seleukid_03_anatolia.11.a:0 "我々はついに目標に近づいている。"
 me_seleukid_03_anatolia.11.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_11$#!」が#G 完了#!!しました。"
 me_seleukid_03_anatolia.12.t:0 "$seleukid_mission_03_anatolia_task_12$"
 me_seleukid_03_anatolia.12.desc:0 "[GetProvince('(int32)292').GetName]は、アナトリアを支配してきたほとんどの帝国にとって重要な西部の首都であり続けてきた。それはペルシア人であれ、[GetCharacter('(int32)39').GetPraenomen]であれ、[GetCharacter('(int32)37').GetPraenomen]であれ同様である。この傾向を継続し、我々は現地の住民の忠誠を確保し、都市を大幅に拡張した。これにより、この都市は我々のこの地域における行政の中心地としても機能することができる。"
 me_seleukid_03_anatolia.12.a:0 "我々はついに道の終わりに到達した。"
 me_seleukid_03_anatolia.12.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_12$#!」が#G 完了#!!しました。"
 me_seleukid_03_anatolia.13.t:0 "$seleukid_mission_03_anatolia_task_13$"
 me_seleukid_03_anatolia.13.desc:0 "我々はペルシア王道の最西端、[GetProvince('(int32)1973').GetArea.GetRegion.GetName]のギリシア海岸に近い場所に要塞と都市を建設した。これらの地域は我々自身や我々の背景により近いため、東部の同胞たちよりも、統治し、帝国に統合することが容易である。"
 me_seleukid_03_anatolia.13.a:0 "マケドニアへ、また一歩近づいた。"
 me_seleukid_03_anatolia.13.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_13$#!」が#G 完了#!!しました。"
 me_seleukid_03_anatolia.14.t:0 "$seleukid_mission_03_anatolia_task_14$"
 me_seleukid_03_anatolia.14.desc:0 "[GetProvince('(int32)1973').GetArea.GetName]にある[GetProvince('(int32)1973').GetName]のそばには、Didymaがあります。ここは[apollo_deity.GetName]を祀る最も偉大な聖地のひとつであり、[GetProvince('(int32)424').GetName]と[GetProvince('(int32)1835').GetName]の神殿に次ぐ規模です。Didymaの神託所は、我々からいくつかの寄付を受け取っています。これは、[GetCharacter('(int32)24').GetPraenomen]がしばしば主張するように、[GetCharacter('(int32)24').GetFamily.GetName]家が神自身の子孫であるとされているためです。"
 me_seleukid_03_anatolia.14.a:0 "[GetProvince('(int32)1973').GetName]を支配した今、ついに我々はこの神殿を守ることができます。"
 me_seleukid_03_anatolia.14.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_14$#!」が#G 完了#!!しました。"
 me_seleukid_03_anatolia.15.t:0 "$seleukid_mission_03_anatolia_task_15$"
 me_seleukid_03_anatolia.15.desc:0 "Didymaの神託所周辺の神殿構造を拡張したことで、我々はこの地域の住民の忠誠心と賞賛を得ました。この地域の神の子孫である[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]の家系にとって、神託所の世話をすることは、我らの[SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]にとって長年の目標でした。"
 me_seleukid_03_anatolia.15.a:0 "我らの祖先も誇りに思うでしょう。"
 me_seleukid_03_anatolia.15.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_15$#!」が#G 完了#!!しました。"
 me_seleukid_03_anatolia.16.t:0 "$seleukid_mission_03_anatolia_task_16$"
 me_seleukid_03_anatolia.16.desc:0 "バビロニアの[GetProvince('(int32)911').GetName]から地中海沿岸の[GetProvince('(int32)789').GetName]に至るまで、セレウケイアの名を冠する都市は、我が国において重要な役割を果たしています。我々は今、[GetProvince('(int32)1966').GetArea.GetName]に新しい都市を建設しようとしています。これは、他の都市がそうであったように、その地域にとって中心的な存在となることを願っています。"
 me_seleukid_03_anatolia.16.a:0 "我らの支配下に、また一つ王都が加わります。"
 me_seleukid_03_anatolia.16.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_16$#!」が#G 完了#!!しました。"
 me_seleukid_03_anatolia.17.t:0 "$seleukid_mission_03_anatolia_task_final$"
 me_seleukid_03_anatolia.17.desc:0 "我々はついに、強力な行政と防衛施設を道沿いに整備し、[GetProvince('(int32)292').GetName]に至るまでのルートを確保しました。これでギリシャの海岸、そして我らの古き故郷マケドニアへの道が開かれました。もし望むならば、西方への征服を続ける試みを行うことができます。"
 me_seleukid_03_anatolia.17.a:0 "我々の仕事はまだ終わっていませんが。"
 me_seleukid_03_anatolia.17.a.tt:0 "ミッションタスク「#Y $seleukid_mission_03_anatolia_task_final$#!」が#G 完了#!!しました。"
 me_seleukid_03_anatolia.18.t:0 "$seleukid_mission_03_anatolia$"
 me_seleukid_03_anatolia.18.desc:0 "我々の夢はついに達成されました。我々は[GetProvince('(int32)1973').GetArea.GetRegion.GetName]の海岸に至るまで征服したのです。アナトリアの最も重要な地域とペルシア王道そのものが我々の支配下に入り、[GetCharacter('(int32)39').GetPraenomen]の旧帝国のあらゆる地域への道が開かれました。"
 me_seleukid_03_anatolia.18.a:0 "すべての地域は我々の手の届くところにある。"
 me_seleukid_03_anatolia.18.a.tt:0 "ミッション「#Y $seleukid_mission_03_anatolia$#!」が#G 完了#!!しました。"
 me_seleukid_04_palestine.1.t:0 "$seleukid_mission_04_palestine_task_1$"
 me_seleukid_04_palestine.1.desc:0 "我々は南、[GetProvince('(int32)687').GetArea.GetRegion.GetName]の土地に目を向けているが、その方向に軍隊を動かし始める前に、そこへの経路を確保しなければならない。[GetProvince('(int32)789').GetArea.GetRegion.GetName]はすでにほぼ完全に我々の支配下にある。今必要なのは、地域全体での支配を強化することだけだ。"
 me_seleukid_04_palestine.1.a:0 "長い道のりであった。"
 me_seleukid_04_palestine.1.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_1$#!」が#G 完了#!!しました。"
 me_seleukid_04_palestine.2.t:0 "$seleukid_mission_04_palestine_task_2$"
 me_seleukid_04_palestine.2.desc:0 "[GetProvince('(int32)687').GetArea.GetRegion.GetName]と[GetProvince('(int32)789').GetArea.GetRegion.GetName]の間の商業、貿易、および移動の多くは、両地域間の多くの峠、丘、山々で行われている。これらの峠を確保した今、我々の兵士は安全に北上および南下できるようになり、この地域が攻撃された場合に備えて防御的な要塞と対策を準備している。"
 me_seleukid_04_palestine.2.a:0 "南方への遠征を準備する上での、さらなる一歩だ。"
 me_seleukid_04_palestine.2.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_2$#!」が#G 完了#!!しました。"
 me_seleukid_04_palestine.3.t:0 "フェニキアからの海軍"
 me_seleukid_04_palestine.3.desc:0 "我々はフェニキアの都市の指導者たちと、彼らから海軍を要請するために、かなりの期間接触を続けてきた。彼らが必要とするすべてをようやく手に入れたので、詳細を記した使者を彼らの元へ送った。"
 me_seleukid_04_palestine.3.a:0 "何しろ、彼らは既知の世界で最高の造船技師なのだから。"
 me_seleukid_04_palestine.4.t:0 "$seleukid_mission_04_palestine_task_3$"
 me_seleukid_04_palestine.4.desc:0 "[GetProvince('(int32)779').GetName]から、我々の船の建造が完了し、現在[GetProvince('(int32)779').GetArea.GetName]の海岸で待機しているという使者を受け取った。我々の監督官は、これらの船が比類のない品質であり、これまでに見たことのないものだと報告している。"
 me_seleukid_04_palestine.4.a:0 "素晴らしい。"
 me_seleukid_04_palestine.4.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_3$#!」が#G 完了#!!しました。"
 me_seleukid_04_palestine.5.t:0 "$seleukid_mission_04_palestine_task_4$"
 me_seleukid_04_palestine.5.desc:0 "[GetProvince('(int32)789').GetArea.GetRegion.GetName]が完全に我々の支配下に入ったことで、我々は今、南の[GetProvince('(int32)687').GetArea.GetRegion.GetName]に目を向けている。我々の軍隊は、長きにわたり計画してきた通り、国境を拡大するための戦争に乗り出す準備ができている。\n\n今、残されているのは、南の隣人たちに宣戦布告し、遠征を開始することだけだ。"
 me_seleukid_04_palestine.5.a:0 "あるべき姿だ。"
 me_seleukid_04_palestine.5.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_4$#!」が#G 完了#しました!!"
 me_seleukid_04_palestine.6.t:0 "$seleukid_mission_04_palestine_task_5$"
 me_seleukid_04_palestine.6.desc:0 "我々はフェニキアの海岸線とその多くの都市の忠誠を確保しました。北の[GetProvince('(int32)747').GetName]から南の[GetProvince('(int32)659').GetName]と[GetProvince('(int32)660').GetName]に至るまでです。この地域の広大な領域が我々の支配下にあるため、他の場所を探し始める前に、この地域を適切に確保するための手段を見つける必要があります。"
 me_seleukid_04_palestine.6.a:0 "成功ですが、まだ多くの作業が残っています。"
 me_seleukid_04_palestine.6.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_5$#!」が#G 完了#しました!!"
 me_seleukid_04_palestine.7.t:0 "$seleukid_mission_04_palestine_task_6$"
 me_seleukid_04_palestine.7.desc:0 "[GetProvince('(int32)659').GetName]とその周辺地域の人々は、我々が地元の祠や神殿の状態を改善するために注いだ努力と労力を評価しています。彼らの主要な神の一人である神[GetDeityDefinition('omen_hadad').GetName]は、宮廷にいる我々自身の何人かの人々の間でもいくらか人気が出始めています。"
 me_seleukid_04_palestine.7.a:0 "[GetDeityDefinition('omen_hadad').GetName]、と申されますか？"
 me_seleukid_04_palestine.7.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_6$#!」が#G 完了#しました!!"
 me_seleukid_04_palestine.8.t:0 "$seleukid_mission_04_palestine_task_7$"
 me_seleukid_04_palestine.8.desc:0 "我々は[GetProvince('(int32)659').GetArea.GetRegion.GetName]の地元住民を統合し同化させるために重要な措置を講じ、彼らはついに我々の支配に慣れつつあります。地元の指揮官からの報告によると、数ヶ月前と比較して、我々の[ROOT.GetCountry.GetPrimaryCulture.GetName]の行政と先住民との間の問題や紛争が大幅に減少しているとのことです。"
 me_seleukid_04_palestine.8.a:0 "このままの状態が続くことを願いましょう。"
 me_seleukid_04_palestine.8.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_7$#!」が#G 完了#しました!!"
 me_seleukid_04_palestine.9.t:0 "$seleukid_mission_04_palestine_task_8$"
 me_seleukid_04_palestine.9.desc:0 "主要な都市と集落のいくつかが完全に確保されたことで、この地域の我々の行政機構はついに全体として確立されました。彼らはまだこの仕事に慣れていないものの、すべての報告によれば、かなり順調に進んでいるようです。"
 me_seleukid_04_palestine.9.a:0 "この地域における我々のあらゆる努力を考えれば、うまくいくに越したことはありません。"
 me_seleukid_04_palestine.9.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_8$#!」が#G 完了#しました!!"
 me_seleukid_04_palestine.10.t:0 "$seleukid_mission_04_palestine_task_9$"
 me_seleukid_04_palestine.10.desc:0 "我が軍は、[GetProvince('(int32)687').GetArea.GetRegion.GetName]全域を確保するための大規模な作戦の一環として、[GetProvince('(int32)733').GetArea.GetName]、[GetProvince('(int32)687').GetArea.GetName]、および[GetProvince('(int32)681').GetArea.GetName]の諸属州を掌握しました。これらの地域は、特に支配が困難であること、そしてこの地域で最も肥沃な属州の一部であることで知られています。"
 me_seleukid_04_palestine.10.a:0 "それでも、我々はそれらを支配しなければなりません。"
 me_seleukid_04_palestine.10.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_9$#!」が#G 完了#しました!!"
 me_seleukid_04_palestine.11.t:0 "$seleukid_mission_04_palestine_task_10$"
 me_seleukid_04_palestine.11.desc:0 "我々が[GetProvince('(int32)687').GetArea.GetName]周辺の土地の確保に注力するにつれて、南方のナバテア人との間で何らかの合意に達する必要があることが明白になりました。ついに我々の民の間で協定が結ばれ、若いナバテア人の一団が[ROOT.GetCountry.GetAdjective]の地に到着し、我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]に挨拶をしました。"
 me_seleukid_04_palestine.11.a:0 "彼らは結局のところ、砂漠の支配者なのです。"
 me_seleukid_04_palestine.11.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_10$#!」が#G 完了#しました!!"
 me_seleukid_04_palestine.12.t:0 "ギリシャ人入植者"
 me_seleukid_04_palestine.12.desc:0 "我々は、[GetProvince('(int32)416').GetArea.GetRegion.GetName]、[GetProvince('(int32)379').GetArea.GetRegion.GetName]、そして[GetProvince('(int32)290').GetArea.GetRegion.GetName]の民に対し、[GetProvince('(int32)732').GetArea.GetName]に入植するよう訴える使者を準備しています。この属州に新たな入植者が流入すれば、現在の地元住民が行っているよりも効率的に、その豊かな肥沃な土地を利用し始めることができるでしょう。"
 me_seleukid_04_palestine.12.a:0 "多くの人々がこの申し出に惹かれることを期待しましょう。"
 me_seleukid_04_palestine.13.t:0 "$seleukid_mission_04_palestine_task_11$"
 me_seleukid_04_palestine.13.desc:0 "我々の地方行政官から、家屋、新たな権利、そして保護の申し出を受け入れた多くのギリシャ人が、[GetProvince('(int32)732').GetArea.GetName]全域に入植しているとの報告を受けました。これで、我々は今後、この属州をより有効に活用できるようになるかもしれません。"
 me_seleukid_04_palestine.13.a:0 "彼らは我々にとって非常に貴重な存在となるでしょう。"
 me_seleukid_04_palestine.13.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_11$#!」が#G 完了#しました!!"
 me_seleukid_move_pop_palestine_tt_1:0 "#Y [THIS.GetProvince.GetName]#! は#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_palestine_move_variable').GetValue|0]#! 人のポップを受け入れました。"
 me_seleukid_move_pop_palestine_tt_2:0 "#Y [THIS.GetProvince.GetName]#! は#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_palestine_move_variable').GetValue|0]#! 人のポップを受け入れました。"
 me_seleukid_04_palestine.14.t:0 "$seleukid_mission_04_palestine_task_12$"
 me_seleukid_04_palestine.14.desc:0 "我々は[GetProvince('(int32)687').GetArea.GetName]に行政機構を構築するために多大な努力と資源を費やしましたが、この行政機構は地元の属州統治に継続的に苦戦しています。多くのアドバイザーは時間が経てば解決すると主張していますが、我々は確信が持てません。"
 me_seleukid_04_palestine.14.a:0 "行政機構は何とかするでしょう。おそらく。"
 me_seleukid_04_palestine.14.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_12$#!」が#G 完了#しました!!"
 me_seleukid_04_palestine.14.b:0 "自由な国家、それが彼らの望みですか？ならば、それを与えましょう。"
 me_seleukid_04_palestine.14.b.tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! は#Y [GetProvince('(int32)687').GetArea.GetName]#! を#Y 従属国#!として解放します。"
 me_seleukid_04_palestine.15.t:0 "$seleukid_mission_04_palestine_task_final$"
 me_seleukid_04_palestine.15.desc:0 "我々の支配下に[GetProvince('(int32)687').GetArea.GetRegion.GetName]の全域を収めたことで、次にどこへ向かうべきかを探り始めた。南方の[GetProvince('(int32)4619').GetArea.GetRegion.GetName]への道は開いたが、そこは支配も移動も困難な地として知られている。もう一つの選択肢は、西方にあるエジプトのデルタ地帯の豊かで肥沃な地域であり、長らく求められてきた獲物である。"
 me_seleukid_04_palestine.15.a:0 "然るべき時に新たな遠征を開始する。"
 me_seleukid_04_palestine.15.a.tt:0 "ミッションタスク「#Y $seleukid_mission_04_palestine_task_final$#!」が#G 完了#!!しました。"
 me_seleukid_04_palestine.16.t:0 "$seleukid_mission_04_palestine$"
 me_seleukid_04_palestine.16.desc:0 "我々はついに、[GetProvince('(int32)687').GetArea.GetRegion.GetName]と[GetProvince('(int32)789').GetArea.GetRegion.GetName]の全域を支配下に置くための遠征を完了し、[GetProvince('(int32)516').GetArea.GetRegion.GetName]と[GetProvince('(int32)1883').GetArea.GetRegion.GetName]との国境を確保した。フェニキアの造船技師を支配下に置き、この地域の多くの港が我々の目的に奉仕する準備が整ったことで、我々はまだ併合できていない[GetCharacter('(int32)39').GetPraenomen]の帝国の地域に対する影響力を再び強化することができる。"
 me_seleukid_04_palestine.16.a:0 "結局のところ、真の成功である。"
 me_seleukid_04_palestine.16.a.tt:0 "ミッション「#Y $seleukid_mission_04_palestine$#!」が#G 完了#!!しました。"
 me_seleukid_04_palestine.18.t:0 "デカポリスへの旅"
 me_seleukid_04_palestine.18.desc:0 "東方から我々のいくつかの都市に使者が到着した後、多くの民が特別な権利と新しい住居を約束され、[GetProvince('(int32)732').GetArea.GetName]として知られる地域へ旅立つよう誘惑された。"
 me_seleukid_04_palestine.18.a:0 "裏切り者が残したものは何でも売却せよ。"
 me_seleukid_move_pop_palestine_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_palestine_move_variable').GetValue|0]#!の人口が#Y [THIS.GetProvince.GetName]#!を去りました。"
 me_seleukid_move_pop_palestine_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('seleukid_pop_palestine_move_variable').GetValue|0]#!の人口が#Y [THIS.GetProvince.GetName]#!を去りました。"
