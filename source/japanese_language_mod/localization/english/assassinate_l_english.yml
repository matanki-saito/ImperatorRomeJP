l_english:
 assassinate.1.t:0 "接触報告"
 assassinate.1.desc:0 "我々の顧問の報告によると、我らが[ROOT.GetCountry.GetRulerTitle]の信頼できる友人である[SCOPE.sChar('foreign_agent').GetName]が[SCOPE.sChar('target').GetEmployer.GetName]において我々のスパイと接触したようだ。[SCOPE.sChar('target').GetName] に対する暗殺計画は少しずつ現実化しつつあるが、[SCOPE.sChar('foreign_agent').GetPraenomen]は我々からの追加の援助を要求している。援助によって[SCOPE.sChar('foreign_agent').GetSheHe]の隠密活動はさらに首尾よく行われるだろう。"
 assassinate.1.a:0 "[SCOPE.sChar('target').GetPraenomen]が死ぬなら何でも用立てよう。"
 assassinate.1.b:0 "本当にこれは必要なのか？"
 assassinate.1.c:0 "何か上手い戦略を使えと[SCOPE.sChar('foreign_agent').GetHerHim]に伝えろ！"
 plot_becomes_more_unlikely:0 "暗殺計画が成功する可能性が#R 低く#!なります"
 assassinate.2.t:0 "暗殺中止"
 assassinate.2.desc:0 "我々が手を下すまでもなく、都合よく[SCOPE.sChar('target').GetName]は死んだので、暗殺計画はもはや必要なくなった。\n\n消費したコストをいくらかでも回収するため、スパイには未使用の資源があれば回収するよう指示を出した。"
 assassinate.2.a:0 "運命は我々に微笑む"
 assassinate.3.t:0 "スパイが死んでしまった！"
 assassinate.3.desc:0 "[SCOPE.sChar('target').GetName]に対する暗殺計画は、突如終わりを迎えた。この件において我らを支援してくれるはずだったスパイが非常に疑わしい状況で死亡してしまったのだ。\n\n幸運なことに、[SCOPE.sChar('target').GetEmployer.GetName]にて支援者たちはこの計画に使用した資源のいくつかを回収することに成功したようである。"
 assassinate.3.a:0 "非常に残念だ"
 assassinate.4.t:0 "スパイは露見した！"
 assassinate.4.desc:0 "他国の友人を信頼したのは明らかの我々の落ち度だった。[SCOPE.sChar('target').GetName]の暗殺計画にて我々のスパイが契約した[SCOPE.sChar('foreign_agent').GetName]は、[SCOPE.sChar('target').GetEmployer.GetName]の野良犬どもに投獄されてしまったのだ。\n\n幸運なことに、我々の関与は明るみに出ていないようで、スパイがこの不運な努力に費やした資源のいくつかを回収することができた。"
 assassinate.4.a:0 "くそ！"
 assassinate.5.t:0 "殺人は手際を擁する仕事だ"
 assassinate.5.desc:0 "再び、スパイが[SCOPE.sChar('target').GetEmployer.GetName]の友人と接触した。[SCOPE.sChar('foreign_agent').GetSheHe] は逃走計画に何らかの問題を抱えてるようで、[SCOPE.sChar('target').GetPraenomen]が暗殺された際に、疑いを招かずに代わりに責めを負ってくれる身代わりを送ってくれと言っているようだ。\n\nその身代わりがこの仕事から生還できる可能性は非常に低いだろう…"
 assassinate.5.a:0 "心当たりがあるとするなら、あの[SCOPE.sChar('scapegoat').GetWomanMan]だな！"
 assassinate.5.b:0 "我々にもリスクを負えと？それはできない！"
 assassinate.6.t:0 "先を見据えて"
 assassinate.6.desc:0 "[SCOPE.sChar('target').GetEmployer.GetName]にいる我々のスパイから再び連絡が来た。将来への不安から、暗殺が成された際は亡命先として保護するという約束がほしいようだ。\n\n顧問の間でもどちらの選択が賢明かは判断が分かれている。"
 assassinate.6.a:0 "[SCOPE.sChar('foreign_agent').GetHerHis]の気持ちを落ち着かせるためなら何でもしよう。"
 assassinate.6.b:0 "そんなことはできない。"
 agent_will_flee_to_us_tt:0 "[SCOPE.sChar('foreign_agent').GetName]は暗殺実行の後、我が国への逃亡を試みます"
 assassinate.7.t:0 "前夜は近い"
 assassinate.7.desc:0 "[SCOPE.sChar('target').GetEmployer.GetName]にいる我々のスパイによると、[SCOPE.sChar('target').GetName]を標的とした暗殺計画は間もなく実行されるだ。[SCOPE.sChar('foreign_agent').GetSheHe|U]は最後の指示を待っている。\n\nどの方法で[SCOPE.sChar('target').GetPraenomen]を殺害するのがよいだろうか？"
 assassinate.7.a:0 "毒殺がきっとうまくいく。"
 assassinate.7.b:0 "手早く突き刺せば十分だろう。"
 assassinate.7.c:0 "皮を剥いでしまえ！"
 assassinate.7.d:0 "破城槌で突き刺してしまえ！"
 assassinate.7.e:0 "罠にかけた後で十字架にかけよう！"
 assassinate.7.f:0 "夜中に首を絞めて殺そう。"
 assassinate.7.g:0 "入浴中の事故を装って殺害しよう。"
 assassinate.7.h:0 "撲殺しよう。"
 assassinate.7.i:0 "手早く済ますなら何でもいい。"
 attempted_assassination_on_us:0 "暗殺未遂"
 assassinate.8.t:0 "[SCOPE.Custom('assassination_result_string')]"
 assassination_attempt_failed_string:0 "暗殺に失敗！"
 assassination_attempt_succeeded_string:0 "暗殺に成功！"
 assassinate.8.desc:0 "[SCOPE.Custom('assassination_result_first_paragraph')]\n\n[SCOPE.Custom('assassination_result_second_paragraph')] [SCOPE.Custom('assassination_result_third_paragraph_asylum_promised_agent')]\n\n[SCOPE.Custom('assassination_result_fourth_paragraph')]"
 assassination_result_first_paragraph_failed:0 "悲惨な知らせが舞い込んできた。我々が[SCOPE.sChar('target').GetName]を殺すために送り込んだどうしようもない馬鹿は完全に失敗したようだ。[SCOPE.sChar('target').GetPraenomen]は未だ生存している！"
 assassination_result_first_paragraph_succeeded:0 "[SCOPE.sChar('target').GetEmployer.GetName]にいる我々のスパイによると、[SCOPE.sChar('target').GetEmployer.GetName]の宮廷は大混乱のようだ！おそらく、我々の勇敢な暗殺者[SCOPE.sChar('foreign_agent').GetName]が[SCOPE.sChar('target').GetName]をこの世から消し去ることに成功したのだろう。"
 assassination_result_second_paragraph_scapegoat_killed:0 "我々が暗殺の責任を負わせたかわいそうな[SCOPE.sChar('scapegoat').GetWomanMan]、[SCOPE.sChar('scapegoat').GetName]が、賞賛すべき仕事を果たしたようだ。暗殺後の乱闘に巻き込まれて殴り殺されるという結末は本人にとっては不本意だったかもしれないが、しかし我々にとっては効果的な仕事だ。"
 assassination_result_second_paragraph_scapegoat_survived:0 "我々が暗殺の責任を負わせたかわいそうな[SCOPE.sChar('scapegoat').GetWomanMan]は生き延びたようだ。言うまでもなく[SCOPE.sChar('scapegoat').GetHerHim]とのコネクションは全て断ち切っているため、[SCOPE.sChar('scapegoat').GetSheHe]には自力で生き伸びる方法を見つけてもらわねばならない。"
 assassination_result_second_paragraph_generic:1 "聞くところによると、犯行現場には多くの者がいたとのことだ。"
 assassination_result_third_paragraph_asylum_promised_agent:0 "実行犯は現場から逃走し、今頃は我が国で亡命を受け入れるという約束を信じて国境を越え我が国の領内に到着していることだろう。しかし、こちらがその気になれば約束を反故にすることもできるのだ……"
 assassination_result_third_paragraph_default:0 "実行犯は[SCOPE.sChar('foreign_agent').GetEmployer.GetName]で己の運命に向き合うことを決めたようだ。[SCOPE.sChar('foreign_agent').GetSheHe] が生き残るかどうかは[SCOPE.sChar('foreign_agent').GetHerHis]自身の能力次第だろう。"
 assassination_result_fourth_paragraph_discovered:0 "そして、不幸なことに[SCOPE.sChar('target').GetPraenomen]の暗殺と我々の国を結び付ける何らかの証拠が現場に残されしまったようだ。我々がこの件で[SCOPE.sChar('target').GetEmployer.GetAdjective]の怒りを買ったのは間違いない。"
 assassination_result_fourth_paragraph_undiscovered:0 "そして、我々がこの件に関与してることに[SCOPE.sChar('target').GetEmployer.GetAdjective]の人々は全く気付いていないようだ。彼らは我々が思っている以上に愚かだったようだ。"
 assassinate.8.a:0 "[SCOPE.sChar('foreign_agent').GetPraenomen]を受け入れよう。英雄の帰還だ！"
 assassinate.8.b:0 "素晴らしい！ただし亡命の約束の件だが…"
 assassinate.8.c:1 "興味深い。"
 assassinate.9.t:0 "暗殺された！"
 assassinate.9.desc:0 "我々の敬愛する[ROOT.GetCountry.GetRulerTitle]、[SCOPE.sChar('target').GetName]が外国のスパイによって暗殺された！\n\n[SCOPE.Custom('assassinated_ping_paragraph_two')][SCOPE.Custom('assassinated_ping_paragraph_three')]"
 assassination_culprit_discovered:0 "[SCOPE.sChar('target').GetHerHis]の死後の乱闘騒ぎの中で容疑者は捉えられた。過酷な拷問の後、[SCOPE.sChar('culprit').GetName]と名乗るこの[SCOPE.sChar('culprit').GetWomanMan]は小悪党に過ぎず、何者かが裏で糸を引いていることが判明した。"
 assassination_culprit_undiscovered:0 "必死の捜索、尋問、脅迫にも関わらず、この卑劣な行為の被疑者を特定することはできなかった。"
 discovered_ruler_para:0 "国中が大混乱に陥ったにも関わらず、現場で証拠が発見された。さらに我々の政治的な状況を加味すると、[SCOPE.sChar('discovered_ruler').GetEmployer.GetName]の[SCOPE.sChar('discovered_ruler').GetName]がこの件の黒幕であるのは間違いない。卑劣な行為の埋め合わせとして奴らを罰せねばならない"
 undiscovered_ruler_para:0 "この卑劣な殺人を特定の国家と結び付けるような証拠は見つからなかった。誰が黒幕だったかを特定することはできない。"
 assassinate.9.a:0 "何と悲しいことか！"
 assassinate.10.t:0 "暗殺未遂！"
 assassinate.10.desc:0 "驚くべき運命の導きと言うべきか、今日この日、我々の敬愛する[ROOT.GetCountry.GetRulerTitle]に対して暗殺の試みがなされた。しかし神々は我々に微笑んだようで、[SCOPE.sChar('target').GetSheHe]は無事難を逃れることができた。[ROOT.GetCountry.Custom('get_court_type')]の者たちは報復を呼びかけている。\n\n[SCOPE.Custom('enemy_discovered_10_para')]"
 enemy_discovered_10_para:0 "熱心な聞き込みと巧妙な戦術の甲斐あって、この卑劣な行為の犯人は[SCOPE.sChar('discovered_ruler').GetEmployer.GetName]の[SCOPE.sChar('discovered_ruler').GetName]であると特定した。我が国は既に行動を起こす用意ができている。"
 enemy_undiscovered_10_para:0 "努力はしたものの、我々はこの卑劣な行為の犯人を特定できずに取り逃がしてしまった。ありがたいことに国民は我らが[ROOT.GetCountry.GetRulerTitle]を支持する声を上げ、この逆境に際し最良の行いをしようとしてくれている。"
 assassinate.10.a:0 "なんとけしからん！"
 assassinate.1.d:0 "なんて素敵なことだ！皆に言おう！"