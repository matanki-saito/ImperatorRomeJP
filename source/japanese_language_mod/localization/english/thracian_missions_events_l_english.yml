l_english:
 me_thracian_01_hellespont.1.t:0  "アジア系ギリシャ人の抵抗を粉砕せよ：容赦は無用"
 me_thracian_01_hellespont.1.desc:0  "ヘレスポントス海峡の向こうにある隣接する都市は、[GetCountry('PRY').GetName]と同盟を結ぶという決定に対して、高い代償を支払うことになりました。\n\n強力な同盟国を呼び寄せたにもかかわらず、彼らは我々の軍隊には敵わず、軍は根絶され、都市は荒廃しました。この地域の他のギリシャ人たちは、おそらく脅威を感じて我々への協力を拒否するでしょうが、本当に重要なのは、我々が隣人たちに明確な信号を送り、アジアに最初の拠点を築いたことです。"
 me_thracian_01_hellespont.1.a:0  "誰も我々の力に抗うことはできない！"
 me_thracian_01_hellespont.1.a.tt:0  "[hellenic_culture_scope.GetName|Y]文化を持つ我々の隣人すべてが、我々への信頼を失うだろう。"
 me_thracian_01_hellespont.1.b.tt:0  "これは我々のギリシャ人の隣人たちの我々に対する評価を損なうだろう。"
 me_thracian_01_hellespont.1.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_1$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.2.t:0  "アジア系ギリシャ人の忠誠心を揺さぶる：魅惑的な提案"
 me_thracian_01_hellespont.2.desc:0  "[GetCharacter('(int32)37').GetName]が約束を通じてギリシャ人を説得する手腕は、長きにわたり比類なきものでしたが、我らがバシレウス[ROOT.GetCountry.GetRuler.GetName]も同様に説得力を持つことができます。\n\n我々の大使は、ヘレスポントス海峡周辺の[GetCountry('PRY').GetName]の同盟国のうち、いくつかの歓心を買うよう努めるべきです。外交、贈賄、そして威嚇を組み合わせることで、彼らは我々の提案を聞き入れるようになり、もし気に入れば、現在の宗主国を見捨てて我々に味方するかもしれません！"
 me_thracian_01_hellespont.2.a:0  "外交は剣よりも強力な武器である。"
 me_thracian_01_hellespont.2.a.tt:0  "我々に対する評価によっては、これらの国々が[GetCountry('PRY').GetName]から離反し、我々の側につく可能性があります：[cdd_scope.GetName] [ast_scope.GetName] [kio_scope.GetName] [kzk_scope.GetName]。"
 me_thracian_01_hellespont.2.b.tt:0  "我々に対する評価によっては、[GetCountry('CDD').GetName|Y]、[GetCountry('AST').GetName|Y]、[GetCountry('KIO').GetName|Y]、および[GetCountry('KZK').GetName|Y]のうち、現存するいずれかの国が[GetCountry('PRY').GetName]から離反し、我々の側につく可能性があります。"
 me_thracian_01_hellespont.2.b.tt.2:0  "我々は各国に#Y 125#!の金銭を贈賄として送る。"
 me_thracian_01_hellespont.2.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_2$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.3.t:0  "ヘレスポントス海峡の向こうからの申し出"
 me_thracian_01_hellespont.3.desc:0  "[GetCountry('TRE').GetName]からの使節団が最近、我々の都市に到着しました。\n\n彼らはバシレウスからの贈り物としてかなりの量の金銭と、興味深い申し出を持ってきました。[GetCountry('TRE').GetRuler.GetName]は寛大で慈悲深い人物であり、もし我々が宗主国である[GetCountry('PRY').GetRuler.GetName]を裏切り、寝返ることに同意するならば、我々を保護し、大いに利益をもたらすつもりだと言います。\n\nこのような提案はとんでもないことであるべきですが、[GetCountry('PRY').GetRuler.GetName]は常に遠方で戦争をしており、[GetCountry('TRE').GetRuler.GetName]は我々の国境に非常に危険なほど近いのです..."
 me_thracian_01_hellespont.3.a:0  "はい、この申し出を受け入れます。"
 me_thracian_01_hellespont.3.a.tt:0  "我が国は[GetCountry('TRE').GetName|Y]の従属国となる。"
 me_thracian_01_hellespont.3.b:0  "いいえ、我々は裏切り者ではない！"
 me_thracian_01_hellespont.3.b.tt:0  "報復があるかもしれません。\n\n[GetCountry('TRE').GetName|Y]は我が国に対する請求権を得ます。"
 me_thracian_01_hellespont.4.t:0  "否定的な回答"
 me_thracian_01_hellespont.4.desc.1:0  "[GetCountry('CDD').GetName]の誇り高き民は、翻意させることができなかった。\n\n彼らは我々の約束に惑わされることも、我々の金で買収されることも、我々の強大な軍隊の接近に怯えることもなかったのだ。あらゆる手を尽くしたが、徒労に終わった。彼らは依然として[GetCountry('PRY').GetRuler.GetName]の側に誇り高く立っている。\n\n彼らはそれを後悔することになるだろう。"
 me_thracian_01_hellespont.4.desc.2:0  "[GetCountry('AST').GetName]の誇り高き民は、翻意させることができなかった。\n\n彼らは我々の約束に惑わされることも、我々の金で買収されることも、我々の強大な軍隊の接近に怯えることもなかったのだ。あらゆる手を尽くしたが、徒労に終わった。彼らは依然として[GetCountry('PRY').GetRuler.GetName]の側に誇り高く立っている。\n\n彼らはそれを後悔することになるだろう。"
 me_thracian_01_hellespont.4.desc.3:1  "[kio_tag_scope.GetName]の誇り高き民は、翻意させることができなかった。\n\n彼らは我々の約束に惑わされることも、我々の金で買収されることも、我々の強大な軍隊の接近に怯えることもなかったのだ。あらゆる手を尽くしたが、徒労に終わった。彼らは依然として[GetCountry('PRY').GetRuler.GetName]の側に誇り高く立っている。\n\n彼らはそれを後悔することになるだろう。"
 me_thracian_01_hellespont.4.desc.4:0  "[GetCountry('KZK').GetName]の誇り高き民は、翻意させることができなかった。\n\n彼らは我々の約束に惑わされることも、我々の金で買収されることも、我々の強大な軍隊の接近に怯えることもなかったのだ。あらゆる手を尽くしたが、徒労に終わった。彼らは依然として[GetCountry('PRY').GetRuler.GetName]の側に誇り高く立っている。\n\n彼らはそれを後悔することになるだろう。"
 me_thracian_01_hellespont.4.a:0  "よくもあんな真似を！"
 me_thracian_01_hellespont.5.t:0  "肯定的な返答"
 me_thracian_01_hellespont.5.desc.1:0  "[GetCountry('CDD').GetName]が我々の申し出を受け入れた！\n\n彼らは我々の約束に惑わされたのか、我々の金で買収されたのか、あるいは我々の強大な軍隊の接近に怯えたのか、いずれにせよ、彼らは呪われた宗主国[GetCountry('PRY').GetName]を裏切り、我々の臣民となることを選んだのだ！[GetCountry('PRY').GetRuler.GetName]からの迅速な報復を覚悟しなければならないが、その間、我々は巧みな外交の成果を祝うべきである！"
 me_thracian_01_hellespont.5.desc.2:0  "[GetCountry('AST').GetName]が我々の申し出を受け入れた！\n\n彼らは我々の約束に惑わされたのか、我々の金で買収されたのか、あるいは我々の強大な軍隊の接近に怯えたのか、いずれにせよ、彼らは呪われた宗主国[GetCountry('PRY').GetName]を裏切り、我々の臣民となることを選んだのだ！[GetCountry('PRY').GetRuler.GetName]からの迅速な報復を覚悟しなければならないが、その間、我々は巧みな外交の成果を祝うべきである！"
 me_thracian_01_hellespont.5.desc.3:1  "[kio_tag_scope.GetName]が我々の申し出を受け入れた！\n\n彼らは我々の約束に惑わされたのか、我々の金で買収されたのか、あるいは我々の強大な軍隊の接近に怯えたのか、いずれにせよ、彼らは呪われた宗主国[GetCountry('PRY').GetName]を裏切り、我々の臣民となることを選んだのだ！[GetCountry('PRY').GetRuler.GetName]からの迅速な報復を覚悟しなければならないが、その間、我々は巧みな外交の成果を祝うべきである！"
 me_thracian_01_hellespont.5.desc.4:0  "[GetCountry('KZK').GetName]が我々の申し出を受け入れた！\n\n彼らは我々の約束に惑わされたのか、我々の金で買収されたのか、あるいは我々の強大な軍隊の接近に怯えたのか、いずれにせよ、彼らは呪われた宗主国[GetCountry('PRY').GetName]を裏切り、我々の臣民となることを選んだのだ！[GetCountry('PRY').GetRuler.GetName]からの迅速な報復を覚悟しなければならないが、その間、我々は巧みな外交の成果を祝うべきである！"
 me_thracian_01_hellespont.5.a:0  "彼らにとって賢明な選択であった。"
 me_thracian_01_hellespont.6.t:0  "アジア系ギリシャ人の忠誠心を揺さぶる：結果"
 me_thracian_01_hellespont.6.desc:0  "我々が接触したすべての国から回答を得た。結果が我々の期待通りであったかどうかに関わらず、大使たちはできる限りのことを行い、外交術がその役割を果たした。[GetCountry('PRY').GetName]が同盟国や臣民の間で示す立場は、彼らが伝えたいほど強固ではない。もし戦場でいくつかの重要な勝利を収めることができれば、[GetCountry('PRY').GetRuler.GetPraenomen]の力は崩れ去るだろう。\n\nさあ、軍隊を進める時だ！"
 me_thracian_01_hellespont.6.a:0  "我々はできる限りのことをした。"
 me_thracian_01_hellespont.7.t:0  "ヘレスポントス・フリギア：戦いの時"
 me_thracian_01_hellespont.7.desc:0  "[GetCountry('PRY').GetName]と我々の国境沿いの摩擦は、限界点に達した。[GetCountry('PRY').GetRuler.GetName]がアレクサンドロスの帝国に対する自身の主張の正当性を証明するためなら、どんなことでも辞さないのは明らかであり、我々は皆、彼の道の障害となっている。もしアンティゴノス朝にヘレスポントスを越えて戦争を持ち込ませれば、我々は孤立し弱体化するだろう。しかし、我々が彼らに戦争を仕掛ければ、他のディアドコイと同盟を結び、あらゆる方面から[GetCountry('PRY').GetRuler.GetPraenomen]に圧力をかけることができる！"
 me_thracian_01_hellespont.7.a:0  "武器を取れ！"
 me_thracian_01_hellespont.7.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_3$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.8.t:0  "軍資金の調達：不満"
 me_thracian_01_hellespont.8.desc:0  "ディアドコイ間の戦争と北方の蛮族との戦争が相次ぎ、我々の財政は逼迫している。新たな税は決して人気のあるものではないが、緊急事態には迅速かつ便利な解決策となる。\n\n我々の代表団が[GetProvince('(int32)2770').GetArea.GetName]沿岸の臣民から金の詰まった箱を携えて戻る一方で、我々は彼らの恨みを募らせ、すでに揺らいでいる忠誠心に頼りすぎていることを承知している。しかし、搾取は臣民と宗主国の関係の性質上避けられない。もし彼らがそれを受け入れられないのであれば、結果に対処することになるだろう。我々は常にいかなる反乱も鎮圧する準備ができており、今や金庫が満たされたことで、その準備はこれまで以上に万全である。"
 me_thracian_01_hellespont.8.a:0  "皆がそれぞれの役割を果たさねばならない。"
 me_thracian_01_hellespont.8.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_4$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.9.t:0  "軍資金のための税金"
 me_thracian_01_hellespont.9.desc:0  "我らの君主である[GetCountry('TRE').GetName]は、常に多くの戦争に忙殺され、あらゆる場面で金を浪費しています。我々は税金を払い、人的資源を送り、さらには自ら武器を取って彼らを助けることで、我々の役割を果たしていますが、それでも十分ではないようです。\n\n今や彼らは、我々のところへ来て、彼らの軍資金を賄うための特別税を支払うことを期待するという厚かましさを見せています。悲しいことに、我々には反乱を起こす力が今のところありません。そのため、今は頭を下げて要求を受け入れるしかありません。"
 me_thracian_01_hellespont.9.a:0  "選択の余地はないが、このことは忘れない。"
 me_thracian_01_hellespont.9.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_5$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.10.t:0  "トロイアの件：偉大さの遺産"
 me_thracian_01_hellespont.10.desc:0  "長年にわたるアンティゴノス朝の悪政の後、[hellenic_scope.GetName]世界で最も名高い場所の一つが、ついに敬意を払う指導者の支配下に戻りました。\n\n人々の真の英雄であり、今や神々の間の神であるアレクサンドロスは、アジアに足を踏み入れるやいなや[GetProvince('(int32)257').GetName]を訪れ、アキレウスの墓に敬意を表しました。我らがバシレウス[GetCountry('TRE').GetRuler.GetName]は、その輝かしい例に倣うことを決意しました。バシレウスが到着すると、彼自身によってその場所で盛大な祝賀と犠牲が捧げられました。[GetCountry('TRE').GetRuler.GetName]が古の英雄たち、とりわけアキレウスを尊重し、彼らの栄光ある偉業を模倣しようと努めていることを知らしめましょう！"
 me_thracian_01_hellespont.10.a:0  "古の英雄たちが我々を偉大さへと導く！"
 me_thracian_01_hellespont.10.a.tt:0  "[hellenic_scope.GetName|Y]文化を持つすべての国は、トロイア戦争の記憶を称える我々の努力を評価するでしょう。"
 me_thracian_01_hellespont.10.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_6$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.10.b.tt:0  "ヘレニズム文化を持つすべての国は、トロイア戦争の記憶を称える我々の努力を評価するでしょう。"
 me_thracian_01_hellespont.10.c.tt:0  "[achilles_scope.GetName|Y]の信仰が、我々のパンテオンで利用可能になりました！"
 me_thracian_01_hellespont.10.d.tt:0  "アキレウスの信仰が、我々のパンテオンで利用可能になるでしょう。"
 me_thracian_01_hellespont.11.t:0  "ヘラクレア・ポンティカ：アマトリス"
 me_thracian_01_hellespont.11.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_7$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.12.t:0  "ヘラクレア・ポンティカ：提案"
 me_thracian_01_hellespont.12.desc:0  " [GetCountry('HCP').GetName]の専制公国は、ビテュニアへの将来の拡大の道筋にあり、南方の[GetCountry('PRY').GetName]との紛争において有用な中継地点となるでしょう。\n\n敗北したペルシアのダレイオス3世の親族によって統治されているこの王国は、国境の外で繰り広げられている権力闘争において無力であり、保護者を得ることに興味を示すかもしれません。また、これらの土地はかつてアレクサンドロスの帝国の影響下にあり、これらをマケドニアの指導の下に戻すことは価値ある大義となるでしょう。"
 me_thracian_01_hellespont.12.a:0  "大使を送りましょう。"
 me_thracian_01_hellespont.13.t:0  "トラキアからの提案"
 me_thracian_01_hellespont.13.desc:0  "[GetCountry('TRE').GetName]からの大使が、勝利した征服者の傲慢さをもって[GetCountry('HCP').GetRuler.GetName]の前に立っています。彼らは、彼らのバシレウスである[GetCountry('TRE').GetRuler.GetPraenomen]の友好、黄金、そして隠された脅威の匂いがする提案を携えています。\n\n彼らは、我々が争う巨人の真ん中にいる、小さく無防備な国であると指摘します。我々の自由と独立を放棄し、彼らの臣民となることで、強力な同盟者と保護者を得るでしょう。拒否すれば、それは容易に致命的な敵となり得る存在です。"
 me_thracian_01_hellespont.13.a:0  "悲しいことに、彼らの言う通りだ。受け入れなければならない。"
 me_thracian_01_hellespont.13.b:0  "このとんでもない提案は受け入れない！"
 me_thracian_01_hellespont.14.t:0  "ヘラクレア・ポンティカ：提案受諾"
 me_thracian_01_hellespont.14.desc:0  "[GetCountry('HCP').GetRuler.GetName]は道理をわきまえ、[GetCountry('HCP').GetName]の民にとって最も安全な道を選びました。我々の大使は満足して帰国します。\n\n[GetCountry('HCP').GetName]は今や我々の朝貢国となり、アナトリア戦線における我々の軍事努力に貢献するでしょう。[GetCountry('HCP').GetName]は非常に小さな国であるにもかかわらず、アナトリアにおいて影響力のあるプレイヤーでした。我々は彼らがライバルの影響下に落ちるのを防ぐことに成功しました。\n\n我々の外交のさらなる成功です！"
 me_thracian_01_hellespont.14.a:0  "彼らは実に賢明な選択をしました。"
 me_thracian_01_hellespont.15.t:0  "ヘラクレア・ポンティカ：提案拒否"
 me_thracian_01_hellespont.15.desc:0  "[GetCountry('HCP').GetRuler.GetName]は道理をわきまえようとせず、[GetCountry('HCP').GetName]の民にとって最も危険な道を選びました。\n\n我々の大使は失望して帰国します。[GetCountry('HCP').GetName]は我々の臣民となる提案を拒否しました。\n\n外交が失敗した以上、我々の軍隊が成功を収めるでしょう。[GetCountry('HCP').GetName]は非常に小さな国であるにもかかわらず、実際にはアナトリアにおいて影響力のあるプレイヤーであり、彼らが我々のライバルの影響下に落ちるのを許すわけにはいきません！"
 me_thracian_01_hellespont.15.a:0  "我々に逆らった選択を後悔させてやる！"
 me_thracian_01_hellespont.16.t:0  "ビザンティン艦隊：海の支配"
 me_thracian_01_hellespont.16.desc:0  "我々が最善を尽くしても、[GetCountry('PRY').GetName]や[GetCountry('EGY').GetName]のような巨人の造船能力には太刀打ちできません。しかし、戦争は海にも移っており、生き残り繁栄するためにはライバルに遅れをとるわけにはいきません。\n\n我々の隣国である[GetCountry('BYZ').GetName]は、その造船経験と艦隊規模で有名です。もし彼らの港と艦隊を手に入れることができれば、継承者たちの間のいかなる戦争の流れも変えることができるでしょう。彼らが我々に強力な艦隊を提供してくれる限り、我々は彼らに友好と保護を差し伸べるべきです。"
 me_thracian_01_hellespont.16.a:0  "提案を送りましょう。"
 me_thracian_01_hellespont.16.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_8$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.17.t:0  "トラキアからの提案"
 me_thracian_01_hellespont.17.desc:0  "[GetCountry('TRE').GetName]からの大使が、勝利した征服者の傲慢さをもって[GetCountry('BYZ').GetRuler.GetName]の前に立っています。彼らは、彼らのバシレウスである[GetCountry('TRE').GetRuler.GetPraenomen]の友好、黄金、そして隠された脅威の匂いがする提案を携えています。\n\n彼らは、我々が争う巨人の真ん中にいる小さな国であると指摘します。我々の自由、独立、そして艦隊を放棄し、彼らの臣民となることで、強力な同盟者と保護者を得るでしょう。拒否すれば、それは容易に致命的な敵となり得る存在です。"
 me_thracian_01_hellespont.17.a:0  "悲しいことに、彼らの言う通りだ。受け入れなければならない。"
 me_thracian_01_hellespont.17.a.tt:0  "我々はまた、艦隊を彼らに譲り渡すことになります。"
 me_thracian_01_hellespont.17.b:0  "このとんでもない提案は受け入れない！"
 me_thracian_01_hellespont.17.b.tt:0  "[GetCountry('TRE').GetName|Y]は面白がらず、暴力的に反応するかもしれません。"
 me_thracian_01_hellespont.18.t:0  "ビザンティン艦隊：提案受諾"
 me_thracian_01_hellespont.18.desc:0  "[GetCountry('BYZ').GetRuler.GetName]は道理をわきまえ、[GetCountry('BYZ').GetName]の民にとって最も安全な道を選びました。\n\n我々の大使は満足して帰国します。[GetCountry('BYZ').GetName]は今や我々の属国となり、その艦隊をもって我々の軍事活動に貢献するでしょう。\n\nまたしても外交の成功です！"
 me_thracian_01_hellespont.18.a:0  "彼らは実に賢明な選択をしました。"
 me_thracian_01_hellespont.18.a.tt:0  "[GetCountry('BYZ').GetName|Y]は我々に艦隊を引き渡します。"
 me_thracian_01_hellespont.19.t:0  "ビザンツ艦隊：提案の拒否"
 me_thracian_01_hellespont.19.desc:0  "[GetCountry('BYZ').GetRuler.GetName]は愚かにも、[GetCountry('BYZ').GetName]の民にとって最も危険な道を選びました。\n\n我々の大使は失望して帰国します。[GetCountry('BYZ').GetName]は我々の属国となる提案を拒否しました。\n\nしかし、外交が失敗したとしても、我々の軍隊は成功するでしょう。我々は、[GetCountry('BYZ').GetAdjective]の艦隊と広大な造船所が、我々のライバルの手に落ちるのを許すわけにはいきません。平和的に支配できないのであれば、むしろ破壊すべきです。"
 me_thracian_01_hellespont.19.a:0  "戦争だ！"
 me_thracian_01_hellespont.21.tt:0  "エピロス人との取引：友好"
 me_thracian_01_hellespont.24.t:0  "マケドニア問題：約束"
 me_thracian_01_hellespont.24.desc:0  "少し前、我々はエピロス人との間で協定を結びました。我々双方が[GetCountry('MAC').GetName]を信用せず、その王位を狙っているため、共同で軍を結集し、両面から[GetCountry('MAC').GetName]を攻撃する共同戦争を遂行することにしました。\n\n戦争は始まり、我々は[GetCountry('EPI').GetRuler.GetName|Y]が約束を守り、その役割を果たすことを期待しています。[GetCountry('MAC').GetName]は我々の軍隊の複合的な力の前に必ずや倒れるでしょう。我々の唯一の懸念は、戦利品をいかに分け合うかだけです！"
 me_thracian_01_hellespont.24.a:0  "彼らが約束を果たす時が来ました。"
 me_thracian_01_hellespont.24.a.tt:0  "我々は[GetCountry('EPI').GetName|Y]に我々の戦争への参加を求めます。"
 me_thracian_01_hellespont.25.t:0  "マケドニア問題：新たなバシレウス"
 me_thracian_01_hellespont.25.desc:0  "[GetCharacter('(int32)32').GetPraenomen]の死以来、[GetCountry('MAC').GetName]は分裂し、混沌とし、弱体化しています。アレクサンドロスの玉座は汚されましたが、我々にはそれを正当な偉大さに回復させる機会があります。\n\n我々の[GetCountry('MAC').GetName]との戦争は、我らがバシレウス[GetCountry('TRE').GetRuler.GetName|Y]が全域を平定し、アレクサンドロスが座した場所に誇りをもって座れるようになるまで続けなければなりません！"
 me_thracian_01_hellespont.25.a:0  "前進せよ！"
 me_thracian_01_hellespont.25.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_9$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.26.t:0  "トラキアからの要請"
 me_thracian_01_hellespont.26.desc:0  "少し前、我々は[GetCountry('TRE').GetName]との間で協定を結びました。我々双方が[GetCountry('MAC').GetName]を信用せず、その王位を狙っているため、共同で軍を結集し、両面から[GetCountry('MAC').GetName]を攻撃する共同戦争を遂行することにしました。\n\n戦争は始まり、[GetCountry('TRE').GetRuler.GetName]は我々が約束を守り、その役割を果たすことを期待しています。[GetCountry('MAC').GetName]は我々の軍隊の複合的な力の前に必ずや倒れるでしょう。今ここで約束を破れば、[GetCountry('TRE').GetName]との関係は修復不可能なほど損なわれるでしょう。しかし、我々はまた、この戦争が終結するのを待ち、ライバル同士が疲弊し合うのを許し、その後で一気に奪取することもできるかもしれません..."
 me_thracian_01_hellespont.26.a:0  "約束は約束、ゼウス・ホルキオスにかけて誓ったのだ！"
 me_thracian_01_hellespont.26.b:0  "約束は破るためにある..."
 me_thracian_01_hellespont.27.t:0  "マケドニア問題：援軍到着"
 me_thracian_01_hellespont.27.desc:0  "エピロス人は約束を守り、戦争に参加します。我々は両側から[GetCountry('MAC').GetName]に圧力をかけ、逃げ場のない挟撃作戦を展開できます。\n\nまもなく、我々の軍隊は[GetCountry('MAC').GetName]に対して勝利の行進を行うでしょう！勝利はほぼ確実ですが、この共同事業の起こりうる結果についても考慮すべきです。同盟国と[GetCountry('MAC').GetName]王国の残骸をどのように分割するのでしょうか？\n\n我々は彼らを裏切る準備ができているでしょうか、それとも裏切られる準備ができているでしょうか？"
 me_thracian_01_hellespont.27.a:0  "承知した。"
 me_thracian_01_hellespont.28.t:0  "マケドニア問題：裏切り"
 me_thracian_01_hellespont.28.desc:0  "我々は裏切られました！[GetCountry('EPI').GetName]の恥知らずな犬どもは気が変わり、[GetCountry('MAC').GetName]との戦争に我々と共に参加しないとのことです！\n\nどうやら[GetCountry('EPI').GetRuler.GetPraenomen]の言葉は今日では価値がないようです。二度と彼らを信用することはないでしょう。それに、我々は彼らの助けなど必要ありませんでした。[GetCountry('MAC').GetName]は依然として我々のものとなるでしょう。"
 me_thracian_01_hellespont.28.a:0  "ゼウス・ホルキオスが彼らを呪うように！"
 me_thracian_01_hellespont.29.t:0  "アジアでの獲得地の統合：アナトリアの支配者"
 me_thracian_01_hellespont.29.desc:0  "我々のアジアへの進軍は止められません。我々はヘレスポントスを越え、タウロス山脈に至るまで地位を固め、その一方でライバルたちは日ごとに弱体化しています。\n\nヘレスポントスは我々の最終防衛線であることに変わりはありませんが、[GetProvince('(int32)257').GetArea.GetRegion.GetName]と[GetProvince('(int32)1941').GetArea.GetRegion.GetName]への拡大により、我々の王国の規模はほぼ倍増し、特に、常に熱いアジアの国境を首都から遠ざけることができました。これらの激戦地に対する支配を維持できれば、ライバルを打ち破る可能性は飛躍的に高まるでしょう。"
 me_thracian_01_hellespont.29.a:0  "[GetCountry('TRE').GetName]は繁栄する！"
 me_thracian_01_hellespont.29.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_10$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.30.t:0  "アジアでの獲得地のヘレニズム化：ギリシャ文化の促進"
 me_thracian_01_hellespont.30.desc:0  "アジアの内陸部は常に[anatolian_scope.GetName]の人々によって居住されてきました。\n\n彼らはギリシャ語を話さず、我々と同じ服装をしていませんが、近隣のギリシャ都市とその文化が彼らに与える影響は強力です。彼らは我々を（当然ながら）賞賛しており、いくつかの追加の努力と投資によって、我々のやり方に適応するよう説得できるかもしれません。これにより、我々がこの地域を支配しやすくなり、彼らは我々の取り組みにより熱心に参加するようになるはずです。"
 me_thracian_01_hellespont.30.a:0  "我々は彼らを真のギリシャ人にするぞ！"
 me_thracian_01_hellespont.30.a.tt:0  "[GetCountry('TRE').GetRuler.GetName]は[anatolian_scope.GetName|Y]の人々のヘレニズム化を奨励します。"
 me_thracian_01_hellespont.31.t:0  "アジアでの獲得地のヘレニズム化：最初の結果"
 me_thracian_01_hellespont.31.desc:0  "我々の新しい政策の最初の年を経て、最初の結果が見え始めました。\n\n[GetProvince('(int32)257').GetArea.GetRegion.GetName]と[GetProvince('(int32)1941').GetArea.GetRegion.GetName]の[anatolian_scope.GetName]の人々は、日々より[hellenic_scope.GetName]になりつつあり、我々の言語を学び、慣習を採用し、我々の官僚機構の中で地位を占めています。このプロセスは奨励され、支援されることは可能ですが、強制することはできず、完了するには何世代もかかるでしょう。"
 me_thracian_01_hellespont.31.a:0  "とりあえず、幸先の良いスタートに乾杯しよう！"
 me_thracian_01_hellespont.31.a.tt:0  "すべての[hellenic_scope.GetName|Y]諸国は、我々の共有文化を広める努力を評価するでしょう。"
 me_thracian_01_hellespont.31.a.tt.2:0  "[GetProvince('(int32)257').GetArea.GetRegion.GetName|Y]と[GetProvince('(int32)1941').GetArea.GetRegion.GetName|Y]の非[hellenic_scope.GetName|Y]のポップ5が[macedonian_scope.GetName|Y]になります。"
 me_thracian_01_hellespont.31.a.tt.3:0  "すべての[anatolian_scope.GetName|Y]文化は「$tre_anatolian_integration$」を獲得します。"
 me_thracian_01_hellespont.31.a.tt.4:0  "すべてのアナトリア文化は「$tre_anatolian_integration$」を獲得します。"
 me_thracian_01_hellespont.31.a.tt.5:1  "[GetProvince('(int32)257').GetArea.GetRegion.GetName|Y]と[GetProvince('(int32)1941').GetArea.GetRegion.GetName|Y]の#Y非ヘレニズム#!の人口5人が#Yマケドニア人#!になる。"
 me_thracian_01_hellespont.31.a.tt.6:1  "すべての#Yヘレニズム#!諸国は、我々が共有する文化を広める努力を評価するだろう。"
 me_thracian_01_hellespont.31.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_11$#!」が#G完了#しました！"
 me_thracian_01_hellespont.32.t:0  "カッパドキアの確保：第一歩"
 me_thracian_01_hellespont.32.desc:0  "我々は[GetProvince('(int32)1951').GetArea.GetRegion.GetName]で最初の領土を確保したが、これは我々の計画の第一歩に過ぎない。\n\n弱体化した近隣諸国からの抵抗がないことを利用し、カッパドキアに進出し、タウロス山脈全域に支配を広げるべきだ。タウロス山脈は、南と東からの侵略者に対する自然の安全な国境となる。"
 me_thracian_01_hellespont.32.a:0  "それは偉大な功績となるだろう。"
 me_thracian_01_hellespont.32.a.tt:0  "[GetCountry('TRE').GetName]は[GetProvince('(int32)1951').GetArea.GetName|Y]、[GetProvince('(int32)1799').GetArea.GetName|Y]、[GetProvince('(int32)1836').GetArea.GetName|Y]、[GetProvince('(int32)172').GetArea.GetName|Y]、および[GetProvince('(int32)1854').GetArea.GetName|Y]に対する請求権を得る。"
 me_thracian_01_hellespont.32.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_12$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.33.t:0  "アジアの自治：新たな王国"
 me_thracian_01_hellespont.33.tt:0  "我々は[GetProvince('(int32)278').GetArea.GetRegion.GetName]の北西部に、[GetProvince('(int32)278').GetName|Y]を首都とする従属国を建国する。"
 me_thracian_01_hellespont.33.a.tt:0  "#Y Pergamon#!は[GetProvince('(int32)278').GetArea.GetName]、[GetProvince('(int32)257').GetArea.GetName]、および[GetProvince('(int32)254').GetArea.GetName]にある我々の全領土を獲得する。\n#Y Pergamon#!は#Y [THIS.GetCountry.GetName]#!の#Y 従属国#!となる。\n#Y [SCOPE.sChar('dhe_thrace_philaeterus_scope').GetName]#!が#Y Pergamon#!の統治者となる。"
 me_thracian_01_hellespont.33.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_13$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.34.t:0  "エーゲ海の争奪：軍艦"
 me_thracian_01_hellespont.34.desc:0  "我が王国の建国以来、我々の海洋権益は[GetProvince('(int32)2770').GetArea.GetName]にあった。二つの海にまたがる位置にあるにもかかわらず、最近の拡張は主にアジアの内陸地域に向けられてきた。\n\nしかし、今やエーゲ海沿岸のいくつかの港を支配しており、その潜在能力を無駄にしてはならない。実際、他のディアドコイたちはこの地域に強い関心を示しており、我々の注意が逸れている隙に乗じようと待ち構えている。もし我々が海を支配しなければ、彼らは自由に船を我々の首都の玄関口まで送り込むだろう！"
 me_thracian_01_hellespont.34.a:0  "我々の艦隊を最大限に活用しよう！"
 me_thracian_01_hellespont.34.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_14$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.35.t:0  "詩的正義"
 me_thracian_01_hellespont.35.desc:0  "[GetCharacter('(int32)37').GetPraenomen]と[GetCharacter('(int32)41').GetPraenomen]は、アレクサンドロス大王の下で共に仕えていた遠い昔から、決して仲が良くなかった。そして、我々の建国者と[GetCharacter('(int32)37').GetPraenomen]の息子である[GetCharacter('(int32)38').GetPraenomen]との関係はさらに悪かった。[GetCharacter('(int32)38').GetPraenomen]は、自らをアレクサンドロスのように王と称しながら、[GetCharacter('(int32)41').GetPraenomen]をガゾフィラックス（けちな財務官）と呼んでいた。\n\n今や[demetrius_character_scope.GetName]は我々の囚人となった。この侮辱は血をもって償われるだろう。"
 me_thracian_01_hellespont.35.a:0  "[demetrius_character_scope.GetPraenomen]を連れてきて、溶かした金を浴びせよ！"
 me_thracian_01_hellespont.35.end.tt:0  "ミッションタスク「#Y $thracian_01_hellespont_task_15$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.36.t:0  "ポントスの覇権"
 me_thracian_01_hellespont.36.desc:0  "我々の建国者である[GetCharacter('(int32)41').GetName]に割り当てられた当初のサトラップの地位により、我が国は常に[GetProvince('(int32)2770').GetArea.GetName]を我々独自の関心領域と見なしてきた。\n\n[GetProvince('(int32)350').GetArea.GetRegion.GetName]は豊かではない。都市は少ないが、それらはすべて、遠い地に住む好戦的な蛮族に囲まれながらも、商業的技能によって何世紀も生き延びてきた古代ギリシャの植民地である。特に、[GetProvince('(int32)2770').GetArea.GetName]から取引される穀物は、長きにわたり[GetProvince('(int32)416').GetName]のような大都市の成長を支えてきた。この地域から競争相手を排除することで、我々は食糧供給において戦略的な優位性を確保した。"
 me_thracian_01_hellespont.36.a:0  "我々はよくやった。"
 me_thracian_01_hellespont.36.end.tt:0  "ミッション「#Y $thracian_01_hellespont$#!」が#G 完了#!!しました。"
 me_thracian_01_hellespont.37.t:0  "エピロス人との取引：成果なし"
 me_thracian_01_hellespont.37.desc:0  "どうやら、我々は間違っていたようだ。[GetCountry('EPI').GetAdjective]宮廷との接触により、[GetCountry('EPI').GetRuler.GetName]が[GetCountry('MAC').GetName]を共に攻撃するための興味深い提案を我々にするだろうと信じ込まされていた。\n\nしかし、エピロス人からの沈黙は耳をつんざくほどであり、彼らが考えを変え、自力で戦争を戦うことを決めたと推測せざるを得ない。\n\n我々は戦場で彼らと会うことになるだろう。"
 me_thracian_01_hellespont.37.a:0  "気にするな。"
 me_thracian_01_hellespont.39.t:0  "ヘレスポントス横断"
 me_thracian_01_hellespont.39.desc:0  "[GetCountry('TRE').GetName]は極めて不安定な立場にある。北からは蛮族に、西と南からは他のディアドコイに脅かされ、手に負えない臣民や日和見主義的な地方勢力に囲まれている。我々の若い王国の存続そのものが日々危機に瀕しているのだ。\n\nしかし、我々の抜け目のないバシレウス、[GetCountry('TRE').GetRuler.GetPraenomen]は、敵が我々を滅ぼす前に、攻勢に出て敵を打ち破る計画を持っている。"
 me_thracian_01_hellespont.39.a:0  "それは勇敢で価値ある試みだ。"
 me_thracian_01_hellespont.39.a.tt:0  "我々はミッションに着手する！"
 me_thracian_01_hellespont.40.t:0  "ヘレスポントスの向こう側へ"
 me_thracian_01_hellespont.40.desc:0  "ポントス・エウクセイノスとヘレスポントスの対岸における我々の地位を確保したのは、最初の一歩に過ぎない。\n\n我々の王国の鼓動する心臓部は安全であり、国境は遠く、そして強固に拡大したが、決して現状に満足してはならない。我々のライバルであるディアドコイたちは、我々を恐れ、尊重することを学んだ。[ROOT.GetCountry.GetRuler.GetName]はついに、アレクサンドロスの帝国を再び統一し、真の後継者となるための闘争における真の競争相手となったのだ。さらなる栄光を目指して前進せよ！"
 me_thracian_01_hellespont.40.a:0  "成功だ！"
 me_thracian_01_hellespont.40.a.tt:0  "我々はミッションを成功裏に完了した！"
 me_thrace_2_paper_kingdom.1.t:0  "紙の王国"
 me_thrace_2_paper_kingdom.1.desc:0  "アレクサンドロスの死と帝国の分割に際し、リュシマコスはトラキアのサトラップを与えられた。これは毒入りの贈り物であった。なぜなら、書類上は豊かで強大な地域であっても、マケドニア人の支配はせいぜいかろうじて維持されている程度に過ぎなかったからだ。\n\nかつてピリッポス2世に征服されたトラキアの諸部族は、名目上はトラキアの支配者の臣民であるが、何度も不忠と裏切りを示してきた。さらに北、大河イストロスの防御的な広がりを越えた先にはゲタイの土地があり、彼らは川の浅瀬を越えて襲撃を送り込み、ポントス・エウクセイノス西岸のギリシャ植民地の土地、すなわちサトラップのまさに宝庫である都市を荒廃させている。そしてその間ずっと、南では、トラキアがヘレスポントスの支配を通じてギリシャとアジアの世界を結びつけているため、いずれ一方が他方を侵略しようとし、そのためにトラキアを経由して軍隊を送るのは時間の問題である。\n\nリュシマコスは何十年もの間、狡猾さ、外交、そして純粋な軍事的才能によって、これらの後継者戦争から距離を置きつつ、北方の蛮族によってもたらされるあらゆる脅威に対抗し、サトラップの統一性を維持することで、あらゆる困難を乗り越えてきた。今や、すでに不可能を達成した今、残されたことは容易である。[ROOT.GetCountry.GetRuler.GetName]が他のディアドコイの力に匹敵し、[ROOT.GetCountry.GetRuler.GetHerHis]が自称する[ROOT.GetCountry.GetRulerTitle]の称号を獲得するためには、この「紙の王国」を、名目上そうであるとされるのと同じくらい、現実においても強力で安定した王国に変えなければならない。なぜなら、賢者の言葉によれば、「トラキア人が団結すれば、彼らは無敵となり、地上最強の国家となるだろう」からだ。"
 me_thrace_2_paper_kingdom.1.a:0  "不可能に比べれば、これらの蛮族に一体何の勝ち目があるというのか？"
 me_thrace_2_paper_kingdom.2.t:0  "もはや紙ではない"
 me_thrace_2_paper_kingdom.2.desc:0  "[ROOT.GetCountry.GetRuler.GetName]は、ついにトラキアのサトラップの名目上の領土を[ROOT.GetCountry.GetRuler.GetHerHis]の名の下に統一し、我々の家系にこの毒入りの贈り物を授けた者たちが当初設定した不可能な課題を成功させた。時間がかかったとはいえ、我々の失敗を望んでいた者たちはもはや笑うことはないだろう。我々を打ち破るために意図された分裂的な民こそが、今や団結し、強大で、打ち負かすことのできない軍隊として敵の方向へと投げ込まれるのだ。敵は震えるがいい。"
 me_thrace_2_paper_kingdom.2.a:0  "今こそ、我々の敵は我々の注意の全てを受けることになるだろう..."
 me_thrace_2_paper_kingdom.2.a_tt:0  "ミッション「#Y $thracian_02_paper_kingdom$#!」が#G 完了#しました！！"
 me_thrace_2_paper_kingdom.3.t:0  "好機を掴む"
 me_thrace_2_paper_kingdom.3.desc:0  "我らが忌々しい宗主、[ROOT.GetOverlord.GetRuler.GetPraenomen]は、[ODR_thracian_enemy.GetName]との戦争に突入してしまった。彼らの注意が同胞たるディアドコイとの戦いに集中している間に、我々自身の利益のためにこの状況を利用できるかもしれない..."
 me_thrace_2_paper_kingdom.3.a:0  "[ROOT.GetCountry.GetAdjective]の独立は目前である！"
 me_thrace_2_paper_kingdom.3.b:0  "宗主を怒らせるのは賢明ではないだろう。"
 me_thrace_2_paper_kingdom.4.t:0  "[GetCountry('ODR').GetAdjective]の反乱"
 me_thrace_2_paper_kingdom.4.desc:0  "常に欺瞞に満ちたオドリュサイ人は、最新の反乱の時期を非常に狡猾に選んだ。[ODR_thracian_enemy.GetName]との戦争で我々の軍が手一杯になっている間に、[GetCountry('ODR').GetRuler.GetName]は[GetCountry('ODR').GetRuler.GetHerHis]の[GetCountry('ODR').GetAdjective]独立を確保する機会を見出し、[GetCountry('ODR').GetRuler.GetHerHis]の軍勢は現在、我々の背中に短剣を突き立てる準備を進めている。"
 me_thrace_2_paper_kingdom.4.a:0  "彼らに呪いを！"
 me_thrace_2_paper_kingdom.5.t:0  "[GetCountry('GTE').GetAdjective]の襲撃"
 me_thrace_2_paper_kingdom.5.desc:0  "使者によると、都市[getic_raid_province_target.GetName]が卑劣な[GetCountry('GTE').GetAdjective]の襲撃の標的になったとのことだ。 "
 me_thrace_2_paper_kingdom.5.desc_1:0  "多くの住民は安全な場所を見つけることができたが、執拗な襲撃者たちは多くの建物を焼き払い、略奪できるものを全て奪い尽くすまで諦めなかった。その後、彼らは我々の財宝を携えてイストロス川を渡って戻っていった。この損害の修復には多大な費用がかかるだろう。"
 me_thrace_2_paper_kingdom.5.desc_2:0  "攻撃があまりにも突然であったため、襲撃者たちは住民が都市の比較的安全な場所にたどり着く前に彼らを襲い、多くが奴隷にされ、イストロス川を渡ってゲタイの土地へと連れ去られた。"
 me_thrace_2_paper_kingdom.5.desc_3:0  "多くの住民は安全な場所を見つけることができたが、襲撃者たちは無防備な穀倉を発見し、その財産を略奪した。我々の食糧備蓄はイストロス川を渡って持ち去られ、ゲタイ人の口を潤すことになった。"
 me_thrace_2_paper_kingdom.5.a:0  "この件は黙って見過ごせない！"
 me_thrace_2_paper_kingdom.6.desc:0  "悲しいかな！ 我々は卑劣な[GetCountry('GTE').GetAdjective]の襲撃の標的となってしまった！ "
 me_thrace_2_paper_kingdom.6.a:0  "[ROOT.GetCountry.GetOverlord.GetName]は何もしないつもりか？！"
 me_thrace_2_paper_kingdom.7.t:0  "襲撃の成功と帰還"
 me_thrace_2_paper_kingdom.7.desc:0  "我々の襲撃者たちがイストロス川を渡って帰還し、多くの財宝を持ち帰った！"
 me_thrace_2_paper_kingdom.7.a:0  "彼らがこれほどまでに弱いとは、我々はなんと幸運なのだろう！"
 me_thrace_2_paper_kingdom.8.t:0  "[GetCountry('ODR').GetAdjective]との交渉"
 me_thrace_2_paper_kingdom.8.desc:0  "四方八方からの脅威に晒されている今、我々は背後から刺すような不忠な臣民を抱える余裕はない。魅力的なインセンティブを提供し、[GetCountry('ODR').GetAdjective]の忠誠を得るのが賢明であろう。"
 me_thrace_2_paper_kingdom.8.a:0  "交渉は干渉なしに進められるだろう。"
 me_thrace_2_paper_kingdom.8.a_tt:0  "交渉が成功すれば、将来の[GetCountry('ODR').GetAdjective|Y]の反乱の可能性が減少する。"
 me_thrace_2_paper_kingdom.8.b:0  "大幅な譲歩を申し出る。"
 me_thrace_2_paper_kingdom.8.b_tt:0  "交渉の成功率が高くなる。"
 me_thrace_2_paper_kingdom.8.c:0  "より大きな贈り物を提供する。"
 me_thrace_2_paper_kingdom.8.d:0  "全てを提供しよう！"
 me_thrace_2_paper_kingdom.8.d_tt:0  "交渉の成功率が大幅に高くなる。"
 me_thrace_2_paper_kingdom.9.t:0  "[GetCountry('TRE').GetAdjective]との交渉"
 me_thrace_2_paper_kingdom.9.desc:0  "[ROOT.GetCountry.GetOverlord.GetAdjective]の使節団が、我々の将来の善意を確保しようと、贈り物と譲歩を携えてやってきた。我々の忠誠がこれほど簡単に買えると考えているのは侮辱的だが、彼らの申し出は検討に値する。"
 me_thrace_2_paper_kingdom.9.a:0  "彼らは我々の注意を引いた。"
 me_thrace_2_paper_kingdom.9.b:0  "[ROOT.GetCountry.GetAdjective]の自由はそう簡単に売られるものではない！"
 me_thrace_2_paper_kingdom.10.t:0  "[GetCountry('TRE').GetAdjective]との交渉が成功"
 me_thrace_2_paper_kingdom.10.desc:0  "我々の提案に対する[GetCountry('ODR').GetAdjective]の反応は著しく肯定的であった！彼は拘束力のある約束をすることには依然として消極的だが、[GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen]は、我々両国民間の関係を改善したいという我々の真の願いを確信したようだ。"
 me_thrace_2_paper_kingdom.10.a:0  "我々両国民はますます親密になる。"
 me_thrace_2_paper_kingdom.10.a_tt:0  "将来の[GetCountry('ODR').GetAdjective|Y]の反乱の可能性が減少する。"
 me_thrace_2_paper_kingdom.17.t:0  "[GetCountry('ODR').GetAdjective]との交渉が頓挫"
 me_thrace_2_paper_kingdom.17.desc:0  "[GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetName]は、我々両国民間のより良い理解を育むための我々の試みを完全に拒否した。我々の使節団は冷酷に解任され、贈り物を受け取ることもなく送り返された！"
 me_thrace_2_paper_kingdom.17.a:0  "侮辱的だ！"
 me_thrace_2_paper_kingdom.11.t:0  "[GetCountry('ODR').GetAdjective]との交渉が終了"
 me_thrace_2_paper_kingdom.11.desc:0  "[GetCountry('ODR').GetName]に最近独立が認められたため、我々の継続中の交渉はもはや目的を果たさず、使節を呼び戻しました。"
 me_thrace_2_paper_kingdom.11.a:0  "それが最善です。"
 me_thrace_2_paper_kingdom.12.desc:0  "関係が戦争寸前にまで悪化したため、[GetCountry('ODR').GetName]との無謀な交渉を続ける意味はもはやありません。"
 me_thrace_2_paper_kingdom.12.a:0  "我々は槍の穂先で条件を決定するでしょう！"
 me_thrace_2_paper_kingdom.13.t:0  "[GetCountry('TRE').GetName]が譲歩を行う"
 me_thrace_2_paper_kingdom.13.desc:0  "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]は外交攻勢を再開し、[GetCountry('TRE').GetAdjective]の使節が到着して、長きにわたり我々の敵意の原因であった自治権と我々の影響力の承認に関する問題について、大幅な譲歩を申し出ています。"
 me_thrace_2_paper_kingdom.13.a:0  "これは素晴らしい知らせです！"
 me_thrace_2_paper_kingdom.14.t:0  "忠誠を獲得"
 me_thrace_2_paper_kingdom.14.desc:0  "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]によって開始された外交的な魅力攻勢は、今や紛れもなく実を結びました。[GetCountry('ODR').GetName]内の世論は、[GetCountry('TRE').GetRuler.GetPraenomen]に決定的に傾いており、[GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen]がこれまで[GetCountry('ODR').GetRuler.GetSheHe]ができていたほど容易に、我々の宗主国に対する将来の戦争のために民衆を結集させることは非常に困難でしょう。"
 me_thrace_2_paper_kingdom.14.a:0  "おそらく、我々ももはやそうする必要はないでしょう。"
 me_thrace_2_paper_kingdom.15.t:0  "[GetCountry('TRE').GetName]が懲罰戦争を準備"
 me_thrace_2_paper_kingdom.15.desc:0  "使者によると、[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]は軍隊を招集し、[GetCountry('ODR').GetName]に進軍するつもりであるとのことです！ 我々は明らかに、何度もスズメバチの巣を刺激しすぎました..."
 me_thrace_2_paper_kingdom.15_tt:0  "@[GetCountry('TRE').GetFlag]！ [GetCountry('TRE').GetName|Y]は90日以内に#R宣戦布告#!するでしょう！"
 me_thrace_2_paper_kingdom.15.a:0  "彼らの到来に備えねばなりません！"
 me_thrace_2_paper_kingdom.16.t:0  "[GetProvince('(int32)478').GetName]の破壊"
 me_thrace_2_paper_kingdom.16.desc:0  "我々に災いあれ！\n\n[GetProvince('(int32)478').GetName]が敵の手に落ちて間もなく、呪われた[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]は、無力な都市とその住民に対して[GetCountry('TRE').GetRuler.GetHerHis]の兵士を解き放ちました。抑えきれない怒りの爆発の中で、我々の神殿、宮殿、記念碑は略奪され、都市は基礎まで焼き払われ、その残骸は倒され、我々の民は殺され、生存者は四方に追いやられました。\n\n我々の誇りであり、我々の力と主権の象徴である[GetProvince('(int32)478').GetName]は、もはや存在しません。"
 me_thrace_2_paper_kingdom.16.a:0  "すべてが失われました！"
 me_thrace_2_paper_kingdom.24.t:0  "[GetCountry('ODR').GetAdjective]の忠誠を獲得"
 me_thrace_2_paper_kingdom.24.desc:0  "ついに！ 寛容、受容、そしてある程度の自治権の提供という我々の政策が実を結び、オドリュサイ人の目から見た我々の評価はかつてないほど高くなりました。[GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen]が[GetCountry('ODR').GetRuler.GetHerHis]の独立を主張しようとしても、[GetCountry('ODR').GetRuler.GetHerHis]の意思は[GetCountry('ODR').GetRuler.GetHerHim]に反しています。"
 me_thrace_2_paper_kingdom.24.a:0  "きっと我々の「贈り物」も無駄ではなかったでしょう..."
 me_thrace_2_paper_kingdom.18.desc:0  "オドリュサイに対する我々の復讐は果たされた。[GetProvince('(int32)478').GetName]には建物一つ残っておらず、その民は殺され、生存者は四方に追いやられた。\n\n彼らがマケドニアの富に匹敵させようと傲慢にも築いた、彼らの誇りの象徴であった都市は、もはや存在しない。"
 me_thrace_2_paper_kingdom.18.a:0  "全員が裏切り者の運命を目撃するがいい。"
 me_thrace_2_paper_kingdom.19.t:0  "[GetCountry('TRE').GetName]が服従を要求"
 me_thrace_2_paper_kingdom.19.desc:0  "[GetCountry('TRE').GetName]からの使節が到着し、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]が[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName]に忠誠を誓うよう要求している。もし拒否すれば、戦争になる可能性が高い。"
 me_thrace_2_paper_kingdom.19.a:0  "我々に選択肢はない。"
 me_thrace_2_paper_kingdom.19.b:0  "我々はそう簡単に自由を明け渡したりはしない！"
 me_thrace_2_paper_kingdom.20.t:1  "[tre_northern_tribe.GetName]が服従を申し出る"
 me_thrace_2_paper_kingdom.20.desc:1  "我々の使節が帰還し、[tre_northern_tribe.GetRuler.GetName]が我々の要求通りに忠誠を誓ったという知らせをもたらした。"
 me_thrace_2_paper_kingdom.20.a:0  "良好な協力関係の始まりだ。"
 me_thrace_2_paper_kingdom.21.t:1  "[tre_northern_tribe.GetName]が服従を拒否"
 me_thrace_2_paper_kingdom.21.desc:1  "我々の使節によると、[tre_northern_tribe.GetRuler.GetName]が忠誠を誓うことを拒否したそうだ！"
 me_thrace_2_paper_kingdom.21.a:1  "[tre_northern_tribe.GetRuler.GetPraenomen]にはこれを後悔させることになるだろう..."
 me_thrace_2_paper_kingdom.22.t:0  "机上の空論から現実へ"
 me_thrace_2_paper_kingdom.22.desc:0  "今日、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]は、フィリッポス２世やアレクサンドロス自身でさえ成し遂げられなかったことを達成した。トラキアの理論上の国境全体が、[ROOT.GetCountry.GetRuler.GetHerHis]の支配下にしっかりと収まったのだ。トラキアの諸部族が平定された今、強大なイストロス川は北方からの敵に対する自然の障壁として機能し、我々はついに焦点を他へ移すことができる。"
 me_thrace_2_paper_kingdom.22.a:0  "我らの敵は、我々の全盛の力に震え上がるだろう！"
 me_thrace_2_paper_kingdom.23.t:0  "ヘレスポントスの鍵"
 me_thrace_2_paper_kingdom.23.desc:0  "[GetProvince('(int32)350').GetName]における要塞の拡張は見事に完了し、トラキア・ケルソネソスからトラキア本土へと続く海岸道路を、威圧的な城壁と新しい塔が支配している。この都市は、ヘレスポントス海峡を渡ってくる侵略者に対してより良く持ちこたえるはずであり、同時に彼らの通過をより困難にするだろう。"
 me_thrace_2_paper_kingdom.23.a:0  "我々の敵よ、今こそ通過してみるがいい。"
 me_thrace_2_paper_kingdom.25.t:0  "トラキア人の土地"
 me_thrace_2_paper_kingdom.25.desc:0  "トラキアの強さはその民にあり、その目的のために、トラキア系の者たちが国家の活力により完全に貢献できるよう取り決めがなされた。かつて見下され嘲笑されていた彼らは、今や誇り高く頭を上げている。この変化に抵抗し続ける者たちも、この屈強で頑健な民が何に貢献できるかを目撃すれば、いずれ考えを改めるだろう。"
 me_thrace_2_paper_kingdom.25.a:0  "彼らを我々の仲間に迎えられることを光栄に思います。"
 me_thrace_2_paper_kingdom.26.t:0  "ゲタイ族の脅威"
 me_thrace_2_paper_kingdom.26.desc:0  "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] はついに我々の嘆きを聞き入れ、この絶え間ないゲタイ族の襲撃の問題に対する解決策を見つけ出すつもりであるようです。"
 me_thrace_2_paper_kingdom.26.a:0  "[GetCountry('TRE').GetRuler.GetHerHis] 解決策を楽しみにしています。"
 me_thrace_2_paper_kingdom.27.t:0  "要塞化された渡河地点"
 me_thrace_2_paper_kingdom.27.desc:0  "ゲタイ族の襲撃者が最も利用する渡河地点沿いに提案されていた軍事キャンプが設営され、兵士たちはすでにその地域を巡回しています。運が良ければ、この大胆な襲撃の頻度は大幅に減少するはずです。"
 me_thrace_2_paper_kingdom.27.a:0  "遅すぎることはありません。"
 me_thrace_2_paper_kingdom.28.t:0  "イストロス川の盾"
 me_thrace_2_paper_kingdom.28.desc:0  "強大なイストロス川を渡る既知のすべての渡河地点は、東のポントス・エウクセイノス海岸から西のサルデンシアの最果てまで、今やしっかりと我々の手中にあります。本格的な侵略軍でもない限り、襲撃隊が川の南側の土地に侵入することはできなくなるでしょう。"
 me_thrace_2_paper_kingdom.28.a:0  "我々はついに、この絶え間ない襲撃から解放されました。"
 me_thrace_2_paper_kingdom.29.t:0  "諸民族間の架け橋"
 me_thrace_2_paper_kingdom.29.desc:0  "我々の庇護の下、イストロス川の南北の文化が出会う場であった都市 [GetProvince('(int32)4513').GetName] は、南はギリシャ本土から北はスキタイに至るまで、諸民族間の真の架け橋へと変貌しました。\n\nこの歓待の海の岸辺で守られ、思想が共有され、交易が栄えます。時が経てば、この都市は真のメトロポリス、すなわち文化的多様性の象徴として歴史に名を残すコスモポリテスたちの故郷となるかもしれません。"
 me_thrace_2_paper_kingdom.29.a:0  "我々はここで歴史を築きました。"
 me_thrace_2_paper_kingdom.30.t:0  "アレスの不興"
 me_thrace_2_paper_kingdom.30.desc:1  "[GetCountry('TRE').GetName] との戦争はますます悲惨なものとなり、我々に不利な状況が積み重なっています。状況がさらに悪化する前に今すぐ和平を求めれば、戦前の状態への復帰について [GetCountry('TRE').GetAdjective] の同意を得られる可能性が高く、それによって領土と富のさらなる損失を回避できるかもしれません。"
 me_thrace_2_paper_kingdom.30.a:0  "我々は和平を請願しなければなりません。"
 me_thrace_2_paper_kingdom.30.b:0  "今回こそ自由を勝ち取るか、さもなくば死あるのみ！"
 me_thrace_2_paper_kingdom.31.t:0  "[GetCountry('ODR').GetName] が和平を提案"
 me_thrace_2_paper_kingdom.31.desc:0  "[GetCountry('ODR').GetRuler.GetPraenomen] は自らの悲惨な窮状を認識し、和平を求める使節を送ってきました。彼らは即時停戦と引き換えに、戦前の状態への復帰を提案しています。"
 me_thrace_2_paper_kingdom.31.a:0  "今はこの提案を受け入れなければなりません。"
 me_thrace_2_paper_kingdom.31.b:0  "今度こそ彼らに逃げ場はない！"
 me_thrace_2_paper_kingdom.32.t:0  "[GetCountry('TRE').GetName]が和平を拒否"
 me_thrace_2_paper_kingdom.32.desc:0  "[GetCountry('TRE').GetRuler.GetPraenomen]は我々の和平提案を完全に拒否しました！彼らは我々を徹底的に破壊するつもりです！"
 me_thrace_2_paper_kingdom.32.a:0  "ならば、我々は命を惜しまず戦わねばなりません。"
 me_thrace_2_paper_kingdom.33.t:0  "[GetCountry('GTE').GetName]の敗北"
 me_thrace_2_paper_kingdom.33.desc:0  "我々は[GetCountry('GTE').GetName]に大敗北を喫させました！彼らの領土を完全に支配するには至らず、彼らはまだ我々の領土へ侵入する経路を持っていますが、この敗北は今後の襲撃を差し控えるよう彼らに再考させるはずです。"
 me_thrace_2_paper_kingdom.33.a:0  "彼らが再び試みればどうなるか、彼らは知ることになるでしょう。"
 me_thrace_2_paper_kingdom.33_tt:0  "今後の#Yゲタイの襲撃#!の頻度が大幅に減少します。"
 me_thrace_2_paper_kingdom.34.t:0  "[GetProvince('(int32)350').GetName]の栄光"
 me_thrace_2_paper_kingdom.34.desc:0  "[GetProvince('(int32)350').GetName]市への我々の投資は、大きな見返りをもたらしました。より大きなドックの建設により、より多くの交易路に対応できるようになり、新しい水道橋は増加する人口を潤し、不潔な場所は新しい住宅のために一掃されました。"
 me_thrace_2_paper_kingdom.34.a:0  "リュシマコスの都市の栄光は限りを知らないでしょう！"
 me_thrace_start_tt:0  "[me_thrace_scope.GetRulerTitle] [me_thrace_scope.GetRuler.GetPraenomen]が開始します"
 me_thrace_2_paper_kingdom.36.t:0  "$thracian_02_paper_kingdom_8$"
 me_thrace_2_paper_kingdom.36.desc:0  "我々はギリシャ人でもマケドニア人でもない土地を支配しており、トラキアの手に負えない蛮族を抑えるためには、彼らを我々の王国に参政させることで懐柔を確実にしなければなりません。"
 me_thrace_2_paper_kingdom.36.a:0  "彼らは我々のやり方を学ぶでしょう。"
 me_thrace_2_paper_kingdom.36.at:0  "$me_thrace_start_tt$は#Yオドリュサイ#!文化を統合します。"
 me_thrace_2_paper_kingdom.37.t:0  "$thracian_02_paper_kingdom_9$"
 me_thrace_2_paper_kingdom.37.desc:0  "[GetCharacter('(int32)41').GetPraenomen]は、アレクサンドロスに倣い、自身の宮廷の中心地として、またアンティゴノス朝の脅威に対する防波堤として、彼自身の偉大な都市を建設しました。しかし、この場所が他の後継者たちの首都に匹敵するためには、まだ多くの作業が必要です。"
 me_thrace_2_paper_kingdom.37.a:0  "彼らはリュシマケイアに集まるでしょう。"
 me_thrace_2_paper_kingdom.37.at:0  "$me_thrace_start_tt$は[GetProvince('(int32)350').GetName]の開発を継続します。"
 me_thrace_2_paper_kingdom.38.t:0  "$thracian_02_paper_kingdom_10$"
 me_thrace_2_paper_kingdom.38.desc:0  "リュシマケイアの立地は、トラキア・ケルソネソス、ひいてはヘレスポントスを支配し、アジアからヨーロッパへの容易な横断を試みる者を阻止するために選ばれた。この極めて重要な進入路の要塞化を続けることで、我々は都市の安全を確保し、敵の野望を阻むであろう。"
 me_thrace_2_paper_kingdom.38.a:0  "我々の許可なくして、誰も渡ることはできない。"
 me_thrace_2_paper_kingdom.38.at:0  "$me_thrace_start_tt$ ヘレスポントスを要塞化する。"
 me_thrace_2_paper_kingdom.39.t:0  "$thracian_02_paper_kingdom_13$"
 me_thrace_2_paper_kingdom.39.desc:0  "強大なイストロス川の向こうには、好戦的なゲタエ族が潜んでおり、南方の隣人やポントスの都市を襲撃して奴隷や略奪品を得ている。しかし、この水路に架かる数少ない浅瀬の支配を確保できれば、彼らの自然の防御は我々のものともなる。"
 me_thrace_2_paper_kingdom.39.a:0  "北方は安全となるであろう。"
 me_thrace_2_paper_kingdom.39.at:0  "$me_thrace_start_tt$ [GetProvince('(int32)4520').GetName]を要塞化する。"
 me_thrace_2_paper_kingdom.40.t:0  "$thracian_02_paper_kingdom_14$"
 me_thrace_2_paper_kingdom.40.desc:0  "我々は、偉大なイストロス川の極めて重要な浅瀬を完全に支配し続けることで、陰険なゲタエ族を妨害し続けねばならない。これにより、いかなる襲撃や戦闘集団も、トラキア内部に侵入するためには我々の防衛を打ち破ることを保証する。"
 me_thrace_2_paper_kingdom.40.a:0  "この川は壁となるであろう。"
 me_thrace_2_paper_kingdom.40.at:0  "$me_thrace_start_tt$ イストロス川の浅瀬を要塞化する。"
 me_thrace_2_paper_kingdom.41.t:0  "$thracian_02_paper_kingdom_15$"
 me_thrace_2_paper_kingdom.41.desc:0  "北方のポントスの都市は、蛮族の襲撃にさらされているとはいえ、ポントス・エウクセイノス海を越えたギリシャ人や、彼らが国境を接する部族とヨーロッパを結びつける、極めて重要な交易拠点であり続けている。我々は、これらのネットワークが生み出す物資と人々の流れを奨励するであろう。"
 me_thrace_2_paper_kingdom.41.a:0  "都市は繁栄するであろう。"
 me_thrace_2_paper_kingdom.41.at:0  "$me_thrace_start_tt$ [GetProvince('(int32)4513').GetName]の交易拠点を促進する。"
 me_thrace_2_paper_kingdom.42.t:0  "$thracian_02_paper_kingdom_3$"
 me_thrace_2_paper_kingdom.42.desc:0  "マケドニアによるトラキア征服以来くすぶり続けている不満をオドリュサイ族が脇に置かなければ、彼らが我々の慈悲深い統治の恩恵を享受することはできないと、今こそ示すべき時である。それが我々の誇り、あるいは彼らの誇りにいかなる傷を負わせようとも。"
 me_thrace_2_paper_kingdom.42.a:0  "トラキアに平和が訪れるであろう。"
 me_thrace_2_paper_kingdom.42.at:0  "$me_thrace_start_tt$ 我々の#Y オドリュサイ#!住民との対話。"
 me_thrace_2_paper_kingdom.43.t:0  "$thracian_02_paper_kingdom_6$"
 me_thrace_2_paper_kingdom.43.desc:0  "オドリュサイ人や強大なハイモス山脈の向こうには、モエシア平原の広大な広がりがあり、南の隣人たちよりも文明化されていないダキア部族が占拠している。彼らはこの地域における我々の優位性を受け入れ、[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]王国に貢納しなければならない。"
 me_thrace_2_paper_kingdom.43.a:0  "彼らの知恵を試してみよう。"
 me_thrace_2_paper_kingdom.43.at:0  "$me_thrace_start_tt$ は #Y $dacia_group$#! の征服を要求している。"
 me_thrace_2_paper_kingdom.44.t:0  "$thracian_02_paper_kingdom_4$"
 me_thrace_2_paper_kingdom.44.desc:0  "オドリュサイ人は我々の支配に対する軽蔑を証明し、友好的な関係を維持しようとする我々の試みを拒絶し、静かに次の好機な反乱を企てている。彼らは彼らの取るに足らない王国を維持する機会を得たが、今やそれは終焉を迎えなければならない。"
 me_thrace_2_paper_kingdom.44.a:0  "外交には手遅れだ。"
 me_thrace_2_paper_kingdom.44.at:0  "$me_thrace_start_tt$ は @[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName] との戦争準備。"
 me_thrace_2_paper_kingdom.45.t:0  "$thracian_02_paper_kingdom_11$"
 me_thrace_2_paper_kingdom.45.desc:0  "トラキア人はその勇敢さで知られている。戦士の騎馬神と彼らの土着の神アレスの崇拝は、彼らの神々の中で最も重要である。今こそ、彼らの好戦的な傾向を我々の有利に利用し、彼らをファランクスの隊列に組み入れる時だ。"
 me_thrace_2_paper_kingdom.45.a:0  "我々の軍隊で彼らを輝かしい功績が待っている。"
 me_thrace_2_paper_kingdom.45.at:0  "$me_thrace_start_tt$ は #Y $odrysi$#! の徴兵。"
 me_thrace_2_paper_kingdom.46.t:0  "$thracian_02_paper_kingdom_12$"
 me_thrace_2_paper_kingdom.46.desc:0  "ポントス諸都市が忠誠を保つためには、我々が指導力を提供しなければならない。北方のゲタエ人から彼らを守ることで、彼らは我々の保護の価値と、我々が義務を果たすために尽力する度合いを尊重するようになるだろう。"
 me_thrace_2_paper_kingdom.46.a:0  "ゲタエ人は阻止されるだろう。"
 me_thrace_2_paper_kingdom.46.tt:0  "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_12$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.47.t:0  "$thracian_02_paper_kingdom_2$"
 me_thrace_2_paper_kingdom.47.desc:0  "誇り高きマケドニア人の心を苛立たせるかもしれないが、トラキアの統治には、我々の誇りを脇に置き、通常はギリシャ人のためだけに取っておかれる敬意をもってトラキア人を扱うことが求められる。この方針により、我々はオドリュサイ人との平和を守り、より差し迫った脅威のために兵士を温存することができるだろう。"
 me_thrace_2_paper_kingdom.47.a:0  "そうしなければならない。"
 me_thrace_2_paper_kingdom.47.tt:0  "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_2$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.48.t:0  "$thracian_02_paper_kingdom_16$"
 me_thrace_2_paper_kingdom.48.desc:0  "ゲタイ族の襲撃はもはや許容できぬ。我らは軍勢を率いて北部領土の奥深くへと進み、マケドニア軍の圧倒的な武力をもって彼らの精神を打ち砕くのだ。彼らは、南には悲惨と死のみが待ち受けていることを知るべきである。"
 me_thrace_2_paper_kingdom.48.a:0  "アレスにかけて！"
 me_thrace_2_paper_kingdom.48.tt:0  "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_16$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.49.t:0  "$thracian_02_paper_kingdom_17$"
 me_thrace_2_paper_kingdom.49.desc:0  "マケドニア人どころか、イストロス川の雄大な流れの向こうにあるダキアの奥地へと足を踏み入れたギリシャ人はほとんどいない。だが、アレクサンドロスが我らに示したことがあるとすれば、それは、捉えどころのない蛮族の広大な土地も、大胆さと勇気をもって奪い、手なずけることができるということだ。"
 me_thrace_2_paper_kingdom.49.a:0  "前進あるのみ、永遠に前進を！"
 me_thrace_2_paper_kingdom.49.tt:0  "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_17$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.50.t:0  "$thracian_02_paper_kingdom_18$"
 me_thrace_2_paper_kingdom.50.desc:0  "我らの支配の下に統一された北方のビジョンを追い求めるならば、この電光石火の北方への進軍を続けねばならぬ。リュシマケイアからポントス・エウクセイノスを越えた遠方の植民地にまで広がり、その間にいる多様な人々を包含する[ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]の王国だ。勇敢なるスキタイ族が我らの次の労苦となる。"
 me_thrace_2_paper_kingdom.50.a:0  "それは奪われるのを待っている。"
 me_thrace_2_paper_kingdom.50.tt:0  "$mission_task_completed_tt_1$$thracian_02_paper_kingdom_18$$mission_task_completed_tt_2$"
 me_thrace_2_paper_kingdom.51.t:0  "主権の問題"
 me_thrace_2_paper_kingdom.51.desc:0  "我らの忌まわしき宗主である[ROOT.GetCountry.GetOverlord.GetRuler.GetPraenomen]は、我らが利用できる好機を与えてくれなかったが、もはや待つことはできぬ。我らは立ち上がり、独立を主張せねばならない！"
 me_thrace_2_paper_kingdom.52.desc:0  "常に欺瞞に満ちたオドリュシ族は、ついに再びその裏切りを示すことを決めたようだ。彼らは無謀にも、再び[ROOT.GetCountry.GetAdjective]の影響から脱却したと宣言し、それを確実にするために武器を取ったのだ！"
 me_tre_task_start_tt_1:0  "[me_thrace_scope.GetRulerTitle|Y] [me_thrace_scope.GetRuler.GetPraenomen|Y]が開始する"
 me_thrace_2_paper_kingdom.53.t:0  "[GetCountry('ODR').GetName]が和平を請う"
 me_thrace_2_paper_kingdom.53.desc:0  "我々が参戦した同盟国である[GetCountry('ODR').GetName]は、[GetCountry('TRE').GetName]との現在の戦争で大きな打撃を受けている。破滅を冒すよりも、[GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen]は、戦前の状態への復帰を受け入れ、[GetCountry('ODR').GetRuler.GetHerHis] [GetCountry('TRE').GetAdjective]の宗主国との和平を請うた。\n\nその結果、戦争は終結した。"
 me_thrace_2_paper_kingdom.53.a:0  "我々は彼らの決定を受け入れなければならない。"
 me_thrace_2_paper_kingdom.53.a_tt:0  "@[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y]との我々の戦争は終結した。"
 me_thrace_2_paper_kingdom.54.desc:0  "我々の同盟国である[GetCountry('TRE').GetName]の側について開戦した敵国[GetCountry('ODR').GetName]は、この戦争で大きな打撃を受けた。[GetCountry('ODR').GetRulerTitle] [GetCountry('ODR').GetRuler.GetPraenomen]は、破滅を冒すよりも、[GetCountry('ODR').GetRuler.GetHerHis] [GetCountry('TRE').GetAdjective]の支配者たちに和平を求め、戦前の状態への復帰を受け入れた。\n\nその結果、戦争は終結した。"
 me_thrace_2_paper_kingdom.54.a_tt:0  "@[GetCountry('ODR').GetFlag]! [GetCountry('ODR').GetName|Y]との戦争が終結した。"
 me_thrace_3_new_philhellene_policy.1.t:0  "$thrace_03_philhellene$"
 me_thrace_3_new_philhellene_policy.1.desc:0  "何世紀にもわたり、無数の都市国家の取るに足らない支配者であるギリシャ人たちは、[ROOT.GetCountry.GetRulerTitle]が注目するに値しない規模で、互いに争ってきた。フィリッポス2世やアレクサンドロスによるこの地域を統一しようとする試みはすべて、不忠と裏切りによって報われてきた。数十年にわたり、ギリシャ人たちはマケドニア人にとってまさに目の上の瘤であり、テーバイの運命という前例をもってしても、彼らの自己破壊的な行動を思いとどまらせることはない。\n\nギリシャ人に対する我々の慣習的な対処法がもはや機能しないこと、そして実際にはおそらく一度も機能したことがないことを受け入れる時が来た。代わりに、我々は彼らのエゴにおもねり、敬意と威厳をもって扱い、彼らの「民主主義」に口先だけの賛辞を送り、贈り物や特権を浴びせ、それによって一兵たりとも必要とせずに、我々の指導の下に彼らを団結させるのだ。"
 me_thrace_3_new_philhellene_policy.1.a:0  "進め、全てのギリシャ人の心と精神へ！"
 me_thrace_3_new_philhellene_policy.2.t:0  "$thrace_03_philhellene$: 大成功"
 me_thrace_3_new_philhellene_policy.2.desc:0  "ギリシャ人に対する我々の対処法の変更は、我々の最も大胆な予想を超えて実を結んだ。我々の名は全てのギリシャ人の口に上り、[GetCharacter('(int32)41').GetPraenomen]の功績は皆に称賛されている！我々が神の御前にいたことに、もはや疑いの余地はない。\n\n我々の敵に、我々の寛大さと外交がもたらしたものを目撃させ、絶望させるのだ！"
 me_thrace_3_new_philhellene_policy.2.a:0  "鞭を使うべき時と、人参を使うべき時を知ることこそ、真の才能である。"
 me_thrace_3_new_philhellene_policy.2.tt:0  "ミッション「#Y $thrace_03_philhellene$$mission_task_completed_tt_2$」"
 me_thrace_3_new_philhellene_policy.11.t:0  "$thrace_03_philhellene_1$: 提案された投資"
 me_thrace_3_new_philhellene_policy.11.desc:0  "西ポントス地方のギリシャ都市は、かつては単なる植民地であったが、遠い昔から成長し繁栄してきた。彼らの政治的影響力は広範囲に及び、実際、これらのポリスのうち5つは、カッラティスの指導の下、「ポントスの五都市連合（Pentapolis of the Pontic）」として緩やかに提携している。以前の反乱は失敗に終わったとはいえ、この同盟の力と、彼らが自らの利益を守るために行動する意思を示している。\n\nそうであっても、彼らに対処しなければならない。なぜなら、彼らの経済的富は我々の税収の大部分の源であり、軍隊の資金調達の鍵だからだ。我々は彼らに、彼らの重要性も、過去の過ちも忘れていないことを示さなければならない。大胆なインフラ改善プロジェクトはこれら全てを達成し、その利益は最終的に課税を通じて我々にも還元されるだろう。"
 me_thrace_3_new_philhellene_policy.11.a:0  "我々の目が彼らに注がれていることを知らせよ。"
 me_thrace_3_new_philhellene_policy.11.at:0  "$me_tre_task_start_tt_1$ ポントス植民地化を奨励する。"
 me_thrace_3_new_philhellene_policy.12.t:0  "$thrace_03_philhellene_1$: 投資が報われる"
 me_thrace_3_new_philhellene_policy.12.desc:0  "西ポントス都市の再生と改善プロジェクトは驚くほど成功した。古く老朽化した住居は取り除かれ、新しい建物が建設され、水道橋やインフラが整備された。これらはすべて、増加する人口を吸収するのに役立っている。これらの事業への我々の投資は見過ごされておらず、[ROOT.GetCountry.GetName]が記憶していることの有用な再認識となった。"
 me_thrace_3_new_philhellene_policy.12.a:0  "人口は課税を意味する..."
 me_thrace_3_new_philhellene_policy.12.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.13.t:0  "$thrace_03_philhellene_1$: [ROOT.GetCountry.GetAdjective]の投資"
 me_thrace_3_new_philhellene_policy.13.desc:0  "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]は、その知恵をもって、我々の都市に投資することが適切であると判断した！"
 me_thrace_3_new_philhellene_policy.13.a:0  "歓迎すべき驚きだが、これは一体何によるものだろうか...?"
 me_thrace_3_new_philhellene_policy.14.t:0  "$thrace_03_philhellene_1$: 衰退する影響力"
 me_thrace_3_new_philhellene_policy.14.desc:0  "繁栄する西ポントス地域の都市を我々の支配と保護下に置こうとする努力は失敗に終わりました。[ROOT.GetCountry.GetName]内での彼らの影響力が衰退し、地方政府は苦境に陥り、造幣所は閉鎖され、この地域への投資に対する経済的利益も不確実であるため、我々の計画を継続することはもはや有利ではありません。"
 me_thrace_3_new_philhellene_policy.14.a:0  "悲惨だ！"
 me_thrace_3_new_philhellene_policy.14.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_1$#!' は #R 迂回#!! されました！"
 me_thrace_3_new_philhellene_policy.21.t:0  "$thrace_03_philhellene_2$: 富裕層の義務"
 me_thrace_3_new_philhellene_policy.21.desc:0  "寛大さの精神と敬意の証として、必要な華やかさと儀式を伴い、すべてのギリシャ諸国は[ROOT.GetCountry.GetRulerTitle]の豊かな富の一部を贈り物として享受し、公共の利益のために使用するものとします。すべてのギリシャ人が[ROOT.GetCountry.GetName]の幸運を分かち合うように！"
 me_thrace_3_new_philhellene_policy.21.a:0  "[ROOT.GetCountry.GetRuler.GetPraenomen]の寛大さに疑問を呈する者はいないでしょう。"
 me_thrace_3_new_philhellene_policy.21.at:0  "ギリシャ本土の [SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|Y0] の非$macedonian$ #Y $hellenic$#! 諸国は、[SCOPE.ScriptValue('tre_mis_3_2_gold_svalue')|G2] @gold! を受け取り、@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] に対する意見が #G +50#! 上昇します。"
 me_thrace_3_new_philhellene_policy.21.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_2$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.22.t:0  "$thrace_03_philhellene_2$: [GetCountry('TRE').GetRuler.GetPraenomen]からの贈り物"
 me_thrace_3_new_philhellene_policy.22.desc:0  "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]は、すべてのギリシャ人が[GetCountry('TRE').GetName]の富を分かち合うことを望むと主張し、我々に豪華な贈り物を授けました。これは間違いなく、我々の国民と指導者の気分を[GetCountry('TRE').GetAdjective]の利益に有利な方向へ動かすための演劇的な動きですが、我々の金庫に届けられた銀は、それでもなお強力な論拠となります..."
 me_thrace_3_new_philhellene_policy.22.a:0  "贈られたタレントの... 口を見るな？"
 me_thrace_3_new_philhellene_policy.31.t:1  "$thrace_03_philhellene_3$: [me_thrace_scope.GetRuler.GetPraenomen]の崇拝"
 me_thrace_3_new_philhellene_policy.31.desc:1  "その影響力が平民にはほとんど理解できない規模に及び、その一つ一つの行動がすべての臣民の生活に影響を与える支配者、[me_thrace_scope.GetRuler.GetPraenomen]、そして実際には[me_thrace_scope.GetRuler.GetFamilyDisplayName]家全体は、単なる服従や敬意を超えた崇敬に値します。すでにこれを理解し、[me_thrace_scope.GetRuler.GetHerHis]の功績を広く称賛する者たちがいます。[me_thrace_scope.GetAdjective]国家と神官団の支援により、この熱心な信奉者の中核は、本格的な国家崇拝カルトの核へと変貌しました。"
 me_thrace_3_new_philhellene_policy.31.a:1  "神々自身が[me_thrace_scope.GetRuler.GetHerHis]を讃えるでしょう！"
 me_thrace_3_new_philhellene_policy.31.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_3$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.41.t:1  "$thrace_03_philhellene_4$: 神 [deified_char.GetPraenomen]"
 me_thrace_3_new_philhellene_policy.41.desc:1  "わずか数年のうちに繁栄する大都市となった都市を建国し、アレクサンドロス自身と並んで古の帝国を打倒し、反抗的なギリシャ人、オドリュサイ人、アンティゴノス朝の軍勢を詳細に打ち破るために、人間には不可能な速さで軍隊を各地に導いたこと。これらは、いかなる定命の者の行動でもありません。これらの行動の一つ一つ、そしてさらに多くの行動が、強大なオリュンポスの神々自身に匹敵する先見性、能力、そして人格の強靭さを示しています。これらが伝説的な偉業であることに異議を唱える者がいるでしょうか？\n\n今より、[deified_char.GetPraenomen]は[ROOT.GetCountry.GetName]の神々の中で正当な地位を占めることになります。"
 me_thrace_3_new_philhellene_policy.41.a:0  "これを否定することは異端です。"
 me_thrace_3_new_philhellene_policy.41.tt:1  "$mission_task_completed_tt_1$$thrace_03_philhellene_4$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.51.t:0  "$thrace_03_philhellene_5$: 働きかけ"
 me_thrace_3_new_philhellene_policy.51.desc:0  "偉大な都市[GetCountry('ATH').GetName]は、ギリシャの都市国家の中で主導的な役割を担っています。彼らの支持を得ることは、他のギリシャ人との関係を深めるための我々の希望にとって不可欠です。なぜなら、多くがアテナイ人の示す例に倣う可能性が高いからです。\n\nこの目的のため、我々はすでに数十年にわたりアテナイ人に恩恵を提供してきました。そして、最後の努力を倍加することで、今やアテナイ人の友情、あるいは忠誠心さえも勝ち取ることができるかもしれません。"
 me_thrace_3_new_philhellene_policy.51.a:0  "我々が[GetCountry('ATH').GetName]の真の友であることを彼らは知るでしょう。"
 me_thrace_3_new_philhellene_policy.51.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_5$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.52.t:0  "$thrace_03_philhellene_5$: 友好の申し出"
 me_thrace_3_new_philhellene_policy.52.desc:0  "[GetCountry('TRE').GetName]からの使節が到着し、贈り物を携え、[GetCountry('ATH').GetName]が[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]からすでに受けた多くの恩恵について長々と語っています。彼らは、[GetCountry('TRE').GetName]が[GetCountry('ATH').GetName]への友情と支援を繰り返し惜しみなく示しており、両国間のこの、彼らの言葉を借りれば『生産的かつ有益な』関係をさらに強固にするために喜んで申し出ると主張しています。 "
 me_thrace_3_new_philhellene_policy.52.desc_1:0  "彼らは、[athens_overlord_scope.GetCountry.GetName]からの我々の自由を確保するために、軍事的な支援を最も喜んで提供するでしょう。"
 me_thrace_3_new_philhellene_policy.52.a:0  "[GetCountry('TRE').GetName]との同盟は素晴らしい機会です！"
 me_thrace_3_new_philhellene_policy.52.b:0  "我々は何も約束できませんが、彼らの贈り物は歓迎します。"
 me_thrace_3_new_philhellene_policy.52.c:0  "そうは思いません。"
 me_thrace_3_new_philhellene_policy.53.t:0  "[GetCountry('TRE').GetAdjective]による[GetCountry('ATH').GetName]への働きかけ"
 me_thrace_3_new_philhellene_policy.53.desc:0  "[GetCountry('TRE').GetAdjective]の使節が[GetCountry('ATH').GetName]を訪れ、ギリシャの政治情勢、そして[GetCountry('ATH').GetAdjective]と[GetCountry('TRE').GetAdjective]の関係の性質について議論したとの知らせが届きました。\n\n"
 me_thrace_3_new_philhellene_policy.53.desc_1:0  "これらの議論の結果、[GetCountry('ATH').GetName]は我々に対する義務を破棄することが適切だと判断し、実際に我々の利益に真っ向から反対する[GetCountry('TRE').GetName]との同盟を結びました！"
 me_thrace_3_new_philhellene_policy.53.desc_2:0  "これらの議論の結果、[GetCountry('ATH').GetName]は我々との関係を即座に終了しました。明らかに、トラキア人によって対等に扱われたことで勢いづいたようです！"
 me_thrace_3_new_philhellene_policy.53.desc_3:0  "議論は不調に終わったようで、[GetCountry('ATH').GetAdjective]の外交官は、彼らの忠誠心がそう簡単に覆されることはないと我々に保証しています。"
 me_thrace_3_new_philhellene_policy.53.a:0  "忌々しい[GetCountry('TRE').GetAdjective]の干渉め！"
 me_thrace_3_new_philhellene_policy.53.b:0  "彼らはそれがそんなに簡単だと考えているのか？"
 me_thrace_3_new_philhellene_policy.53.c:0  "彼らの忠誠心は称賛に値します。"
 me_thrace_3_new_philhellene_policy.53.tt:0  "@[GetCountry('ATH').GetFlag]！ [GetCountry('ATH').GetName]はもはや我々の属国ではありません。"
 me_thrace_3_new_philhellene_policy.54.t:0  "$thrace_03_philhellene_5$: 対応"
 me_thrace_3_new_philhellene_policy.54.desc:0  "我々の使節団が[GetCountry('ATH').GetName]から帰還し、我々の申し出に対する[GetCountry('ATH').GetAdjective]の返答の知らせをもたらしました。\n\n"
 me_thrace_3_new_philhellene_policy.54.desc_1:0  "彼らは、[GetCountry('ATH').GetName]の賢明な市民たちが我々の友好関係に価値を見出し、我々の贈り物と同盟の申し出を心から歓迎していることを喜んで伝えてくれました。我々は今、ギリシャ全体に平和と安定を確立するという目標の追求において団結しています。"
 me_thrace_3_new_philhellene_policy.54.desc_2:0  "アテナイ人たちは我々の贈り物を快く受け入れてくれましたが、現時点では我々の国家間のより緊密な関係に価値を見出していないことを残念に思いながら伝えてきました。しかし、今ではないとしても、いずれそうなるかもしれません。"
 me_thrace_3_new_philhellene_policy.54.desc_3:0  "アテナイ人たちは我々の申し出を心から拒絶し、贈り物を受け取ることも拒否しました。彼らはそれを、[GetCountry('ATH').GetName]のような洗練された人々が受け入れるには「あからさまな賄賂」であると呼びました。"
 me_thrace_3_new_philhellene_policy.54.a:0  "我々の民に明るい未来が待っています！"
 me_thrace_3_new_philhellene_policy.54.b:0  "望んでいたものではありませんが、始まりとしては十分です。"
 me_thrace_3_new_philhellene_policy.54.c:0  "けしからん！よくもそのような真似を！"
 me_thrace_3_new_philhellene_policy.54.tt:0  "@[GetCountry('ATH').GetFlag]！[GetCountry('ATH').GetName]はもはや@[athens_overlord_scope.GetFlag]！[athens_overlord_scope.GetName]の属国ではありません。"
 me_thrace_3_new_philhellene_policy.61.t:0  "$thrace_03_philhellene_6$: 申し出を行う"
 me_thrace_3_new_philhellene_policy.61.desc:0  "スパルタの栄光の日々から数十年が経過し、ギリシャに対する彼らの影響力は幾分衰えましたが、彼らは依然としてペロポネソス半島の鍵であり、多くのギリシャ諸国から模範とされています。我々の使節団は、我々の主張を訴え、これらの屈強な戦士たちを我々の大義に引き入れるために、すでに出発しています。"
 me_thrace_3_new_philhellene_policy.61.a:0  "彼らの栄光が我々の大義を正当化するでしょう。"
 me_thrace_3_new_philhellene_policy.61.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_6$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.62.t:0  "$thrace_03_philhellene_6$: [GetCountry('TRE').GetAdjective]の友好"
 me_thrace_3_new_philhellene_policy.62.desc:0  "[GetCountry('TRE').GetName]からの使節団が、我々の好意を得ようと到着しました。彼らは多くの贈り物を持参し、[GetCountry('SPA').GetName]が中心的な役割を果たすギリシャの壮大な未来の物語を語っています。 "
 me_thrace_3_new_philhellene_policy.62.desc_1:0  "彼らは[athens_overlord_scope.GetCountry.GetName]からの自由を勝ち取るために、我々と共に戦うことさえ望んでいます！"
 me_thrace_3_new_philhellene_policy.62.a:0  "彼らと共に立つことに栄光があるでしょう！"
 me_thrace_3_new_philhellene_policy.62.b:0  "我々は彼らの贈り物を受け入れますが、約束はしません。"
 me_thrace_3_new_philhellene_policy.62.c:0  "[GetCountry('SPA').GetName]は[GetCountry('TRE').GetAdjective]の友好を必要としません。"
 me_thrace_3_new_philhellene_policy.63.t:0  "[GetCountry('TRE').GetAdjective]による[GetCountry('SPA').GetName]への働きかけ"
 me_thrace_3_new_philhellene_policy.63.desc:0  "[GetCountry('TRE').GetAdjective]の使節団が、彼らの忠誠と支援を得るために[GetCountry('SPA').GetName]を訪問したという知らせが我々に届きました。\n\n"
 me_thrace_3_new_philhellene_policy.63.desc_1:0  "彼らは成功したようで、スパルタ人は我々に対する義務を拒否し、代わりに我々に対して[GetCountry('TRE').GetName]と同盟を結びました！"
 me_thrace_3_new_philhellene_policy.63.desc_2:0  "彼らは少なくとも部分的には成功したようで、スパルタ人はこれに勇気づけられ、直ちに我々に対する義務を破棄し、我々の影響下からの独立を宣言しました！"
 me_thrace_3_new_philhellene_policy.63.desc_3:0  "彼らは明らかに成功しませんでした。スパルタの使節団から、彼らの忠誠心はそう簡単に買えるものではないと保証されています。"
 me_thrace_3_new_philhellene_policy.63.tt:0  "@[GetCountry('SPA').GetFlag]！ [GetCountry('SPA').GetName]はもはや我々の属国ではありません。"
 me_thrace_3_new_philhellene_policy.64.t:0  "$thrace_03_philhellene_6$：応答"
 me_thrace_3_new_philhellene_policy.64.desc:0  "我々の使節団が[GetCountry('SPA').GetName]から帰還し、我々の申し出に対する[GetCountry('SPA').GetAdjective]の応答の知らせをもたらしました。\n\n"
 me_thrace_3_new_philhellene_policy.64.desc_1:0  "彼らは、[GetCountry('SPA').GetName]の強大な戦士たちが、ギリシャにおける我々の同盟国として喜んで我々の側に立つだろうと伝えてきました。"
 me_thrace_3_new_philhellene_policy.64.desc_2:0  "スパルタ人は我々の軍資金への貢献を非常に丁重に受け入れましたが、より正式な同盟は現時点では彼らの利益にならないと感じているようです。"
 me_thrace_3_new_philhellene_policy.64.desc_3:0  "「もし我々の忠誠心がお金で買えるなら、それは忠誠心に値しない」という、いかにもスパルタらしい簡潔な返答とともに、スパルタ人は我々の協力の申し出を拒否しました。我々の贈り物さえも使節団と共に送り返されました。"
 me_thrace_3_new_philhellene_policy.64.a:0  "共に、我々は無敵となるでしょう！"
 me_thrace_3_new_philhellene_policy.64.b:0  "我々が彼らの友情に値することを彼らに示しましょう。"
 me_thrace_3_new_philhellene_policy.64.c:0  "彼らの言うことにも...一理あります..."
 me_thrace_3_new_philhellene_policy.64.tt:0  "@[GetCountry('SPA').GetFlag]！ [GetCountry('SPA').GetName]はもはや@[sparta_overlord_scope.GetFlag]！ [sparta_overlord_scope.GetName]の属国ではありません。"
 me_thrace_3_new_philhellene_policy.71.t:0  "$thrace_03_philhellene_7$"
 me_thrace_3_new_philhellene_policy.71.desc:0  "独自の通貨を鋳造する権利は、大きな威信の証であり、通常はより強力な独立国家のみに留保されていますが、西ポントス地方の都市国家群は長らくこの権利を行使してきました。\n\n彼らが[GetCountry('TRE').GetAdjective]の王座に名目上服従しているにもかかわらず、彼らが独自の硬貨を鋳造する慣行を継続することを許可すれば、これらのポリスの好意を得る上で大いに役立つでしょう。"
 me_thrace_3_new_philhellene_policy.71.a:0  "支払うべき小さな代償です。"
 me_thrace_3_new_philhellene_policy.71.at:0  "$me_tre_task_start_tt_1$ 鋳造制限を緩和します。"
 me_thrace_3_new_philhellene_policy.72.t:0  "$thrace_03_philhellene_7$"
 me_thrace_3_new_philhellene_policy.72.desc:0  "我々が王室の鋳造特権を放棄したことは、ポリスに対する大きな敬意の表れとして受け止められました。我々は彼らとの間に多大な好意を育んだだけでなく、彼らが自国の硬貨を管理することで、予期せぬ形で最終的に我々にも利益をもたらすような形で、彼らの経済も強化されました。"
 me_thrace_3_new_philhellene_policy.72.a:0  "素晴らしい進展です！"
 me_thrace_3_new_philhellene_policy.72.at:0  "ポントスの都市属国が扇動された際に我々に反乱を起こす可能性が #G -50.0%#! 低くなります。"
 me_thrace_3_new_philhellene_policy.72.at1:0  "他のすべてのポントスの都市属国も、@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName] に対する意見が #G +25#! 増加し、その首都プロヴィンスに「#Y $state_improvement_oratory$#!」を得ます。"
 me_thrace_3_new_philhellene_policy.72.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_7$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.73.t:0  "[GetCountry('TRE').GetName] が地方の造幣所を黙認"
 me_thrace_3_new_philhellene_policy.73.desc:0  "[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen] は、王室の造幣特権に対する要求を緩和することが適切であると判断しました。我々が独自の硬貨の鋳造をやめるよう主張する代わりに、この作業を継続し、それによる経済的利益を享受するための特別な許可が与えられました。"
 me_thrace_3_new_philhellene_policy.73.a:0  "大いなる敬意の表れです！"
 me_thrace_3_new_philhellene_policy.74.t:0  "$thrace_03_philhellene_7$: 地方の造幣所が閉鎖"
 me_thrace_3_new_philhellene_policy.74.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_7$#!' は #R 迂回#!! されました！"
 me_thrace_3_new_philhellene_policy.81.t:0  "$thrace_03_philhellene_8$: 新たな保護者"
 me_thrace_3_new_philhellene_policy.81.desc:0  "ギリシャにおける我々の努力は報われています。我々の立場は日ごとに強固になり、ギリシャ人たちは我々を彼らの保護者、そして利益の擁護者として見なし始めています。\n\nギリシャにおける他の後継者たちに対する我々の勝利はまだ確実ではありませんが、我々は存在感を確保し、ライバルに挑戦し、同盟を結ぶ上で大きな進歩を遂げました。これまでの成功を祝い、我々の立場を正式なものとするために、少し時間を取るべきです。"
 me_thrace_3_new_philhellene_policy.81.a:0  "我々は順調に進んでいます。"
 me_thrace_3_new_philhellene_policy.81.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_8$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.91.t:0  "$thrace_03_philhellene_9$"
 me_thrace_3_new_philhellene_policy.91.desc:0  "ギリシャの都市国家内に駐屯する強力な兵士の分遣隊によって我々の存在を示すことは、ポリスの当局に対し、彼らが誰に忠誠を誓うべきかを常に思い起こさせるはずです。\n\n我々の軍隊は各都市に駐屯しており、指揮官たちは組織的な抵抗の兆候に第一防衛線として対処することを任されています。"
 me_thrace_3_new_philhellene_policy.91.a:0  "軍隊を派遣します。"
 me_thrace_3_new_philhellene_policy.91.at:0  "$me_tre_task_start_tt_1$ ポントスの都市に駐屯します。"
 me_thrace_3_new_philhellene_policy.92.t:0  "$thrace_03_philhellene_9$"
 me_thrace_3_new_philhellene_policy.92.desc:0  "駐屯地が設置され、我々の兵士の分遣隊がポリスの街路を巡回しています。人々は、我々が外部からの脅威、そして内部からの脅威から彼らを守っているという知識のもとで安全でいられるでしょう。\n\n都市を見下ろす壁に囲まれ要塞化された兵舎、その中で我々の兵士が奇襲反乱の試みに対して安全に籠城しているのを見るだけで、反乱を企てる行動は鎮圧されるはずです。"
 me_thrace_3_new_philhellene_policy.92.a:0  "我々の関心を示す目に見える証拠です。"
 me_thrace_3_new_philhellene_policy.92.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_9$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.94.t:0  "$thrace_03_philhellene_9$: 駐屯軍の召還"
 me_thrace_3_new_philhellene_policy.94.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_9$#!' は #R バイパス#!!されました。"
 me_thrace_3_new_philhellene_policy.101.t:0  "$thrace_03_philhellene_10$"
 me_thrace_3_new_philhellene_policy.101.desc:0  "通貨の鋳造は、ポントスのポリスの地位にふさわしい特権をはるかに超えています。さらに、これらの地域通貨は彼らの誇りの源であり、主権の象徴であり、この地域を支配しようとする我々の努力を損なうだけです。そして、主権の象徴として、これらの造幣所は閉鎖されなければなりません。"
 me_thrace_3_new_philhellene_policy.101.a:0  "実行させよ。"
 me_thrace_3_new_philhellene_policy.101.at:0  "$me_tre_task_start_tt_1$ 地域通貨を押収します。"
 me_thrace_3_new_philhellene_policy.102.t:0  "$thrace_03_philhellene_10$"
 me_thrace_3_new_philhellene_policy.102.desc:0  "予想された抵抗にもかかわらず、ポントスの植民地にある地域の造幣所は解体され、その設備は王室の使用のために没収されました。"
 me_thrace_3_new_philhellene_policy.102.a:0  "我々はそれを有効活用するでしょう。"
 me_thrace_3_new_philhellene_policy.102.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_10$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.104.t:0  "$thrace_03_philhellene_10$: 地域の造幣所を閉鎖"
 me_thrace_3_new_philhellene_policy.104.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_15$#!' は #R バイパス#!!されました。"
 me_thrace_3_new_philhellene_policy.111.t:0  "$thrace_03_philhellene_11$: 和解のしるし"
 me_thrace_3_new_philhellene_policy.111.desc:0  "The people of [GetCountry('BOE').GetName] の民は誇り高く頑固であり、常にマケドニア人に対して敵対的でした。アレクサンドロスが王位に就くとすぐに、[GetProvince('(int32)426').GetName] は騒々しい方法で反乱を起こし、アレクサンドロスはその都市を徹底的に破壊しました。しかし今、我々には彼らに和解のしるしを差し伸べ、過去の紛争を忘れ、そしておそらく、この困難な時代、そしてギリシャのような激動の地域において、新たな友人を作る機会があります。"
 me_thrace_3_new_philhellene_policy.111.a:0  "使節を送りましょう。"
 me_thrace_3_new_philhellene_policy.111.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_11$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.112.t:0  "$thrace_03_philhellene_11$: 和解のしるし"
 me_thrace_3_new_philhellene_policy.112.desc:0  "マケドニア人全般、特にアレクサンドロスの後継者たちとの我々の関係は、常に波乱に満ちていました。我々は誇り高く頑固な民であるため、我々の忠誠心を得るのは難しく、維持するのはさらに困難です。それゆえ、友好の申し出を持って我々の議会の前に現れたトラキアの使節団は、少々驚きでした。\n\n彼らは以前の相違点を認めつつ、我々に手を差し伸べること（わずかな賄賂を伴う）によって、和解プロセスの第一歩を踏み出す準備ができています。我々が彼らを友人と呼ぶには、これで十分でしょうか？"
 me_thrace_3_new_philhellene_policy.112.a:0  "はい、彼らを友人と呼びましょう！"
 me_thrace_3_new_philhellene_policy.112.b:0  "彼らの善意は認めますが、友情は認めません。"
 me_thrace_3_new_philhellene_policy.112.c:0  "断じてありえない！"
 me_thrace_3_new_philhellene_policy.113.t:0  "$thrace_03_philhellene_11$: 反乱者！"
 me_thrace_3_new_philhellene_policy.113.desc:0  "我々の属国である[GetCountry('BOE').GetName]が、[GetCountry('TRE').GetAdjective]の使節と接触したことが判明した。"
 me_thrace_3_new_philhellene_policy.113.desc_1:0  "あの裏切り者で信用ならないボイオティア人は、[GetCountry('TRE').GetAdjective]の賄賂を受け取り、独立を宣言した！さらに侮辱を重ねるように、彼らは敵の友好を受け入れ、両国が同盟を結んだと宣言した。彼らの裏切りは全く予想外というわけではないが、その代償は高くつくことになるだろう！"
 me_thrace_3_new_philhellene_policy.113.desc_2:0  "あの裏切り者で信用ならないボイオティア人は、[GetCountry('TRE').GetAdjective]の賄賂を受け取り、独立を宣言した！しかし、どういうわけか彼らは[GetCountry('TRE').GetAdjective]との友好を拒否し、自力で立ち上がれるという妄想にとらわれている。彼らの裏切りは全く予想外というわけではないが、その代償は高くつくことになるだろう！"
 me_thrace_3_new_philhellene_policy.113.desc_3:0  "幸いなことに、我々が彼らに寄せた信頼は報われた。彼らは申し出を拒否し、我々に忠誠を尽くし続けた。"
 me_thrace_3_new_philhellene_policy.113.a:0  "裏切り者め！"
 me_thrace_3_new_philhellene_policy.113.b:0  "まさに、惑わされた愚か者たちだ……"
 me_thrace_3_new_philhellene_policy.113.c:0  "素晴らしい！"
 me_thrace_3_new_philhellene_policy.113.tt:0  "@[GetCountry('BOE').GetFlag]！[GetCountry('BOE').GetName]はもはや我々の属国ではない。"
 me_thrace_3_new_philhellene_policy.114.t:0  "$thrace_03_philhellene_11$: ボイオティアの返答"
 me_thrace_3_new_philhellene_policy.114.desc:0  "[GetCountry('BOE').GetName]へ派遣した我々の使節が、返答を持って戻ってきた。"
 me_thrace_3_new_philhellene_policy.114.desc_1:0  "彼らは我々の申し出を熱狂的に受け入れた！彼らは宗主国からの独立を宣言しただけでなく、我々との同盟にも加わった。これは我々の外交にとって真に目覚ましい成功であり、ギリシャにおける我々の地位をより確固たるものにし、この地域での今後の進出を容易にするだろう。"
 me_thrace_3_new_philhellene_policy.114.desc_2:0  "彼らは多少の留保をつけつつも、我々の申し出を受け入れた。彼らは宗主国からの独立を宣言したが、長期的な友好関係を結ぶことには同意しなかった。この結果は依然として我々の外交の成功ではあるが、[GetCountry('BOE').GetName]の政治的な孤立は、この地域のより大きな勢力のなすがままになることを意味する。それが我々であることを確実にするべきだ。"
 me_thrace_3_new_philhellene_policy.114.desc_3:0  "残念ながら、彼らは悪い知らせをもたらした。ボイオティア人は我々の申し出を笑い飛ばし、軽蔑に満ちたメッセージだけを携えて大使を追い返した。もし彼らの都市が欲しいのなら、力ずくで奪い取るしかないだろう！"
 me_thrace_3_new_philhellene_policy.114.a:0  "素晴らしい！"
 me_thrace_3_new_philhellene_policy.114.b:0  "彼らの状況を注視しよう。"
 me_thrace_3_new_philhellene_policy.114.c:0  "ちくしょう！"
 me_thrace_3_new_philhellene_policy.114.tt:0  "@[GetCountry('BOE').GetFlag]！[GetCountry('BOE').GetName]はもはや@[boeotia_overlord_scope.GetFlag]！[boeotia_overlord_scope.GetName]の属国ではない。"
 me_thrace_3_new_philhellene_policy.121.t:0  "$thrace_03_philhellene_12$: 友好的な提案"
 me_thrace_3_new_philhellene_policy.121.desc:0  "ギリシャ人たちは、悪名高いほどに手に負えない集団である。彼らは、最も絶望的な状況で同盟を結集するときを除いて、彼らの名高い「自治と自由」を放棄することを好まない。ギリシャの同盟は、それを支配する者の手にある強力な道具である。それはペルシア戦争後のアテナイの覇権や、コリントス同盟を通じたフィリッポスのギリシャ問題への支配によって示されている。\n\nもし我々が、現在ギリシャに散らばっている同盟国や小規模な独立勢力を同盟に組織することができれば、この地域に対する我々の影響力は議論の余地のないものとなるだろう。"
 me_thrace_3_new_philhellene_policy.121.a:0  "彼らの言い分を聞いてみよう。"
 me_thrace_3_new_philhellene_policy.122.t:0  "$thrace_03_philhellene_12$: 示唆に富む申し出"
 me_thrace_3_new_philhellene_policy.122.desc:0  "[GetCountry('TRE').GetName]からの使節が、我々に申し出を持ってやってきた。ギリシャの自由なポリスは単独では弱く、ギリシャは長きにわたりディアドコイの戦場となってきた。[GetCountry('TRE').GetName]のトラキアの支配者、[GetCountry('TRE').GetRuler.GetName]は、数には力があるとして、彼の保護下にある自由都市の同盟に我々が加わることを提案している。\n\nこの提案はとんでもないものだが、我々には選択の余地がないかもしれない。後継者たちの終わりのない戦いによって引き起こされる絶え間ない紛争と不確実な状態は、ギリシャを大いに貧窮させており、競争相手の一人の保護下にある強力な同盟こそが、我々が生き残る唯一の機会かもしれない。"
 me_thrace_3_new_philhellene_policy.122.a:0  "受け入れよう。"
 me_thrace_3_new_philhellene_policy.122.b:0  "断じて受け入れない！"
 me_thrace_3_new_philhellene_policy.122.tt:0  "本土[GetProvince('(int32)418').GetArea.GetRegion.GetName]の全ての自由なギリシャ国家は、@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]の統合されたヘレニック従属国に加わる申し出を受け取った。"
 me_thrace_3_new_philhellene_policy.122.at:0  "@[THIS.GetCountry.GetFlag]! [THIS.GetCountry.GetName]がこの新しい国家を率いるだろう。"
 me_thrace_3_new_philhellene_policy.123.t:0  "$thrace_03_philhellene_12$: 返答"
 me_thrace_3_new_philhellene_policy.123.desc:0  "少し前、我々はギリシャ全土に使節を派遣した。彼らは、この激動の時代に彼らの安全を確保するため、できるだけ多くの地方勢力を我々の指導下にある同盟に加わるよう説得する任務を負っていた。今日、全ての使節がついに帰還した。\n\n"
 me_thrace_3_new_philhellene_policy.123.desc_1:0  "かなりの数の国家が受け入れた！\n\n[GetCountry('TRE').GetRuler.GetPraenomen]は、ギリシャ人たちが[GetCountry('TRE').GetRuler.GetHerHim]に寄せた信頼に対し、謙虚に、そして光栄に思っている。我らが支配者は、[GetCountry('TRE').GetName]の慈悲深く保護的な監視の下で、ギリシャの「autonomia kai eleutheria」（自治と自由）を守ることを任務とするヘレニック同盟の再誕を宣言する。"
 me_thrace_3_new_philhellene_policy.123.desc_2:0  "残念ながら、彼らは悪い知らせをもたらした。どの国も我々の申し出を受け入れなかったのだ。明らかに、彼らは我々のライバルの一人の欺瞞的な約束に惑わされたに違いない！\n\n今となっては、彼らと話し合う術はない。"
 me_thrace_3_new_philhellene_policy.123.a:0  "よろしい……"
 me_thrace_3_new_philhellene_policy.123.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_12$$mission_task_completed_tt_2$を完了した。"
 me_thrace_3_new_philhellene_policy.123.tt1:0  "ギリシャのどの国家も我々の申し出を受け入れなかった。"
 me_thrace_3_new_philhellene_policy.123.at:0  "[THIS.GetCountry.MakeScope.GetVariable('league_counter_var').GetValue|0Y]のギリシャ国家が申し出を受け入れ、我々の新たな封臣である@[league_head_scope.GetFlag]! [league_head_scope.GetName]として統合された。"
 me_thrace_3_new_philhellene_policy.131.t:0  "$thrace_03_philhellene_13$: 投資"
 me_thrace_3_new_philhellene_policy.131.desc:0  "我々は、ポリスにおける大規模プロジェクトに資金を提供するため、国庫から多額の資金を確保し、住民の利益とする。これにより、彼らは[GetCountry('TRE').GetName]の働きが彼らの日常生活、都市の形成、運命、そして経済的繁栄における重要な役割を果たしているのを目にすることになるだろう。"
 me_thrace_3_new_philhellene_policy.131.a:0  "彼らは[GetCountry('TRE').GetName]が彼らの生活の一部であることを知るだろう。"
 me_thrace_3_new_philhellene_policy.131.at:0  "$me_tre_task_start_tt_1$ 都市の特権を保証する。"
 me_thrace_3_new_philhellene_policy.132.t:0  "$thrace_03_philhellene_13$: 利益"
 me_thrace_3_new_philhellene_policy.132.desc:0  "我々の投資は大きな成果を上げました。ポリスの住民たちは、[GetCountry('TRE').GetName]が常に近くにあり、彼らの幸福に深く関心を持っていることを知っただけでなく、都市の経済も目に見えて改善されました。そして、住民にとってより重要なことに、それははっきりと認識できる改善でした。"
 me_thrace_3_new_philhellene_policy.132.a:0  "[GetCountry('TRE').GetName]に触れる者すべてが繁栄する。"
 me_thrace_3_new_philhellene_policy.132.at1:0  "他のすべてのポントス都市従属国も、@[me_thrace_scope.GetFlag]! [me_thrace_scope.GetName]に対する意見が#G +25#! 増加し、その首都プロヴィンスに「#Y $state_improvement_religious$#!」を得る。"
 me_thrace_3_new_philhellene_policy.132.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_13$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.133.t:0  "[GetCountry('TRE').GetAdjective]の投資"
 me_thrace_3_new_philhellene_policy.133.desc:0  "[GetCountry('TRE').GetAdjective]の国庫からの金が最近、[ROOT.GetCountry.GetName]に流れ込んでいます。新しいインフラ、水道橋、住宅の建設だけでなく、主要な事業への支援も行われています。我々の民は、[GetCountry('TRE').GetName]の手が彼らの生活を改善し、すべての人に繁栄をもたらしているのを見ています。\n\nおそらく、[GetCountry('TRE').GetName]の保護は確かに利益をもたらすのでしょう..."
 me_thrace_3_new_philhellene_policy.133.a:0  "彼らの寛大さは注目されました。"
 me_thrace_3_new_philhellene_policy.134.t:0  "$thrace_03_philhellene_13$: 利益不確実"
 me_thrace_3_new_philhellene_policy.134.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_13$#!' は #R 回避#!!されました"
 me_thrace_3_new_philhellene_policy.141.t:0  "$thrace_03_philhellene_14$"
 me_thrace_3_new_philhellene_policy.141.desc:0  "ポリスの継続的な自治の時代は終わりに近づいています。我々の官僚は、すべての意思決定機関の支配権を引き継ぐ準備ができており、地方議会は我々の指示の下でのみ開催されることになります。\n\n抵抗が予想されるため、人々が新しい現状に慣れるまで、我々の兵士には無許可の集会を解散させる自由裁量が与えられています。"
 me_thrace_3_new_philhellene_policy.141.a:0  "ポリスは我々の意志に従うことになるでしょう。"
 me_thrace_3_new_philhellene_policy.141.at:0  "我々のポントス都市従属国の行政を統合する$me_tre_task_start_tt_1$。"
 me_thrace_3_new_philhellene_policy.142.t:0  "$thrace_03_philhellene_14$"
 me_thrace_3_new_philhellene_policy.142.desc:0  "ポリスの官僚機構は、予想された抵抗はあったものの、我々のものに統合されました。影響を和らげるため、慣習的な民主的な議会セッションは、市民に意見を表明する機会を与えるために継続が許可されますが、これらの機関の決定は、この時点以降「諮問的」と見なされます。やがて、彼らは我々の実績ある統治方法の優位性を学ぶでしょう。"
 me_thrace_3_new_philhellene_policy.142.a:0  "やがて彼らの独立の概念さえも薄れるでしょう。"
 me_thrace_3_new_philhellene_policy.142.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_14$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.144.t:0  "$thrace_03_philhellene_13$: 支配喪失"
 me_thrace_3_new_philhellene_policy.144.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_14$#!' は #R 回避#!!されました"
 me_thrace_3_new_philhellene_policy.151.t:0  "$thrace_03_philhellene_15$：取り決め"
 me_thrace_3_new_philhellene_policy.151.desc:0  "我々がポリスの政府、そして実際にその住民たちから最近得た善意は、交渉の場において我々の立場を強化した。適切なインセンティブを提供すれば、これらの都市のエリート層の十分な要素からの支持を得ることが可能となり、彼らによるさらなる反乱の可能性を事実上排除できるかもしれない。"
 me_thrace_3_new_philhellene_policy.151.a:0  "追求する価値のある可能性だ。"
 me_thrace_3_new_philhellene_policy.151.at:0  "ポントス沿岸の都市臣民の自治を正式なものにする$me_tre_task_start_tt_1$。"
 me_thrace_3_new_philhellene_policy.152.t:0  "$thrace_03_philhellene_15$: 協定"
 me_thrace_3_new_philhellene_policy.152.desc:0  "我々が望んでいた通り、以前からの善意に加え、自治の約束と都市の形式的な権利に関する事項での寛容さを示すことで、ポリスの指導層における反乱派閥を十分に弱体化させ、さらなる反乱が起こる可能性を非常に低くすることができました。現在、彼らの権利の多くを正式なものとする協定が署名され、市民層のより穏健な部分は完全に鎮静化しました。\n\nしかし、時が経てば、彼らは現在ほどこれらの自治の保証に固執しなくなるかもしれません。"
 me_thrace_3_new_philhellene_policy.152.a:0  "この代償での平和は安いものだ。"
 me_thrace_3_new_philhellene_policy.152.at:0  "ポントス沿岸の都市臣民は、もはや反乱を企てることはないでしょう。"
 me_thrace_3_new_philhellene_policy.152.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_15$$mission_task_completed_tt_2$"
 me_thrace_3_new_philhellene_policy.154.t:0  "$thrace_03_philhellene_15$: 地方政府の苦境"
 me_thrace_3_new_philhellene_policy.154.tt:0  "$mission_task_completed_tt_1$$thrace_03_philhellene_15$#!' は #R 回避されました#!!"
 me_thrace_3_new_philhellene_policy.201.t:0  "ポントス沿岸のポリス"
 me_thrace_3_new_philhellene_policy.201.desc:0  "[GetCountry('TRE').GetName]によるポントス・エウクセイノス（Pontux Euxinus）西岸のギリシャ植民地地域に対する支配は、完全ではありません。過去数十年間、ポントス沿岸のポリスはすでに繰り返し、その不忠と、[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName]の支配から解放された民主的な存在を求める願望を示してきました。\n\nこれらの誇り高き都市国家に使節を送り、彼らが自由を追求する上で我々が提供できるものを訴える価値があるかもしれません。もし我々がわずかに火を煽り、独立の約束と共に物資的および軍事的援助を提供すれば、この地域に同盟国を得ることができ、[GetCountry('TRE').GetAdjective] [GetCountry('TRE').GetRulerTitle]に[GetCountry('TRE').GetRuler.GetHerHis]軍事的な注意を他に向けさせるきっかけを与えることができるかもしれません。"
 me_thrace_3_new_philhellene_policy.201.a:0  "大胆な計画だ。まさに我々が必要としているものだ。"
 me_thrace_3_new_philhellene_policy.201.at:0  "我々の支援は、ポントス沿岸の都市による公然たる反対の可能性を大幅に高めるでしょう。"
 me_thrace_3_new_philhellene_policy.201.b:0  "割くべき資源がありません。"
 me_thrace_3_new_philhellene_policy.201.bt:0  "ポントス沿岸の都市は我々の支援なしでも反乱を選ぶかもしれませんが、その可能性は遥かに低くなります。"
 me_thrace_3_new_philhellene_policy.202.t:0  "反乱の炎"
 me_thrace_3_new_philhellene_policy.202.desc_1:0  "In light of their current war with [GetCountry('TRE').GetName], envoys from [black_sea_revolt_supporter.GetCountry.GetName] have arrived to seek an audience with [ROOT.GetCountry.GetRuler.GetName] and the [ROOT.GetCountry.GetAdjective] elite.\n\n彼らは、専制的な[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetName]がこの地域の統合、そして我々の価値観そのものにもたらす脅威について、情熱的に訴えました。[black_sea_revolt_supporter.GetCountry.GetAdjective]の使節団は、もし我々が[GetCountry('TRE').GetName]との戦争に加わるならば、軍事支援の約束に加えて、我々の戦費に多大な貢献をする権限を[black_sea_revolt_supporter.GetCountry.GetRulerTitle] [black_sea_revolt_supporter.GetCountry.GetRuler.GetName]から与えられていると主張しています。"
 me_thrace_3_new_philhellene_policy.202.desc_2:0  "我々の宗主である[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]が敵との戦争を続けていることは、我々にとって自由を再び求める機会を与えてくれます。彼らの軍隊が手薄になっている今、我々はこの地域において奇襲の要素と優位な軍事的位置の両方を持っています。\n\nすでに同胞の都市国家に使節が送られており、運が良ければ、我々全員が自由を勝ち取るために行動を調整できるかもしれません。"
 me_thrace_3_new_philhellene_policy.202.a:0  "我らの運命を掴む時は今だ！"
 me_thrace_3_new_philhellene_policy.202.at:0  "我々は間もなく独立戦争を開始する。自由を勝ち取るという我々の決意を共有する他の西ポントス都市国家と共にだ。"
 me_thrace_3_new_philhellene_policy.202.b:0  "この行動方針は、確実な破滅にしか繋がらない。"
 me_thrace_3_new_philhellene_policy.203.t_1:0  "ポントスの反乱！"
 me_thrace_3_new_philhellene_policy.203.t_2:0  "ポントスの忠誠が勝る"
 me_thrace_3_new_philhellene_policy.203.desc_4:0  "我々の干渉は、今にして思えば不要だったようだ。 "
 me_thrace_3_new_philhellene_policy.203.desc_5:0  "我々の贈り物と支援の申し出は、見事に報われた。 "
 me_thrace_3_new_philhellene_policy.203.desc_6:0  "悲しいかな！ 我々の贈り物と支援の申し出は無駄に終わった。 "
 me_thrace_3_new_philhellene_policy.203.desc_1:0  "[black_sea_revolt_leader.GetName]が、[GetCountry('TRE').GetName]と[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]の暴政に対して武器を取った！ 彼らは支配者への抵抗において仲間の中で孤立しているものの、この新たな展開は[GetCountry('TRE').GetAdjective]軍にとって歓迎すべき陽動となるはずだ。"
 me_thrace_3_new_philhellene_policy.203.desc_2:0  "[black_sea_revolt_leader.GetName]が、[GetCountry('TRE').GetName]と[GetCountry('TRE').GetRulerTitle] [GetCountry('TRE').GetRuler.GetPraenomen]の暴政に対して武器を取った！ 彼らの例に触発され、他の都市もこれに続き、反乱の炎が地域全体に急速に広がっている。これは[GetCountry('TRE').GetAdjective]軍にとって大きな注意散漫となるはずだ。"
 me_thrace_3_new_philhellene_policy.203.desc_3:0  "ポントスのポリスのどれ一つとして、支配者に反抗する機会を捉えようとしなかった！ 彼らは我々と共に立ち上がり戦うよりも、座して自由への希望が消え去るのを見ている方を選ぶようだ。"
 me_thrace_3_new_philhellene_policy.203.a:0  "素晴らしい！"
 me_thrace_3_new_philhellene_policy.203.b:0  "臆病者め！"
 me_thrace_3_new_philhellene_policy.204.desc_1:0  "[black_sea_revolt_leader.GetName]が我々の支配に対して蜂起した。明らかに、我々が現在の戦争に気を取られている隙に乗じようとしているのだ！ 幸いなことに、この反乱は彼らの領土を越えて広がっておらず、運が良ければすぐに鎮圧できるはずだ。\n\n"
 me_thrace_3_new_philhellene_policy.204.desc_2:0  "[black_sea_revolt_leader.GetName]が我々の支配に対して蜂起し、その例に地域内の他の者たちもすぐに続いた！ 彼らは我々が現在の戦争で気を散らしている間に、この機会を掴むつもりであるに違いない。\n\n"
 me_thrace_3_new_philhellene_policy.204.desc_3:0  "我々の現在の戦争は、西ポントス都市からの潜在的な不忠に対処する上で、我々を脆弱にしている。敵の一人が反乱を扇動し、地域の戦略的状況を劇的に変えることは容易だったかもしれない。\n\nしかし、何らかの理由で――敵が試みさえしなかったのか、あるいはポリスの忠誠心が勝ったのか――現時点では彼らの不忠を心配する必要はないようだ。"
 me_thrace_3_new_philhellene_policy.204.desc_4:0  "彼らの不忠が外部からの干渉の結果であると疑う理由は、我々にはない。"
 me_thrace_3_new_philhellene_policy.204.desc_5:0  "この蜂起の原因は、[black_sea_revolt_supporter.GetName]の干渉にあるようだ。"
 me_thrace_3_new_philhellene_policy.204.a:0  "反逆の羽虫め！"
 me_thrace_3_new_philhellene_policy.204.b:0  "彼らの忠誠心は称賛に値する。"
