 me_ant_task_start_tt_1:0 "[me_antigonids_scope.GetRulerTitle|Y] [me_antigonids_scope.GetRuler.GetPraenomen|Y]開始しよう。"
 me_antigonid_1_vision.1.t:0 "$antigonid_01_vision$：真のディアドコイ"
 me_antigonid_1_vision.1.desc:2 "[GetProvince('(int32)796').GetName]の戦いの後に[GetProvince('(int32)1936').GetArea.GetRegion.GetName]の知事に任じられたとき、誰も、[GetCharacter('(int32)37').GetPraenomen]自身でさえも、のちに待ち受ける権力と栄光を予見することができただろうか。[GetProvince('(int32)1936').GetName]から自分の土地をおとなしく管理し、[GetCharacter('(int32)39').GetPraenomen]の死後も野心的な摂政である[GetCharacter('(int32)409').GetPraenomen]が彼に対抗すべく動き出すまでの間、管理を維持した。\n\nこのような最低の状況のなか、[GetProvince('(int32)761').GetName]の[GetCharacter('(int32)9').GetPraenomen]から将軍に任じられると、彼は、ペルディッカス派の知事たちを破り、[GetCharacter('(int32)9').GetPraenomen]の後継者[GetCharacter('(int32)32').GetPraenomen]の野望を妨害し、あの狡猾なギリシア人である[GetCharacter('(int32)408').GetPraenomen]を[GetProvince('(int32)1595').GetArea.GetRegion.GetName]まで追い詰め、アケメネス朝の宝物を強奪したりすることで、[GetCharacter('(int32)41').GetPraenomen]と[GetCharacter('(int32)42').GetPraenomen]の占領地を逆転させ、[GetProvince('(int32)257').GetName]から[GetProvince('(int32)4799').GetName]まで至る[GetCharacter('(int32)39').GetPraenomen]の帝国を支配するようになった。\n\nそれ以来、[GetCharacter('(int32)24').GetPraenomen]は無関係で手に負えない東方を取り戻し、他のディアドコイたちと団結して[GetCharacter('(int32)37').GetPraenomen]の槍に対抗し、王国に勝とうとしている、というのも、彼らはあらゆる種類の誇大妄想的な行き過ぎた行為に陥っているからだ…。"
 me_antigonid_1_vision.1.a:0 "名誉と一門を守り通すぞ。"
 me_antigonid_1_vision.2.t:0 "$antigonid_01_vision$：ディアドコイのチャンピオン"
 me_antigonid_1_vision.2.desc:0 " [GetCharacter('(int32)37').GetPraenomen]の領国における開発と拡張の継続こそ、もはや我らが王国が、他のディアドコイからの執拗なたくらみにも関わらず逆に弱体化させ、[GetCharacter('(int32)42').GetPraenomen]、[GetCharacter('(int32)32').GetPraenomen]、[GetCharacter('(int32)24').GetPraenomen]、[GetCharacter('(int32)41').GetPraenomen]と言った旧敵たちから成る同盟に大勝利させたのだ…。"
 me_antigonid_1_vision.2.a:0 "アルゲアスはアンティゴノスに道を譲ったのだ。"
 me_antigonid_1_vision.2.at:0 "ミッション「#Y $antigonid_01_vision$#!」は#G 達成#!しています！"
 me_antigonid_1_vision.11.t:0 "$antigonid_01_vision_1$：ライフワーク"
 me_antigonid_1_vision.11.desc:1 "新都市[GetProvince('(int32)790').GetName]はアンディゴノスの領国の開発のみならず、フィリッポス２世の将軍であった頃から息子デメトリオスがサラミスでプトレマイオスに勝利するまでの彼の政治と闘争人生の集大成を意味する。\n\nついに東の都が完成に近づき、それにともなう大祭が楽師と俳優たちがヘレニズム世界中から栄誉あるアンティゴノス朝へと引き寄せる。"
 me_antigonid_1_vision.11.a:0 "ここまで来たんだ。"
 me_antigonid_1_vision.11.at:0 "$me_ant_task_start_tt_1$は[GetProvince('(int32)790').GetName|Y]の完成を準備しています。"
 me_antigonid_1_vision.12.t:0 "$antigonid_01_vision_1$：東方の宝石"
 me_antigonid_1_vision.12.desc:0 "神々は、ついに行政や公共施設が完成した[GetProvince('(int32)790').GetName]の地で我々の尽力をほほ笑まれた。大いなる祭りや勝利の祝宴がヘレニズム世界中から楽師が集結して最高の見世物として行われ、アンティゴノス朝の栄光と威信を示された。\n\n宮殿のバルコニーから見てみると、彼の王族の人々が疑いようもなく配置され、アルゲアス家と並んで、偉大なマケドニアの一家となった事が確信できる。"
 me_antigonid_1_vision.12.a:0 "歴史に残る都市に。"
 me_antigonid_1_vision.12.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.13.t:0 "$antigonid_01_vision_1$：勝利の値段"
 me_antigonid_1_vision.13.desc:0 "我々が市民生活の向上と人々の娯楽に目を向けている最中でも、当然ながら、我が勝利の敵は再びやって来る。[GetProvince('(int32)790').GetName]の完成とそれにともなう大祭の準備はいまだに続いており、もし、その費用が別の戦争を引き起こすのに必要な場合、勝利の行進を中止するのは悲しいことだが、その多くを回収することができる。"
 me_antigonid_1_vision.13.a:0 "我らが敵を敗走させなくなくてはならない。"
 me_antigonid_1_vision.13.at:0 "$mission_task_completed_tt_1$ $antigonid_01_vision_1$#!は#R 無視されるでしょう#!！"
 me_antigonid_1_vision.13.b:0 "我らの祝祭を邪魔する者は誰もおるまい。"
 me_antigonid_1_vision.14.t:0 "$antigonid_01_vision_1$：夢の死"
 me_antigonid_1_vision.14.desc:0 "アンティゴネイアの喪失はアンティゴノス朝にとって象徴的な打撃と同時に[me_antigonids_scope.GetRulerTitle][me_antigonids_scope.GetRuler.GetPraenomen]に対する不当な屈辱を与えた。\n\nいつの日か神々が我らの軍隊を率いて輝かしい再征服をしてくださることを祈るのみである…。"
 me_antigonid_1_vision.14.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_1$は#!#R 無視されました#!！"
 me_antigonid_1_vision.14.a:0 "これで終わりではない。"
 me_antigonid_1_vision.14.b:0 "いにしえの都で再出発しよう。"
 me_antigonid_1_vision.21.t:0 "$antigonid_01_vision_2$：東方の拠点"
 me_antigonid_1_vision.21.desc:0 "アンティゴノス朝の首都に関する後の計画では、ミリアンドロスの旧港とアンティゴノス朝の古い入植地であるアレクサンドリア・カット・イッソンが我らの海事活動の中心であり、ペルシャの古き道を通じてシリアへの門をくぐるものだった。\n\nこの２都市は我らの首都によく貢献したが、オロンテス川を少し下ってカリアの老兵と共にアンティゴノスがすでに開拓し、アンティゴノス朝の主要港に発展する可能性があるヒュダトスへの開発強化という提案がなされたのだ。"
 me_antigonid_1_vision.21.a:0 "北の港は我らが焦点になるであろう。"
 me_antigonid_1_vision.21.at:0 "ミッションタスク#Y $antigonid_01_vision_2$#!が完了しました"
 me_antigonid_1_vision.21.b:0 "ヒュダトスは大きな可能性を秘めている。"
 me_antigonid_1_vision.21.c:0 "限界を取る必要など無い。"
 me_antigonid_1_vision.21.ct:0 "[GetProvince('(int32)789').GetName|Y]は#Y $ant_01_2_2_pmod$#!を得るでしょう"
 me_antigonid_1_vision.22.t:0 "$antigonid_01_vision_2$：東方の扉"
 me_antigonid_1_vision.22.desc:0 "我らの技術者達による浚渫（しゅんせつ）と建設で、アンティゴネイアに新たな造船所、係留所、及び、海に近い利点について回る弱点を無くさしめる乾ドックが与えられた。\n\n"
 me_antigonid_1_vision.22.desc_1:0 "[GetProvince('(int32)796').GetName]の戦いの後にアレクサンドロスの戦利品の周囲に出現したこの謙虚な集落は今やミリアンドロスの旧港をしのぎ、あちこちから商人や職人たちがひきつけ出している。この地の重要性と適性が過大評価されていないことはほとんど疑う余地は無いであろう…"
 me_antigonid_1_vision.22.desc_2:0 "かつて質素な係留所であったヒュダトスの港長は今や東方屈指の施設を誇るようになり、大量の貿易及び船大工と商人の成長する地区への道を開いている\n\n我々はヒュダトスの地を我らの母国マケドニアのピエリア地方‐大きな山と海の間にあり、[GetProvince('(int32)6399').GetName]の大きな港の所在地である‐になぞらえ、すでに首都の名を採ってアンティゴネイアと呼称している。"
 me_antigonid_1_vision.22.desc_3:0 "バランスの取れた取り組みによって、ミリアンドロスとヒュダトスの２つの港はこれまで通り首都に仕え続け、両方の施設は非常に価値のある装備と投資を受け続けている。"
 me_antigonid_1_vision.22.a:0 "我らが首都に宿敵などいないだろう。"
 me_antigonid_1_vision.22.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.23.t:0 "$antigonid_01_vision_2$：戦禍"
 me_antigonid_1_vision.23.desc:0 "アンティゴネイアとその周辺地域への支配が弱まりつつあるなか、港の開発は我らの計画の中で最初に放棄された。歴史の変遷はアンティゴノス朝の夢をまたもや奪っていった…。"
 me_antigonid_1_vision.23.a:0 "テュケーは与え、テュケーは奪う。"
 me_antigonid_1_vision.23.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_2$は#!#R 無視されました#!！"
 me_antigonid_1_vision.31.t:0 "$antigonid_01_vision_3$：海の都市"
 me_antigonid_1_vision.31.desc:0 "ギリシアとの関係や地中海の支配を維持するには強力な海軍が必要だが、フェネキア人はその部分で大いに役立っている。\n\nもし、海軍の覇権を維持したければ、これら海上都市とのつながりを新たにし、継続させる必要がある。"
 me_antigonid_1_vision.31.a:0 "海軍は我々の背骨だ。"
 me_antigonid_1_vision.31.at:0 "$me_ant_task_start_tt_1$ さらにフェネキア都市国家と協議させます。"
 me_antigonid_1_vision.32.t:0 "$antigonid_01_vision_3$：海の支配者"
 me_antigonid_1_vision.32.desc:1 "フェニキア人との取引は、我々の長年の関係を刷新し、臣民の造船所や船腹に新たな切迫感を注入した。海軍の勝利が、その稀さで有名にならないようにせねばならない。サラミスでの勝利が、内海におけるアンティゴノス朝の支配の新しい時代を画するだろう。"
 me_antigonid_1_vision.32.a:0 "海は我々のものだ"
 me_antigonid_1_vision.32.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.33.t:0 "$antigonid_01_vision_3$：杉を悼む"
 me_antigonid_1_vision.33.desc:0 "フェニキアの都市を失ったことは、この地域における我々の海洋への野望を狂わせ、古代の貿易港の偉大な造船所と船員たちを奪い去った..."
 me_antigonid_1_vision.33.a:0 "しまった"
 me_antigonid_1_vision.33.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_3$#!' は #R 迂回#!! されました。"
 me_antigonid_1_vision.34.t:0 "$antigonid_01_vision_3$: [GetProvince('(int32)747').GetName]の[philokles_of_sidun.GetPraenomen]"
 me_antigonid_1_vision.34.desc_1:0 "我々のフェニキア人の臣民は、我々の大義のために多くの船と船員を提供してくれた。[GetProvince('(int32)747').GetName]の裕福な王子である[philokles_of_sidun.GetPraenomen]は、我々に代わってこれらの海軍を指揮し、統制する上で重要な役割を果たしてきた。\n\nしかし、この王子が自身の都市王国の王位を熱望しており、我々が拒否すれば他所で職を見つけるという脅しをかけつつ、今こそ我々が[philokles_of_sidun.GetHerHis]の多くの恩恵と寛大な支出に報いるべき時だと感じているのは明らかだ..."
 me_antigonid_1_vision.34.desc_2:0 "[GetProvince('(int32)747').GetName]の裕福な王子である[philokles_of_sidun.GetPraenomen]は、過去に我々の大義、特にフェニキア海軍において援助してくれた。しかし、[philokles_of_sidun.GetHerHis]の故郷の都市の王位に対する野望が、我々の関係に亀裂を生じさせた。"
 me_antigonid_1_vision.34.desc_3:0 "[GetProvince('(int32)747').GetName]の裕福な王子である[philokles_of_sidun.GetPraenomen]は、都市の王位と引き換えに、我々の海洋への野望を果たすのを助けるために頼れるフェニキアの友人となるだろう。"
 me_antigonid_1_vision.34.a:0 "[philokles_of_sidun.GetHerHim]に[philokles_of_sidun.GetHerHis]の僭称を楽しませてやろう。"
 me_antigonid_1_vision.34.b:0 "なんと残念なことだ..."
 me_antigonid_1_vision.34_await_tt:0 "我々は[GetProvince('(int32)747').GetOwner.GetName|Y]の返答を待つ。もし彼らが受け入れた場合："
 me_antigonid_1_vision.34_else_tt:0 "もし彼らが拒否した場合："
 me_antigonid_1_vision.35.desc:1 "[philokles_sender.GetAdjective]の使節団が[ROOT.GetCountry.GetCapital.GetName]に到着した。彼らは、マケドニア人への奉仕の報酬として王位を狙う、[GetProvince('(int32)747').GetName]の裕福な貴族である[philokles_of_sidun.GetPraenomen]を伴っている。\n\n"
 me_antigonid_1_vision.35.desc_1:0 "彼らは我々に、我々の支配者を退位させ、この成り上がり者と交代させようとしている――しかも、すべては気まぐれで。"
 me_antigonid_1_vision.35.desc_2:0 "彼らは我々に、見返りに何も与えずに、都市を[philokles_of_sidun.GetPraenomen]に与えさせようとしている..."
 me_antigonid_1_vision.35.a:0 "我々は揺るがない"
 me_antigonid_1_vision.35.b:0 "[philokles_of_sidun.GetPraenomen]は我々の王ではない。"
 me_antigonid_1_vision.36.desc_1:0 "[GetProvince('(int32)747').GetName]の[philokles_of_sidun.GetPraenomen]は、反逆者および王位僭称者として[philokles_of_sidun.GetHerHis]の故郷の都市に投獄された。現職の王は、自分が取って代わられるという考えを好まなかったようだ..."
 me_antigonid_1_vision.36.desc_2:0 "我々が都市[GetProvince('(int32)747').GetName]を王子[philokles_of_sidun.GetPraenomen]に与えるよう要求したことに対し、[GetProvince('(int32)747').GetOwner.GetName]は激怒をもって応じ、その指導部は我々に対して国を挙げて武装するよう呼びかけた。"
 me_antigonid_1_vision.36.desc_3:0 "[GetProvince('(int32)747').GetName]の[philokles_of_sidun.GetPraenomen]は、我々の祝福を受けて都市の王として宣言され、ほとんど騒ぎや争いもなく王位に就いた。"
 me_antigonid_1_vision.36.a:0 "まあ、妥当なところだ。"
 me_antigonid_1_vision.36.b:0 "[philokles_of_sidun.GetSheHe|U]は忠実であるだろう..."
 me_antigonid_1_vision.37.desc:0 "[GetProvince('(int32)747').GetName]の[philokles_of_sidun.GetPraenomen]が我々の宮廷に到着した。彼は、アンティゴノス朝への奉仕にもかかわらず拒否された報酬である、故郷の都市の王位への主張を推し進めるための援助を求める不満を抱いた王子だ。"
 me_antigonid_1_vision.37.a:0 "彼には使い道があるかもしれない。"
 me_antigonid_1_vision.37.at:0 "決定'#Y $install_philokles_egypt$#!'は、[philokles_of_sidun.GetName|Y]が生存しており、[THIS.GetCountry.GetName|Y]にいる限り、利用可能になる。"
 me_antigonid_1_vision.38.t:0 "$antigonid_01_vision_3$: 屈強な[phoenician_admiral.GetPraenomen]"
 me_antigonid_1_vision.38.desc:0 "フェニキアの桟橋には、経験豊富な船員や船長が不足することはない。彼らは、都市を訪れる多くの商人たちを護衛したり略奪したりして何十年も過ごし、鍛え上げられてきた。\n\n特に[phoenician_admiral.GetPraenomen]として知られる一人の現地出身者が、大きな名声と評判を得ており、信頼できる操舵手および戦隊司令官として我々に推薦されている。"
 me_antigonid_1_vision.38.a:0 "[phoenician_admiral.GetSheHe|U]は役に立つだろう。"
 me_antigonid_1_vision.38.at:0 "[phoenician_admiral.GetPraenomen|Y]は我々の宮廷に移るだろう。"
 me_antigonid_1_vision.38.b:0 "我々の提督たちは十分有能だ。"
 me_antigonid_1_vision.38.bt:0 "[phoenician_admiral.GetPraenomen|Y]は姿を消すだろう。"
 me_antigonid_1_vision.39.t:0 "$antigonid_01_vision_3$: 杉の造船所"
 me_antigonid_1_vision.39.desc:1 "フェニキアの都市の熟練した船大工たちは、何世紀にもわたり、有名なレバノンの杉の木を外洋航行可能な船に変える技術で知られ、その作品を最高入札者に売却してきた。もし価格が適切であれば、我々は再び商業による海軍の増強を必要とするかもしれない。"
 me_antigonid_1_vision.39.a:1 "船はいくらあっても足りない。"
 me_antigonid_1_vision.39.at:0 "50日後に #Y 10#! @octere! オクテレスを受け取る。"
 me_antigonid_1_vision.39.b:1 "我々自身の艦隊を建造できる。"
 me_antigonid_1_vision.40.t:0 "$antigonid_01_vision_3$: 受注生産"
 me_antigonid_1_vision.40.desc:0 "我々が要求した船は、我々の港[port_ship_scope.GetName]の沖合に到着し、そこで[sidun_scope.GetAdjective]の船員から我々の船員に引き渡された。これらの船は、我々の海軍力にとって大きな追加となるだろう。"
 me_antigonid_1_vision.40.a:0 "なんと便利なことだ。"
 me_antigonid_1_vision.40.tt:0 "#Y 10#! @octere! オクテレスが[port_ship_scope.GetName]沖に到着した。"
 me_antigonid_1_vision.41.t:0 "$antigonid_01_vision_4$: [GetCharacter('(int32)32').GetPraenomen]の愚行"
 me_antigonid_1_vision.41.desc:0 "ギリシャの支配をめぐる[GetCharacter('(int32)9').GetPraenomen]の子孫との争いは続いているが、我々はついに[GetProvince('(int32)418').GetName]の都市から[GetCharacter('(int32)32').GetPraenomen]の守備隊を追い出した。ここは恐らくこの地域で最も戦略的な防御拠点だ。\n\n[GetProvince('(int32)416').GetName]で行ったように都市を解放することも可能だが、アクロコリントスに一時的にでも兵力を維持することは、手放すにはあまりにも貴重な資産かもしれない..."
 me_antigonid_1_vision.41.a:0 "[GetProvince('(int32)418').GetName]は重要な戦略的駐屯地だ。"
 me_antigonid_1_vision.41.b:0 "コリントス人たちはあまりにも長く占領に苦しんできた。"
 me_antigonid_1_vision.41.bt:0 "#Y $CORINTH_NAME$#! は #Y 封臣#! 属国として解放される。"
 me_antigonid_1_vision.41.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_4$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.51.t:0 "$antigonid_01_vision_5$: 自由の夢"
 me_antigonid_1_vision.51.desc:0 "[GetCharacter('(int32)42').GetPraenomen]が[GetProvince('(int32)687').GetArea.GetRegion.GetName]を掌握しようとする貪欲な試みを阻止し、戦略都市[GetProvince('(int32)743').GetName]を回復した後、[GetCharacter('(int32)37').GetPraenomen]はマケドニアの名の下にギリシャの都市の自由を守ることを誓った。\n\nこれは単なる政治的便宜だと嘲笑する者もいるが、ギリシャ人たちの間には、かつてのようにマケドニアの干渉なしにいつの日か自らを統治できるという希望を育んだ。これは他のディアドコイに対して我々が利用できる希望だ。"
 me_antigonid_1_vision.51.a:0 "約束は状況が許す限りにおいてのみ守られる。"
 me_antigonid_1_vision.51.at:0 "$me_ant_task_start_tt_1$ ギリシャの都市国家を安心させる。"
 me_antigonid_1_vision.52.t:0 "$antigonid_01_vision_5$: ヘレニックの誇り"
 me_antigonid_1_vision.52.desc:0 "我々の使節団はエーゲ海全域に散らばり、[GetProvince('(int32)290').GetArea.GetName]から[GetProvince('(int32)418').GetArea.GetName]に至るまで、安心と再確認をもって評議会に出席している。ギリシャ世界は、[GetCountry('THE').GetName]に対する[GetCharacter('(int32)35').GetPraenomen]二世の勝利以来、マケドニアの支配に苦しんできた。彼らを臣民としてではなく同盟国として扱い、国内への干渉を最小限に抑えるという約束によって彼らの服従を確保しなければならない。さもなければ、彼らは機会があればすぐにでも輝かしい過去を復活させようとするだろう。"
 me_antigonid_1_vision.52.a:0 "安全が確保されれば、ヘラスは自由になるだろう。"
 me_antigonid_1_vision.52.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_5$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.53.t:0 "$antigonid_01_vision_5$: [ant_1_5_synoikism_scope.GetAdjective]のシノイキスモス"
 me_antigonid_1_vision.53.desc:0 "我々の継続的な外交努力と、[GetCharacter('(int32)37').GetPraenomen]が過去に関与した、苦境にあるギリシャの町々を統一された繁栄する集落へと統合するシノイキスモス（集住）に勇気づけられ、我々の[ant_1_5_synoikism_scope.GetAdjective]の臣民が援助を求めてきた。\n\n彼らの[ant_1_5_synoikism_scope.GetRulerTitle]である[ant_1_5_synoikism_scope.GetRuler.GetPraenomen]は、彼らの保護者として、[ant_1_5_synoikism_province_scope.GetName]を同様の路線で再編成するために、我々の資源と専門知識を提供するよう懇願している。"
 me_antigonid_1_vision.53.a:0 "ギリシャ人の善意は計り知れない。"
 me_antigonid_1_vision.53.at:0 "一年後、周囲の[ant_1_5_synoikism_scope.GetAdjective]の集落から一部のポップが#Y [ant_1_5_synoikism_province_scope.GetName]#!に移動し、そこは都市となる。"
 me_antigonid_1_vision.53.b:0 "我々自身の問題だけでも十分に切迫している。"
 me_antigonid_1_vision.54.desc:0 "[ant_1_5_synoikism_province_scope.GetName]とその近隣の町々の[ant_1_5_synoikism_scope.GetAdjective]のシノイキスモスを支援するために派遣された行政官たちは、作業が完了したと報告している。\n\nこの新しい都市中心部の組織化は、我々の臣民が我々を助ける助けとなり、当面の間、ギリシャとの関係を良好に保つことを期待している..."
 me_antigonid_1_vision.54.a:0 "これで彼らの小言は止まるはずだ..."
 me_antigonid_1_vision.54.tt:0 "[SCOPE.ScriptValue('antigonid_01_vision_5_synoik_value')|0Y]の[ant_1_5_synoikism_scope.GetAdjective]ポップが[ant_1_5_synoikism_province_scope.GetName|Y]に移動する。"
 me_antigonid_1_vision.56.t:0 "$antigonid_01_vision_5$: 慈悲深い仲裁者"
 me_antigonid_1_vision.56.desc:0 "ギリシャの使節団と嘆願者の絶え間ない流れの中で、一つの問題が際立っている。それは、[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]のみが解決できる地方の紛争だ。\n\n"
 me_antigonid_1_vision.56.desc_1:0 "[ant_1_5_dispute_subject_1.GetName]と[ant_1_5_dispute_subject_2.GetName]は、[ant_1_5_dispute_territory_1.GetName]-[ant_1_5_dispute_territory_2.GetName]の国境をめぐって長年の紛争を抱えており、この問題を解決するために我々の意見を求めている..."
 me_antigonid_1_vision.56.desc_2:0 "[ant_1_5_dispute_territory_1.GetName]と[ant_1_5_dispute_territory_2.GetName]の[ant_1_5_dispute_subject_1.GetAdjective]の町々は、それぞれの土地の境界線の画定をめぐって長期間にわたる紛争を抱えている。"
 me_antigonid_1_vision.56.a:0 "綿密な調査でこの茶番を終わらせよう..."
 me_antigonid_1_vision.56.b:0 "[ant_1_5_dispute_subject_1.GetName]がおそらく正しい。"
 me_antigonid_1_vision.56.c:0 "[ant_1_5_dispute_subject_2.GetName]に与えてしまえ。"
 me_antigonid_1_vision.56.d:0 "なんと退屈な..."
 me_antigonid_1_vision.61.t:0 "$antigonid_01_vision_6$: 東方の華麗さ"
 me_antigonid_1_vision.61.desc:0 "[GetCharacter('(int32)37').GetPraenomen]と[GetCharacter('(int32)38').GetPraenomen]は、偉大なる[GetCharacter('(int32)39').GetPraenomen]自身と同様に、一部のギリシャ都市によって生ける神として既に認められているが、今こそ我々もラギデス朝がしたように、公式に我々の王室を国家のパンテオンに採用し、我々の支配者を[GetCountry('MAC').GetName]の偉大な王たち――[GetCharacter('(int32)35').GetPraenomen]と[GetCharacter('(int32)39').GetPraenomen]――と対等にし、東方諸国の宗教的影響に近づく時だ..."
 me_antigonid_1_vision.61.a:0 "[GetCharacter('(int32)37').GetPraenomen]は神聖であった！"
 me_antigonid_1_vision.61.at:0 "$me_ant_task_start_tt_1$ アンティゴノス朝の神格化を正当化する。"
 me_antigonid_1_vision.62.t:0 "$antigonid_01_vision_6$: 神聖なる王朝"
 me_antigonid_1_vision.62.desc:0 "我々の支配者の差し迫った神格化を正当化するための努力は、より伝統的なギリシャやマケドニアの貴族の一部に嘲笑されるかもしれないが、大きな成功を収めた。アレクサンドロスの前例は世界を変えたのであり、我々の支配者が東方での正当性を競うためには、彼の宗教的革新を採用しなければならない。"
 me_antigonid_1_vision.62.a:1 "皆、神たる[ROOT.GetCountry.GetRulerTitle] [divinely_scope.GetPraenomen]を讃えるべし！"
 me_antigonid_1_vision.62.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_6$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.71.t:0 "$antigonid_01_vision_7$: 羅針盤の指す方向"
 me_antigonid_1_vision.71.desc:0 "他のディアドコイによる新たな攻撃は、彼らが攻撃の機会を見ればほぼ確実だ。我々はその事態に備えるべきだが、同胞である後継者のうち、誰が最も危険な脅威であるかを決定しなければならない..."
 me_antigonid_1_vision.71.a:0 "南方の[ant_01_frontier_egy_scope.GetShortName]は、確実に[GetCountry('EGY').GetName]に攻撃されるだろう。"
 me_antigonid_1_vision.71.at:0 "$me_ant_task_start_tt_1$ 選ばれた領土を要塞化する。\nミッションタスク'#Y $antigonid_01_vision_7$ #!'が完了した時："
 me_antigonid_1_vision.71.b:0 "我々は東方の中心地を[ant_01_frontier_sel_scope.GetShortName]における[GetCountry('SEL').GetAdjective]の攻撃から守らなければならない。"
 me_antigonid_1_vision.71.c:0 "[ant_01_frontier_tre_scope.GetShortName]の北の国境は[GetCountry('TRE').GetName]に対して脆弱だ。"
 me_antigonid_1_vision.71.d:0 "我々の焦点は西、[ant_01_frontier_mac_scope.GetShortName]に置かれなければならない。"
 me_antigonid_1_vision.72.t:0 "$antigonid_01_vision_7$: 亀の甲羅"
 me_antigonid_1_vision.72.desc:0 "我々の軍事技術者と建設者たちは[ant_01_frontier_scope.GetName]に要塞を完成させ、[me_antigonids_scope.GetAdjective]の[ant_01_frontier_scope.GetArea.GetRegion.GetName]における[ant_01_frontier_owner_scope.GetAdjective]の直接的な猛攻撃から[ant_01_frontier_scope.GetState.GetShortName]を確保し、我々の駐屯地と巡回部隊が使用するための地域拠点を提供した。"
 me_antigonid_1_vision.72.a:0 "それで攻撃を遅らせることができるはずだ..."
 me_antigonid_1_vision.72.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.73.t:0 "$antigonid_01_vision_7$: 無関係な計画"
 me_antigonid_1_vision.73.desc:0 "変化する政治情勢により、[ant_01_frontier_owner_scope.GetName]に対する[ant_01_frontier_scope.GetName]の要塞化計画は無関係なものとなり、我々が達成したかもしれない進捗はすべて無駄になった..."
 me_antigonid_1_vision.73.a:0 "全くその通りだ。"
 me_antigonid_1_vision.73.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_7$#!' は #R 迂回#!! されました。"
 me_antigonid_1_vision.81.t:0 "$antigonid_01_vision_8$: イサウリアの廃墟"
 me_antigonid_1_vision.81.desc:0 "我々の貴族はマケドニア人のままだが、臣民の多くは習慣や言葉において明らかに異質だ。ここで提案されたのは、権力に飢えた摂政ペルディッカスによる敗北よりも望ましい選択肢として、住民が自らの都市に火を放ち滅亡した歴史的なイサウリアの都市[GetProvince('(int32)169').GetName]を再建することだ。これは、臣民の善意を得る方法として、また以前のマケドニアの支配者たちに対する我々の東方における慈悲を示す方法として考えられている。"
 me_antigonid_1_vision.81.a:0 "我々の大義を助けるならば..."
 me_antigonid_1_vision.81.at:0 "$me_ant_task_start_tt_1$ [GetProvince('(int32)169').GetName]の再定住。"
 me_antigonid_1_vision.82.t:0 "$antigonid_01_vision_8$: [GetProvince('(int32)169').GetName]の再生"
 me_antigonid_1_vision.82.desc:0 "かつて重要だった都市[GetProvince('(int32)169').GetName]の再建が完了した。この都市は、財宝と神殿の溶けた金だけが残るまで焼き払われていた。意図した通り、この事業は、かつてその破壊をマケドニア支配の残虐さに対する抵抗の例として挙げていた地元住民を喜ばせた。"
 me_antigonid_1_vision.82.a:0 "復讐はそれほど役に立つものではない。"
 me_antigonid_1_vision.82.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.83.t:0 "$antigonid_01_vision_8$: 消え去った残り火"
 me_antigonid_1_vision.83.desc:0 "[GetProvince('(int32)169').GetName]の地がもはや我々の支配下にないため、その過去の卓越性を再確立するための努力は無に帰してしまった..."
 me_antigonid_1_vision.83.a:0 "残念だ。"
 me_antigonid_1_vision.83.at:0 "$mission_task_completed_tt_1$$antigonid_01_vision_8$#!' は #R 回避#!!されました。"
 me_antigonid_1_vision.91.t:0 "$antigonid_01_vision_9$: 機会の地"
 me_antigonid_1_vision.91.desc:0 "[GetCharacter('(int32)37').GetPraenomen]は、すでに多くの時間を費やし、マケドニア人、クレタ人、カルキディア人、ヘレニズム化されたカリア人を彼の都市全体に入植させ、王国の人的資源と文化的基盤の強化を確実にしてきました。\n\n[GetProvince('(int32)790').GetName]、[GetProvince('(int32)782').GetName]、[GetProvince('(int32)1986').GetName]、そして[GetProvince('(int32)258').GetName]は、彼の先見の明と偉大さの不朽の証となるでしょうが、さらなる入植者は我々の多様な王国に利益をもたらすだけです。"
 me_antigonid_1_vision.91.a:0 "彼らは来るでしょう。"
 me_antigonid_1_vision.91.at:0 "$me_ant_task_start_tt_1$ 入植のための植民者を誘致します。"
 me_antigonid_1_vision.92.t:0 "$antigonid_01_vision_9$: 東方での新しい生活"
 me_antigonid_1_vision.92.desc:0 "我々の使節と行政官は、必要なあらゆる手段を用いて、さらなるギリシャ人入植への熱意をかき立てるために最善を尽くしました。一方、測量士たちは、再定住に最も適した場所を探して我々の領地を精査しました。\n\n彼らの努力は無駄ではありませんでした。明らかに、我々が選んだ場所に入植する準備ができている植民者が少なからず存在します。この場所は、[GetCharacter('(int32)37').GetPraenomen] Monophthalmosの父である[GetCharacter('(int32)27').GetPraenomen]にちなんで植民地を命名する予定の、我々の[me_antigonids_scope.GetRulerTitle]の最終的な言葉を待つばかりです。"
 me_antigonid_1_vision.92.a:0 "[ant_01_9_dest_1_scope.GetArea.GetName]にある[ant_01_9_dest_1_scope.GetName]は有望です。"
 me_antigonid_1_vision.92.b:0 "我々は[ant_01_9_dest_2_scope.GetArea.GetName]にある[ant_01_9_dest_2_scope.GetName]を発展させるべきです。"
 me_antigonid_1_vision.92.c:0 "[ant_01_9_dest_3_scope.GetArea.GetName]と[ant_01_9_dest_3_scope.GetName]は繁栄するでしょう。"
 me_antigonid_1_vision.92.d:0 "彼らを[ant_01_9_dest_4_scope.GetArea.GetName]にある[ant_01_9_dest_4_scope.GetName]に送り込みましょう！"
 me_antigonid_1_vision.92.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.92.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_total_pop')|0Y]のポップは直ちに[ant_01_9_dest_scope.GetName|Y]へ移住します。"
 me_antigonid_1_vision.92.tt2:0 "貢献する臣民はそれぞれ、@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]に対する意見が #R -20#! 減少します。"
 me_antigonid_1_vision.93.t:0 "$antigonid_01_vision_9$: 揺らぐ信頼"
 me_antigonid_1_vision.93.desc:0 "我々の影響力の低下により、植民者を我々の土地に引き入れるために必要な基盤、あるいは彼らを定住させるのに適した場所を失ってしまいました..."
 me_antigonid_1_vision.93.a:0 "問題ありません。"
 me_antigonid_1_vision.93.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_9$#!' は #R 回避#!!されました。"
 me_antigonid_1_vision.94.t:0 "$antigonid_01_vision_9$: [me_antigonids_scope.GetAdjective]の植民者"
 me_antigonid_1_vision.94.desc:1 "[me_antigonids_scope.GetAdjective]の代表者たちは、すべてのギリシャのアゴラで新しい生活の物語を語り、我々の人々に東方での新しい生活に挑戦するよう奨励しています。彼らを裏切り者と呼ぶ者もいれば、絶望的な状況にある者と呼ぶ者もいますが、いずれにせよ我々の人口は減少しました。"
 me_antigonid_1_vision.94.a:0 "彼らに幸運を..."
 me_antigonid_1_vision.94.tt:1 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('me_ant_01_9_sub_pop_contributor').GetValue|0Y]のポップが@[SCOPE.GetRootScope.GetCountry.GetOverlord.GetFlag]! [SCOPE.GetRootScope.GetCountry.GetOverlord.GetName]へ移動しました。"
 me_antigonid_1_vision.95.t:0 "$antigonid_01_vision_9$: [me_ant_01_9_sub_scope.GetAdjective]の植民者"
 me_antigonid_1_vision.95.desc:0 "ギリシャ人植民者を誘致しようとする我々の試みは、[me_ant_01_9_sub_scope.GetName]における我々のクライアントの市民や臣民が東方での新しい生活の機会を切望している、[me_ant_01_9_sub_scope.GetCapital.GetName]のアゴラやその周辺で熱意をもって受け入れられました。しかし、彼らの政府は、必ずしも友好的ではなかった我々の説得に憤慨するかもしれません..."
 me_antigonid_1_vision.95.a:0 "完璧です。"
 me_antigonid_1_vision.95.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_sub_pop_proportion')|0Y]のポップは、タスク完了時に[me_ant_01_9_sub_scope.GetName|Y]から我々が選んだ目的地へ移動します。"
 me_antigonid_1_vision.96.t:0 "$antigonid_01_vision_9$: [me_ant_01_9_ter_scope.GetCulture.GetName]の熱意"
 me_antigonid_1_vision.96.desc:0 "[me_ant_01_9_ter_scope.GetArea.GetName]にある我々の領地[me_ant_01_9_ter_scope.GetName]の近隣に住む一部のギリシャ人住民は、自発的であるか否かにかかわらず、新しい東方のアンティゴノス朝の植民地に参加することに関心を示しています！"
 me_antigonid_1_vision.96.a:0 "素晴らしい。"
 me_antigonid_1_vision.96.at:0 "[SCOPE.ScriptValue('antigonid_01_vision_9_ter_pop_proportion')|0Y]の[SCOPE.Custom('ant_mis_01_2_pops_loc')]は、タスク完了時に[me_ant_01_9_ter_scope.GetName|Y]から我々が選んだ目的地へ移動します。"
 me_antigonid_1_vision.96.b:0 "[ant_01_9_city_2_scope.GetName]"
 me_antigonid_1_vision.96.c:0 "[ant_01_9_city_3_scope.GetName]"
 me_antigonid_1_vision.96.d:0 "[ant_01_9_city_4_scope.GetName]"
 me_antigonid_1_vision.111.t:0 "$antigonid_01_vision_11$: [me_antigonids_scope.GetRuler.GetPraenomen] ポリオルケテス"
 me_antigonid_1_vision.111.desc:0 "我々はついに、我々の保護の恩恵を受けながらディアドコイの紛争から距離を置こうとした忌まわしいロドス人を、彼らがいるべき場所に置きました。[GetCharacter('(int32)38').GetPraenomen]の屈辱は今やニケの成果によって満たされ、アンティゴノス朝の力は疑いの余地のないものとなりました。"
 me_antigonid_1_vision.111.desc_1:0 "\n\n傲慢なロドス人は、彼らの守護神であるヘリオスの巨大な像を建てて、勝利した防衛を記念しました。しかも、我々が放棄した攻城兵器を売却した収益を使ってです！とはいえ、カレスの精巧な職人技の美しさと質を否定できる正直者はいないでしょう..."
 me_antigonid_1_vision.111.desc_2:0 ""
 me_antigonid_1_vision.111.a:0 "それを打ち壊せ、彼らは我々に借りがあるのだ。"
 me_antigonid_1_vision.111.b:0 "ロドス人は今や自分たちの立場を理解しました。"
 me_antigonid_1_vision.111.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_11$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.113.t:0 "$antigonid_01_vision_11$: ロドスの陥落"
 me_antigonid_1_vision.113.desc:0 "勇敢なる都市[GetProvince('(int32)266').GetName]は、攻城者[GetCharacter('(int32)38').GetPraenomen]への抵抗において揺るぎなく、この件での救世主[GetCharacter('(int32)42').GetPraenomen]の援助に永遠に感謝していましたが、それにもかかわらずアンティゴノス朝の手に落ちました..."
 me_antigonid_1_vision.113.desc_1:0 "\n\nソテル、すなわち救世主は、元々ロドス人が彼らを助けに来た[GetCharacter('(int32)42').GetPraenomen] Iに贈った称号でしたが、これらの展開に照らして、その愛称は最も嘲笑的な意味合い以外をすべて失ってしまったようです... "
 me_antigonid_1_vision.113.desc_2:0 ""
 me_antigonid_1_vision.113.a:0 "ハデスの息子たちめ..."
 me_antigonid_1_vision.114.t:0 "$antigonid_01_vision_11$: 破壊されたコロッソス"
 me_antigonid_1_vision.114.desc:0 "攻城者[GetCharacter('(int32)38').GetPraenomen]の包囲を耐え抜いた偉大な都市[GetProvince('(int32)266').GetName]は、条約にもかかわらずついにアンティゴノス朝の手に落ちました。彼らの悪意により、[me_antigonids_scope.GetRuler.GetPraenomen]は、ロドス人が勝利を記念して建てた[helios_scope.GetName]の驚異的なコロッソスを解体しました。これはロドスと美を愛するすべての人々にとって悲劇的な損失です..."
 me_antigonid_1_vision.114.a:0 "ミューズたちはきっと涙を流しているに違いありません。"
 me_antigonid_1_vision.115.desc_1:0 "忌まわしいアンティゴノス朝は、勝利に勢いづき、かつて我々が彼らの誇りに与えた傷にまだ苦しみながら、ヘリオスへの我々の栄光ある記念碑を打ち倒しました！神々はきっとこの暴挙を決して許さないでしょう！"
 me_antigonid_1_vision.115.desc_2:0 "我々はついにアンティゴノス朝の武力に屈し、攻城者[GetCharacter('(int32)38').GetPraenomen]に対する英雄的な防衛における我々の懸命な努力をすべて無駄にしてしまいました..."
 me_antigonid_1_vision.115.a:0 "兄弟たちよ、我々は忍耐強くあらねばなりません。"
 me_antigonid_1_vision.121.t:0 "$antigonid_01_vision_12$: [GetProvince('(int32)418').GetArea.GetRegion.GetName]の救世主"
 me_antigonid_1_vision.121.desc:0 "我々はついに、他のディアドコイを[GetProvince('(int32)418').GetArea.GetRegion.GetName]から追い出し、[GetProvince('(int32)743').GetName]における[GetCharacter('(int32)37').GetPraenomen]の宣言の約束と、ギリシャ支配に対する長年の野望を実現しました。恩人であることと支配者であることの境界線を慎重に踏みしめることで、我々の領域の一部として彼らの継続的な忠誠を確保できるかもしれません。"
 me_antigonid_1_vision.121.a:0 "強大な褒賞です。"
 me_antigonid_1_vision.121.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_12$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.131.t:0 "$antigonid_01_vision_13$: 共同統治"
 me_antigonid_1_vision.131.desc:0 "ギリシャ人の保護者としての我々の地位が疑いの余地のないものとなった今、[GetCharacter('(int32)35').GetPraenomen] IIの古い行政機関を復活させ、それによって手に負えないギリシャ諸都市の忠誠と協力を守るべき時が来ました。\n\n再び、各都市の代表者は高貴な都市[GetProvince('(int32)418').GetName]のシュネドリオンで会合し、外交政策はマケドニア人が主宰します。共通の軍隊と条約のネットワークは、ヘラスの分裂した都市を大国家と統一の新しい時代へと導きながら、彼らの個々の自治、伝統、アイデンティティを維持するでしょう。"
 me_antigonid_1_vision.131.a:0 "一刻の猶予もありません！"
 me_antigonid_1_vision.131.at:0 "$me_ant_task_start_tt_1$ #Y $LEAGUE_OF_KORINTHOS$#!を組織します。"
 me_antigonid_1_vision.132.t:0 "$antigonid_01_vision_13$: ギリシャの覇権"
 me_antigonid_1_vision.132.desc:0 "多くのギリシャ人が再び[ROOT.GetCountry.GetName]と[GetProvince('(int32)418').GetName]の同盟の慈悲深い保護下に置かれ、ギリシャを防衛する任務を負った単一の機関に都市の外交を委ねています。この同盟が過去のものよりも長く続くことを願いましょう..."
 me_antigonid_1_vision.132.a:0 "彼らが長寿と多くの繁栄を享受しますように。"
 me_antigonid_1_vision.132.at:0 "我々が所有する、および属国が所有するすべての領土は[ant_01_13_corinth_scope.GetName|Y]に吸収されます。"
 me_antigonid_1_vision.132.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_13$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.133.t:0 "$antigonid_01_vision_13$: 困難なヘラス"
 me_antigonid_1_vision.133.desc:0 "[GetProvince('(int32)418').GetArea.GetRegion.GetName]における我々の影響力の低下は、新しい同盟を組織し、ギリシャ諸都市を統一しようとする我々の試みを台無しにしました。おそらく彼らはいつの日か自ら団結し、その利点を活用するでしょう。"
 me_antigonid_1_vision.133.a:0 "ギリシャ人は今や自力で解決しなければなりません。"
 me_antigonid_1_vision.133.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#!' は #R 回避#!!されました。"
 me_antigonid_1_vision.134.desc:1 "[me_antigonids_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$"
 me_antigonid_1_vision.134.a:0 "おそらくそれは必要でしょう..."
 me_antigonid_1_vision.134.at:0 "[ROOT.GetCountry.GetName|Y]は#Y $LEAGUE_OF_KORINTHOS$#!となり、@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]が所有または従属させているすべてのギリシャ領土を、[me_antigonids_scope.GetAdjective]の#Y 封臣#!として受け取ります。"
 me_antigonid_1_vision.134.b:0 "...羊のために！"
 me_antigonid_1_vision.134_desc_body:0 "使節団が[ROOT.GetCountry.GetCapital.GetName]に到着しました。彼らは、[GetCountry('MAC').GetName]の[GetCharacter('(int32)35').GetPraenomen] IIによって元々設立された[GetProvince('(int32)418').GetName]の同盟の再編成を開始しようとしています。彼らは公には、ギリシャ諸都市を共通の防衛と目的のために団結させることを目的としていますが、マケドニアが同盟を支配していることは、そうではないことを示唆しています。"
 me_antigonid_1_vision.135.t:0 "$antigonid_01_vision_13$: ギリシャの異議"
 me_antigonid_1_vision.135.desc:0 "我々の使節は、ギリシャの属国[ant_01_14_scope.GetName]から追い返されました。その国の役人たちは、我々の外交努力を隠された征服に過ぎないと非難しています！"
 me_antigonid_1_vision.135.a:0 "愚かなことです。"
 me_antigonid_1_vision.135.tt:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は、すべての[ant_01_14_scope.GetAdjective|Y]領土に対する請求権を獲得しました。"
 me_antigonid_1_vision.136.desc:0 "[GetProvince('(int32)418').GetName]の同盟の正式な組織化が完了し、マケドニア人は主に我々の都市[ROOT.GetCountry.GetCapital.GetName]から選ばれた代表者の手に政府を委ねました。これは奇妙な時代ですが、たとえマケドニアのサリッサによってもたらされたとしても、統一されたギリシャこそが我々が必要としていた変化なのかもしれません..."
 me_antigonid_1_vision.136.a:0 "ギリシャのために最善を尽くしましょう。"
 me_antigonid_1_vision.141.t:0 "$antigonid_01_vision_14$: 槍で勝ち取った土地"
 me_antigonid_1_vision.141.desc_1:0 "以前の失敗にもかかわらず、我々はついに[GetCharacter('(int32)42').GetPraenomen]のいわゆる王国から[GetCountry('EGY').GetName]への進入口を奪い取り、[GetProvince('(int32)687').GetArea.GetRegion.GetName]の[GetProvince('(int32)660').GetName]とナイル川岸の[GetProvince('(int32)509').GetName]という偉大な要塞を確保しました。"
 me_antigonid_1_vision.141.desc_2:0 "我々はついに、トラキアの海岸とそこに点在する多くの都市を、いわゆるリュシマコス朝の王国から奪い取り、同時にヘレスポントスとアジアに対するアンティパトロス朝の野望を打ち砕きました。"
 me_antigonid_1_vision.141.desc_3:0 "再び東方へと進出し、我々はセレウコス朝のいわゆる王国からメソポタミアの広大な土地を取り戻すことに成功しました。これは[GetProvince('(int32)790').GetArea.GetRegion.GetName]を防衛するために必要な緩衝地帯です。"
 me_antigonid_1_vision.141.desc:0 "\n\n我々の勝利は間違いなく続き、[GetCharacter('(int32)39').GetPraenomen]の偉大な帝国の中心部を席巻し、正当なマケドニアの君主の下で再び統一されるまで続くでしょう。"
 me_antigonid_1_vision.141.a:0 "葬儀競技はほぼ終わり、我々が月桂冠を戴きます。"
 me_antigonid_1_vision.141.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_14$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.151.t:0 "$antigonid_01_vision_15$: 対立を脇に置いて"
 me_antigonid_1_vision.151.desc:0 "[GetCharacter('(int32)39').GetPraenomen]の領域を巡る戦争は終わりが見えません。最初のディアドコイの章が閉じようとしている今、現状を受け入れ、将来の意見の相違は後に続く息子や娘たちに委ねる時かもしれません...\n\n他の後継者との協調的な外交努力は、状況を好転させ、我々の新生王国に一時的な休息をもたらすかもしれません。"
 me_antigonid_1_vision.151.a:0 "[ant_01_15_portrait_1.GetName]"
 me_antigonid_1_vision.151.at:0 "我々は[ant_01_15_target.GetName|Y]に友好を申し出るでしょう。"
 me_antigonid_1_vision.151.b:0 "[ant_01_15_portrait_2.GetName]"
 me_antigonid_1_vision.151.c:0 "[ant_01_15_portrait_3.GetName]"
 me_antigonid_1_vision.151.d:0 "[ant_01_15_portrait_4.GetName]"
 me_antigonid_1_vision.151.e:0 "いいえ、我々に同盟国は必要ありません！"
 me_antigonid_1_vision.151.tt:0 "$mission_task_completed_tt_1$$antigonid_01_vision_15$$mission_task_completed_tt_2$"
 me_antigonid_1_vision.152.t:0 "$antigonid_01_vision_15$: 王朝の絆"
 me_antigonid_1_vision.152.desc:0 "同盟の申し出は結構なことですが、相互の信頼に基づく永続的な関係は、婚姻という共通の利益によってのみ保証されます。\n\n両国間の王室の結婚として最も明白な組み合わせは、[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective]の王子[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen]が、[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective]の王女[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen]の手を取り、それによって王朝の絆を築くことでしょう。"
 me_antigonid_1_vision.152.a:0 "提案を送る。"
 me_antigonid_1_vision.152.at:0 "[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen|Y]と[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen|Y]の結婚を提案し、後者を@[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetFlag]! [me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetName|Y]へ移します。"
 me_antigonid_1_vision.152.b:0 "我々は同盟のみを望む。"
 me_antigonid_1_vision.152.bt:0 "@[ant_01_15_target.GetFlag]! [ant_01_15_target.GetName|Y]に同盟を提案します。"
 me_antigonid_1_vision.152.c:0 "考え直した、全てを取りやめよ！"
 me_antigonid_1_vision.153.t:0 "$antigonid_01_vision_15$: [me_antigonids_scope.GetAdjective]の外交"
 me_antigonid_1_vision.153.desc:0 "[GetCharacter('(int32)39').GetName]の帝国を巡る争いにおける我々の歴史的な敵であるアンティゴノス朝が、相互の利益のために同盟を結び、和解を申し出てきました。これは我々が他の場所での利益確保に集中するための猶予を与えるかもしれませんが、我々よりもアンティゴノス朝に利益をもたらすかもしれません。"
 me_antigonid_1_vision.153.desc_1:0 "\n\nこの取引を確実にするため、彼らは[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetEmployer.GetAdjective]の王子[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen]と[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetEmployer.GetAdjective]の王女[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen]との結婚を提案しており、より永続的な利益の共有を望んでいることを示しています..."
 me_antigonid_1_vision.153.a:0 "平和にはそれなりの利点がある。"
 me_antigonid_1_vision.153.b:0 "同盟のみ、それ以上は望まない。"
 me_antigonid_1_vision.153.c:0 "これが最善かもしれません。"
 me_antigonid_1_vision.153.d:0 "臆病者どもは、今こそ討ち取る好機に違いない！"
 me_antigonid_1_vision.153.dt:0 "我々は@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetAdjective|Y]の申し出を拒否します。"
 me_antigonid_1_vision.154.t:0 "$antigonid_01_vision_15$: [ant_01_15_target.GetAdjective]の返答"
 me_antigonid_1_vision.154.desc:0 "我々の使節団が[ant_01_15_target.GetAdjective]の宮廷から戻り、彼らが以下の通りであるという知らせをもたらしました。 "
 me_antigonid_1_vision.154.desc_1:0 "我々の婚姻と同盟の提案を熱狂的に受け入れ、[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_groom_flag').GetCharacter.GetPraenomen]と[me_antigonids_scope.MakeScope.GetVariable('ant_01_15_bride_flag').GetCharacter.GetPraenomen]のための祝祭を直ちに手配しました！"
 me_antigonid_1_vision.154.desc_2:0 "当面は実用的な同盟を受け入れました。我々のサリッサと近いうちに対峙することを明らかに恐れているようです..."
 me_antigonid_1_vision.154.desc_3:0 "当面は実用的な同盟を受け入れましたが、王室の結婚の提案を受け入れるには至りませんでした。"
 me_antigonid_1_vision.154.desc_4:0 "我々の申し出を即座に拒否し、我々を臆病者、征服されるべき時が熟しているのにライバルに施しを請いに来た者だと呼びました。"
 me_antigonid_1_vision.154.a:0 "ヘラを讃えよ！"
 me_antigonid_1_vision.154.b:0 "不満はありません！"
 me_antigonid_1_vision.154.c:0 "心配事が一つ減りました。"
 me_antigonid_1_vision.154.d:0 "これこそ我々が槍を持つ理由です。"
 me_antigonid_1_vision.158.desc:0 "狡猾なアンティゴノス朝は、[ant_01_15_target.GetAdjective]王国との同盟を手配しました！これは間違いなく、同盟の均衡をアンティゴノス朝に有利なように崩すでしょう..."
 me_antigonid_1_vision.158.a:0 "良くないことです。"
 me_antigonid_2_aspiration.1.t:0 "$antigonid_02_aspiration$: 真の王権"
 me_antigonid_2_aspiration.1.desc:0 "我々の建国者の王国は、他のディアドコイ諸王国の裏切り者、日和見主義者、臆病者どもに襲われたかもしれませんが、彼の王としての地位は、アレクサンドロスの後継者の摂政の承認と彼自身の比類なき栄光に由来しています。\n\n[ROOT.GetCountry.GetRuler.GetPraenomen]は[ROOT.GetCountry.GetRulerTitle]であり、マケドニアの王位に対する正当な請求者です！"
 me_antigonid_2_aspiration.1.a:0 "まだ終わっていません。"
 me_antigonid_2_aspiration.2.t:0 "$antigonid_02_aspiration$: マケドニアの王権"
 me_antigonid_2_aspiration.2.desc:0 "我々は多くの試練にもかかわらず、アンティゴノスの輝かしい王朝の存続を確実なものとしました。後継者諸王国の連合した力をもってしても、神々に愛された息子たちの粘り強さには敵いませんでした。\n\nマケドニアの故郷が安全になった今、我々の古い東方の領地は、いつの日か不当な東方諸王国から取り戻されるかもしれません..."
 me_antigonid_2_aspiration.2.a:0 "アンティゴノスの王国は我々のものです。"
 me_antigonid_2_aspiration.2.at:0 "ミッション「#Y $antigonid_01_vision$#!」が#G 完了#!!しました。\nミッション「#Y $antigonid_03_dominance$#!」が利用可能になりました。"
 me_antigonid_2_aspiration.11.t:0 "$antigonid_02_aspiration_1$: ギリシャの解放"
 me_antigonid_2_aspiration.11.desc:0 "デメトリオスや他のアンティゴノス朝の将軍によるギリシャでの戦役は、ポリュペルコンやカッサンドロスの混沌と残虐さよりも歓迎されましたが、東方を失ったことで、支配を確保しようとする我々の必死さが明らかになりました。\n\nギリシャ人たちは、我々の権威を彼らの「解放者」および正当なマケドニアの支配者として受け入れるか、さもなくば代償を支払わなければなりません。"
 me_antigonid_2_aspiration.11.a:0 "このギリシャ人たちは決して諦めません..."
 me_antigonid_2_aspiration.11.at:0 "$me_ant_task_start_tt_1$ ギリシャの偽りの支配者たちを非難します。"
 me_antigonid_2_aspiration.12.t:0 "$antigonid_02_aspiration_1$: ギリシャを巡る戦い"
 me_antigonid_2_aspiration.12.desc:0 "アレクサンドロスの死後、アンティパトロスはラミアでギリシャ人を抑え込みましたが、彼自身の死以来、この半島はますます混沌としています。今やアンティゴノスの死は、この地域にとって新たな争いの時代の始まりとなるかもしれません。我々は、ギリシャの再興や他のディアドコイに我々を追い出させることのないよう、確実にしなければなりません。\n\nギリシャは、マケドニア、すなわちアンティゴノス朝の指導権が交渉の余地のないものであることを理解しなければなりません。"
 me_antigonid_2_aspiration.12.a:0 "彼らがどのようなものか見てみましょう。"
 me_antigonid_2_aspiration.12.at:0 "@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y]は、$ant_hellas_list_tt$内の全てのディアドコイ、寡頭制、および君主制が支配する領土に対する請求権を獲得します。 ([SCOPE.ScriptValue('antigonid_02_aspiration_1_final')|0Y]領土)"
 me_antigonid_2_aspiration.21.t:0 "$antigonid_02_aspiration_2$: 隣人との対立"
 me_antigonid_2_aspiration.21.desc:0 "エピロス人の征服は、マケドニアの長年の悩みの種であった時代を終わらせ、マケドニアの王位に対する高慢な主張を持つアイアキデス朝を謙虚にさせます。モロッソイ族の屈強な戦士たちは、今や我々の野望に仕えることを学ぶでしょう。"
 me_antigonid_2_aspiration.21.a:0 "今、アキレウスはどこにいる？"
 me_antigonid_2_aspiration.21.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_2$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.31.t:0 "$antigonid_02_aspiration_3$: 東方の十字路"
 me_antigonid_2_aspiration.31.desc:0 "海賊、豊かな都市、そしてフリギアとシリアの間の戦略的な位置で知られるキリキアの沿岸平野は、アンティゴノスの王国にとって不可欠な部分でした。\n\nこの地域を取り戻すことで、我々は東方への主張を再確認し、内海における海軍の優位性を高めることができるでしょう。"
 me_antigonid_2_aspiration.31.a:0 "運命は気まぐれに変わります。"
 me_antigonid_2_aspiration.31.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_3$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.41.t:0 "$antigonid_02_aspiration_4$: 失墜"
 me_antigonid_2_aspiration.41.desc_1:0 "我々の王国は分裂し、他のディアドコイの同盟によって打ち負かされたかもしれませんが、アンティゴノスの勝利と長年の統治に続く我々の王朝の威信は、特に東方の臣民の間では非難の余地がありません。\n\nこの謙虚な立場にあっても、他のディアドコイは血の盟約による友好に同意するかもしれません。これは今や他の後継者たちの間で一般的な出来事となっています。"
 me_antigonid_2_aspiration.41.desc_2:0 "[ant_2_marriage_country_scope.GetAdjective]の卑劣な者たちへの我々の寛大な申し出は、彼らの[ant_2_marriage_country_scope.GetRulerTitle]である[ant_2_marriage_country_scope.GetRuler.GetPraenomen]によって軽蔑をもって退けられました。\n\n我々の計画が実を結ぶためには、他の場所を探さなければならないでしょう..."
 me_antigonid_2_aspiration.41.desc_3:0 "我々の交渉はすべて無駄に終わりました。他の後継者諸王国は、我々の王朝との同盟の価値を認めようとしません。ゼウスにかけて、彼らがこの侮辱を後悔するようにしてやりましょう！"
 me_antigonid_2_aspiration.41.a:0 "我々は[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_1').GetCountry.GetName]との和解を求めます。"
 me_antigonid_2_aspiration.41.at:0 "@[ant_2_marriage_country_scope.GetFlag]! [ant_2_marriage_country_scope.GetName|Y]は、その支配者と[ant_2_marriage_bride_scope.GetName|Y]との結婚の申し出を受け取ります。\nもしどちらかが結婚している場合、彼らは離婚します。\nもし@[ant_2_marriage_country_scope.GetFlag]! [ant_2_marriage_country_scope.GetName|Y]が受け入れた場合、我々は以下を受け取ります。"
 me_antigonid_2_aspiration.41.b:0 "我々は[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_2').GetCountry.GetName]に接触します。"
 me_antigonid_2_aspiration.41.c:0 "[SCOPE.GetRootScope.GetCountry.MakeScope.GetVariable('ant_2_marriage_country_3').GetCountry.GetName]は有用な同盟国になるかもしれません。"
 me_antigonid_2_aspiration.41.d:0 "我々はそこまで落ちぶれません！"
 me_antigonid_2_aspiration.41.e:0 "許しがたい..."
 me_antigonid_2_aspiration.41.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_4$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.42.t:0 "$antigonid_02_aspiration_4$: 王室の結婚"
 me_antigonid_2_aspiration.42.desc:0 "アンティゴノスの王朝は、その威信を失ったとはいえ、アジアでの長年の統治を通じて永続的な名声を得ています。彼らの残存領土のいわゆる[me_antigonids_scope.GetRulerTitle]である[me_antigonids_scope.GetRuler.GetName]が、今や我々に王室の結婚の申し出をしてきました。\n\nこのような行為は、血の新しい基盤をもって過去の対立を葬り去り、双方にとって有益かもしれません。"
 me_antigonid_2_aspiration.42.a:0 "これは非常に喜ばしいことです。"
 me_antigonid_2_aspiration.42.b:0 "彼女は後継者である[ant_2_primary_heir.GetPraenomen]と結婚するでしょう！"
 me_antigonid_2_aspiration.42.bt:0 "これは非常に喜ばしいことです。"
 me_antigonid_2_aspiration.42.c:0 "彼らは敗北を受け入れるべきです。ただ恥をかいているだけです。"
 me_antigonid_2_aspiration.42.ct:0 "我々は@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetAdjective|Y]の申し出を拒否します。"
 me_antigonid_2_aspiration.43.desc:0 "我々の使節団は、[ant_2_marriage_country_scope.GetAdjective]が我々の申し出を受け入れ、[ant_2_marriage_groom_scope.GetName]と[ant_2_marriage_bride_scope.GetName]の結婚、そしてそれによる両家の結合に同意したことを喜んで報告します！\n\n[ant_2_marriage_groom_scope.GetEmployer.GetCapital.GetName]での彼らの結合の機会には、豪華な宴会と祭りが催されるでしょう。過去にどのような違いがあったにせよ、これが永続的な友好の幸先の良い始まりとなることを願いましょう。"
 me_antigonid_2_aspiration.43.a:0 "[ant_2_marriage_groom_scope.GetPraenomen]と[ant_2_marriage_bride_scope.GetPraenomen]に乾杯！"
 me_antigonid_2_aspiration.51.t:0 "$antigonid_02_aspiration_5$: ギリシャの足枷"
 me_antigonid_2_aspiration.51.desc:0 "我々の兵士たちは、アクロコリントスの高峯にある要塞を確保しました。これにより、ヘラスにおける最も重要な戦略的駐屯地を手に入れたことになります。\n\n東方での損失を考えると、ギリシャの支配はさらに重要になっています。この要塞は我々の支配を確実にするはずです。"
 me_antigonid_2_aspiration.51.a:0 "ギリシャを失ってはなりません。"
 me_antigonid_2_aspiration.51.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_5$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.61.t:0 "$antigonid_02_aspiration_6$: 傭兵"
 me_antigonid_2_aspiration.61.desc:0 "スパルタの南にあるタイナロン岬は傭兵の巣窟となり、ヘレネス世界中から、騒々しく危険な雇われ兵の生活を求めるならず者たちを引きつけています。\n\nアレクサンドロスの戦争、ディアドコイの戦争、あるいはシュラクサイからニコニオンに至る小規模な都市国家間の紛争で戦った経験豊富な傭兵が多くおり、わずかな金で我々の大義を助けてくれるかもしれません。"
 me_antigonid_2_aspiration.61.a:0 "来るべき紛争において、あらゆる優位性が必要です。"
 me_antigonid_2_aspiration.61.at:0 "$me_ant_task_start_tt_1$ タイナロンの傭兵たちに接触します。"
 me_antigonid_2_aspiration.62.t:0 "$antigonid_02_aspiration_6$: 軍事戦略"
 me_antigonid_2_aspiration.62.desc:0 "我々はタイナロンの野営地の視察を終えましたが、そこに住む者たちの才能をどのように活用するのが最善か、まだ決定されていません。\n\n賄賂を使えば、彼らの部隊のサービスをより利用しやすくなるかもしれませんが、彼らの指揮官を我々の軍に迎え入れることで、雇い兵への依存を減らすことができます。"
 me_antigonid_2_aspiration.62.a:0 "影響力のある隊長たちに賄賂を渡す。"
 me_antigonid_2_aspiration.62.b:0 "最も経験豊富な将校たちが我々の部隊を指導するでしょう。"
 me_antigonid_2_aspiration.62.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_6$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.63.t:0 "$antigonid_02_aspiration_6$: 歴戦の指揮官たち"
 me_antigonid_2_aspiration.63.desc:0 "我々の将校たちは、他のディアドコイ諸王国に対する我々の大義を助ける経験豊富な指揮官を探して、タイナロンの野営地やアゴラをくまなく探しました。\n\nその場に散らばる悪党や日和見主義者たちの中から、彼らは我々の[SCOPE.GetRootScope.GetCountry.GetRulerTitle]に仕えることを厭わない二人の経験豊富な傭兵指揮官を見つけました。ただし、それには代償が伴います。"
 me_antigonid_2_aspiration.63.a:0 "[antigonid_general_1.GetPraenomen]は役に立つでしょう。"
 me_antigonid_2_aspiration.63.b:0 "[antigonid_general_2.GetPraenomen]のために馬を用意せよ。彼は首都へ向かいます。"
 me_antigonid_2_aspiration.63.c:0 "彼らをハンモックに戻らせよ..."
 me_antigonid_2_aspiration.63.tt:0 "[accepted_general.GetName|Y]が我々の宮廷に加わります。\n[rejected_general.GetName|Y]は姿を消します。"
 me_antigonid_2_aspiration.63.ct:0 "[antigonid_general_1.GetName|Y]と[antigonid_general_2.GetName|Y]は姿を消します。"
 me_antigonid_2_aspiration.71.t:0 "$antigonid_02_aspiration_7$: 都市の守護者"
 me_antigonid_2_aspiration.71.desc:0 "ギリシャとその多くの都市に対する我々の広範な影響力と支配は、多様な利益団体や法的な紛争の管理において大きな経験をもたらし、ギリシャ世界の真の指導者としての議論の余地のない地位を与えてくれました。\n\nコリントス同盟の夢は潰えたかもしれませんが、我々の支配下にある半自治的なギリシャ諸国家の管理は、依然として興味深い提案です。"
 me_antigonid_2_aspiration.71.a:0 "ええ、半自治的です。"
 me_antigonid_2_aspiration.71.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_7$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.81.t:0 "$antigonid_02_aspiration_8$: 利益の獲得"
 me_antigonid_2_aspiration.81.desc:0 "リュシマコスの古いサトラップの中心地が、ヘレスポントスの交易拠点とともに我々の支配下に入ったことで、東方での損失は幾分耐えやすくなりました。"
 me_antigonid_2_aspiration.81.a:0 "心配事が一つ減りました。"
 me_antigonid_2_aspiration.81.at:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]は[GetProvince('(int32)252').GetArea.GetName|Y]および[GetProvince('(int32)245').GetArea.GetName|Y]州に請求権を得ます"
 me_antigonid_2_aspiration.81.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_8$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.91.t:0 "$antigonid_02_aspiration_9$: ついに故郷へ"
 me_antigonid_2_aspiration.91.desc:0 "我々の王朝は、呪われたアンティパトロス朝から、マケドニア人の偉大な首都と、その指導者や戦士たちの祖先の墓を取り戻すことに成功しました。アンティゴノス朝が、もはや滅びた帝国の単なる地方の後継者ではなく、マケドニアの正当な王としての地位は、今や確固たるものとなりました。"
 me_antigonid_2_aspiration.91.a:0 "[me_antigonids_scope.GetRuler.GetPraenomen]はマケドニアの[me_antigonids_scope.GetRulerTitle]である！"
 me_antigonid_2_aspiration.91.at:0 "我々はマケドニアの旗と色を採用する。"
 me_antigonid_2_aspiration.91.b:0 "これは、そして常にアンティゴノスの王国である。"
 me_antigonid_2_aspiration.91.bt:0 "我々はアンティゴノス朝の旗と色を保持する。"
 me_antigonid_2_aspiration.91.c:0 "我々はマケドニアを統治しているが、それは古きマケドニアではない。"
 me_antigonid_2_aspiration.91.ct:0 "我々はマケドニアの色を採用するが、アンティゴノス朝の象徴は保持する。"
 me_antigonid_2_aspiration.91.d:0 "これはマケドニア人の歴史における新たな章である。"
 me_antigonid_2_aspiration.91.dt:0 "我々はマケドニアの象徴を採用するが、アンティゴノス朝の色は保持する。"
 me_antigonid_2_aspiration.91.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_9$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.101.t:0 "$antigonid_02_aspiration_10$: 南方の拠点"
 me_antigonid_2_aspiration.101.desc:0 "戦略的なギリシャの都市であるカルキスとコリントス、そしてマケドニアの権益に対するそれらの重要性については多く語られているが、テッサリアはペラからギリシャへの進入路に位置しており、これを確保することは両方面における我々の権益を守る上で計り知れない価値がある。\n\nテッサリアとギリシャを防衛するため、アンティゴノスの息子デメトリオスにちなんで名付けられた新しい都市と拠点をパガサイ湾に建設することが提案されている。"
 me_antigonid_2_aspiration.101.a:0 "古代のフェライはデメトリアスのために道を譲るだろう。"
 me_antigonid_2_aspiration.101.at:0 "$me_ant_task_start_tt_1$ デメトリアスの建設。"
 me_antigonid_2_aspiration.102.t:0 "$antigonid_02_aspiration_10$: デメトリアス開都"
 me_antigonid_2_aspiration.102.desc:0 "我々の労働者たちは、古い港町パガサイと歴史的なテッサリアの都市フェライの近くに、新しい都市デメトリアスの建造物を完成させた。これらの住民は、この地の新しい住居に移された。\n\nこの新しい戦略的な駐屯地は、陸路と海路の両方でマケドニアとギリシャの間に位置しており、きっと繁栄するだろう..."
 me_antigonid_2_aspiration.102.a:0 "我々の王国にふさわしい都市だ。"
 me_antigonid_2_aspiration.102.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.103.t:0 "$antigonid_02_aspiration_10$: 頓挫した計画"
 me_antigonid_2_aspiration.103.desc:0 "[GetProvince('(int32)391').GetName]がもはや我々の手になくなったため、新しい都市デメトリアスを建設する計画はこれ以上追求できない..."
 me_antigonid_2_aspiration.103.a:0 "忌々しい。"
 me_antigonid_2_aspiration.103.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_10$#!' は #R 回避#!! されました"
 me_antigonid_2_aspiration.111.t:0 "$antigonid_02_aspiration_11$: マケドニア王国"
 me_antigonid_2_aspiration.111.desc:0 "我々はアンティゴノスが槍で勝ち取った東方の王国から追い出されたかもしれないが、西方での成功は、我々の祖先と神々の目から見て、我々の王朝を贖ったのかもしれない。\n\nアンティパトロス朝はアレクサンドロスの王国から追い出され、アンティゴノス朝はマケドニアの正当な王として彼らの祖先の故郷に戻ってきたのだ。"
 me_antigonid_2_aspiration.111.a:0 "彼らの治世が長く続かんことを。"
 me_antigonid_2_aspiration.111.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_11$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.121.t:0 "$antigonid_02_aspiration_12$: 荒ぶるペロポネソス"
 me_antigonid_2_aspiration.121.desc:1 "戦略的な都市である[GetProvince('(int32)407').GetName]と[GetProvince('(int32)418').GetName]には、中央[GetProvince('(int32)418').GetArea.GetRegion.GetName]の支配を確実にするために長らくマケドニア軍が駐屯してきたが、後者を超えるとペロポネソスは反乱に対する備えが全くない。\n\nスパルタ人を抑制し、アカイア人の頭から（反乱の）考えを遠ざけるためには、第四の足枷が必要であり、ゼウス・イトマタス神殿で知られる[GetProvince('(int32)431').GetName]の都市の上にある山、イトメ山は、その地形と位置のおかげで明確な利点を持っている。"
 me_antigonid_2_aspiration.121.a:0 "時間を無駄にするな。"
 me_antigonid_2_aspiration.121.at:0 "$me_ant_task_start_tt_1$ イトメ山に要塞を建設。"
 me_antigonid_2_aspiration.122.t:0 "$antigonid_02_aspiration_12$: 南方の拠点"
 me_antigonid_2_aspiration.122.desc:0 "我々の労働者たちはついに、イトメ山頂に計画されていた要塞の城壁と兵舎を完成させた。これはアクロコリントスに匹敵する、南ギリシャにおけるマケドニアの拠点として機能する。"
 me_antigonid_2_aspiration.122.a:0 "ギリシャはついに安全になった..."
 me_antigonid_2_aspiration.122.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.123.t:0 "$antigonid_02_aspiration_12$: 失われた山"
 me_antigonid_2_aspiration.123.desc:0 "もはや我々の手になくなったため、イトメ山頂の駐屯要塞の建設はすべて中止され、我々の計画は打ち砕かれた。"
 me_antigonid_2_aspiration.123.a:0 "ちくしょう。"
 me_antigonid_2_aspiration.123.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_12$#!' は #R 回避#!! されました"
 me_antigonid_2_aspiration.131.t:0 "$antigonid_02_aspiration_13$: 艦隊の復活"
 me_antigonid_2_aspiration.131.desc:0 "アンティゴノス朝の存続を確実にするためにあらゆる努力が払われており、エジプトや他のディアドコイに対する我々の制海権は、成功の最も重要な保証の一つである。強力な艦隊なくしては、東方へ力を投射することも、エジプトからギリシャの領土を防衛することも望めない。"
 me_antigonid_2_aspiration.131.a:0 "その通りだ。"
 me_antigonid_2_aspiration.131.at:0 "$me_ant_task_start_tt_1$ 海軍拡張の調査。"
 me_antigonid_2_aspiration.132.t:0 "$antigonid_02_aspiration_13$: 海軍の課題"
 me_antigonid_2_aspiration.132.desc:0 "サラミスとロドスでのデメトリオスの戦役から得られた教訓はまだ新しく、多くの者は、攻城砲の新たな発展を利用して要塞を打ち破ることができる巨大な船こそが未来だと信じている。\n\nしかしながら、陸軍が要塞に対処する間、接舷攻撃と速力に頼って海を支配するという伝統的な艦隊の役割を好む者たちもいる。"
 me_antigonid_2_aspiration.132.a:0 "我々の強大な兵器は、彼らの砦を無力にするだろう。"
 me_antigonid_2_aspiration.132.b:0 "この海はアンティゴノス朝の湖となるだろう。"
 me_antigonid_2_aspiration.132.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.133.t:0 "$antigonid_02_aspiration_13$: 海の支配者たち"
 me_antigonid_2_aspiration.133.desc:0 "我々の大義は、地中海の船乗りや海賊たちの間で多くの共感を得ている。アンティゴノスの海軍への取り組みは、彼らのキャリア（合法的なものか否かにかかわらず）の多くに資金を提供してきたからだ。\n\n我々の艦隊で仕えることをいとわない、有望な二人のマケドニア人指揮官が見つかった。"
 me_antigonid_2_aspiration.133.a:0 "乗船を歓迎する、[antigonid_admiral_1.GetPraenomen]よ。"
 me_antigonid_2_aspiration.133.b:0 "[antigonid_admiral_2.GetPraenomen]こそ我々の求める人物だ。"
 me_antigonid_2_aspiration.133.tt:0 "[accepted_admiral.GetName|Y]が我々の宮廷に加わるだろう。\n[rejected_admiral.GetName|Y]は姿を消すだろう。"
 me_antigonid_2_aspiration.134.t:0 "$antigonid_02_aspiration_13$: 残酷な運命"
 me_antigonid_2_aspiration.134.desc:0 "我々の手に港が残されていないため、制海権を握るという我々の夢は無に帰した。アンティゴノス朝が再び強力な艦隊を編成するとすれば、それは当分先のことになるだろう..."
 me_antigonid_2_aspiration.134.a:0 "くそ..."
 me_antigonid_2_aspiration.134.tt:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_13$#!' は #R 回避#!! されました"
 me_antigonid_2_aspiration.141.t:0 "$antigonid_02_aspiration_14$: 王の世代"
 me_antigonid_2_aspiration.141.desc:0 "我々の王国の正統性は、大部分が隻眼のアンティゴノスの功績に由来しており、彼の戴冠は、単なる征服や見せかけを超えて、王朝がマケドニアの王族へと台頭したことを示した。\n\n王冠が今や彼の二代目の子孫に受け継がれたことで、我々はマケドニアの安定した支配者としての家族の価値を証明したのだ。"
 me_antigonid_2_aspiration.141.a:0 "我々は不屈である..."
 me_antigonid_2_aspiration.141.at:0 "$mission_task_completed_tt_1$$antigonid_02_aspiration_14$$mission_task_completed_tt_2$"
 me_antigonid_2_aspiration.141.b:0 "...そして、それで十分だ。"
 me_antigonid_3_birthright.1.t:0 "$antigonid_03_birthright$: 東方の再征服"
 me_antigonid_3_birthright.1.desc:0 "困難な道のりであったが、我々の家の多くの失敗や西方への撤退にもかかわらず、我々はアンティゴノス朝の貴族性が、臣民や領地の多さではなく、彼らの生来の能力に由来することを世界に示した。\n\n東方、すなわち[GetCharacter('(int32)39').GetPraenomen]によって築かれた大都市や植民地に戻り、敗北の汚名をそそぎ、比類なき栄光の月桂冠を得るという夢がある。"
 me_antigonid_3_birthright.1.a:0 "[GetCharacter('(int32)37').GetPraenomen]の雪辱は果たされるだろう。"
 me_antigonid_3_birthright.1.at:0 "@[me_antigonids_scope.GetFlag]![me_antigonids_scope.GetName|Y]は[GetProvince('(int32)290').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)243').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y]、[GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y]および[GetProvince('(int32)790').GetArea.GetRegion.GetName|Y]地域に請求権を得ます"
 me_antigonid_3_birthright.2.t:0 "$antigonid_03_birthright$: ニカトル"
 me_antigonid_3_birthright.2.desc:0 "アンティゴノス朝は、その粘り強さと大胆さにおいてアルゲアス朝を凌駕したかもしれない。彼らはあらゆる困難に打ち勝ち、マケドニア、アジア、フリギア、そしてシリアをその領土に加えたのだ。\n\nこの時代の歴史が書かれるとき、アレクサンドロスの後継者の中で最も偉大であり、彼の王冠に最もふさわしい相続人として記憶されるのは、アンティゴノス朝であろう。"
 me_antigonid_3_birthright.2.a:0 "ニケ！"
 me_antigonid_3_birthright.2.tt:0 "ミッション「#Y $antigonid_03_birthright$#!」が #G 完了#!! しました"
 me_antigonid_3_birthright.11.t:0 "$antigonid_03_birthright_1$: 地中海の獲物"
 me_antigonid_3_birthright.11.desc:0 "偉大な島キュプロスは、フェニキア沿岸を支配するためのあらゆる努力に不可欠であり、シリアの中心地を再征服するための有用な足がかりとなるだろう。この島は、侵略者となる野心を持つ者たちの企てを寄せ付けない、要塞化された拠点としなければならない。\n\nこれはまた、我々の大義に役立つ可能性のある他の施設を拡張する機会でもあり、[me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen]にとって大きな関心事である。"
 me_antigonid_3_birthright.11.tt:0 "どちらかの港が占領または併合されない限り、#Y 365#! 日後："
 me_antigonid_3_birthright.11.a:0 "浮かぶ要塞。"
 me_antigonid_3_birthright.11.at:0 "[GetProvince('(int32)331').GetName|Y]も「#Y $ant_3_1_1_cmod$#!」を獲得する。\n[GetProvince('(int32)334').GetName|Y]と[GetProvince('(int32)331').GetName|Y]はそれぞれ最大 #Y 2 要塞#! を獲得する。"
 me_antigonid_3_birthright.11.b:0 "この島の富こそがその賞品だ。"
 me_antigonid_3_birthright.11.bt:0 "[GetProvince('(int32)331').GetName|Y]も「#Y $ant_3_1_2_cmod$#!」を獲得する。\n[GetProvince('(int32)334').GetName|Y]と[GetProvince('(int32)331').GetName|Y]はそれぞれ最大 #Y 1 要塞#! と #Y 1 市場#! を獲得する。"
 me_antigonid_3_birthright.11.c:0 "キュプロスの造船所はフェニキアのそれに匹敵するだろう。"
 me_antigonid_3_birthright.11.ct:0 "[GetProvince('(int32)331').GetName|Y]も「#Y $ant_3_1_3_cmod$#!」を獲得する。\n[GetProvince('(int32)334').GetName|Y]と[GetProvince('(int32)331').GetName|Y]はそれぞれ最大 #Y 1 要塞#! と #Y 1 港#! を獲得する。"
 me_antigonid_3_birthright.12.t:0 "$antigonid_03_birthright_1$: 工事完了"
 me_antigonid_3_birthright.12.desc:0 "我々の労働者たちは、[ROOT.GetCountry.GetRulerTitle]の計画に忠実に従い、キュプロスの主要な港湾施設の改修と拡張を完了した。\n\n"
 me_antigonid_3_birthright.12.desc_1:0 "[GetProvince('(int32)334').GetName]と[GetProvince('(int32)331').GetName]の強大な城壁は、この島が我々の手中に留まることを保証するだろう。"
 me_antigonid_3_birthright.12.desc_2:0 "[GetProvince('(int32)334').GetName]と[GetProvince('(int32)331').GetName]の賑やかな商業中心地は、キュプロスの銅鉱山からの莫大な富をもたらすだろう。"
 me_antigonid_3_birthright.12.desc_3:0 "[GetProvince('(int32)334').GetName]と[GetProvince('(int32)331').GetName]の先進的な造船所は、我々の艦隊に安定した船舶の流れを保証するだろう。"
 me_antigonid_3_birthright.12.a:0 "素晴らしい。"
 me_antigonid_3_birthright.12.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.13.t:0 "$antigonid_03_birthright_1$: 無防備な島"
 me_antigonid_3_birthright.13.desc:0 "キュプロスの港の支配を維持できなかったため、その重要な港をさらに要塞化するという我々の計画は頓挫した..."
 me_antigonid_3_birthright.13.a:0 "ちくしょう。"
 me_antigonid_3_birthright.13.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_1$#!' は #R 回避#!! されました"
 me_antigonid_3_birthright.21.t:0 "$antigonid_02_aspiration_2$: 帝国の富"
 me_antigonid_3_birthright.21.desc:0 "アケメネス朝の財宝から、まずアレクサンドロス大王によって、次にそれをアジアに運んだアンティゴノスによって奪われた莫大な富の多くは、かつて要塞化され、信頼できる部下によって人員が配置されていた属州の首都に残っている。\n\nこれを再び裏切り者や侵略者の野望に資金提供させるのではなく、今こそこの富を使おうではないか。"
 me_antigonid_3_birthright.21.a:0 "宝物庫を開けよ。"
 me_antigonid_3_birthright.21.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_2$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.31.t:0 "$antigonid_03_birthright_3$: 我らの海"
 me_antigonid_3_birthright.31.desc:0 "我々はエーゲ海の主要な港の大部分を確保した。それらを支配下に置くことで、今や海路によるアジアへの航路を保証し、他のディアドコイを関税による利益ある収入や、侵略軍にとって重要な避難所から排除することができる。"
 me_antigonid_3_birthright.31.a:0 "今こそその時だ。"
 me_antigonid_3_birthright.31.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_3$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.41.t:0 "$antigonid_03_birthright_4$: 東方への進撃"
 me_antigonid_3_birthright.41.desc:0 "[GetCharacter('(int32)39').GetPraenomen]自身のように、我々はマケドニアから東方への進撃を行い、[GetProvince('(int32)2623').GetName]を越え、[GetProvince('(int32)290').GetArea.GetRegion.GetName]の岸辺に再び拠点を築いた。\n\n間もなく、我々は[GetCharacter('(int32)37').GetPraenomen]の失われたサトラップと王国を取り戻し、後継者たちの中での我々の王朝の優位性を証明するだろう。"
 me_antigonid_3_birthright.41.a:0 "我々を止められるものはない。"
 me_antigonid_3_birthright.41.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_4$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.51.t:0 "$antigonid_03_birthright_5$: 海軍の挑戦"
 me_antigonid_3_birthright.51.desc:0 "過去のアンティゴノス朝の勝利は、我々が波を支配し、他のディアドコイを後退させる能力があることを証明している。彼らは我々の艦隊がどれほど強大になったかを知るだろう。"
 me_antigonid_3_birthright.51.a:0 "海が手招きしている。"
 me_antigonid_3_birthright.51.at:0 "$me_ant_task_start_tt_1$ 海軍の優位性を維持するために競い合う。\n@[me_antigonids_scope.GetFlag]! [me_antigonids_scope.GetName|Y] は、#Y 2#! 年間、最大の他のディアドコイ $ant_other_diadochi_tooltip$ 海軍の少なくとも4分の3（現在 [SCOPE.ScriptValue('antigonid_4_5_bypass_value')|Y0]）の艦船を維持しなければならない。"
 me_antigonid_3_birthright.52.t:0 "$antigonid_03_birthright_5$: 支配的な艦隊"
 me_antigonid_3_birthright.52.desc:0 "我が艦隊の規模は他のディアドコイの注目を逃れず、内海の港や酒場で話題となり、水夫や船大工が奉仕を求めて我々の都市に集まっている。\n\nこの巨大な海軍を統率するのに役立つ有能な指揮官を見つけることは疑いようもないが、あるいは我々の [ROOT.GetCountry.GetRulerTitle] である [ROOT.GetCountry.GetRuler.GetName] は、艦隊指揮に関して、現場主義の [GetCharacter('(int32)37').GetPraenomen] や [GetCharacter('(int32)38').GetPraenomen] の例に倣うことを好むかもしれない。"
 me_antigonid_3_birthright.52.a:0 "我が王は波をよく知っている。"
 me_antigonid_3_birthright.52.at:0 "[antigonid_admiral.GetPraenomen] は姿を消すだろう。"
 me_antigonid_3_birthright.52.b:0 "新しい指揮官は常に歓迎される。"
 me_antigonid_3_birthright.52.bt:0 "[antigonid_admiral.GetPraenomen] は我が宮廷に加わるだろう。"
 me_antigonid_3_birthright.52.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.53.t:0 "$antigonid_03_birthright_5$: 圧倒された"
 me_antigonid_3_birthright.53.desc:0 "他のディアドコイに対する海軍の優位性を維持しようとする我々の努力は成功しなかった。当面は二番手の地位で満足しなければならないだろう。"
 me_antigonid_3_birthright.53.a:0 "忌々しい。"
 me_antigonid_3_birthright.53.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_5$#!' は #R 回避#!! されました。"
 me_antigonid_3_birthright.61.t:0 "$antigonid_03_birthright_6$: 王朝の種"
 me_antigonid_3_birthright.61.desc:0 "我々はついに、[GetCharacter('(int32)37').GetPraenomen] の古いサトラップである [GetProvince('(int32)1936').GetArea.GetRegion.GetName] の全域を取り戻した。聖なる征服者 [GetCharacter('(int32)37').GetPraenomen] によって打ち倒された永続的な都市、[GetProvince('(int32)290').GetArea.GetName] から [GetProvince('(int32)790').GetName] へ、そして大河の向こうにある伝説の [GetProvince('(int32)536').GetName] へと続く由緒あるペルシアの道、野蛮人と彼らの奇妙な神殿で満たされた広大な荒野。\n\n[GetCharacter('(int32)39').GetPraenomen] は、彼の広大な帝国が [GetProvince('(int32)379').GetName] の辺境から統治できないことを認識していた。我々の王国は彼の無限の帝国に比べればささやかなものだが、行政機能を [GetCharacter('(int32)37').GetPraenomen] の元の首都に戻すことが提案されている。"
 me_antigonid_3_birthright.61.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_6$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.61.a:0 "いや、今のところ [ROOT.GetCountry.GetCapital.GetName] を首都として維持する。"
 me_antigonid_3_birthright.61.b:0 "[GetCharacter('(int32)37').GetPraenomen] の古い居所を占領しよう。"
 me_antigonid_3_birthright.61.bt:0 "#Y $macedonian$#! 文化を持つ最大 [SCOPE.ScriptValue('ant_3_6_svalue')|0Y] のポップが [me_antigonids_scope.GetCapital.GetName] から [GetProvince('(int32)1936').GetName|Y] へ移動する。"
 me_antigonid_3_birthright.71.t:0 "$antigonid_03_birthright_7$: ボスポロス海"
 me_antigonid_3_birthright.71.desc:0 "アジアとヨーロッパの間の横断地点の支配は、前者の侵略の成功、そして――もし必要となれば――後者の防衛にとって極めて重要である。これはアンティゴノス自身がミュシアとビテュニアにアンティゴネイアを設立した際に熱心な学習者であることを証明した教訓である。\n\n横断地点の砦が頑丈な防壁であることを確認しよう。"
 me_antigonid_3_birthright.71.a:0 "誰も通ることはできない。"
 me_antigonid_3_birthright.71.at:0 "$me_ant_task_start_tt_1$ 我々のボスポロス防衛を強化する。"
 me_antigonid_3_birthright.71.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.72.t:0 "$antigonid_03_birthright_7$: アジアの橋頭堡"
 me_antigonid_3_birthright.72.desc:0 "我々の労働者たちは、ボスポラス海峡のアジア側の進入路と横断地点を守る主要な戦略拠点の防衛強化を完了した。"
 me_antigonid_3_birthright.72.a:0 "素晴らしい。"
 me_antigonid_3_birthright.72.at:0 "他の $ant_3_7_fort_spiel_tt$ も '#Y $ant_3_7_pmod$#!' を得る。"
 me_antigonid_3_birthright.72.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.73.t:0 "$antigonid_03_birthright_7$: 打ち捨てられた基盤"
 me_antigonid_3_birthright.73.desc:0 "ボスポラス海峡の横断地点に近づく主要都市を失ったことで、それらの防衛を強化する我々の計画は無意味になってしまった..."
 me_antigonid_3_birthright.73.a:0 "まさに無意味だ。"
 me_antigonid_3_birthright.73.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_7$' は #R 回避#!! されました。"
 me_antigonid_3_birthright.81.t:0 "$antigonid_03_birthright_8$: 羨望の的となる基盤"
 me_antigonid_3_birthright.81.desc:0 "我々は、後にこの都市を奪った者たちが何をしようとも、オロンテス川沿いのこの偉大な都市を建設したのは [GetCharacter('(int32)37').GetPraenomen] であったことを忘れていない。シリア門近くの戦略的な配置、自然の防御、そして海へのアクセスのおかげで、この都市はシリアで最も重要な都市となっており、我々の祖先に偉大な先見の明があったことは疑いようがない。\n\nこの地が再びアンティゴノス朝の支配下に戻った今、行政機能をこの都市に移すことが提案されている。そうすることで、我々は [GetCharacter('(int32)39').GetPraenomen] の征服地の交差点に中心を置くマケドニア王国のビジョンを [GetCharacter('(int32)37').GetPraenomen] が完成させることになるかもしれない。"
 me_antigonid_3_birthright.81.a:0 "アンティゴネイアを我々の首都とする！"
 me_antigonid_3_birthright.81.b:0 "過去は過去だ。"
 me_antigonid_3_birthright.81.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_8$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.91.t:0 "$antigonid_03_birthright_9$: ナイルの先端"
 me_antigonid_3_birthright.91.desc:0 "我々がフィリスティアの砂漠に立ち、ナイル川とエジプトの豊かな都市から目と鼻の先にある今、[GetCharacter('(int32)406').GetPraenomen] がそうであったように、[GetCharacter('(int32)37').GetPraenomen] と [GetCharacter('(int32)38').GetPraenomen] がこの地を侵略しようとして陥った愚行を忘れてはならない。\n\nエジプトはいずれ我々のものになるかもしれないが、準備を怠らず、我々の祖先を苦しめた落とし穴を避けよう。"
 me_antigonid_3_birthright.91.a:0 "[GetCharacter('(int32)42').GetPraenomen] の戦利品を要求しようか？"
 me_antigonid_3_birthright.91.at:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_9$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.101.t:0 "$antigonid_03_birthright_10$: [header_scope.GetName] の自治"
 me_antigonid_3_birthright.101.desc_1:0 "我々の [GetCountry('ION').GetAdjective] の友人は、自国の防衛を支援するわずかな費用と引き換えに、[GetCharacter('(int32)37').GetPraenomen] への特権的なアクセスを享受し、我々の支配下で大きな自治権を得ていた。"
 me_antigonid_3_birthright.101.desc_2:0 "[GetCountry('IOA').GetAdjective] の人々は [GetCharacter('(int32)37').GetPraenomen] の忠実な友人であり、兵士の提供と引き換えに、彼らのポリスの再編において多くの援助を受けていた。"
 me_antigonid_3_birthright.101.desc:0 "\n\n今日、これらの関係は復活し、我々の統治下で栄えた人々の祖先は、我々の親切を忘れていない。"
 me_antigonid_3_birthright.101.a:0 "なぜだめだ、[me_antigonids_scope.GetRuler.GetPraenomen] は解放者なのだ！"
 me_antigonid_3_birthright.101.b:0 "それを強調するのはやめよう。"
 me_antigonid_3_birthright.101.tt:0 "$mission_task_completed_tt_1$$antigonid_03_birthright_10$$mission_task_completed_tt_2$"
 me_antigonid_3_birthright.111.t:0 "$antigonid_03_birthright_11$: 我らの建国者の王国"
 me_antigonid_3_birthright.111.desc:0 "我々はついに、マケドニア人に対する我々の優位性に異議を唱えようとしたすべての人々に対し、剣と筆によって、アンティゴノス朝が [GetCharacter('(int32)39').GetPraenomen] の帝国の正当な継承者であり、東と西を統一し、あらゆる挫折から再起し、最終的にそして永遠に勝利を収めることができることを証明した。\n\nこれは世界にとって新時代の幕開けを告げるものであり、東洋と西洋が出会う場所に中心を置くマケドニア王国によって公正に統治される。もし我々が、[GetCharacter('(int32)37').GetPraenomen] が長年前に失った王国を維持できるならば。"
 me_antigonid_3_birthright.111.a:0 "勝者に万歳、[me_antigonids_scope.GetRulerTitle] [me_antigonids_scope.GetRuler.GetPraenomen] に万歳！"
 me_antigonid_3_birthright.111.b:0 "神々は謙虚さを愛する。"
