l_english:
 me_spartan_01_laconia.1.t:0 "ヘイロータイ"
 me_spartan_01_laconia.1.desc:0 "太古の昔から我々の農場や畑でほとんどの労働を担ってきた、ラコニアの劣等な民は、常に我々の悩みの種であり、社会秩序を覆そうとしてきた歴史を持つ。メッセニアが我々から武力で奪われた後、これらの奴隷たちは、自分たちがどうにかして我々と対等であるという誤解を抱いたようで、我々が古代の土地を奪還した後も、さらに扱いにくい存在となっている。\n\n反乱の脅威が迫る中、我々の民は、長きにわたり苦しんできたこの問題に対する解決策を見つける必要がある。"
 me_spartan_01_laconia.1.a:0 "過去の失敗を繰り返してはならない。"
 me_spartan_01_laconia.1.a.tt:0 "我々の民はこの奴隷問題を解決する方法を探すだろう..."
 me_spartan_01_laconia.2.t:0 "$spartan_mission_01_laconia_task_13$"
 me_spartan_01_laconia.2.desc:0 "スパルタにおけるヘイロータイの扱い方について徹底的に議論がなされ、我々の顧問団は二つの異なるグループに分かれた。一方は、農場労働者に対してより穏やかなアプローチを提唱しており、彼らが死や虐待の恐れなく働けるようにすべきだとしている。\n\nもう一方のグループは、ヘイロータイの苦しみを話題にすること自体が、彼らに独立への渇望を抱かせる特権であり、反抗的な要素は永久に取り除くべきだと考えている。"
 me_spartan_01_laconia.2.a:0 "彼らの苦境を和らげることが忠誠心を呼び起こすだろう。"
 me_spartan_01_laconia.2.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_13$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.2.b:0 "過去の特権が自由を助長したのだ。"
 me_spartan_01_laconia.3.t:0 "$spartan_mission_01_laconia_task_12$"
 me_spartan_01_laconia.3.desc:0 "メッセニアは元々スパルタの一部であったが、テーベの将軍エパミノンダスによって武力で奪われ、彼は我々の成長を妨害するために新しい都市を建設した。\n\n我々がこの領土を奪還し、現地のインフラを拡張したことで、彼の悪意ある意図を、我々の国家の未来にとって強力な恩恵へと変えることができた。"
 me_spartan_01_laconia.3.a:0 "再びスパルタの一部となった。"
 me_spartan_01_laconia.3.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_12$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.4.t:0 "$spartan_mission_01_laconia_task_11$"
 me_spartan_01_laconia.4.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_11$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.5.t:0 "$spartan_mission_01_laconia_task_1$"
 me_spartan_01_laconia.5.desc:0 "首都の再建は、スパルタの第二の隆盛に向けた第一歩である。我々は外国人がこの都市に不足を見出すことをほとんど気にしないが、偉大な国家を再び復興させるために必要な手段を都市が提供することは極めて重要である。"
 me_spartan_01_laconia.5.a:0 "一歩ずつ、着実に。"
 me_spartan_01_laconia.5.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_1$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.6.t:0 "$spartan_mission_01_laconia_task_2$"
 me_spartan_01_laconia.6.desc:0 "ラコニアの国境を越えて我々の力を拡大するためには、十分な食料を与えられ、敵と戦う準備のできた兵士が必要となる。テーバイ人がメッセニアを征服し、ヘイロータイを解放した際、我々は食料に窮したが、今や我々は持てるものを最大限に活用することを学んだ。"
 me_spartan_01_laconia.6.a:0 "この土地が我々の男女に糧を与えてくれるだろう。"
 me_spartan_01_laconia.6.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_2$#!」が#G 完了#しました！"
 me_spartan_01_laconia.7.t:0 "スキリティスの民"
 me_spartan_01_laconia.7.desc:0 "スキリタイはかつてスパルタの大義に忠実な民であり、ラコニア北部とアルカディア南部の不毛な丘陵地帯や山岳地帯に住んでいた。しかし、テーバイ人の手による我々の敗北の後、彼らは我々の紛争に関わらないことを選んだ。\n\n田舎者でアルカディアの隣人たちに似ているとはいえ、スキリタイは勇敢な戦士であり、我々の軍隊の重要な柱であった。彼らが我々のもとに戻ってくれば、貴重な恩恵となるだろう。"
 me_spartan_01_laconia.7.a:0 "彼らはかつて我らの大義に忠実であった。"
 me_spartan_01_laconia.7.a.tt:0 "スキリタイとの交渉を開始します。"
 me_spartan_01_laconia.8.t:0 "$spartan_mission_01_laconia_task_3$"
 me_spartan_01_laconia.8.desc:0 "数回の協議を経て、スキリタイは我々の取引を受け入れ、再び我々二つの民の間の古代からの取り決めを尊重することになった。彼らの専門知識は切実に必要とされており、我々は彼らがかつてそうであったように、有用で忠実であることを願っている。"
 me_spartan_01_laconia.8.a:0 "彼らが我々の取引に同意してくれたことを嬉しく思う。"
 me_spartan_01_laconia.8.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_3$#!」が#G 完了#しました！"
 me_spartan_01_laconia.9.t:0 "$spartan_mission_01_laconia_task_4$"
 me_spartan_01_laconia.9.desc:0 "この数年間、我々の国は外国からの脅威によって何度か揺らいだが、我々はゆっくりとスパルタをかつての栄光へと回復させている。もはやテーバイ人、マケドニア人、アテナイ人の誰もが、我々の正当なラコニア支配を妨げることはないだろう。"
 me_spartan_01_laconia.9.a:0 "正しい方向へのさらなる一歩だ。"
 me_spartan_01_laconia.9.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_4$#!」が#G 完了#しました！"
 me_spartan_01_laconia.10.t:0 "$spartan_mission_01_laconia_task_5$"
 me_spartan_01_laconia.10.desc:0 "スパルタの男たちは、祖父の祖父の時代から戦士として育てられ、外国の脅威から我々の国を守り、戦場で我々に名誉をもたらしてきた。今、我々の国があらゆる方面から攻撃を受けているため、スパルタの新しい世代が立ち上がらなければならない。"
 me_spartan_01_laconia.10.a:0 "彼らは我々の誇りであり栄光である。"
 me_spartan_01_laconia.10.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_5$#!」が#G 完了#しました！"
 me_spartan_01_laconia.11.t:0 "$spartan_mission_01_laconia_task_14$"
 me_spartan_01_laconia.11.desc:0 "彼らはしばしば不当な扱いを受けていたが、Helotsは我々の農場を最大限に活用するための非常に効率的な労働力であった。彼らへの扱いを緩和した今、彼らが独立の機会を争うのではなく、我々の畑を耕すことに専念することを期待する。"
 me_spartan_01_laconia.11.a:0 "これで彼らの反抗的な性質に終止符が打たれることを願う。"
 me_spartan_01_laconia.11.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_14$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.12.desc:0 "Helotsは彼らの違反行為に対して徹底的に罰せられ、独立への願いに終止符が打たれた。彼らを警護するために若い兵士のグループを配置し、我々が外国に目を向けた途端に再び反乱が起こらないように確実にする。"
 me_spartan_01_laconia.12.a:0 "ついに、Helotsの厄介な反抗的な性質に終止符が打たれた。"
 me_spartan_01_laconia.13.t:0 "$spartan_mission_01_laconia_task_6$"
 me_spartan_01_laconia.13.desc:0 "我々は、海での専門知識で知られるLaconiaの地元の英雄、[new_admiral_scope.GetName]から接触を受けた。我々の海軍が成長しているため、彼のスキルを有効活用するつもりだ。\n\nSpartaは海に近いにもかかわらず、内陸国と見なされることが多かった。その神話を終わらせる時が来た。"
 me_spartan_01_laconia.13.a:0 "完璧なタイミングだ、[new_admiral_scope.GetPraenomen]。"
 me_spartan_01_laconia.13.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_6$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.14.t:0 "$spartan_mission_01_laconia_task_8$"
 me_spartan_01_laconia.14.desc:0 "Cynuriaは長きにわたり、ArgiveとLacedaemonianの利害が衝突する戦場であり、双方がその住民と豊かな土地が自らの支配下にあるべきだと感じていた。\n\nMacedoniansは我々からこの地域を奪い、北の隣人に引き渡そうとしたが、今や再びSpartanの支配下にある。最新の要塞化により、我々はそれが維持されることを確実にした。"
 me_spartan_01_laconia.14.a:0 "強欲で不信心なArgivesがCynuriaを脅かすことはもうない。"
 me_spartan_01_laconia.14.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_8$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.15.t:0 "Messeniaの奪還"
 me_spartan_01_laconia.15.desc:0 "Messeniaは、太古の昔からSpartaの不可欠な一部であったが、将軍Epaminondasの支配下にあるThebansが我々の土地を侵略し、彼らに独立を強いるまではそうであった。\n\nMesseneの都市が設立されて以来、それはSpartanの利益に対する侮辱として存在し、我々が再び権力を握るのを阻止するための哀れな均衡策の試みとなっている。"
 me_spartan_01_laconia.15.a:0 "彼らの傲慢さは、間もなく恐怖へと変わるだろう。"
 me_spartan_01_laconia.15.a.tt:0 "我々はこの戦役における神々の祝福を請い求める。"
 me_spartan_01_laconia.16.t:0 "$spartan_mission_01_laconia_task_9$"
 me_spartan_01_laconia.16.desc:0 "我々の儀式は予想よりも長くかかったが、神官たちは吉兆を携えて戻ってきた。神々はMesseniaに対する我々の正当な主張を認め、我々の戦役を祝福した。Laconiaは再びLacedaemonianの支配下に統一されるだろう。"
 me_spartan_01_laconia.16.a:0 "神々が我々の側にいる限り、Helotsは我々を止める力を持たない。"
 me_spartan_01_laconia.16.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_9$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.17.t:0 "$spartan_mission_01_laconia_task_10$"
 me_spartan_01_laconia.17.desc:0 "メッセニアはついに帰順し、再びラコニアの一部となりました。傲慢なヘイロータイは然るべき場所に置かれ、我々の大義が正当なものであったことを証明するように、神々が最初から我々の勝利を謳っていたという確信をもって祝うことができます。"
 me_spartan_01_laconia.17.a:0 "彼らがその身分を超えて振る舞うことは、もうありません。"
 me_spartan_01_laconia.17.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_10$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.18.t:0 "$spartan_mission_01_laconia_task_15$"
 me_spartan_01_laconia.18.desc:0 "レプレオンを征服したことで、我々はトリフィリアとオリンピアへの道筋を確保しました。この領土を支配下に置くことで、エーリス人の脅威を把握し、アルカディアとメッセニアから北へのルートを掌握することができます。"
 me_spartan_01_laconia.18.a:0 "それが最善です。"
 me_spartan_01_laconia.18.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_15$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.19.t:0 "$spartan_mission_01_laconia_task_7$"
 me_spartan_01_laconia.19.desc:0 "アルテミス・オルティアの崇拝は、都市が創設された古代の昔から、スパルタの宗教生活の重要な一部でした。彼女の美しい聖域を修復することで、我々は再び彼女の領域で、捧げるべき祭典を祝うことができます。"
 me_spartan_01_laconia.19.a:0 "女神も喜ばれているに違いありません。"
 me_spartan_01_laconia.19.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_7$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.20.t:0 "$spartan_mission_01_laconia_task_final$"
 me_spartan_01_laconia.20.desc:0 "スパルタは再び正当な臣民と再統合し、ラコニア全土を掌握しました。スパルタはかつてペロポネソス同盟とギリシャの覇権国であり、我々は再びそれを達成することを目指します。"
 me_spartan_01_laconia.20.a:0 "いずれ時が来ます。"
 me_spartan_01_laconia.20.a.tt:0 "ミッションタスク「#Y $spartan_mission_01_laconia_task_final$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.21.t:0 "$spartan_mission_01_laconia$"
 me_spartan_01_laconia.21.desc:0 "テーバイやマケドンといった危険な外敵の出現、多くの地元臣民の喪失、そしてメッセニアの独立といった前世紀の困難にもかかわらず、我々は再び優位に立ち上がりました。ラコニアを完全に支配下に置き、古き友と臣民が再び忠誠を誓った今、我々は地元地域から外へ、遠い土地へと目を向け始めます。\n\nアテナイであろうと、テーバイであろうと、ディアドコイであろうと、あるいはその他のいかなる脅威であろうと、我々が未来を見据える上で、彼らが邪魔をすることはできないでしょう。"
 me_spartan_01_laconia.21.a:0 "スパルタが再び地域政治の中心舞台に立つ時が来ました。"
 me_spartan_01_laconia.21.a.tt:0 "ミッション「#Y $spartan_mission_01_laconia$#!」が#G 完了#!!しました。"
 me_spartan_01_laconia.22.t:0 "$spartan_mission_01_laconia$"
 me_spartan_01_laconia.22.desc:0 "[SCOPE.GetRootScope.GetCountry.GetName]の[SCOPE.GetRootScope.GetCountry.GetRulerTitle]である[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]は、古き[SCOPE.GetRootScope.GetCountry.GetName]を復興させるための長く困難な遠征に備えるよう、全てのラケダイモン人に呼びかけました。\n\n我々はテーバイ人に荒らされ、マケドニア人に無視され、ディアドコイに嘲笑されてきました。他者によって[SCOPE.GetRootScope.GetCountry.GetName]に課せられた制限に終止符を打ち、我々がふさわしい地位、すなわちギリシャの守護者として再び立ち上がる時が来たのです。"
 me_spartan_01_laconia.22.a:0 "見て、そして目撃せよ。"
 me_spartan_01_laconia.23.t:0 "スキリタイの若者たち"
 me_spartan_01_laconia.23.desc:0 "我々がスキリタイを同盟国の一つとして復帰させる交渉を進めている最中、少数の若いスキリタイの集団が、我々を探し出し、我々の軍隊での独立した雇用を求めるために故郷を離れました。彼らは、自分たちの氏族が少し閉鎖的すぎると感じており、故郷を離れる機会を十分に与えられていないと感じているようです。"
 me_spartan_01_laconia.23.a:0 "彼らの情熱は感動的だ。彼らのための場所を見つけよう。"
 me_spartan_01_laconia.23.b:0 "残念ながら、彼らは他の場所を探さなければならないだろう。"
 me_spartan_01_laconia.23.b.tt:0 "スキリタイの集団は他の場所で雇用を探すでしょう。"
 me_spartan_01_laconia.24.t:0 "老練な指揮官"
 me_spartan_01_laconia.24.desc:0 "[old_commander_scope.GetName]という名の老練なスキリタイの指揮官が、彼の氏族との交渉について聞きつけ、我々に雇用を求めてきました。彼は若い頃、かつてスパルタのために戦っていたようで、老齢になった今、再び我々のためにその技能を使いたいと願っています。"
 me_spartan_01_laconia.24.a:0 "[old_commander_scope.GetPraenomen]殿、貴殿の申し出を光栄に思います。"
 me_spartan_01_laconia.24.a.tt:0 "我々は[old_commander_scope.GetPraenomen]を雇用します。"
 me_spartan_01_laconia.24.b:0 "彼は我々が求めている人物とは少し違います。"
 me_spartan_01_laconia.24.b.tt:0 "[old_commander_scope.GetPraenomen]は他の場所で雇用を探すでしょう。"
 me_spartan_02_peloponnesus.1.t:0 "ゼウスの故郷"
 me_spartan_02_peloponnesus.1.desc:0 "ゼウスの大神殿、そして彼を称える競技祭は、長きにわたりエーリスの蛮族、あるいはその支配者たちの支配下に置かれてきました。祭典と神殿が真のギリシャ人の血筋を持つ者の統治下にないことは、神々に対する侮辱であり、広範なギリシャ世界に対する侮辱でもあります。我々はこの侮辱に終止符を打つべきです。"
 me_spartan_02_peloponnesus.1.a:0 "ゼウスがスパルタを贔屓しているのは周知の事実です。"
 me_spartan_02_peloponnesus.1.a.tt:0 "我々は[GetProvince('(int32)439').GetName]の民をエーリスの支配から解放するため、彼らとの交渉を開始します。"
 me_spartan_02_peloponnesus.2.t:0 "$01_sparta_missions_02_peloponnesus_task_1$"
 me_spartan_02_peloponnesus.2.desc:0 "[GetProvince('(int32)439').GetName]の民から連絡を受けました。彼らは現在の支配者からの解放を直接求めているわけではありませんが、最新の使者から、それが彼らが我々に望んでいることであると読み取ることができます。"
 me_spartan_02_peloponnesus.2.a:0 "もし神託がスパルタの介入を支持するならば、我々はそれに応じましょう。"
 me_spartan_02_peloponnesus.2.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_1$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.3.t:0 "$01_sparta_missions_02_peloponnesus_task_2$"
 me_spartan_02_peloponnesus.3.desc:0 "神々が命じ、我々の神官が予見した通り、我々は[GetProvince('(int32)439').GetName]周辺の地域を安全に確保しました。蛮族の支配者からこの地域を解放したにもかかわらず、人々は我々の併合に対して驚くほど臆病なようです。"
 me_spartan_02_peloponnesus.3.a:0 "彼らはいずれ、新しい統治に順応するでしょう。"
 me_spartan_02_peloponnesus.3.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_2$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.4.t:0 "$01_sparta_missions_02_peloponnesus_task_3$"
 me_spartan_02_peloponnesus.4.desc:0 "オリンピアの民は、自らを統治させてくれるよう我々に懇願しており、それが神々の意思であるという神聖な兆候を見たようです。彼らは我々の支配の束縛に慣れていないため、事態が落ち着くまで、当面の間は安全を約束しました。これは両国に利益をもたらす同盟となるでしょう。"
 me_spartan_02_peloponnesus.4.a:0 "神の意思に逆らうことなど、我々にできましょうか？"
 me_spartan_02_peloponnesus.4.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_3$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.5.t:0 "アルゴスの二枚舌"
 me_spartan_02_peloponnesus.5.desc:0 "アルゴスの民は二枚舌で知られており、誰かが彼らの都市を脅かすたびに、宗教的な祝祭や祭りの陰に隠れる傾向があります。我々は神々の一柱を侮辱するような真似はしませんが、アルゴスの民が我々の軍隊の侵攻を阻止するために、幼稚な欺瞞に頼っているのは明らかです。\n\n我々は、オリンピアの神権政治とデルフォイの神託所から神の恩恵を求める計画を立てました。これにより、アルゴスの嘘は空虚で無意味なものとなるでしょう。"
 me_spartan_02_peloponnesus.5.a:0 "神々は必ず我々の味方をしてくれるでしょう。"
 me_spartan_02_peloponnesus.5.a.tt:0 "使者がデルフォイの神託所とオリンピアの神権政治に送られます。"
 me_spartan_02_peloponnesus.6.t:0 "オリンピアからの吉兆"
 me_spartan_02_peloponnesus.6.desc:0 "最初の使者がオリンピアから戻り、吉報をもたらしました。現地の神官たちはアルゴスの嘘と不信心な態度にうんざりしており、我々の土地の領有権に対する好ましい神託を見つけたようです。我々は使者たちに、この知らせをデルフォイの神託所にも持っていくよう命じ、我々が求めている神託を出すよう圧力をかけさせます。"
 me_spartan_02_peloponnesus.6.a:0 "一つは片付いた、残りは一つです。"
 me_spartan_02_peloponnesus.6.a.tt:0 "オリンピアからの好意的な知らせにより、我々は今、デルフォイからの返答を待つのみです。"
 me_spartan_02_peloponnesus.7.t:0 "$01_sparta_missions_02_peloponnesus_task_4$"
 me_spartan_02_peloponnesus.7.desc:0 "デルフォイの神託は、アルゴスの嘘があらゆる種類の宗教的伝統を破り、オリンピアの裁定を支持していることを明確に述べた。我々が彼らの土地に近づいても、アルゴスの人々はもはや保護を主張することはできないだろう。神の恩寵を味方につけ、我々は戦争の炎を燃え上がらせる準備をする。"
 me_spartan_02_peloponnesus.7.a:0 "兵士たちを集める時が来た。"
 me_spartan_02_peloponnesus.7.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_4$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.8.t:0 "$01_sparta_missions_02_peloponnesus_task_5$"
 me_spartan_02_peloponnesus.8.desc:0 "アルゴス人は、我々を新しい支配者として受け入れるのに苦労している。何世紀にもわたる敵対勢力およびライバルとして、アルゴスの人々はラケダイモン人（スパルタ人）と我々がもたらすものを嫌うようになった。しかし、彼らの二枚舌と不信心な振る舞いは終わりを迎える。彼らは遅かれ早かれ、我々の意志に従わなければならないだろう。"
 me_spartan_02_peloponnesus.8.a:0 "彼らが我々の支配に順応するには、しばらく時間がかかるだろう。"
 me_spartan_02_peloponnesus.8.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_5$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.9.t:0 "アルカディアの地図作成"
 me_spartan_02_peloponnesus.9.desc:0 "アルカディア人は長きにわたり我々の北方に脅威を与えてきた。最近では、驚くほど都市化された中心地であるメガロポリスの建国が挙げられる。アルカディアの最も都市化された地域を鎮圧すれば、我々の古くからの隣人からの潜在的な襲撃を心配することなく、安全に他の問題に集中できるようになるだろう。"
 me_spartan_02_peloponnesus.9.a:0 "アルカディア人に対して何ができるか見てみよう。"
 me_spartan_02_peloponnesus.9.a.tt:0 "我々は偵察隊を送り、アルカディアの谷の地図を作成させる。"
 me_spartan_02_peloponnesus.10.t:0 "$01_sparta_missions_02_peloponnesus_task_6$"
 me_spartan_02_peloponnesus.10.desc:0 "偵察隊がアルカディアから帰還し、谷に関する情報とアルカディア人に関するニュースをもたらした。アルカディア人は軍隊の準備を始めているようで、彼らの目的は不明確だが、スパルタにとって脅威となる可能性がある。"
 me_spartan_02_peloponnesus.10.a:0 "それならば、先制攻撃こそが理にかなっている。"
 me_spartan_02_peloponnesus.10.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_6$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.11.t:0 "$01_sparta_missions_02_peloponnesus_task_7$"
 me_spartan_02_peloponnesus.11.desc:0 "我々がアルカディアとその多くの都市や村を支配下に置いた今、彼らに自治を任せる方が我々にとってより利益になることは明白だ。彼らは我々の協定に満足しているようで、我々の大義に忠実である限り、我々が彼らを放っておくことを知っている。"
 me_spartan_02_peloponnesus.11.a:0 "双方が受け入れられる取引だ。"
 me_spartan_02_peloponnesus.11.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_7$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.12.t:0 "$01_sparta_missions_02_peloponnesus_task_8$"
 me_spartan_02_peloponnesus.12.desc:0 "アルゴスはかつてペロポネソス半島の覇権を巡って我々と戦った強敵でしたが、我々はこの都市を征服し、インフラの再建に注力しました。これにより、アルゴスは我が国にとって強力な恩恵をもたらすでしょう。驚くべきことに、アルゴスの住民たちは我々の努力に非常に満足しているようで、我々の統治をより高く評価するようになっています。"
 me_spartan_02_peloponnesus.12.a:0 "我々の民の間で新たな友情が芽生えています。"
 me_spartan_02_peloponnesus.12.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_8$#!」が#G 完了#しました！"
 me_spartan_02_peloponnesus.13.t:0 "$01_sparta_missions_02_peloponnesus_task_9$"
 me_spartan_02_peloponnesus.13.desc:0 "エピダウロスにある偉大なアスクレペイオンは、死の淵から患者を連れ戻すと言われる治療師たちによって広く知られています。彼らの活動に寄付することは、間違いなく神々に対する我々の立場を向上させ、彼らの助けが必要になった場合に有益となるでしょう。"
 me_spartan_02_peloponnesus.13.a:0 "我々は役割を果たしています。"
 me_spartan_02_peloponnesus.13.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_9$#!」が#G 完了#しました！"
 me_spartan_02_peloponnesus.14.t:0 "$01_sparta_missions_02_peloponnesus_task_10$"
 me_spartan_02_peloponnesus.14.desc:0 "アカイア地方は長らく、半島の他の地域政治からほとんど距離を置いてきた独立都市群の故郷でした。我々の統治の下で、彼らは成長を続け、アイトリア、ボイオティア、フォキスへの海峡を守るでしょう。"
 me_spartan_02_peloponnesus.14.a:0 "彼らが自国の国境の外に目を向ける時が来ました。"
 me_spartan_02_peloponnesus.14.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_10$#!」が#G 完了#しました！"
 me_spartan_02_peloponnesus.15.t:0 "$01_sparta_missions_02_peloponnesus_task_11$"
 me_spartan_02_peloponnesus.15.desc:0 "アルカディアは、ギリシャの他のほとんどの地域と比較して、農村人口が多く、主要な都市中心地が不足していることで知られています。多大な努力の結果、[arcadia_urban_center_province.GetName]は今やギリシャの新たな主要都市となり、広く知られるようになりました。この都市に住む我々の民と役人たちは、アルカディアの残りの地域に対する支配権を我々に提供するでしょう。"
 me_spartan_02_peloponnesus.15.a:0 "[arcadia_urban_center_province.GetName]は我が国の統治において重要な役割を担っています。"
 me_spartan_02_peloponnesus.15.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_11$#!」が#G 完了#しました！"
 me_spartan_02_peloponnesus.16.t:0 "$01_sparta_missions_02_peloponnesus_task_12$"
 me_spartan_02_peloponnesus.16.desc:0 "[GetProvince('(int32)418').GetName]のアクロポリスは、ペロポネソス半島とギリシャ本土との間の海峡を守る、この地域で最も印象的な要塞の一つとして知られています。この都市とそのアクロポリスを支配することは、我々の地方統治を強化し、接近しようとする者から半島の残りの地域を守るでしょう。我々の指導の下、アクロポリスは拡張され、かつての栄光を取り戻すでしょう。"
 me_spartan_02_peloponnesus.16.a:0 "[GetProvince('(int32)418').GetName]を支配することは、我々の将来の計画にとって不可欠です。"
 me_spartan_02_peloponnesus.16.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_12$#!」が#G 完了#しました！"
 me_spartan_02_peloponnesus.17.t:0 "$01_sparta_missions_02_peloponnesus_task_13$"
 me_spartan_02_peloponnesus.17.desc:0 "エリス人（Eleans）によるひどい扱いにもかかわらず、我々がこの地域を併合して以来、繁栄し、そこに住む人々が栄えるのを見てきた。この地域が活気づくにつれて、我々はゼウス神殿周辺の神官団と親密になりつつある。彼らは以前の支配者たちと比較して、我々の統治を深く評価しているようだ。"
 me_spartan_02_peloponnesus.17.a:0 "彼らの賛辞を光栄に思う。"
 me_spartan_02_peloponnesus.17.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_13$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.18.t:0 "$01_sparta_missions_02_peloponnesus_task_14$"
 me_spartan_02_peloponnesus.18.desc:0 "我々は長きにわたりアルゴスの住民を支配下に置くのに苦労してきた。彼らはあらゆる場面で我々の統治に抵抗し続けている。この地域を警備するために大勢の兵士を割いたことが功を奏したようで、我々はついにアルゴスですべてを掌握し始めている。"
 me_spartan_02_peloponnesus.18.a:0 "ようやく実現したか。"
 me_spartan_02_peloponnesus.18.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_14$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.19.t:0 "$01_sparta_missions_02_peloponnesus_task_15$"
 me_spartan_02_peloponnesus.19.desc:0 "アルカディアの隣人たちを征服した後も、我々はこの地域のインフラ整備に苦慮している。ついに渓谷全体に基本的な行政機構を設置することができたが、古い支配体制に頼り、アルカディア人たちに比較的独立した行動を許さざるを得ない。"
 me_spartan_02_peloponnesus.19.a:0 "今のところは、正しい方向への一歩だ。"
 me_spartan_02_peloponnesus.19.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_15$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.20.t:0 "$01_sparta_missions_02_peloponnesus_task_16$"
 me_spartan_02_peloponnesus.20.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_16$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.21.t:0 "$01_sparta_missions_02_peloponnesus_task_final$"
 me_spartan_02_peloponnesus.21.desc:0 "我々はついに、ペロポネソス半島を支配下に置くための長く困難な遠征を終えた。エリス人、アルカディア人、アルゴス人といった古くからのライバルたちは、すべて我々の力に屈した。"
 me_spartan_02_peloponnesus.21.a:0 "スパルタの力に限界はない。"
 me_spartan_02_peloponnesus.21.a.tt:0 "ミッションタスク「#Y $01_sparta_missions_02_peloponnesus_task_final$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.22.t:0 "$01_sparta_missions_02_peloponnesus$"
 me_spartan_02_peloponnesus.22.desc:0 "我々はついに、古くからのライバルたちを打ち破り、ペロポネソス半島全体の覇権を握るという目標を達成した。地域の敵対者を粉砕し服従させた今、我々は国境の向こうに現れるかもしれない危険に目を向け始めなければならない。我々の急速な台頭を妬む者たちがおり、ペロポネソス半島の富もまた注目を集めるに違いない。"
 me_spartan_02_peloponnesus.22.a:0 "来るがいい。"
 me_spartan_02_peloponnesus.22.a.tt:0 "ミッション「#Y $01_sparta_missions_02_peloponnesus$#!」が#G 完了#!!しました。"
 me_spartan_02_peloponnesus.23.t:0 "スパルタの衛兵"
 me_spartan_02_peloponnesus.23.desc:0 "我々は[mission_country_scope.GetName]の忠実な臣民であったにもかかわらず、彼らは我々を完全に信頼していないようだ。彼らは我々の土地を監視させるために[mission_country_scope.GetAdjective]の衛兵を押し付けてきた。その多くは我々の若者から徴用された者たちだ。これは支配層の間では不評な動きだが、我々の民衆はあまり気にしていないようだ。"
 me_spartan_02_peloponnesus.23.a:0 "そういうことか。"
 me_spartan_02_peloponnesus.24.t:0 "[mission_country_scope.GetName]との繋がり"
 me_spartan_02_peloponnesus.24.desc:0 "スパルタ人は我々を信頼しているようだ。彼らは我々との関係をかなり自由に保ち、我々が自領のほとんどを統治することを許可した。彼らの使者の一人は、我々が彼らよりもアルカディアの土地をよく知っていることを理解しており、彼らの名の下に我々が引き続きこの地を統治することを望んでいると伝えてきた。"
 me_spartan_02_peloponnesus.24.a:0 "彼らの信頼に感謝しよう。"
 me_spartan_02_peloponnesus.25.t:0 "オリンピアの台頭"
 me_spartan_02_peloponnesus.25.desc:0 " [mission_country_scope.GetName]の指導部は、オリンピア周辺の地域をゼウス神殿の神官たちの下で自治させることを決定した。オリンピアの神権政治が新たな任務に慣れるにつれて、かつての宗主国はギリシャの信仰と文化の保護者として自らを演出することに忙しい。"
 me_spartan_02_peloponnesus.25.a:0 "傲慢な愚か者め。"
 me_spartan_02_peloponnesus.25.a.tt:0 "#Y Olympia#!は#Y [mission_country_scope.GetName]#!の#Y 封臣国#!として解放されました。"
 me_spartan_03_peloponnesian_league.1.t:0 "$spartan_mission_03_peloponnesian_league_task_1$"
 me_spartan_03_peloponnesian_league.1.desc:0 "我々がペロポネソス半島の最も重要な都市や場所のすべてを支配下に置いたことで、民衆はアテナイとの戦争後に解体された古代ペロポネソス同盟を復活させることについて話し始めた。当時、半島の大部分は直接的または我々の属国を通じて我々の影響下にあり、再び覇権国となった今、民衆は当時との比較を行っている。"
 me_spartan_03_peloponnesian_league.1.a:0 "批准された協定は、我々の覇権国としての地位をより永続的に確固たるものにするだろう。"
 me_spartan_03_peloponnesian_league.1.a.tt:0 "ミッション・タスク「#Y $spartan_mission_03_peloponnesian_league_task_1$#!」が#G 完了#!!しました。"
 me_spartan_03_peloponnesian_league.2.t:0 "道筋の準備"
 me_spartan_03_peloponnesian_league.2.desc:0 "我々はかつてのスパルタに似た存在になりつつあるとはいえ、ペロポネソス同盟を真に復活させる前に、外交面を確立する必要がある。最初のステップは、将来の計画について合意に達することができるよう、すべての属国と都市国家を集めることだ。"
 me_spartan_03_peloponnesian_league.2.a:0 "彼ら全員を[ROOT.GetCountry.GetCapital.GetName]に歓迎しよう。"
 me_spartan_03_peloponnesian_league.2.a.tt:0 "我々は、ペロポネソス同盟の復興を開始できるよう、協定を批准するために、我々の支配下にあるすべての都市国家と属国を[SCOPE.GetRootScope.GetCountry.GetCapital.GetName]に招待します。"
 me_spartan_03_peloponnesian_league.3.t:0 "[mission_country.GetCapital.GetName]への招待"
 me_spartan_03_peloponnesian_league.3.desc:0 "ペロポネソス半島全域に影響力を拡大し続けるスパルタは、ペロポネソス同盟の覇権国であった時代を振り返り始めた。\n\n彼らは野心的に同盟を復活させようとしているようで、影響下にあるすべての国に対し、[mission_country.GetCapital.GetName]へ使節を送るよう使者を派遣した。我々の出席が求められている。"
 me_spartan_03_peloponnesian_league.3.a:0 "我々にはこの件に関して、あまり選択肢がないようだな？"
 me_spartan_03_peloponnesian_league.3.a.tt:0 "スパルタの言い分を聞くために使節を派遣する。"
 me_spartan_03_peloponnesian_league.4.t:0 "慣例の贈り物"
 me_spartan_03_peloponnesian_league.4.desc:0 "[subject_scope.GetName]からの使節が[ROOT.GetCountry.GetCapital.GetName]の門に到着した。彼らの労苦に対し、何らかの贈り物を渡すのが慣例である。群衆の中に気まずい沈黙が流れ、皆が[ROOT.GetCountry.GetRuler.GetPraenomen]が忠実な臣下である彼らに何を贈るか決めるのを待っている。"
 me_spartan_03_peloponnesian_league.4.a:0 "彼らの忠誠心に対し、大量の銀を送る。"
 me_spartan_03_peloponnesian_league.4.b:0 "我々の金庫にある、彼らに渡せるような安物の装飾品を探してみる。"
 me_spartan_03_peloponnesian_league.4.c:0 "何だと？ [ROOT.GetCountry.GetCapital.GetName]を訪れる名誉だけでは彼らにとって不十分だというのか？"
 me_spartan_03_peloponnesian_league.5.desc:0 "我々の使節が帰還し、[mission_country.GetCapital.GetName]に到着した際に手厚いもてなしを受け、[ROOT.GetCountry.GetCapital.GetName]に持ち帰るための大量の銀を受け取ったと報告した。[mission_country.GetName]は明らかに我が国との関係改善に強い関心を持っており、この強固な絆は将来的に我々双方を安全に保つだろう。"
 me_spartan_03_peloponnesian_league.5.a:0 "この寛大な贈り物に感謝する。"
 me_spartan_03_peloponnesian_league.6.desc:0 "我々の使節が帰還し、[mission_country.GetCapital.GetName]の門に到着して以来、ほとんど無視されていると報告した。到着時には贈り物としていくつかの小さな記念品を渡されたが、その後、都市の中でも最も荒廃した地域に押し込められたという。"
 me_spartan_03_peloponnesian_league.6.a:0 "いかにもスパルタらしい。彼らは外交というものを理解していない。"
 me_spartan_03_peloponnesian_league.7.desc:0 "我々の使節が帰還し、[mission_country.GetCapital.GetName]の門に到着して以来、不当な扱いを受けていると報告した。到着時、他のほとんどの使節とは異なり、贈り物も援助も与えられず、自力で宿を見つけなければならなかったという。"
 me_spartan_03_peloponnesian_league.7.a:0 "我々に対する彼らの関心は、その程度だというのか？"
 me_spartan_03_peloponnesian_league.8.t:0 "寛大な使節"
 me_spartan_03_peloponnesian_league.8.desc:0 "我々がすべての臣下や同盟国によって署名され、合意される協定の準備を進める中、[subject_city_state_scope.GetName]からの使節が小さな贈り物を持って我々に近づいてきた。彼は、彼の故郷が最善の願いを送っていること、そして最近、我々の監督官から課せられた要求の一部を緩和することで、その好意に報いることができるよう望んでいることを伝えた。"
 me_spartan_03_peloponnesian_league.8.a:0 "彼は確かに良い議論をしている。"
 me_spartan_03_peloponnesian_league.8.b:0 "我々はすべての臣下を平等に扱わなければならない。"
 me_spartan_03_peloponnesian_league.9.t:0 "$spartan_mission_03_peloponnesian_league_task_2$"
 me_spartan_03_peloponnesian_league.9.desc:0 "多くの政治的駆け引きと交渉の末、我々はついにすべての臣下都市と属国に協定を受け入れさせるか、説得することに成功した。\n\n彼らが今や正式に新しいペロポネソス同盟のメンバーとなる意思を示したため、我々は同盟の古いインフラの復旧を進め、それが外国の力に屈しない強固な実体となることを確実にしなければならない。"
 me_spartan_03_peloponnesian_league.9.a:0 "同盟を再建するための重要な第一歩である。"
 me_spartan_03_peloponnesian_league.9.a.tt:0 "ミッションタスク「#Y $spartan_mission_03_peloponnesian_league_task_2$#!」が#G 完了#!!しました。"
 me_spartan_03_peloponnesian_league.10.desc:0 "[mission_country.GetName]は外交的にやや不器用であるという評判があるにもかかわらず、彼らは驚くべき手腕を発揮し、すべての属国を新たなペロポネソス同盟のメンバーとなることに同意させた。\n\n外交会議が終了するまでに、すべての使節が新同盟への参加協定に署名し、[mission_country.GetName]の台頭は、テバイによって以前の同盟が崩壊する前の影響力を反映している。"
 me_spartan_03_peloponnesian_league.10.a:0 "興味深い進展である。"
 me_spartan_03_peloponnesian_league.11.t:0 "$spartan_mission_03_peloponnesian_league_task_3$"
 me_spartan_03_peloponnesian_league.11.desc:0 "ペロポネソスの丘陵地帯に点在するすべての小さな村や都市国家に対する支配を確実にするため、我々は隣国を鼓舞し、彼らが集結する拠点として機能する主要都市の設立に多大な労力を費やしてきた。"
 me_spartan_03_peloponnesian_league.11.a:0 "彼らが小さな隣国に自信を与えることを期待しよう。"
 me_spartan_03_peloponnesian_league.11.a.tt:0 "ミッションタスク「#Y $spartan_mission_03_peloponnesian_league_task_3$#!」が#G 完了#!!しました。"
 me_spartan_03_peloponnesian_league.12.t:0 "$spartan_mission_03_peloponnesian_league_task_4$"
 me_spartan_03_peloponnesian_league.12.desc:0 "新しい同盟を取り巻く軍事力の拡大に注力するにつれて、我々が必要とする役割を担う意欲と能力を持った若い志願兵が増加している。特に、[new_commander_scope.GetName]という名の若き策士は、その戦術と発想で我々の古参将校全員を感銘させている。"
 me_spartan_03_peloponnesian_league.12.a:0 "彼が実際の戦争にどう対処するか見てみよう。"
 me_spartan_03_peloponnesian_league.12.a.tt:0 "ミッションタスク「#Y $spartan_mission_03_peloponnesian_league_task_4$#!」が#G 完了#!!しました。"
 me_spartan_03_peloponnesian_league.13.t:0 "$spartan_mission_03_peloponnesian_league_task_5$"
 me_spartan_03_peloponnesian_league.13.desc:0 "新たな力と拡大した影響圏により、対処すべき新たな脅威と課題が生じている。ペロポネソスを支配するために新たな同盟が設立されたことで、我々には保護が必要な広大な海域があり、潜在的な海上からの脅威に対応できるよう海軍能力の向上を図ってきた。"
 me_spartan_03_peloponnesian_league.13.a:0 "同盟にとっては小さな一歩、[ROOT.GetCountry.GetName]にとっては偉大な飛躍である。"
 me_spartan_03_peloponnesian_league.13.a.tt:0 "ミッションタスク「#Y $spartan_mission_03_peloponnesian_league_task_5$#!」が#G 完了#!!しました。"
 me_spartan_03_peloponnesian_league.14.t:0 "$spartan_mission_03_peloponnesian_league_task_6$"
 me_spartan_03_peloponnesian_league.14.desc:0 "我が祖国は、最悪の時期に反乱や暴動に悩まされ、我々を困窮させ弱体化させてきた長い歴史がある。最近の変革により、奴隷、ヘイロータイ、あるいは社会の他の問題分子によるものであれ、我々はついに祖国を確保し、この不幸に終止符を打ったようだ。"
 me_spartan_03_peloponnesian_league.14.a:0 "ようやく実現したか。"
 me_spartan_03_peloponnesian_league.14.a.tt:0 "ミッションタスク「#Y $spartan_mission_03_peloponnesian_league_task_6$#!」が#G 完了#!!しました。"
 me_spartan_03_peloponnesian_league.15.t:0 "$spartan_mission_03_peloponnesian_league_task_7$"
 me_spartan_03_peloponnesian_league.15.desc:0 "ペロポネソスには、太古の昔にまで遡る歴史を持ち、神々自身から生まれた建国者を持つ、豊かで価値ある都市がいくつか存在する。これらは小規模な近隣諸国にとって重要な都市の中心地および政治の中心地としての役割を果たしており、我々のインフラ整備の取り組みに最適な選択肢であるように思われる。"
 me_spartan_03_peloponnesian_league.15.a:0 "彼らは我々がこの同盟を築くための柱となるだろう。"
 me_spartan_03_peloponnesian_league.15.a.tt:0 "ミッションタスク「#Y $spartan_mission_03_peloponnesian_league_task_7$#!」が#G 完了#!!しました。"
 me_spartan_03_peloponnesian_league.16.t:0 "$spartan_mission_03_peloponnesian_league_task_8$"
 me_spartan_03_peloponnesian_league.16.desc:0 "アルゴスとコリントスはかつて、我々の最大のライバルであり、地域の覇権国であり、強力な都市国家であった。今や我々は彼らの遺産を利用し、これらの都市を地元地域の管理者として活用し、これらの都市の中心地の改善に注力している。"
 me_spartan_03_peloponnesian_league.16.a:0 "我々は二度とアルゴスの欺瞞やコリントスの裏切りに苦しむことはないだろう。"
 me_spartan_03_peloponnesian_league.16.a.tt:0 "ミッションタスク「#Y $spartan_mission_03_peloponnesian_league_task_8$#!」が#G 完了#!!しました。"
 me_spartan_03_peloponnesian_league.17.t:0 "$spartan_mission_03_peloponnesian_league_task_9$"
 me_spartan_03_peloponnesian_league.17.desc:0 "ペロポネソスの西側は、長らく蛮族、地方の都市国家、そしてヘイロータイの故郷であった。彼らの哀れな性質にもかかわらず、彼らはある程度の名声を持つ強力で価値ある都市国家を形成することに成功しており、我々は今、その建設努力に焦点を当てている。"
 me_spartan_03_peloponnesian_league.17.a:0 "少なくとも彼らは一つだけ正しいことをした。"
 me_spartan_03_peloponnesian_league.17.a.tt:0 "ミッションタスク「#Y $spartan_mission_03_peloponnesian_league_task_9$#!」が#G 完了#!!しました。"
 me_spartan_03_peloponnesian_league.18.t:0 "$spartan_mission_03_peloponnesian_league_task_10$"
 me_spartan_03_peloponnesian_league.18.desc:0 "ペロポネソスの大都市は、もはや単に地域の近隣諸国の中で最大であるだけでなく、我々の国境を遥かに超えて、それ自体がよく知られた中心地となっている。遠いエジプトのアレクサンドリアや、古代メソポタミアのバビロンのように、遠方の土地の人々が今や我々の偉大な都市について語っている。"
 me_spartan_03_peloponnesian_league.18.a:0 "やっとだ。"
 me_spartan_03_peloponnesian_league.18.a.tt:0 "ミッションタスク「#Y $spartan_mission_03_peloponnesian_league_task_10$#!」が#G 完了#!!しました。"
 me_spartan_03_peloponnesian_league.19.t:0 "ギリシャの侵略者"
 me_spartan_03_peloponnesian_league.19.desc:0 "古代の昔、ギリシャは蛮族の影響から解放され、自らの運命を切り開く自由があった。しかし、北方の好戦的なマケドニア人の台頭と、フィリッポスによるコリントス同盟の結成により、ギリシャの大部分が彼らの影響下に置かれた。\n\n今こそ、ギリシャを蛮族や簒奪者から解放し、本来あるべき状態に戻す時である。"
 me_spartan_03_peloponnesian_league.19.a:0 "我々はギリシャから異国の侵略者を排除する。"
 me_spartan_03_peloponnesian_league.19.a.tt:0 "我々はマケドニアの脅威に対する来るべき戦争に向けて、兵士の準備を開始する。"
 me_spartan_03_peloponnesian_league.20.t:0 "$spartan_mission_03_peloponnesian_league_task_11$"
 me_spartan_03_peloponnesian_league.20.desc:0 "戦術の達人であり、ペルシア帝国を征服したマケドニア人との戦いに、我々がどれだけ意欲的であるかを疑問視する者もいる。マケドニア人はギリシャの血統を主張するが、それが彼らの野蛮なやり方を他者に押し付けるための欺瞞に過ぎないことを、我々は皆知っている。\n\n我々はペルシアの脅威とアテネの野心からギリシャを守ったのだ。なぜここで立ち止まる必要があるだろうか？"
 me_spartan_03_peloponnesian_league.20.a:0 "挑む者に不可能はない。"
 me_spartan_03_peloponnesian_league.20.a.tt:0 "ミッションタスク「#Y $spartan_mission_03_peloponnesian_league_task_11$#!」が#G 完了#しました！！"
 me_spartan_03_peloponnesian_league.21.t:0 "$spartan_mission_03_peloponnesian_league_task_12$"
 me_spartan_03_peloponnesian_league.21.desc:0 "ついにギリシャは、外国の占領と併合、野蛮な軍閥や野心的な政治家から解放された。ギリシャ人が我々の政治への外国の干渉に苦しむことは、もうないだろう。"
 me_spartan_03_peloponnesian_league.21.a:0 "誤りは正された。"
 me_spartan_03_peloponnesian_league.21.a.tt:0 "ミッションタスク「#Y $spartan_mission_03_peloponnesian_league_task_12$#!」が#G 完了#しました！！"
 me_spartan_03_peloponnesian_league.22.t:0 "$spartan_mission_03_peloponnesian_league_task_final$"
 me_spartan_03_peloponnesian_league.22.desc:0 "長年の努力の末、我々はついに古代のペロポネソス同盟を復活させるために必要なすべての措置を講じた。他者の手によるその崩壊は、テバイとマケドニアの台頭、そして数十年にわたる彼らの恐ろしい支配をもたらしたが、それももう終わりだ。\n\nペロポネソス同盟は、過去の誤りを正すために、ついに戻ってきたのだ。"
 me_spartan_03_peloponnesian_league.22.a:0 "ギリシャの覇権は[ROOT.GetCountry.GetName]のものであり、他者のものではない。"
 me_spartan_03_peloponnesian_league.22.a.tt:0 "ミッションタスク「#Y $spartan_mission_03_peloponnesian_league_task_final$#!」が#G 完了#しました！！"
 me_spartan_03_peloponnesian_league.23.t:0 "$spartan_mission_03_peloponnesian_league$"
 me_spartan_03_peloponnesian_league.23.desc:0 "ペロポネソス同盟を復活させるための長きにわたるスパルタの遠征はついに終わりを告げた。[ROOT.GetCountry.GetRuler.GetName]が、臣民と同盟国の前で第二次ペロポネソス同盟の復活について演説を行う。\n\nあらゆるギリシャ人の覇者として、我々は今、直面するかもしれない脅威に目を向ける。野蛮人、後継国家、あるいはマグナ・グラエキアに侵攻する野心的なイタリック人を鎮圧するための国外遠征を意味するとしても、祖国と国民を守ることが我々の義務である。"
 me_spartan_03_peloponnesian_league.23.a:0 "未来への遺産。"
 me_spartan_03_peloponnesian_league.23.a.tt:0 "ミッション「#Y $spartan_mission_03_peloponnesian_league$#!」が#G 完了#しました！！"
 me_spartan_04_rivals.1.t:0 "$spartan_mission_04_rivals_task_1$"
 me_spartan_04_rivals.1.desc:0 "[ROOT.GetCountry.Custom('spartan_mission_04_rivals_task_1_bypass_1_custom_loc')]"
 spartan_mission_04_rivals_task_1_bypass_1_custom_loc_1:0 "我々が神聖な儀式を準備し、デルフィの神託所やオリンピアの神官に使いを送っている間に、どうやら我々の将軍と軍隊はすでにアテネを征服してしまったようだ。"
 spartan_mission_04_rivals_task_1_bypass_1_custom_loc_2:0 "我々が古代からの宿敵であるアテネを征服するために兵士を準備している間に、どうやら彼らはその古代の首都を他者に奪われてしまったようだ。"
 me_spartan_04_rivals.1.a:0 "ハッ、哀れなものだ。"
 me_spartan_04_rivals.1.b:0 "予期せぬことだが、良い方向へ向かっている。"
 me_spartan_04_rivals.1.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_1$#!」は、#Y [GetCountry('ATH').GetName]#!が#Y [GetProvince('(int32)416').GetName]#!を所有しなくなったため、#R 迂回#!されました。"
 me_spartan_04_rivals.2.t:0 "道筋を整える"
 me_spartan_04_rivals.2.desc:0 "かつての偉大なライバルであったアテナイの残党との最終決戦に向けて兵士たちを準備するにあたり、我々はこの企てに対する神託を求めてデルフォイの神託所に使者を送る。"
 me_spartan_04_rivals.2.a:0 "彼女は我々が正しいと確信しているはずだ。"
 me_spartan_04_rivals.2.a.tt:0 "我々はアテナイ征服の企てにおいて、神託所の祝福を求める。"
 me_spartan_04_rivals.3.t:0 "$spartan_mission_04_rivals_task_1$"
 me_spartan_04_rivals.3.desc:0 "神託所への使者がついにスパルタへ帰還し、吉報をもたらした。彼女は我々の企てを公然と祝福することはなかったが、アテナイに対する遠征計画に反対していないことは明らかであった。"
 me_spartan_04_rivals.3.a:0 "彼女が明確に述べることを恐れたとしても、我々は彼女の真意を知っている。"
 me_spartan_04_rivals.3.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_1$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.4.t:0 "$spartan_mission_04_rivals_task_2$"
 me_spartan_04_rivals.4.desc:0 "我々がアテナイとピレウスの間の長城を占領すると、守備隊はほとんど効果なく都市へと逃げ戻った。長城は永久に破壊され、都市はスパルタの指揮官の支配下に置かれた。"
 me_spartan_04_rivals.4.a:0 "一度都市を占領しただけでは、十分ではない。"
 me_spartan_04_rivals.4.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_2$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.5.t:0 "$spartan_mission_04_rivals_task_3$"
 me_spartan_04_rivals.5.desc:0 "我々が征服した際、アテナイの古代の首都は荒廃していたが、我々はそこに大幅な改善を加えた。今やそれはかつての印象的な都市の姿を取り戻し始め、人々は都市だけでなくその周辺の田園地帯にも集まってきている。"
 me_spartan_04_rivals.5.a:0 "彼らが[ROOT.GetCountry.GetName]に忠誠を誓う限りは。"
 me_spartan_04_rivals.5.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_3$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.6.t:0 "$spartan_mission_04_rivals_task_4$"
 me_spartan_04_rivals.6.desc:0 "アテナイを征服したすべての支配者は、アテナイ人が持つ頑固な独立心のために、その支配を維持するのに苦労してきた。この都市に大規模なスパルタ駐屯地を設立することで、我々は問題が起こる前に、いかなる独立の希望も打ち砕くことを望む。"
 me_spartan_04_rivals.6.a:0 "アテナイ人が理解するのは力のみだ。"
 me_spartan_04_rivals.6.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_4$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.7.t:0 "$spartan_mission_04_rivals_task_5$"
 me_spartan_04_rivals.7.desc:0 "アテナイ人は何世紀にもわたり、デメテルとその娘コレーを取り巻く秘儀に参加するためエレウシスへ旅してきた。この秘儀教団に慈善的な寄付を行った後、我々はついにこれらの儀式に参加することを許された。"
 me_spartan_04_rivals.7.a:0 "我々は当然の義務を果たしているにすぎない。"
 me_spartan_04_rivals.7.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_5$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.8.t:0 "$spartan_mission_04_rivals_task_6$"
 me_spartan_04_rivals.8.desc:0 "我々は、解放されたテッサリアの多くの都市の最初である[new_thessaly_country.GetCapital.GetName]から使者を受け取った。ついにテッサリア人は、我々と同じようにマケドニア人に立ち向かい、ギリシャの土地に対する蛮族の支配に終止符を打つだろう。"
 me_spartan_04_rivals.8.a:0 "彼らが今や、蛮族の王たちの気まぐれに従うのをやめることを願う。"
 me_spartan_04_rivals.8.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_6$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.9.t:0 "テッサリアの反乱"
 me_spartan_04_rivals.9.desc:0 "[mission_country.GetName]との戦争において、彼らはテッサリアの都市と人々を説得し、我々の支配に対して反乱を起こさせたようだ。\n\nフィリッポス2世の時代以来、テッサリアは我々の王国にとって重要な一部である。もし我々がこれらのテッサリアの都市を見せしめにしなければ、我々の支配下にあるより多くの都市がそれに倣うように刺激されるかもしれない。"
 me_spartan_04_rivals.9.a:0 "今すぐこれ以上の戦争をする余裕はない。"
 me_spartan_04_rivals.9.b:0 "彼らの小さな反乱は、これ以上広がる前に終わらせる。"
 me_spartan_04_rivals.10.t:0 "$spartan_mission_04_rivals_task_7$"
 me_spartan_04_rivals.10.desc:0 "テーバイはかつて我々の主要なライバルの一つであり、レウクトラの敗北後にペロポネソス同盟を解体した者たちだ。長年の対立にもかかわらず、我々はこの都市を、ボーイオティアとポーキスを支配するための政治的中心地として重要な役割を果たすことができるため、それにふさわしい配慮と敬意をもって扱う。"
 me_spartan_04_rivals.10.a:0 "我々は、野心過剰な蛮族の王のように、この都市を引き裂いたりはしない。"
 me_spartan_04_rivals.10.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_7$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.11.t:0 "$spartan_mission_04_rivals_task_8$"
 me_spartan_04_rivals.11.desc:0 "我々の援助により、テーバイ人はついに彼らの都市を取り囲む著名な古代の要塞を修復することに成功した。アレクサンドロスによる破壊が残した傷跡は、ついに癒された。"
 me_spartan_04_rivals.11.a:0 "ギリシアをかつての栄光に回復させることは、覇権国としての我々の義務である。"
 me_spartan_04_rivals.11.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_8$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.12.t:0 "$omen_dionysus$の聖域"
 me_spartan_04_rivals.12.desc:0 "我々の寄付を受け取った最初の神殿は、テーバイにある$omen_dionysus$・リュシオスを祀る印象的な神殿である。この荒々しい神は、しばしば卑劣な批判と混沌への傾向の犠牲となってきたが、この美しい神殿と意欲的な神官団は、必ずしもそうではないことの証として立っている。我々の寄付は丁重に受け取られ、我々は神殿を後にし、オルコメノスへの旅の準備をする。"
 me_spartan_04_rivals.12.a:0 "結局のところ、このトラキアの神もそれほど悪くはないのかもしれない。"
 me_spartan_04_rivals.12.a.tt:0 "次に、[GetProvince('(int32)423').GetName]にある恩寵の聖域を訪れる予定である。"
 me_spartan_04_rivals.13.t:0 "恩寵の聖域"
 me_spartan_04_rivals.13.desc:0 "オルコメノスで最も偉大なのは、恩寵の女神たちを祀る壮大な神殿である。美しい芸術作品が主室を満たしており、あたかもボイオティア人が崇拝する対象そのものを凌駕しようとしているかのようである。あるいは、彼らが女神たちに敬意を表して像を制作した際に、恩寵の女神たちに祝福されたのかもしれない。"
 me_spartan_04_rivals.13.a:0 "彼らが崇拝する女神たちにふさわしい、美しい聖域である。"
 me_spartan_04_rivals.13.a.tt:0 "我々の旅の次なる目的地は、[GetProvince('(int32)468').GetName]にあるエロス神殿である。"
 me_spartan_04_rivals.14.t:0 "エロス神殿"
 me_spartan_04_rivals.14.desc:0 "アフロディテの息子を祀る印象的な神殿の中心には、美しい青銅像が立っている。我々がこのマイナーな神を崇拝する人々に会うことは稀であり、彼らの献身は称賛に値する。"
 me_spartan_04_rivals.14.a:0 "献身こそが、うまく運営されている都市国家の核である。"
 me_spartan_04_rivals.14.a.tt:0 "ボイオティアを横断する我々の旅の最終目的地は、[GetProvince('(int32)7802').GetName]にあるテミス神殿である。"
 me_spartan_04_rivals.15.t:0 "テミス神殿"
 me_spartan_04_rivals.15.desc:0 "我々の最終目的地は、古代ボイオティアの東端にあるタナグラのテミス神殿である。彼女は神の秩序と法に捧げられたマイナーな神であり、多くの点で我々の社会に適合する神であるだろう。\n\n最近見た他の聖域と比べると印象は薄いが、この都市にはいくつかの注目すべき神殿がある。"
 me_spartan_04_rivals.15.a:0 "ボイオティア人は、彼らの多くの神々への我々の供物を感謝するだろう。"
 me_spartan_04_rivals.15.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_9$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.16.t:0 "$spartan_mission_04_rivals_task_10$"
 me_spartan_04_rivals.16.desc:0 "我々の幸運な指導の下、ついにテーバイとボイオティアに対する支配を完全に確保しました。ここは、テッサリア人、ポキス人、マケドニア人に対する北方の戦役の中心となるでしょう。"
 me_spartan_04_rivals.16.a:0 "かつてテーバイ人が我々の同盟を解体しましたが、今や我々が彼らの同盟を征服しました。"
 me_spartan_04_rivals.16.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_10$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.17.t:0 "$spartan_mission_04_rivals_task_11$"
 me_spartan_04_rivals.17.desc:0 "マケドニア人は、ピリッポス二世とそのコリントス同盟の台頭以来、長きにわたりギリシャに脅威を与えてきました。もし我々がギリシャをマケドニアの野心から解放し続けるつもりならば、彼らの君主制にきっぱりと終止符を打つ必要があります。"
 me_spartan_04_rivals.17.a:0 "長期にわたる戦役のために兵士たちを準備させよ。"
 me_spartan_04_rivals.17.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_11$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.18.t:0 "$spartan_mission_04_rivals_task_12$"
 me_spartan_04_rivals.18.desc:0 "我々の軍がペラ市に近づくと、かつてこの都市に住んでいた住民のほとんどが逃亡していることが判明しました。長く困難な戦役の後、兵士たちはマケドニアの支配下でギリシャ人が被った全ての残虐行為に対する復讐を叫んでいます。\n\nテーバイの破壊の復讐として、古代都市の城壁は引き倒され、多くの施設や最も重要な建物が破壊されました。"
 me_spartan_04_rivals.18.a:0 "都市が陥落するにつれて、マケドニアの君主制も崩壊します。"
 me_spartan_04_rivals.18.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_12$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.19.t:0 "$spartan_mission_04_rivals_task_13$"
 me_spartan_04_rivals.19.desc:0 "彼らは元々我々の支配を受け入れず、同意もしませんでしたが、徐々にそれに順応することを学びました。彼らの非文明的なやり方は統治が困難でしたが、ついに彼らは真のギリシャ人により近くなりつつあり、国境の蛮族に対する適切な防波堤として機能するかもしれません。"
 me_spartan_04_rivals.19.a:0 "全ては時が解決するでしょう。"
 me_spartan_04_rivals.19.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_13$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.20.t:0 "$spartan_mission_04_rivals_task_final$"
 me_spartan_04_rivals.20.desc:0 "$spartan_mission_04_rivals_task_final_DESC$"
 me_spartan_04_rivals.20.a:0 "我々は次にどこへ進むべきか、考えがあります。"
 me_spartan_04_rivals.20.a.tt:0 "ミッションタスク「#Y $spartan_mission_04_rivals_task_final$#!」が#G 完了#!!しました。"
 me_spartan_04_rivals.21.t:0 "$spartan_mission_04_rivals$"
 me_spartan_04_rivals.21.desc:0 "またしても戦役が終わり、我らが軍は征服を望んだ全ての地域、エリア、都市を奪取し、再び無敵であることを証明した。戦役の季節が終焉を迎える中、兵士たちは皆、来季も再び彼らの専門知識を活用することを当然のことと考え、すでに次の準備に取り掛かっている。"
 me_spartan_04_rivals.21.a:0 "そして、その通りになるだろう。"
 me_spartan_04_rivals.21.a.tt:0 "ミッション「#Y $spartan_mission_04_rivals$#!」が#G 完了#!!しました。"
