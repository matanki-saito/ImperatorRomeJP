 event_target_desc:0 "スコープは「イベントターゲット」として保存することができます。イベントターゲットを保存したポイントまで直接「さかのぼってトレース」することができるトリガーやエフェクトに（つまりチェックされたトリガーやイベントターゲットを保存した際に発生するエフェクトに、イベントチェーンなどの連続したチェーン内でのみではありますが）アクセスすることができます。そしてイベントチェーンが終了したら、イベントターゲットは消滅します。\nコードによって設定されたon_actionsやいくつかの特殊な相互作用には、それぞれ独自の定義済みイベントターゲットが付属しています。\n最後の注意：イベントターゲットとして値やブール値を保存することもできます。これは特定の状況では便利です。"
