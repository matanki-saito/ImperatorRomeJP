 forum_building:0 "公共広場"
 forum_building_desc:1 "ギリシアのアゴラ（広場）に影響されたローマのフォルム（公共広場）は、永遠の都の中心だった。フォルムは商業、司法、宗教的な活動の場所であるとともに、その主な役割は政治的中枢としての機能であった。そこでは元老院議員たちがコミティウム（公開会議）を開き、ローマ市民は政治演説を聴くため、そして選挙に投票するために集まった。"
 workshop_building:1 "製粉所"
 workshop_building_desc:1 "家庭用の小さな手押しの粉挽き器は人類が農耕を始めた頃から存在しており、より大きなものは家畜を利用して挽かれた。後の時代に発明された水車によって、粉挽き器は採鉱作業において鉱石を砕いたり、木材や大理石を切断することすら可能になった。水車は広範において人力や家畜を用いた労働力への依存を減らし、原材料生産における生産性と効率を大幅に上昇させた。"
 library_building:0 "図書館"
 library_building_desc:1 "紀元前1900年、ハットゥシャの地にヒッタイトが楔形文字の石板を集めたものが世界最古の図書館とされているが、紀元前3世紀にはより大規模で施設を構えたものが一般的になっていた。それらの多くは帝国や王国のために存在していたが、中には宗教機関のためのものや、高等教育機関の付属施設として存在するものもあった。古代世界においてもっとも大きく有名な図書館であろうアレクサンドリアの大図書館は、その最盛期には40万点もの書物を所蔵していたと言われている。大図書館の破壊は古代世界における最大の悲劇の一つと考えられている。"
 town_hall_building:1 "収税所"
 town_hall_building_desc:1 "全ての政府にとって、公共の建築計画や兵士への給料といった、国家として必要な資金を保管する場所としての国庫は欠かせないものだ。古代ローマの国庫であるアエラーリウム・ポプリ・ローマーニーは、フォルム・ローマーヌム内のサートゥルヌス神殿にあった。神殿には他にも、重量単位の原器や元老院が発布した法令、真鍮版に刻まれたローマ法の条文が保管されていた。国庫の資金は主に税収から成り立っており、それらは特定の州において税金を徴収する権利を入札によって勝ち取ったエクイテス（騎士階級）である徴税請負人によって集められていた。"
 theathre_building:1 "大劇場"
 theathre_building_desc:1 "初期のギリシアのテアトル（劇場）は比較的単純で、合唱団と仮面をつけた俳優が演技を披露するための舞台と、背景の役割を果たす建物、そして丘の斜面に沿って作られた座席があるのみだった。ローマ人はギリシャ様式の劇場を取り入れたが、地形を利用しない独立した建物として造ったので、アンフィテアトルム、すなわち全周が円形の劇場を建てることができた。通常の半円形劇場と円形劇場では異なる音響効果がもたらされるため、それぞれの劇場では異なる種類のイベントを主催する傾向があった。半円形劇場では専ら演劇、大道芸、演説が行われ、フラウィウス円形闘技場（別名コロッセウム）のような円形劇場では剣闘士の戦いや競走、そして時には西暦80年に行われたようなナウマキアエ、すなわち模擬海戦が行われることもあった。"
 court_building:1 "法廷"
 court_building_desc:1 "共和政ローマにおいて最も一般的な訴訟形式であるレーギス・アークティオー、すなわち法律訴訟では、原告と被告の両者が合意する審理人の前で、形式に固く則った審理が行われた。審理人は元老院議員として立候補する資格を持つローマ市民のうち、アルブム・ユーディクムと呼ばれる名簿に記載されている者の中から選ばれたが、法的な訓練や専門知識は必要とされなかった。審理人が選ばれた後、裁判は公共の場、大抵はフォルム・ロマヌムで行われ、その間に両者は弁護人を立てることができた。そして、審理人は最終的に最も相応しいと感じる判決を下していた。"
 academy_building:0 "アカデミー"
 academy_building_desc:1 "世界最古のアカデミーは紀元前4世紀の初めにプラトンによって、アテナイ郊外の丘アカデメイアに彼が所有していた土地で設立された。そこには知恵の女神アテーナーに捧げられたオリーブの木立があり、プラトンはアカデミーの生徒に教えを説いたり考えさせたりしていた。後に、彼の生徒であるアリストテレスは自分自身のアカデミーであるリュケイオンをアテナイに設立し、ここでアリストテレスは彼の哲学を伝えるとともに図書館を設置した。どちらの学校も紀元前86年のアテナイ・ペーライエウス包囲戦の最中、ルキウス・コルネリウス・スッラによって破壊された。"
 temple_building:1 "大神殿"
 temple_building_desc:1 "神殿は宗教的な空間であり、多くの場合、神を祀る聖堂を伴う。それらはしばしば宗教的な機能だけでなく、二次的な機能を持っていた。ローマのサートゥルヌス神殿は国庫を兼ね、アカデメイアのアテーナーに捧げられたオリーブの木立の傍にはプラトンのアカデミーがあり、カンプス・マルティウス（マルスの野原）ではローマ軍の年次集会が行われていた。更にローマの元老院議員も神の御前に招集されなければならなかった。古代の最も有名な神殿であるアテナイのパルテノン神殿は、今もなお遺跡としてその姿を残している。"
 foundry_building:0 "鋳造所"
 foundry_building_desc:1 "古代ローマにおけるファブリカやオッフィキーナ、すなわち製造所や工場は、金属や石といった硬い材料を扱う場所だった。オッフィキーナ・アルモールム、すなわち兵器廠は武器や防具を製造するが、そこで働く鍛冶屋たちは他にも、造船や建築に必要な鉄釘や建具を作ることもできた。また、帝国後期には国営のファブリカが全軍の武器や防具を製造した。ギリシアにおける炎と鍛冶の神であるヘーパイストスも、自分の兵器廠で神々の伝説的な武器と防具を鍛造した。"
 aqueduct_building:0 "水道"
 aqueduct_building_desc:1 "水道と言えばローマだが、世界最古の水道はインド亜大陸で作られたと考えられている。ギリシアはサモス島のピタゴリオに新鮮な水を供給したエウパリノス水道は早くて紀元前6世紀のもので、水道は都市に新鮮な水をもたらし、農村には遠くの川から灌漑した。古代で最も長い水道として知られているヴァレンス水道は、3世紀から4世紀にかけてコンスタンティノポリスに建設された。その全長は400キロメートルを超え、250キロメートル以上離れた場所から水を運んでいた。"
 latifundia_building:0 "大規模農園"
 latifundia_building_desc:1 "古代世界において、市民権と兵役は土地の所有権と結びつけられており、土地の所有者だけが参政権と兵役の義務を有していた。時が経つごとに、殆どの土地は富裕層によって買い占められ、農地が集まって広大な地所となった。ラテン語でラティフンディウムと呼ばれるそれらの地所では奴隷が働いており、主に食用作物よりも価値の高い商品作物が栽培されていた。"
 slave_mine_building:0 "採掘場"
 slave_mine_building_desc:1 "Mining has been part of human civilization for millennia. Mines allow for more effective ore removal than surface mining, as one can reach deeper ore deposits with less effort. The oldest mining complex in the world is believed to be in Nazlet Sabaha, north of Luxor, along the banks of the Nile, which is believed to have been dug 50,000 years ago."
 basic_settlement_infratructure_building:0 "農村"
 basic_settlement_infratructure_building_desc:1 "紀元前11,000年から9,500年にかけてのいずれかの時点で人類は農耕を営むようになり、紀元前9,000年頃には世界最古の大規模な農村が肥沃な三日月地帯で成立した。資源の共有によって人間社会には専門化の余地が生まれ、鍛冶や大工、交易といった生産分野、そして詩や演劇、学問といった芸術や文化面における発展も見られるようになった。農業生産における大きな余剰があってこそ文明は発達することができる。"
 hill_fort:0 "部族集落"
 hill_fort_desc:1 "部族とは、獰猛で独立性の強い緊密な農業的共同体である。初期のローマにおけるトリブスとは即ちこのような共同体のことを表す言葉だったが、後にローマの都市化が進んで農村的な生活様式が失われると選挙区を表す言葉になった。トリブスという言葉の意味が変わってからも、ローマ人は部族の精神を保ち続けており、余所者の習慣や伝統を受け入れるようになるまでには長い時間を要した。"
 local_forum_building:0 "州公使館"
 local_forum_building_desc:0 "共和政ローマによって征服された土地は属州として分割され、属州の統治はインペリウムを有する総督に委ねられた。多くの場合このような属州は自治性が強く、総督は課税やローマ市民が関わる裁判など、ローマに直接関与する問題にのみ介入した。インペリウムを保持する総督の象徴の一つとして、総督が職務を遂行するために赴くいかなる場所にも持ち運び可能な折り畳み式の高級な椅子があった。"
 barracks_building:0 "兵舎"
 barracks_building_desc:1 "ローマのレギオンは行軍中、要塞に準ずる防御力を誇る野営地であるカストラを築いていた。それらは堀と柵で野営地を囲んだものに過ぎなかったが、毎朝解体されて夕方にはまた新しい場所に設置された。レギオンが冬営に入る時、カストラはより堅固で快適な野営地になるように改良された。恒久的に駐留軍が置かれるような辺境の地では多くの場合、総督に割り当てられた地方守備隊を収容するため、冬営用の柵やテントは石造りの壁や兵舎に取って代わられた。"
