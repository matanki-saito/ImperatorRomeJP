 port_building:0 "港"
 port_building_desc:1 "迅速かつ確実に入渠し船を進水させるのは、自然に守られた港で行うことが一般的であり、その存在は地中海沿岸の多くの古代都市の成功を意味するものであった。しかしながら、必要に応じて防波堤や護岸を利用して波の勢いを弱めた人工の港も建設された。おそらくこの中で最も有名であるのは、テヴェレ川河口の強風を物ともせず、ローマに穀物を供給していたオスティアの偉大なるポルトゥスである。こうした港は帝国において一般的になっていった。"
