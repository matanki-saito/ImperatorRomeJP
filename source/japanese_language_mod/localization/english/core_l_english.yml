 THE_WORLD_TOOLTIP:1 "#T 現在の日付#!\nAVCはAb Urbe Condita、すなわち「ローマが建設されてから（ローマ建国紀元）」を表しています。ローマやローマの歴史について学者が一般的に用いる紀年法であり、ローマが創建された年をAUC 1年とします。AUC 450年は近代のグレゴリオ暦の紀元前304年に対応します。"
 military_building:0 "訓練所"
 military_building_desc:1 "農耕を中心とする古代初期の時代では、作物を植えてから収穫するまで、すなわち夏の間は季節を通して軍を動員する必要があった。市民は毎年、ギリシアのアゴラやローマのカンプス・マルティウスのような都市郊外の野原に集まり、隣国との戦争に備えた。"
 fortress_building:0 "要塞"
 fortress_building_desc:1 "古代世界において、地形を利用しない要塞はそれほど一般的ではなかったが、一方でローマのセルウィウス城壁やアクロポリス、そしてテーバイのカドメイアにあったという伝説的な七つの門の壁のように、都市の全周を壁で囲むことは広く行われていた。ギリシャ世界で最も有名な要塞化事業はアテナイの長城で、アテナイからその外港都市であるペーライエウスまで続いていた。"
 commerce_building:0 "市場"
 commerce_building_desc:1 "初期の市場は決まった形式を持たず、時々都市郊外の人が集まる広場で開かれていた。都市国家が発展するにつれ、それらのアゴラ（広場）は商業、宗教、政治、そして文化的生活の中心としての役割を持つようになり、あらゆる都市の心臓部になった。ローマのフォルムやカルタゴの市場は、その成立や重要性においてギリシアのアゴラから影響を受けている。"
 population_building:0 "穀倉"
 population_building_desc:1 "ある収穫期から次の収穫期を迎えるまでの間、食料を貯蔵しなければならないという問題は、農業そのものが始まったころから存在していた。ローマはグラナリウムと呼ばれる高床式倉庫を作り、ギリシアはシロスという地下貯蔵庫を掘り、そしてエジプトは猫を用いて害虫の発生を防ぐなど、様々な古代文明が穀物を乾燥させ、害虫を寄せ付けない状態で長期間保存する方法を編み出していた。穀物の長期貯蔵は、人口増加の前提条件である食料余剰を可能にし、最終的には文明そのものの発展を可能にした。"
