l_english:
 me_syracuse_1_democracy:0 "暴君に死を"
 me_syracuse_1_democracy_BUTTON_TOOLTIP:0 "古き共和制を復活させる時が来た。"
 me_syracuse_1_democracy_BUTTON_DETAILS:0 ""
 me_syracuse_1_democracy_DESCRIPTION:0 "暴君たちが我らの偉大な都市にのし上がり、傭兵の兵舎、豪華な宮殿、そして破滅的な戦争によって都市を変形させる以前、この都市は何百年もの間、誇り高き寡頭制共和制の拠点であった。今なお、暴君を追放し、強者たちの気まぐれから我々の民を解放することを切望する者たちがいる。"
 me_syracuse_1_democracy_CRITERIA_DESCRIPTION:0 "シラクサに民衆政府を回復させる。"
 me_syracuse_1_democracy_REWARD_DESCRIPTION:0 "共和制政府"
 me_syracuse_1_democracy_abort_tt:0 "[me_syracuse_scope.GetName] はもはや君主制ではないか、あるいは従属国である。"
 democracy_eligible_tooltip:0 "#Y [SCOPE.sC('me_syracuse_scope').GetRulerTitle] [SCOPE.sC('me_syracuse_scope').GetRuler.GetName]#! は #Y 65#! 歳を超えておらず、重病を患っていない。"
 revolutionary_heir_tt:0 "#Y [SCOPE.sC('me_syracuse_scope').GetName]#! の第一継承者である [SCOPE.sC('me_syracuse_scope').GetCurrentSuccessor.GetFullName] は道徳的である。"
 ongoing_revolutionary_route_tt:0 "革命的なタスクは活動していない。"
 demo_leader_eligible_tooltip:0 "支配者一族の者、暴君の友人や配偶者、外国人、あるいは性別法によって制限されている者ではない、自由な成人キャラクターが存在する。"
 me_syr_old_tyrant_tt:0 "暴君は権力の座に留まっている。"
 me_syr_new_tyrant_tt:0 "新しい暴君が権力を握った。"
 syracuse_1_1_tentative_whispers:0 "控えめな囁き"
 syracuse_1_1_tentative_whispers_DESC:0 "我々が再び暴君の手に落ちたことに対し、多くの者が口には出さぬ批判を抱いている。適切な支援があれば、共和制の支配が再び回復し、暴政は永遠に根絶されるかもしれない。"
 syracuse_1_1_reward_tt:0 "共和制の #Y 指導者#! が選出される。"
 syracuse_1_2_mercenary_motives:0 "基盤を叩け"
 syracuse_1_2_mercenary_motives_DESC:0 "ゲロン以来、暴君たちは都市の民衆に忠誠心のないイタリック傭兵を利用してきた。これらの雇われの悪党どもが暴政の力の基盤を形成しており、それゆえ、彼らが暴政を弱体化させる鍵となるかもしれない。"
 syracuse_1_2_reward_tt:0 "#Y クーデター#! のための傭兵の支援。"
 syracuse_1_3_greek_help:0 "ティモレオンの例"
 syracuse_1_3_greek_help_DESC:0 "悲劇的な兄弟殺しの将軍ティモレオンは、ディオニュシオスを打倒し、賢明な共和制の法律を起草し、恐るべき劣勢にもかかわらずカルタゴ軍を打ち破った。しかし、それは勇敢な市民たちが助けを求める嘆願書を持ってコリンソスへ船出したからに他ならない。"
 syracuse_1_3_greek_help_allow_tt:0 "ギリシャには、適切な指揮官を派遣できる自由なヘレニック共和制国家が存在する。"
 syracuse_1_3_reward_tt:0 "#Y 内戦#!に対するギリシャの支援。"
 syracuse_1_4_deal_with_devil:0 "悪魔との取引"
 syracuse_1_4_deal_with_devil_DESC:0 "シラクサは、シチリアの富を主張しようとする他の勢力、傲慢なアテナイ人から抜け目のないカルタゴに至るまで、常に敵対してきた。自由の大義を助けることを厭わない者たちがいるかもしれない。ただし、それには代償が伴う。"
 syracuse_1_4_deal_with_devil_allow_tt:1 "自由な非$syracusan$国家がシチリア本土に領土を持ち、[me_syracuse_scope.GetName]よりも多くの総領土を持ち、[me_syracuse_scope.GetName]に対する意見が#Y 0#!未満であり、[me_syracuse_scope.GetName]と同盟を結んでいない。"
 syracuse_1_4_reward_tt:0 "#Y 内戦#!に対する外国の支援。"
 syracuse_1_6_reward_tt:0 "僭主の継承者が#Y クーデター#!を支援する。"
 syracuse_1_6_approach_heir:0 "高位の友人"
 syracuse_1_6_approach_heir_DESC:0 "シラクサの僭主たちは、要塞化された宮殿で、追従者や知識人に囲まれて時間を過ごすことを楽しんでいる。継承者は王に最も近い者の一人であり、僭主の弱点への扉を開くかもしれない。"
 syracuse_1_7_assassinate:0 "ダモクレスの教訓"
 syracuse_1_7_assassinate_DESC:0 "ディオニュシオスは、王の人生がいかに危険に満ちているかをダモクレスに示したとき、最も賢明であった。王座に最も近い者たちに接触することで、我々はその教訓の残酷な実践を果たすことができるかもしれない。"
 syracuse_1_7_assassinate_allow_tt_2:0 "傭兵隊長はまだ生きている。"
 syracuse_1_7_assassinate_allow_tt_6:0 "筆頭継承者は変わっていない。"
 syracuse_1_7_reward_tt:0 "共和主義者たちは#Y クーデター#!で僭主を追放しようと試みるだろう。"
 syracuse_1_8_civil_war:0 "武器を取れ"
 syracuse_1_8_civil_war_DESC:0 "ディオニュシオスの血筋は、彼らの島の要塞にしがみつくカサガイのように権力に固執したが、槍の穂先によってのみ追放された。適切な支援があれば、我々はティモレオンの足跡をたどり、名誉をもって自由を勝ち取ることができる。"
 syracuse_1_8_civil_war_allow_tt:0 "関連する国とキャラクターはまだ存在する。"
 syracuse_1_8_reward_tt:0 "僭主を追放するための#Y 内戦#!が始まるだろう。"
 syracuse_1_9_taking_stock:0 "シラクサ共和国"
 syracuse_1_9_taking_stock_DESC:0 "最も困難な部分を乗り越えた今、我々は、生まれたばかりの共和国が揺りかごの中で窒息させられないよう、警戒を怠ってはならない。王になろうとする者は多いが、我々少数派は、彼らが決して王冠を戴くことがないようにしなければならない。"
 syracuse_1_9_taking_stock_allow_tt:0 "クーデターは完了した。"
 syracuse_1_9_reward_tt:0 "#Y内戦#!または#Yクーデター#!から生じた未解決の問題はすべて解決される。"
 me_syracuse_2_sicily:0 "シケリア人（Siceliotes）の指導権"
 me_syracuse_2_sicily_BUTTON_TOOLTIP:0 "我々の生存はシケリア人の団結にかかっている。"
 me_syracuse_2_sicily_BUTTON_DETAILS:0 ""
 me_syracuse_2_sicily_DESCRIPTION:0 "時代は急速に変化している。東方ではディアドコイがアレクサンドロスの帝国の残骸を巡って争い、西方ではポエニの蛮族が、我々のアフリカ侵攻失敗の復讐を果たすべく、我々の島を貪欲に狙っている。そして北方ではイタリックの共和制国家が日増しに強大になっている。我々はアガトクレスの事業を完遂し、シケリア人を団結させることで、生き残りを確実にしなければならない。"
 me_syracuse_2_sicily_CRITERIA_DESCRIPTION:0 "シチリア島東部の支配を確保する。"
 me_syracuse_2_sicily_REWARD_DESCRIPTION:0 "シュラクーサイ市の発展と、そのシケリア人の隣人たちの統合。"
 syracuse_2_1:1 "シチリアの確保"
 syracuse_2_1_DESC:0 "ポエニの蛮族との平和条約により、彼らは西方を支配することになったが、我々は東方の分裂したシケリア人国家が、彼らの手に落ちるのではなく、我々の大義に加わるようにしなければならない。"
 syracuse_2_1_allow_tt:2 "[me_syracuse_scope.GetName]が、#Y $syracuse_area$#!と#Y $east_sicily_area$#!の地域を、直接的または属国を通じて完全に支配している。"
 syracuse_2_2:0 "傭兵たち"
 syracuse_2_2_DESC:0 "シチリアの植民都市では、市民兵の不足をイタリックの傭兵が長らく補ってきた。敵に対抗する兵力を確保するためには、この伝統を継続しなければならない。"
 syracuse_2_3:0 "オルティギアの防塁"
 syracuse_2_3_DESC:0 "僭主を阻止するためにティモレオンによって破壊されたオルティギアの防衛施設を再建することは極めて重要である。陸路から首都を攻撃しようとする者にとって、この島を難攻不落のものとしなければならない。"
 syracuse_2_4:0 "神殿の都市"
 syracuse_2_4_DESC:0 "シケリア人の指導権を巡る我々の最も古いライバルの一つであるアクラガスは、我々の指揮下に服し、その富を我々の自由に使えるようにしなければならない。"
 syracuse_2_4_allow_tt:1 "#Y Acragas#!が[me_syracuse_scope.GetName]の封臣属国である、または[me_syracuse_scope.GetName]が#Y Akragas#!（Agrigentum）を領有している。"
 syracuse_2_5:0 "シケリア人への働きかけ"
 syracuse_2_5_DESC:0 "全シチリア系ギリシャ人の運命は、飢えた外国勢力によって四方から脅かされ、コピスの刃にかかっている。槍であろうとシンポジウムであろうと、我々は彼らを急いで団結させなければならない。"
 syracuse_2_5_reward_tt:1 "[me_syracuse_scope.GetName]はシケリア人の封臣属国を獲得できる可能性がある。"
 syracuse_2_6:0 "イタリアの穀倉地帯"
 syracuse_2_6_DESC:0 "シチリア中央部へと拡大することで、我々は地中海で最高の穀物の一部が栽培されている、非常に肥沃な土地へのアクセスを得る。この機会を最大限に活用すべきである。"
 syracuse_2_6_allow_tt:1 "[me_syracuse_scope.GetName]は、シチリア本土において、穀物 @grain! を生産し、#Y 農業集落#! 建造物を持つ領土を少なくとも #Y 3#!つ所有している。（[SCOPE.Custom('syr_mission_2_6_custom_loc')]/#Y 3#！）"
 syr_mis_2_6_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('﻿syr_mis_2_6_current')|0]#!"
 syr_mis_2_6_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('﻿syr_mis_2_6_current')|0]#!"
 syracuse_2_6_modtt:0 "最大 #Y 3#!つの領土が以下を得る"
 syracuse_2_6_rewardtt:0 "最大 #Y 3#!つの領土が、食料と交易品の生産にボーナスを得る。"
 syracuse_2_7:0 "シケリオテスの覇者"
 syracuse_2_7_DESC:0 "東シチリアの全てが我々の指導力に服従して初めて、我々は自由なシケリオテスの統一を達成する。これは前例のない偉業である。"
 syracuse_2_8:0 "シュラクーサイの復興"
 syracuse_2_8_DESC:1 "内戦と侵略は、我々の偉大な都市に悲惨と破壊をもたらした。過去の苦難の最後の痕跡を一掃し、未来志向の文化の中心地となる時である。"
 syracuse_2_8_1_allow_tt:2 "#Y [me_syracuse_scope.GetCapital.GetName]#! には、少なくとも #Y 10#!人のギリシャ・ヘレニックの市民または貴族 @citizen! がいる。（[SCOPE.Custom('syr_mission_2_8_2_custom_loc')]/#Y 10#！）"
 syracuse_2_8_2_allow_tt:1 "#Y [me_syracuse_scope.GetCapital.GetName]#! には、少なくとも #Y 10#!人のギリシャ・ヘレニックの自由民 @freemen! がいる。（[SCOPE.Custom('syr_mission_2_8_1_custom_loc')]/#Y 10#！）"
 syr_mis_2_8_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_1_current')|0]#!"
 syr_mis_2_8_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syr_mis_2_8_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_8_2_current')|0]#!"
 syracuse_2_9:0 "アレトゥーサの泉"
 syracuse_2_9_DESC:0 "ネレイドのアレトゥーサは我々の守護神であり、我々の都市が成功を収めるには彼女の祝福が必要である。放置された泉は修復され、ニュンペーの祭典は復活するだろう。"
 syracuse_2_10:0 "豊穣の角"
 syracuse_2_10_DESC:0 "穀物は単に穀倉を満たす以上の役割を果たす。地中海全域で急速に成長する都市は、我々の良質な産物を確保しようと争いを起こすだろう。"
 syracuse_2_10_allow_tt:1 "[me_syracuse_scope.GetName]の首都国は、少なくとも#Y [SCOPE.ScriptValue('syr_mis_2_10_target')|0]#!の穀物 @grain!の余剰があり、それを輸入していない。（[SCOPE.Custom('syr_mission_2_10_custom_loc')]/#Y [SCOPE.ScriptValue('syr_mis_2_10_target')|0]#!)"
 syr_mis_2_10_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syr_mis_2_10_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_2_10_current')|0]#!"
 syracuse_2_11:0 "シケロイの最後"
 syracuse_2_11_DESC:0 "シチリアで激化するギリシャ・ポエニ戦争と内戦のさなか、先住民のシケロイは内陸部で耐え忍んできた。彼らを永久に屈服させねばならない。"
 syracuse_2_11_allow_tt:2 "#Y Siculia#!が[me_syracuse_scope.GetName]の従属国である、または#Y Siculia#!が存在せず、[me_syracuse_scope.GetName]が#Y [me_syr_henna.GetName]#!および/または#Y [me_syr_kapytion.GetName]#!を所有している。"
 syracuse_2_11_modtt:1 "シチリアにある、イタリック人口を抱える[me_syracuse_scope.GetAdjective]の属州は以下を獲得する"
 me_syracuse_3_punic:0 "ポエニとの対立"
 me_syracuse_3_punic_BUTTON_TOOLTIP:0 "カルタゴとの終わりのない戦争に、今こそ決着をつけねばならない。"
 me_syracuse_3_punic_BUTTON_DETAILS:0 ""
 me_syracuse_3_punic_DESCRIPTION:0 "我々シケリオテスは、シチリアの覇権をめぐりカルタゴ人と何百年も戦い、苦い逆転の膠着状態に閉じ込められてきた。今こそ、これらの蛮族を海に追い返し、西方の古代ヘレニック植民地を再征服する時である。"
 me_syracuse_3_punic_CRITERIA_DESCRIPTION:0 "ポエニの蛮族をシチリアから追い出す。"
 me_syracuse_3_punic_REWARD_DESCRIPTION:0 "西シチリアの回復。"
 syracuse_3_1:0 "海上での復興"
 syracuse_3_1_DESC:0 "アフリカ遠征の敗北以来、我々はポエニの海軍優勢が続いているにもかかわらず、海軍力の衰退を許してきた。彼らのアクセスを断ち切るには、彼らが最も強力な場所、すなわち波の上で彼らと争わねばならない。"
 syracuse_3_1_allow_tt_1:0 "少なくとも#Y 16#!隻の三段櫂船 @trireme!級の艦船を保有している。（[SCOPE.Custom('syr_mission_3_1_1_custom_loc')]/#Y 16#!)"
 syr_mis_3_1_1_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syr_mis_3_1_1_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_1_current')|0]#!"
 syracuse_3_1_allow_tt_2:0 "少なくとも#Y 30#!隻の艦船を保有している。（[SCOPE.Custom('syr_mission_3_1_2_custom_loc')]/#Y 30#!)"
 syr_mis_3_1_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syr_mis_3_1_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_2_current')|0]#!"
 syracuse_3_1_allow_tt_3:0 "少なくとも #Y 4#! 隻の Hexere @hexere! 級の船を保有している ([SCOPE.Custom('syr_mission_3_1_3_custom_loc')]/#Y 4#!)"
 syr_mis_3_1_3_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syr_mis_3_1_3_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_1_3_current')|0]#!"
 syracuse_3_2:0 "海軍の進歩"
 syracuse_3_2_DESC:0 "人間の探求心は常にその能力を超え、斬新な発想とさらなる偉業へと彼を駆り立てる。アレクサンドロスとその継承者たちは、巨大な船と新しい戦術によって海戦を永遠に変えた。これは我々が注意深く従うべき模範である。"
 syracuse_3_2_allow_tt:0 "少なくとも #Y 40#! 隻の合計艦船を保有している ([SCOPE.Custom('syr_mission_3_2_custom_loc')]/#Y 40#!)"
 syr_mis_3_2_allow_sv_ongoing:0 "#R [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syr_mis_3_2_allow_sv_complete:0 "#Y [SCOPE.ScriptValue('syr_mis_3_2_current')|0]#!"
 syracuse_3_2_reward_tt:0 "海軍指揮官を獲得し、攻撃的または防御的な海軍戦術のどちらかを選択する。"
 syracuse_3_3:0 "地盤を固める"
 syracuse_3_3_DESC:0 "ポエニの野蛮人たちの主な弱点は、彼らの軍隊が遠隔地から船で運ばれなければならないことだ。一度上陸されたら、我々は彼らのシュラクーサイへの進軍を阻止し、いかなる犠牲を払ってでも遅延させなければならない。"
 syracuse_3_3_allow_tt:0 "カルタゴまたはその従属国と国境を接している。"
 syracuse_3_4:0 "シケリオテを糾合する"
 syracuse_3_4_DESC:0 "この島には、シュラクサイ人であろうとポエニ人であろうと、いかなる支配者にも屈しない自由なシケリオテの都市が残っている。我々は彼らに、シュラクサイの指導力を選ばなければ、カルタゴ人やイタリックの異邦人による支配が待っていることを説得しなければならない。"
 syracuse_3_4_allow_tt:0 "シチリアのいずれかのシケリオテ国家が自由である。"
 syracuse_3_4_reward_tt:0 "自由なシケリオテ国家を同盟に糾合できる。その代償として #Y 25#! 年間の休戦を得る。"
 syracuse_3_5:0 "我々に見捨てられた同胞"
 syracuse_3_5_DESC:0 "ディオニュシオス一世が西部の都市を見捨てたとき、彼は冷酷な暴君として、同胞たるギリシャ人を犠牲にして権力にしがみつこうとした。我々の目標は、もちろん生存だが、今回はすべてのシケリオテのためである。彼らはまだそのことに気づいていないかもしれない。"
 syracuse_3_5_allow_tt:0 "シチリアのいずれかのシケリオテ国家がカルタゴの従属国である。"
 syracuse_3_5_reward_tt:0 "カルタゴのシケリア系臣民の反乱を扇動する可能性がある。"
 syracuse_3_6:0 "ディオニュシオスに報復する"
 syracuse_3_6_DESC:0 "何世代も前、ディオニュシオス1世はクロニオンでポエニ人に敗れ、ギリシャ都市セリヌス、ヘラクレア・ミノア、ヒメラの支配権を彼らの王ヒミルカスに譲り渡した。今こそ、西方の同胞を解放する時である。"
 syracuse_3_6_allow_tt:1 "#Y [me_syr_selinous.GetName]#!、#Y [me_syr_minoa.GetName]#!、および #Y [me_syr_thermai.GetName]#! は、[me_syracuse_scope.GetName] またはヘレニズム系の封臣もしくは同盟国によって所有されている。"
 syracuse_3_6_reward_tt_1:0 "#Y [me_syr_selinous.GetName]#! と #Y [me_syr_minoa.GetName]#! は以下を獲得する"
 syracuse_3_6_reward_tt_2:0 "$syracuse_3_6_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_8:0 "ヒメラを再建する"
 syracuse_3_8_DESC:0 "一世紀以上前、ヒメラはハンニバル・マゴによって完全に破壊された。彼は不敬にも、祖父ハミルカスの市外での敗北を罪のない血で復讐したのだ。我々は過去を修復し、ポエニの誇りを一挙に傷つけることができる。"
 syracuse_3_8_allow_tt:0 "#Y [me_syr_3_8_himera_scope.GetName]#! に都市を建設できる。"
 syracuse_3_9:0 "シカニアを回復する"
 syracuse_3_9_DESC:0 "古代ギリシャ都市セゲスタとパノルモスが再び我々の手中に収まり、リリュバイオンとモティエにあるポエニの権力基盤が無力化されて初めて、我々は真に安全になるだろう。こうして事態は解決する。"
 syracuse_3_9_allow_tt:1 "#Y [me_syr_segesta.GetName]#!、#Y [me_syr_panormos.GetName]#!、および #Y [me_syr_lilybaion.GetName]#! は、[me_syracuse_scope.GetName] またはヘレニズム系の封臣もしくは同盟国によって所有されている。"
 syracuse_3_9_reward_tt_1:0 "#Y [me_syr_segesta.GetName]#! と #Y [me_syr_panormos.GetName]#! は以下を獲得する"
 syracuse_3_9_reward_tt_2:0 "$syracuse_3_9_reward_tt_1$ $syracuse_3_settlers_tooltip$"
 syracuse_3_10:0 "平和と公平"
 syracuse_3_10_DESC:0 "もし我々がシチリアにおけるカルタゴの運命を屈服させることができれば、彼らの商人や業者に対し、公正な価格と引き換えにこの島での損失を諦めさせ、さらなる流血を止めるよう説得できるかもしれない。"
 syracuse_3_10_allow_tt_1:1 "カルタゴは #Y $syracuse_area$#! および #Y $east_sicily_area$#! の地域にいかなる領土も保持していない。"
 syracuse_3_10_allow_tt_2:0 "カルタゴはシチリア本土に臣民を抱えていない。"
 syracuse_3_10_allow_tt_3:2 "カルタゴは #Y $west_sicily_area$#! 属州において #Y 4#! 以下の領土を保持している。（現在：#Y [SCOPE.ScriptValue('syr_mis_3_10_svalue')|0]#!)"
 syracuse_3_11:0 "海へ"
 syracuse_3_11_DESC:0 "シチリアにおけるカルタゴの時代は終焉を迎えた。我々はプニック兵の最後の一人まで海に追いやり、シカニアをギリシャ人のために確保しなければならない。この島を巡る戦争で倒れた何千もの同胞の仇を討つのだ。"
 syracuse_3_11_allow_tt:0 "カルタゴはシチリア本土にいかなる領土も属国も持っていない。"
 syracuse_3_settlers_tooltip:0 "入植者と、同化および人口増加へのボーナス。"
 syracuse_3_12:0 "アガトクレスの夢"
 syracuse_3_12_DESC:0 "彼の当初の遠征は頓挫したが、その計画は彼の息子たちに指揮が引き継がれるまでは大胆かつ実りあるものだった。カルタゴそのものを包囲することに成功すれば、我々は彼らの傲慢さに終止符を打つことができるだろう。"
 syracuse_3_12_allow_tt_1:0 "#Y [me_syr_3_12_car_scope.GetName]#! はカルタゴの首都である。"
 syracuse_3_12_allow_tt:1 "[me_syracuse_scope.GetName] は #Y [me_syr_3_12_car_scope.GetName]#! を占領している。"
 me_syracuse_4_magna:0 "マグナ・グラエキアの覇権"
 me_syracuse_4_magna_BUTTON_TOOLTIP:0 "争い合うイタリオテの諸都市が生き残るためには、我々の指導力の下で団結しなければならない。"
 me_syracuse_4_magna_BUTTON_DETAILS:0 ""
 me_syracuse_4_magna_DESCRIPTION:0 "シチリアを確保した今、我々は怪物の海峡を越え、今やみすぼらしくなったマグナ・グラエキアのイタリオテ諸都市に目を向けなければならない。彼らは覇権を巡って数え切れないほどの無益な戦争を戦い、ギリシャの存在感を弱め、イタリック部族に支配されることを許してしまった。強力な指導者の下で、これらの都市は共通のヘレニックな大義のもとに団結し、イタリックの脅威は打ち破られるだろう。"
 me_syracuse_4_magna_CRITERIA_DESCRIPTION:0 "イタリック半島のギリシャ植民地を統一する。"
 me_syracuse_4_magna_REWARD_DESCRIPTION:0 "マグナ・グラエキア全土に対する支配権。"
 syracuse_4_1:0 "イタリオテ人に接触する"
 syracuse_4_1_DESC:0 "我々のイタリック人の隣人たちの拡大を阻止するためには、マグナ・グラエキアの誇り高き諸都市が団結しなければならない。我々は、彼ら一人ひとりに大義のためにプライドを捨てるよう説得を試みる必要がある。"
 syracuse_4_1_allow_tt:0 "マグナ・グラエキアに存在するヘレニック国家が少なくとも一つ:\n* #Y 3#! 以下の領土を持つ\n* [me_syracuse_scope.GetName] に対する意見が #R -25#! より高い\n* [me_syracuse_scope.GetName] と同盟していない\n* [me_syracuse_scope.GetName] と戦争状態にない。"
 syracuse_4_1_reward_tt:0 "イタリオテの属国を確保できる可能性がある。"
 syracuse_4_2:0 "イタリオテ人を扇動する"
 syracuse_4_2_DESC:0 "ブルッティ族とルカニア族の台頭以来、イタリオテ諸都市は独立を維持するのに苦労してきた。我々は、征服された同胞のギリシャ人たちに保護を申し出ることで接触できるだろう。"
 syracuse_4_2_allow_tt:0 "イタリック国家がイタリオテ植民地のいずれかを属国としている。"
 syracuse_4_2_reward_tt:0 "イタリオテの属国を同盟国として解放できる可能性がある。"
 syracuse_4_3:0 "イタリアにおける拠点"
 syracuse_4_3_DESC:0 "イタリア南部先端の支配を確実なものとし、イタリア本土へのさらなる侵攻を行う前に、海峡を完全に掌握しなければならない。"
 syracuse_4_3_allow_tt:0 "[me_syracuse_scope.GetName]またはその属国が、#Y [me_syr_rhegion.GetName]#!、#Y [me_syr_lokroi.GetName]#!、および#Y [me_syr_hipponion.GetName]#!を所有している。"
 syracuse_4_3_reward_tt:1 "#Y $magna_graecia_region$#!地域の全てのイタリオテ都市に対する請求権。"
 syracuse_4_4:0 "ピタゴラス主義の奨励"
 syracuse_4_4_DESC:0 "サモスのピタゴラスがクロトンで哲学運動を創始してから数世紀が経過したが、彼の教えは今なお知恵、敬虔さ、あるいはその両方を求める多くの人々を惹きつけている。学問を奨励することは、計り知れない長期的な利益をもたらすかもしれない。"
 syracuse_4_4_allow_tt:0 "#Y [me_syr_kroton.GetName]#!を所有しているか、属国が所有しており、かつ都市である。"
 syracuse_4_4_reward_tt:0 "#Y [me_syr_kroton.GetName]#!は研究出力にボーナスを得る。"
 syracuse_4_5:0 "タラスの学術院"
 syracuse_4_5_DESC:0 "タラスは、軽装の騎兵に投槍を持たせて敵を攪乱し、その後槍で突撃させる、いわゆるタラス式突撃を開発したことで有名である。"
 syracuse_4_5_allow_tt:0 "#Y [me_syr_taras.GetName]#!を所有しているか、属国が所有しており、かつ都市である。"
 syracuse_4_5_reward_tt:0 "[me_syracuse_scope.GetName]は軽騎兵 @light_cavalry!にボーナスを得る。"
 syracuse_4_6:0 "イタリック人の征服"
 syracuse_4_6_DESC:0 "イタリオテの植民地は、険しい内陸部の部族民に囲まれた沿岸の飛び地として残されてきた。これらの部族は、我々が必要とする時に多くの傭兵を提供してきたが、この取り決めを恒久的なものとする時が来た。"
 syracuse_4_6_allow_tt:1 "[me_syracuse_scope.GetName]は、#Y $magna_graecia_region$#!地域にイタリック人の従属国を抱えている。"
 syracuse_4_7:0 "イタリオテの諸都市"
 syracuse_4_7_DESC:0 "古代のヘレネスの文明と文化の中心地をすべて解放し、統一して初めて、マグナ・グラエキアはイタリック人の脅威から安全になるだろう。指導権は我々の手に落ちたのだ。"
 syracuse_4_7_reward_tt:0 "より大きな有効な都市は、入植者と人口成長および移住誘致にボーナスを得る。"
 syracuse_4_7_allow_tt:0 "[me_syracuse_scope.GetName]またはその属国が、以下の全てを所有している:\n#Y [me_syr_neapolis.GetName]#!、#Y [me_syr_sipious.GetName]#!、#Y [me_syr_poseidoneia.GetName]#!、#Y [me_syr_elea.GetName]#!、#Y [me_syr_herakleia.GetName]#!、#Y [me_syr_metapontion.GetName]#!、#Y [me_syr_taras.GetName]#!、#Y [me_syr_thurioi.GetName]#!、#Y [me_syr_kallipolis.GetName]#!、#Y [me_syr_kroton.GetName]#!、#Y [me_syr_hipponion.GetName]#!、#Y [me_syr_lokroi.GetName]#!、および#Y [me_syr_rhegion.GetName]#!。"
 syracuse_4_8:0 "マグナ・グラエキアの支配者"
 syracuse_4_8_DESC:0 "我が民族の古い植民地を守りたいと願う者もいる一方で、マグナ・グラエキアを第二のヘラスとして確保し、その豊かな都市と肥沃な土地をもってアテナイやスパルタとさえ競い合える可能性を見出す者もいる。"
 syracuse_4_8_allow_tt:0 "#Y マグナ・グラエキア#! の全地域が、[me_syracuse_scope.GetName]によって、またはその従属国によって所有されている。"
 syracuse_4_9:0 "ヘレネスの支援"
 syracuse_4_9_DESC:0 "エピロスのアレクサンドロスの侵攻失敗と、アテナイによる我々に対する遠征の頓挫の間、マグナ・グラエキアの可能性を見出し、この半島におけるギリシャの権益保護を助けようとする者が多くいる。"
 syracuse_4_9_allow_tt:0 "外交範囲内に以下の条件を満たすヘレネスの国が存在する:\n* [me_syracuse_scope.GetName]よりも高いランクである\n* [me_syracuse_scope.GetName]と同盟を結んでいない\n* [me_syracuse_scope.GetName]と戦争状態にない\n* [me_syracuse_scope.GetName]に対する意見が #R -25#! より高い"
 syracuse_4_9_reward_tt:0 "より強力なヘレネスの国から資金と支援を得る可能性がある。"
 syracuse_4_11:0 "タレントゥム湾"
 syracuse_4_11_DESC:0 "タレントゥム湾の諸都市、特にタラス自体は、無益な戦争に突入する前は、かつてイタリアで最も成功した都市であった。我々はこれらの都市を、北進するためのギリシャの拠点として利用すべきである。"
 syracuse_4_11_allow_tt:0 "[me_syracuse_scope.GetName]またはその従属国が、以下の全てを所有している:\n#Y [me_syr_herakleia.GetName]#!、#Y [me_syr_metapontion.GetName]#!、#Y [me_syr_taras.GetName]#!、#Y [me_syr_thurioi.GetName]#!、および #Y [me_syr_kallipolis.GetName]#!。"
 syracuse_4_11_reward_tt:0 "#Y [me_syr_herakleia.GetName]#!、#Y [me_syr_metapontion.GetName]#!、#Y [me_syr_taras.GetName]#!、#Y [me_syr_thurioi.GetName]#!、および #Y [me_syr_kallipolis.GetName]#! が獲得する効果"
