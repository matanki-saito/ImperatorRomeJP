l_english:
 SETTING_RENDERER: "レンダラー"
 SETTING_VSYNC: "垂直同期"
 SETTING_VSYNC_TOOLTIP: "#T $SETTING_VSYNC$\n#!ゲームのフレームレートをモニタのリフレッシュレートと同期させ、ティアリングを減少させます。\n\n無効化によりパフォーマンスの向上が見込めます。"
 SETTING_MULTI_SAMPLING: "アンチエイリアス（MSAA)"
 SETTING_MULTI_SAMPLING_TOOLTIP: "#T $SETTING_MULTI_SAMPLING$\n#!マルチサンプルアンチエイリアス（MSAA)を有効にすると画像の縁が滑らかになります。\n\n低い設定にするとパフォーマンスの向上が見込めます。"
 SETTING_ANISOTROPIC_FILTERING: "テクスチャフィルタリング"
 SETTING_ANISOTROPIC_FILTERING_TOOLTIP: "#T $SETTING_ANISOTROPIC_FILTERING$\n#!異方性フィルタリングを使用するとテクスチャ表面の見栄えが良くなります。\n\n低い設定にするとパフォーマンスの向上が見込めます。"
 SETTING_FULLSCREEN_RESOLUTION: "解像度"
 SETTING_FULLSCREEN_RESOLUTION_TOOLTIP: "#T $SETTING_FULLSCREEN_RESOLUTION$\n#!ゲームの画像品質を設定します。\n\n低い解像度に設定するとパフォーマンスの向上が見込めます。"
 SETTING_WINDOWED_RESOLUTION: "ウィンドウ化時の解像度"
