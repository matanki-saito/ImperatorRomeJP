 SETTING_DISPLAY: "モニタ"
 SETTING_DISPLAY_TOOLTIP: "#T $SETTING_DISPLAY$\n#!複数のモニタをコンピュータで使用している場合に、ゲームに用いるものを選択します。"
 SETTING_GRAPHICS_DEVICE: "グラフィックカード"
