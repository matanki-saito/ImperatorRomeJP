 SETTING_SHADOW_MAP_RESOLUTION: "影の品質"
 SETTING_SHADOW_MAP_RESOLUTION_TOOLTIP: "#T $SETTING_SHADOW_MAP_RESOLUTION$\n#!影の表示が有効になっている際の、地図に描画される影の解像度を決定します。\n\n低い設定にするとパフォーマンスの向上が見込めます。"
 SETTING_DISPLAY_MODE: "ディスプレイモード"
