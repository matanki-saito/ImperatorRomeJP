l_english:
 LOADING_TIP_0:0 "法律を犯すとき、それは権力を手に入れるときだ。それ以外は法を犯すべきではない。 - ガイウス・ユリウス・カエサル"
 LOADING_TIP_1:0 "味方にとっては、スッラ以上に良きことをした者はなく、敵にとっては、スッラ以上に悪しきことをした者はなし。 - ルキウス・コルネリウス・スッラ"
 LOADING_TIP_2:0 "国家が腐敗すればするほど、国家は法を多く破る。 - プブリウス・コルネリウス・タキトゥス"
 LOADING_TIP_3:0 "最強の団結を手に入れる方法は脅威を共有することだ。互いに嫌悪や疑心を向ける者たちであっても彼らは団結するだろう。 - ティトゥス・リウィウス"
 LOADING_TIP_4:0 "人はどれほど高貴に生きられるかに興味はなく、どれだけ長く生きられるかだけを気にしている。高貴に生きるのは誰にだって出来ることであり、長く生きるのはどうあがいても誰にも出来はしないのに。 - ルキウス・アンナエウス・セネカ"
 LOADING_TIP_5:0 "ともあれ、カルタゴは滅ぶべきであると考える次第である！ - マルクス・ポルキウス・カト"
 LOADING_TIP_6:0 "当たり前だが、他人を全く信用しなければ、裏切られることはない。 - マルティナス・アンワルディナス"
 LOADING_TIP_7:1 "ダルマは良いものだ。だがダルマとは何か。それは罪をほとんど犯さずに、善行、つまり慈悲、慈善、誠実、そして純粋さをいくつも積むことだ。 - アショーカ王碑文の石柱、第二条"
 LOADING_TIP_8:1 "沈黙は会話のすぐれた技巧の一つである。 - マルクス・トゥッリウス・キケロ"
 LOADING_TIP_9:1 "賽は投げられた。 - ルビコン川を渡り、その後イタリアを侵略したガイウス・ユリウス・カエサルより。"
 LOADING_TIP_10:1 "強さ、それは人類の一生の憧れである。 - エウリピデスより"
 LOADING_TIP_11:1 "言葉によって心が高められ、人は高揚される。 - アリストファネス"
 LOADING_TIP_12:1 "すべての支配者は三つのことを覚えておかなければならない。一つ、支配者であること。二つ、法に従うこと。そして三つ、永遠に支配することは出来ないということ。 - アガトーン"
 LOADING_TIP_13:1 "厚い本というのは大変な不幸と同じくひどいものだ。 - カリマコス"
 LOADING_TIP_14:1 "友人の催し物にはゆっくり行きなさい、そして友人の不幸にはすばやく駆けつけなさい。 - スパルタのキロン"
 LOADING_TIP_15:2 "判断力を伴った強さは最も有用だが、伴わなければ主としてその持ち主に牙をむく。 - イソクラテス"
 LOADING_TIP_16:1 "誠実な友人と引き換えに何かを得ようとする者は愚かである。 - エウリピデス"
 LOADING_TIP_17:1 "政治では、人間の身体と同じように、最も重い病気は頭部から起こる。 - 小プリニウス"
 LOADING_TIP_18:1 "遭難の経験者は静かな波を見ても震える。 - プブリウス・オウィディウス・ナソ"
 LOADING_TIP_19:1 "ことによっては滅びるほかない。外に出て危険に立ち向かおうではないか。 - プブリウス・コルネリウス・タキトゥス"
 LOADING_TIP_20:1 "愚か者の前で学びを見せつける物好きはまた、学び終えた者からは愚か者とされる。 - マルクス・ファビウス・クインティリアヌス"
 LOADING_TIP_21:1 "都市には指導力のある指揮官が、ギリシャ自身にはそれを指導する都市が必要である、と彼は理解していた。そして、彼は自身を国に捧げ、都市をギリシャに捧げた。自由という大義のために。 - ヒュペリデス"
 LOADING_TIP_22:4 "「私には時間がない」とデーメートリオスは言った。「では王になぞならないでおくれ」と老婆は叫んだ。 - プルタルコス"
 LOADING_TIP_23:1 "しかし全てを我々の支配下においたとき、我々はどうするのだろうか。 - キネアス"
 LOADING_TIP_24:1 "我が友よ、我々が立ち去ろうとしているのは、カルタゴ人とローマ人の闘技場なのだぞ！ - ピュロス"
 LOADING_TIP_25:1 "まず始めに、野営地を強化せよ。 - ガイウス・マリウス"
 LOADING_TIP_26:2 "親愛なる方々よ、その弁舌とともにお帰りください。私はローマ市民から、歴史を学ぶためにアテネに送られたのではなく、反旗を翻したアテネ人を鎮圧するために送られたのですから。 - ルキウス・コルネリウス・スッラ"
 LOADING_TIP_27:1 "問いかけられた側が、答えるべきである。勝者は無言でいることもできるのだ。 - ルキウス・コルネリウス・スッラ"
 LOADING_TIP_28:1 "立派な盾、若い上司。しかし、ローマ人は自分の望みを左手ではなく、右手に頼る方がふさわしい。 - スキピオ・アエミリアヌス"
 LOADING_TIP_29:1 "スキピオが立っている限りローマを倒すことも、ローマが倒れたときにスキピオが生きることも不可能だ。 - スキピオ・アエミリアヌス"
 LOADING_TIP_30:1 "ローマ人とは、敗北して静かに黙っている方法を知らない民族である。彼らの魂に深く傷をつけるような現下のいかなる不名誉も、永遠に彼らを苦しめ続け、そして幾倍もの代償を払わせるまでは休まずにいられるのだ。 - ヘレンニウス"
 LOADING_TIP_31:1 "悪漢どもよ、貴様らはピリッポスとアレクサンドロスの下で全世界を征服した父たちに対して罪を犯すというのか？ - アンティゲネス"
 LOADING_TIP_32:1 "征服者になるか、さもなくば征服者の味方になるよう忠告いたします。 - ポキオン"
 LOADING_TIP_33:1 "たとえ私が他に何も為し得ないとしても、少なくとも敵の剣を錆付かせることはできるだろう。 - スパルタ兵の言葉"
 LOADING_TIP_34:1 "今は暴力と苦悩に塗れた世だ。思い上がった者どもが権力の座につき、我々を物笑いの種にしている。だが我が息子たちよ、お前たちは必ずや法を重んじ、祖先と神々との契約を守るために身をささげる心構えを忘れてはならぬ。 - マタティアス"
 LOADING_TIP_35:2 "余が富豪であったが故に奴隷などにはならなかったのだと聞いた。故に、余は諸王国と共同統治者によって、かの帝国から全て遠ざけられたにも関わらず、ローマ人は余を戦に駆り立てたのだ。 - ミトリダテス"
 LOADING_TIP_36:0 "ローマ人たちがその武器をこちらに向けたのは、単に海に西進を阻まれたからに過ぎないと知らないのか？奴らが今持っている家や妻、土地、そして帝国は全て盗み出したものだ。最初から持っていた物など何もなかった。祖国も父祖も持たない放浪者どもがこの世界全ての災厄となるべく生み出されたのだ。 - ミトリダテス"
 LOADING_TIP_37:0 "カルタゴ人たちが彼の後に続いて引き連れている軍隊は、アフリカの人々ですらない。彼はこの大地の四隅から、大洋の海峡から、へラクレスの柱から軍隊を集めているのだ。 - ガイウス・テレンティウス・ウァロ"
 LOADING_TIP_38:0 "カルタゴを見つめていたマリウス、そしてマリウスを迎えたカルタゴ、一方がもう一方へと慰めを与えたのかもしれない。 - マルクス・ウェッレイウス・パテルクルス"
 LOADING_TIP_39:0 "アガトクレスがシュラクサイから密かに逃れ、僅かな船で海を渡り、すんでのところで捕縛を免れた正にその都市が彼の手の届く範囲となったとき、いったい誰が彼をリビュア、すなわちカルタゴに干渉させずに置くことができようか。 - ピュロス"
 LOADING_TIP_40:0 "存在しているものがその存在性を得る起源は、存在しているものがその消滅の際に戻る場所でもある。 - ミレトスのアナクシマンドロス"
 LOADING_TIP_41:0 "しかし、神々のうちの一人がお前に対抗するならば、どれだけ強い者であっても逃げられないだろう。 - ソフォクレス"
 LOADING_TIP_42:0 "これら様々な財産を手に入れたことによる功績だとか、我々や父たちがギリシャ人や蛮族どもを、戦争の波を追い返した情熱だとかを私が語ることはない。皆がよく知り、永く語り継がれる物語であるからだ。 - ペリクレス"
 LOADING_TIP_43:0 "我々は一年を通して狩りの獲物や贄に困ることはなく、家々は美しく優雅であり、これら全てのことから日々得られる喜びは、悲しみを振り払う一助となるであろう。 - ペリクレス"
 LOADING_TIP_44:0 "ヘラスの民よ、私はお前たちをここへ連れてきた、なぜならメディアの指導者がいかに愚かなのかを見せたかったからだ。お前たちが見るように、彼は生きるためにこれほどまでの食料を持ちながら、我々の食料を略奪せんとここへと来たのだ。なんと馬鹿げているではないか。 - パウサニアス"
 LOADING_TIP_45:0 "実のところ、僅か千人からなる兵を向かわせ、千人の兵を戦わせるだけで十分である。 - デマラトス"
 LOADING_TIP_46:0 "我々は、帝国の一部となるように告げられ、それを受け入れるときも、あるいはそれを諦めるのを拒否するときも、人間性に背くようなこと、特別なことは何も為さなかった。 - トゥキディデス"
 LOADING_TIP_47:0 "行動の伴わないすべての言葉は空虚で無意味なものだろうが、我々の都市国家ではとりわけそうであろう。すなわち我々がここで優れていると見なされるほどに、我々の言葉は皆から信用されなくなるのだ。 - デモステネス"
 LOADING_TIP_48:0 "必要なのは生き残ることではなく、航海することだ。 - グナエウス・ポンペイウス・マグヌス"
 LOADING_TIP_49:0 "足場を与えてくれ、そうすれば地球すら動かして見せよう。 - アルキメデス"
 LOADING_TIP_50:0 "「頼むから私の円を踏むな！」 - アルキメデス"