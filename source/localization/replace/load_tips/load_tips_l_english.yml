l_english:
 LOADING_TIP_0:0 "法律を犯すとき、それは権力を手に入れるときだ。それ以外は法を犯すべきではない。 - ガイウス・ユリウス・カエサル"
 LOADING_TIP_1:0 "味方にとっては、スッラ以上に良きことをした者はなく、敵にとっては、スッラ以上に悪しきことをした者はなし。 - ルキウス・コルネリウス・スッラ"
 LOADING_TIP_2:0 "国家が腐敗すればするほど、国家は法を多く破る。 - プブリウス・コルネリウス・タキトゥス"
 LOADING_TIP_3:1 "Fear of the outsider - the strongest bond - united their will, however suspicious and hostile they were to each other. - Titus Livius"
 LOADING_TIP_4:0 "人はどれほど高貴に生きられるかに興味はなく、どれだけ長く生きられるかだけを気にしている。高貴に生きるのは誰にだって出来ることであり、長く生きるのはどうあがいても誰にも出来はしないのに。 - ルキウス・アンナエウス・セネカ"
 LOADING_TIP_5:0 "ともあれ、カルタゴは滅ぶべきであると考える次第である！ - マルクス・ポルキウス・カト"
 LOADING_TIP_6:0 "当たり前だが、他人を全く信用しなければ、裏切られることはない。 - マルティナス・アンワルディナス"
 LOADING_TIP_7:2 "To practice morality is meritorious; but what does morality include? It includes few sins, many virtuous deeds, compassion, liberality, truthfulness, and purity. - Major Pillar Edict 2, Edicts of Ashoka"
 LOADING_TIP_8:2 "You complain because I write long poems, o Velox. Yet you don’t write anything: yours are shorter. - Marcus Valerius Martialis"
 LOADING_TIP_9:2 "賽は投げられた。 - ルビコン川を渡り、その後イタリアを侵略したガイウス・ユリウス・カエサル（メナンドロスの引用かもしれない）より"
 LOADING_TIP_10:2 "As for me, when you want a good laugh, you will find me in fine state... fat and sleek, a true hog of Epicurus' herd. - Quintus Horatius Flaccus"
 LOADING_TIP_11:2 "Words give wings to the mind and make a man soar to heaven. - Aristophanes"
 LOADING_TIP_12:2 "すべての支配者は三つのことを覚えておかなければならない。一つ、支配者であること。二つ、法に従うこと。そして三つ、永遠に支配することは出来ないということ。 - アテネの詩人アガトーン"
 LOADING_TIP_13:2 "大きい本は大きい悪 - カリマコス"
 LOADING_TIP_14:2 "Be more ready to visit friends in adversity than in prosperity. - Chilon of Sparta"
 LOADING_TIP_15:3 "Strength, in company with wisdom, is, indeed, an advantage, but without wisdom, it harms more than it helps its possessors. - Isocrates"
 LOADING_TIP_16:2 "If I didn't love you more than my eyes, most delightful Calvus, I would hate you, on account of that gift of yours, with the hatred of Vatinius: for what have I done or what have I said, why did you destroy me wickedly with so many poets? - Gaius Valerius Catullus"
 LOADING_TIP_17:2 "In the human body, as in the Empire, the most serious illness spreads from the head. - Gaius Plinius Caecilius Secundus, known as the Younger"
 LOADING_TIP_18:2 "A shipwreck victim shudders even at a calm sea. - Publius Ovidius Naso"
 LOADING_TIP_19:2 "Moreover, that cannot be safe, which is not honorable. If we must fall, let us go to meet the danger. - Laco and Icelus, Emperor Galba’s advisors"
 LOADING_TIP_20:2 "Those who wish to appear wise among fools, among the wise seem foolish. - Marcus Fabius Quintilianus"
 LOADING_TIP_21:2 "都市には指導力のある指揮官が、ギリシャ自身にはそれを指導する都市が必要である、と彼は理解していた。そして、彼は自身を国に捧げ、都市をギリシャに捧げた。自由という大義のために。 - ヒュペリデス、アテネの将軍レオステネスについて"
 LOADING_TIP_22:4 "「私には時間がない」とデーメートリオスは言った。「では王になぞならないでおくれ」と老婆は叫んだ。 - プルタルコス"
 LOADING_TIP_23:1 "しかし全てを我々の支配下においたとき、我々はどうするのだろうか。 - キネアス"
 LOADING_TIP_24:1 "我が友よ、我々が立ち去ろうとしているのは、カルタゴ人とローマ人の闘技場なのだぞ！ - ピュロス"
 LOADING_TIP_25:2 "Why, then - they said - don't you lead at once against the enemy, while our blood is still moist? To which Marius calmly replied: We must first make our camp strong. - Gaius Marius"
 LOADING_TIP_26:2 "親愛なる方々よ、その弁舌とともにお帰りください。私はローマ市民から、歴史を学ぶためにアテネに送られたのではなく、反旗を翻したアテネ人を鎮圧するために送られたのですから。 - ルキウス・コルネリウス・スッラ"
 LOADING_TIP_27:1 "問いかけられた側が、答えるべきである。勝者は無言でいることもできるのだ。 - ルキウス・コルネリウス・スッラ"
 LOADING_TIP_28:2 "立派な盾、若い上司。しかし、ローマ人は自分の望みを左手ではなく、右手に頼る方がふさわしい。 - プブリウス・コルネリウス・スキピオ・アフリカヌス・アエミリアヌス"
 LOADING_TIP_29:2 "スキピオが立っている限りローマを倒すことも、ローマが倒れたときにスキピオが生きることも不可能だ。 - プブリウス・コルネリウス・スキピオ・アフリカヌス・アエミリアヌス"
 LOADING_TIP_30:2 "ローマ人とは、敗北して静かに黙っている方法を知らない民族である。彼らの魂に深く傷をつけるような現下のいかなる不名誉も、永遠に彼らを苦しめ続け、そして幾倍もの代償を払わせるまでは休まずにいられるのだ。 - ヘレンニウス・ポンティウス、ガイウス・ポンティウスの父でありカウディウムの戦いの勝利者"
 LOADING_TIP_31:2 "悪漢どもよ、貴様らはピリッポスとアレクサンドロスの下で全世界を征服した父たちに対して罪を犯すというのか？ - 銀楯隊将軍アンティゲネス、ガビエネの戦いにて"
 LOADING_TIP_32:1 "征服者になるかさもなくば征服者の味方になるよう忠告いたします。 - ポキオン"
 LOADING_TIP_33:2 "たとえ私が他に何も為し得ないとしても、少なくとも敵の剣を錆付かせることはできるだろう。 - プルタルコスによって伝えられるスパルタ兵の言葉"
 LOADING_TIP_34:2 "今は暴力と苦悩に塗れた世だ。思い上がった者どもが権力の座につき、我々を物笑いの種にしている。だが我が息子たちよ、お前たちは必ずや法を重んじ、祖先と神々との契約を守るために身をささげる心構えを忘れてはならぬ。 - マカバイの反乱のリーダー、マタティアス"
 LOADING_TIP_35:3 "余が富豪であったが故に奴隷などにはならなかったのだと聞いた。故に、余は諸王国と共同統治者によって、かの帝国から全て遠ざけられたにも関わらず、ローマ人は余を戦に駆り立てたのだ。 - ミトリダテス"
 LOADING_TIP_36:0 "ローマ人たちがその武器をこちらに向けたのは、単に海に西進を阻まれたからに過ぎないと知らないのか？奴らが今持っている家や妻、土地、そして帝国は全て盗み出したものだ。最初から持っていた物など何もなかった。祖国も一人の父祖も持たない放浪者どもがこの世界全ての災厄となるべく生み出されたのだ。 - ミトリダテス"
 LOADING_TIP_37:1 "カルタゴ人たちが彼の後に続いて引き連れている軍隊は、アフリカの人々ですらない。彼はこの大地の四隅から、大洋の海峡から、へラクレスの柱から、正義感もなく、境遇も貧しく、人の言葉をほとんど知らない者たちを軍隊に集めているのだ。 - ガイウス・テレンティウス・ウァロ"
 LOADING_TIP_38:0 "カルタゴを見つめていたマリウス、そしてマリウスを迎えたカルタゴ、一方がもう一方へと慰めを与えたのかもしれない。 - マルクス・ウェッレイウス・パテルクルス"
 LOADING_TIP_39:0 "アガトクレスがシュラクサイから密かに逃れ、僅かな船で海を渡り、すんでのところで捕縛を免れた正にその都市が彼の手の届く範囲となったとき、いったい誰が彼をリビュア、すなわちカルタゴに干渉させずに置くことができようか。 - ピュロス"
 LOADING_TIP_40:0 "存在しているものがその存在性を得る起源は、存在しているものがその消滅の際に戻る場所でもある。 - ミレトスのアナクシマンドロス"
 LOADING_TIP_41:1 "No matter where you search, you will not find a mortal man who can escape the gods when they lead him to disaster. - Sophocles"
 LOADING_TIP_42:0 "これら様々な財産を手に入れたことによる功績だとか、我々や父たちがギリシャ人や蛮族どもを、戦争の波を追い返した情熱だとかを私が語ることはない。皆がよく知り、永く語り継がれる物語であるからだ。 - ペリクレス"
 LOADING_TIP_43:0 "我々は一年を通して狩りの獲物や贄に困ることはなく、家々は美しく優雅であり、これら全てのことから日々得られる喜びは、悲しみを振り払う一助となるであろう。 - ペリクレス"
 LOADING_TIP_44:1 "ヘラスの民よ、私はお前たちをここへ連れてきた、なぜならメディアの指導者がいかに愚かなのかを見せたかったからだ。お前たちが見るように、彼は生きるためにこれほどまでの食料を持ちながら、我々の食料を略奪せんとここへと来たのだ。なんと馬鹿げているではないか。 - パウサニアス、プラタイアの戦いでのスパルタ将軍"
 LOADING_TIP_45:1 "実のところ、僅か千人からなる兵を向かわせ、千人の兵を戦わせるだけで十分である。 -スパルタについて答えし王位を追われたスパルタ王、デマラトス"
 LOADING_TIP_46:1 "我々は、帝国の一部となるように告げられ、それを受け入れるときも、あるいはそれを諦めるのを拒否するときも、人間性に背くようなこと、特別なことは何も為さなかった。 - スパルタにいるアテネ大使、トゥキディデス著"
 LOADING_TIP_47:0 "行動の伴わないすべての言葉は空虚で無意味なものだろうが、我々の都市国家ではとりわけそうであろう。すなわち我々がここで優れていると見なされるほどに、我々の言葉は皆から信用されなくなるのだ。 - デモステネス"
 LOADING_TIP_48:0 "必要なのは生き残ることではなく、航海することだ。 - グナエウス・ポンペイウス・マグヌス"
 LOADING_TIP_49:0 "足場を与えてくれ、そうすれば地球すら動かして見せよう。 - アルキメデス"
 LOADING_TIP_50:1 "頼むから私の円を踏むな！ - 砂に描いた円について言ったアルキメデスの最後の言葉"
 LOADING_TIP_51:1 "モロッソイの王たちの末裔、ピュロスよ。この盾を汝に捧ぐ。\nイトーニアの女神は、決然たるガリア人に対して勝利をもたらし、アンティゴノスとその軍勢を走らしめた。\nそなたの勇敢なる行いは、昨日や今日に留まるものではなく、アイアキダイの一族を知らしめるものなり。\n- アオウスの戦いの後にピュロスの慰霊のためにアテーナ・イトーニアへ捧げた碑文より"
 LOADING_TIP_52:0 "...万物は戯言に過ぎず、不確実性に満ち、下衆を楽しませるためのものでしかない。然るに貴君が剣を持ち、思うことは常に「ピュロス王のための前兆だ！」であるべきだ。 - ピュロス、夢の前兆を疑われた後に"
 LOADING_TIP_53:0 "略奪し、虐殺し、偽の称号の下に簒奪することを帝国と呼び、砂漠を作ることを平和と呼ぶ。 - ローマ人についてのカレドニアの頭領カルガクスの言葉"
 LOADING_TIP_54:0 "逃げればまた戦える - メナンドロス"
 LOADING_TIP_55:0 "自分が人間であることを時々思い出しなさい - メナンドロス"
 LOADING_TIP_56:0 "困難の中にも、喜びを見いだせる - メナンドロス"
 LOADING_TIP_57:0 "神々に愛されるものは若死にする - メナンドロス"
 LOADING_TIP_58:0 "Prudence is the best safeguard. This principle cannot be learned from a friend, but an enemy extorts it immediately. It is from their foes, not their friends, that cities learn the lesson of building high walls and ships of war. – Aristophanes"
 LOADING_TIP_59:0 "神が破壊に導こうとする心を持つものにとって悪はときに善のように見える。 - ソポクレス"
 LOADING_TIP_60:0 "人の生活の中で安定しているものは何もないと考るべきだ。そう、過度に繁栄を喜ぶことも、過度に災いを悲しむこともない。- イソクラテス"
 LOADING_TIP_61:0 "アレースはためらうものを嫌う - エウリピデス"
 LOADING_TIP_62:0 "若き日の学を疎かにする者は過去を失い未来に死す - エウリピデス"
 LOADING_TIP_63:0 "それは自然の摂理であり、偉大なことはすぐには達成できず、あらゆる公正な仕事には困難がつきものであるからである。- マルクス・ファビウス・クインティリアヌス"
 LOADING_TIP_64:0 "スパルタはキアンに不潔である許可を与える - プルタルコスによって伝えられるスパルタの声明"
 LOADING_TIP_65:0 "行動しないものを天は助けることはしない - ソポクレス"
 LOADING_TIP_66:0 "恐怖？恐怖とその男に何の関係があるんだ？偶然が我々の人生を支配し、未来は全て未知数だ。一日一日を精一杯生きよう。 - ソポクレス"
 LOADING_TIP_67:0 "世界の驚異は無数にあるが、人間ほど素晴らしいものはない。 - ソポクレス"
 LOADING_TIP_68:0 "彼が太陽の光を見ながら、この世から元いた場所へと最速で戻ることは、これまでのところ生誕しないことの次に最良である - ソポクレス"
 LOADING_TIP_69:0 "獣の王たる獅子が檻の中に入れられれば、たとえそれが金で出来ていようとも、かわらず外を目指すだろう。私が主としてそのような家に住んでいようと、私も外を目指し続けるのだ。 - ミリンダ王（バクトリアのメナンドロス１世）"
 LOADING_TIP_70:0 "私は人間である。人間に関わることなら何でも自分に無縁であるとは思わない - プビリウス・テレンティウス・アフェル"
 LOADING_TIP_71:0 "I have nothing but contempt for the kind of governor who is afraid, for whatever reason, to follow the course that he knows is best for the State; and as for the man who sets private friendship above the public welfare — I have no use for him, either. - Sophocles"
 LOADING_TIP_72:0 "There is small risk a general will be regarded with contempt by those he leads, if, whatever he may have to preach, he shows himself best able to perform. – Xenophon"
 LOADING_TIP_73:0 "Caesar Octavian came to put in chains that deadly monster, who, wanting to die more nobly, did not have an effeminate dread of the sword, nor found hiding shores with her swift fleet, but, having ventured out to see her palace lying in ruins with a tranquil face, was brave enough to handle harsh serpents and drink their black venom into her body. – Quintus Horatius Flaccus on Cleopatra"
 LOADING_TIP_74:0 "私たちが話している間にも時間は残酷に逃げさっている。明日のことはできるだけ信用せず、今日という日を掴め - クィントゥス・ホラティウス・フラックス"
 LOADING_TIP_75:0 "征服されたギリシアはその野蛮な征服者をとりこにしてしまい、田舎のラティウムに芸術を吹き込んだ - ホラティウス"
 LOADING_TIP_76:0 "あぁ、将軍！数だけは多い、無能なやつら！"
 LOADING_TIP_77:0 "-When I left for the market, the authorities were taking steps to let us die in the quickest manner. \n-That is the best way to get you out of all your troubles! – Aristophanes"
 LOADING_TIP_78:0 "さあ、急いでワイン瓶を持ってきてくれ。頭を浸けて独創的なアイデアを得るのだ。 - アリストパネス"
 LOADING_TIP_79:0 "あらゆる石の下を見よ、さもなくばその石が我らを刺す準備をした演説者を隠してしまうから - アリストパネス"
 LOADING_TIP_80:0 "魚と客は３日経つと鼻につく - ティトゥス・マッキウス・プラウトゥス"
 LOADING_TIP_81:0 "彼は他人が経験によって得た知恵を、幸せな方法で得る  - ティトゥス・マッキウス・プラウトゥス"
 LOADING_TIP_82:0 "オーフィディアス参上 - ポンペイの落書き"
 LOADING_TIP_83:0 "おぉ壁よ、つまらない落書きをたくさんかかえながらまだ崩壊していないことに私は驚きを隠せない - ポンペイの落書き"
 LOADING_TIP_84:0 "- 宿屋の主人よ、似たようなインチキがまぬけなおまえをだますなら、おまえは水を売って薄めていないワインを飲めばいい - ポンペイの落書き"
 LOADING_TIP_85:0 "私は今、おまえが期待する唯一の真実を語るとしようー私は嘘つきだ。 - サモサタのルキアノス"
 LOADING_TIP_86:0 "あなた方は手に本を持っていていつも読んでいるのに、読んでいることを一つも理解できていない。竪琴に耳を傾け、その耳をたてるのはロバのようだ - サモサタのルキアノス"
 LOADING_TIP_87:0 "But go as far away from here as you please, waters, bane of wine, and to the sober ones migrate; here Bacchus is pure. - Gaius Valerius Catullus"
 LOADING_TIP_88:0 "カエサル、すべての妻の夫であり、すべての夫の妻よ！ - マルクス・トゥッリウス・キケロ"
 LOADING_TIP_89:0 "So why wouldn't everything be well and happy for you? \nYou are without sweat, spit, snot or runny nose. - Gaius Valerius Catullus"