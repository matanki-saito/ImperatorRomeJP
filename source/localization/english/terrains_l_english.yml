l_english:
 plains:0 "平原"
 plains_desc:1 "広大な平地から成る、樹木もまばらな地帯。"
 hills:0 "丘陵"
 hills_desc:1 "緩やかな斜面や起伏のある丘陵が連なる地帯。"
 mountain:0 "山岳"
 mountain_desc:0 "岩がちで、急峻で、気が抜けない。山岳地は明らかに、通り抜けることさえ困難です。"
 desert:0 "砂漠"
 desert_desc:0 "乾燥した、四方遠方まで見通しのいい砂漠地帯。"
 jungle:0 "熱帯雨林"
 jungle_desc:0 "慣れない者はゆっくり進まざるを得ない、植物が密集して生い茂った熱帯ジャングル。"
 marsh:0 "沼沢"
 marsh_desc:0 "湿地帯はぬかるんだ、しばしば危険な土地で、通行することも難しく、住むのはさらに困難な場所です。"
 farmland:0 "農地"
 farmland_desc:0 "畑、果樹園、畜産場が点在する、耕作に適した地域。"
 forest:0 "森林"
 forest_desc:1 "樹木が密集した土地であり、森林はときに進軍するには大きな障害となります。"
 ocean:1 "外海"
 ocean_desc:0 "ときにガラスのように凪ぎ、ときに波をうねらせて、海は古代世界の生命線である交易を支えています。"
 coastal_terrain:0 "沿岸海域"
 coastal_terrain_desc:0 "沿岸や多島海は一般に水深が浅く、船を機動的に展開できる余地がありません。"
 riverine_terrain:0 "河川"
 riverine_terrain_desc:0 "大半の河川は船が航行するには適していないが、中には小型船が航行するのに十分な広さや深さを持つところもあります。"
 impassable_terrain:1 "通行不可能"
 impassable_terrain_desc:1 "Some types of terrain were just not meant to be traversed. Uneven, inhospitable, dangerous, or simply ill suited for navigation."