l_english:
 tutorial.1.t:0 "ローマの栄光"
 tutorial.1.desc:1 "Imperator: Romeのチュートリアルへようこそ！画面右上に表示されている一連の目標を達成することによって、あなたにImperator: Romeをプレイするにあたっての基本的な方法を紹介します。\n\n画面右上のバーに並ぶ月桂冠と槍の浮き彫りボタンでチュートリアルの目標ウィンドウを開閉できます。\n\nこの目標はどの順番で達成してもいいですが、Paradoxゲームの初心者や再入門者なら、上から順に達成させていくことをお勧めします。\n\n目標にマウスオーバーさせると、目標を達成させるための条件やヒントが表示されます。もし条件を達成したときは達成準備が出来た事をハイライトで知らせます！"
 tutorial.1.a:0 "ローマ・インウィクタ（不落のローマ）！"
 starting_setup_tooltip:0 "クリックして続行。"
 tutorial.2.t:0 "開始状況"
 tutorial.2.desc:0 "チュートリアルでは、あなたには$ROM$をプレイしてもらいます。現在の日付は画面の右上にあります。ローマ暦450年10月11日、或いはローマ建国450年後とも言えます。\n\n$ROM$はこの頃、地域の覇権を獲得し、さらにあなたのためにイタリア地域全体を征服するステージを整えました！\n\n今回はチュートリアルのため、私たちがいくつかの運営を引き受けます。ただし、私たちがチュートリアルの過程中にこれらの分野をどのようにカバーするかを教えます。"
 tutorial.2.a:0 "続ける。"
 tutorial.3.t:0 "資源"
 tutorial.3.desc:0 "一番上のバーに沿って、あなたがゲーム中に獲得、消費する主な資源があります。\n\nそれに慣れるのに少し時間をかけてもらって構いません。マウスをそれぞれのアイコンの上に置くと、各資源の詳細な説明、そして効果と用途が見られます。\n\n今回はチュートリアル用に、大量の財産及び政治的影響力を提供しました。"
 tutorial.3.a:0 "次へ！"
 tutorial.4.t:0 "安定した国"
 tutorial.4.desc:2 "おめでとうございます！あなたは$ROM$の安定化に成功しました。\n\nゲームを進めるにつれて、安定度を変動させる様々な補正や効果、また安定度自体がもたらす効果に直面するでしょう。\n\nイベントはしばしば安定度に影響を及ぼします－目標を達成したご褒美に最大値まで安定度をプレゼントしました、みたいにね。"
 tutorial.4.a:0 "素晴らしい。"
 begin_tutorial_event_tooltip:0 "#Y チュートリアル#!を始めましょう!"
 basics_of_resources_tooltip:0 "Imperator: Romeでの#Y 資源#!について学ぶにはクリックします。"
 tutorial.5.t:1 "Our Levies are Raised"
 tutorial.5.desc:1 "Excellent! Now Rome has an army befitting her stature. It is time we make use of our newfound strength by declaring war on one of our neighbors!\n\nOver the course of gameplay, you will see events such as this pop up from time to time. The various options will often include interesting effects or choices. If you hold your mouse over the option button at the bottom of this window, you will see that your army will benefit from a combat modifier, as a reward for completing this objective."
 tutorial.5.a:0 "素晴らしい。"
 tutorial.6.t:0 "海軍が編成された！"
 tutorial.6.desc:0 "今や$ROM$はMediterranean（地中海）を支配するに相応しい海軍を持ちました。\n\nこの目標のご褒美に、次の目標達成を簡単にする補正を$ROM$にプレゼントしましょう。"
 tutorial.6.a:0 "進む。"
 tutorial.7.t:1 "水道が完成"
 tutorial.7.desc:1 "今や$ROM$はさらに多くの人口を支えることができるようになりました！\n\n$PROV1_roman$、$PROV3_latin$、$PROV15$そして$PROV16_roman$といった区域は#Y 都市#!です。これらの区域は人々で賑わう古代世界の中心であることを表しています。世界地図に表示されている3Dの建造物の存在によって見分けることができます。\n\n$PROV4_latin$、$PROV25_latin$、$PROV5_latin$といった区域は#Y 集落#!として知られています。これらの区域は帝国の産業を担っており、また別の建造物が用意されています。次のタスクを始める前にチェックしてみましょう。\n\n次のミッションでは交易路について学んでいきます。そのため、あなたの首都州である$roma_area$に交易路を一本追加しておきました。"
 tutorial.7.a:0 "素晴らしい。"
 tutorial.8.t:0 "魚で満ち溢るべし"
 tutorial.8.desc:1 "The people of Rome are now receiving the Fish you have imported.\n\nOther trade goods have a variety of different bonuses that you can harness - we recommend you take a moment to check them out, in the trade goods screen you used before.\n\nThis task has shown you how to set up trade routes manually, but in the event you do not want to do so for a specific province you can also tell the local governor to handle trade for you.\n\nThis is done in the #Y Nation Overview#! screen. With Automatic Trade turned on the local Governor will try to maximize profits while also trying to keep the province food storage well filled."
 tutorial.8.a:0 "続ける。"
 tutorial.9.t:0 "神々は我らと共にあり"
 tutorial.9.desc:1 "神は我らを祝福し、$ROM$は戦争の準備が整いました！\n\n他にもどのような啓示が利用できるか、必要に応じて確認しましょう。"
 tutorial.9.a:0 "戦争だ！"
 tutorial_unrest_modifier_tooltip:1 "#Y サビニ人#!は今後#Y 10#!間は歯向かってこれないでしょう。"
 tutorial.10.t:0 "サビニ人"
 tutorial.10.desc:0 "お見事です！あなたはサビニ人を平定し彼らの土地を征服しました。\n\nプレイによって、戦争に勝利するための手段は膨大で複雑です。ユニット配置や戦術など、ほとんどは任意です。もしこれらを熟知したければ、ユニットの選択画面を見てください。"
 tutorial.10.a:0 "進む。"
 tutorial.11.t:0 "発明を獲得"
 tutorial.11.desc:3 "Now your country is even more capable than before. As your technology level progresses, you will gain more #Y Innovations#!, be able to unlock more inventions, and progress in the invention trees. Pay special attention to the keystone inventions, with a slightly different frame and some more interesting effects!\n\nYou may have noticed that various events pop up over time, as well. These often contain interesting choices to make. Often, these events can target characters within your realm, as well as your country itself. For instance, the reward for this mission permanently adds to the Martial ability of your ruler."
 tutorial.11.a:0 "素晴らしい！"
 tutorial_unrest_modifier_tooltip_2:1 "あなたがさっき征服した地域は、向こう#Y 10#!年は歯向かってこないでしょう。"
 tutorial.12.t:0 "サムニウム人と共に！"
 tutorial.12.desc:1 "サムニウム人は蹂躙され、$ROM$は勝者となりました。ここまでで、あなたは戦争でどのような行動をするべきか理解するべきです。\n\n戦争はよく多くの国を巻き込んで大きくなります－宣戦布告するときには同盟関係や独立保障に注意を払いましょう。"
 tutorial.12.a:0 "いつでも歓迎だ、友よ。"
 tutorial.13.t:0 "目標達成"
 tutorial.13.desc:1 "$SIO$は$ROM$の支援を受け、あなたは新たな友人や共和国に加えるべき土地を持っています。\n\n同盟は戦争においてとても重要です。あなたは彼らの軍に指示はできませんが、彼らに目的がない場合、よくあなたを助けてくれるでしょう。\n\n残りのチュートリアルはイタリアの征服に関してです。もしここで基礎を掴めたと感じたら、メニュー画面に戻ってチュートリアルではなく通常モードでゲームを始めてください。このまま続けるのであれば、$ROM$に栄光を！"
 tutorial.13.a:0 "栄光に向かって前進！"
 tutorial.14.t:0 "$ETR$は敗北した"
 tutorial.14.desc:0 "あなたは$ETR$の脅威に終止符を打ちました－素晴らしい成果です！\n\n引き続き、あなたは残りの南イタリアを$ROM$の旗のもとに統一するべきです。これには何回かの戦争が必要となるので、戦争を始める前に人的資源や国庫が戦争を遂行するに足るかを確認する事が重要です。\n\n一部のギリシャ都市が締結している防衛同盟に注意してください。防衛同盟を結んだ都市の1つに宣戦布告をすると、防衛同盟を結んだ他の都市も戦争に参戦してきます。"
 tutorial.14.a:0 "興味深い。"
 tutorial.15.t:0 "ローマ・インウィクタ（不落のローマ）！"
 tutorial.15.desc:0 "$ROM$は有能なあなたの手によって、今運命を果たそうとしています。\n\n最後の挑戦ではイタリアからギリシャの干渉を排除します。$SYR$を攻撃し、$ROM$はもはやギリシャの保護を必要としていないことを知らしめしてやりましょう！"
 tutorial.15.a:0 "戦争だ！"
 tutorial.16.t:0 "チュートリアル終了！"
 tutorial.16.desc:1 "おめでとうございます！あなたはImperator: Romeのチュートリアルを終了させました。\n\nもしこのまま色んなところを見回りたい、もしくは単純にプレイし続けたければ、難易度がチュートリアル用に調整されていることに注意してください。国々があなたにどう関わってくるかに慣れる為にも通常モードでプレイすることをお勧めします。"
 tutorial.16.b:0 "チュートリアルモードを継続する。"
 tutorial_increase_stability:0 "$ROM$の安定"
 tutorial_increase_stability_desc:3 "#W 神々に生贄を捧げよ。#!\n\n安定度を高める為には、#Y 宗教#!画面を開き、#Y 生贄の儀式を行う#!をクリックします。\n\n安定度は#Y 50#!に向かって動きます。安定度がこの値未満であることは、国家が混乱に近づいていることを意味します。"
 build_30_heavy_infantry:3 "Raise All Levies"
 build_30_heavy_infantry_desc:4 "#W In order to go to war we must call the people of Rome to arms.#!\n\nLevies can be raised from the #Y Military View#! in the sidebar. This will call a portion of your free population to arms and generate a number of fighting units.:\n\n- As long as levies are raised the pops that have been called to arms will not be providing #Y Tax#!, #Y Manpower#!, #Y Research Points#! or #Y Commerce#!, resulting in a significant drain on your economy. You should therefore only raise these when at war, or when planning to go to war.\n\nIn time you will be able create permanent armies, known as #Y Legions#! which will stay raised permanently in return for a maintenance cost in #Y Gold#!.\n\n- When first raised levies have reduced morale, this will reach its normal maximum a few months after they have been raised.\n\nGo ahead and raise your levies, so that we can make war on our neighbors like #Y Sabinia#!."
 build_20_triremes:3 "船を15隻保有する"
 build_20_triremes_desc:6 "#W 海軍の規模が#Y 15#!以上になるまで艦船を建造せよ。#!\n\n造船は#Y 港#!のある区域でのみ行なえます。\n\n目標にマウスオーバーすれば、すべての#Y 港湾#!都市がハイライトされます。\n\n新たな船を建造するには$PROV15$、$PROV7$、$PROV6$（港を建設し終わっている場合）のいずれかをクリックしてください。区域ウィンドウの#Y 建設#!タブの右側をクリックし#Y 戦術#!タブを開きます。#Y 船の建造#!ボタンをクリックしたあと、建設したい船の#Y 編成#!ボタンをクリックすることでキューに追加することができます。\n\n別の方法として左側のバー上部にある白いボタンから#Y マクロビルダー#!を使用することもできます。マクロビルダーの#Y 造船#!タブを開き、船を選択します。選択した船を建設できる区域がハイライトされるので、そのいずれかをクリックすることでその区域の建設キューに船を追加することができます。"
 build_4_barracks:2 "$PROV1_roman$に水道を建設する"
 build_4_barracks_desc:4 "#W 少なくとも#!#Y 1つ#!#W の水道を$PROV1$に建設せよ。#!\n\n建設はImperator: Romeにおける重要な側面の一つです。利用可能なさまざまな建造物を見るには、$PROV1$をクリックし、#Y 建築#!タブを開きます。水道は支えられる#Y POP#!の最大値を増やし、そしてあなたの都市基盤にとっても重要な建築物です。"
 acquire_fish_for_rome:0 "$roma_area$に魚を輸入する"
 acquire_fish_for_rome_desc:3 "#W Import Fish to Latium.#!\n\nIn order to keep your territories from starving, you will need to provide them with enough food to keep on growing.\n\nRome is safe from starvation for the time being, however, importing #Y Fish#! to #Y Latium#! will increase the growth speed of your Pops!\n\n#Y Latium#! is the #Y Province#! to which the city of Rome belongs. To import fish, you need to open the province view, first click on any territory in #Y Latium#!, this opens the territory view.\n\nThe province view is minimized by default, but is expanded by clicking the arrow button, left of the close-button in the top-bar of the territory view. Once you've expanded the province view, there's an #Y Import#! button in the bottom-left corner of the province view.\n\nClick on this, and then select #Y Fish#!. Here, you will be able to see which Provinces have a surplus to export, with the owning country displayed on the left. Countries with red cross button will #R not#! export to you unless you improve relations.\n\nFor now, we recommend asking the first nation in the list for #Y Fish#!. This will begin importing it to #Y Latium#!."
 tutorial_conquer_sabinia:0 "サビニ人を征服する"
 tutorial_conquer_sabinia_desc:2 "#W Annex the territory belonging to Sabinia.#!\n\nThe hill-dwellers known as the Sabini occupy the lands to your North. Fabricate a claim upon their land by opening diplomacy and selecting #Y Fabricate Claim#!.\n\nTo open the Sabini diplomacy screen, right click on any of Sabinis territories. To fabricate a claim, expand the #Y Covert Actions#! section then select the #Y Fabricate Claim#! option. You do not need to fabricate a claim upon both their provinces, either will do.\n\nAfter you have a claim, make sure your troops are in a good position, and declare war!\n\nTo declare war, open Sabinis diplomacy screen again, and select #Y Declare War#!. You'll then need to select a #Y Casus Belli#!. If you have #Y Show Superiority#!, or #Y Show Naval Superiority#! selected, you will suffer a stability hit!\n\nThe Sabini will try to put up a fight; but the Roman numbers should prove more than a match for them!"
 tutorial_destroy_etruria:0 "$ETR$を滅ぼす！"
 tutorial_destroy_etruria_desc:1 "#W ハイライトされたエトルリア人の土地を併合せよ。#!\n\nエトルリア人は$ROM$を脅かすのに絶好の位置を占めています。$south_etruria_area$州を征服し、脅威を取り除いてください。\n\nもし人的資源や安定度が低い場合、再戦の前の平和を楽しむ事はいい考えです。\n\nもし1回の戦争で征服しきれないと悟ったならば、和平を結び、別の目標をこなし、停戦協定が終了した後また戻ってきましょう！"
 tutorial_finish_off_samnium:0 "サムニウム人に終止符を打つ"
 tutorial_finish_off_samnium_desc:1 "#W ハイライトされている区域を併合せよ。#!\n\nサムニウム人と戦争を始めて以来、$ROM$と$SAM$はお互い争いあっていました。\n\n請求権を捏造し、奴らを蹴散らしてやりましょう！"
 tutorial_make_friends_with_sipontum:0 "$SIO$との関係"
 tutorial_make_friends_with_sipontum_desc:0 "#W $SIO$の評価を100にせよ。#!\n\n時に外交的解決は戦争よりも効果的かもしれません。$SIO$からの評価を向上させてみましょう。\n\nいくつかの方法があります。彼らの外交画面を開き、いくつかのオプションを確認してください。まずは#Y 関係改善#!の利用をお勧めします。\n\n関係改善以外にも#Y 贈答#!や#Y 同盟#!といったものがあります。\n\nもし彼らが友を作りたいというあなたの声に耳を傾けないのであれば、征服で以ってこの目標を完了させる事もできます。"
 tutorial_buy_an_invention:1 "発明を獲得する"
 tutorial_buy_an_invention_desc:6 "#W Purchase any Invention.#!\n\nFor this objective, you will need to open the #Y Technology#! window by clicking the wheel button located on the left-side tab.\n\nProgress in #Y Technology#! is dictated by the #Y Research Ratio#! of citizens, and the skill of the character overseeing the selected #Y Technology#!. Each #Y Technology#! you research will have a number of benefits, and will also grant you 1 #Y Innovation#! that you can use to unlock an Invention.\n\nClick #Y Martial#!, #Y Civic #!, #Y Oratory#! or, #Y Religious#! in there, and you will see a series of inventions in a tree on the right hand side.\n\nInventions can be purchased with #Y Innovations#!. Playing as Rome, you start with #Y 8#! available #Y Innovations#! in 450 AUC so go ahead and purchase some inventions!\n\nTry and make a decision that benefits your current situation. If you aren't sure, don't worry! They all benefit your nation in one way or another."
 invention_purchased_tutorial_tooltip:0 "発明を獲得しました"
 tutorial_call_down_an_omen:1 "神に祈る"
 tutorial_call_down_an_omen_desc:1 "#W 神性に祈願せよ。#!\n\n神性はImperator: Romeにおける重要な機能です。#Y 宗教#!ウィンドウを開いてローマのパンテオンの神性を眺めてみましょう。\n\nどの国も四つの#Y 神性#!スロットを持っています：戦争、文化、経済、そして豊穣です。これらのスロットの神性はそれぞれが国にパッシブ効果をもたらし、コストを支払って別のボーナスを得られるものに変更することができます。\n\n神性に#Y 祈願#!することで、#Y 啓示#!と呼ばれる一時的な追加ボーナスを得ることができます。啓示はそれぞれの神性がもたらすパッシブ効果に追加して適用されます。\n\n一度に有効化することができる啓示は一つだけということを知っておいてください。効果の発動中は啓示を無効にすることはできません。効果が終了したら新たな啓示を選択できるようになります。\n\nチュートリアルのために、#Y マールス#!を選ぶことを推奨しますが、別のものを試しても構いません！"
 tutorial_conquer_southern_italy:0 "南イタリアを征服する"
 tutorial_conquer_southern_italy_desc:1 "#W 南イタリアのハイライトされた区域を併合せよ。#!\n\n今までで基本的なことの説明は終わったので、挑戦する時になりました。残った南イタリアの土地を征服し、世界にあなたが真剣であることを示しましょう！\n\n軍隊は常に充足させ、対処できると感じる相手のみと戦うことを忘れないでください。この目標を達成するためにいくつかの宣戦布告が必要になります。もし、#Y 啓示#!がこの間に尽きてしまったら、再度有効にすることを忘れないでください！"
 tutorial_conquer_syracuse:0 "$SYR$を征服する"
 tutorial_conquer_syracuse_desc:3 "#W Annex the highlighted territories in Sicily.#!\n\nThe last major bastion of Greek interference, Syracusae, will be the last objective for this tutorial. Here, you will be moving your troops across a #Y Strait#! - enemy fleets can block your movement, so make sure to position your own fleet in the ocean province between #Y Rhegium#! and #Y Messana#!.\n\nIf you find that you need to siege down #Y Mliet#!, you can move our armies onto your fleet, and transport them to the intended destination.\n\nWhen you own the highlighted cities in the Provinces of #Y $syracuse_area$#! and #Y $east_sicily_area$#!, you will be proclaimed victorious!"
 tutorial_syracuse_tt:0 "#G チュートリアル達成！#!"
 tutorial.17.t:0 "New Port Built"
 tutorial.17.desc:0 "Ships can now be built in Capua!\n\nPorts can also be further improved to build and repair bigger ships, some of which have special abilities to occupy or destroy enemy coastal forts.\nPerhaps the time has now come to start constructing more ships."
 tutorial.17.a:0 "Navigare necesse est!"
 tutorial_port_built:0 "Navigare Necesse Est"
 desc_tutorial_port_built:0 "Any country must have a fleet to thrive."
 raise_levies_tt:0 "全ての召集兵の動員"
 build_port_in_capua:0 "$PROV6$に港を建設する"
 build_port_in_capua_desc:1 "#W $PROV6$にレベル1の港を建設せよ。#!\n\n船の造船と修理は#Y 港#!でのみ行えます。\n\nゲーム開始時点では港のある区域は限られていますが、あなたの支配下にある土地であれば新たに建設することも可能です。\n\n$PROV6$に新たな港を建設してみましょう！\n$PROV6$をクリックして#Y 建設#!タブを開き、#Y 港#!の建設ボタンをクリックして建設を開始できます。"