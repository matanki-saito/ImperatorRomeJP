 dde_hellenistic.1.t:0 "征服者の遺産"
 dde_hellenistic.1.desc:0 "[SCOPE.sP('alexander_province').GetName]は、かの有名なペルシア戦役の間にアレクサンドロスによって建てられた多くの都市の一つだ。設立時から著しく成長を遂げており、アレクサンドロスの信条であるところの、信仰や文化の異なる人々を一緒にさせることで新たな共同体を作るという理想を実現していた。\n\nギリシャ人やペルシャ人、その他の人々の間で衝突や対立、誤解が度々起こったが、彼らは共存する方法を学んでいった。都市は多様な民衆に役立つ社会基盤と統治機構を築きつつあり、我々の他の都市の殆どと比べて高い水準にある。"
 dde_hellenistic.1.a:0 "我々は確実にこの都市から学ばなければならない。"
 dde_hellenistic.1.b:0 "この都市から得た知識はその城壁を越えて広がるだろう。"
 dde_hellenistic.2.t:0 "[SCOPE.sP('country_province').GetName]の哲学者"
 dde_hellenistic.2.a.desc:0 "[SCOPE.sP('country_province').GetState.GetName]州、[SCOPE.sP('country_province').GetName]の市民の間で新たな賢人が名を馳せている。今や皆が彼を日々の生活の導き手として尊敬し彼の教えや理想に従っている。\n\nその哲学者は都市の下級貴族や裕福な市民にその美徳について教えることを専門としており、彼らが今後の国を発展させるために必要な教育を与えると主張している。"
 dde_hellenistic.2.b.desc:0 "[SCOPE.sP('country_province').GetState.GetName]州[SCOPE.sP('country_province').GetName]の市民の間で新たな賢人が名を馳せている。今や皆が彼を日々の生活の導き手として尊敬し、彼の教えや理想に従っている。\n\nその哲学者は快楽こそが全ての人間にとって究極の目標であると主張し、高潔な行いの虚偽を説いている。肉体の快楽を追い求めるその哲学者に倣って、市民たちもまた快楽主義に染まりつつある。"
 dde_hellenistic.2.c.desc:0 "[SCOPE.sP('country_province').GetState.GetName]州[SCOPE.sP('country_province').GetName]の市民の間で新たな賢人が高名を馳せている。今や皆が彼を日々の生活の導き手として尊敬し、彼の教えや理想に従っている。\n\nその哲学者は全てにおいてバランスを取る事を人生の要としており、勤勉と怠惰、節制と快楽主義、熱意と冷笑主義の正しい割合を探求している。更に、その哲学者はこの都市に住む沢山の研究者たちに敬意を払い友人となっている。"
 dde_hellenistic.2.d.desc:0 "[SCOPE.sP('country_province').GetState.GetName]州[SCOPE.sP('country_province').GetName]の市民の間で新たな賢人が名を馳せている。今や皆が彼を日々の生活の導き手として尊敬し、彼の教えや理想に従っている。\n\nその哲学者は、我々の日常生活に生じる苦痛を取り除く手段としての喜びこそ、社会的に追い求める目標とするべきだと主張する。それは快楽主義と同一視されがちだが、その哲学者は驚くほど禁欲的で、似たような思想で認められている多くの欲望をも自制している。"
 dde_hellenistic.2.e.desc:0 "[SCOPE.sP('country_province').GetState.GetName]州[SCOPE.sP('country_province').GetName]の市民の間で新たな賢人が名を馳せている。今や皆が彼を日々の生活の導き手として尊敬し彼の教えや理想に従っている。\n\nその哲学者は、人は自然と調和して生きるべきであり、この美徳は人類が追い求めるべき唯一の理想であると主張する。彼の信奉者たちは物質的な豊かさへの欲望を捨て、それぞれが真に模範的な人間になることに全てを捧げている。"
 dde_hellenistic.2.a:0 "個人的に教えを請おう。"
 dde_hellenistic.2.b:0 "放っておけ。"
 dde_hellenistic.3.t:0 "グレコ・ペルシア都市"
 dde_hellenistic.3.desc:0 "アレクサンドロスの遺産は、文化宗教の面で多様性を持つ民衆に対処する方法を見つけようと苦闘する数多くのグレコ・ペルシア都市という姿で、未だ我々の国に生き続けている。最近の問題は、ギリシャ人とペルシャ人の対立が見られる[SCOPE.sP('country_province').GetName]で起こった。\n\nもし[SCOPE.sP('country_province').GetName]の問題を解決するために我々が資産を投じることを選んだなら、それは同じ問題に苦しんでいる他の都市に一例を示すことになるかもしれない。"
 dde_hellenistic.3.a:0 "問題を解決する手助けが必要だろう。"
 dde_hellenistic.3.b:0 "そのうちに自力で解決するだろう。おそらくな。"
 dde_hellenistic.4.t:0 "[SCOPE.sCountry('random_neighbor').GetName]との交易関係"
 dde_hellenistic.4.desc:0 "[SCOPE.sCountry('random_neighbor').GetAdjective]の商人や交易業者が、国境から[ROOT.GetCountry.GetCapital.GetName]までのあらゆる都市で増加している。外来の様々な商品を遠方から運んでくることで、彼らはある種の名声や好評を我が国の市民たちから得ているようだ。\n\n驚くほどの富を彼らは所有しているが、それを単純に奪って追い出すこともできる。あるいは、隣国との関係を改善させる機会と捉えてもよい。"
 dde_hellenistic.4.a:0 "[SCOPE.sCountry('random_neighbor').GetName]のことを知る良い機会に思えるな。"
 dde_hellenistic.4.b:0 "貴重品を奪って、[ROOT.GetCountry.GetName]の国外に放り出してしまえ。"
 dde_hellenistic.5.t:0 "[ROOT.GetCountry.GetCapital.GetName]の都市競技"
 dde_hellenistic.5.desc:0 "首都の[ROOT.GetCountry.GetCapital.GetName]では都市競技の準備のため数多くの作業が行われている。主催者は開催の数日前になって、計画よりも壮大なものにするためにいくらかの資金援助を我々に期待し始めた。仮に援助することになれば、大衆から一定の名声を得られることは確かだろう。"
 dde_hellenistic.5.a:0 "支援を表明すれば喜ばれるに違いない。"
 dde_hellenistic.5.b:0 "競技の優勝者を我が宮廷に迎えられないか？"
 dhe_hellenistic.5.c:0 "楽しい大会になるだろうな。"
 dde_hellenistic.6.t:0 "銀楯隊の生き残り"
 dde_hellenistic.6.desc:0 "アレクサンドロス軍の屋台骨として名高い銀楯隊の一人が[ROOT.GetCountry.GetCapital.GetName]で目撃されたという噂がある。彼らはエウメネスを裏切って彼をアンティゴノスに引き渡した後、アンティゴノスによって分割され遠方の地へ追いやられたため、彼らを目にする機会はそうそうない。彼らはその闘志と経験と勇気で有名だ。"
 dde_hellenistic.6.a:0 "彼を宮廷に招待しよう。"
 dde_hellenistic.6.b:0 "[ROOT.GetCountry.GetName]にそのような時代遅れの老人は必要ない。"
 dde_hellenistic.7.t:0 "[SCOPE.sCountry('original_country').GetAdjective]の敵意"
 dde_hellenistic.7.desc:0 "我が国の商人や交易業者が[SCOPE.sCountry('original_country').GetCapital.GetName]を通過中に略奪や殺人の被害に遭っているようだ。この件は[SCOPE.sCountry('original_country').GetName]から受けた多くの侮辱に加わった最新の事例であり、人々はこのことに対する賠償を求めていきり立っている。\n\nそろそろ彼らに尊重するという言葉の意味を教えてやる頃合いだろうか。"
 dde_hellenistic.7.a:0 "このことをしかと記憶に留めておかねば。"
 dde_hellenistic.8.t:0 "銀楯隊の生き残り"
 dde_hellenistic.8.desc:0 "アレクサンドロスの軍の支柱であった、銀楯隊出身であるという名高い退役兵の一人が、[ROOT.GetCountry.GetName]に滞在する場所を求めている。エウメネスを裏切り、彼をアンティゴノスに引き渡して、同時に彼によって部隊がばらばらに解散されてからというもの、彼らを見かけることはそう多くない。どうやら、[SCOPE.sCharacter('silver_shield_character').GetName]は[SCOPE.sCountry('original_country').GetName]から追放されたということのようだ。"
 dde_hellenistic.8.a:0 "[ROOT.GetCountry.GetName]に歓迎しよう。"
 dde_hellenistic.8.b:0 "どうせその辺りをうろうろするだけだろう。"
 dde_hellenistic.9.t:0 "友好的貿易関係"
 dde_hellenistic.9.desc:0 "我が国の商人や貿易業者たちが[SCOPE.sCountry('original_country').GetCapital.GetName]を訪れた際、驚くほどの厚遇をもって迎えられたようだ。我々はすれ違いの多い関係ではあったが、これは二国間に新たな友好関係を築く、良い機会のように思われる。"
 dde_hellenistic.9.a:0 "素晴らしいことではないか。"
 citizenship_status_granted_tooltip:0 "[THIS.GetCharacter.GetName]に市民権が与えられます"