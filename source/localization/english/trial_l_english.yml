l_english:
 trial_consequences:0 "#Y [SCOPE.sChar('target').GetName]#!を有罪にできなかった場合、この人物は内戦を始めようとする可能性があります"
 trial.1.t:0 "裁判：告発"
 trial.1.desc_republic:0 "被疑者の[SCOPE.sChar('target').GetName]が彼らの前に引き出されると、元老院の議場はゆっくりと静寂に包まれていった。[ROOT.GetCountry.GetName]においてかつて例のないほど[SCOPE.sChar('target').Custom('random_character_adjective_negative')][SCOPE.sChar('target').GetWomanMan]だと議場の面々は口々に非難している。\n\n非難の声が未だ飛び交う中、判事は前に進み出ると元老院に対して[SCOPE.sChar('target').GetPraenomen]がいかなる罪によって告訴されているのかを高らかに読み上げた。"
 trial.1.desc_monarchy:0 "被告人の[SCOPE.sChar('target').GetName]が俯いたまま[ROOT.GetCountry.GetRulerTitle]の前に引き出されてくると、法廷は暗い雰囲気に包まれた。[SCOPE.sChar('target').Custom('get_council_1_descriptor')]、[SCOPE.sChar('target').GetPraenomen|U]は最後の最後で勇み足を踏み出してしまった。\n\n裁判を進行するため、判事は[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]の公的な称号を読み上げ、[SCOPE.sChar('target').GetPraenomen]の告訴事由について尋問を開始した。"
 trial.1.desc_tribal:0 "[SCOPE.sChar('target').GetName]が彼らの前に連れて来られても部族の氏族長たちは無表情に座ったままだった。氏族会議には同情の表情を浮かべる者は一人たりともいない。\n\n判事が大きな声で制すると、糾弾する声もおさまり静寂が辺りを覆った。秩序のベールが下ろされ、判事は[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]に対し、[SCOPE.sChar('target').GetPraenomen]の告訴事由を読み上げた。"
 trial.1.a:0 "職権の乱用は由々しき問題である。"
 trial.1.b:0 "民たちが望んでいるのだ。これ以上の犯罪はこりごりだと。"
 trial.1.c:0 "議論の余地があるのか？我は[ROOT.GetCountry.GetRulerTitle]であるぞ！"
 office_trial_success_chance_future_small:0 "この選択肢は成功率を#Y 少し#!上昇させます"
 office_trial_success_chance_future_moderate:0 "この選択肢は成功率を#Y 中程度#!上昇させます"
 office_trial_success_chance_future_large:0 "この選択肢は成功率を#Y かなり#!上昇させます"
 office_trial_success_chance_subtract_small:0 "この選択肢は成功率を#R 少し#!減少させます"
 office_trial_success_chance_subtract_moderate:0 "この選択肢は成功率を#R 中程度#!減少させます"
 office_trial_success_chance_subtract_large:0 "この選択肢は成功率を#R かなり#!減少させます"
 low_target_popularity_tt:0 "[SCOPE.sChar('target').GetName]の#Y 人気#!が低いのでこの行動を選ぶことができます"
 newline_tt:0 "\n"
 trial_monarchy_c_tt:0 "#Y 君主制#!の政体であるためこの行動を選ぶことができます"
 trial.1.d:0 "反逆者め！"
 trial_monarchy_target_is_pretender_tt:0 "#Y [SCOPE.sChar('target').GetName]#!が僭称者であるため#Y この行動しか選べません#!"
 trial.1.e:0 "告発は思い直すことにしよう…"
 trial_ended_no_progress:0 "現在の告発は未解決のまま終了します"
 trial.2.t:0 "裁判：詭弁"
 trial.2.desc:0 "数時間が経過し、[ROOT.GetCountry.Custom('get_court_type')]の面々は繰り返される質問や辛辣な言葉、そして感情的なやり取りに疲れ始めている。[SCOPE.sChar('target').GetPraenomen]はついには立ち上がって[ROOT.GetCountry.GetName]に対する永遠の忠誠について熱弁を振るい始めた。\n\n語るさなか、[SCOPE.sChar('target').GetPraenomen]の顔には不適な笑顔が浮かんでいる。告発の詳細を作成する際に、我々の調査官は犯罪行為があったとされる前日の夜の[SCOPE.sChar('target').GetPraenomen]の所在を確認するのを怠っていたようである。実際のところ、[SCOPE.sChar('target').GetSheHe]は外交任務で[SCOPE.sC('alibi_country').GetName]を訪問中であったのだ。"
 trial.2.a:0 "何たる失態だ…"
 trial.2.b:0 "[SCOPE.sC('alibi_country').GetAdjective]の人々にはみな虚言癖があると知ってもらわねばならぬ！"
 opinion_grave_insult:0 "重大な侮辱"
 trial.3.t:0 "裁判：予期せぬ妨害"
 trial.3.desc:0 "[SCOPE.sChar('target').GetName]の裁判の進行中、予期せぬ人物が[ROOT.GetCountry.Custom('get_court_type')]に入ってきた。屈強な兵士を脇に立たせ、[SCOPE.sChar('powerful_ally').GetName]は[SCOPE.sChar('target').GetPraenomen]のそばに腰を下ろすと、なにやら[SCOPE.sChar('target').GetHerHis]に耳打ちした。\n\n[SCOPE.sChar('target').GetPraenomen]は頷き、再び話し始めた。どうやら[SCOPE.sChar('target').GetSheHe]は[SCOPE.sChar('powerful_ally').GetFamilyDisplayName]一門の[SCOPE.sChar('powerful_ally').GetPraenomen]の後ろ盾を得たようだ。我々は慎重に事を運ばねばならない。[SCOPE.sChar('powerful_ally').GetPraenomen]の影響力は侮れるものではないからだ。"
 trial.3.a:0 "はっ、[SCOPE.sChar('powerful_ally').GetPraenomen]は我々を恐れていないということだな。"
 trial.3.b:0 "おそらく[SCOPE.sChar('powerful_ally').GetPraenomen]には事情があるのではないか？"
 no_trial_progress:0 "この選択肢による成功率の変動はありません"
 trial.4.t:0 "裁判：過失"
 trial.4.desc:0 "裁判が進むにつれ、[SCOPE.sChar('target').GetName]は非常に神経質な[SCOPE.sChar('target').GetWomanMan]だということが分かってきた。絶え間ない告発、非難、そして怒りに満ちた[ROOT.GetCountry.Custom('get_court_type')]の雰囲気が荒々しくなるにつれ、[SCOPE.sChar('target').GetSheHe]は震え始めたのだ。\n\n涙を溢れさせながら[SCOPE.sChar('target').GetPraenomen]は[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]の足元にその身を投げ出し、自身の罪を認め、そして許しを懇願した。"
 trial.4.a:0 "確かに有罪なのだろう。裁判を続けよ。"
 trial.4.b:0 "ああ…もうよいのだ。少額の罰金で十分だろう。"
 trial_ends_here_tt:0 "現在の裁判は終了しますが、#Y [SCOPE.sChar('target').GetName]#!は役職に留まることになります"
 cannot_pay_fine_tt:0 "#Y [SCOPE.sChar('target').GetName]#!には100@gold!を支払う余裕がなく、そのまま投獄されることになります！\n[SCOPE.sChar('target').GetSheHe|U]は全ての役職から解任され、裁判は終了します"
 trial.5.t:0 "裁判：誤認誘導"
 trial.5.desc:0 "白熱した自己弁護を語る最中に、[SCOPE.sChar('target').GetName]は演劇じみた動きで立ち止まった。くるりと向き直り[SCOPE.sChar('target').GetSheHe]は[ROOT.GetCountry.Custom('get_court_type')]を偶然傍聴していた[SCOPE.sChar('scapegoat').GetName]を指さした。\n\n事件の全てを裏で操っていたのは[SCOPE.sChar('scapegoat').GetPraenomen]なのだ、と[SCOPE.sChar('target').GetPraenomen]は震える声で告発し、[ROOT.GetCountry.Custom('get_court_type')]の多数派を味方に取り込もうとしている。"
 trial.5.a:0 "真実かもしれないが…共謀していたことには違いがない！"
 trial.5.b:0 "愚かな弁明だ。[SCOPE.sChar('scapegoat').GetPraenomen]は高潔な[SCOPE.sChar('scapegoat').GetWomanMan]性だろうに。"
 trial.6.t:0 "裁判：[SCOPE.sChar('target').GetPraenomen]の逃亡"
 trial.6.desc:0 "[SCOPE.sChar('target').GetName]に対して、敵意に満ちた政敵たちによる低劣な誹謗中傷が嫌になるほど繰り返されながら数時間が経過した。[SCOPE.sChar('target').GetSheHe|U]は非難が繰り返される状況に対して明らかに心配の度を深めている。全ての出席者が驚愕したように、突然立ち上がって一番近い出口に向かって駆け出すまではの話だが。\n\n突然の大混乱はしかしすぐに収まった。[SCOPE.sChar('target').GetName]は偶然にも[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]に衝突する形となり、両者は床の上に大の字になって倒れこんでしまったのだ。"
 trial.6.a:0 "何と不幸なことだ！有罪として裁かれよ。"
 trial.6.b:0 "[SCOPE.sChar('target').GetHerHim]にはいい教訓になっただろう。"
 legal_accident_death:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]は#R 35#!の健康を失い、法廷での悲劇的な事故によって死亡します"
 trial.7.t:0 "裁判：自己負罪"
 trial.7.desc:0 "迂遠で、さらに率直に言えば未熟な弁明によって、[SCOPE.sChar('target').GetName]は[SCOPE.sChar('target').GetHerselfHimself]を非常に厄介な状況に追い込んでいた。我々は未だ彼の罪について確信を持っていなかったし、むしろ無罪であるとすら言えたのだが、[SCOPE.sChar('target').GetPraenomen]はまるで原告側であるかのように行動し、迂闊にも[SCOPE.sChar('target').GetHerselfHimself]を多岐にわたる罪で告発してしまったのだ。\n\n今こそが弱みに付け込む好機である。"
 trial.7.a:0 "数名を抱き込んでこの状況を成功に導くのだ。"
 trial.7.b:0 "この状況であれば何もする必要がなさそうだ。"
 fled_to_join_tt:0 "[SCOPE.sChar('target').GetName]は[SCOPE.sChar('target').GetHerHis]の後援者と共に内戦に参加します！"
 trial.8.t:0 "裁判：評決"
 trial.8.desc_success:0 "静まり返る[ROOT.GetCountry.Custom('get_court_type')]の中で、裁判官は咳ばらいをし、躊躇した様子で弱々しい声を発した。\n\n「…よって、全ての告発事由について、[SCOPE.sChar('target').GetName]を有罪とする」"
 trial.8.desc_failure:0 "静まり返る[ROOT.GetCountry.Custom('get_court_type')]の中で、裁判官は咳ばらいをし、躊躇した様子で弱々しい声を発した。\n\n「…よって、全ての告発事由について、[SCOPE.sChar('target').GetName]を無罪とする」"
 trial.8.desc_civil_war_happens:0 "\n\nこの不運な知らせを念頭に置いて[SCOPE.sChar('target').GetPraenomen]を追うように命じていた間諜から報告があった。[SCOPE.sChar('target').GetSheHe]が最後に目撃されたのは、かなりの人数の忠実な兵士たちを従えて丘の方に逃げていくところだったということだ。この政治的駆け引きにおいて、どうやら我々は誤った行動をとったようである。\n\n戦争はすぐにも始まるだろう。"
 trial.8.desc_civil_war_prevented:0 "\n\n足早に退出する[SCOPE.sChar('target').GetPraenomen]の睨み付けるような表情は見ぬ振りを許さぬものであった。無実が証明されたとはいえ、怒りの感情を抱いているのは想像に難くない。"
 trial.8.bypass_success:0 "\n\n建物全体が出席者の叫び声によって揺れている。[ROOT.GetCountry.Custom('get_court_type')]の警護は[SCOPE.sChar('target').GetPraenomen]を取り押さえ、[SCOPE.sChar('target').GetHerHim]を地下牢へと引き立てていった。今や[SCOPE.sChar('target').GetHerHis|U]の運命は我々の手の内にある…"
 trial.8.o_success:0 "成功だ！"
 trial.8.o_failure:0 "終わりだ…"
 trial.8.o_civil_war:0 "武器を取れ！"
 trial.8.o_civil_war_b:0 "$friend_rival.6.b$"