l_english:
 CALL_OMEN_TOOLTIP:4 "Call upon $NAME|Y$ for $DURATION|Y$ years, yielding the following benefits:\n$EFFECT$"
 convert_pops_omen:1 "Up to #Y 5#! pops in our territory will convert to [deified_ruler.GetHerHis] #Y [deified_ruler.GetReligion.GetName]#! faith."
 assimilate_pops_omen:1 "Up to #Y 5#! pops in our territory will assimilate to [deified_ruler.GetHerHis] #Y [deified_ruler.GetCulture.GetName]#! culture."
 converts_one_employed_character:1 "Up to #Y 2#! employed characters will be converted to [deified_ruler.GetHerHis] #Y [deified_ruler.GetReligion.GetName]#! faith."
 no_converts:1 "This Omen could convert up to #Y 2#! employed characters to the #Y [deified_ruler.GetReligion.GetName]#! faith, but we currently have no viable characters to convert."
 storm_of_the_century_effect_tooltip:0 "Sailors tell us that a great storm is brewing at sea. We must act quickly or risk angering the gods."
 naval_apotheosis_effect_ships:0 "For honoring this great deity the faithful are ready to present us with two new great flagships.\n"
 fertility_apotheosis_food_effect_tooltip:0 "Local faithful will donate food to all provinces we control."
 convert_pops_omen_nopops:0 "There are no wrong religion pops in this country. If there had been then up to 5 would have been converted to [deified_ruler.GetHerHis] #Y [deified_ruler.GetReligion.GetName]#! faith."
 assimilate_pops_omen_nopops:1 "There are no wrong culture pops in this country. If there had been then up to 5 would have been assimilated to [deified_ruler.GetHerHis] #Y [deified_ruler.GetCulture.GetName]#! culture."
 apotheosis_population_text:1 "The veneration of #Y [deified_ruler.GetPraenomen]#! inspires new settlers to migrate to our capital."
 apotheosis_population_slaves_text:1 "Some privately owned slaves are handed over to the state as we celebrate and honor #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_harvest_improvement_text:1 "As #Y [deified_ruler.GetPraenomen]#! is being celebrated in our capital, we have seen the faithful come together to share their farming expertise and tools with one another."
 apotheosis_economy_income_text:1 "The faithful will hand over some of their gold to the local temples, as we revere the beloved #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_tech_effect_text:1 "We have grown closer to the local priesthood of #Y [deified_ruler.GetPraenomen]#!, who have started helping out in matters of the state."
 apotheosis_manpower_effect_text:1 "The faithful are flocking to the local recruiters, inspired by the many courageous tales of #Y [deified_ruler.GetPraenomen]#!, to take part in the protection of our nation."
 apotheosis_defensive_effect_text:1 "Encouraged by the celebrations of #Y [deified_ruler.GetPraenomen]#!, the faithful are willing to take part in the defense of their homes."
 apotheosis_military_experience_text:1 "The worship of #Y [deified_ruler.GetPraenomen]#! is inspiring those serving in our military to greater feats of strength."
 prestige_deification_requirement:0 "The Ruler performing the deification must belong to a family with at least #Y 800#! Prestige."