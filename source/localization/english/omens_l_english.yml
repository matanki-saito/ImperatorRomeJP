l_english:
 CALL_OMEN_TOOLTIP:4 "$NAME|Y$の啓示を受けることにより、$DURATION|Y$年間にわたり以下の恩恵を得ることができます：\n$EFFECT$"
 convert_pops_omen:1 "我々の区域に住む最大で#Y 5#!のPOPが#Y [deified_ruler.GetReligion.GetName]#!に改宗します"
 assimilate_pops_omen:1 "我々の区域に住む最大で#Y 5#!のPOPが#Y [deified_ruler.GetCulture.GetName]#!文化に同化します"
 converts_one_employed_character:1 "最大で#Y 2#!名までの雇用中の人物が#Y [deified_ruler.GetReligion.GetName]#!に改宗します"
 no_converts:1 "この啓示は最大で#Y 2#!名までの雇用中の人物を#Y [deified_ruler.GetReligion.GetName]#!に改宗させることができますが、現在のところ改宗を実行可能な人物がいません"
 storm_of_the_century_effect_tooltip:0 "船乗りの話によると、大嵐が海で吹き荒れているようです。速やかに行動するか、さもなくば神々の怒りを買うことになるかもしれません。"
 naval_apotheosis_effect_ships:0 "この偉大なる神を讃えることで、信徒たちは二隻の巨大な旗艦を我々に提供する用意があるようです。\n"
 fertility_apotheosis_food_effect_tooltip:0 "地元の信徒たちが我々の支配下のすべての州に食料を寄付します。"
 convert_pops_omen_nopops:0 "国内に異教徒のPOPが存在していません。異教徒POPが存在する場合、最大で5のPOPを#Y [deified_ruler.GetReligion.GetName]#!に改宗できます。"
 assimilate_pops_omen_nopops:1 "国内に異文化POPが存在していません。異文化POPが存在する場合、最大で5のPOPを#Y [deified_ruler.GetCulture.GetName]#!文化に同化できます。"
 apotheosis_population_text:1 "#Y [deified_ruler.GetPraenomen]#!への畏敬の念が、我々の首都に新たな移住者を呼び寄せることとなった。"
 apotheosis_population_slaves_text:1 "#Y [deified_ruler.GetPraenomen]#!を称賛したことで、個人所有の奴隷の一部が国へと譲渡されることになった。"
 apotheosis_harvest_improvement_text:1 "首都で#Y [deified_ruler.GetPraenomen]#!が祀られるようになってから、信徒たちが互いの農業の経験や道具を共有する姿を見かけるようになった。"
 apotheosis_economy_income_text:1 "親愛なる#Y [deified_ruler.GetPraenomen]#!を崇拝するようになって、信徒たちは所持金の一部を地元の寺院に寄付するようになった。"
 apotheosis_tech_effect_text:1 "我々は#Y [deified_ruler.GetPraenomen]#!の聖職者たちと親密な関係を築くようになり、国の問題に彼らの助けを得られるようになった。"
 apotheosis_manpower_effect_text:1 "#Y [deified_ruler.GetPraenomen]#!の数多くある武勇伝に刺激され、国の防衛に携わるために信徒たちは地元の募兵所に殺到している。"
 apotheosis_defensive_effect_text:1 "#Y [deified_ruler.GetPraenomen]#!の祝祭に刺激され、信徒たちは母国の防衛に進んで参加しようとしている。"
 apotheosis_military_experience_text:1 "#Y [deified_ruler.GetPraenomen]#!への崇拝の念は、我々の軍に仕える兵士たちを大いに発奮させている。"
 prestige_deification_requirement:0 "統治者を神格化するためには、所属する一門の威信が少なくとも#Y 800#!必要です"