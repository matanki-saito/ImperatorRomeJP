 dip_friends_rivals.2.t:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle]・[SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen]による友好関係の提案"
 dip_friends_rivals.2.desc:0 "我々の同盟国である[SCOPE.sC('friend_asking_country').GetName]の[SCOPE.sC('friend_asking_country').GetRulerTitle]、[SCOPE.sC('friend_asking_country').GetRuler.GetName]より使節が送られてきた。使者は我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]と個人的な友好関係を結びたいと申し出てきた。\n\n強固な関係が同盟の信頼性を保証することは間違いない…"
 dip_friends_rivals.2.a:0 "これは役に立つだろう。"
 dip_friends_rivals.2.b:0 "彼らとの友好は必要ない。"
 dip_friends_rivals.4.t:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle]・[SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen]による友好関係の提案"
 dip_friends_rivals.4.desc:0 "我々の従属国である[SCOPE.sC('friend_asking_country').GetName]の[SCOPE.sC('friend_asking_country').GetRulerTitle]、[SCOPE.sC('friend_asking_country').GetRuler.GetName]より使節が送られてきた。使者は我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]と個人的な友好関係を結びたいと申し出てきた。\n\n従属国との関係強化は有益なことだろう…"
 dip_friends_rivals.4.a:0 "これは役に立つだろう。"
 dip_friends_rivals.4.b:0 "彼らとの友好は必要ない。"
 dip_friends_rivals.6.t:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle]・[SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen]による友好関係の提案"
 dip_friends_rivals.6.desc:0 "我々の隣国、[SCOPE.sC('friend_asking_country').GetName]の[SCOPE.sC('friend_asking_country').GetRulerTitle]、[SCOPE.sC('friend_asking_country').GetRuler.GetName]より使節が送られてきた。使者は我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]と個人的な友好関係を結びたいと申し出てきた。\n\nひょっとすると我々の関心は思いのほか近いところにあるのかもしれない…"
 dip_friends_rivals.6.a:0 "これは役に立つだろう。"
 dip_friends_rivals.6.b:0 "彼らとの友好は必要ない。"
 dip_friends_rivals.8.t:0 "[SCOPE.sC('friend_asking_country').GetRulerTitle]・[SCOPE.sC('friend_asking_country').GetRuler.GetPraenomen]による友好関係の提案"
 dip_friends_rivals.8.desc:0 "[SCOPE.sC('friend_asking_country').GetName]の[SCOPE.sC('friend_asking_country').GetRulerTitle]、[SCOPE.sC('friend_asking_country').GetRuler.GetName]より使節が送られてきた。使者は我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]と個人的な友好関係を結びたいと申し出てきた。\n\nこれは千載一遇の機会かもしれない…"
 dip_friends_rivals.8.a:0 "これは役に立つだろう。"
 dip_friends_rivals.8.b:0 "彼らとの友好は必要ない。"
 dip_friends_rivals.9.t:0 "[SCOPE.sC('rival_ruler_country_scope').GetName]との外交断絶"
 dip_friends_rivals.9.desc:0 "我々と[SCOPE.sC('rival_ruler_country_scope').GetName]との関係は、我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]と[SCOPE.sC('rival_ruler_country_scope').GetAdjective]の[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]である[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]との対立によって非常に緊迫している。\n\nどちらの統治者も弱気に見えることを恐れており、敵国に譲歩させたという満足感を相手に与えたくないし、事態を打開したいとも考えていないが、一方で我が国民は[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen]の侮辱的な態度に怒りを募らせている。\n\n我々は大衆の要求の下、彼らとの関係をさらに悪化させることもできるし、あるいはいくらかの自尊心の犠牲と雄弁をもって彼らとの親善を買うこともできる。"
 dip_friends_rivals.9.a:0 "事態が悪化しようが構わん。"
 dip_friends_rivals.9.b:1 "緊張を和らげるべきだろう。"
 dip_friends_rivals.10.t:0 "[SCOPE.sC('rival_ruler_country_scope').GetName]との国境摩擦"
 dip_friends_rivals.10.desc:1 "我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]と隣国[SCOPE.sC('rival_ruler_country_scope').GetName]の[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]、[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]との対立は、政府内の一部で望まれていた以上に外交政策に対して大きな影響を与えている。\n\n現地守備隊は、我が[border_friction_friendly_province.Custom('get_city_type_loc')][SCOPE.sP('border_friction_friendly_province').GetName]と[SCOPE.sC('rival_ruler_country_scope').GetAdjective]の[border_friction_enemy_province.Custom('get_city_type_loc')]である[SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]州の[SCOPE.sP('border_friction_enemy_province').GetName]との間の国境線で小競り合いをしてきた。誰が最初に睨み合いを始めたかは誰にも分からないが、関係者は皆、日を追うごとに双方がより勇敢で攻撃的になっていく中で、積極的に指導者を擁護している。\n\n顧問の中には、この状況を[SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]州の[SCOPE.sC('rival_ruler_country_scope').GetAdjective]諸都市侵略の正当化に利用すべきと主張する者もいれば、兵が見せているその情熱を他に利用して役立てるべきだと主張する者もいる。"
 dip_friends_rivals.10.a:0 "国境での衝突を激化させよ。"
 dip_friends_rivals.10.at:0 "我々は[SCOPE.sP('border_friction_enemy_province').GetState.GetName]州において[SCOPE.sC('rival_ruler_country_scope').GetName]（@[THIS.GetCountry.GetFlag]!）が領有している全ての区域を請求します"
 dip_friends_rivals.10.b:0 "新たな取り組みを行うのだ！彼らを役人にせよ！"
 dip_friends_rivals.11.t:0 "[SCOPE.sC('rival_subject_country_scope').GetName]における干渉"
 dip_friends_rivals.11.desc:0 "最近、[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]の関心は宿敵である[SCOPE.sC('rival_ruler_country_scope').GetAdjective]の[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]、[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]に向けられている。[SCOPE.sC('rival_ruler_country_scope').GetName]の属国である[SCOPE.sC('rival_subject_country_scope').GetName]とは国境を接してるので、[SCOPE.sC('rival_ruler_country_scope').GetAdjective]の立場を間接的に弱体化させるまたとない機会である。\n\n成し遂げたい内容に応じて、これに近づく手段はいくつかある。[SCOPE.sC('rival_subject_country_scope').GetAdjective]の安全保障は、彼らの宗主国のそれと比べてはるかに貧弱であることは間違いないため、我々は容易に彼らの首都に侵入できる。一旦それが達成されれば、[SCOPE.sC('rival_ruler_country_scope').GetName]の意志に従うことに対し、国民の怒りを煽ることは難しくないはずだ。あるいは、[SCOPE.sC('rival_subject_country_scope').GetName]の[SCOPE.sC('rival_subject_country_scope').GetRulerTitle]である[SCOPE.sC('rival_subject_country_scope').GetRuler.GetName]に勝利して宗主国から離反させることもできるし、もしくは単純に、我々が来ては立ち去るという滑稽で簡単な方法を見せることで我々の望む形で信頼関係の危機を引き起こすこともできる…"
 dip_friends_rivals.11.a:0 "彼らの主がいかに軟弱であるかを見せてやれ。"
 dip_friends_rivals.11.at:0 "[SCOPE.sC('rival_subject_country_scope').GetName]は安定度を#R 1.0#!失います"
 dip_friends_rivals.11.b:0 "宗主国に対する憎しみを煽り立ててやるのだ。"
 dip_friends_rivals.11.c:0 "彼らの[SCOPE.sC('rival_subject_country_scope').GetRulerTitle]を買収せよ…"
 dip_friends_rivals.11.d:0 "[SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen]は[SCOPE.sC('rival_subject_country_scope').GetRuler.GetPraenomen]に話を聞いてもらいます…"
 dip_friends_rivals.11.e:0 "彼らを放置しておくというのは…難しい話なのか？"
 dip_friends_rivals.12.t:0 "[SCOPE.sC('rival_subject_country_scope').GetName]と国境摩擦"
 dip_friends_rivals.12.desc:1 "我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]と隣国[SCOPE.sC('rival_subject_country_scope').GetName]の宗主国、[SCOPE.sC('rival_ruler_country_scope').GetName]の[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]、[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]との対立は、政府内の一部で望まれていた以上に外交政策に対して大きな影響を与えている。\n\n現地守備隊は、我が[border_friction_friendly_province.Custom('get_city_type_loc')][SCOPE.sP('border_friction_friendly_province').GetName]と[SCOPE.sC('rival_subject_country_scope').GetAdjective]の[border_friction_enemy_province.Custom('get_city_type_loc')]である[SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]州の[SCOPE.sP('border_friction_enemy_province').GetName]との間の国境線で小競り合いをしてきた。誰が最初に睨み合いを始めたかは誰にも分からないが、関係者は皆、日を追うごとに双方がより勇敢で攻撃的になっていく中で、積極的に指導者を擁護している。\n\n顧問の中には、この状況を[SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]州の[SCOPE.sC('rival_subject_country_scope').GetAdjective]諸都市侵略の正当化に利用すべきと主張する者もいれば、兵が見せているその情熱を他に利用して役立てるべきだと主張する者もいる。"
 dip_friends_rivals.12.a:0 "国境での衝突を激化させよ。"
 dip_friends_rivals.12.at:0 "我々は[SCOPE.sP('border_friction_enemy_province').GetState.GetName]州において[SCOPE.sC('rival_subject_country_scope').GetName]（@[THIS.GetCountry.GetFlag]!）が領有している全ての区域を請求します"
 dip_friends_rivals.12.b:0 "新たな取り組みを行うのだ！彼らを役人にせよ！"
 dip_friends_rivals.13.t:0 "[SCOPE.sP('pop_friction_enemy_province').GetName]の我が同胞"
 dip_friends_rivals.13.desc:2 "The open hostility of our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] to [ROOT.GetCountry.GetRuler.GetHerHis] rival, the neighboring [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] of [SCOPE.sC('rival_ruler_country_scope').GetName] has opened up some avenues of diplomacy that might otherwise escape contemplation.\n\nThe foreign leader has subjects in the hinterland [pop_friction_enemy_province.Custom('get_city_type_loc')] of [SCOPE.sP('pop_friction_enemy_province').GetName] who share our language and customs, and thus by rights should be subjects of [SCOPE.sC('from_rival_ruler_country').GetName]. If we were to send some good men to steal across the border in [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName] there is no doubt that at least some of these communities could be persuaded to migrate to the nearby [ROOT.GetCountry.GetAdjective] [pop_friction_friendly_province.Custom('get_city_type_loc')] of [SCOPE.sP('pop_friction_friendly_province').GetName]..."
 dip_friends_rivals.13.a:0 "彼らは我々の人々だ！"
 dip_friends_rivals.13.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue')|0]の#H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#!文化のPOPが#Y [SCOPE.sP('pop_friction_enemy_province').GetName]#!から#Y [SCOPE.sP('pop_friction_friendly_province').GetName]#!に到着します"
 dip_friends_rivals.13.b:0 "我々は汚い手は使わない…"
 dip_friends_rivals.14.t:0 "[SCOPE.sP('pop_friction_enemy_province').GetName]の我が同胞"
 dip_friends_rivals.14.desc:2 "The open hostility of our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] to [ROOT.GetCountry.GetRuler.GetHerHis] rival [SCOPE.sC('rival_ruler_country_scope').GetRulerTitle] [SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName] of [SCOPE.sC('rival_ruler_country_scope').GetName], the overlord of our neighbor [SCOPE.sC('rival_subject_country_scope').GetName], has opened up some avenues of diplomacy that might otherwise escape contemplation.\n\nThere are communities in the [SCOPE.sC('rival_subject_country_scope').GetAdjective] hinterland [pop_friction_enemy_province.Custom('get_city_type_loc')] of [SCOPE.sP('pop_friction_enemy_province').GetName] who share our language and customs, and thus by rights should be subjects of [SCOPE.sC('from_rival_ruler_country').GetName]. If we were to send some good men to steal across the border in [SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName] there is no doubt that at least some of these communities could be persuaded to migrate to the nearby [ROOT.GetCountry.GetAdjective] [pop_friction_friendly_province.Custom('get_city_type_loc')] of [SCOPE.sP('pop_friction_friendly_province').GetName]..."
 dip_friends_rivals.14.a:0 "彼らは我々の人々だ！"
 dip_friends_rivals.14.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue')|0]の#H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#!文化のPOPが[SCOPE.sC('rival_subject_country_scope').GetName]の#Y [SCOPE.sP('pop_friction_enemy_province').GetName]#!から#Y [SCOPE.sP('pop_friction_friendly_province').GetName]#!に到着します"
 dip_friends_rivals.14.b:0 "事態を悪化させるわけにはいかない。"
 dip_friends_rivals.16.t:0 "[SCOPE.sC('friend_asking_country').GetName]による援助の申し出"
 dip_friends_rivals.16.desc:0 "我が同盟国[SCOPE.sC('friend_asking_country').GetName]の統治者であり、我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]と個人的な友人でもある[SCOPE.sC('friend_asking_country').GetRulerTitle]の[SCOPE.sC('friend_asking_country').GetRuler.GetName]が、統治者として、また国家としての特別な関係の継続を保証するために、贈り物を申し出てきた。\n\n我が友人は、我々が本当に感謝できるものを提供したいと願っており、贈り物の内容については我々に一存するとのことだ。"
 dip_friends_rivals.16.a:0 "兵士を分けてもらおう。"
 dip_friends_rivals.16.b:0 "少々の知恵を分けてもらうとしようか。"
 dip_friends_rivals.advice_tooltip:0 "ランダムでいずれかの力に#G 25#!ポイントを受け取ります"
 dip_friends_rivals.16.c:0 "資金を要求しよう。"
 dip_friends_rivals.16.d:0 "[SCOPE.sC('friend_asking_country').GetRuler.GetHerHim]に何かを求める必要はないだろう…"
 dip_friends_rivals.18.t:0 "[SCOPE.sC('friend_asking_country').GetName]による援助の申し出"
 dip_friends_rivals.18.desc:0 "我が従属国[SCOPE.sC('friend_asking_country').GetName]の統治者であり、我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]と個人的な友人でもある[SCOPE.sC('friend_asking_country').GetRulerTitle]の[SCOPE.sC('friend_asking_country').GetRuler.GetName]が、友好関係の継続のために、贈り物を申し出てきた。\n\n我が友人は、我々が本当に感謝できるものを提供したいと願っており、贈り物の内容については我々に一存するとのことだ。"
 dip_friends_rivals.18.a:0 "兵士を分けてもらおう。"
 dip_friends_rivals.18.b:0 "少々の知恵を分けてもらうとしようか。"
 dip_friends_rivals.18.c:0 "資金を要求しよう。"
 dip_friends_rivals.18.d:0 "[SCOPE.sC('friend_asking_country').GetRuler.GetHerHim]に何かを求める必要はないだろう…"
 dip_friends_rivals.20.t:0 "[SCOPE.sC('friend_asking_country').GetName]による援助の申し出"
 dip_friends_rivals.20.desc:0 "[SCOPE.sC('friend_asking_country').GetName]の統治者であり、我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]と個人的な友人でもある[SCOPE.sC('friend_asking_country').GetRulerTitle]の[SCOPE.sC('friend_asking_country').GetRuler.GetName]が、我々の苦境に助力したいと、贈り物を申し出てきた。\n\n使節によると、我々はただ要求するだけでよく、その要請がすぐに届けられるようあらゆる努力をする、とのことだ。"
 dip_friends_rivals.20.a:0 "人が必要です。"
 dip_friends_rivals.20.b:0 "助言が必要です。"
 dip_friends_rivals.20.c:0 "資金が必要です。"
 dip_friends_rivals.20.d:0 "何も必要ありません…"
 dip_friends_rivals.21.t:0 "外交の断絶"
 dip_friends_rivals.21.desc:2 "我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]と[from_rival_ruler_country.GetAdjective]の統治者である[from_rival_ruler_country.GetRuler.GetName]との対立は、両国間の完全な外交的断絶につながった。\n\n彼らの敵意は、すでにしばらくの間、[from_rival_ruler_country.GetName]との外交や交易の努力に関する問題を引き起こしていて、互いにとって不利益なものだったが、本当に苛立ちを募らせている[from_rival_ruler_country.GetRuler.GetPraenomen]は、侮辱と脅迫で状況をさらに悪化させようとしているようだ…"
 dip_friends_rivals.21.a:0 "あの鼻タレ虫どもが。"
 dip_friends_rivals.21.at:2 "[from_rival_ruler_country.GetName]と[rival_ruler_country_scope.GetName]は双方に対する評価を#R 50#!失います"
 dip_friends_rivals.22.t:0 "宿敵との国境摩擦"
 dip_friends_rivals.22.desc:0 "我々の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]と[SCOPE.sC('from_rival_ruler_country').GetName]の[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]である[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]との対立は、奥地のコミュニティを[SCOPE.sC('from_rival_ruler_country').GetAdjective]の脅威に関する衝突に巻き込んでいる。\n\n[SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]州では、我々の都市[SCOPE.sP('border_friction_enemy_province').GetName]と[SCOPE.sC('from_rival_ruler_country').GetName]の[SCOPE.sP('border_friction_friendly_province').GetName]との間で、双方の守備隊による睨み合いが激しさを増している。\n\n[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]の[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]はこの状況を利用してこの地域の緊張を高めることを正当化し、[SCOPE.sC('from_rival_ruler_country').GetName]のためにこの地域を領有するという攻撃的な意図を明らかにしている…"
 dip_friends_rivals.22.a:0 "あの狡猾な[SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen]め…"
 dip_friends_rivals.22.at:0 "[SCOPE.sC('from_rival_ruler_country').GetName]は[SCOPE.sP('border_friction_enemy_province').GetState.GetName]にある我々の全州に対して請求権を獲得します\n我々は、[SCOPE.sC('from_rival_ruler_country').GetName]（@[THIS.GetCountry.GetFlag]!）に対する評価を#R 50#!失います"
 dip_friends_rivals.23.t:0 "宗主国の宿敵による危害"
 dip_friends_rivals.23.desc_1:0 "[SCOPE.sC('from_rival_ruler_country').GetName]からのスパイの一団が我が国への侵入に成功したことが分かった。彼らはおそらく、我が宗主国の[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]である[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]と宿敵関係にあったために、[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]の[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]によって派遣されたに違いない。\n\n諜報員は慎重かつ細心の注意を払って、自分たちがどれだけ容易に我々の都市や政府に侵入できるかを国民に知らしめ、彼らは[SCOPE.sC('rival_subject_country_scope').GetRulerTitle]の従者のみが知るような情報を広めた。\n\n安全保障における無能さは政府の信用性を損ない、この件によって首都で信頼の危機が発生しているようだ…"
 dip_friends_rivals.23.desc_2:0 "[SCOPE.sC('from_rival_ruler_country').GetName]からのスパイの一団が我が属国[SCOPE.sC('rival_subject_country_scope').GetName]への侵入に成功したことが分かった。かの一団はおそらく、我々の[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]である[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]と[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]の[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]が宿敵関係にあったため、[SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis]によって派遣されたに違いない。\n\n諜報員は慎重かつ細心の注意を払って、自分たちがどれだけ容易に我々の都市や政府に侵入できるかを[SCOPE.sC('rival_subject_country_scope').GetAdjective]国民に知らしめ、彼らは[SCOPE.sC('rival_subject_country_scope').GetRulerTitle]の従者のみが知るような情報を広めた。\n\n安全保障における無能さは政府の信用性を損ない、この件によって[SCOPE.sC('rival_subject_country_scope').GetName]の首都で信頼の危機が発生しているようだ…"
 dip_friends_rivals.23.desc_3:0 "[SCOPE.sC('from_rival_ruler_country').GetName]からのスパイの一団が我が国への侵入に成功したことが分かった。彼らはおそらく、我が宗主国の[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]である[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]と宿敵関係にあったために、[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]の[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]によって派遣されたに違いない。\n\n[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]である[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen]の意志や気まぐれに対し、従順な統治者である[SCOPE.sC('rival_subject_country_scope').GetRuler.GetName]とその国家が服従していることについて、諜報員たちは数え切れないほど多く、二度とないであろうものを国民の心の中に植えつけた。\n\nこれは[SCOPE.sC('rival_subject_country_scope').GetName]内部で多くの不満を引き起こした。我が市民は、彼らの指導者が彼らを引き連れ、彼らの先祖が決して許さなかったであろう不名誉な状況に不満を言っている…"
 dip_friends_rivals.23.desc_4:0 "[SCOPE.sC('from_rival_ruler_country').GetName]からのスパイの一団が我が属国[SCOPE.sC('rival_subject_country_scope').GetName]への侵入に成功したことが分かった。彼らはおそらく、我が宗主国の[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]である[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]と宿敵関係にあったために、[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]の[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]によって派遣されたに違いない。\n\n[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]である[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetPraenomen]の意志や気まぐれに対し、従順な統治者である[SCOPE.sC('rival_subject_country_scope').GetRuler.GetPraenomen]とその国家が服従していることについて、諜報員たちは数え切れないほど多く、二度とないであろうものを彼らの国民の心の中に植えつけた。\n\nこれは[SCOPE.sC('rival_subject_country_scope').GetName]内部で多くの不満を引き起こした。市民たちは、彼らの指導者によってもたらされた、この不名誉で祖先たちであれば決して許容しないであろう状況に不満を募らせているようだ。"
 dip_friends_rivals.23.desc_5:0 "[SCOPE.sC('from_rival_ruler_country').GetName]からのスパイの一団が我が国への侵入に成功したことが分かった。彼らはおそらく、我が宗主国の[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]である[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]と宿敵関係にあったために、[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]の[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]によって派遣されたに違いない。\n\n工作員たちは[SCOPE.sC('rival_subject_country_scope').GetRulerTitle]の[SCOPE.sC('rival_subject_country_scope').GetRuler.GetName]による賄賂と贈り物によって買収されており、我々の宗主国、[SCOPE.sC('rival_ruler_country_scope').GetName]に対する忠誠を揺るがす目的で、我々の統治者を褒めたたえていると言われる秘密の会合に参加していた。\n\nその試みは控えめに言っても目的を達成していると言わざるを得ない。[SCOPE.sC('rival_subject_country_scope').GetRulerTitle]は[SCOPE.sC('from_rival_ruler_country').GetName]と[SCOPE.sC('rival_ruler_country_scope').GetName]のそれぞれについて、どちらが善でどちらが悪かということに確信を深めている様子であるからだ…"
 dip_friends_rivals.23.desc_6:0 "[SCOPE.sC('from_rival_ruler_country').GetName]からのスパイの一団が我が属国[SCOPE.sC('rival_subject_country_scope').GetName]への侵入に成功したことが分かった。かの一団はおそらく、我らの[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]である[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]と[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]の[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]が宿敵関係にあったため、[SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis]によって派遣されたに違いない。\n\n工作員たちは[SCOPE.sC('rival_subject_country_scope').GetRulerTitle]の[SCOPE.sC('rival_subject_country_scope').GetRuler.GetName]による賄賂と贈り物によって買収されており、我々に対する忠誠を揺るがす目的で、我々の属国の統治者を褒めたたえていると言われる秘密の会合に参加していた。\n\nその試みは控えめに言っても目的を達成していると言わざるを得ない。報告によれば、[SCOPE.sC('rival_subject_country_scope').GetRulerTitle]は[SCOPE.sC('from_rival_ruler_country').GetName]と[SCOPE.sC('rival_ruler_country_scope').GetName]のそれぞれについて、どちらが善でどちらが悪かということに確信を深めている様子であるからだ…"
