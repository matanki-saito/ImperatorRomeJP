 dip_friends_rivals.24.t:0 "従属国と宿敵の間の国境摩擦"
 dip_friends_rivals.24.desc_1:0 "我が宗主国の統治者、[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle]の[SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]と、[SCOPE.sC('from_rival_ruler_country').GetName]の[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]、[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]の間の宿敵関係は、我々の国境における[SCOPE.sC('from_rival_ruler_country').GetAdjective]の脅迫によって引き起こされた衝突に我々を巻き込んでいる。\n\n我々の都市、[SCOPE.sP('border_friction_enemy_province').GetName]と[SCOPE.sC('from_rival_ruler_country').GetName]の都市[SCOPE.sP('border_friction_friendly_province').GetName]にまたがる[SCOPE.sP('border_friction_enemy_province').GetState.GetShortName]州で双方の守備隊が続けているにらみ合いはますます攻撃的になってきている。\n\n[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]の[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]はこの状況をこの地域における緊張の高まりを正当化するために用い、[SCOPE.sC('from_rival_ruler_country').GetName]が持つ請求権を主張することで[SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis]の攻撃的意図を明らかにしたのだ。"
 dip_friends_rivals.24.desc_2:1 "Our ruler [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] rivalry with the [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] of [SCOPE.sC('from_rival_ruler_country').GetName], [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName], has embroiled our subject [SCOPE.sC('rival_subject_country_scope').GetName] in clashes along their border with the [SCOPE.sC('from_rival_ruler_country').GetAdjective] menace.\n\nGarrisons from both sides have been involved in increasingly aggressive stand-offs in [SCOPE.sP('border_friction_enemy_province').GetState.GetShortName], between the [SCOPE.sC('rival_subject_country_scope').GetAdjective] [border_friction_enemy_province.Custom('get_city_type_loc')] of [SCOPE.sP('border_friction_enemy_province').GetName] and [SCOPE.sP('border_friction_friendly_province').GetName] in [SCOPE.sC('from_rival_ruler_country').GetName].\n\nOur subject informs us that [SCOPE.sC('from_rival_ruler_country').GetRulerTitle] [SCOPE.sC('from_rival_ruler_country').GetRuler.GetName] has used this situation to justify escalating the tension in the area, and has revealed [SCOPE.sC('from_rival_ruler_country').GetRuler.GetHerHis] aggressive intentions by claiming the province for [SCOPE.sC('from_rival_ruler_country').GetName]..."
 dip_friends_rivals.24.a:0 "つまらないことをするものだ…"
 dip_friends_rivals.24.at:0 "[SCOPE.sC('from_rival_ruler_country').GetName]は[SCOPE.sP('border_friction_enemy_province').GetState.GetName]に我々が持つ全ての州に請求権を獲得します\n我々と[SCOPE.sC('rival_ruler_country_scope').GetName]は[SCOPE.sC('from_rival_ruler_country').GetName]（@[THIS.GetCountry.GetFlag]!）に対する評価を#R 50#!失います"
 dip_friends_rivals.24.b:0 "あの狡猾な[SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen]め…"
 dip_friends_rivals.24.bt:0 "[SCOPE.sC('from_rival_ruler_country').GetName]は我々の従属国である[SCOPE.sC('rival_subject_country_scope').GetName]が[SCOPE.sP('border_friction_enemy_province').GetState.GetName]に持つ全ての州に請求権を獲得します\n我々と[SCOPE.sC('rival_subject_country_scope').GetName]は[SCOPE.sC('from_rival_ruler_country').GetName]（@[THIS.GetCountry.GetFlag]!）に対する評価を#R 50#!失います"
 dip_friends_rivals.25.t:0 "国境の共同体に対する宿敵の誘惑"
 dip_friends_rivals.25.desc:1 "我々の[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]の宿敵である、隣国[SCOPE.sC('from_rival_ruler_country').GetAdjective]の[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]、恥知らずの[SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen]は、国境の[SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName]における秘密裡の襲撃を命令している。\n\nその目的は、[SCOPE.sP('pop_friction_enemy_province').GetName]に住む[SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]文化の共同体に対して、自分たちにとっては外国人である[ROOT.GetCountry.GetPrimaryCulture.GetName]人に統治されるよりも同じ文化を持つ人々に統治された方が良いと思わせることによって、彼らが[SCOPE.sC('from_rival_ruler_country').GetName]の[SCOPE.sP('pop_friction_friendly_province').GetName]へ移住するよう説得することにあるようだ。\n\n[SCOPE.sC('from_rival_ruler_country').GetAdjective]の一派は[SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]文化の住民の一部の説得に成功し、彼らはすでに[ROOT.GetCountry.GetName]での生活を放棄したようである…"
 dip_friends_rivals.25.a:0 "あのヘビ野郎は代償を払うことになる。"
 dip_friends_rivals.25.at:0 "[SCOPE.ScriptValue('province_pop_friction_size_svalue_1')|0]の#H [SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]#!文化のPOPが#Y [SCOPE.sP('pop_friction_enemy_province').GetName]#!から[SCOPE.sC('from_rival_ruler_country').GetName]の#Y [SCOPE.sP('pop_friction_friendly_province').GetName]#!に移動します\n我々は[SCOPE.sC('from_rival_ruler_country').GetName]（@[THIS.GetCountry.GetFlag]!）に対する評価を#R 50#!失います"
 dip_friends_rivals.26.t:0 "従属国の国境の共同体に対する宿敵の誘惑"
 dip_friends_rivals.26.desc_1:2 "我々の宗主国の[SCOPE.sC('rival_ruler_country_scope').GetRulerTitle][SCOPE.sC('rival_ruler_country_scope').GetRuler.GetName]の宿敵である、隣国[SCOPE.sC('from_rival_ruler_country').GetAdjective]の[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]、恥知らずの[SCOPE.sC('from_rival_ruler_country').GetRuler.GetName]は、国境の[SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName]における秘密裡の襲撃を命令している。\n\nその目的は、我々の都市、[SCOPE.sP('pop_friction_enemy_province').GetName]に住む[SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]文化の共同体に対して、自分たちにとっては外国人である[ROOT.GetCountry.GetPrimaryCulture.GetName]人に統治されるよりも同じ文化の人々に統治された方が良いと思わせることによって、彼らが[SCOPE.sC('from_rival_ruler_country').GetName]の[pop_friction_friendly_province.Custom('get_city_type_loc')]、[SCOPE.sP('pop_friction_friendly_province').GetName]へ移住するよう説得することにあるようだ。\n\n奴らは[SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]文化の住民の一部の説得に成功し、彼らはすでに[ROOT.GetCountry.GetName]での生活を放棄したようである…"
 dip_friends_rivals.26.desc_2:1 "我々の[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]の宿敵である、隣国[SCOPE.sC('from_rival_ruler_country').GetAdjective]の[SCOPE.sC('from_rival_ruler_country').GetRulerTitle]、恥知らずの[SCOPE.sC('from_rival_ruler_country').GetRuler.GetPraenomen]は、我々の従属国である[SCOPE.sC('rival_subject_country_scope').GetName]との国境の[SCOPE.sP('pop_friction_enemy_province').GetState.GetShortName]における秘密裡の襲撃を命令している。\n\nその目的は、[SCOPE.sC('rival_subject_country_scope').GetName]の[SCOPE.sP('pop_friction_enemy_province').GetName]に住む[SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]文化の共同体に対して、自分たちにとっては外国人である[ROOT.GetCountry.GetPrimaryCulture.GetName]人に統治されるよりも同じ文化の人々に統治された方が良いと思わせることによって、彼らが[SCOPE.sC('from_rival_ruler_country').GetName]の[SCOPE.sP('pop_friction_friendly_province').GetName]へ移住するよう説得することにあるようだ。\n\n奴らは[SCOPE.sC('from_rival_ruler_country').GetPrimaryCulture.GetName]文化の住民の一部の説得に成功し、彼らはすでに[SCOPE.sC('rival_subject_country_scope').GetName]での生活を放棄したようである…"
