l_english:
 crisis_general_1_tooltip:0 "[SCOPE.sChar('successor_general_1').GetName]は[SCOPE.sChar('successor_general_1').GetHerHis]の富を#Y [SCOPE.sP('sbgnq1').GetName]#!における反乱軍の蜂起に費やしました！"
 crisis_general_2_tooltip:0 "[SCOPE.sChar('successor_general_2').GetName]は[SCOPE.sChar('successor_general_2').GetHerHis]の富を#Y [SCOPE.sP('sbgnq2').GetName]#!における反乱軍の蜂起に費やしました！"
 crisis_general_3_tooltip:0 "[SCOPE.sChar('successor_general_3').GetName]は[SCOPE.sChar('successor_general_3').GetHerHis]の富を#Y [SCOPE.sP('sbgnq3').GetName]#!における反乱軍の蜂起に費やしました！"
 crisis_general_4_tooltip:0 "[SCOPE.sChar('successor_general_4').GetName]は[SCOPE.sChar('successor_general_4').GetHerHis]の富を#Y [SCOPE.sP('sbgnq4').GetName]#!における反乱軍の蜂起に費やしました！"
 disloyal_successor_cmod:0 "評判の良い後継者"
 desc_disloyal_successor_cmod:1 "This character is the leader of a popular rebellion against our incumbent ruler.\n\n#G This modifier will be removed if the character reaches#! #Y 50#! #G loyalty.#!"
 special_successor_interactions_available:0 "\n#G New Character Interactions have been made available against rebel pretenders.#!"
 succession_crisis.1.t:0 "後継争い！"
 succession_crisis.1.desc:0 "The recent instability caused by the death of [SCOPE.sChar('former_ruler').GetName] has created a power vacuum which certain scheming pretenders are all too eager to fill. Emboldened by avarice, they have raised hordes of malcontents, and plot against the throne itself!\n\nWe must look to the future of our nation, and safeguard [ROOT.GetCountry.GetName] through these perilous times."
 succession_crisis.1.a:0 "全く困った状況だよ。"
 succession_crisis.2.t:0 "[SCOPE.sC('neighbor_succession_target').GetName]の危機"
 succession_crisis.2.desc:0 "The recent death of the [SCOPE.sC('neighbor_succession_target').GetAdjective] ruler has caused a great deal of political disturbance in the country. Eager to take advantage of this situation, numerous lackeys, pretenders, and legitimate claimants to the throne have risen up to bear arms against their newly crowned [SCOPE.sC('neighbor_succession_target').GetRulerTitle]; [SCOPE.sC('neighbor_succession_target').GetRuler.GetName].\n\nAs the nation of [SCOPE.sC('neighbor_succession_target').GetName] is of interest to us, it might be that we can exert certain influences over the more rowdy pretenders, in the hope of plunging their nation into further turmoil."
 succession_crisis.2.a:0 "状況が混沌とするのは望むところだな。"
 succession_crisis.2.a.tooltip:0 "#G [SCOPE.sC('neighbor_succession_target').GetName]の請求者に対して新たに人物コマンドで支援することができます。#!"
 gains_loyal_cohort_tooltip:0 "適切な兵種の忠実な大隊を得ます"
 succession_crisis.3.t:0 "[SCOPE.sChar('returning_pretender').GetPraenomen]の帰還"
 succession_crisis.3.desc:0 "非常に残念なことだが、かつて我が血統の僭称者であった[SCOPE.sChar('returning_pretender').GetName]が率いる部隊が、統治者の地位に対する反逆を宣言した！\n\n今まさにこの瞬間にも、[SCOPE.sChar('returning_pretender').GetPraenomen]は我々に対する陰謀を企み、大規模に人を集め、我々に反抗的な他の者の支持を取り付けている。"
 succession_crisis.3.a:0 "[SCOPE.sChar('returning_pretender').GetHerHim]を雇用したのは間違いだったかもしれない。"
 succession_crisis.3.b:0 "全ては許されるべきだ。共に食卓を囲もう。"
 family_revolt.2.t:0 "[SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]の部隊が解散"
 family_revolt.2.desc:0 "[SCOPE.sChar('revolt_target').GetName]によって召集された部隊は武器を下ろし、彼らの土地へと帰っていった。幸運にも[SCOPE.sChar('revolt_target').GetPraenomen]は誇りある[ROOT.GetCountry.GetName]に対して、以前よりも明らかに忠誠心を感じているようだ。"
 family_revolt.2.a:0 "危機は回避されたようだな。"
 family_revolt.3.t:0 "[SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]が軍隊を動員"
 family_revolt.3.desc:1 "The head of the [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective] family, [SCOPE.sChar('revolt_target').GetName]; utterly fed up of [SCOPE.sChar('revolt_target').GetHerHis] situation, has begun mobilizing local forces in the [sbgnq1.Custom('get_city_type_loc')] of [SCOPE.sP('sbgnq1').GetName].\n\nWhilst matters are not hostile as yet, such an act could provoke civil war, if left unattended."
 family_revolt.3.a:0 "なんてことだ！"
 family_troops_mobilized_tooltip:1 "#Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]#!一門は彼らの目的に忠実な#R 退役兵#!を集めるために自らの資金を投じました！\nもし内戦が発生すればこれらの退役兵たちは彼らの軍に加わるでしょう。"
 family_revolt_averted_tt:0 "#Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]#!一門に雇われていた退役兵たちは#G 解散#!させられました"
 every_family_character_tt:0 "\n一門に属する#Y 全ての人物#!："
 every_own_culture_clan_chief_tt:0 "すべての統治者と同文化（#Y [SCOPE.sChar('new_ruler').GetCulture.GetName]#!）の#Y 氏族長#!："
 every_wrong_culture_clan_chief_tt:0 "\nすべての統治者と同じ文化グループ（#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!）の#Y 氏族長#!："
 every_wrong_culture_group_clan_chief_tt:0 "\nすべての統治者の文化グループ（#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!）ではない#Y 氏族長#!："
 succession_crisis.5.t:0 "氏族の会合"
 succession_crisis.5.desc:0 "[SCOPE.sChar('former_ruler').GetName]の死後、[ROOT.GetCountry.GetName]の氏族長たちは、この絶え間なく変化する時代に我々の民を導く情熱的で強力な指導者を選出するために集まった。濃密な議論を経たのち、[SCOPE.sChar('new_ruler').GetName]がすべての氏族要人が招待された盛大な儀式に召喚された。\n\nしかしながら多くの者が不満に思っており、彼ら自身あるいは別の者の方が上座により相応しいと望んでいる。我々はこの亀裂を修復し、[ROOT.GetCountry.GetName]の統治のためにすべての氏族長たちを束ねるよう取り組まねばならない。"
 succession_crisis.5.a:0 "いずれは彼らもこの状況を受け入れることだろう。"
 succession_veteran_tt:0 "[guy.GetName] gains up to [SCOPE.ScriptValue('country_size_revolt_value')|R0] Loyal Veterans"
 succession_crisis.6.t:0 "Pretender Placated"
 succession_crisis.6.desc:0 "Despite recent alarming moves, [placated_pretender.GetName] seems to have abandoned [placated_pretender.GetHerHis] ambitions to contest the throne of [placated_pretender.GetEmployer.GetName] and - at least publicly - avowed [placated_pretender.GetHerHis] loyalty to [placated_pretender.GetEmployer.GetRulerTitle] [placated_pretender.GetEmployer.GetRuler.GetName]."
 succession_crisis.6.a:0 "One less thing to worry about..."