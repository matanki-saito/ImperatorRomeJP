 coastal_raider:0 "沿岸襲撃者"
 coastal_raider_desc:0 "[CHARACTER.GetPraenomen]は潮の満ち引きを読む術に長けている。この能力は、沿岸地域から「恒久的に」人手を借りる作業の助けになる。"
 squadron_leader:0 "艦隊指揮官"
 squadron_leader_desc:0 "艦隊配置における天性の知識により、[CHARACTER.GetPraenomen]は[CHARACTER.GetHerHis]の同輩たちよりも一歩先を行く。"
 princeps:0 "プリンケプス"
 princeps_desc:0 "[CHARACTER.GetPraenomen]は自らの卓越した能力を世に知らしめたくて仕方がない。[CHARACTER.GetSheHe|U]は生来の几帳面さにより、物流管理と指揮の才能を持っている。"
 oarmaster:0 "熟練の漕ぎ手"
 oarmaster_desc:0 "[CHARACTER.GetPraenomen]は乱暴者の漕ぎ手たちから、最後の1オンスのエネルギーを絞り出すための上手いやり方を知っている。"
 seadog:0 "老練な船乗り"
 seadog_desc:0 "[CHARACTER.GetPraenomen]が熱望する物はただ一つ、海の上での生活に尽きる。[CHARACTER.GetHerHim]を海賊と呼ぶ者もいるだろうが、まあそれはさほど間違ってはいない。"
 daring:0 "大胆不敵"
 daring_desc:0 "世界中の船長は、近くに[CHARACTER.GetPraenomen]がいないことを確認するために地平線を見渡す。海に漂流する木片などの大半は、[CHARACTER.GetHerHis]に敗れた船の残骸だと言われている。"
 tough:0 "強靭"
 tough_desc:0 "世界中の船乗りにとって最も幸せなことは、[CHARACTER.GetPraenomen]の船に乗ることだろう。[CHARACTER.GetPraenomen]の艦隊は如何なる状況にあっても生還するので、神の寵愛を受けているとまで言われる。"
 improviser:0 "職人"
 improviser_desc:0 "[CHARACTER.GetPraenomen]は手近にある材料だけで何でも直せるかのようだ。[CHARACTER.GetHerHis|U]の船員たちは自分の持ち物が船体の一部になることを危惧し、それらを隠しているらしい。"
 mercenary_trait:0 "傭兵"
 mercenary_trait_desc:0 "苦難と戦争だらけの人生は[CHARACTER.GetWomanMan]に大きな苦痛を与える。ただしそんな人生経験から得られる利益もあるのだが。"
