 harsh:0 "無情"
 harsh_desc:1 "多くの者は軽い犯罪には軽い刑罰を用いるだろう。しかし[CHARACTER.GetPraenomen]は軽い刑罰そのものが罪であると考えている。\n\nこの特性を持つ人物は頂点に立つために#R 殺人#!を犯す可能性が高くなります"
 harsh_bad_tooltip:0 "統治者が#Y 無情#!の特性を持っているため#Y この行動しか選べません#!"
 orator_silver_tongued_tooltip:0 "統治者が#Y 演説者#!あるいは#Y 雄弁#!の特性を備えているのでこの行動を選ぶことができます"
 olympic_competitor:0 "オリンピア祭典競技者"
 olympic_competitor_desc:1 "[CHARACTER.GetName]はオピンピア祭典競技者としてここにいて、全ての活力を運動行事に注ぎ込んでいる。"
 hemorrhagic_fever:0 "血痢"
 hemorrhagic_fever_desc:0 "歴史上の様々な土地と時代において、出血熱は地中海の諸帝国やその後の国々を破壊した。死につながる病であり、嘔吐や壊死、そして致命的な内出血といった症状をしばしば伴うものであった。"
 mentagra:0 "毛瘡"
 mentagra_desc:0 "接吻や身体接触によって感染が拡大したと考えられている謎めいた病気、毛瘡は、痛みと強い不快感を伴う顔面の発疹症状を呈する病であった。"
 arthritis:0 "関節炎"
 arthritis_desc:0 "関節炎は身体の自然な衰えと片付けられることが多く、世界中で蔓延していた。こわばり、関節の損傷、痛みなどの症状がよくみられた。"
 pox:0 "性病"
 pox_desc:0 "古代世界において性病は一般的であった。ある種のものはまだ完全には発症していなかったが、他のものは十分に記録されていて、不思議なことに、しばしば性行為の増加によって治ると考えられていた。"
 infection:0 "感染症"
 infection_desc:0 "病気の初期段階は自覚するのが難しい。小さな病であると診断されるかもしれないが、もっと深刻なものに進展することもある。"
 inflammation:0 "炎症"
 inflammation_desc:0 "腫れ物や爛れはよくある病気だ。しばしば将来の健康問題の前兆となり、圧痛や疼痛が主な症状である。"
 dysentery:0 "赤痢"
 dysentery_desc:0 "腸の病気である赤痢は、正しく治療されれば大抵は御しやすい。とはいえ脱水症状がしばしば深刻な合併症として起こり、特に汚い水の周りでは死に至ることもある。"
 gangrene:0 "壊疽"
 gangrene_desc:0 "壊疽は、十分な血液供給がない組織の壊死性感染で、重度の損傷、極低温への暴露、および内部合併症のあとに発症することがある。"
 barren:0 "不妊症"
 barren_desc:0 "子を宿す能力を失うことは、出産適齢期の女性にとってひどい苦痛である。"
 castrated:0 "去勢"
 castrated_desc:0 "刑罰、虐待、さらには奴隷としての階層を変更する手段として行われたものであり、去勢は男性が妊娠させる能力を除去または減退させる。"
 blind:0 "盲目"
 blind_desc:0 "盲目は先天的であることもあれば、何らかの悪性の病気により引き起こされることもある。ある文化においては、盲目は聖なるものとして尊敬を受けている。"
 one_eyed:0 "隻眼"
 one_eyed_desc:0 "片目の視力を失うと空間認識能力が根本的に変わることがある。アンティゴノス朝の創始者であるアンティゴノスは戦争で片目を失ったのちに「モノフタルモス」というあだ名で呼ばれるようになった。"
 frail:0 "虚弱"
 frail_desc:0 "虚弱体質は任意の数の遺伝性疾患によって引き起こされることがあり、多くの場合において個人の生涯にわたって影響を及ぼし、周囲よりも脆弱になり、しばしばさらなる疾患の引き金になる。"
 paralysis:0 "麻痺"
 paralysis_desc:0 "部分麻痺は神経や脳の損傷を含むさまざまな要因によって引き起こされる。"
 brain_damaged:0 "脳損傷"
 brain_damaged_desc:0 "脳損傷は、被害者を言わば自身の抜け殻のようにしてしまう恐ろしい症状である。多くの炎症性または身体的損傷の結果として、罹患者に残された時間のあいだ、通常は継続的な介護が必要とされる。"
 seeking_treatment_trait:0 "治療中"
 seeking_treatment_trait_desc:0 "医術は神秘的な技術だが、ともかく苦しみがなくなるなら何だっていい。"
 mourning:0 "喪中"
 mourning_desc:0 "愛する者を失うことは、どんな肉体的な負傷よりも深い傷となる。"
 dementia:0 "痴呆症"
 dementia_desc:0 "痴呆症は精神を蝕み、患者を以前の自分の影にしてしまう。"
 cancer:0 "癌"
 cancer_desc:0 "癌はいろいろな形で起こり、発症した者にとっての死刑宣告である。"
 diphtheria:0 "ジフテリア"
 diphtheria_desc:0 "異常な病変、咽頭症状、および倦怠感を呈する恐ろしい感染症。"
 typhoid:0 "腸チフス"
 typhoid_desc:0 "発熱、発疹、下痢の症状を呈する重い病気である腸チフスは、数えきれないほどの患者を殺した。"
 gout:0 "痛風"
 gout_desc:0 "痛風はしばしば贅沢な生活様式と関連付けられ、より重篤な合併症の中でも慢性的な痛みを引き起こす。"
 depressed:0 "鬱病"
 depressed_desc:0 "鬱病は[CHARACTER.GetPraenomen]の上に立ち込める暗い雲のようであり、悲しみでさえも手の届かない場所にいる。すべての動作が機械的で、すべての発言は単なる動作に過ぎない。[CHARACTER.GetSheHe]は、生きているとは何であるかを描いた感情の無い戯画のほかには何も認識していない。"
 alcimachid:0 "リュシマコスの血筋"
 alcimachid_desc:0 "かつてはアレクサンドロスの親友であり、伝説的な側近護衛官の一人であったリュシマコスは残忍でありながらも狡猾な将軍であり、ディアドコイの間の張り詰めた外交情勢を把握することにかけては誰にも負けなかった。\n\n#G この特性は父系遺伝します#!"
 antigonids:0 "アンティゴノスの血筋"
 antigonids_desc:0 "アンティゴノス・モノフタルモスはアレクサンドロスの忠実なサトラップであり、アレクサンドロスの死の直後に権力を握ったペルディッカスを打ち破った後に権力の場に躍り出た。自身を王であると宣言した一番最初のディアドコイであり、忠実な一門に支えられながらギリシャの小国の間で良好な評判を確立させていた。\n\n#G この特性は父系遺伝します#!"
 antipatrid:0 "アンティパトロスの血筋"
 antipatrid_desc:0 "アレクサンドロスの偉大なる友人であるアンティパトロスは、アレクサンドロスの大遠征中にマケドニアを防衛する責任を担っていた。彼のアレクサンドロスへの忠誠と支配下のギリシャ諸国への横暴な態度は、息子のカッサンドロスによって和らげられることになった。カッサンドロスがアレクサンドロスを軽蔑していたことは周知の事実であり、また一方で多くの偉大なる都市の建設や修復といった遺産を残している。\n\n#G この特性は父系遺伝します#!"
 argeads:0 "アルゲアスの血筋"
 argeads_desc:1 "アレクサンドロスはアナクサルコスから世界は無限に存在すると聞いて涙を流した。そして友人たちから何か事故にでもあったのかと問われ、「こんなにも大勢の人間がいて、我々はまだたった一人すら征服していないということは、嘆くに値する問題だとは思わぬかね？」と答えたのである。\n\n#G この特性は母系的にも父系的にも遺伝します#!"
 lagids:0 "ラゴスの血筋"
 lagids_desc:0 "ラゴス家のプトレマイオスはアレクサンドロスとともに育ち、7人の側近護衛官のうちの筆頭であった。バビロン会議の後にエジプトに拠点を置き、大半の住民と文化が異なるにもかかわらず公正な手腕で統治を行った。彼の長きにわたった王朝は芸術や哲学、科学のパトロンとしてとても大きな影響力があったと見られていた。\n\n#G この特性は父系遺伝します#!"
 seleucids:0 "セレウコスの血筋"
 seleucids_desc:0 "他のディアドコイと異なり、セレウコスはアレクサンドロスの遠征中は平凡な地位でしかなかった。一連の勝利と敗北の後に、セレウコスは最終的にプトレマイオス・ソーテールの助力を受けて自らの領国を確立し、アレクサンドロスの帝国の東方領土を再び支配下に置くための遠征に乗り出した。全方向を超大国に囲まれていたために、セレウコスは必然的に冷酷で狡猾なリーダーとなった。\n\n#G この特性は父系遺伝します#!"
