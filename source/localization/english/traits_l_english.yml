 uncaring:0 "無神経"
 uncaring_desc:0 "[CHARACTER.GetPraenomen]が気にかけているのは、世界が明日滅びるかも知れない、ということくらいのものである。"
 polymath:0 "博学"
 polymath_desc:0 "[CHARACTER.GetPraenomen]が語り得ない分野などほとんどない。"
 obsessive:0 "強迫観念"
 obsessive_desc:0 "[CHARACTER.GetPraenomen]が何かに没頭するとき、食事や睡眠、時には呼吸といった本能的なものすら忘れてしまうことがある。"
 lunatic:0 "狂人"
 lunatic_desc:0 "[CHARACTER.GetName]は、端的に言えば、完全に狂っている。"
 lunatic_tooltip:0 "統治者が#Y 狂人#!の特性を備えているのでこの行動を選ぶことができます"
