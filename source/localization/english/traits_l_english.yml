 steadfast_desc:0 "[CHARACTER.GetName]の決意は非常に名高いものとなり、[CHARACTER.GetSheHe]が指揮する部隊全体に浸透している。"
 aggressive:0 "攻撃的"
 aggressive_desc:0 "[CHARACTER.GetPraenomen]は戦争によって鍛えられたその陣形を、敵の心臓部に切り込む輝く剣のように見なしている。"
 miserly:0 "守銭奴"
 miserly_desc:0 "[CHARACTER.GetPraenomen]にとって、富とは自分に所有されるべきものであり、さらに集まるようにすら思われるものである。"
 kindly:0 "優しい"
