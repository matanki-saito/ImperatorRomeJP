l_english:
 dhe_pharos_tooltip:0 "灯台の建造が始まります"
 dhe_pharos_lighthouse.2.t:0 "干ばつ被害"
 dhe_pharos_lighthouse.2.desc:0 "突然の干ばつがアレクサンドリアを襲い、その中でファロス灯台の建設が進められている。多くの資金を投じて他の都市から食料や支援を提供しなければ、建設の進捗が妨げられることは間違いない。[SCOPE.sCharacter('random_advisor').GetName]は、灯台で作業に従事している人々を重視することは我々の資源を節約することにもつながると指摘している。"
 dhe_pharos_lighthouse.2.a:0 "アレクサンドリアのすべてを助けよう。"
 dhe_pharos_lighthouse.2.a.tt:1 "ファロス灯台の進捗は計画通りに進みます"
 dhe_pharos_lighthouse.2.b:0 "今のところは労働者を優先しよう。"
 dhe_pharos_lighthouse.2.c:0 "我々には両方を助ける余裕がない。"
 dhe_pharos_lighthouse.2.c.tt:0 "ファロス灯台の進捗は飢餓によって妨げられています"
 dhe_pharos_lighthouse.3.t:0 "資材問題"
 dhe_pharos_lighthouse.3.desc:0 "建設中の灯台の一部で崩落が発生し、大規模な崩壊とそれに伴う作業員たちの混乱が発生した。どうやら、使われていた建材の一部がぎりぎり使えるかどうかといった代物であり、うまく使えたとしても危険な状態であるようだ。\n\n現場監督は代替の資材を購入する資金が必要だと要求しているが、[SCOPE.sCharacter('random_advisor').GetName]は、近くの都市に利用可能な資材があると指摘している。"
 dhe_pharos_lighthouse.3.a:0 "代替となる資材を購入しよう。"
 dhe_pharos_lighthouse.3.b:0 "他の区域にある資材を流用することにしよう。"
 dhe_pharos_lighthouse.3.c:0 "灯台の高さを少しだけ低くすれば良いではないか。"
 dhe_pharos_lighthouse.3.c.tt:0 "ファロス灯台の進捗は低品質な材料によって妨げられています"
 dhe_pharos_lighthouse.4.t:0 "労働者の失踪"
 dhe_pharos_lighthouse.4.desc:0 "ファロス灯台での作業が進むにつれて、時間の経過とともに多くの作業員が姿を消していった。仕事を辞めた者、死んだ者、失踪した者もいた。灯台で働くための適切な労働力がなければ、進捗は遅れ、我々は望む結果を得られないかもしれない。"
 dhe_pharos_lighthouse.4.a:0 "代わりの労働者が見つかるだろう。"
 dhe_pharos_lighthouse.4.b:0 "兵士に穴埋めをさせよ。"
 dhe_pharos_lighthouse.4.c:0 "この状況では少し時間がかかるだろう。"
 dhe_pharos_lighthouse.4.c.tt:0 "ファロス灯台の進捗は労働者不足によって妨げられています"
 dhe_pharos_lighthouse.5.t:0 "地震被害"
 dhe_pharos_lighthouse.5.desc:0 "小規模な地震がファロス灯台と内部で作業していた全ての人を揺らし、少数の怪我人と先月作業が完了した部分にいくらかの被害が発生した。\n\n進捗を妨げずに作業を継続するのであれば、付近を片づけたり破壊されてしまった部分を置き換えるためにかなりの額の資金が必要になるだろう。"
 dhe_pharos_lighthouse.5.a:0 "現状を回復して建設を続行せよ。"
 dhe_pharos_lighthouse.5.b:0 "そんな金はない。"
 dhe_pharos_lighthouse.5.b.tt:0 "ファロス灯台の進捗は地震によって妨げられています"
 dhe_pharos_lighthouse.6.t:0 "高品質な素材"
 dhe_pharos_lighthouse.6.desc:0 "ファロス灯台の建設が続いているが、どうやら期待していたものよりも高品質な資材が追加で届けられているようだ。この追加された資材を用いて当初の計画よりも立派な灯台を建設することも可能だが、資材を売却して当初の計画をなぞり、それによって得られた資金を突発的な出来事への備えとして確保しておくことも可能だ。"
 dhe_pharos_lighthouse.6.a:0 "より大きく、より立派な灯台を造ろう！"
 dhe_pharos_lighthouse.6.a.tt:1 "ファロス灯台の進捗が当初の計画以上に進行します"
 dhe_pharos_lighthouse.6.b:0 "その資材は売却して資金は貯めておこう。"
 dhe_pharos_lighthouse.10.t:0 "ファロス灯台"
 dhe_pharos_lighthouse.10.desc:0 "我々はあちらこちらからファロス灯台の建設を促進するために人を集めてきた。人類の知る最大の建造物として、我々はこの灯台が文明世界の輝かしい道標となることを望んでいる。\n\n数週間以内に、灯台の建設は適切に開始される。建設が開始されればいくつかの問題に直面することになるだろうが、おそらくそれほど時間もかからずに灯台の完成を見ることができるだろう。"
 dhe_pharos_lighthouse.10.a:0 "我々の輝く光になるだろう。"
 dhe_pharos_lighthouse.11.t:0 "ファロス灯台"
 dhe_pharos_lighthouse.11.desc:0 "ファロス灯台はついに完成の日を迎え、今や我々の統治、権力、重要性の証としてそびえ立っている。来たるべき世代の人々にとってこの灯台は、世界に今まで存在した最も偉大な都市の一つであるアレクサンドリアへと導く道しるべとなるであろう。\n\n灯台は我々の期待した、当初の計画にあったような姿そのものでは無いが、依然として印象的な建造物であることには違いない。この比類なき記念碑を建造したことで、我々の都市や国の重要性に疑いを持つ者が現れることは二度と無いであろう。"
 dhe_pharos_lighthouse.11.a:0 "もっと素晴らしいものを望んではいたが…"
 dhe_pharos_lighthouse.12.t:0 "ファロス灯台"
 dhe_pharos_lighthouse.12.desc:0 "ファロス灯台はついに完成の日を迎え、今や我々の統治、権力、重要性の証としてそびえ立っている。来たるべき世代の人々にとってこの灯台は、世界に今まで存在した最も偉大な都市の一つであるアレクサンドリアへと導く道しるべとなるであろう。\n\n多くの者が我々の壮大で不可能に見える計画を批判したが、灯台は何とか我々の期待した通りに完成した。この比類なき記念碑を建造したことで、我々の都市や国の重要性に疑いを持つ者が現れることは二度と無いであろう。"
 dhe_pharos_lighthouse.12.a:0 "工学の驚異であるな。"
 dhe_pharos_lighthouse.13.t:0 "ファロス灯台"
 dhe_pharos_lighthouse.13.desc:0 "ファロス灯台はついに完成の日を迎え、今や我々の統治、権力、重要性の証としてそびえ立っている。来たるべき世代の人々にとってこの灯台は、世界に今まで存在した最も偉大な都市の一つであるアレクサンドリアへと導く道しるべとなるであろう。\n\n空を突き抜け、天界にまで届くほど絶望的な見込みではあったが、我々は予想をはるかに上回る壮大な記念碑を作り上げた。人の手によってこのような記念碑が作られたことは未だかつて無く、この壮大な事業には神々が手を差し伸べたのだと言う者もいる。\n\nファロス灯台は我が国の記憶に永久に刻まれることであろう。"
 dhe_pharos_lighthouse.13.a:0 "これがあるべき姿なのだ。"
 dhe_museion_tooltip:1 "The building of the Mouseion begins."
 dhe_museion.2.t:0 "望むべき研究者"
 dhe_museion.2.desc:1 "As progress on the Mouseion continues, our search for academics and scholars to fill the halls has begun. Several minor scholars from the local area has come to offer their service, though [SCOPE.sCharacter('random_advisor').GetName] recommend that we search for some foreigners to put forward their views on the matter of academics also.\n\nAfter a lot of searching, they have come up with three good alternatives: [SCOPE.sCharacter('scholar_character').GetName] of [SCOPE.sCharacter('scholar_character').GetEmployer.GetName], [SCOPE.sCharacter('scholar_character_2').GetName] of [SCOPE.sCharacter('scholar_character_2').GetEmployer.GetName] and [SCOPE.sCharacter('scholar_character_3').GetName] of [SCOPE.sCharacter('scholar_character_3').GetEmployer.GetName]."
 dhe_museion.2.a:0 "[SCOPE.sCharacter('scholar_character').GetName]が正しい選択に思える。"
 dhe_museion.2.b:0 "[SCOPE.sCharacter('scholar_character_2').GetName]を選んではどうだ？"
 dhe_museion.2.c:0 "唯一の取り得る選択肢は[SCOPE.sCharacter('scholar_character_3').GetName]だろう。"
 dhe_museion.3.t:0 "ミューズに捧げる書物"
 dhe_museion.3.desc:1 "We have sent out envoys to the whole known world to gather together all the scrolls, texts and tablets we can find, to fill our upcoming Mouseion. Our scholars have found a particular interesting copy of [ROOT.GetCountry.Custom('get_random_ancient_text')] in [SCOPE.sCountry('randomized_country').GetName], though it would cost us a significant amount of funds to back this endeavor.\n\nOur scholars assure us this is necessary to complete our collection, and it would benefit our research greatly."
 dhe_museion.3.a:0 "所詮ただの本だろ？馬鹿らしい。"
 dhe_museion.3.b:0 "Our nation for a Muse."
 dhe_museion.4.t:1 "A Poetic Muse for the Mouseion"
 dhe_museion.4.desc:1 "What would a temple to the Muses be without poets to fill it? We have had a lot of lesser known poets and writers take part in the work that has been done to build the Mouseion into a proper temple of knowledge, but we still lack someone who has the right characteristics.\n\nAfter a long search, we have found two worthwhile candidates in [SCOPE.sCharacter('poet_character').GetName] of [SCOPE.sCharacter('poet_character').GetEmployer.GetName] and [SCOPE.sCharacter('poet_character_2').GetName] of [SCOPE.sCharacter('poet_character_2').GetEmployer.GetName]. Though the Mouseion might not be big enough for the both of them, so we should send an invitation to one of them for now."
 dhe_museion.4.a:0 "[SCOPE.sCharacter('poet_character').GetName]には興味を惹かれる。"
 dhe_museion.4.b:0 "[SCOPE.sCharacter('poet_character_2').GetName]は良い仕事をすると聞いている。"
 dhe_museion.5.t:0 "ミューズの神々の秘法"
 dhe_museion.5.desc:0 "図書館に納める本を探させるために我々が派遣した学者の一人が、「[ROOT.GetCountry.Custom('get_random_ancient_text')]」[ROOT.GetCountry.Custom('get_random_ancient_text_keyword')]を携えて帰ってきた。この本を見つけるためにかなりの費用がかかったものの、これが今後の研究に大きな恩恵をもたらすことは間違いない。"
 dhe_museion.5.a:0 "よくやった！"
 dhe_museion.10.t:1 "The Mouseion Begins"
 dhe_museion.10.desc:1 "We have sent out scholars and envoys to every corner of the world, to find texts, sources and codices to fill the great Mouseion. It will truly be the center of all our knowledge, and at the forefront of cultural life among the Hellenics.\n\nIt will be proven once and for all that Alexandria is truly one of the greatest cities, no matter if one looks for culture, technology or knowledge. This will be memorialized as the moment when [ROOT.GetCountry.GetName] became one of the great nations in the world."
 dhe_museion.10.a:0 "ムセイオンは記憶されるべき寺院である。"
 dhe_museion.11.t:1 "The Mouseion"
 dhe_museion.11.desc:1 "The work on the Mouseion is finally complete, and the great majestic building is one that will be forever remembered, as will our rule. Academics, scholars, poets, writers and musicians from all across the known world has gathered together at the doorstep of Alexandria to share their knowledge and skills, to the great benefit of our people.\n\nWith all these people gathered under our fold, Alexandria has truly become the gem of our nation. All that remains is to find a direction for all of this potential."
 dhe_museion.11.a:0 "[ROOT.GetCountry.GetAdjective]の創造力は最高の状態にある！"
 dhe_museion.12.t:1 "The Mouseion Destroyed"
 dhe_museion.12.desc:1 "In the middle of the chaos as Alexandria is besieged by enemies, the night sky is lit up by a massive blaze. All of the Mouseion is on fire, buildings with scrolls, texts and all. Few have the time to react to this tragedy, before it is too late to save the building, much less what is kept inside.\n\nThis can only be considered a massive tragedy to the [ROOT.GetCountry.GetAdjective] people, as the memory of our once great Temple is all that is left."
 dhe_museion.12.a:0 "どうしてこんなことになったんだ？"
 dhe_museion.20.t:0 "図書館の充実"
 dhe_museion.20.desc:1 "As we continue to try and keep the Mouseion up to date on all the latest writings and ideas, we have come across a couple of texts that might be of interest to us.\n\nOne of them is a copy of [ROOT.GetCountry.Custom('get_random_ancient_text')] we have been trying to collect for quite a while, whereas the other one is [ROOT.GetCountry.Custom('get_random_ancient_text_keyword')] [ROOT.GetCountry.Custom('get_random_ancient_text')], a rare and valuable text."
 dhe_museion.20.a:0 "ずっと探していた本を優先するべきだ。"
 dhe_museion.20.b:1 "The rarer the better, that is what the Mouseion is built to house."
 dhe_museion.20.c:0 "今はどちらにも手が出せそうにない。"
 dhe_museion.21.t:0 "悩ましい選択肢"
 dhe_museion.21.desc:1 "We have some open positions at the Mouseion, and our academics have started searching for someone to fill the vacant rooms. They have come up with a couple of interesting options, and would like our take on the alternatives at hand."
 dhe_museion.21.a:0 "[SCOPE.sCharacter('random_character').GetName]は興味深い[SCOPE.sCharacter('random_character').GetWomanMan]性だな。"
 dhe_museion.21.b:0 "[SCOPE.sCharacter('random_character_2').GetName]については良い話を聞くようだ。"
 dhe_museion.21.c:0 "[SCOPE.sCharacter('random_character_3').GetName]は興味深い人物かもしれない。"
 dhe_museion.21.d:1 "Neither would fit in at the Mouseion."
 dhe_museion.22.t:1 "Maintenace of the Mouseion"
 dhe_museion.22.desc:1 "Though building the Mouseion has been proven to be an undeniable boon to [ROOT.GetCountry.GetName], it has cost us a lot of money to keep everything working. The price of making sure the building is intact, and to take care of all the scrolls, texts and people working inside is noticeable as time passes."
 dhe_museion.22.a:0 "研究者や芸術家たちには多額の費用が掛かるものだな。"
 dhe_colossus_tooltip:0 "巨像の建設が始まります"
 dhe_colossus_of_rhodes.2.t:0 "沈んだ資材"
 dhe_colossus_of_rhodes.2.desc:0 "[SCOPE.sP('randomized_country_province').GetName]の沿岸で海賊による襲撃があり、巨像建設のための資材を積んだ船が沈んだという報告が届けられた。像の建設に必要な資材がすべて揃っていない以上、新たな積み荷を送るか、像の大きさについて計画を練り直す必要があるだろう。"
 dhe_colossus_of_rhodes.2.a:0 "新たな積み荷を手配しよう。"
 dhe_colossus_of_rhodes.2.a.tt:0 "ロードスの巨像の進捗は妨げられずに進められます"
 dhe_colossus_of_rhodes.2.b:0 "少し小さくするしかないだろう。"
 dhe_colossus_of_rhodes.2.b.tt:0 "ロドスの巨像の進捗は資材不足により妨げられています"
 dhe_colossus_of_rhodes.3.t:0 "意欲のない労働者たち"
 dhe_colossus_of_rhodes.3.desc:0 "これまでにロドスの人々の善意によって膨大な作業が巨像の建設に捧げられてきたが、どうやら思い描いたほどには進捗が良くないことから大半の者がやる気を失いつつあるようだ。\n\nロドスに訪れる人を雇って残りの作業を行わせるか、すでに雇用している者たちのやる気を引き出すか、あるいは残りの作業量を削減するためにいくらかの計画変更を行うか、いずれの選択肢が望ましいであろうか。"
 dhe_colossus_of_rhodes.3.a:0 "いくらか新たに働き手を雇えば作業を終わらせることができるだろう。"
 dhe_colossus_of_rhodes.3.b:0 "やる気を引き出すような演説こそが正しい選択肢だ。"
 dhe_colossus_of_rhodes.3.c:0 "皆のために像を少し小さくすることにしよう。"
 dhe_colossus_of_rhodes.3.c.tt:0 "ロドスの巨像の進捗はやる気のない労働者たちによって妨げられています"
 dhe_colossus_of_rhodes.4.t:0 "巨像への妨害行為"
 dhe_colossus_of_rhodes.4.desc:0 "偉業を妬む国が工作員を潜入させ、芸術作品を台無しにしようとでもしているのか、このところ巨像の周辺で窃盗や破壊活動といった問題が発生している。これまでのところこれらの問題は比較的小規模なものに留まっているが、我々はこれがこれから起こる問題の前触れに過ぎないのではないかと危惧している。\n\n[SCOPE.sCharacter('random_advisor').GetName]は巨像建設を守るために兵隊を周囲に配置することを推奨している。あるいは、破壊された部分を置き換えるためにいくらか資金を提供するか、完全にこの問題を無視してしまうという選択もある。"
 dhe_colossus_of_rhodes.4.a:0 "損傷を負った部分を修復するだけでよい。"
 dhe_colossus_of_rhodes.4.b:0 "兵隊にこの問題を解決してもらおう。"
 dhe_colossus_of_rhodes.4.c:0 "どちらかというと大きな問題ではないし、そのうちなんとかなるだろう。"
 dhe_colossus_of_rhodes.4.c.tt:0 "ロドスの巨像の進捗は窃盗と破壊活動によって妨げられています"
 dhe_colossus_of_rhodes.10.t:0 "壮大な幕開け"
 dhe_colossus_of_rhodes.10.desc:0 "デメトリオスの軍が残していった全ての資源、装備、資材を用いて、我々はヘーリオスを称える巨大な像の建設を始めた。我々が必要とする残りの物を確保するため、地中海の主要国に対して密偵を派遣することとなった。\n\nこの壮大な試みを完遂するには膨大な時間がかかるだろうと予想しているが、神々の恩恵を得るには支払わねばならない代償である。ロドスの人々の手助けによって、巨像の建設は開始された。"
 dhe_colossus_of_rhodes.10.a:0 "期待通りになるだろう。"
 dhe_colossus_of_rhodes.11.t:0 "ロドスの巨像"
 dhe_colossus_of_rhodes.11.desc:0 "偉大なるロドスの巨像が完成した。ロドス島はこれから永遠に敵意や攻撃から守られることであろう。ロドスの守護神であるヘーリオスに真に崇め奉るこの像は、それまでのどのようなものとも異なって、全身が青銅で作られた偉大なる像である。\n\n像はほぼ我々が計画した通りのものとなっており、ロドスの統治を永久に記憶する光り輝く記念碑となった。願わくばヘーリオスが誇りを持ってロドスを見守り、都市を守護し続けんことを。"
 dhe_colossus_of_rhodes.11.a:0 "素晴らしい業績であることよ。"
 dhe_colossus_of_rhodes.12.t:0 "ロドスの巨像"
 dhe_colossus_of_rhodes.12.desc:0 "偉大なるロドスの巨像が完成した。ロドス島はこれから永遠に敵意や攻撃から守られることであろう。ロドスの守護神であるヘーリオスに真に崇め奉るこの像は、それまでのどのようなものとも異なって、全身が青銅で作られた偉大なる像である。\n\n我々の懸命な作業の甲斐もあって、完成したものは建築家たちが今までに想像したこともないような、我々が当初計画したものよりも大きく、より飾り立てられた姿となった。ヘーリオスは間違いなく誇りを持ってロドスを見守り、その手で都市を永久に守り続けることだろう。"
 dhe_colossus_of_rhodes.12.a:0 "何たる偉業であることか。"
 dhe_colossus_of_rhodes.13.t:0 "壊れた巨像"
 dhe_colossus_of_rhodes.13.desc:0 "偉大なるロドスの巨像は多くの戦いを見守ってきたが、敵の部隊によって都市が占領されると時を同じくして、ついに崩れ落ちてしまった。どのようにしてそれが起きたのかは包囲戦の混乱の中で定かではないが、偉大なる青銅の像はばらばらに破壊され、破片が港や入り江の周囲に散乱している。\n\nもはや修復も不可能となったその姿は、我が民の心に大きな衝撃を与えている。"
 dhe_colossus_of_rhodes.13.a:0 "なんたることだ。"
 dhe_earthquake.1.t:0 "[SCOPE.sP('randomized_country_province').GetName]の大地震"
 dhe_earthquake.1.desc:0 "大規模な地震が発生し、[SCOPE.sP('randomized_country_province').GetName]を中心に多数の犠牲者が出たほか、都市自体にも大きな損害をもたらした。近隣の都市や地域でもいくつかの問題が発生しているが、[SCOPE.sP('randomized_country_province').GetName]で発生した聴覚障害を引き起こすほどの災害には程遠い。\n\n民衆は、我々がこの状況に本気で対処し、被災地のために資金を惜しまず投入することを望んでいる。"
 dhe_earthquake.1.a:0 "[SCOPE.sP('randomized_country_province').GetName]の同胞を救わねば！"
 dhe_earthquake.1.b:0 "自分たちで何とかするだろう。"
 dhe_earthquake.2.t:0 "[SCOPE.sP('randomized_country_province').GetName]の大地震"
 dhe_earthquake.2.desc:1 "[SCOPE.sP('randomized_country_province').GetOwner.GetName]の[SCOPE.sP('randomized_country_province').GetName]を中心とした大きな地震が発生した。[SCOPE.sP('randomized_earthquake_province').GetName]を除き、その地域のほとんどの都市には大した影響はなく、いくらかの負傷者と地域への小さな被害にとどまった。\n\n[SCOPE.sP('randomized_earthquake_province').GetName]の人々は我々に対し、救援および速やかな復興事業の実施を求めている。"
 dhe_earthquake.2.a:0 "彼らのために幾らかの予算を確保するのだ。"
 dhe_earthquake.2.b:0 "自力ですぐに復興できる程度だろう。"
 dhe_earthquake.3.t:0 "[SCOPE.sP('randomized_country_province').GetName]の破壊"
 dhe_earthquake.3.desc:0 "大地そのものが[SCOPE.sP('randomized_country_province').GetName]を飲み込み、後には廃墟と負傷者のみが残された。振動は広く遠方まで伝わり、揺れと共に混乱を引き起こした。人々は我々にこの惨劇に対する指導力と、難局を解決するための行動を求めている。\n\n仮にこの難局に対して安定した統治を示すことができなければ、間違いなく領内の多くの農家の怒りを買うことだろう。我々の他に誰が彼らを救えるというのか。"
 dhe_earthquake.3.a:0 "残された人々に救援を差し向けよ。"
 dhe_earthquake.3.b:0 "この危機に対処する術はない。"
 dhe_earthquake.4.t:0 "[SCOPE.sP('randomized_country_province').GetName]の破壊"
 dhe_earthquake.4.desc:1 "大地そのものが[SCOPE.sP('randomized_country_province').GetOwner.GetName]の[SCOPE.sP('randomized_country_province').GetName]を飲み込んだ。ほとんどの被害は我々の国境の外で発生したが、[SCOPE.sP('randomized_earthquake_province').GetName]は被害地域に隣接する区域の一つとして同じような被害を受け、後には負傷者と廃墟が残されている。\n\n人々はこの難局に対して我々の指導を求めている。難題に直面する我が国にとっては小さな地域に過ぎないが…"
 dhe_earthquake.4.a:0 "[SCOPE.sP('randomized_country_province').GetName]の人々に救援を差し向けよ。"
 dhe_earthquake.4.b:0 "人々は自力で問題を解決するだろう。"
 dhe_earthquake.6.t:0 "地震の記憶"
 dhe_earthquake.6.desc:0 "破壊的な地震が[SCOPE.sP('randomized_country_province').GetName]の大部分を容赦なく飲み込み、惨状のみが我が国に残されてから数年が経過した。ほかの多くの国であれば危機から立ち直ることもままならなかったであろうが、[ROOT.GetCountry.GetName]の全ての人々は大災害を一時のものに留め、協力して新たな未来を作り上げている。あの難局を乗り切った我々の指導力は今でもよく記憶されており、当時について疑問を差し挟む者はほとんどいない。"
 dhe_earthquake.6.a:0 "ああした指導力が再び必要とされることが無いように願おう。"
 dhe_earthquake.7.t:0 "地震の記憶"
 dhe_earthquake.7.desc:0 "破壊的な地震が[SCOPE.sP('randomized_country_province').GetName]の大部分を容赦なく飲み込み、国を荒廃させてから数年が過ぎた。当時の暗い記憶は未だ我々の文化の中に残り続け、今でも政治の話題として引用され、震災が我々に与えた影響が改めて表面化している。我々はいつになったらこの震災を過去のものとして扱えるようになるのだろうか。"
 dhe_earthquake.7.a:0 "何と悲劇的なことよ…"
 dhe_volcano.1.t:0 "火山による破壊"
 dhe_volcano.1.desc:0 "[ROOT.GetCountry.Custom('get_nearby_volcano')]の噴火に先立って人々が受け取ることができた警告はけたたましい轟音だけであり、[SCOPE.sP('volcano_city').GetName]や周囲の州には大量の灰や噴石が降り注いだ。この地域の人々が危険に備える猶予はほとんど、あるいは全くと言っていいほど無く、地域全体で大勢の負傷者や建物の損傷が発生している。\n\n[ROOT.GetCountry.Custom('get_nearby_volcano')]による火山灰と噴石によって[SCOPE.sP('volcano_city').GetName]はほとんど埋没し、地域はほぼ居住が不可能となっている。一部の者は、我々が何らかの原因によって神々の気分を害したか侮辱してしまったために、ある種の罰が与えられているのではないかと疑い始めているようだ。"
 dhe_volcano.1.a:0 "数少ない生き残った者たちを守らねばならぬ。"
 dhe_volcano.2.t:0 "火山による破壊"
 dhe_volcano.2.desc:1 "A large rumbling sound is the only warning our people receive before [ROOT.GetCountry.Custom('get_nearby_volcano')] erupts, spouting large amounts of ash and lava all across the nearby [volcano_city.Custom('get_city_type_loc')] of [SCOPE.sP('volcano_city').GetName] in [SCOPE.sP('volcano_city').GetOwner.GetName]. Several of our cities in the vicinity of the volcano are ruined and damaged by the eruption, and we are given a report of a huge number of casualties.\n\nWith [SCOPE.sP('volcano_city').GetName] almost entirely buried by volcanic ash and lava, some have started wondering if this is a punishment sent by the gods to discipline [SCOPE.sP('volcano_city').GetOwner.GetName]."
 dhe_volcano.2.a:0 "これらの生存者を救助しなくてはならない。"
 volcano_historical.tt:0 "#Y [THIS.GetProvince.GetName]#!のPOPのうち最大で#Y 80%#!が火山の噴火によって死亡します"
 volcano_major.tt:0 "#Y [THIS.GetProvince.GetName]#!のPOPのうち最大で#Y 40%#!が火山の噴火によって死亡します"
 volcano_medium.tt:0 "#Y [THIS.GetProvince.GetName]#!のPOPのうち最大で#Y 20%#!が火山の噴火によって死亡します"
 volcano_minor.tt:0 "#Y [THIS.GetProvince.GetName]#!のPOPのうち最大で#Y 10%#!が火山の噴火によって死亡します"
 cult_of_fortune_tooltip:0 "運命の女神の信仰者が[SCOPE.sP('randomized_country_province').GetName]に定住します"
 dhe_fortune_cult.1.t:0 "[ROOT.GetCountry.Custom('get_fortune_goddess')]信仰"
 dhe_fortune_cult.1.desc:0 "ここのところ、運命の女神[ROOT.GetCountry.Custom('get_fortune_goddess')]を信仰する人々をよく見かけるようになってきた。ある神官と[SCOPE.sCharacter('fortuna_character').GetHerHis]に続く少数の集団が[SCOPE.sP('randomized_country_province').GetName]にやってきて、そこを信仰の拠点と定めたようだ。\n\n彼らを金銭やその他の面で支援してやれば、我らに幸運が訪れることを約束し地元の住民とも上手くやってくれるだろう。"
 dhe_fortune_cult.1.a:0 "[ROOT.GetCountry.Custom('get_fortune_goddess')]と彼女の信仰者に感謝しよう。"
 dhe_fortune_cult.1.b:0 "ここにはそのような信者どもの居場所などない。"
 dhe_fortune_cult.1.b.tt:0 "運命の女神の信者を我らの土地から追い出します"
 dhe_fortune_cult.2.t:0 "運命の女神信仰の教団員"
 dhe_fortune_cult.2.desc:0 "人々に広い範囲で宗教の独立性を認めていることの見返りとして、[ROOT.GetCountry.GetRuler.GetName]は運命の女神[ROOT.GetCountry.Custom('get_fortune_goddess')]の信者たちからある地位を提供された。\n\n[ROOT.GetCountry.GetName]にもたらされてからというもの、この運命の女神への信仰に対する支援は強化されてきており、間違いなく儀式や祭礼に参加することも一般的な行動と見なされるようになるだろう。"
 dhe_fortune_cult.2.a:0 "運命は我々の手にある。"
 dhe_fortune_cult.2.b:0 "そのような信者に興味はないな。"
 dhe_fortune_cult.3.t:0 "[ROOT.GetCountry.Custom('get_fortune_goddess')]の神殿"
 dhe_fortune_cult.3.desc:1 "[ROOT.GetCountry.Custom('get_fortune_goddess')]の信奉者の一部が、[SCOPE.sP('randomized_country_province').GetState.GetShortName]州の[SCOPE.sP('randomized_country_province').GetName]に彼らの女神を祀る神殿を建てるための資金を提供して欲しいと求めてきた。新たな神殿を建て人々が集まる場所を作れば、都市に恩恵がもたらされるのは間違いないだろう。\n\n明示的に伝えられた訳ではないが、畏敬の念や助力が足りなければ[ROOT.GetCountry.Custom('get_fortune_goddess')]は我々の国に災いをもたらすかもしれないということもほのめかされている。"
 dhe_fortune_cult.3.a:0 "彼らのために予算を確保しよう。"
 dhe_fortune_cult.3.b:0 "彼らが他から資金を用立てることができるように願おう。"
 dhe_fortune_cult.4.t:0 "運命的事業"
 dhe_fortune_cult.4.desc:0 "聖職者たちと運命の女神信仰の教団員らは、我々の首都、[ROOT.GetCountry.GetCapital.GetName]のすぐ郊外で大がかりな事業を行う計画を開始した。彼らの目的は運命の女神信仰の新しい聖地を作り、そこに全ての資産や指導者を集め、同時に彼らの儀式や祭礼に興味を持たせたり、新たな教団員を引きつけたりすることにあるようだ。\n\n現在、彼らは我々に対してその事業を進める権利と資金提供を求めてきている。当然のことながら、そのような建造物は広く遠方からもその光景を見ようと信者たちを惹きつけるだろうし、女神の恩寵を我々に授けることにもなるだろう。"
 dhe_fortune_cult.4.a:0 "この事業は我が国に恩恵をもたらすだろう。"
 dhe_fortune_cult.4.b:0 "[ROOT.GetCountry.GetCapital.GetName]にはそのような寺院は必要ないし、許可も与えない。"
 dhe_fortune_cult.4.b.tt:0 ""
 dhe_isis_cult.1.a.tt:0 "[SCOPE.sP('randomized_country_province').GetOwner.GetName]にイシス信仰を歓迎します"
 dhe_isis_cult.1.t:0 "イシス信仰の広がり"
 dhe_isis_cult.1.desc:1 "An Egyptian ship has docked at the port in our [randomized_country_province.Custom('get_city_type_loc')] of [SCOPE.sP('randomized_country_province').GetName], carrying a priest of the Isis cult amongst its cargo. The Egyptian goddess has seen a growing cult in her honor, with all the rites and celebrations one usually sees among the mystery cults of the Greek pantheon.\n\nThe cult is certain to set their sights on [ROOT.GetCountry.GetName] if we let them, and start sharing their teachings among our locals, though we have heard a lot of good things about this cult. Maybe it is for the better?"
 dhe_isis_cult.1.a:0 "この聖職者たちにいくらか活動の場所を用意してあげよう。"
 dhe_isis_cult.1.b:0 "[SCOPE.sP('randomized_country_province').GetName]にはエジプトの女神など不要だ。"
 dhe_isis_cult.1.b.tt:0 "イシス信仰は[SCOPE.sP('randomized_country_province').GetOwner.GetName]での布教を禁止されます"
 dhe_isis_cult.2.t:0 "[SCOPE.sP('randomized_country_province').GetName]のイシス"
 dhe_isis_cult.2.desc:1 "The cult of Isis has started spreading and making their way into our [randomized_country_province.Custom('get_city_type_loc')] of [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName]. They are looking for our aid in securing a position among the populace, and will happily pay for our help.\n\nOpening up the city to these foreign elements would limit our religious authority, and we should consider carefully if the money is worth that price."
 dhe_isis_cult.2.a:0 "悪くない申し出のように思えるな。"
 dhe_isis_cult.2.b:0 "[SCOPE.sP('randomized_country_province').GetName]を堕落させるこのような異教は我々の望むところではない。"
 dhe_isis_cult.3.t:0 "[SCOPE.sP('randomized_country_province').GetName]におけるイシス信仰の危機"
 dhe_isis_cult.3.desc:1 "There have been large disagreements between the followers of the Isis Cult and the locals in the [randomized_country_province.Custom('get_city_type_loc')] of [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName]. As the Isis cultists have tried to recruit more followers, discussions has come to a head with the local inhabitants of the city over religious matters as well as what rights a foreign cult should have on local soil.\n\nThe Isis cultists has offered us some funds in return for our aid in these issues, while our people have asked us to get rid of the cult for good."
 dhe_isis_cult.3.a:0 "イシス信仰の信者を保護し、手を差し伸べるのだ。"
 dhe_isis_cult.3.b:0 "両者をなだめる方法があるはずだ。"
 dhe_isis_cult.3.c:0 "[SCOPE.sP('randomized_country_province').GetName]からこの問題の多いケメト宗教を排除する時のようだ。"
 dhe_isis_cult.4.t:0 "[SCOPE.sP('randomized_country_province').GetName]の虐殺"
 dhe_isis_cult.4.desc:1 "The locals and the cult of Isis has clashed through the streets of the [randomized_country_province.Custom('get_city_type_loc')] of [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName] many times in recent months. It finally came to a head recently, with the murder of a local peasant by an Isis cultist.\n\nBefore our soldiers managed to calm the locals, all the members of the Isis cult in the area were murdered and the cult entirely wiped out."
 dhe_isis_cult.4.a:0 "何という凶行だろうか？"
 dhe_isis_cult.5.t:0 "エジプト人の家族"
 dhe_isis_cult.5.desc:0 "[SCOPE.sP('randomized_egyptian_province').GetOwner.GetName]州の[SCOPE.sP('randomized_egyptian_province').GetName]を出発した家族たちの集団が[SCOPE.sP('randomized_country_province').GetState.GetShortName]州の[SCOPE.sP('randomized_country_province').GetName]にやって来た。恐らくこの地域のイシス信仰を探し当て、彼らの儀式や祭礼に参加するためにイシスに導かれてきたのだろう。地元の信者たちはこの家族たちに土地を与え、滞在と居住を認める埋め合わせとして、幾らかの補償を我々に提供すると決断したようである。"
 dhe_isis_cult.5.a:0 "これは…公正な申し出のようだが？"
 dhe_isis_cult.6.t:0 "イシスの神殿"
 dhe_isis_cult.6.desc:1 "[SCOPE.sP('randomized_country_province').GetState.GetShortName]州の[SCOPE.sP('randomized_country_province').GetName]における地元のイシス信仰の信者たちは、彼らの女神を祀る神殿を都市に建設する支援を受ける見返りとして少量の金を提供すると申し出てきた。時が経つにつれイシス信仰はより一般的になってきており、信者や教団員のために神殿を建てることによって信仰の拡大を祝いたいということのようだ。\n\n教団により大きな土地を提供することは間違いなく人々に彼らの信仰をより受け入れさせるだろうが、[SCOPE.sP('randomized_country_province').GetName]における我々の宗教的権威を損なうことでもある。この申し出を拒否すれば人々に我々自身の信仰へと戻らせることになるかもしれない。"
 dhe_isis_cult.6.a:0 "建設を許可しよう。"
 dhe_isis_cult.6.b:0 "[SCOPE.sP('randomized_country_province').GetName]にはエジプトの女神に与えられる土地はない。"
 isis_cult_medium_freemen_citizen.tt:0 "#Y [THIS.GetProvince.GetName]#!に居住する#Y 自由民#!と#Y 市民#!のうち最大で#Y 25%#!が#Y ケメト宗教#!に改宗します"
 isis_cult_minor_freemen_citizen.tt:0 "#Y [THIS.GetProvince.GetName]#!に居住する#Y 自由民#!と#Y 市民#!のうち最大で#Y 10%#!が#Y ケメト宗教#!に改宗します"
