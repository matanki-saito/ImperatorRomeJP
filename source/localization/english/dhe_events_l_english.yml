 isis_cult_kemetic_minor_crisis.tt:0 "#Y [THIS.GetProvince.GetName]#!の#Y 非ケメト宗教#!POPのうち最大で#Y 50%#!が衝突によって死亡します"
 isis_cult_major_crisis.tt:0 "#Y [THIS.GetProvince.GetName]#!の#Y ケメト宗教#!POPの全員が殺害されました"
 dhe_roman_warm_period.1.t:0 "温暖期"
 dhe_roman_warm_period.1.desc:0 "民たちが、農民も貴族も同様にだが、ここ数年の気候が徐々に暖かくなっており、作物の成長が良くなっていると断言している。最初のうちは偶然の出来事のように思われていたが、考えを深めるに連れ、これは確かに神や女神たちの一柱の祝福によるものだと見なすようになった。\n\n祝福が真実かどうかはさておき、民たちがこの気候変化を喜んでいるのは確かである。"
 dhe_roman_warm_period.1.a:0 "この先も素晴らしい時が続きますように！"
 dhe_buddhism.1.t:0 "仏教の師"
 dhe_buddhism.1.desc:1 "A well known Buddhist teacher has traveled through our [randomized_country_province.Custom('get_city_type_loc')] of [SCOPE.sP('randomized_country_province').GetName] in [SCOPE.sP('randomized_country_province').GetState.GetShortName] and the area around the province. We have seen a large group of people who has converted to the man's beliefs, changing their ways to follow the teachings of this Gautama Buddha of theirs.\n\nThough we originally worried this would cause trouble, they seem peaceful and helpful even to those not following their own teachings. Maybe this Buddha is not completely in the wrong after all?"
 dhe_buddhism.1.a:1 "$dhe_jainism.1.a$"
 dhe_buddhism.1.b:1 "$dhe_jainism.1.b$"
 dhe_buddhism.2.t:0 "偉大な仏僧"
 dhe_buddhism.2.desc:0 "何人かの僧侶は、民衆に仏の教えを伝える上で重要な役割を果たしてきた。[SCOPE.sP('buddhist_province_1').GetName]といった都市では僧侶を中心に社会運動が広がり、無視できない政治的勢力になっている。それらの僧侶は我々に対して特に助けを求めているわけではないが、これは我々の信仰を示すとともに民衆を正しい教えに導く良い機会かもしれない。"
 dhe_buddhism.2.a:0 "彼らの成功を確実なものにする。"
 dhe_buddhism.2.b:0 "我々が何をせずとも状況は彼らに微笑んでいる。"
 dhe_buddhism.3.t:0 "仏教徒の会議"
 dhe_buddhism.3.desc:0 "数年前に我々が僧侶たちを支援したことにより、いくつかの集団が仏教に改宗するのを見てきた。しかしながら、現在仏教の指導者たちは組織内に蔓延る全ての虚偽を暴くべく会議を開いている。どうやら我々の思惑は裏目に出たらしく、多くの人々が支援金や認められた宗教であることの強みを目当てに仏教徒のふりをしていたようだ。\n\n我々にもこのような事態を招く一因となった責任があるため、仏教の指導者たちはこれらの問題を解決するために我々の助けを求めている。"
 dhe_buddhism.3.a:0 "それらの不届き者を一掃せよ。"
 dhe_buddhism.3.a.tt:0 "仏教の指導者たちは会議において我々の支援を得ます"
 dhe_buddhism.3.b:0 "仏教徒を増やしたいんじゃなかったのか？！"
 dhe_buddhism.3.b.tt:0 "会議への介入は差し控えます"
 dhe_buddhism.4.t:0 "仏教徒の使者"
 dhe_buddhism.4.desc:0 "仏教徒たちの会議が終わり、意見の相違や問題が無事に解決されたことで、我々は大勢の忠実な僧侶を手にすることになった。彼らには国内の人々を導いてもらうか、国外に派遣して我々の信仰を広めてもらうか選ぶことができる。"
 dhe_buddhism.4.a:0 "国外に送り出そう。"
 dhe_buddhism.4.a.tt:0 "#Y [THIS.GetCountry.GetName]#!に使者を送ります"
 dhe_buddhism.4.b:0 "国内に留まってもらおう。"
 dhe_buddhism.5.t:0 "[SCOPE.sCountry('original_country').GetAdjective]の僧侶"
 dhe_buddhism.5.desc:0 "[SCOPE.sCountry('original_country').GetName]から[SCOPE.sCharacter('buddhist_monk').GetName]という名の僧侶がやってきた。彼は仏教の修道者のようで、我々の民衆に[SCOPE.sCountry('original_country').GetAdjective]の文化と宗教を知ってもらうため、そして二国間の関係を強化するために送られてきた。"
 dhe_buddhism.5.a:0 "説法をさせておけ。"
 dhe_buddhism.5.b:0 "[SCOPE.sCountry('original_country').GetName]にお帰り頂こう。"
 buddhism_huge.tt:0 "#Y [THIS.GetProvince.GetName]#!のPOPのうち最大で#Y 50%#!が#Y 仏教#!に改宗します"
 buddhism_major.tt:0 "#Y [THIS.GetProvince.GetName]#!のPOPのうち最大で#Y 33%#!が#Y 仏教#!に改宗します"
 buddhism_medium.tt:0 "#Y [THIS.GetProvince.GetName]#!のPOPのうち最大で#Y 20%#!が#Y 仏教#!に改宗します"
 buddhism_minor.tt:0 "#Y [THIS.GetProvince.GetName]#!のPOPのうち最大で#Y 10%#!が#Y 仏教#!に改宗します"
 dhe_jainism.1.t:0 "ジャイナ教の修行僧"
 dhe_jainism.1.desc:0 "有名なジャイナの修行僧が[SCOPE.sP('randomized_country_province').GetState.GetShortName]州にやってきて、[SCOPE.sP('randomized_country_province').GetName]やその周辺地域を放浪している。そして多くの人々が彼との対話や雑談、または演説を通じて彼の思想に興味を持つようになってきている。\n\n彼を貶めるような噂を広めようとする者もいるが、彼は自分に興味を持ってくれた人たちにジャイナ教を押し付けるようなことはしていない。"
 dhe_jainism.1.a:1 "If they are peaceful, they are free to believe his lectures."
 dhe_jainism.1.b:1 "They will not be allowed to follow this stranger's teachings."
 jainism_medium.tt:0 "#Y [THIS.GetProvince.GetName]#!のPOPのうち最大で#Y 20%#!が#Y ジャイナ教#!に改宗します"
 jainism_minor.tt:0 "#Y [THIS.GetProvince.GetName]#!のPOPのうち最大で#Y 10%#!が#Y ジャイナ教#!に改宗します"
 dhe_city_fall.1.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.1.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\nThe city has long been the heart of Carthaginian culture and nation, well known for its grand harbor and long reaching trade relations. It bound together a trade empire stretching from Hispania in the west all the way to the old Phoenician cities in the east.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.1.a:0 "[SCOPE.sP('special_province').GetName]の住民は放っておこう。"
 dhe_city_fall.1.b:0 "特に価値のある美術品だけを[ROOT.GetProvince.GetOwner.GetName]に持ち帰ろう。"
 dhe_city_fall.1.c:0 "価値ある物は全て手に入れるのだ。"
 dhe_city_fall.2.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.2.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\nThe city was the home and center of the budding Roman Republic, known for their ruthless and impressive war prowess. Rapidly expanding outwards from their home, they became a major player in the politics of the peninsula, and started interacting with the nations all across the Mediterranean. \n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.2.a:0 "ローマ人のやりたいようにやらせておけばよい。"
 dhe_city_fall.2.b:0 "いくらかの芸術品は我らにとっても価値があるだろう。"
 dhe_city_fall.2.c:0 "都市を略奪し、価値ある物は何も残しておくな。"
 dhe_city_fall.3.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.3.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\nSettled by Alexander the Great himself in the middle of his campaign, it is said he foreshadowed the city to become one of the capital cities of his newfound empire. After his death, the city's importance only grew and it became a home to center and learning for all Hellenic culture under Ptolemaic leadership. \n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.3.a:0 "この素敵な都市は守られねば。"
 dhe_city_fall.3.b:0 "我らにとっても特に印象深い芸術品をいくつか持ち帰ろう。"
 dhe_city_fall.3.c:0 "価値ある物がないか全ての家を探し回り、[ROOT.GetProvince.GetOwner.GetName]に持ち帰れ。"
 dhe_city_fall.4.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.4.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was the ancient capital of the Egyptians, an important center for commerce and religion. Throughout most of Egyptian history it has played an important role between upper and lower Egypt. Severing that link is only the first of many steps in taking control of the area. \n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.4.a:0 "この古代都市を手つかずのままにしておくよう手配する。"
 dhe_city_fall.4.b:0 "畏怖を訴えかけるような芸術品をいくつか我が国に持ち帰ろう。"
 dhe_city_fall.4.c:0 "印象に残った財宝や遺物は全部[SCOPE.sP('special_province').GetName]に持ち帰る。"
 dhe_city_fall.5.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.5.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] has been the home of the Phoenician traders since time immemorial. For many centuries the traders of the Phoenician cities traveled as far as Hispania far to the east, and everywhere between the two areas. It was one of the final cities of the region to fall to Alexander when he campaigned through Persia, razing parts of the city for its defiance.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.5.a:0 "[SCOPE.sP('special_province').GetName]は放っておこう。"
 dhe_city_fall.5.b:1 "They will not mind if we take some precious artifacts, right?"
 dhe_city_fall.5.c:0 "フェニキア人の神秘は我らとともに国に持ち帰られるのだ。"
 dhe_city_fall.6.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.6.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] has stood at the forefront of the Israelite culture and people for centuries. At the center of the city stands a grand temple to their god, an impressive building unlike any other. The city has roots deep into the past, once the capital of the Israelite Kingdom of Judah, before its capture by the Egyptians. \n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.6.a:1 "We will give the people of [SCOPE.sP('special_province').GetName] a protecting hand."
 dhe_city_fall.6.b:0 "兵たちが全て奪い尽くしてしまわないように手配する。"
 dhe_city_fall.6.c:0 "この都市は我らが摘み取るためのものだ。"
 dhe_city_fall.7.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.7.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\nThe city was built close to a shrine to Zeus Bottiaaeus, supposedly dedicated by Alexander himself. After the Conqueror's fall, the city was settled by Antigonos Monophthalmos as the sight for his capital. It stands at the crossroads between Anatolia, Syria and Armenia, and plays an important role in the regional politics of the area.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.7.a:0 "アンティゴノスの首都は放っておこう。"
 dhe_city_fall.7.b:1 "Our men will only take some of their artistry back home."
 dhe_city_fall.7.c:0 "我らの兵士が全てを手に入れられるよう手配する。"
 dhe_city_fall.8.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.8.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\nBabylon was built by the Euphrates and was an important city-state and kingdom, being one of the major players of the regional politics of Mesopotamia. With the fall of its independence, it has become one of the more important cities of the Persian Empire, and later on one of the key cities of Alexander the Great. The very same also fell ill and died in Babylon, beginning the shattering of his own short-lived empire.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.8.a:1 "Babylon will remain untouched."
 dhe_city_fall.8.b:1 "We will share some of these artifacts back home."
 dhe_city_fall.8.c:0 "価値ある物は全て手に入れて[ROOT.GetProvince.GetOwner.GetCapital.GetName]に持ち帰る。"
 dhe_city_fall.9.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.9.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was settled by Seleukos Nikator as his new capital city, lying the very center of his enormous empire. Standing at the banks of Tigris and close to one of the canals from the Euphrates, it truly is at the crossroads of all the most important trade routes of the region. As a home for a large number of Greeks and Macedonians, it has played an important role in Hellenizing Mesopotamia, in many ways being quite similar to the Seleukid Empire itself.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.9.a:0 "セレウコスの都市は何も我々を恐れることはない。"
 dhe_city_fall.9.b:0 "最も重要な芸術品だけを手に入れる。"
 dhe_city_fall.9.c:0 "全部手に入れる。"
 dhe_city_fall.10.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.10.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was for a long time one of the capital cities of the Persian empire, and not only did it play an important role in the nearby region, but it was also a religious center for the Persian empire as a whole. After being taken by Alexander, huge swaths was burnt to the ground in a drunken revel, supposedly as revenge for the Persian burning of the Acropolis of Athens.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.10.a:0 "偉大な都市を手つかずのままにしておくよう手配しよう。"
 dhe_city_fall.10.b:0 "兵士たちはいくらかの遺物を国に持ち帰るだろう。"
 dhe_city_fall.10.c:0 "都市を略奪する。"
 dhe_city_fall.11.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.11.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] has played an important role in the regional politics for a long time, being both the capital of the Shishunaga and Nanda empires before it was captured by the Mauryans, and eventually became the capital of their empire as well. Being at the center of several empires and for the commerce of the region has turned [SCOPE.sP('special_province').GetName] into a marvelous city to behold, one that other cities and nations could only hope to copy.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.11.a:0 "[SCOPE.sP('special_province').GetName]は手つかずのままにしておこう。"
 dhe_city_fall.11.b:0 "特に価値のある芸術品だけを手に入れよう。"
 dhe_city_fall.11.c:0 "価値あるもの全てを手に入れろ。"
 dhe_city_fall.12.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.12.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] has been the capital of the Syracusan despots for a long time, a center of learning and technology in Magna Graecia. The city saw a lot of struggles with their Carthaginian neighbors to the south-west, as well as several conflicts with the other Greek city-states in the region.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.12.a:0 "この素敵な都市は[ROOT.GetProvince.GetOwner.GetName]の新たなる重要な一部となるだろう。"
 dhe_city_fall.12.b:0 "特に重要な芸術品だけを手に入れるが、それ以外には手を出さぬようにしよう。"
 dhe_city_fall.12.c:0 "この都市は我らが摘み取るためのものだ。"
 dhe_city_fall.13.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.13.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was one of the two major actors in the Peloponnesian War, as well as at the head of the Athenian League and one of those who struggled against Persian oppression. It was known as a center for philosophers from all around Greece, and for their particular democratic process in how their city-state should proceed. After the Macedonians came to the stage in regional politics, Athens has often sought to regain their power and independence.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.13.a:0 "哲学者たちの故郷は我らの支配の影響を受けないだろう。"
 dhe_city_fall.13.b:0 "いくらかの文化財を国に持ち帰ろう。"
 dhe_city_fall.13.c:0 "全て手に入れ、価値あるものは何も残すな。"
 dhe_city_fall.14.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.14.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was one of the two major actors in the Peloponnesian War, as well as one of the city-states who struggled against Persian oppression. The Lacedaemonians are almost mythical for their undeniable war prowess and army strength, despite their minor population numbers. After the Macedonians came to the stage in regional politics, Sparta lost most of its importance, in huge part because of a declining population.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.14.a:0 "ラケダイモンの誇り高き故郷は無傷のままに残しておこう。"
 dhe_city_fall.14.b:0 "[SCOPE.sP('special_province').GetName]から芸術品をいくらか[ROOT.GetProvince.GetOwner.GetName]の故郷に持ち帰ろう。"
 dhe_city_fall.14.c:0 "ちっぽけな掘っ立て小屋を引き裂いてでも何か無いか探す。"
 dhe_city_fall.15.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.15.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was a relatively minor city compared to its southern neighbors, until the sudden rise of Macedonian power. After the hegemony of Philip II and the great campaigns of his son, Alexander, the city became one of the richest and most important Greek trade ports, and home to the Macedonian culture that spread all through Persia. \n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.15.a:0 "アレクサンドロスの故郷はかつてあったがままに残しておこう。"
 dhe_city_fall.15.b:0 "ごく少数のマケドニアの財宝を国に持ち帰ろう。"
 dhe_city_fall.15.c:0 "アレクサンドロスが感嘆するくらいの略奪をしてやろう。"
 dhe_city_fall.16.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.16.desc:2 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] was settled as the capital of Lysimachos, Alexander's only non-Macedonian successor to last so long. Situated at the Thracian Chersonese, it has played an important role since its founding, both as a major trade port and as a regional center of administrative power.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.16.a:0 "この都市は無傷のまま残しておこう。"
 dhe_city_fall.16.b:0 "特に偉大な芸術品だけを国に持ち帰ろう。"
 dhe_city_fall.16.c:0 "価値あるものは全て奪え。"
 dhe_city_fall.17.t:0 "[SCOPE.sP('special_province').GetName]の征服"
 dhe_city_fall.17.desc:1 "The [special_province.Custom('get_city_type_loc')] of [SCOPE.sP('special_province').GetName] has finally fallen to our troops, and is now in our hands.\n\n[SCOPE.sP('special_province').GetName] is well known across the Mediterranean for their independent streak as well as their great craftsmen. Though several kings and rulers have temporarily taken control of the island, it has fought back its independence at every turn. Most impressive was a hard fought victory against Antigonos Monophthalmos and his son Demetrios.\n\nWith the city under our control, our men and advisors wonder how we should treat our old enemy. There have been people asking for us to sack the city to the ground, and bring everything valuable back home to [ROOT.GetProvince.GetOwner.GetCapital.GetName]."
 dhe_city_fall.17.a:0 "ロドスの偉大な労働者は放っておこう。"
 dhe_city_fall.17.b:0 "優れたガラス細工をいくつか[ROOT.GetProvince.GetOwner.GetCapital.GetName]に持ち帰る。"
 dhe_city_fall.17.c:0 "価値あるものは全て奪え。"
 dhe_bactria.1.t:0 "ギリシャ－バクトリア関係"
 dhe_bactria.1.desc:0 "[SCOPE.sP('country_province').GetState.GetName]、[SCOPE.sP('country_province').GetName]のマケドニア人総督が、市民を我らの文化に同化させるための助力を求める使者を送ってきた。都市の地元民に我らの文化を教えるだけではなく、その模範となるためのもっと多くの人々を[SCOPE.sP('country_province').GetName]に送ってほしいと言う。\n\n地元のバクトリア人と我々との間では互いに問題を抱えているため、問題に際してなにもしなければ諍いや対立を招くかもしれない。"
 dhe_bactria.1.a:0 "助力のため、幾分かの部下を送る。"
 dhe_bactria.1.b:0 "援助が無くてもうまくやることができるだろう。"
 dhe_bactria.1.tt:0 "#Y [THIS.GetProvince.GetName]#!の#Y 非ギリシャ#!文化POPのうち最大で#Y 20%#!が#Y マケドニア#!文化に転向します"
 dhe_bactria.2.t:0 "バクトリアのバクトリア人"
 dhe_bactria.2.desc:0 "しばらくの間ギリシャ人はバクトリアを支配してきたが、今やギリシャ風の教育を受けたバクトリア現地人の[ROOT.GetCountry.GetRuler.GetName]という男により、吉兆なるリーダーシップのもとで統治されている。両方のグループにより受け入れられる指導者とともに、我らの文化と宗教の起源を探るときが来たのかもしれない。\n\n我らはアケメネス朝、アレクサンドロス、アンティゴノス、セレウコスに従うサトラップであったが、今や主君を持たずに自らで道を見つける時が来たのだ。"
 dhe_bactria.2.a:0 "そうだ、変わる時が来たのだ。"
 dhe_bactria.2.a.tt:0 "#Y [SCOPE.sCountry('original_country').GetCapital.GetName]#!で最大#Y 33%#!の住民が#Y バクトリア人#!になります"
 dhe_bactria.2.b:0 "我々の過去を調べてみるというのは興味深い提案だな。"
 dhe_bactria.2.c:0 "それでも、我が[ROOT.GetCountry.Custom('get_base_government_type')]は常にギリシャ人である。"
 dhe_bactria.2.c.tt:0 "#Y [SCOPE.sCountry('original_country').GetCapital.GetName]#!で最大#Y 33%#!の人口が#Y マケドニア人#!になります\nバクトリア人の起源の調査を終了します"
 dhe_bactria.3.t:0 "ディオドトスの立身"
 dhe_bactria.3.desc:0 "近頃[ROOT.GetCountry.Custom('get_base_government_type')]ではディオドトスと言う名の下級貴族が話題になっており、どんな重大事件にも彼がかかわっていたように見えるとのことだ。民政でも軍事でもそれ以外の分野でも、上手く成し遂げるために重要な役割を演じていたらしい。\n\n彼が宮廷に招かれ、政府で直接腕を振るうようになるまでそう時間はかからなかった。"
 dhe_bactria.3.a:0 "面白いやつだな、そうだろう？"
 dhe_bactria.4.t:0 "ディオドトスの立身"
 dhe_bactria.4.desc:0 "ディオドトスは皆の期待を上回る働きを見せて宮廷で最も人気のある貴族となり、人々からバクトリアの後継者候補だと噂されるようになるまでそう長い時間はかからなかった。当初はひそひそ話であったが、時が経つにつれその要望の声はより大きなものとなっていった。\n\n最近は[ROOT.GetCountry.GetRuler.GetName]が公務から退くことを語り始めたので、人々はディオドトスが指導者の地位を得ることについて噂している。"
 dhe_bactria.4.a:0 "変革の時だ。"
 dhe_bactria.4.b:0 "いや、我らには[ROOT.GetCountry.GetRuler.GetName]が必要だ。"
 parthians_on_the_warpath:1 "The Dahae have become increasingly bellicose\n\nFor the next #Y 20#! years they will have access to the #Y Imperial Challenge#! War Goal, allowing for rapid conquest of countries that are of Major Power rank or higher.\n\n"
 dhe_bactria.6.t:0 "ひづめの音"
 dhe_bactria.6.desc:0 "野蛮なスキタイ人たちが馬を駆る遠方の土地で、戦争が起きたという風聞が流れている。明るく輝く星が現れ、ダアイ人に対して南方の土地を新たな故郷として与えると約束し、周辺の使者たちは草原中に準備の言葉を運んだという。\n\n我々は自らの状況を考えてみるのが賢明であろう。つまり、冷静なギリシャの王たちもこの脅威を恐れるだろうし、大いなる存在に約束された侵略というものは我々もよく知るように世界を揺るがす可能性があるのだ。"
 dhe_bactria.6.a:0 "地平線を見据えておかねばならない。"
 dhe_slave.1.t:0 "[SCOPE.sP('incendiary_slave_city_scope').GetName]における奴隷の扇動者"
 dhe_slave.1.desc:1 "A hot-headed slave with a talent for oration, by the name of [SCOPE.sChar('incendiary_slave_scope').GetPraenomen], has been stirring up his fellow bondsmen in the [incendiary_slave_city_scope.Custom('get_city_type_loc')] of [SCOPE.sP('incendiary_slave_city_scope').GetName]. The local authorities have so far managed to keep the situation under control, but the brazen fool continues to hold forth on the corruption and unfairness of the political system, with [SCOPE.sChar('incendiary_slave_ruler').GetName] receiving honorable mentions...\n\nThe slave population of the entire province of [SCOPE.sP('incendiary_slave_city_scope').GetState.GetShortName] has by now heard of his exploits, and the city elites and slave owners are demanding immediate action to ensure the status quo is not disturbed further and any slave rebellion is crushed before it can be allowed to foment..."
 dhe_slave.1.a:0 "問題の者とその支援者を集め、はりつけにせよ。"
 dhe_slave.1.b:0 "集団を分け、指導者と取引しよう。"
 dhe_slave.1.c:0 "この[SCOPE.sChar('incendiary_slave_scope').GetPraenomen]という者は使えるかもしれないな…"
 dhe_slave.1.ct:0 "#T 雄弁#!の特性を持つ[SCOPE.sChar('incendiary_slave_scope').GetName]という人物が現れます"
 dhe_slave.1.d:0 "それがどうかしたか？"
 dhe_slave.1.dt:0 "#Y [SCOPE.sP('incendiary_slave_city_scope').GetState.GetName]#!の全ての都市が#Y 野放しの奴隷運動#!の効果を#Y 10年間#!獲得し、以下の効果を得ます：\n都市の奴隷の産出：#R -25%#!\n都市の奴隷の幸福度：#R -25%#!"
 dhe_slave.2.t:0 "[SCOPE.sP('excellent_conditions_city_scope').GetName]の優れた状況"
 dhe_slave.2.desc:1 "Whether by happy coincidence, the blessings of [ROOT.GetCountry.Custom('get_fortune_goddess')], or just diligent management, for the past year production in the [excellent_conditions_city_scope.Custom('get_city_type_loc')] of [SCOPE.sP('excellent_conditions_city_scope').GetName] has far surpassed the predictions of local bureaucrats and administrators.\n\nWhile we could simply exploit these boons for short term gain, some have suggested that this is an opportunity to study the organization of slaves in [SCOPE.sP('excellent_conditions_city_scope').GetName], who by all accounts are an unusually satisfied and productive bunch, and attempt to apply the lessons across the province of [SCOPE.sP('excellent_conditions_city_scope').GetState.GetShortName]. Alternatively, we could of course simply allow whatever fortune [SCOPE.sP('excellent_conditions_city_scope').GetName] enjoys to run its natural course without interference."
 dhe_slave.2.a:0 "この幸運を最大限に活用するのだ。"
 dhe_slave.2.b:0 "これらの教訓を州全体に適用してみよう。"
 dhe_slave.2.c:0 "彼らの管理下にしておけばよい。"
 dhe_slave.2.d:0 "この件は[ROOT.GetCountry.GetRulerTitle]自らが個人的に監督しようじゃないか…"
 dhe_slave.2.dt:0 "統治者が#Y 不品行な人物#!であるためこの行動を選ぶことができます"
 dhe_slave.3.t:0 "奴隷の[SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen]"
 dhe_slave.3.desc:0 "ここ数日、元老院議員によく似た遺物が寄り集まり、囁き声で元老院議場の片隅を賑わせている。解放奴隷で野心的な自由民の一人が幅広い支持を得て地方選挙を勝ち上がり、[SCOPE.sP('dhe_slave_politician_birthplace_scope').GetName]の裏通りから[ROOT.GetCountry.GetCapital.GetName]の議会にまで成り上がってきたのである。\n\n[SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]の成功が実績によるものなのか、あるいは中傷する者たちの間で話題になっているように汚い手段を用いたものなのかは分からないが、いずれにせよ[SCOPE.sChar('dhe_slave_politician_scope').GetPraenomen]と[SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]の支持者たちは[SCOPE.sChar('dhe_slave_politician_scope').GetSheHe]にその能力に見合った役職が与えられるべきだと要求している。\n\n当然のことながら古参の議員ほど彼の存在を疎ましく思っているようで、かつて奴隷身分であった者を昇進させることは貴族階級の品位を落とすように感じているのである。貴族階級とはその程度のものではあるのだが…"
 dhe_slave.3.a:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetSheHe|U]は現状に留まるような人物ではないだろう…"
 dhe_slave.3.at:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName]は[SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]の能力に見合った#Y 役職#!を与えられます"
 dhe_slave.3.b:0 "元老院の議場で奴隷どもに大きな顔をさせてはならぬ！"
 dhe_slave.3.c:0 "政治を妨げるだと？あり得ない。"
 dhe_slave.3.ct:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName]は[SCOPE.sChar('dhe_slave_politician_scope').GetHerHis]の能力に見合った#Y 役職#!を与えられる可能性があります"
 dhe_slave.3.d:0 "簡単に解決できる状況じゃないか…"
 dhe_slave.3.dt1:0 "[SCOPE.sChar('dhe_slave_politician_scope').GetName]は行方不明になります"
 dhe_slave.3.dt2:0 "統治者が#Y 不品行な人物#!であるためこの行動を選ぶことができます"
 dhe_slave.4.t:0 "[SCOPE.sP('dhe_slave_accident_city_scope').GetName]で起きた事故"
 dhe_slave.4.desc:1 "[SCOPE.sP('dhe_slave_accident_city_scope').GetState.GetShortName]州[SCOPE.sP('dhe_slave_accident_city_scope').GetName]付近の大規模な作業場で大きな事故があったと伝えられた。この都市は主に[SCOPE.sP('dhe_slave_accident_city_scope').GetTradeGoods.GetName]を輸出しているが、その高い需要を満たそうをするあまり、作業場の管理にあたって一部の構造材に注意が払われていなかったというお粗末な管理体制が原因であるようだ。\n\n大規模な崩落で作業中の奴隷はほぼ全滅し、所有者は州の当局に、生産の再開には補償が必要だと腹ばいになって懇願している。奴隷たち自身も友人や家族を失って悲嘆にくれていて、当然ながらこのような状況で働きに戻るということには口をつぐんでいる。\n\n大規模な修繕なしには以前のような水準での生産を行う方法はなく、奴隷たちに誠意を見せなければ問題を引きおこすに違いない。"
 dhe_slave.4.a:0 "所有者に補償金を出し、適切な労働環境を確保させよう。"
 dhe_slave.4.b:0 "修繕費のみを出すように。"
 dhe_slave.4.c:1 "介入は必要ない。"
 dhe_slave.4.d:0 "不憫な奴隷たちのために、所有者の財産を奴隷への補償に充てろ！"
 dhe_slave.5.t:0 "[SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName]での過酷な処遇"
 dhe_slave.5.desc:1 "The [dhe_slave_harsh_treatment_city_scope.Custom('get_city_type_loc')] of [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetName] has been at the center of growing tensions across the province of [SCOPE.sP('dhe_slave_harsh_treatment_city_scope').GetState.GetShortName] caused by the harsh treatment of slaves in pursuit of higher profits. There are reports of pitiful living standards with workers commonly provided with only the bare minimum of food and shelter to ensure their survival and productivity, and unduly harsh treatment and punishments at the slightest excuse of their masters.\n\nTo add injury, members of the senate led by [SCOPE.sChar('dhe_slave_populist_politican').GetName] have taken this issue up as a personal campaign for slave treatment reform, seeking to win the approval of freedmen and pass legislation that will upset the slave owners across the country.\n\nThe balance between populism and sound government is a path that must be walked most carefully..."
 dhe_slave.5.a:0 "これを続けさせてはならぬ。"
 dhe_slave.5.b:0 "彼らも世界の理に慣れていくさ…"
 dhe_slave.5.c:0 "事態は収拾されたようだな。"
 dhe_slave.6.t:0 "債務奴隷の醜聞"
 dhe_slave.6.desc:0 "奴隷は[ROOT.GetCountry.GetName]の経済や社会構造の重要な一部であるが、社会全体に占める奴隷の数が問題となっている。厳格な奴隷解放政策や債務奴隷の増加によって支えられる奴隷の数は、軍や小規模保有者を支えるのに十分な元奴隷身分の自由人がいる事を保証するよう対抗してなければならないと主張する人もいる。\n\n[SCOPE.sChar('debt_reformer_scope').GetName]は、かねてから債務奴隷制度の改革を支持しており、それは間違いなく本人の政治的動機からである。対して[SCOPE.sChar('debt_supporter_scope').GetName]は、債務者が借金返済を逃れることも許されないし、債務者が投獄されることで国家の浪費の元となることも駄目だと主張し、債務奴隷制度を特に率直に支持している。\n\n我々はこの機会を利用して、奴隷人口の増加を是正するか、もしくは奴隷所有者の利益を支援するか、選ぶことができる。"
 dhe_slave.6.a:0 "奴隷は充分にいる、必要なのは自由人だ!"
 dhe_slave.6.at:0 "政府は全国の奴隷解放を支援します。4つ以上の奴隷POPがある都市全てにおいて、奴隷POP1つが自由民POPに昇格します。"
 dhe_slave.6.b:0 "どんな経済成功でも、その根幹は奴隷だ。"
 dhe_slave.6.c:0 "放っておけ。"
 dhe_slave.7.t:0 "解放奴隷一門の登場"
 dhe_slave.7.desc:1 "[SCOPE.sChar('slave_family_1').GetName]という名の驚くほど勤勉で才能ある奴隷が、あらゆる困難を乗り越え、社会的地位の頂点に上り詰めた。[SCOPE.sP('slave_family_birthplace_scope').GetName]郊外の馬小屋で生まれ、優しい主人に育てられ、家長にまで出世し、やがて解放され自由民となった。[ROOT.GetCountry.GetCapital.GetName]へと上京し、巧みな商取引などで一財を成し、その後しばらくは地方司令官を務め、今や[ROOT.GetCountry.Custom('get_court_type')]へと選ばれた。\n\n貴族階級は予想通り、[ROOT.GetCountry.Custom('get_court_type')]の長椅子は勿論のこと、呼吸している空気をかつての奴隷と分かち合うことに反発しており、その騒動は、元老院の任命や奴隷解放に関する政策に問題を招いている。\n\n[SCOPE.sChar('slave_family_1').GetPraenomen]は生粋の貴族ではないが、間違いなく[ROOT.GetCountry.GetName]内での影響力は高い人物であり、子供である[SCOPE.sChar('slave_family_2').GetPraenomen]と[SCOPE.sChar('slave_family_3').GetPraenomen]が彼の意志を受け継いでいることは間違いない…"
 dhe_slave.7.a:0 "元老院には新しき血がぜひ必要だ…"
 dhe_slave.7.b:0 "彼らが歓迎されていないことを絶対に理解させよ。"
 dhe_slave.7.c:0 "これは危険な前例を作ることになるな。"
 dhe_slave.7.ct:0 "[SCOPE.sChar('slave_family_1').GetName]とその子供たちは[SCOPE.sC('dhe_slave_family_country').GetName]へと旅立ちます。"
 dhe_slave.7.d:0 "今日の議題ってのは世間話だけなのか？"
 dhe_slave.8.t:0 "[SCOPE.sChar('unethical_dominus_scope').Custom('get_dominus_domina')]の醜聞"
 dhe_slave.8.desc:0 "[SCOPE.sChar('unethical_dominus_scope').GetName]が時折みだらでいかがわしい行動をとるのは[ROOT.GetCountry.GetCapital.GetName]の上流階級ではよく知られたことだったが、最近の[SCOPE.sChar('unethical_dominus_scope').GetHerHim]に対するぞっとするような数の申し立てには、ほとんどの者が驚かされた。\n\n[ROOT.GetCountry.Custom('get_wine_god')]を称える堕落した集会において、ひどく下品な行いが奴隷に対して行われているという噂が広がっている。そこでは[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]と[SCOPE.sChar('unethical_dominus_scope').GetHerHis]の取り巻きが最近[SCOPE.sP('dhe_slave_scandal_market_flavor_scope').GetName]の市場で購入した奴隷を見せびらかしたり貶したりしているようだ。[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]は噂されているすべての点について否定し、政敵に仕組まれた作り話に違いないと主張している。\n\n噂話は[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]に個人的に名誉を汚されたという何人かの証言によって裏付けられ、[ROOT.GetCountry.GetCapital.GetState.GetShortName]の奴隷や高潔な市民たちは政府に対して、このような行き過ぎた行為を予防するためにも公正な裁きが必要だと要求しており、もはやこの状況を無視することはできないだろう。"
 dhe_slave.8.a:0 "この問題に対しては完全で公正な調査を行うことになるだろう。"
 dhe_slave.8.at:0 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]一門の全ての人物は#R 10#!の忠誠@loyalty_icon!を失います"
 dhe_slave.8.b:0 "証拠の取り調べは十分に行われる必要がある…"
 dhe_slave.8.c:0 "いやはや、なぜ我々はこんなことに時間を無駄にしているんだ？"
 dhe_slave.8.ct:0 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]一門に属する全ての人物が#G 10#!の忠誠@loyalty_icon!を得ます"
 dhe_slave.9.t:0 "裁判の進展"
 dhe_slave.9.desc_1:0 "宗教的な面と世俗的な面の両面において詳細な罪科を調査したり、証言を集めたりとまだなすべきことは多くあるものの、初期の認定事実だけをみても[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]が犯したであろう行為が有罪であることは強く示唆されている。\n\n未だ調査は完了していないが、[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]が裁判からの逃亡を試みることがないように前もって拘束すべきだという声もある。しかしながらそういった対処は間違いなく[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]一門をさらなる苦悩に陥れることになるだろう。"
 dhe_slave.9.desc_2:0 "[SCOPE.sChar('unethical_dominus_scope').GetName]に対する取調べは主に世間の怒りを鎮めるための形式的なものでしかなかったが、初期調査の時点で被告人が疑いの余地もなく有罪であることが判明した。[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]の邸宅で行われている筆舌に尽くし難い行為は考えることすらもおぞましく、この事実が現在に至るまで明るみに出ていなかったことが信じられない。\n\nしかしながら、助けを必要としている同僚に金銭または人間関係における貸しを作っておきたいと考える不誠実な連中にとって、このような状況がどれほど好都合であるかを無視することはできない…"
 dhe_slave.9.desc_3:0 "宗教的な面と世俗的な面の両面において詳細な罪科を調査したり、証言を集めたりとまだなすべきことは多くあるものの、調査の初期段階では告発が[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]を陥れるための出来の良い作り話である線が濃厚だ。\n\n我々はその策略の源を解明することができなかった。告発の目撃者として証言していた者たちは姿をくらまし、奴らの目的が被告人の暗殺であったという説が有力になっている。いずれにせよ、捜査が完全に終了するまでには今しばらくの時間がかかるだろう。"
 dhe_slave.9.desc_4:0 "[SCOPE.sChar('unethical_dominus_scope').GetName]に対する取調べは主に世間の怒りを鎮める為の形式的なものだったが、初期調査の時点で告発が事実無根の中傷でしかないことが明らかになった。\n\n[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]の潔白が明らかになった今、[SCOPE.sChar('unethical_dominus_scope').GetHerHis]に対する調査はまともに行われなかったようだ。極めて不利な証拠が出てこない限り、いかなる罰も下されることはないということで全員が納得している…"
 dhe_slave.9.a:0 "公正であるためには、全てをくまなく調査せねばならない。"
 dhe_slave.9.b:0 "そのうち明らかになることだろう。"
 dhe_slave.9.c:0 "予防的に[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]を投獄せよ。"
 dhe_slave.9.ct:0 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]一門の全ての人物は#R 20#!の忠誠@loyalty_icon!を失います"
 dhe_slave.9.d:0 "きっと目撃者は見つかるはずだ…"
 dhe_slave.9.dt1:0 "統治者が[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]と#Y 宿敵#!関係であるためこの行動を選ぶことができます"
 dhe_slave.9.dt2:0 "統治者が#Y 不品行な人物#!であるためこの行動を選ぶことができます"
 dhe_slave.9.dt3:0 "統治者が#Y 不品行な人物#!であるためこの行動を選ぶことができます"
 dhe_slave.9.e:0 "これは単なる政治的な謀略でしかない…"
 dhe_slave.9.et1:0 "統治者が[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]と#Y 友人関係#!であるためこの行動を選ぶことができます"
 dhe_slave.9.et2:0 "統治者が[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]と#Y 政治的理念を共にしている#!ためこの行動を選ぶことができます"
 dhe_slave.9.et3:0 "統治者が#Y 不品行な人物#!であるためこの行動を選ぶことができます"
 dhe_slave.9.f:0 "どんな問題も解決できる。金さえあればな…"
 dhe_slave.9.ft:0 "[SCOPE.sChar('unethical_dominus_scope').GetName]は罪を逃れるために金銭の準備ができているようだ。#!\n\n統治者が#Y 不品行な人物#!であるためこの行動を選ぶことができます"
 dhe_slave.10.t:0 "恐喝の試み"
 dhe_slave.10.desc_1:0 "使者によると、[SCOPE.sChar('unethical_dominus_scope').GetName]は我々の寛大な申し出を断ったとのことだ。[SCOPE.sChar('unethical_dominus_scope').GetSheHe]は評判や国家権力というものの重要性を理解していないらしい。"
 dhe_slave.10.desc_2:0 "使者によると、[SCOPE.sChar('unethical_dominus_scope').GetName]は我々の寛大な提案を受け入れたとのことだ。[SCOPE.sChar('unethical_dominus_scope').GetHerHim]が評判というものに重きを置いていたことは幸いである。\n\n判決の場において、かの悪意ある告発を棄却することは我々の責務である。"
 dhe_slave.10.a:0 "「完全で公正な判決」を下してやろうじゃないか。"
 dhe_slave.10.b:0 "恩知らずの[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]は大きな勉強をすることになるだろう…"
 dhe_slave.11.t:0 "不祥事問題の収束"
 dhe_slave.11.desc_1:0 "午前中、[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]を拘束して法廷に連れてくる為に、[ROOT.GetCountry.GetCapital.GetName]の郊外にある[SCOPE.sChar('unethical_dominus_scope').GetHerHis]の邸宅に派遣した衛兵から、邸宅はもはやもぬけの殻であるとの報告を受けた。どうやらあの臆病者は自分の財産を抱えて、海外の味方を頼るべく今朝がた[ROOT.GetCountry.GetName]から脱出したようだ。\n\n調査によって[SCOPE.sChar('unethical_dominus_scope').GetHerHis]の傍若無人な支配を終わらせることには成功したものの、まんまと[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]を逃し相応の報いを受けさせられなかった我々に対して、奴隷たちは間違いなく憤慨するだろう。一方で、こちらは幸運なことに、[SCOPE.sChar('unethical_dominus_scope').GetHerHis]の邸宅に派遣した衛兵が残っていた財産を発見した…"
 dhe_slave.11.desc_2:0 "数週間に及ぶ証言の聞き込みの結果、[ROOT.GetCountry.GetCapital.GetName]で飛び交っていた噂は地位の高い人物の評判を貶めるために捏造された茶番に過ぎないことが明らかとなった。最終的に、告発内容を裏付けるよりも多くの証人が[SCOPE.sChar('unethical_dominus_scope').GetHerHim]を弁護した。\n\n自分と一門の名声につけられた傷が時間と共に修復されることを確信した[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]は安心している。立派で透明性のある裁判は、富裕層の行き過ぎた行為に憤りを感じていた奴隷だけでなく、裁判が公平で誠実であることを望む市民たちの好感も得た。"
 dhe_slave.11.desc_3:0 "[SCOPE.sChar('unethical_dominus_scope').GetName]の無実が明らかになったことで、[SCOPE.sChar('unethical_dominus_scope').GetHerHis]に関する告発の調査はついに終了の時を迎えた。名誉毀損の加害者の身元は割れていないままだが、公式な謝罪と告発内容の否定がなされた。\n\n市民たちは自分たちの評判が我々の司法制度によって守られていることを喜んでいるが、奴隷たちは裁判に些か真剣さが欠けていることを見抜いている…"
 dhe_slave.11.desc_4:0 "これまで[SCOPE.sChar('unethical_dominus_scope').GetName]が罪を犯したという証拠は出てきていなかったが、まめな調査と匿名の証言によって被告人の不品行と過失が明らかになり、[SCOPE.sChar('unethical_dominus_scope').GetHerHis]は動揺を隠しきれなくなっている。[SCOPE.sChar('unethical_dominus_scope').GetSheHe]は何をしても自らの地位と権力でどうにかなると思っていたに違いない。\n\n裁判は、被告人が自らの違法行為に対する償いとして相応しい罰金を支払うべきであるとの意見で一致している。これは神の定めた法律を何とも思わない自惚れた堕落者たちへの教訓となろう。"
 dhe_slave.11.desc_5:0 "[SCOPE.sChar('unethical_dominus_scope').GetName]に対する申し立てを詳細かつ公正に調査したところ、告発者や目撃者の多くが、高い地位にある無実の被告を貶めたいという一心で嘘をついていたことが判明した。\n\n信頼できる資料や証言の有用性が雨漏りによって損なわれてしまったものの、裁判はそれが事件全体の趨勢に影響することはないという意見で一致し、[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]は国家から見ていかなる不正行為も働いていないと公式に発表し謝罪した。\n\nこれは正義がなされた本当に素晴らしい事例であり、社会的地位が高い人物の評判に傷をつけたり大衆を不当に扇動することを願う連中への牽制となるだろう。[ROOT.GetCountry.Custom('get_sky_god')]を讃えよ。"
 dhe_slave.11.desc_6:0 "[SCOPE.sChar('unethical_dominus_scope').GetName]に関する告発の調査はついに終了し、裁判において[SCOPE.sChar('unethical_dominus_scope').GetHerHis]に下された判決は無罪となった。関係者や証人の多くは、利己的な目的のために地位の高い人物の評判を貶めようとする破滅的な扇動者として退けられた。\n\nこの裁判における真剣みというものに対して若干の反発があるかもしれないが、少なくとも我々は自分たちの利益を守りながら奴隷の怒りを鎮めることには成功したのだ…"
 dhe_slave.11.desc_7:0 "After several weeks of gathering testimony it has become clear that even the wildest rumors circulating [ROOT.GetCountry.GetCapital.GetName] hardly scratched the surface of the wickedness perpetrated by [SCOPE.sChar('unethical_dominus_scope').GetPraenomen], who has committed unspeakable horrors in the name [ROOT.GetCountry.Custom('get_god_of_dead')]. Countless witnesses have come forward, from household slaves to catamites, and the mountain of evidence cannot be dismissed as mere calumny.\n\nHaving consulted with the most senior religious and juridical experts, there is no doubt that [SCOPE.sChar('unethical_dominus_scope').GetPraenomen] is heinously guilty, in the eyes of the law and [ROOT.GetCountry.Custom('get_sky_god')] both. Yesterday, the high priests joined near all else in baying for [SCOPE.sChar('unethical_dominus_scope').GetHerHis] blood.\n\nWe must now decide what to do with [SCOPE.sChar('unethical_dominus_scope').GetPraenomen]; a lenient punishment will not be viewed favorably by the slaves, but if we are too harsh we risk alienating the entire [SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName] family."
 dhe_slave.11.a:0 "不憫な[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]は、単なる中傷の被害者に過ぎない。"
 dhe_slave.11.b:0 "少額の罰金刑を命ずる。"
 dhe_slave.11.c:1 "A ruined reputation and a fine will deter these lecherous excesses."
 dhe_slave.11.d:0 "我々の中枢においてこれほどの堕落を看過することはできない。"
 dhe_slave.11.dt:1 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]一門の全ての人物は#R 10#!の忠誠@loyalty_icon!を失います"
 dhe_slave.11.e:0 "[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]は生きる価値のない鬼畜だ。"
 dhe_slave.11.et1:1 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]一門の全ての人物は#R 20#!の忠誠@loyalty_icon!を失います"
 dhe_slave.11.et2:0 "\n統治者が#Y 正直な性格#!であるためこの行動を選ぶことができます"
 dhe_slave.11.et3:0 "\n統治者が[SCOPE.sChar('unethical_dominus_scope').GetPraenomen]と#Y 宿敵#!関係であるためこの行動を選ぶことができます"
 dhe_slave.11.f:0 "ちょっとした物語のようだな。"
 dhe_slave.11.g:0 "奴に仕えていた奴隷を解放し、その財産を与えてやれ。"
 dhe_slave.11.h:0 "忌々しい小[SCOPE.sChar('unethical_dominus_scope').GetWomanMan]だ。"
 dhe_slave.11.ht:0 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]一門の全ての人物は#R 20#!の忠誠@loyalty_icon!を失います"
 dhe_slave.11.i:0 "正義のための致し方ない犠牲だ。"
 dhe_slave.11.it:0 "[SCOPE.sChar('unethical_dominus_scope').GetFamilyDisplayName]一門に属する全ての人物が#G 5#!の忠誠@loyalty_icon!を得ます"
 comet.1.t:0 "彗星の観測！"
 comet.1.desc:1 "A terrifying thunderclap over the skies of [ROOT.GetCountry.GetCapital.GetName] last night heralded a terrifying, awe-inspiring sight. The very fabric of creation seemed rent asunder by flame and smoke as if by [ROOT.GetCountry.Custom('get_sky_god')] himself; people cowered in their homes, seeking to avoid the certainty of the imminent wrath of the divine.\n\nAlmost as soon as this manifestation had appeared, however, it crept away over the horizon, seeming to settle in the territory of our neighbor, [SCOPE.sP('target').GetOwner.GetName].\n\nIn haste, the resident expert in matters of faith was summoned to explain this mystery. According to [SCOPE.sChar('priest').GetPraenomen], this event can only have been a message sent by [ROOT.GetCountry.Custom('get_sky_god')], intended to legitimize our position as the chosen people.\n\n[SCOPE.sChar('priest').GetPraenomen] insists that [ROOT.GetCountry.Custom('get_sky_god')] must have made a minor miscalculation when he sent this message into the lands of our [SCOPE.sP('target').GetOwner.GetAdjective] neighbors, and that we must do all in our power to possess the [target.Custom('get_city_type_loc')] of [SCOPE.sP('target').GetName], where the divine communique must have landed."
 comet.1.a:0 "なんと…興味深い？"
 comet_sighted_1_tt:1 "#Y [SCOPE.sP('target').GetName]#!を領有することで連鎖イベントが発生します。"
 comet.3.t:0 "千歳の岩"
 comet.3.desc:0 "[SCOPE.sP('target').GetName]の郊外にある寂れた農場の地面には大きな窪みがあり、平坦だった土壌は台無しになってしまっている。この窪みの中心には不動の巨岩が鎮座しており、国内の識者は誰一人としてこのようなものは目にしたことが無いという。書記官はこれについて、[ROOT.GetCountry.Custom('get_sky_god')]が我々にお告げを与えるだろうというかつての忘れられつつあった予言との関連性を指摘している。\n\n数日のうちに大勢の人々がこの不自然な構造物を見るために集まり、その多くは熱心に祈りを捧げている。実際あの予言は正しかったらしく、[ROOT.GetCountry.GetName]は[ROOT.GetCountry.Custom('get_sky_god')]の命令を実行する為に選ばれたようだ。"
 comet.3.a:0 "我々は確実に祝福されている。"
 comet.4.t:0 "[SCOPE.sP('target').GetName]の偶像"
 comet.4.desc:0 "[SCOPE.sP('target').GetName]で天の大岩が発見された後、その岩を中心に社が築かれた。社では岩そのものが偶像として祀られており、試練の時にあって我々の民を慰め、安らぎをもたらす存在となっている。\n\nしかしながら、我が国の最高顧問たちは神からのお告げたる大岩が目下の戦争状態によって危機に晒されていると考え、莫大な労力と費用が必要になるにも拘わらず社を[ROOT.GetCountry.GetCapital.GetName]に移転するよう進言している。\n\n軍の上層部は、苦闘を強いられる中でも岩の存在が希望の旗印になってくれるとさえ思っている。"
 comet.4.a:0 "そうせねばなるまい。"
 comet.4.b:0 "そんな余裕はない。"
 dhe_slave.4.dt:0 "統治者が#Y 善人#!であるためこの行動を選ぶことができます"
 dhe_mithridates.2.t:1 "The Prince of [GetProvince('(int32)245').GetName]"
 dhe_mithridates.2.desc:1 "[GetCountry('KIO').GetRuler.GetPraenomen], the prince of [GetProvince('(int32)245').GetName], has appeared in [ROOT.GetCountry.GetCapital.GetName] seeking refuge from the wrath of [mithridates_overlord.GetRuler.GetPraenomen], the ruler of [mithridates_overlord.GetName] who they suspect covets their realm. The aristocrat apparently has wealth to spare, and has promised us gifts if we are willing to help [mithridates_pontus.GetHerHim].\n\nTaking [mithridates_pontus.GetHerHim] in would certainly not make us particularly popular in [mithridates_overlord.GetName], but when did we ever really care what they thought of us anyway? These are [ROOT.GetCountry.GetAdjective] lands, and we will decide what will be done here."
 dhe_mithridates.2.a:0 "We will welcome [SCOPE.sChar('mithridates_pontus').GetHerHim] in Paphlagonia."
 dhe_mithridates.2.b:1 "[mithridates_pontus.GetSheHe|U] is not to be trusted."
 dhe_mithridates.3.t:1 "Mithridatic Ambition"
 dhe_mithridates.3.a:1 "Let us destroy this brat."
 dhe_mithridates.4.t:0 "裏切りのミトリダテス"
 dhe_mithridates.4.desc:0 "どうやら信用ならない蛇ことミトリダテスはパフラゴニアへの逃亡を計画していたようだが、なぜ[SCOPE.sChar('mithridates').GetSheHe]がそのような行動を起こそうと思ったのかはいささか不明な部分がある。噂によれば[SCOPE.sChar('mithridates').GetSheHe]はパフラゴニアと共謀して宮廷内における立場を好転させようとしたとのことだ。\n\nいずれにせよ、パフラゴニア人たちは即座に[SCOPE.sChar('mithridates').GetHerHis]の申し出を断り、誤解を詫びる言葉と共に[SCOPE.sChar('mithridates').GetHerHim]を我々の宮廷まで送り返してきたのであった。"
 dhe_mithridates.4.a:0 "[SCOPE.sChar('mithridates').GetHerHim]をどう対処すべきかは分かっている。"
 dhe_mithridates.5.t:1 "Pontic Ambition"
 dhe_mithridates.5.desc:1 "Since our arrival in Paphlagonia, it has become clear that the petty states of northern Asia, which have gone unchecked in the vacuum left by Alexander's death and the Diadochi wars, are weak and divided.\n\nThe nobility of Pontus are not convinced by their current leadership, and may willingly accept [mithridates_pontus.GetPraenomen] as their king, especially given [mithridates_pontus.GetHerHis] noble Persian pedigree."
 dhe_mithridates.5.a:1 "[mithridates_pontus.GetPraenomen] will be king of Pontus."
 dhe_mithridates.5.b:1 "Our position is adequate."
 dhe_mithridates.6.t:1 "Mithridatic Solution"
 dhe_mithridates.6.desc:1 "The new realm [mithridates_pontus.GetPraenomen] has carved out in Paphlagonia has always been seen as threat, but the weakness of our leadership has called into question the value this Persian noble could have to our people as a unifying and steadfast ruler of Pontus.\n\nThe fractious bickering since the fall of the Persian empire could at last be behind us..."
 dhe_mithridates.6.a:1 "New leadership is warranted."
 dhe_mithridates.7.t:1 "Throne of Pontus"
 dhe_mithridates.7.desc:1 "Our envoys have returned from the back-rooms of [GetCountry('PON').GetCapital.GetName], where they have been laying down our proposal to the Pontic nobility."
 dhe_mithridates.7.a:1 "Pontus shall be our new home."
 dhe_mithridates.8.t:0 "ギリシャに染まる[ROOT.GetCountry.GetName]"
 dhe_mithridates.8.desc:1 "[ROOT.GetCountry.GetName] has long been split between the Pontic people of the highlands, and the Greeks living along the coastline. Despite fairly different traditions, they have so far co-existed peacefully, but it is still more difficult to shape our administration with the governance of both in mind.\n\nWith the powerful successor kingdoms of Alexander, Greek language and customs have become more widespread, from Magna Graecia all the way to the lands of India in the far east. Maybe it is time we start looking towards a more Hellenistic solution for ourselves as well?"
 dhe_mithridates.8.a:0 "彼らの伝統はそれほど異国風とも思えないな。"
 dhe_mithridates.8.a.tt:0 "この選択肢は新たな決断を解放します：#Y ポントスの首都、シノーペー#!"
 dhe_mithridates.8.a.tt.2:0 "この選択肢は新たな決断を解放します：#Y ギリシャ=ポントスの啓示を受容する#!"
 dhe_mithridates.8.b:0 "ポントス人のためのポントスを！"
 pontic_decision_sinope_capital:0 "ポントスの首都、シノーペー"
 pontic_decision_sinope_capital_desc:0 "古い首都を後にしてシノーペーに行政機構を移す時が来た。アナトリア北岸の守りやすい土地に都を定め、その完璧な位置どりから国を統治するのだ。"
 pontic_decision_hellenistic_omens:0 "ギリシャ=ポントスの啓示を受容する"
 pontic_decision_hellenistic_omens_desc:0 "我が民は、ゾロアスター教やキュベレー信仰、あるいはギリシャ宗教など様々な神々を崇めている。自らを古い信仰に縛り付けるのではなく、これらの神や女神たちを同じように祝福し崇拝し始める時だ。"
 pontic_decision_hellenistic_omens_tt:1 "「#Y $omen_zeus_stratios$#!」を信奉することができるようになります\n「#Y $omen_selene$#!」を信奉することができるようになります"
 dhe_iberia.1.t:0 "野心的な王子"
 dhe_iberia.1.desc:0 "我々が行ってきたことの残滓として、パルナヴァズは長らく我々の悩みの種であった。今や一部の人々は彼の周りに集い始め、[ROOT.GetCountry.GetRuler.GetName]より王位にふさわしいと主張している。\n\n彼らの助けにより、必要とあらば彼に仕える心構えのある、支持者たちによる軍を立ち上げた。今やその野心と強欲さをもって、彼はイベリアの王位を窺がっている。"
 dhe_iberia.1.a:0 "厄介だな…"
 dhe_iberia.1.tt:0 "[SCOPE.sChar('pharnavaz').GetName]が[SCOPE.sP('pharnavaz_home').GetName]において支持者による軍を立ち上げました"
 dhe_iberia.2.t:0 "パルナヴァズの要求"
 dhe_iberia.2.desc:0 "パルナヴァズからの使者が[ROOT.GetCountry.GetCapital.GetName]に到来し、我々の退位と、新たな[ROOT.GetCountry.GetName]の王の歓迎を要求している。すべての側近は、忠誠心に疑問のある者も、パルナヴァズとの戦争を支持していた者も含めて、この切迫したときに姿を消してしまっているようだ。\n\n[ROOT.GetCountry.GetRuler.GetName]は僭称者の要求についてかなり長い時間をかけて検討し、大きな咳払いとともに彼の決断について発表した。"
 dhe_iberia.2.a:0 "[SCOPE.sChar('pharnavaz').GetSheHe]が望んだように戦争を始めようではないか。"
 dhe_iberia.2.b:0 "[ROOT.GetCountry.GetName]は内戦を生き残ることはできない。[SCOPE.sChar('pharnavaz').GetHerHim]に王位を譲り渡すほうが良いだろう。"
 dhe_iberia.4.t:0 "パルナヴァズの台頭"
 dhe_iberia.4.desc:0 "[SCOPE.sChar('former_ruler').GetName]を追い出し、我々はついに長く追い求めてきた目標、イベリアの王位を手に入れることができた。もはや過去の僭主たちのような者によって支配されることはなく、見識ある新世代の統治者によって治められる時が来たのだ。\n\n[ROOT.GetCountry.GetCapital.GetName]を知られている世界の中で最も偉大な都市にするための計画を、[ROOT.GetCountry.GetRuler.GetName]はすでに考えてある。やがて、その都市は歴史ある都市、イベリアの宝石となるであろう。"
 dhe_iberia.4.a:0 "[ROOT.GetCountry.GetName]の新時代の幕開けだ。"
 dhe_iberia.5.t:0 "パルナヴァズの敗北"
 dhe_iberia.5.desc:0 "パルナヴァズによる脅威が終わりを迎えたことで、我々はやっと一連の問題を片付けることができた。野心的な王子を追い出し、イベリアにはついに輝かしい時代が到来し、いまだかつてないほどに偉大になるのである。"
 dhe_iberia.5.a:0 "僭称者についに終わりが訪れた。"
 dhe_iberia.6.t:0 "[ROOT.GetCountry.GetCapital.GetName]の建設"
 dhe_iberia.6.desc:0 "イベリアの王位を手に入れてから、[SCOPE.sChar('pharnavaz').GetName]は[SCOPE.sP('pharnavaz_capital').GetName]をいかにして拡大し、効率的に統治するのかという壮大な計画を策定していた。彼の偉大なる帝国の首都を輝かしいものとするために、[SCOPE.sChar('pharnavaz').GetPraenomen]は一から全てを再建するための大きな一歩を踏み出そうとしている。\n\n一部の側近は、今すぐに取り掛かるべき重要な問題がいくつかあり、計画は今は保留しておくべきだと主張している。一方、計画を後でまた採用すればより多くの費用が掛かり、皆が再建に対応できるのは今しかない、とパルナヴァズは指摘している。"
 dhe_iberia.6.a:0 "[ROOT.GetCountry.GetCapital.GetName]は世界が嫉妬するような都市になるのだ。"
 dhe_iberia.6.a.tt:0 "[SCOPE.sChar('pharnavaz').GetName]は[SCOPE.sChar('pharnavaz').GetEmployer.GetCapital.GetName]の再建を開始します"
 dhe_iberia.6.b:0 "計画は保留しておこう。"
 dhe_iberia.6.b.tt:0 "[SCOPE.sChar('pharnavaz').GetName]は計画を一旦保留します。これにより新たな決断が解放され、建設はあとで再開することができます。"
 dhe_iberia.7.t:0 "[SCOPE.sP('pharnavaz_capital').GetName]のための資材獲得"
 dhe_iberia.7.desc:0 "パルナヴァズは[SCOPE.sP('pharnavaz_capital').GetName]の再建に向けてすべての準備をしたと思われていたが、多くの労働者は手元の資材が不足しているという不満を表している。彼らが本来要求された以上の仕事をしているのか、資材の一部が行方不明になっているのかは定かではないが、資材がさらに必要であるということは確かである。\n\n再建に取り組んでいる間、いくらかの交易商に行商させるか、あるいは奴隷を使って問題に対処することもできるだろう。"
 dhe_iberia.7.a:0 "予備の資金は確保してある。"
 dhe_iberia.7.b:0 "鉱山で働く奴隷は超過勤務も可能なのだよな？"
 dhe_iberia.8.t:0 "交易の流入"
 dhe_iberia.8.desc:0 "[SCOPE.sP('pharnavaz_capital').GetName]の再建事業は引き続き行われているが、どうやら交易商が商売の機会を求めてこの地域に多数流入しているようだ。\n\n彼らをすでに再建が完了した都市の一区画に定住させるか、あるいは不要となった資材の一部を彼らに売りつけるか、どちらが良いだろうか？"
 dhe_iberia.8.a:0 "彼らをこの地方に住まわせよう。"
 dhe_iberia.8.b:0 "彼らは自由に我々と取引できるのだろう。"
 dhe_iberia.9.t:0 "[ROOT.GetCountry.GetName]の偉大なる首都"
 dhe_iberia.9.desc:0 "過去数か月におよぶ多くの作業を経て、都市はついに完成にこぎつけた。大きな通りや、新しく設置された行政機構、多くの居住区域など、すべてはパルナヴァズが当初から計画していた通りになったのである。\n\n[SCOPE.sP('pharnavaz_capital').GetName]の話はすでに広く遠方まで伝わっており、この素晴らしい都市を一目見ようと遠方の国から使節が到着し始めている。"
 dhe_iberia.9.a:0 "素晴らしい出来事が起こるのはまだ先の話だぞ。"
 dhe_iberia.10.t:0 "アルマジ像"
 dhe_iberia.10.desc:0 "[SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)]の[SCOPE.sChar('high_priest').GetName]は、地元の信仰に携わる他の著名な祭司や巫女と、ここ[ROOT.GetCountry.GetCapital.GetName]において会談を持った。我が民はそれぞれ異なった神々を信奉し、異なった伝統や祝祭を持っているので、人々が従うべき教義というものに一致した合意を得るということは難しい。\n\n人々が集まることのできる、新たな記念像を公的に建造することを試してみる時が来ているのではないか、と祭司たちは考えている。人々の信仰を集中させることを目指すのであれば、これは賢明な措置なのではないだろうか。"
 dhe_iberia.10.a:0 "ほかのどのような物とも異なった銅像が良い。"
 dhe_iberia.10.a.tt:0 "[SCOPE.sChar('pharnavaz').GetName]は[SCOPE.sP('armazi_idol_province').GetName]においてアルマジ像の建設に着手します"
 dhe_iberia.10.b:0 "資金は他のことに用いるべきだろう。"
 dhe_iberia.11.t:0 "異端の像"
 dhe_iberia.11.desc:0 "アルマジ像の建造作業は社会に招かれざる要素を惹きつけつつあり、労働者を悩ませ、取り扱いも困難であることが分かってきた。地元の人々に害を及ぼすという非常に悪質な事件も発生し、こうした問題を終わらせるために何らかの対策が必要なのは明らかである。"
 dhe_iberia.11.a:0 "狂信者によるこうした問題は金で解決するのが良い。"
 dhe_iberia.11.b:0 "異端者どもは始末せよ。"
 dhe_iberia.12.t:0 "信仰を集める像"
 dhe_iberia.12.desc:0 "アルマジ像の建造作業が続く中、国内でも中心から離れた地域に住む人々が、建造作業を見ようと[SCOPE.sP('armazi_idol_province').GetName]に旅行する姿を多く見るようになってきた。すでに人々の信仰において好ましい影響が出始めているようだ。\n\nこの傾向が続くのであれば、この難事業の成果をすぐに得ることができるのは間違いない。"
 dhe_iberia.12.a:0 "すべてパルナヴァズの功績だ。"
 dhe_iberia.12.b:0 "イベリアに住むすべての者が協力した成果だよ。"
 dhe_iberia.13.t:0 "アルマジ像の完成"
 dhe_iberia.13.desc:0 "[SCOPE.sP('armazi_idol_province').GetName]に像を建設するという数か月にも及ぶ不休の作業を経て、ついに完成版を披露する準備が整った。その姿を一目見ようと、地域全体から人が通りに集まり、多くの者がその巨大な銅像に畏敬の念を抱いている。かつては我らの神々に対する信仰に疑いの目が向けられたこともあったが、今後そのような事は起こらないに違いない。"
 dhe_iberia.13.a:0 "像は我々の信仰の証としてそびえ立つのだ。"
 iberia_improving_capital_decision:0 "パルナヴァズの改善"
 iberia_improving_capital_decision_desc:0 "パルナヴァズはかつてから首都をどのように改善すべきかという考えをいくつも抱いていたが、イベリアの統治権を得た今こそ、それらを実行に移す時である。もはや外国から僻地として扱われることはなく、羨望の目で見られることになるだろう。"
 pharnavaz_capital_improvement_begins_tt:0 "改善の取り組みが開始されます"
 pharnavaz_leader:0 "イベリアの支配者、パルナヴァズ一世"
 dhe_iberia.14.t:0 "アイニナとダニナの儀式"
 dhe_iberia.14.desc:0 "[SCOPE.sChar('high_priest').GetOffice.GetCulturalName(ROOT.GetCountry)]の[SCOPE.sChar('high_priest').GetName]は、[ROOT.GetCountry.GetName]で見られるようになった新たな信仰について調査した。アイニナおよびダニナと呼ばれる二柱の女神である。\n\n[SCOPE.sChar('high_priest').GetPraenomen]は数週間にわたりその儀式や祭式を観察した結果、[ROOT.GetCountry.GetName]にその信仰を受け入れるだけではなく、我々の奉ずる神々の中に正式に加えるべきだと考えているようだ。"
 dhe_iberia.14.a:0 "ではその新たな女神たちを取り入れることにしよう。"
 dhe_iberia.14.a.tt:1 "「#Y アイニナとダニナ#!」を信奉することができるようになります"
 dhe_iberia.14.b:0 "我らの神々は今のままで良い。"
 dhe_massalia.1.t:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.Custom('get_salyes_title')]の台頭"
 dhe_massalia.1.desc:0 "何百年にもわたり、我々は地中海沿岸に交易拠点を構え、繁栄し、蛮族との交易から利益を得て、ギリシャから遠く離れたところに新しい都市を築いてきた。最も名高い都市であるカルタゴでさえも、我々との共存を容認し、我々の交易商と競争し、その力をもってしても我々を打ち負かすことはできなかった。\n\nしかしながら、父祖たちの甘い日々は遠い記憶の日々になりつつある。周辺の蛮族たちは我々の到来とともに広がった技術や思想から恩恵を受けている。いまや彼らの指導者たちはいかにして人々を団結させ、彼らに日用品を売りつけにくるワイン飲みのリラ弾きに対抗するのか、日々企んでいるのである。\n\n[SCOPE.sChar('dhe_massalia_slv_ruler').Custom('get_salyes_desc')]"
 dhe_massalia.1.a:0 "彼らの先手を打って叩くべきだ。"
 dhe_massilia.1.at:0 "$MAS$（@[THIS.GetCountry.GetFlag]!）は[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]（@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!）によって領有されているすべての隣接都市に請求権を得ます"
 dhe_massalia.1.b:0 "共存した方が良いと彼らに示そう。"
 dhe_massalia.1.bt:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]に、我々の平和的な交易商の美徳を讃え、我々が極めて対等に交易を行う意思があることを伝える使者が派遣されます。彼らが受け入れた場合："
 dhe_massalia.2.t:0 "マッサリアからの提案"
 dhe_massalia.2.desc:0 "思い上がった異国、マッサリアの商人が[ROOT.GetCountry.GetRulerTitle]の[SCOPE.sChar('dhe_massalia_slv_ruler').GetName]に使者を寄越してきた。どうやらあのリラ弾きどもは力を集める我々に恐れをなし、甘言と子供だましの贈り物で我々の気を惹こうとしているらしい。\n\n我々は、素晴らしい品物や新たな伝統を持って我らの海岸にやってきたギリシャ人に対して、依然として比較的穏やかに接している。我々は彼らから葡萄酒の作り方を学び、貨幣の鋳造を学び、ギリシャ式で生贄を捧げてきたが、彼らの石壁や銅製の盾を見るに、今や我々はこの行商人どもに騙されてきたのだと理解している。\n\n多くの者は、ギリシャ人が我々にとって本当はどれほど有益であるのかを示し、彼らを海に突き落とす時が来たのだと感じているようだ。"
 dhe_massalia.2.a:0 "彼らには利用価値がある。拒絶するのは得策ではない。"
 dhe_massalia.2.b:0 "我々の関係性を彼らが理解する時だ。"
 dhe_massalia.2.bt:0 "#R 戦争の脅威を匂わせて$MAS$に進貢国となるよう要求します#!"
 dhe_massalia.2.c:0 "この臆病者どもを劇場へと送り返してやれ。"
 dhe_massalia.2.ct:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]（@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!）は$MAS$（@[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetFlag]!）によって領有されているすべての隣接都市に請求権を得ます"
 dhe_massalia.3.t:0 "[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]の返答"
 dhe_massalia.3.desc_1:0 "猜疑的な[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]人は失望させるような言葉とともに我々の使者を帰還させた。彼らの報告によれば、[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]の[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle]は我々の贈り物と外交関係を拒絶したうえ、使者に対してすぐに立ち去るように要求したのだという。\n\n当然ながら議場は不安に包まれ、議会はこれを侮辱または戦争への挑発とみる向きと、何も変えず現状維持を主張する者とに二分されている。\n\nどちらにせよ、誇り高き[ROOT.GetCountry.GetName]の未来は危機に瀕しており、我々は自らを守るために準備しなければならない。"
 dhe_massalia.3.desc_2:0 "汚れた犬野郎の[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]は苛立たせるような言葉とともに我々の使者を帰還させた。彼らの報告によれば、[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]の[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle]は我々の贈り物と外交関係を拒絶したうえ、我々に対して「服従か死か」を選ぶように要求している。\n\n議場は大騒ぎになり、友好関係の依頼がこのような反応を引き起こすほどに不適格なものだったのか、あるいはこのために行ったいかなる努力も無駄になるほど問題外なものだったのか、調査が行われるべきだと多くの者が求めている。\n\n誇り高き[ROOT.GetCountry.GetName]の未来は危機に瀕している。我々は戦うべきなのか、それとも服従を受け入れるべきなのだろうか？"
 dhe_massalia.3.desc_3:0 "賢明なる[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]人は喜ばしい言葉とともに我々の使者を帰還させた。彼らの報告によれば、[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetAdjective]の[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle]は交易における協力関係の拡大と引き換えに、我々の友好の申し出を受け入れるということのようだ。\n\n議場は控えめに言っても驚きに包まれ、猜疑論者は戦争が回避されてしまったことに失望し、平和主義者はペンが剣にまさったと祝福している。\n\n短期的に見ればこの合意は我々の繁栄を損なうものかもしれないが、運が良ければ長期間にわたって我々の独立を保つものになるだろう。"
 dhe_massalia.3.a:0 "[ROOT.GetCountry.GetName]と[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]のために！"
 dhe_massalia.3.b:0 "これで平和が保てるのであれば…"
 dhe_massalia.3.c:0 "みすぼらしい部族長ごときに下げる頭はない。"
 dhe_massalia.3.ct:0 "#R [SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]が我々に宣戦布告する可能性があります#!\n$MAS$（@[THIS.GetCountry.GetFlag]!）は[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetName]（@[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetFlag]!）によって領有されているすべての隣接都市に請求権を得ます"
 dhe_massalia.3.d:0 "残念だ…"
 dhe_massalia.4.t:0 "マッサリアの決断"
 dhe_massalia.4.desc_1:0 "我々の使者が[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetName]から帰還した。彼らによれば、[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle]の[SCOPE.sChar('dhe_massalia_mas_ruler').GetName]と哀れな[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective]の元老院は、愚かにも貢納を求める我らの寛大なる要求を拒否し、戦争の準備をしているという。\n\nすべての者が息をのんで[SCOPE.sChar('dhe_massalia_slv_ruler').GetEmployer.GetRulerTitle]の[SCOPE.sChar('dhe_massalia_slv_ruler').GetName]がどう反応するのかを見守っている。"
 dhe_massalia.4.desc_2:0 "我々の使者が[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetName]から帰還した。彼らによれば、[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetRulerTitle]の[SCOPE.sChar('dhe_massalia_mas_ruler').GetName]と[SCOPE.sChar('dhe_massalia_mas_ruler').GetEmployer.GetAdjective]の元老院は賢明にも、貢納を求める我々の寛大なる要求を受け入れ、争いを避けることを選んだのである。\n\n彼らもやっとこの地域を支配しているのが誰であるのかということ理解したようだ。"
 dhe_massalia.4.a:0 "奴らをこの地から排除してやる…"
 dhe_massalia.4.b:0 "…そのうちにな。"
 dhe_massalia.4.c:0 "[ROOT.GetCountry.GetName]は次善の策を選んだのだ。"
 dhe_massalia.5.t:0 "ピュテアスの遺産"
 dhe_massalia.5.desc_1:0 "高名な探検家で研究者でもあるピュテアスによる、神話の舞台、ブレタンニケーとその先への航海は、彼が帰還した際にはあざけりと驚きの両方でもって迎えられたが、[ROOT.GetCountry.GetAdjective]や広いギリシア世界の地図の端のさらにその向こうに広がる土地への好奇心を駆り立てたことは否定しようがない。\n\n費用は掛かるが、政府内にはさらなる探検を提唱する者たちがおり、今回は才能ある[SCOPE.sChar('pytheas_scope').GetName]によって率いられることになった。しかしながら、ピュテアスを自画自賛の詐欺師であると乱暴に断言するような不信を持つ者も多く存在している。彼らは、我々が既に学んだことを使って、少しでも役に立つのであれば我々の既存の交易と研究に集中するために資金を使う方が良いと主張している。"
 dhe_massalia.5.desc_2:0 "高名な探検家で研究者でもある[SCOPE.sChar('pytheas_scope').GetPraenomen]による、神話の舞台、ブレタンニケーとその先への航海は、[SCOPE.sChar('pytheas_scope').GetSheHe]が帰還した際にはあざけりと驚きの両方でもって迎えられたが、[ROOT.GetCountry.GetAdjective]や広いギリシア世界の地図の端のさらにその向こうに広がる土地への好奇心を駆り立てたことは否定しようがない。\n\n費用は掛かるが、政府内にはさらなる探検を提唱する者たちがおり、今回もまた才能ある[SCOPE.sChar('pytheas_scope').GetPraenomen]によって率いられることになった。しかしながら、ピュテアスを自画自賛の詐欺師であると乱暴に断言するような不信を持つ者も多く存在している。彼らは、我々が既に学んだことを使って、少しでも役に立つのであれば我々の既存の交易と研究に集中するために資金を使う方が良いと主張している。"
 dhe_massalia.5.a:0 "交易事業を奨励すべきだ。"
 dhe_massalia.5.b:0 "知識は力である。水産教育に投資すべきだ。"
 dhe_massalia.5.c:0 "まだ学ぶべきことは山ほどある！"
 dhe_massalia.5.ct:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]の探検航海の目的地を決定します。\n#R 成功する保証はありません#!"
 dhe_massalia.6.t:0 "[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_title')]"
 dhe_massalia.6.desc:0 "蛮族たちが錫や他の価値ある交易品を入手している源を発見したいと願って、[SCOPE.sChar('pytheas_scope').Custom('get_massalia_6_desc')]。彼はガラティア（ガリア）を周り、トウーレに向かう前にブレタンニケーと呼ばれる広大な土地を周ったと言われている。トゥーレは極寒の世界の端であり、太陽のように輝く美しい琥珀金をそこから持ち帰ってきた。おそらくまだ北方には発見できるものがあるだろう。\n\nそして他方、我々の誇る数百年前のもう一人の探検家、エウテュメネースはヘラクレスの柱を後にしてさらに南へと航海し、帰還する前にはあのナイルよりも広大で、海の塩分を作り出しているという巨大な河川を発見した。\n\n奇妙なるブレタンニケーは最も安全な選択肢である。航海記録や最初の航海に携わった何名かの船員の経験はまだ極めて新しい。しかし、[SCOPE.sChar('pytheas_scope').GetPraenomen]自身は頑なに西にあるという全く新しい土地への航海を行うよう働きかけている。世界を取り囲む海をまたいだ先にある大地への好奇心。アトランティスの伝説に魅惑されているだろうことは疑いようがない。"
 dhe_massalia.6.a:0 "ブレタンニケーは安全な賭けだ。"
 dhe_massalia.6.at:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]は有名なブレタンニケーの島々についてさらに探求することを試みます。きわめて安全な航海です。"
 dhe_massalia.6.b:0 "はるか北、トゥーレを目指そう。"
 dhe_massalia.6.bt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]は北へと向かい、過去の発見を超えた先の土地を目指します。中程度の難易度を誇る航海になります。"
 dhe_massalia.6.c:0 "南へ、エウテュメネースより遠くに向かうのだ。"
 dhe_massalia.6.ct:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]はリビュアとアトラス山脈をめぐり、南へと向かいます。危険な航海になります。"
 dhe_massalia.6.d:0 "広大なるオーケアノス自身を渡り西へ向かえ！"
 dhe_massalia.6.dt:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]はこの世界を取り囲む海の端に到達することを目指します。ほとんど無謀ともいえる狂気の行いです。"
 dhe_massalia.7.t:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]の出立"
 dhe_massalia.7.desc:0 "[ROOT.GetCountry.Custom('get_pytheas_destination')]への探検航海の出発の時が迫ってきた。船の準備は整い、船員たちはそれぞれが別れの挨拶を済ませ、[SCOPE.sChar('massilia_captain_name_scope').GetPraenomen]という名の役目に相応しい艦長は甲板にて[SCOPE.sChar('pytheas_scope').GetPraenomen]が言葉を発するのを待っている。\n\n船が港を出てその帆を広げると、興奮気味な子供たちや、悲しみに暮れる女性たちの人波が桟橋に揺れる…\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]の声を再び聞けるのはいつの日のことになるだろうか。"
 dhe_massalia.7.a:0 "[ROOT.GetCountry.Custom('get_sea_god')]よ、[SCOPE.sChar('pytheas_scope').GetHerHim]を助け給え。そして[ROOT.GetCountry.Custom('get_commerce_god')]よ、[SCOPE.sChar('pytheas_scope').GetHerHim]を導き給え。"
 dhe_massalia.7.at:0 "成功すれば、後日[SCOPE.sChar('pytheas_scope').GetPraenomen]の功績について知ることができます"
 dhe_massalia.8.t:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]が帰還した！"
 dhe_massalia.8.desc_opener:0 "今日、高名な探検家、[SCOPE.sChar('pytheas_scope').GetPraenomen]の船が[ROOT.GetCountry.GetCapital.GetName]の港へと帰港した。市民たちは[SCOPE.sChar('pytheas_scope').GetHerHis]の[ROOT.GetCountry.Custom('get_pytheas_destination')]への航海の報告を聞こうと劇場に集まっている。"
 dhe_massalia.8.desc_opener_fail:0 "本日、我々の探検家、[SCOPE.sChar('pytheas_scope').GetPraenomen]が[ROOT.GetCountry.GetCapital.GetName]に帰港した。我々が望んでいたような状態ではなかったが…"
 dhe_massalia.8.desc_closer_fail:0 "[SCOPE.sChar('pytheas_scope').GetPraenomen]に投資した成果は何も得られなかったのだ…"
 dhe_massalia.8.desc_1:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U]は、海賊による度重なる襲撃に遭い、逃げのびられるような望みも全くなかったのだと釈明した。乗組員たちは追い剥ぎどもがその略奪品を売るために港から港へと航海するあいだ、監禁状態に置かれ、やっとのことで逃げ出して母港への船賃をつけで払って帰還したのだという…\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_2:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U]はまず、ほとんどの船を沈めた酷い嵐のことについて話し、北の海が無慈悲なほどに危険であると説明した。\n\n島にたどり着くと、[SCOPE.sChar('pytheas_scope').GetPraenomen]は内陸部に補給と補修物資を探しに向かい、[SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName]の宮廷に歓迎されることになった。海への恐怖から、一部の船員はその地に留まることを決断したが、[SCOPE.sChar('pytheas_scope').GetPraenomen]は[ROOT.GetCountry.Custom('get_pytheas_study_subject')]に関する研究報告のための探検と情報収集を続けた。悲しいかな、[SCOPE.sChar('pytheas_scope').GetSheHe]が帰還したときには、彼らはその地で妻を娶り、[SCOPE.sChar('pytheas_scope').GetHerHim]を完全に見放してしまっていたのだ。\n\n幸いなことに、帰路はさほど劇的なこともなく、我々は島の人々や地理について多くを学ぶことができたのである。"
 dhe_massalia.8.desc_3:0 "$dhe_massalia.8.desc_opener$\n\n遠征隊は沿岸を周りながら障害もなくブレタンニケーにたどり着いた。しかし、彼らはすぐに警戒心の強い地元の人々の脅威に苦しめられることになった。残念ながらある小島では激昂した祭司たちと血なまぐさい対立も発生してしまった。船員たちは、荒れ果てた荒野とイアーソーンの旅路を比較して、必要以上に長い時間を陸地で過ごすことを拒否したのだった。\n\nこうした困難にもかかわらず、[SCOPE.sChar('pytheas_scope').GetPraenomen]は早期に島の大きさと潮汐の大きさについての報告を確かめ、島の周航を達成し、[ROOT.GetCountry.Custom('get_pytheas_study_subject')]に関する書籍に広範囲な注釈をつけることができたのである。"
 dhe_massalia.8.desc_4:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]は[SCOPE.sChar('dhe_massalia_brit_scope').GetEmployer.GetName]と呼ばれる地の住民との出会いによって始まる、非常に不穏で不可解な出来事に陥った経緯について説明した。彼らの予言者はおそらく島で最も大きいという大河のほとりに住む部族長が、抱えきれないほどの富を抱えているという話をしたのだという。\n\n欲に取りつかれた船員たちは忌むべき富を求めて船を出した。欲望に目がくらんだ船員たちは刃と水によってその半数が命を落とし、何とか[SCOPE.sChar('pytheas_scope').GetPraenomen]が残りのものを説得して、二度と戻ることはないであろうその不快な川と島を離れ、母国へと向かわせることができたのである。\n\n幸運にも、[SCOPE.sChar('pytheas_scope').GetPraenomen]が記録していた日誌は無傷のままであった。[SCOPE.sChar('pytheas_scope').GetSheHe]は現在、[ROOT.GetCountry.Custom('get_pytheas_study_subject')]を主題にした航海の詳細な報告の編纂を準備しているところである。"
 dhe_massalia.8.desc_5:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]は、伝説的なトゥーレの地を探していたところ、ブレタンニケーの島を超えたところに陸地を発見したと主張している。真東に向かって帆走し、ガラティア（ガリア）の海岸に沿って多くの川を過ぎ、その後北へと変針した。彼らはブレタンニケーよりもさらに大きく、しかし温暖からは程遠い気候の島を隔てる大きな海峡を発見した。\n\n[SCOPE.sCountry('dhe_massalia_thule_scope')]と呼ばれる地の海岸に上陸し、オレンジ色の宝石で着飾り、船をひっくり返したような大きな木製の広間に住む、この奇妙な土地の人々と会話した。夏になれば日は長くなり、容赦のない雪と氷が陸と海を覆いつくす冬になると不安なほどに日は短くなるという。"
 dhe_massalia.8.desc_6:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]が報告するところによると、ブレタンニケーを小型にしたような平坦で砂だらけの土地がブレタンニケーの先にあり、終わることのない松の森が広がり、それを遮るように湖と小川が点在している。気候は夏には穏やかだが、冬になるとひどく寒く、地元の人々は木製の家へと引きこもってハチミツ酒と焼いた豚の肉で宴会を楽しんでいる。\n\n大きな海峡がこの土地と我々の土地の間に流れており、近い側はマッサリアから繋がっているに違いないが我々の母国とは全く似ていない。この土地は荒れ果てていて耕作されておらず、人々は荒々しく、何よりも戦いの儀式と狩猟に明け暮れている。船員たちはその地を離れたがっていたが、[SCOPE.sChar('pytheas_scope').GetPraenomen]は帰還する前に[ROOT.GetCountry.Custom('get_pytheas_study_subject')]に関するいくつかの有用な知識を収集していたようだ。"
 dhe_massalia.8.desc_7:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]は世界の端にある奇妙な土地について説明している。そこは身を切るような寒さの海が、山がちで荒涼とした海岸線に入り組んだ水路を切り開いている。霧に包まれた山頂は、奇妙な大型の野生動物を狩る青白い野蛮人の頑強な種族をかくまう場所であり、その厚い地表のために、土地は農業に適さず、天候は厳しい。冬になれば太陽はほとんど昇らず、夜も昼も、天空の支配権を争うようにして季節が過ぎていく。\n\nこの地の向こうには、ぬかるんだ小島と流氷が漂う茫漠とした海があるだけだ。[SCOPE.sChar('pytheas_scope').GetPraenomen]は世界の果てを発見したと主張し、同時に[ROOT.GetCountry.Custom('get_pytheas_study_subject')]に関する、より有益な情報をもたらしたのである。"
 dhe_massalia.8.desc_8:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetSheHe|U]はまず、ヘラクレスの柱を超えた先の海岸線の奇妙さについて話している。低木地帯を過ぎ、考え得る限りの厳しさであろう砂漠を過ぎると、森林と自然豊かな大河の河口が現れた。人々は黒い肌をしていて、帆船を数多く持ち、都市はレンガで作られている。波は内なる海と比べてもかなり高く、大洋から吹き付ける風は航海を大幅に妨げている。\n\nどうやらエウテュメネースは真実を語っていたようだが、この川がエジプトのナイルと同じものであるというのは疑わしい。船員たちは果敢にもかなり遠くまで航海したが、陸地はどこまでも見えず、太陽の照り付ける海岸を取り巻く海はかなり遠方にまで広がっているようだ。[SCOPE.sChar('pytheas_scope').GetPraenomen]は非常に満足し、[ROOT.GetCountry.Custom('get_pytheas_study_subject')]に関する多くの知見を集めることができたようだ。"
 dhe_massalia.8.desc_9:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]は大砂漠の南に広がっている、奇妙な動物や黒い肌の交易商が多く住む土地について伝えている。エウテュメネースの伝えた大河は空想ではなく、はるか内陸まで伸びているが、明らかにエジプトのナイルとは異なっていて、そこに住む人々もエジプトを知っているようには見えなかった。[SCOPE.sChar('pytheas_scope').GetPraenomen]と[SCOPE.sChar('pytheas_scope').GetHerHis]の船員は地元の人々に大いにもてなされた。彼らはまったく貧しくはなかったが、ホメロスを少しでも知っているものはおらず、奇妙な信仰を持っている。\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]は異なった気候や習俗について多くを学んだが、[SCOPE.sChar('pytheas_scope').GetHerHis]の主な目的は[ROOT.GetCountry.Custom('get_pytheas_study_subject')]に関する研究にあったようだ。この地への旅路は長く過酷なもので、肥沃な河口地帯をすぎればすぐに乾燥した低木地と終わりのない森林地帯に変わる。最終的に、もっと継続したいと思いながらも[SCOPE.sChar('pytheas_scope').GetPraenomen]は船員の士気を読み取って、その発見に満足しながら帰還することにしたのであった。"
 dhe_massalia.8.desc_10:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]はヘラクレスの柱を越えて航海することの難しさを長々と語っている。波は船を水浸しにするほど高く、潮の流れは我々の上陸方法をあざ笑うかのようだ。旅路の途中では大きな砂嵐が一週間にもわたって船団を覆いつくし、とがった岩と衝突する絶体絶命の危機に陥れもした。その後は数日間も漂流するほどの凪が訪れ、風が南に向けて吹くようになるとすぐにエウテュメネースが語った大河へとたどり着いた。\n\n大河は南部の砂漠のはるか向こうにあり、船員たちは次にまた同じような砂漠に行き着いたときに、それを超えた先に別の川がある保証はないとして航海の継続には気が進まないようだった。最終的に、[SCOPE.sChar('pytheas_scope').GetPraenomen]は大急ぎで[ROOT.GetCountry.Custom('get_pytheas_study_subject')]に関する調査を済ませ、母国へと帰還することにした。少なくともエウテュメネースの正しさを証明することには成功したのである。"
 dhe_massalia.8.desc_11:0 "$dhe_massalia.8.desc_opener$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]は世界の果てにあるという広大な大陸についての話を始めた。[SCOPE.sChar('pytheas_scope').GetSheHe|U]は苦難に満ちた往復航海について熱弁する。絶望の淵で神々によって示されたという島々に沿って西へと向かい、やがて彼らは奇妙な見た目をした原始的な人々が住む穏やかな土地にたどり着いたという。\n\n彼らはどうやら船員が身に着けていた装身具にかなりの興味があったようで、航海の安全を願って身に着けていた小さな銅製のお守りと大量の食料を交換した。この陸地を越えた先に海があるのかどうかを質問したところ、住民たちはないと答えた。大陸はとても広大で果てがないのだそうだ。そこで[SCOPE.sChar('pytheas_scope').GetPraenomen]は[ROOT.GetCountry.Custom('get_pytheas_study_subject')]についての調査を完了したと宣言し、神々が吹かせる風に活気づけられながら母国へ向けて同じように島々をたどって帰還したのである。"
 dhe_massalia.8.desc_12:0 "$dhe_massalia.8.desc_opener_fail$\n\n驚いたことに[SCOPE.sChar('pytheas_scope').GetPraenomen]は、カルタゴの船団がヘラクレスの柱に接近した[SCOPE.sChar('pytheas_scope').GetHerHis]の船団を妨害し、我々の船団の通過が許可されないということをはっきり理解したと主張している。攻撃を開始すると脅されながら、船団は彼らに護衛されながら港へと帰還したのであった。\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_13:0 "$dhe_massalia.8.desc_opener_fail$\n\n船員と[SCOPE.sChar('pytheas_scope').GetPraenomen]自身の両方にとって、どうやら荷が重すぎたようだ。舵を取っていようがいまいが、海図を見ていようがいまいが、あるいはどのような航路を取ろうが、すべてが船の航海能力を悪化させることに繋がった。船員たちは内なる海のどこかで漂流しているところを通りかかった商船に拾い上げられたそうだ…\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.desc_14:0 "$dhe_massalia.8.desc_opener_fail$\n\n[SCOPE.sChar('pytheas_scope').GetPraenomen]の報告によれば、出港してすぐに嵐が船団を襲い、ほぼすべての帆柱は破壊され、半数の船員が海に投げ出されたという。彼らは足を引きずって最寄りの港にたどり着き、家に帰る道を確保したが、遠征は失敗したのだ。どうやら我々は[ROOT.GetCountry.Custom('get_sea_god')]を宥めることに失敗してしまったようだ。\n\n$dhe_massalia.8.desc_closer_fail$"
 dhe_massalia.8.a:0 "これらの一部は回収できるはずだ…"
 dhe_massalia.8.b:0 "この部分くらいは可能だろう？"
 dhe_massalia.8.c:0 "[ROOT.GetCountry.Custom('get_sky_god')]のために！"
 dhe_massalia.9.t:0 "連絡が途絶えた[SCOPE.sChar('pytheas_scope').GetPraenomen]"
 dhe_massalia.9.desc:0 "何か月もの時が経過したが、いまだに探検家の[SCOPE.sChar('pytheas_scope').GetPraenomen]についてや、[ROOT.GetCountry.Custom('get_pytheas_destination')]への航海について何の知らせも入ってきていない。[ROOT.GetCountry.GetName]の多くの者は、すでに経過した時間の長さもあり望みを失っている。\n\n海は気まぐれな場所である。我々にはただ、[SCOPE.sChar('pytheas_scope').GetPraenomen]と[SCOPE.sChar('pytheas_scope').GetHerHis]の船員が神々によって温かく扱われているように願うことしかできない…"
 dhe_massalia.9.a:0 "[ROOT.GetCountry.Custom('get_sea_god')]の為すことは神秘に満ちている。"
 dhe_massalia.10.t:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]=[SCOPE.sC('dhe_massalia_carthage_scope').GetAdjective]戦争"
 dhe_massalia.10.desc:0 "交易と植民において我々の長きにわたる宿敵であるカルタゴ人が、[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetArea.GetRegion.GetName]において成功を収めた新興勢力の[SCOPE.sC('dhe_massalia_rome_scope').GetName]と衝突したという知らせが入ってきた。\n\n一部の狡猾な長官たちは、これは[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]人に軍艦を供給することで、カルタゴ人を弱体化させつつ、潜在的な地域大国に取り入ることもできる素晴らしい好機であると提案している。\n\n我々の造船所は非常に能力が高く、乗組員や士官の訓練について心配する必要がないのであれば、かなりの短期間にそれなり数の船の建造を完了することができるだろう。"
 dhe_massalia.10.a:0 "カルタゴ人の支配を妨害できるのであれば何でもやろう！"
 dhe_massalia.10.at1:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]は軍船を売りたいという我々の提案を受け取ります。彼らが受け入れた場合："
 dhe_massalia.10.at2:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]は4隻の#Y 三段櫂船#!@trireme!と4隻の#Y リブルニア#!@liburnian!を受け取ります"
 dhe_massalia.10.b:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]を助けたいとは思わないな…"
 dhe_massalia.11.t:0 "マッサリアによる船の提供"
 dhe_massalia.11.desc:0 "抜け目のないギリシャ人商人であるマッサリアが我々に手土産を持って接触してきた。彼らの古くからの宿敵であるカルタゴ人に対する確実な勝利を助けるため、ある程度の補償と引き換えに自らの造船所を使って我々に補給を行いたいということらしい。\n\nカルタゴの強さはその艦隊によるものが大きく、より多くの船でもって彼らに挑戦することは確かに我々の目的を助けてくれるだろう。しかし、一部の高官は、どれほど彼らが弱くみえようとも、他国に借りを作ることには慎重であるべきだと促している。"
 dhe_massalia.11.a:0 "気前のいい申し出だな。"
 dhe_massalia.11.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]は4隻の#Y 三段櫂船#!@trireme!と4隻の#Y リブルニア#!@liburnian!を受け取ります"
 dhe_massalia.11.b:0 "受け入れよう。そして注文は二倍だ！"
 dhe_massalia.11.bt:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]は8隻の#Y 三段櫂船#!@trireme!と8隻の#Y リブルニア#!@liburnian!を受け取ります"
 dhe_massalia.11.c:0 "助けは必要ない。"
 dhe_massalia.12.t:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]の返答"
 dhe_massalia.12.desc_1:0 "我々の交易使節が[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]の首都、[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]から帰還し、彼らの指導者が我々の寛大なる提案を即座に断ったと知らせてきた。明らかに借りを作ることを警戒している。\n\n愚か者が我々の助けなしでカルタゴを負かすことができるように願うしかない…"
 dhe_massalia.12.desc_2:0 "我々の交易使節が[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]の首都、[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]から帰還し、彼らの指導者が我々の提案を受け入れただけではなく、元々の提案の二倍の数の船を注文したと知らせてきた！\n\nこれでカルタゴ人に対する勝利は疑いようもなく、同時に我々の船大工たちは今後何年も金に困ることはないであろう！"
 dhe_massalia.12.desc_3:0 "我々の交易使節が[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]の首都、[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]から帰還し、彼らの指導者が我々の寛大なる提案を受諾したと知らせてきた。\n\n[ROOT.GetCountry.Custom('get_sky_god')]よ、[ROOT.GetCountry.Custom('get_sea_god')]よ、そしてすべての神々よ、どうかカルタゴの脅威に対して彼らに勝利を授けたまえ。"
 dhe_massalia.12.a:0 "素晴らしい。"
 dhe_massalia.12.b:0 "完璧だ！"
 dhe_massalia.12.c:0 "好きにしろ。"
 dhe_massalia.13.t:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]の友"
 dhe_massalia.13.desc:0 "我々は、[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]人がカルタゴ人と戦った際に彼らに貸しを作ったことを忘れてはいない。我々は現在[SCOPE.sC('dhe_massalia_war_scope').GetName]と戦争中であり、政府内でも行く末に不安のある者たちは[SCOPE.sC('dhe_massalia_rome_scope').GetName]に助力を求めるように主張している。\n\n彼らが受け入れるという保証はもちろん何もないし、我々をずうずうしい無礼者とさえ考える可能性もある。あるいは、独力では勝てる見込みのない将来の紛争に備えて、貸しを残したままでいる方が良いという考え方もある。"
 dhe_massalia.13.a:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]に救援を求めよ。"
 dhe_massalia.13.at:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]は我々の参戦要請を受け取ります"
 dhe_massalia.13.b:0 "助けは必要ない。今回は。"
 dhe_massalia.13.bt:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetName]への貸しは後で返してもらえる可能性があります"
 dhe_massalia.14.t:0 "マッサリアの友"
 dhe_massalia.14.desc:0 "カルタゴに対する戦争で我々に力を貸したマッサリアのギリシャ人は、我が政府内の猜疑的な高官が正しかったことを証明した。彼らは[SCOPE.sC('dhe_massalia_war_scope').GetAdjective]人との戦争において、かつての貸しの対価として我々に救援を求めてきたのである。\n\n負債はなく、船の代金は支払い済みで、マッサリア人はその厚かましさのために磔にされるべきだという高慢な声もある。しかしながら、マッサリアは[SCOPE.sC('dhe_massalia_rome_scope').GetName]と友好関係を深めてきており、我々は代償を気にすることなく、この特別な関係性を確かなものにするべきだ、という抗いがたい感情も存在している。"
 dhe_massalia.14.a:0 "マッサリアは何も恐れることはない。"
 dhe_massalia.14.b:0 "彼らは船を贈った。我々は人を贈ろう。"
 dhe_massalia.14.c:0 "返すべき借りなど存在しない。"
 dhe_massalia.15.t:0 "[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]の伝言"
 dhe_massalia.15.desc_1:0 "我々の使者が[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]の首都、[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]から帰還し、彼らの指導者は[SCOPE.sC('dhe_massalia_war_scope').GetName]との戦争において我々を助けることはないと決断したという苦々しい知らせを伝えてきた。\n\n明らかに、彼らは我々の友好関係や、カルタゴと戦った彼らに与えられた助けを理解したり、評価したりしていないのだ。"
 dhe_massalia.15.desc_2:0 "我々の使者が[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]の首都、[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]から帰還し、彼らの指導者は[SCOPE.sC('dhe_massalia_war_scope').GetName]との戦争において我々を直接的には支援しないが、その代わりに義勇兵と徴集兵を我が軍に向かわせることを決断したという、ほろ苦い知らせを伝えてきた。\n\n我々はこの決断について不平を言うことなどできないし、彼らは我々を助け立てする程度には友好関係を十分に評価していて、我々も彼らの国内事情について知るすべはないのだ…"
 dhe_massalia.15.desc_3:0 "我々の使者が[SCOPE.sC('dhe_massalia_rome_scope').GetAdjective]の首都、[SCOPE.sC('dhe_massalia_rome_scope').GetCapital.GetName]から帰還し、彼らの指導者は[SCOPE.sC('dhe_massalia_war_scope').GetName]との戦争において我々に助力することを決断したという喜ばしい知らせを伝えてきた。\n\n明らかに彼らは我々の友好関係や、カルタゴと戦った彼らに与えられた助けを理解し、評価している。"
 dhe_massalia.15.a:0 "栄光に向かって進め！"
 dhe_massalia.15.b:0 "船の対価としては公正だな…"
 dhe_massalia.15.c:0 "ちくしょう。"
 dhe_massalia.16.t:0 "マッサリア人の冒険"
 dhe_massalia.16.desc:0 "マッサリアのギリシャ人たちは再びヘラクレスの柱の向こうへ探検隊を向かわせたようだ。蛮族との交易機会を探し求めているだろうことは疑うまでもない。\n\n彼らの前回の探検航海では、潮汐についてのいくつかの支離滅裂な話と神話の島についての作り話以外には、ほとんど成果をもたらさなかったようだが、港は船長の記録についてや、大海に潜む様々な恐ろしい獣をどのように対処したかといった話を紡ぐ船員たちで活気づいているようだ。"
 dhe_massalia.16.a:0 "勝手に妄想を追わせておけば良いのだ。"
 dhe_massalia.17.t:0 "奇妙な報告"
 dhe_massalia.17.desc:0 "偵察隊や交易商たちが、奇妙だが美しい構造の船が単独で[ROOT.GetCountry.GetName]の沿岸を漂っているところを目撃したという知らせを伝えている。異国風の衣服に身を包んだ茶色い肌の男たちが旅のさまざまな場所で物資を物々交換していたという報告もある。彼らは、未知の世界の富や知識を求めて遠く離れた土地からやってきた探検家だと主張している。"
 dhe_massalia.17.a:0 "ははは、ここには宝などないぞ。"
 dhe_heraclea_pontica.1.t:0 "ペルシャの後継者"
 dhe_heraclea_pontica.1.desc:0 "アレクサンドロスがかつてのペルシャ帝国を打ち破り、古代からの領土を支配下に置いた後、アレクサンドロスに仕える将軍やサトラップたちは新たな支配を確保するためにダレイオス王の一族の娘と結婚した。\n\nダレイオス王の姪の一人である[ROOT.GetCountry.GetRuler.GetPraenomen]もマケドニアの将軍クラテロスと結婚することになった。しかしアレクサンドロスの死後、クラテロスはアンティパトロスとの同盟を望んだために結婚は数年で終わりを告げ、[ROOT.GetCountry.GetRuler.GetPraenomen]は離婚されてヘラクレア・ポンティカの僭主ディオニソスの下へ送られることとなった。\n\n僭主ディオニソスが亡くなった後に[ROOT.GetCountry.GetRuler.GetPraenomen]は残された二人の息子の養育とヘラクレア・ポンティカを託され、民衆からはとても人気のある統治者になった。当初はペルシャ人の統治者に反対する者もいたが、それもすぐに馴染んできたようである。"
 dhe_heraclea_pontica.1.a:0 "統治者がペルシャ人であっても、住民は自身の遺風を守り続けよう。"
 dhe_heraclea_pontica.1.b:0 "この国を支配するため、[ROOT.GetCountry.GetRuler.GetHerHis]の故郷から廷臣を連れてこよう。"
