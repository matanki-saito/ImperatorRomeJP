l_english:
 ip_republic.46.t:0 "著名な議員が暗殺された"
 ip_republic.46.desc:0 "[GetDateString]、[ROOT.GetCountry.GetAdjective]の高官である[GetOffice('office_censor').GetCulturalName(ROOT.GetCountry)][SCOPE.sChar('prominent_lawmaker').GetName]が元老院での重要討論の後、自宅で惨殺された。\n\n[SCOPE.sChar('prominent_lawmaker').GetPraenomen]は[ROOT.GetCountry.GetName]における少数異民族の権利を強く主張し、[ROOT.GetCountry.GetAdjective]国内の全自由人への市民権の正式な拡大を提案さえもしていた。この美辞麗句は古代から続く現状を維持することに必死だった多くの保守的な元老院議員を怒らせた。\n\n[SCOPE.sChar('prominent_lawmaker').GetPraenomen]のイデオロギーの明確な後継者がいないため、下層階級の間で広く人気のある[SCOPE.sChar('prominent_lawmaker').GetHerHis]の運動が停止したところも出ている。遠方の州の間で不安が高まっており、元老院の声明が期待されている。"
 ip_republic.46.a:0 "[SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]のイデオロギーを非難する宣言を。"
 ip_republic.46.b:0 "[SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]の法案は必ず成立させよう。"
 ip_republic_46_tooltip_a:0 "#Y [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName]文化#!が#Y 支配的文化#!でない全ての州（#R [SCOPE.ScriptValue('ip_republic_46_tooltip_svalue')]#!州）は以下の効果を得ます："
 ip_republic_46_conservative_backlash:0 "#R 自国で内戦が引き起こされるかもしれません！#!"
 ip_republic.47.t:0 "元老院が支援を要請"
 ip_republic.47.desc:0 "我々が[SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]の改革に対する不安を払拭できないでいることに対する騒動の中で、元老院は[ROOT.GetCountry.GetName]の精神に忠誠を誓う軍の助力を公式に要請した。伝令は深夜に全ての将軍に対して送られた。[ROOT.GetCountry.GetRuler.GetName]の専制に対して軍を招集し、行進させることを期待してのことだ。\n\nどうやら多くの者が呼びかけに応えたようだが…、裏切り者の扱い方を彼らに見せつけてやるとしよう。"
 ip_republic.47.a:0 "裏切りには相応の対価を支払ってもらわねばならぬな。"
 ip_republic.48.t:0 "元老院の最後通告"
 ip_republic.48.desc:0 "元老院の大多数を代表して、[SCOPE.sChar('ultimatum_protagonist').GetName]が最後通告を通達してきた。それによれば、彼らは直近の会期で我々が制定した、いわゆる「[SCOPE.sChar('prominent_lawmaker').GetFamilyDisplayAdjective]の改革」として知られる全ての法案を直ちに撤回するように求めている。\n\n反抗的な派閥はそれらの撤回に加えて、数世紀も前に廃止された様々な十分の一税を再び制定するように要求している。[SCOPE.sChar('ultimatum_protagonist').GetPraenomen]は通達の最後を憂慮すべき言葉で締めくくった。この件を支持しているのは何も元老院だけではなく、軍人階級の大多数も同様であると。"
 ip_republic.48.a:0 "[ROOT.GetCountry.GetName]は[SCOPE.sChar('ultimatum_protagonist').GetPraenomen]の見え透いた誇張などとは比較にならない窮地を潜り抜けてきたのだ。"
 ip_republic.48.b:0 "非[ROOT.GetCountry.GetAdjective]人の権利のために内戦の危険を冒すことはできぬ。"
 ip_republic_48_tt_a:0 "#R この選択は元老院の介入と内戦の可能性を増加させます#!"
 ip_r_47_tooltip_a:0 "[SCOPE.sChar('senatorial_general').GetName]に率いられた将軍たちは軍を招集し、我々の国家の土台を脅かしています！"