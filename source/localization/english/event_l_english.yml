 commander_loyalty.10.t:0 "旗に集う者たち"
 commander_loyalty.10.desc:0 "誇り高き[SCOPE.sP('state_location_cl_10').GetState.GetShortName]の人々が、偉大な栄光を今まさに築き上げつつある部隊を率いる名高い将軍、[SCOPE.sChar('demanding_general').GetName]を一目見ようと集まっている。\n\n[SCOPE.sP('state_location_cl_10').GetName]の代表団は、彼らの戦時における熱狂的な働きが果たした役割に言及しながら、都市の多くの若者を[SCOPE.sChar('demanding_general').GetPraenomen]の部隊に参加させる栄誉に与りたいと求めている。"
 commander_loyalty.10.a:0 "何か問題でもあるのか？彼らを採用しよう！"
 commander_loyalty.10.b:0 "これは不運な結果を引き起こすおそれがある。"
 commander_loyalty.10.c:0 "[SCOPE.sChar('demanding_general').GetPraenomen]に彼らを説得させよう。"
 cl10_is_friend_tooltip:0 "#Y [SCOPE.sChar('demanding_general').GetPraenomen]#!が統治者と#Y 友人#!であるためこの行動を選ぶことができます"
 city.22.t:0 "毒舌"
 city.22.desc:0 "[SCOPE.sP('city_22_target').GetState.GetShortName]の総督がイタチのようにずる賢い[SCOPE.sChar('city_22_target_governor').GetWomanMan]であるということはもはや紛れもない事実である。\n\n[SCOPE.sChar('city_22_target_governor').GetSheHe|U]は自分が治める土地に住む人々を扇動しており、その様子はさながら我々の統治に対して挑戦しているようだ。口惜しいことに[SCOPE.sChar('city_22_target_governor').GetSheHe]はその地において尊敬される人物であるため、我々はこの件に関して軽はずみな行動はできない。"
 city.22.a:0 "[SCOPE.sChar('city_22_target_governor').GetPraenomen]に対してどうすることもできない。"
 city.22.b:0 "反逆は血によってのみ償われる。"
