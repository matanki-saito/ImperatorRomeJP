 ip_monarchy.39.bt2:0 "[SCOPE.sChar('affair_child').GetPraenomen]は[SCOPE.sChar('affair_ruler').GetFamilyDisplayName]一門に養子縁組されます。"
 ip_monarchy.39.c:0 ""[SCOPE.sChar('affair_strumpet').GetPraenomen] will be my wife!""
