 family_events.10.t:0 "A Great Servant of the Republic"
 family_events.10.desc:0 "The services to the state rendered by [SCOPE.sChar('servant_of_the_republic').GetName] are without equal in [SCOPE.sChar('servant_of_the_republic').GetHerHis] generation, even among the great families of our country. Many expect that through [SCOPE.sChar('servant_of_the_republic').GetHerHis] deeds [SCOPE.sChar('servant_of_the_republic').GetHerHis] line will soon rise to be more influential than our traditional aristocratic lineages.\n\nThis has not gone unnoticed, were we to elevate the [SCOPE.sChar('servant_of_the_republic').GetFamilyDisplayName] family it would create turmoil in the aristocracy, and likely lead to the disgrace of one of our older lineages."
 family_events.10.a:0 "The [SCOPE.sChar('scorned_family_head').GetFamilyDisplayAdjective] line is a disgrace."
 family_events.10.b:0 "The [SCOPE.sChar('second_disgraced_family_head').GetFamilyDisplayAdjective] family is dishonoring their ancestors."
 family_events.10.c:0 "Let us put this upstart back in [SCOPE.sChar('servant_of_the_republic').GetHerHis] place."