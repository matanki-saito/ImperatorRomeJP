 ip_republic.85.c:0 "Very nice."
 gov_pol_loyalty_tooltip:0 "...along with our [SCOPE.ScriptValue('succession_province_count_svalue')|Y0] other non-capital Provinces."
 SUCCESS:0 "Success!"
 diadochi_flavor.48.desc_1:1 "[GetCountry('PRY').GetAdjective] setbacks have allowed [GetCountry('TRE').GetName] to lay claim to Asia Minor, seizing the cities along the Propontis in the process..."
 diadochi_flavor_49_intro:1 "[GetCharacter('(int32)37').GetPraenomen]' death has, combined with recent setbacks, fractured the stability of the cyclops' kingdom."
 diadochi_flavor.49.desc_1:0 "$diadochi_flavor_49_intro$ However, his heir and co-king [antigonids_scope.GetRuler.GetPraenomen] has vowed to hold the kingdom together despite the defection of local governments to neighboring Diadochi and crumbling support in [antigonids_scope.GetRuler.GetHerHis] remaining holdings."
 diadochi_flavor.49.desc_2:0 "$diadochi_flavor_49_intro$ His heir and co-king [antigonids_scope.GetRuler.GetPraenomen], unable to hold together the expiring loyalties of [antigonids_scope.GetRuler.GetHerHis] subjects, has abandoned much of the kingdom to the claims of the other Diadochi while [antigonids_scope.GetRuler.GetSheHe] retreats to lick [antigonids_scope.GetRuler.GetHerHis] wounds among Greek friends."
 diadochi_flavor.49.desc_3:0 "\n\nTaking advantage of the distraction, our forces have seized control of the long disputed island of Kypros and Palestinian hinterland, which Antigonos so stubbornly defended from our advances..."
 diadochi_flavor.49.desc_4:0 "\n\nOur forces have advanced into Palestine, securing control of the disputed region and its local potentates as far as Syria - which will no doubt rankle [GetCountry('SEL').GetAdjective] tempers - though the Phoenician cities and garrison of the island city of Tyros remain loyal to the Antigonids for now..."
 diadochi_flavor.49.a:0 "Let them run."
