 family_events.1.t:0 "頭角を現す一門"
 family_events.1.desc:0 "[ROOT.GetCountry.GetAdjective] fortunes are rising. Over time our [ROOT.GetCountry.Custom('get_base_government_type')] has achieved both greater wealth and power.\nTraditionally we have relied on the ability, valour and dignity of our ancient and honorable families but with rising fortune there is also ample opportunity for new men of quality to rise beyond their birthright.\n\nSome families have to a greater degree than others achieved power and influence in our [ROOT.GetCountry.Custom('get_base_government_type')], and there is perhaps room for one of them to leave a lasting legacy among the [ROOT.GetCountry.GetAdjective] elites."
 family_events.1.a:0 "[SCOPE.sChar('family_candidate_1').GetName]を歓迎しよう"
 family_events.1.b:0 "[SCOPE.sChar('family_candidate_2').GetName]を受け入れよう"
 family_events.1.c:0 "[SCOPE.sChar('family_candidate_3').GetName]を招待しよう"
 family_events.2.t:0 "[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]一門の没落"
 family_events.2.desc:0 "The [SCOPE.sChar('fallen_head').GetFamilyDisplayName] family have for a long time been an integral part of the internal politics of our [ROOT.GetCountry.Custom('get_base_government_type')]. But where they once drove innovation and exemplified civic duty they have over time increasingly become associated with complacency and misuse of the authority they hold by tradtion.\nAt this point few would consider the [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective] lineage particularly notable."
 family_events.2.a.tooltip:0 "While all characters in the fallen family will remain in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! they will now be considered #Y Minor Characters#!.\n\nThis is happening because your country had more Great Families than the current Rank allows.\n\n"
 family_events.2.a:0 "Ruling requires higher Dignity."
 family_events.3.t:0 "[SCOPE.sChar('scope:adopted_person').GetName] joins the [ROOT.GetFamily.GetFamilyDisplayName] Family"
 family_events.3.desc:0 "Some say that the [ROOT.GetFamily.GetFamilyDisplayName] have been lacking in numbers as well as ability. Whether that is true or not it is a fact that they recently accepted [SCOPE.sChar('scope:adopted_person').GetName] into their ranks."
 family_events.3.a:0 "Interesting."
 family_events.4.t:0 "Influence of the [ROOT.GetCharacter.GetFamilyDisplayName] Family"
 family_events.4.desc:0 "The fate of the [ROOT.GetCharacter.GetEmployer.Custom('get_base_government_type')] and that of the [ROOT.GetCharacter.GetFamilyDisplayName] family is and always will be intertwined. It is therefore a matter of great urgency there are currently not enough [ROOT.GetCharacter.GetFamilyDisplayAdjective] persons of quality ready to shoulder the responsibilities of the state.\n\nRecognizing our plight two of our loyal clients have offered to fill the place that currently cannot be filled by anyone of the right birth."
 family_events.4.a:0 "[SCOPE.sChar('adopted_person').GetName] will be up to the task."
 family_events.4.b:0 "Let us invite [SCOPE.sChar('adopted_person_2').GetName]."
 family_events.4.c:0 "Neither of these two are fit to speak in our name."
 family_events.4.c.tooltip:0 "If you turn down both of these suggested candidates you can also adopt other #Y Minor Characters#! from their respective Character screens.\n\nSince our ruling family expect to hold #Y [SCOPE.ScriptValue('expected_jobs_svalue')|/0]#! positions in government but only #R [SCOPE.ScriptValue('able_family_size_svalue')|/0]#! family members are able to work we should look at expanding the family."
 family_events.5.t:0 "The House of [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]"
 family_events.5.desc:0 "The ascension of  [SCOPE.sChar('new_dynasty_founder').GetName] to the throne of [ROOT.GetCountry.GetName] begins a new chapter in the history of the kingdom and sees the rise to power of a new [ROOT.GetCountry.GetAdjective] Family.\n\nWhile the coronation is one of the grander ceremonies in living memory it is with some trepidation that the leaders of the old [ROOT.GetCountry.GetAdjective] lineages now have come to accept that a relatively obscure Family has surpassed them in influence. They know full well that they are all now at risk of losing the power that their ancestors have built up over the centuries.\n\nIt will be some time yet before the Royal House of [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName] will enjoy the trust of the [SCOPE.sChar('first_family_hof').GetFamilyDisplayAdjective], the [SCOPE.sChar('second_family_hof').GetFamilyDisplayAdjective] or the [SCOPE.sChar('third_family_hof').GetFamilyDisplayAdjective] families, let alone their loyalty."
 family_events.5.a:0 "Long live the [ROOT.GetCountry.GetRulerTitle]!"
 family_events.5.a.tt:0 "The [SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName] Dynasty is now considered a Great Family in our country."
 family_events.6.t:0 "The [SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective] Clan"
 family_events.6.desc:0 "The growing strength and influence of our tribe should vouch for a stronger sense of unity and purpose among our tribesmen but unlike city dwellers and more 'civilized' people our tribe is less willing to translate this sense of purpose into blind loyalty. Some feel that the old clans can no longer speak for them and that they cater to a too limited group of interests.\n\nAmong these dissenters the [SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective] Clan has been growing in power and influence, and by now it is only a matter of time before one of their members is granted a place on the Tribal Council."
 family_events.6.a:0 "This is the begining of a new era."
 family_events.7.t:0 "[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]氏族の没落"
 family_events.7.desc:0 "我々の部族の運命が先細るに連れて多くの者が我々と袂を分かっている。漂う幻滅や不平はおそらく、主に[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]氏族の弱体化によって引き起こされているのだろう。\n\n今日、[SCOPE.sChar('fallen_head').GetName]は氏族にいまだ僅かに残っている者たちを引き連れて[ROOT.GetAdjective]族の元を離れ、新たな生活を求めいずこにか旅立っていった。"
 family_events.7.a:0 "厄介払いが済んだな。"
 family_events.7.a.tooltip:0 "没落した氏族に属するほとんどの人物は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に残りますが、以後は#Y 諸家の人物#!として扱われます。\n\nこれは現在の国家ランクにおける名家の上限数を上回ったために発生しました。\n\n"
 family_events.8.t:0 "名前にはどんな意味がある？"
 family_events.8.desc:0 "[SCOPE.sChar('picked_adoption_candidate').GetFirstName]を王家の一員として迎え入れたことで、[SCOPE.sChar('picked_adoption_candidate').GetHerHim]が大いに喜んでいることは疑いのないことである。\n\nさて、[SCOPE.sChar('picked_adoption_candidate').GetSheHe]に王家の家名を名乗ることを許し、[SCOPE.sChar('picked_adoption_candidate').GetHerHis]の名前を変えさせることになってもいいだろうか？"
 family_events.8.a:0 "もちろんだ、我らは同じ一門で、同じ家名を共有する。"
 family_events.8.b:0 "[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U]の出自を表す元の家名を名乗り続けさせるべきだ。"
 family_events.8.tt:0 "[SCOPE.sChar('picked_adoption_candidate').GetName|Y]はこれより王家の一員となります。\nただし[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U]は公の場ではあくまで従来の[SCOPE.sChar('picked_adoption_candidate').GetHerHis]の家名を名乗り続けます。"
 family_events.9.t:0 "頭角を現す一門"
 family_events.9.desc:0 "[ROOT.GetCountry.GetAdjective] fortunes are rising. Over time our [ROOT.GetCountry.Custom('get_base_government_type')] has achieved both greater wealth and power.\nTraditionally we have relied on the ability, valour and dignity of our ancient and honorable families but with rising fortune there is also ample opportunity for new men of quality to rise beyond their birthright.\n\nContacts certainly help when aspiring to join the elites, and there are certainly some families that the parties in our senate would like us to favor.\nIf we support a candidate endorsed by the parties it is just as certain that this will upset the current balance of power in the senate.\n\nAmong those that aspire to greatness there is also [SCOPE.sChar('family_candidate_4').GetName], a [SCOPE.sChar('family_candidate_4').GetWomanMan] who has achieved great power without the support of the parties and who would jump at this opportunity to prove [SCOPE.sChar('family_candidate_4').GetHerselfHimself]."
 family_events.9.a:0 "Welcome [SCOPE.sChar('family_candidate_1').GetName]"
 family_events.9.b:0 "Accept [SCOPE.sChar('family_candidate_2').GetName]"
 family_events.9.c:0 "Invite [SCOPE.sChar('family_candidate_3').GetName]"
 family_events.9.d:0 "我々には叩き上げの[SCOPE.sChar('family_candidate_4').GetName]が必要だ"
 family_events.9.d.tt:0 "元老院に承認された人物から選択しないことにより、派閥の長の忠誠を失います"
 neutral_conqueror_effect_tooltip:0 "#Y [THIS.GetProvince.GetName]#!に存在するPOPのうち#Y 12.5％#!が消滅します"
