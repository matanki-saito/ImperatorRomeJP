 flavor_arm.3.t:0 "[SCOPE.sP('eruandashat_scope').GetName]の発展"
 flavor_arm.3.desc:0 "現在の首都[SCOPE.sP('armaouira_scope').GetName]はここ数年、連続して干ばつに見舞われている。顧問たちが言うには、これは最近アラス川の進路が変化したことによる影響らしい。我らが偉大なる[ROOT.GetCountry.GetRulerTitle]、[ROOT.GetCountry.GetRuler.GetName]はそれを受けて、アラス川の上流に位置する[SCOPE.sP('eruandashat_scope').GetName]の川沿いに都市を築き、そこを新たな首都とすることを提案した。顧問たちはこれについて国家の一大事業になることを警告しているが、[ROOT.GetCountry.GetRuler.GetPraenomen]はあくまで水が供給されなくなった都市が長期的に存続することは不可能であることを強調している。"
 flavor_arm.3.a:0 "[SCOPE.sP('eruandashat_scope').GetName]に遷都する！"
 flavor_arm.3.tt:0 "最大で[SCOPE.sP('armaouira_scope').GetName]の人口の50%までが[SCOPE.sP('eruandashat_scope').GetName]に移動します"
 flavor_arm.3.b:0 "川に堰を作れ！我々は[SCOPE.sP('armaouira_scope').GetName]に留まる！"
 flavor_arm.4.t:0 "アルメニアの宝石"
 flavor_arm.4.desc:0 "我らの壮麗な首都[SCOPE.sP('eruandashat_scope').GetName]は、木々の生い茂る丘陵地帯で立派な大都市に成長した。しかしその地形によって、平原にあった旧都[SCOPE.sP('armaouira_scope').GetName]と比べてこれ以上の拡大が困難になっている。とは言え再び[SCOPE.sP('armaouira_scope').GetName]を首都に定めるのも好ましいことではなく、我らの偉大なる[ROOT.GetCountry.GetRulerTitle]、[ROOT.GetCountry.GetRuler.GetName]は今[SCOPE.sP('artaxata_scope').GetName]に目を向けている。肥沃な平野に囲まれ、セヴァン湖の魚も獲れるその地はメトロポリスとして繁栄する条件を完璧に満たしており、[ROOT.GetCountry.GetRuler.GetSheHe|U]は[SCOPE.sP('artaxata_scope').GetName]の地をアルメニアの宝石、延いてはコーカサスの真珠とも称えられる場所にすることを夢見ている。"
 flavor_arm.4.a:0 "[SCOPE.sP('artaxata_scope').GetName]をアルメニアの一等星にするのだ！"
 flavor_arm.4.tt:0 "最大で[SCOPE.sP('eruandashat_scope').GetName]の人口の50%までが[SCOPE.sP('artaxata_scope').GetName]に移動します"
 flavor_arm.4.b:0 "[SCOPE.sP('eruandashat_scope').GetName]はアルメニアの真珠であり続ける！"
 flavor_arm.5.t:0 "山道の要塞化"
 flavor_arm.5.desc:0 "堕落したギリシャ人の坩堝であるセレウコス朝は南方からその醜い頭をもたげ、我々の壮麗な王国にその歯を突き立てんとしている。[ROOT.GetCountry.GetRuler.GetPraenomen]は南部の国境守備を大幅に見直し、セレウコスの手下どもがアルメニアの豊かな中心地に入ろうとする際に通らざるを得ない山あいの隘路を塞ぐよう指示した。しかしながら、宮廷に仕える者の中には壁ではなく兵士を信じるべきだと主張する者もいる。"
 flavor_arm.5.a:0 "いかなる軍隊も我が国、我が要塞の内側に入ってはならぬ！"
 flavor_arm.5.b:0 "守備隊のある限り決して我が国は滅びぬ！"
 destroy_building_effect.tt:0 "区域#Y [SCOPE.sP('destroy_random_building_scope').GetName]#!におけるランダムな建造物が破壊されます"
 family_events.1.t:0 "頭角を現す一門"
 family_events.1.desc:0 "[ROOT.GetCountry.GetAdjective]の資産は増加している。時と共に我々の[ROOT.GetCountry.Custom('get_base_government_type')]は多くの富と権力を手にしてきた。\n伝統的に、我々は歴史ある高潔な一門の能力や勇敢さ、品格といったものに頼ってきた。しかし資産が増えたことにより、能力のある者にその生まれ持った立場を越えて十分な機会が与えられるようになってきた。\n\n我々の[ROOT.GetCountry.Custom('get_base_government_type')]において、いくつかの一門は他者よりも多くの権力と影響力を保持しているが、[ROOT.GetCountry.GetAdjective]の上流階級で長く続く伝統の中に彼らのうちの一人が加わる余地が残っているようだ。"
 family_events.1.a:0 "[SCOPE.sChar('family_candidate_1').GetName]を歓迎しよう"
 family_events.1.b:0 "[SCOPE.sChar('family_candidate_2').GetName]を受け入れよう"
 family_events.1.c:0 "[SCOPE.sChar('family_candidate_3').GetName]を招待しよう"
 family_events.2.t:0 "[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]一門の没落"
 family_events.2.desc:0 "[SCOPE.sChar('fallen_head').GetFamilyDisplayName]一門は長きに渡って、我が国の[ROOT.GetCountry.Custom('get_base_government_type')]統治における重要な役割を果たしてきた。彼らの始祖は革新を推し進め、市民としての義務を体現する立派な人物であったが、時の経過とは残酷なもので、その後裔は祖先から受け継いだ権威を振りかざし、悪用するばかりである。\n事ここに至っては、[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]の血筋を特別視する者は殆どいない。"
 family_events.2.a.tooltip:0 "没落した一門に属するほとんどの人物は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に残りますが、以後は#Y 諸家の人物#!として扱われます\n\nこれは現在の国家ランクにおける名家の上限数を上回ったために発生しています\n\n"
 family_events.2.a:0 "Ruling requires more dignity."
 family_events.3.t:1 "[SCOPE.sChar('scope:adopted_person').GetName]が[ROOT.GetCharacter.GetFamily.GetFamilyDisplayName]一門に"
 family_events.3.desc:1 "どこからともなく[ROOT.GetCharacter.GetFamily.GetFamilyDisplayName]一門には十分な能力を持つ者が不足しているとの声が上がってきている。その真偽はともかく、彼らが最近[SCOPE.sChar('scope:adopted_person').GetName]を一門に迎え入れたのは事実だ。"
 family_events.3.a:0 "興味深い。"
 family_events.4.t:0 "[ROOT.GetCharacter.GetFamilyDisplayName]一門の威光"
 family_events.4.desc:0 "我が国の[ROOT.GetCharacter.GetEmployer.Custom('get_base_government_type')]政治と[ROOT.GetCharacter.GetFamilyDisplayName]一門は密接に関わっており、言わば一蓮托生の関係である。故に、現在の[ROOT.GetCharacter.GetFamilyDisplayAdjective]家に国を背負って立つ者として十分な資質を持つ人物が不足していることは由々しき事態である。\n\nこの窮状に気付いた二人の忠実な人物は、我が一門の名を背負って国の要職を務めることを提案した。"
 family_events.4.a:0 "[SCOPE.sChar('adopted_person').GetName]が相応しいだろう。"
 family_events.4.b:0 "[SCOPE.sChar('adopted_person_2').GetName]を受け入れよう。"
 family_events.4.c:0 "二人とも我が一門には似つかわしくない。"
 family_events.4.c.tooltip:0 "推薦された候補者の両者を却下した場合でも、他の#Y 諸家の人物#!に対して個別の人物画面で養子縁組を行うことができます\n\n統治者の一門は#Y [SCOPE.ScriptValue('expected_jobs_svalue')|/0]#!個の地位を政府内において占めることが期待されていますが、現在#R [SCOPE.ScriptValue('able_family_size_svalue')|/0]#!名の一門成員しか働くことができず、一門を拡大することを考えなくてはなりません"
 family_events.5.t:0 "[SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]家"
 family_events.5.desc:0 "[SCOPE.sChar('new_dynasty_founder').GetName]が[ROOT.GetCountry.GetName]の玉座についたことによってこの国の歴史は新章を迎え、[ROOT.GetCountry.GetAdjective]一門が大きな力を持つようになった。\n\n考え得る限り最も壮大な戴冠式が行われている中、古くから[ROOT.GetCountry.GetAdjective]に存在する名家の当主たちは、それほど目立つこともなかった一門が今や自分たちを上回る影響力を持っていることに狼狽している。祖先が何世紀にもわたって築き上げてきた地位が自分の代で失われるかもしれないことを彼らは十分に理解している。\n\n新たな王家たる[SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]家が[SCOPE.sChar('first_family_hof').GetFamilyDisplayAdjective]、[SCOPE.sChar('second_family_hof').GetFamilyDisplayAdjective]、[SCOPE.sChar('third_family_hof').GetFamilyDisplayAdjective]一門の信頼を得るようになるには今しばらく時間を要することだろう。忠誠を得るのは更に別の話だ。"
 family_events.5.a:0 "新たな[ROOT.GetCountry.GetRulerTitle]に万歳！"
 family_events.5.a.tt:0 "今後、[SCOPE.sChar('new_dynasty_founder').GetFamilyDisplayName]一門が我が国で名家とみなされるようになります"
 family_events.6.t:0 "[SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective]氏族"
 family_events.6.desc:0 "部族の軍事力や影響力が増すことによって、我々の結束や決意はより強固になるだろう。しかし軟弱な「文明人」とは違って、我々はそういった意識を利用して盲目的な忠誠心を植え付けるようなことはしない。古くからの氏族が部族の全てを牛耳る時代は終わり、彼らは今やごく限られた権益を保持しているに過ぎない。\n\nそれらの既得権益に挑戦する勢力の中でも[SCOPE.sChar('clan_rising').GetFamilyDisplayAdjective]氏族の拡大は目覚ましく、彼らの内のいずれかが部族評議会の一員として名を連ねる日も近い。"
 family_events.6.a:0 "新たな時代の幕開けだ。"
 family_events.7.t:0 "[SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective]氏族の没落"
 family_events.7.desc:1 "The fortunes of our tribe are waning and many now desert our ranks. Among the disillusioned and discontent particularly a great number seem to come from the weakening [SCOPE.sChar('fallen_head').GetFamilyDisplayAdjective] Clan.\n\nToday [SCOPE.sChar('fallen_head').GetName] took what few followers the clan still had and left the [ROOT.GetCountry.GetAdjective] tribe altogether, seeking a new life elsewhere."
 family_events.7.a:0 "厄介払いが済んだな。"
 family_events.7.a.tooltip:0 "没落した一門に属するほとんどの人物は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に残りますが、以後は#Y 諸家の人物#!として扱われます\n\nこれは現在の国家ランクにおける名家の上限数を上回ったために発生しています\n\n"
 family_events.8.t:0 "名前にはどんな意味がある？"
 family_events.8.desc:0 "[SCOPE.sChar('picked_adoption_candidate').GetFirstName]を王家の一員として迎え入れたことで、[SCOPE.sChar('picked_adoption_candidate').GetHerHim]が大いに喜んでいることは疑いのないことである。\n\nさて、[SCOPE.sChar('picked_adoption_candidate').GetSheHe]に王家の家名を名乗ることを許し、[SCOPE.sChar('picked_adoption_candidate').GetHerHis]の名前を変えさせることになってもいいだろうか？"
 family_events.8.a:0 "もちろんだ、我らは同じ一門で、同じ家名を共有する。"
 family_events.8.b:0 "[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U]の出自を表す元の家名を名乗り続けさせるべきだ。"
 family_events.8.tt:1 "[SCOPE.sChar('picked_adoption_candidate').GetName|Y]はこれより統治者の一門に加わります。\nただし[SCOPE.sChar('picked_adoption_candidate').GetSheHe|U]は公の場ではあくまで従来の[SCOPE.sChar('picked_adoption_candidate').GetHerHis]の家名を名乗り続けます。"
 family_events.9.t:0 "頭角を現す一門"
 family_events.9.desc:0 "[ROOT.GetCountry.GetAdjective]の国力は増大している。時と共に我々の[ROOT.GetCountry.Custom('get_base_government_type')]は多くの富と権力を手にしてきた。\n伝統的に、我々は歴史ある高潔な一門の能力や勇敢さ、品格といったものに頼ってきた。しかし国力が大きくなったことにより、能力のある者にその生まれ持った立場を越えて十分な機会が与えられるようになってきた。\n\n上流階級に加わりたいと思っているときには、接触があることは確かに助けになるだろうし、元老院の派閥が我々に支持して欲しいと考えている一門も確かにある。\nもし我々が派閥によって承認された候補者を支持するならば、これが元老院の現在の勢力均衡を乱すことは間違いないだろう。\n\nこうした志を抱く者の中に、[SCOPE.sChar('family_candidate_4').GetName]という[SCOPE.sChar('family_candidate_4').GetWomanMan]がいる。この人物は派閥の支持を得ずに大きな権力を得ることに成功し、[SCOPE.sChar('family_candidate_4').GetHerselfHimself]の能力を証明するこの機会に飛びついてきたのだ。"
 family_events.9.a:0 "[SCOPE.sChar('family_candidate_1').GetName]を歓迎しよう"
 family_events.9.b:0 "[SCOPE.sChar('family_candidate_2').GetName]を受け入れよう"
 family_events.9.c:0 "[SCOPE.sChar('family_candidate_3').GetName]を招待しよう"
 family_events.9.d:1 "我々には叩き上げの[SCOPE.sChar('family_candidate_4').GetName]が必要だ"
 family_events.9.d.tt:0 "元老院に承認された人物から選択しないことにより、派閥の長の忠誠を失います"
 neutral_conqueror_effect_tooltip:0 "#Y [THIS.GetProvince.GetName]#!に存在するPOPのうち#Y 12.5％#!が消滅します"
 sacking_conqueror_effect_tooltip:0 "#Y [THIS.GetProvince.GetName]#!に存在するPOPのうち#Y 33%#!が消滅します"
 salt_earth_effect_tooltip:0 "#Y [THIS.GetProvince.GetName]#!に存在するPOPのうち#Y 50%#!が消滅します"
 family_events.10.t:0 "共和国の偉大なる僕"
 family_events.10.desc:0 "[SCOPE.sChar('servant_of_the_republic').GetName]によって行われた国家への奉仕は、[SCOPE.sChar('servant_of_the_republic').GetHerHis]の世代では、わが国の名家の中ですら、他に類を見ないものである。民衆の多くは、[SCOPE.sChar('servant_of_the_republic').GetHerHis]の偉業により、[SCOPE.sChar('servant_of_the_republic').GetHerHis]の血統が、近いうちに従来の貴族の血統よりも影響力のある血統になることを期待している。\n\nこれは気付かれていないわけではないが、もし[SCOPE.sChar('servant_of_the_republic').GetFamilyDisplayName]一門を昇格させた場合、貴族に混乱を引き起こし、古い家系の一つの不名誉につながる可能性が高いだろう。"
 family_events.10.a:0 "[SCOPE.sChar('scorned_family_head').GetFamilyDisplayAdjective]の血統が不興だな。"
 family_events.10.b:0 "[SCOPE.sChar('second_disgraced_family_head').GetFamilyDisplayAdjective]一門は彼らの祖先に恥を晒している。"
 family_events.10.c:0 "この成り上がり者をあるべき所へ戻そう。"
 character_events.25.desc_1:0 "我々の後継者である[religion_switch_heir.GetPraenomen]に学問を身に付けさせるために雇った王室教師は、通常の授業とともに[religion_switch_heir.GetReligion.GetName]とは馴染みのない思想も[religion_switch_heir.GetPraenomen]に教え込んでいたようだ。\n\n我々は難しい選択を迫られている。もしこれを続けさせるならば、[religion_switch_heir.GetPraenomen]は[royal_tutor.GetReligion.GetName]を信仰するようになるだろう。それを避けるためには、[royal_tutor.GetPraenomen]から今の地位を強制的に奪うしかない。"
 character_events.25.desc_2:0 "The tutor that we have employed to oversee the education of our heir, [religion_switch_heir.GetPraenomen], is a devout believer of the [religion_switch_heir.GetEmployer.GetReligion.GetName] faith and wishes to turn [religion_switch_heir.GetPraenomen] away from [religion_switch_heir.GetReligion.GetName] ways.\n\nShall we allow [religion_switch_heir.GetPraenomen] to be forced to accept our state religion, or dismiss [royal_tutor.GetPraenomen] before [royal_tutor.GetHerHis] influence on [religion_switch_heir.GetPraenomen] is complete?"
 character_events.25.c:0 "[SCOPE.sChar('royal_tutor').GetPraenomen]を今すぐ辞めさせろ！"
 character_events.26.desc_1:0 "The tutor that we have employed to oversee the education of our heir, [SCOPE.sChar('culture_switch_heir').GetPraenomen], is of sufficiently foreign culture as to convince [SCOPE.sChar('culture_switch_heir').GetPraenomen] that these ways are superior.\n\nIf we let these lessons continue, [SCOPE.sChar('culture_switch_heir').GetPraenomen] is sure to begin emulating these foreign ways; if not, we are forced to deprive [SCOPE.sChar('royal_tutor').GetPraenomen] of [SCOPE.sChar('royal_tutor').GetHerHis] position at court."
 character_events.26.desc_2:0 "The tutor that we have employed to oversee the education of our heir, [culture_switch_heir.GetPraenomen], is staunchly [culture_switch_heir.GetCountry.GetPrimaryCulture.GetName] and has convinced [culture_switch_heir.GetPraenomen] that our own ways are superior.\n\nIf we let these lessons continue, [SCOPE.sChar('culture_switch_heir').GetPraenomen] is sure to fully adopt the traditions and language of our people; else we must relieve [royal_tutor.GetPraenomen] of [royal_tutor.GetHerHis] position at court and allow [culture_switch_heir.GetPraenomen] to remain [culture_switch_heir.GetCulture.GetName] at heart."
 character_events.26.c:0 "Fire [SCOPE.sChar('royal_tutor').GetPraenomen] immediately!"
 ip_monarchy.36.dt:1 "[SCOPE.sChar('bastard_ruler').GetPraenomen]の子供と[THIS.GetCountry.GetName]の僭称者は#R 20#!の忠誠@loyalty_icon!を失います"
 annexation.6.t:0 "Spoils of War"
 annexation.6.desc:0 "In the chaos surrounding the fall of [SCOPE.sC('annexee').GetName] it seems some of the treasures in the country reliquary were grabbed by refugees. One such item has now arrived our doorstep."
 annexation.6.a:0 "A nice addition to the Royal Treasury"
 country_rename.1.c:0 "[ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName]が我々の故郷だ。"
 no_ty_sell_somewhere_else:0 "[THIS.GetCharacter.GetName] will be sold into obscurity."
 influence.6.t:0 "Chattel Offer"
 influence.6.desc:0 "Slavers often pass through our realm, however, a herald from one of our border posts has sent word of a most intriguing development. A representative of [SCOPE.sC('actor').GetRulerTitle] [SCOPE.sC('actor').GetRuler.GetPraenomen] of [SCOPE.sC('actor').GetName] has been seen attempting the sale of a [SCOPE.sChar('target').GetWomanMan] clearly of previous importance to their realm.\n\nWhilst we cannot guess as to the events that led to such a contentious sale, this person may prove useful to us, if we are but willing to foot the hefty price they are asking for."
 influence.6.a:0 "Make the deal."
 influence.6.b:0 "We have better things to waste money on..."
 yes_ty_move_country:0 "[THIS.GetCharacter.GetName] moves to [SCOPE.GetRootScope.GetCountry.GetName|Y]."
 desecration.1.t:0 "[shrine_location.GetName]略奪"
 desecration.1.desc:0 "[shrine_location.GetName]にある[provincial_deity.GetName]の[SCOPE.sP('shrine_location').Custom('temple_string')]が、[sacker.GetName]の敵対勢力によって略奪された。[SCOPE.sP('shrine_location').Custom('temple_string')]が灰燼に帰すと、兵士たちは神殿の宝庫だけでなく街自体も略奪している。"
 desecration.1.a:0 "冒涜行為だ！"
 desecration.2.t:0 "Destruction of the [SCOPE.sP('shrine_location').Custom('temple_string')] of [provincial_deity.GetName]"
 desecration.2.desc:0 "The [SCOPE.sP('shrine_location').Custom('temple_string')] of [provincial_deity.GetName] in [shrine_location.GetName] has been sacked by our valiant troops. As the [SCOPE.sP('shrine_location').Custom('temple_string')] is laid to ashes the soldiers loot the city itself as well as the temple treasury."
 desecration.2.desc_b:0 "Our troops have destroyed the [SCOPE.sP('shrine_location').Custom('temple_string')] of [provincial_deity.GetName] and confiscated the local treasury."
 desecration.2.a:0 "Soon no one will remember [provincial_deity.GetName]."
 desecration.3.t:0 "[provincial_deity.GetName][SCOPE.sP('shrine_location').Custom('temple_string')]の略奪"
 desecration.3.desc:0 "[shrine_location.GetName]の[provincial_deity.GetName]に捧げられた偉大なる[SCOPE.sP('shrine_location').Custom('temple_string')]が[sacker.GetName]の軍隊によって略奪された。聖職者たちは、これによりかの国の民衆に災いをもたらすであろうと断言している。"
 desecration.3.a:0 "この罪悪を忘れるな！"
 desecration.3.b:0 "いったい誰が略奪した兵士を責められるというのだ？"
 desecration_opinion:2 "#R [provincial_deity.GetReligion.GetName]#! countries may take offense as [provincial_deity.GetName|Y] belongs to their religion."
 desecration_opinion_own:1 "#R [provincial_deity.GetReligion.GetName]#! countries may take offense as [provincial_deity.GetName|Y] belongs to their religion."
 desecration_opinion_general:0 "Desecration of a Holy Site may make countries of the same religion as the worshiped deity take offense."
 comet.5.t:0 "Demodamas the Explorer"
 comet.5.desc:0 "Amidst raging weather and violent seas, a patchwork ship of exotic craftsmanship has pulled to in the port of [SCOPE.sP('demodamas_port').GetName]. Aboard, a crew hailing from far-flung lands various, gaze out upon our modest harbor with poorly disguised wonder.\n\nAfter a brief delay, a lone sailor emerges, and speaks in perfect [ROOT.GetCountry.GetPrimaryCulture.GetName], espousing his gratitude that we let him dock without trouble or suspicion. He gives his name as Demodamas of Miletus; an explorer of some experience, who was sent forth by his liege to discover more about the world at large.\n\nHe regales us with tales of Scythia and Bactria, as well as mysterious lands far to the east, and he begs our leave to restock his small fleet with galley slaves in return for a bauble which he claims was revered as holy by a forgotten people."
 comet.5.a:0 "A most welcome offer."
 comet.5.b:0 "[ROOT.GetCountry.GetName] is no place for strangers."
 comet.5.c:0 "Perhaps his journey might come to an end here?"
 pops_enslaved_away:0 "#Y 3#! Pops in the territory of [SCOPE.sP('demodamas_port').GetName|Y] will be #R sent away#!."
 figurine_of_the_great_matriarch:0 "古代の豊饒の小立像"
 figurine_of_the_great_matriarch_desc:0 "This swollen statue is crafted of clay, and depicts a vast woman blessed with years of bountiful harvests and the adulation of her long-dead worshipers."
 demodamas_goes_away:0 "#G Demodamas will continue his journey.#!"
 demodamas_settles_down:0 "#G Demodamas will cease his travels.#!"
 comet.6.t:0 "Demodamas the Expert Explorer"
 comet.6.repeat_desc:0 "Across hill and dale, valley and brook, the expert explorer Demodamas of Miletos has once again made his way to our border. The haggard Macedonian looks every bit the worn traveler, clad in fraying cloak and threadbare sandals, yet the twinkle in his eye tells of an wealth of knowledge hidden behind his craggy face.\n\nAsking only a small sum this time, for his continued travels, Demodamas offers us a beautiful gilt candlestick which he claims to have sourced from a mausoleum belonging to a fallen king beyond the Indus."
 comet.6.regular_desc:0 "Across hill and dale, valley and brook, the expert explorer Demodamas of Miletos has made his way to our border. The haggard Macedonian looks every bit the worn traveler, clad in fraying cloak and threadbare sandals, yet the twinkle in his eye tells of an wealth of knowledge hidden behind his craggy face.\n\nAsking only a small sum for his continued travels, Demodamas offers us a beautiful gilt candlestick which he claims to have sourced from a mausoleum belonging to a fallen king beyond the Indus."
 comet.6.a:0 "A most reasonable offer."
 comet.6.b:0 "Away with you, vagrant!"
 comet.6.c:0 "His journey could end here?"
 candlestick_of_great_delights:0 "Whale-Fat Candles"
 candlestick_of_great_delights_desc:0 "These candles are said to have originated from a land well beyond the Indus, and must have travelled for leagues to reach the known world. They menace with spikes of whale fat."
 comet.7.t:0 "Demodamas the Legendary Explorer"
 comet.7.repeat_desc:0 "Once more, the legendary Demodamas has shown his face at our border. This time, he travels by haggard-looking galley, and claims to have spent the last years traveling about the coast of Gaul; even as far as Germania and Hibernia.\n\nYet again, he brings wondrous artifacts said to bestow the blessings of the gods upon those who touch them. We can't be sure of the practical effects, but our people certainly seem to believe him."
 comet.7.regular_desc:0 "Whispers have been uttered of the explorer from Miletos, Demodamas, and the wondrous journeys he undertakes. Finally, it seems, he deigns to visit our shores; borne by barely sea-worthy ship, and accompanied by a brute crew of unsmiling louts.\n\nIn fashion almost befitting that of a pirate, Demodamas smiles a curved grin, and offers us a beautifully crafted piece of celtic armor, said to bestow blessings upon those who touch it. Can we trust this religious tomfoolery? Our people seem to..."
 comet.7.a:0 "Why of course!"
 comet.7.b:0 "Not this time, Demodamas..."
 comet.7.c:0 "Why don't you make yourself at home?"
 celtic_chainmail_from_ireland:0 "Hibernian Chainmail"
 celtic_chainmail_from_ireland_desc:0 "Purported to hail from the far off island of Hibernia, the legend surrounding this chain-mail suggests that the king who bore it, held invaders at bay for over a year, whilst barricaded inside his hill fort."
 comet.8.desc:0 "A herald from [SCOPE.sC('took_in_demodamas').GetName] brings word that the legendary explorer, Demodamas of Miletos, has settled down once and for all within [SCOPE.sC('took_in_demodamas').GetAdjective] lands.\n\nThis is a grave disappointment, as we had hoped to hear his tales of far-off lands once more."
 comet.8.a:0 "Alas, alack."
 diadochi_flavor.15.t:1 "War in [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.15.desc:2 "After the Heraklean effort that characterized the siege of [GetProvince('(int32)266').GetName], the [GetCountry('PRY').GetAdjective]s turned their eyes west. The free city states of [GetProvince('(int32)418').GetArea.GetRegion.GetName] were marshaled into a disciplined league, with the sole aim to pen in the ruthless [GetCharacter('(int32)32').GetPraenomen] and the remnants of his forces still present in [GetCountry('MAC').GetName].\n\nAfter a brief lull in the fighting the [GetCountry('PRY').GetAdjective] generals led by [GetCharacter('(int32)38').GetPraenomen] now insist that the time is right to provoke an offensive from the [GetCountry('MAC').GetAdjective] menace, irrespective of the brewing threat from [GetCharacter('(int32)39').GetPraenomen]'s successors elsewhere."
 diadochi_flavor.15.a:1 "[GetCharacter('(int32)32').GetPraenomen] will rue the day."
 diadochi_flavor.15.b:0 "他の戦域に注力すべきだ。"
 diadochi_flavor.15.b.tooltip:2 "#R The [GetCountry('PRY').GetAdjective]s will withdraw from [GetProvince('(int32)418').GetArea.GetRegion.GetName]:#!\n"
 no_longer_champion_of_free_greeks:0 "By abandoning the free Greeks we may face unrest at home in the future."
 CHALKIS_NAME:0 "Chalkis"
 CHALKIS_ADJECTIVE:0 "Chalkian"
 AIGINA_NAME:0 "Aigina"
 AIGINA_ADJECTIVE:0 "Aiginian"
 macedon_war_choice:0 "#R This may result in war.#!"
 macedon_back_down:0 "#R Our people will think less of us for backing down.#!"
 diadochi_flavor.17.t:2 "[GetCountry('PRY').GetAdjective] Peace Envoy"
 diadochi_flavor.17.desc:2 "In a shock turn of events, an [GetCountry('PRY').GetAdjective] ambassador appeared under a flag of truce, at our borders.\n\nHe claims that the [GetCountry('PRY').GetAdjective] cause is not served by war with [GetCountry('MAC').GetName], and that all of their armies are being withdrawn from [GetProvince('(int32)418').GetArea.GetRegion.GetName].\n\nOur generals unanimously agree that a short truce is a viable option, this will allow the [GetCountry('PRY').GetAdjective]s to withdraw, while leaving the rest of [GetProvince('(int32)418').GetArea.GetRegion.GetName] open to be reclaimed by us. We shall watch developments with interest."
 diadochi_flavor.17.a:0 "So be it."
 diadochi_flavor.17.a.tt:3 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] no longer has any territory or any subject states in the Region of [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 diadochi_flavor.16.t:2 "[GetCountry('PRY').GetAdjective] Sails"
 diadochi_flavor.16.desc:2 "Our soldiers at the coast have begun reporting a great mass of [GetCountry('PRY').GetAdjective] sails on the horizon. The [GetCountry('PRY').GetAdjective]s were bound to turn their attention to Macedon once again after the siege of Rhodes, and our generals urge us to act with haste.\n\nThe more moderate members of our council, however, suggest that a little time might be bought by conceding our last remaining holding in the Peloponnese; effectively abandoning any hope of reclaiming dominance over the so-called Hellenic League."
 diadochi_flavor.16.a:0 "We cannot defer war forever."
 diadochi_flavor.16.b:0 "We must buy time to prepare!"
 diadochi_flavor.18.t:1 "Concession of [GetProvince('(int32)418').GetName]"
 diadochi_flavor.18.desc:2 "In a most unusual move, the wastrel atop the [GetCountry('MAC').GetAdjective] throne has offered up the [GetProvince('(int32)418').Custom('get_city_type_loc')] of [GetProvince('(int32)418').GetName] in return for a guaranteed period of truce.\n\nOur diplomat rightly seized this offer without waiting for confirmation. Our foothold in [GetProvince('(int32)418').GetArea.GetRegion.GetName] grows ever stronger."
 diadochi_flavor.18.a:0 "Excellent."
 diadochi_flavor.19.t:1 "War in [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.19.desc:2 "The [GetCountry('PRY').GetAdjective]s, in their hubris and folly, have chosen to once again resume hostilities with [GetCharacter('(int32)32').GetName] of [GetCountry('MAC').GetName], in a vain attempt to prove dominance over those known as the Diadochi.\n\nWe can only wait to see what effect this will have upon the politics of the known world, and how many sons must die to sate the bloodthirsty appetites of tyrant kings."
 diadochi_flavor.19.a:0 "Troubling news."
 diadochi_flavor.20.t:1 "In Defense of [GetCharacter('(int32)32').GetName]"
 diadochi_flavor.20.desc:2 "The long war rages on, and our generals assure us that it is time we rallied against the [GetCountry('PRY').GetAdjective] threat.\n\nA thoughtful voice at the back of the war council, however, suggests that perhaps a deal might be struck with the [GetCountry('PRY').GetAdjective]s, who appear to be highly preoccupied dealing with [GetCharacter('(int32)32').GetName] in the Peloponnese."
 diadochi_flavor.20.a:0 "Our promises must be honored."
 diadochi_flavor.20.b:0 "Let us see what comes of this..."
 offer_will_be_sent_egy:2 "An offer for the exchange of @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective|Y] territory will be sent.#!\nIf they refuse:"
 diadochi_flavor.21.t:1 "[GetCharacter('(int32)42').GetName] Stirs"
 diadochi_flavor.21.desc:2 "Whether in defense of the tenuous pact between [GetCountry('MAC').GetName] and [GetCountry('EGY').GetName], or for self serving means, we cannot tell - all we know is that [GetCountry('EGY').GetName] has begun marching on the [GetCountry('PRY').GetAdjective]s from the south.\n\nThe future of [GetCharacter('(int32)39').GetName]'s once-great empire looks ever more in doubt."
 diadochi_flavor.21.a:0 "The hubris..."
 diadochi_flavor.22.t:0 "Ptolemaic Ultimatum"
 diadochi_flavor.22.desc:1 "As the war in [GetProvince('(int32)418').GetArea.GetRegion.GetName] rages, the dastardly [GetCountry('EGY').GetRuler.GetPraenomen] makes their move. An envoy from the kingdom of the sun and eagle arrives, putting a tantalizing offer on the table.\n\nFor the concession of some of our territories in [GetProvince('(int32)418').GetArea.GetRegion.GetName] and [GetProvince('(int32)418').GetArea.GetRegion.GetName], [GetCountry('EGY').GetName] is willing to sign a formalized truce, giving us the opportunity to finish off the wretched [GetCountry('MAC').GetRuler.GetPraenomen] once and for all."
 diadochi_flavor.22.a:0 "We cannot afford another front in this war."
 diadochi_flavor.22.b:0 "Never! Our cause is just!"
 diadochi_flavor.23.t:2 "[GetCountry('PRY').GetAdjective] Concessions"
 diadochi_flavor.23.desc:2 "In a shock turn of events, the [GetCountry('PRY').GetAdjective]s appear to be too preoccupied with [GetProvince('(int32)418').GetArea.GetRegion.GetName], to be able to refuse our outrageous demands.\n\nTheir envoy reluctantly agrees to cede territory in [GetProvince('(int32)687').GetArea.GetRegion.GetName] and [GetProvince('(int32)790').GetArea.GetRegion.GetName], in return for a truce, while their armies are engaged combating the insidious [GetCharacter('(int32)32').GetName] and his kin."
 diadochi_flavor.23.a:0 "Excellent news!"
 diadochi_flavor.24.t:2 "[GetCountry('PRY').GetAdjective] Concessions to [GetCountry('EGY').GetName]"
 diadochi_flavor.24.desc:2 "The trade winds bring troubling news. The [GetCountry('PRY').GetAdjective]s have conceded many of their territories in [GetProvince('(int32)687').GetArea.GetRegion.GetName] and [GetProvince('(int32)790').GetArea.GetRegion.GetName] to the Lagids; hoping, presumably, to secure a lengthy truce in which to finish off [GetCharacter('(int32)32').GetName] and his allies in [GetCountry('MAC').GetName].\n\nThe Diadochi continue to stab each other in the back with practiced skill."
 diadochi_flavor.24.a:0 "Most alarming."
 transfer_phrygian_lands_egy_tt:3 "[GetCountry('PRY').GetAdjective|Y] lands in [GetProvince('(int32)687').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)331').GetArea.GetName|Y], [GetProvince('(int32)750').GetArea.GetName|Y], and [GetProvince('(int32)743').GetArea.GetName|Y] are ceded to [GetCountry('EGY').GetName|Y]."
 diadochi_flavor.25.t:1 "War for [GetProvince('(int32)418').GetArea.GetRegion.GetName]"
 diadochi_flavor.25.desc:1 "In his typically arrogant manner [GetCharacter('(int32)32').GetName] has chosen war over reason. [GetCountry('MAC').GetName] is moving to go to war with us."
 diadochi_flavor.25.a:0 "We will end him."
 diadochi_flavor.26.t:0 "Ultimatum Refused"
 diadochi_flavor.26.desc:2 "The [GetCountry('PRY').GetAdjective]s have refused our offer and so war over [GetProvince('(int32)687').GetArea.GetRegion.GetName] is now imminent once again."
 diadochi_flavor.26.a:0 "The hubris..."
 diadochi_flavor.27.t:0 "A Time to Strike"
 diadochi_flavor.27.desc:3 "The [GetCountry('PRY').GetAdjective]s are embroiled in conflict in the west. This is perhaps the opportunity we have been looking for to finally end their pitiful dynasty. Our advisors recommend that we strike now, and invade Syria with all the might we can muster.\n\nOn the other hand we also have trouble closer to home, perhaps an ultimatum is enough to secure access to the Mediterranean sea. Further conquests can be planned for a later time."
 diadochi_flavor.27.a:0 "We must strike now!"
 diadochi_flavor.27.b:1 "Let us send a messenger to [GetCharacter('(int32)37').GetPraenomen]."
 offer_will_be_sent_to_pry:2 "An offer for the exchange of @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective|Y] territory will be sent, asking that they surrender their land in the Provinces of [GetProvince('(int32)818').GetArea.GetName|Y], [GetProvince('(int32)790').GetArea.GetName|Y], [GetProvince('(int32)810').GetArea.GetName|Y], [GetProvince('(int32)777').GetArea.GetName|Y], [GetProvince('(int32)754').GetArea.GetName|Y] and [GetProvince('(int32)779').GetArea.GetName|Y].\nIf they refuse:"
 diadochi_flavor.28.t:1 "A Messenger from the [GetCountry('SEL').GetName]"
 diadochi_flavor.28.desc:1 "Our conflict in the west has not gone without notice in the [GetCountry('SEL').GetName]. A messenger arrived today proclaiming that the [GetCountry('SEL').GetAdjective]s are ready to support those who would oppose our claim to [GetCharacter('(int32)39').GetName]'s empire and once more go to war in the east.\n\nThe envoy also brings an offer however:\nIf we concede our hold on [GetProvince('(int32)790').GetArea.GetRegion.GetName] they agree to stand down for now and let us settle our differences with the other Diadochi without their direct involvement.\nThe envoy is quite clear on the fact that this means giving up our great capital; Antigoneia. It is not clear if the Seleukids expect us to consider this as anything but an insult."
 diadochi_flavor.28.a:0 "We must avoid war in the east at all cost."
 diadochi_flavor.28.b:0 "This is nothing but an insult!"
 diadochi_flavor.29.t:1 "[GetCountry('SEL').GetAdjective] Invasion"
 diadochi_flavor.29.desc:3 "[GetCountry('SEL').GetAdjective]の軍隊が[GetCountry('PRY').GetAdjective][GetProvince('(int32)790').GetArea.GetRegion.GetName]に侵攻したことによりディアドコイの対立は再燃している。"
 diadochi_flavor.29.a:0 "いつになったら終わるんだ？"
 diadochi_flavor.29.b:0 "If they want our land they will have to take it!"
 diadochi_flavor.30.t:1 "War with the [GetCountry('SEL').GetName]"
 diadochi_flavor_30.desc:1 "No doubt noticing our conflict in the west [GetCharacter('(int32)24').GetName] has gathered his armies and is reportedly now marching on our borders. We are now bound to fight a two front war once more."
 diadochi_flavor_30.a:0 "They will regret this!"
 diadochi_flavor.31.t:1 "War with [GetCountry('EGY').GetName]"
 diadochi_flavor.31.desc:1 "As the war in [GetProvince('(int32)418').GetArea.GetRegion.GetName] rages, the dastardly [GetCharacter('(int32)42').GetName] makes their move. [GetCountry('EGY').GetAdjective] armies are closing in our borders and it is clear this conflict has now grown to include a southern theater once more."
 diadochi_flavor.31.a:0 "Insolence!"
 diadochi_flavor.32.t:2 "The [GetCountry('PRY').GetAdjective]s Refuse"
 diadochi_flavor.32.desc:2 "An [GetCountry('PRY').GetAdjective] messenger arrived today defiantly rejecting our generous offer to avoid bloodshed. The [GetCountry('PRY').GetAdjective]s are getting ready to go to war to defend their hard won empire..."
 diadochi_flavor.32.a:0 "This can mean only war."
 diadochi_flavor.33.t:2 "[GetCountry('PRY').GetAdjective] Concessions"
 diadochi_flavor.33.desc:2 "Surprisingly it seems the [GetCountry('PRY').GetAdjective]s have chosen to fold to our demands.\n\nThey reluctantly agree to cede territory in [GetProvince('(int32)790').GetArea.GetRegion.GetName] and [GetProvince('(int32)918').GetArea.GetRegion.GetName] that we asked for, in return for a truce."
 diadochi_flavor.33.a:0 "Excellent news!"
 transfer_phrygian_lands_sel_tt:3 "[GetCountry('PRY').GetAdjective|Y] lands in [GetProvince('(int32)818').GetArea.GetName|Y], [GetProvince('(int32)790').GetArea.GetName|Y], [GetProvince('(int32)810').GetArea.GetName|Y], [GetProvince('(int32)777').GetArea.GetName|Y], [GetProvince('(int32)754').GetArea.GetName|Y] and [GetProvince('(int32)779').GetArea.GetName|Y] are ceded to the @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y]."
 diadochi_flavor.34.t:2 "[GetCountry('PRY').GetAdjective] Concessions to the [GetCountry('SEL').GetAdjective]s"
 diadochi_flavor.34.desc:3 "The [GetCountry('PRY').GetAdjective]s have conceded many of their territories in [GetProvince('(int32)790').GetArea.GetRegion.GetName] and [GetProvince('(int32)918').GetArea.GetRegion.GetName] to the [GetCountry('SEL').GetName]; hoping, presumably, to stave off conflict in the east while they fight their war in the west.\n\nIt seems [GetCharacter('(int32)24').GetPraenomen] has once more stabbed a friend in the back."
 diadochi_flavor.34.a:0 "Most alarming."
 diadochi_flavor.35.t:0 "解放？"
 diadochi_flavor.35.desc:3 "Our overlord has moved away from this region and surrendered their strongholds to an opposing Diadochi faction. An emissary arrived today from the court of the [GetCountry('PRY').GetAdjective]s, almost as if an afterthought in this general hasty retreat, to let us know that we will no longer enjoy any protection or be expected to pay any form of tribute."
 diadochi_flavor.35.a:0 "我々は自由になった。だが果たして安全なのか？"
 freedom_tooltip:2 "We are no longer a subject state of the @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y]."
 diadochi_flavor.36.t:0 "Protector of the Greeks?"
 diadochi_flavor.36.desc:3 "The withdrawal of the [GetCountry('PRY').GetAdjective]s from [GetProvince('(int32)418').GetArea.GetRegion.GetName] and them failing to live up to their claims of protecting the free Greek cities against the other Diadochi, an increasing number within our own government are asking that we reconsider our own support for the [GetCountry('PRY').GetAdjective] cause.\n\nSome argue that the [GetCountry('PRY').GetAdjective]s have shown themselves to be weak and that we would be better off seeking our own fortune as an independent entity. As free Greeks we should have the right to steer our own destiny."
 diadochi_flavor.36.a:0 "No. They would never tolerate this."
 diadochi_flavor.36.a.tt:2 "We will remain loyal to the [GetCountry('PRY').GetAdjective]s."
 diadochi_flavor.36.b:0 "Let us be truly free."
 diadochi_flavor.36.b.tt:2 "#R This may lead to war with the @[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y].#!"
 diadochi_flavor.37.t:0 "Protector of the Greeks?"
 diadochi_flavor.37.desc:1 "Our withdrawal from [GetProvince('(int32)418').GetArea.GetRegion.GetName] has meant that many no longer consider us the protector of free Greek cities that we make ourselves out to be.\nThe people of [freedom_tag.GetName] have now declared that as free Greeks they should be allow to steer their own destiny and that they no longer require our protection."
 diadochi_flavor.37.a:0 "This means war!"
 diadochi_flavor.37.b:0 "They are free to go."
 diadochi_flavor.38.t:0 "War!"
 diadochi_flavor.38.desc:2 "It seems all talk of protecting the free Greeks have been but empty words. The [GetCountry('PRY').GetAdjective]s have sent word that they are preparing their armies to force us into obedience."
 diadochi_flavor.38.a:0 "The world will learn of this treachery!"
 diadochi_flavor.39.t:0 "Betrayal of Ideals"
 diadochi_flavor.39.desc:2 "The [GetCountry('PRY').GetAdjective]s have betrayed the dream of a free Greek world by going to war with [freedom_tag.GetName] rather than let them seek their own destiny as a free country.\n\nThis is most worrying."
 diadochi_flavor.39.a:0 "Most worrying indeed."
 opinion_phrygia_despotic:0 "Tyranny against Greeks"
 sicilian_sulphur_trade:0 "シチリアの硫黄交易"
 desc_sicilian_sulphur_trade:0 "硫黄を含む鉱石の地場取引は、この区域を魅力的な取引の探鉱有望地にするのに役立つ。"
 provincial_events.2.t:0 "シチリアの硫黄交易"
 provincial_events.2.desc:0 "宗教的な浄罪から異国風の染料まで、悪臭を放つ硫黄は様々な方法で使用されている。\n\nしかし、哲学者や科学者たちは、この物質を不思議な工程に使用することで、貴金属の生産性を高めようとしているため、取引はますます価値を高めている。この成長現象を利用するのは賢明なことだろう。"
 provincial_events.2.a:0 "とても興味深い。"
 sicilian_sulphur_mining:0 "硫黄採掘への投資"
 sicilian_sulphur_mining_desc:0 "硫黄の取引が地中海全域で活況を呈し始めている。このような機会をみすみす逃す者がいるだろうか？最も大事なことは、生産手段を手に入れることだ。"
 thasos_expanded_pmod:0 "再開発された金山"
 desc_thasos_expanded_pmod:0 "Recent development work has increased the output of the Thasos mines significantly."
 provincial_events.3.t:0 "タソスの復活"
 provincial_events.3.desc:0 "太古の昔から、タソス鉱山は、高品質の金で地中海を提供してきた。まずフェニキア人が、その後ギリシャ人がここに定住し、僻地の島をエーゲ海全体の戦略的要衝に転換させたのである。\n\nしかし近年では人口が流出し、さらに鉱山は劣悪な効率の下、操業している。ほんの少しの経済刺激でタソス島は元に戻れるはずだ。"
 provincial_events.3.a:0 "良き復活を期待しよう。"
 expand_thasos_gold_mines:0 "タソス金山の拡張"
 expand_thasos_gold_mines_desc:0 "タソスの古代金鉱は苦境に陥っている。急いで対処しなければならない。"
 laurion_restored_pmod:0 "ラウリオンの復興"
 desc_laurion_restored_pmod:0 "ラウリオンの炉が夕涼みの空の中、再び輝きを放つ。"
 provincial_events.4.t:0 "ラウリオンの復興"
 provincial_events.4.desc:0 "ソリコスの古代鉱山では、鉛と銀のみ採掘されている。より硬く、より好戦的な金属への手近な需要により、近くのラウリオン鉱山は、産業拡大のための熟したターゲットと思われる。\n\nある程度の好意を引き出すにはコストがかかるかもしれないが、実りが価値のあるものであることは間違いない。"
 provincial_events.4.a:0 "戦争とは無情な情婦だな。"
 Laurion:0 "ラウリオン"
 restore_laurium_iron_production:0 "ラウリオン選鉱場の修復"
 restore_laurium_iron_production_desc:0 "ラウリオンの鉄鉱山は、錫や銅以上のものを我々にもたらすだろう。ソリコスの人々の焦点を再編成する時が来たのだ。"
 character_events.50.t:0 "陶片追放"
 character_events.50.desc:0 "陶片追放の評決が議事録に記されるのを見て、[SCOPE.sChar('target').GetPraenomen]はあからさまな怒りがこもった目で議会を睨みつけた。議会の中には、この古来より続く最も厳しい罰が復活したことに首を縦に振る者すらもいたが、やはり脅迫や誘惑によって追放に賛成票を投じるよう説得された者が大半であった。\n\n[SCOPE.sChar('target').GetPraenomen]は[SCOPE.sC('random_target').GetName]に向かったと言われている。[SCOPE.sChar('target').GetSheHe]は間違いなくその地で我々の噂や悪評を流すだろうが、追放は本当に処刑という過酷な罰よりも良い選択肢だと言えるだろうか？"
 character_events.50.a:0 "馬鹿げたことを言うな。我々は僭主ではないのだから…"
 ostracism_flees_to:0 "[SCOPE.sChar('target').GetPraenomen|Y]は[SCOPE.sC('random_target').GetName|Y]に追放されます"
 character_events.52.t:0 "Coup in [SCOPE.sC('coup_target').GetName]"
 character_events.52.desc:0 "Our heralds from [SCOPE.sC('coup_target').GetName] bring most troubling news. [SCOPE.sChar('coup_leader').GetName], who we most justly expelled from our glorious nation, has instigated and successfully led a bloodless coup against the government in [SCOPE.sChar('coup_leader').GetHerHis] newfound realm.\n\nIt would appear that all attempts at diplomacy are likely to prove worthless, given the grudge that [SCOPE.sChar('coup_leader').GetPraenomen] holds against us."
 character_events.52.a:0 "Oops."
 comet.8.t:0 "Demodamas the Retired Explorer"
 ip_monarchy.19.bt:0 "This option is available because [mon_18_plotter.GetPraenomen] is not related to our ruler."
 country_rename.1.d:0 "[ROOT.GetCountry.GetName]の名が優勢だ。"
 country_rename.1.dt:0 "我が国は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!として知れ渡るでしょう。"
 ip_republic.78.bt:0 "This option is available because our ruler has more loyal cohorts than [ip_rep_66_protagonist.GetPraenomen]."
 ip_republic.84.at:0 "This option is available due to the merciful nature of [ip_rep_66_protagonist.GetPraenomen]."
 ip_republic.84.ct:0 "This option is available due to the harsh nature of [ip_rep_66_protagonist.GetPraenomen]."
 state_improvement.12.t:0 "Procurators Installed"
 state_improvement.12.desc:0 "The powers of our local treasury officials in the [state_improvement_target.GetName] have been expanded, improving their ability to direct local tax collection and labor organization."
 state_improvement.12.a:0 "Every little helps."
 state_improvement.13.t:0 "Infrastructure Improved"
 state_improvement.13.desc:0 "By encouraging investment in the [state_improvement_target.GetName], our local officials have enabled many useless plots to now be put to better use."
 state_improvement.13.a:0 "Nothing should go to waste."
 state_improvement.14.t:0 "Commercial Ventures"
 state_improvement.14.desc:0 "We have encouraged merchants in the [state_improvement_target.GetName] to invest more of their wealth in trade, reassuring them of the security of their outlays."
 state_improvement.14.a:0 "The movement of goods benefits all."
 state_improvement.15.t:0 "信仰の認可"
 state_improvement.15.desc:0 "[state_improvement_target.GetName]に土着の信仰に財政支援を施したことによって、古びていた神殿が修繕されるとともに新たな神殿が建立された。"
 state_improvement.15.a:0 "神々が喜べば民衆も喜ぶ。"
 state_improvement.16.t:0 "Helots Emancipated"
 state_improvement.16.desc:0 "Our local officials in the [state_improvement_target.GetName] have determined groups of helots who should be liberated from their service based on their temperament and deservedness."
 state_improvement.16.a:0 "A necessary compromise."
 state_improvement.17.t:0 "Friezes Complete"
 state_improvement.17.desc:0 "Depictions of [SCOPE.GetRootScope.GetCountry.GetAdjective] heroes and their exploits have been unveiled in the [state_improvement_target.GetName], reminding our people of the high bar set by our ancestors."
 state_improvement.17.a:0 "May we never become complacent."
 state_improvement.18.t:0 "[local_civilization_target.GetName] Develops"
 state_improvement.18.desc:0 "Our efforts to improve the infrastructure and town planning of [local_civilization_target.GetName] in [local_civilization_target.GetArea.GetName] have borne fruit, renovating a dilapidated district with proper roads and amenities."
 state_improvement.18.a:0 "These things take time."
 flavor_arm.6.t:0 "Revolt in Cappadocia!"
 flavor_arm.6.desc:0 "Word has reached us that our Satrap in Cappadocia, Amyntas, has been overthrown. The heir to the old Persian Satrap, Ariarathes, has returned, taking control over the entire region.\n\nWith things being what they are in regards to the other Macedonian successor kingdoms, it is not clear if we can afford to strike against our former subject state in Cappadocia."
 flavor_arm.6.a:0 "We will have to tolerate this for now."
 flavor_arm.6.a.tt:0 "We will retain claims on all current Cappadocian lands."
 flavor_arm.6.b:0 "This means war!"
 diadochi_flavor.20.c:0 "Better to wait and see."
 passive_egypt_tt:0 "We will abstain from joining in this round of the Diadochi wars for now."
 diadochi_flavor.25.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] is now at war with @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]"
 diadochi_flavor_30.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] is now at war with @[GetCountry('SEL').GetFlag]! [GetCountry('SEL').GetName|Y]"
 diadochi_flavor_31.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] is now at war with @[GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y]"
 diadochi_flavor.40.t:2 "[GetCountry('PRY').GetAdjective] Vulnerabilities"
 diadochi_flavor.40.desc:2 "The bickering of the other diadochi continues, throwing the Hellenic world into disarray once more.\n\nWe have remained aloof so far, but our generals are agreed that we could take advantage of the [GetCountry('PRY').GetAdjective]'s divided attention. We may even be able to strike a deal with the [GetCountry('PRY').GetAdjective]s, occupied as they are in [GetProvince('(int32)418').GetArea.GetRegion.GetName]."
 diadochi_flavor.40.a:2 "The [GetCountry('PRY').GetAdjective]s need to be taken down a peg."
 diadochi_flavor.40.b:0 "Fetch the scribes."
 diadochi_flavor.40.c:0 "We are stronger in peace..."
 offer_will_be_sent_tre:2 "An offer for the exchange of [GetCountry('PRY').GetAdjective|Y] territory will be sent.#!\nIf they refuse:"
 diadochi_flavor.41.t:1 "[GetCharacter('(int32)41').GetPraenomen]起つ"
 diadochi_flavor.41.desc:2 "ディアドコイのなかで最弱であるにも関わらず[GetCountry('TRE').GetAdjective]太守は[GetCountry('PRY').GetAdjective]が所有する[GetProvince('(int32)290').GetArea.GetRegion.GetName]の北西部に侵攻し[GetCountry('PRY').GetName]との北部戦線を展開した。\n\n[GetCharacter('(int32)39').GetPraenomen]もまさか自らの葬礼競技がいつまでも続くとは思いもしなかっただろう。"
 diadochi_flavor.41.a:0 "We men are wretched things."
 diadochi_flavor.42.t:1 "War with [GetCountry('TRE').GetName]"
 diadochi_flavor.42.desc:1 "With our attention divided, the treacherous Alkimachids have taken their opportunity to join the conflict once more. Thracian armies are crossing into [GetProvince('(int32)290').GetArea.GetRegion.GetName], exacerbating our already difficult circumstances..."
 diadochi_flavor.42.a:0 "Cowards."
 diadochi_flavor.42.at:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetName|Y] is now at war with @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName]"
 diadochi_flavor.43.t:0 "Alkimachid Deal"
 diadochi_flavor.43.desc:1 "With our attention divided between the other successors, [GetCharacter('(int32)41').GetPraenomen]' paltry satrapy has had the gall to demand that we transfer our lands in western [GetProvince('(int32)244').GetArea.GetRegion.GetName] into their hands or face an invasion from the north.\n\nIn exchange for letting them dominate the north they will agree a generous truce, giving us time to focus on defeating [GetCharacter('(int32)32').GetPraenomen]..."
 diadochi_flavor.43.a:0 "We are stretched too thin as it is."
 diadochi_flavor.43.b:0 "Miserable vultures!"
 diadochi_flavor.44.t:2 "[GetCountry('PRY').GetAdjective] Concessions"
 diadochi_flavor.44.desc:2 "To the surprise of everyone, our deal with the [GetCountry('PRY').GetAdjective]s has been accepted! They must be desperate indeed to give in so easily to our threats.\n\nTheir glum envoy has agreed to cede their territory in north western [GetProvince('(int32)290').GetArea.GetRegion.GetName], in return for a truce, while they finish off [GetCharacter('(int32)32').GetPraenomen] and his ilk in [GetCountry('MAC').GetName]."
 diadochi_flavor.44.a:0 "Outstanding!"
 diadochi_flavor.45.t:0 "Deal Refused"
 diadochi_flavor.45.desc:2 "The [GetCountry('PRY').GetAdjective]s have refused our offer, leaving war in Asia once again inevitable..."
 diadochi_flavor.45.a:0 "Hardly a surprise."
 diadochi_flavor.47.t:2 "[GetCountry('PRY').GetAdjective] Concessions to [GetCountry('TRE').GetName]"
 diadochi_flavor.47.desc:2 "Murmurings in the agora have confirmed that the [GetCountry('PRY').GetAdjective]s, pressed on all sides, have abandoned their territories in north western [GetProvince('(int32)290').GetArea.GetRegion.GetName] to [GetCharacter('(int32)41').GetPraenomen] exchange for a lengthy truce.\n\nThe [GetCountry('PRY').GetAdjective]s must be hard pressed indeed to agree to such a humiliating deal with the weakest diadochi of them all..."
 diadochi_flavor.47.a:0 "A turn-up for the books."
 transfer_phrygian_lands_tre_tt:3 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective|Y] lands in [GetProvince('(int32)283').GetArea.GetName|Y], [GetProvince('(int32)292').GetArea.GetName|Y], [GetProvince('(int32)254').GetArea.GetName|Y], [GetProvince('(int32)278').GetArea.GetName|Y], [GetProvince('(int32)244').GetArea.GetName|Y] and [GetProvince('(int32)329').GetArea.GetName|Y], and [GetProvince('(int32)207').GetArea.GetName|Y] are ceded to @[GetCountry('TRE').GetFlag]! [GetCountry('TRE').GetName|Y]."
 diadochi_flavor.48.t:1 "Concessions to [GetCountry('TRE').GetName]"
 diadochi_flavor.48.desc:2 "[GetCountry('PRY').GetAdjective] envoys have informed us that, as part of a deal with the Alkimachid kingdom of [GetCountry('TRE').GetName], they have agreed to cede our territories outside of [GetProvince('(int32)283').GetArea.GetName] to ensure peace on their northern border!"
 diadochi_flavor.48.a:0 "Protectors indeed..."
 diadochi_flavor.100.t:0 "A Chance to Strike"
 diadochi_flavor.100.desc:0 "The feeble [SCOPE.sC('origin').GetRuler.GetFamilyDisplayAdjective] dynasty cowers in the west, claiming nominal overlordship of great swathes of land.\n\nIn truth, we are the only ones who dare to speak the truth: the legitimacy of Seleukid rule is over.\n\nIt is with interest, therefore, that one of our foraging parties limped home recently, having been routed by a border patrol accompanied by [SCOPE.sC('origin').GetRuler.GetName], the [SCOPE.sC('origin').GetRulerTitle] of the [SCOPE.sC('origin').GetName]. With a hasty enough response, we may be able to deal a severe blow to them, though this would surely be cause for outright war."
 diadochi_flavor.100.a:0 "Our time is now!"
 diadochi_flavor.100.b:0 "We cannot upset the fragile balance of power."
 diadochi_flavor.101.t:0 "パルティアの大群"
 diadochi_flavor.101.desc:0 "今が好機と見た[SCOPE.sC('target').GetAdjective]族のくずどもの群れは、狼の群れが羊を襲うように[SCOPE.sC('origin').GetRuler.GetFamilyDisplayName]の土地に襲来した。\n\nこの襲撃は通告なしに行われ、それが始まった時に[SCOPE.sC('origin').GetRulerTitle]として国境地帯を視察していた[SCOPE.sChar('sel_rul').GetPraenomen]が最初の犠牲者となった。\n\n[SCOPE.sC('origin').GetAdjective]王国の貴族たちは表向きこの黙示録とも言うべき事件を嘆いているようでいて、水面下では後継者争いに加担して口論しつつお互いを牽制している。東方の巨人は破滅してゆくのだろうか。"
 diadochi_flavor.101.a:0 "何ということだ！"
 seleucid_struggles:0 "Strife!"
 desc_seleucid_struggles:0 "Provoked by the attack of the Parthian hordes, the empire is in a state of turmoil."
 rel_flavor_minorities.1.t:0 "Jewish Diaspora"
 mesopotamian_jews:0 "Ever since the days of the Babylonian Captivity Mesopotamia has been home to a large community of Jewish families. While rarely among the more influential groups in the region these families have made it their home. Travelling Jewish merchants based in Babylonia is not an unusual sight across the greater Persian region. "
 eastern_med_jews:0 "While in some ways Alexander's empire led to both war and destruction around the Eastern Mediterrenean and Mesopotamia it has also created a common cultural and economic sphere in which minorities can thrive. We have observed the growth of a strong Jewish merchant community in [jewish_merchant_province.GetName] with great excitement."
 indian_jews:0 "It is said the first Jewish merchants settled in these lands during the age of king Solomon. Whether that is true or not there has been thriving guild of Jewish merchants in [ROOT.GetName] for many generations now."
 rel_flavor_minorities.1.desc:0 "[ROOT.GetCountry.Custom('get_jewish_diaspora_place')]\n\nWithin this community [jewish_merchant.GetName] has quickly made a name for himself as a man of great ability and influence. Someone who would do well in a position for the state..."
 rel_flavor_minorities.1.a:0 "Welcome [jewish_merchant.GetName] into our service."
 rel_flavor_minorities.1.a.tt:0 "[jewish_merchant.GetName] will stay in our capital."
 rel_flavor_minorities.1.b:0 "[jewish_merchant.GetName] is more useful where he is."
 powerful_merchant_guild:0 "Thriving Merchant Guilds"
 desc_powerful_merchant_guild:0 "This is home to thriving merchant guild."
 cultural_integration.1.t:0 "Acceptance Through Marriage"
 cultural_integration.1.desc:1 "As [ROOT.GetCountry.GetRuler.GetName] still has to find love, the more pragmatic of advisors to the [ROOT.GetCountry.GetRulerTitle] have pointed out a number of [target_culture.GetCulture.GetName] suitors that had hitherto not been considered. In addition to serving as an agreeable solution to the search of our [ROOT.GetCountry.GetRuler.GetTitleName] for love, they also argue that the marriage of a [target_culture.GetCulture.GetName] to a person of such high office would lend much respect to the [target_culture.GetCulture.GetName] culture, greatly aiding their acceptance in our nation."
 cultural_integration.1.a:0 "Then a grand mass wedding would aid their acceptance even more!"
 cultural_integration.1.a_tt:1 "#Y [mass_wedding_target.GetName]#! marries a provincial #Y [target_culture.GetCulture.GetName]#! scion."
 cultural_integration.1.b:0 "We will find a suitable match for [ROOT.GetCountry.GetRuler.GetName]."
 cultural_integration.1.c:0 "Alas! It would be difficult for [ROOT.GetCountry.GetRuler.GetName] to find love there..."
 cultural_integration.2.t:0 "A Governor of Their Own"
 cultural_integration.2.desc:1 "With the increase in rights bestowed upon them, the [target_culture.GetCulture.GetName] people of [cultural_governorship.GetName] are becoming increasingly distressed at their still being ruled by someone who does not understands their culture. They feel the time has come for them to be allowed to be ruled by 'one of their own', and to this end they have proposed [cultural_desired_governor.GetName] as a suitable replacement."
 cultural_integration.2.a:0 "Their request is most reasonable - we shall give [cultural_desired_governor.GetName] a chance."
 cultural_integration.2.b:0 "There is no reason to replace [cultural_current_governor.GetName] right now."
 cultural_integration.3.t:0 "Governor Adopts Local Mannerisms"
 cultural_integration.3.desc:1 "It would appear that [cultural_current_governor.GetName] has begun to adopt the mannerisms and habits of the [target_culture.GetCulture.GetName] people [cultural_current_governor.GetSheHe] rules. While popular among the people of [cultural_current_governor.GetHerHis] governorship, this change in [cultural_current_governor.GetHerHis] behavior has been the subject of derision and contempt in the capital."
 cultural_integration.3.a:0 "They will come to accept it eventually."
 cultural_integration.3.b:1 "We should remind [cultural_current_governor.GetHerHim] of the proper way for appointed officials to behave."
 cultural_integration.3.c:0 "This is utterly unacceptable! [cultural_current_governor.GetHerHis|U] position is forfeit!"
 cultural_integration.4.t:1 "[target_culture.GetCulture.GetName] Culture Embraced"
 cultural_integration.4.desc:2 "The rising prominence of the [target_culture.GetCulture.GetName] culture in our nation has led to its mannerisms and habits becoming increasingly accepted, even in [ROOT.GetCountry.GetCapital.GetName] itself. As a result, people have become more open and public in their obeyance of [target_culture.GetCulture.GetName] cultural practices, leading to colorful and exotic views in more and more of the streets of the city."
 cultural_integration.4.a:0 "They are an integral part of what makes [ROOT.GetCountry.GetName] strong."
 cultural_integration.4.a_tt:1 "Sets the culture of 6 non-#Y [target_culture.GetCulture.GetName]#! Pops in #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! to #Y [target_culture.GetCulture.GetName]#!."
 cultural_integration.4.b:0 "We will not tolerate such a change in the streets of our very capital!"
 cultural_integration.4.c:1 "If they like [target_culture.GetCulture.GetName] culture so much, they might enjoy [cultural_target_province.GetName]."
 cultural_integration.4.c_tt:2 "Sets the culture of 6 non-#Y [target_culture.GetCulture.GetName]#! Pops in #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]#! to #Y [target_culture.GetCulture.GetName]#!, and relocates them to #Y [cultural_target_province.GetName]#!"
 cultural_integration.5.t:1 "[target_culture.GetCulture.GetName]からの徴兵"
 cultural_integration.5.desc:1 "軍人になる権利や、[ROOT.GetCountry.GetName]を守るために従軍することは長きにわたって市民の名誉の要だった。現在、[target_culture.GetCulture.GetName]文化の人々の権利を拡充しようとしていることから、彼らに従軍する権利も付与することで予備役の人的資源が減少しつつある問題の解消に役立てるべきだという声が高まっている。しかし現在軍に籍を置く者の多くは今でも[target_culture.GetCulture.GetName]文化の人々を宿敵と見做しているため、彼らが既存の兵士たちから恨まれることは避けられないだろう…"
 cultural_integration.5.a:0 "素晴らしい考えだ！"
 cultural_integration.5.b:0 "反乱のリスクを冒せと！？ありえん！"
 cultural_integration.6.t:0 "Societal Unrest"
 cultural_integration.6.desc:1 "With the rising prominence and social status of people of [target_culture.GetCulture.GetName] descent, the established citizenry is increasingly finding their privileges encroached upon. As might have been foreseen, they are becoming increasingly anxious and resentful in the face of this new social competition by a people who not too long ago were deemed to be inferior. Already, this is boiling over in the form of public and sometimes violent quarrels with the [target_culture.GetCulture.GetName] people, and vocal protests against our policy of integration."
 cultural_integration.6.a:0 "They will learn to treat them as fellow citizens eventually."
 cultural_integration.6.b:0 "We will ensure the established citizenry's rights are protected!"
 cultural_integration.6.c:2 "A series of examples of the most vocal opponents should 'encourage' acceptance."
 cultural_integration.7.t:1 "Prominent [target_culture.GetCulture.GetName] Family Demands Recognition"
 cultural_integration.7.desc:1 "[target_culture.GetCulture.GetName]人の中で最も権威のある家柄を代表して、[cultural_family_leader.GetName]は[cultural_family_leader.GetFamilyDisplayAdjective]家が既存の名家によって政治や公共の場から実質的に排除されていることを激しく非難している。一人の力ではそういった圧力に対抗できないため、[cultural_family_leader.GetSheHe]は自らの家門の特権を正式に認めるよう政府に働きかけている。"
 cultural_integration.7.a:2 "[ROOT.GetCountry.GetName]の政治は[target_culture.GetCulture.GetName]のいかなる有力な一門も受け入れる。"
 cultural_integration.7.a_tt:0 "この権力闘争の結果として、#Y [fallen_head.GetFamilyDisplayAdjective]#!一門は失脚します\n失脚した一門の人物は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に残りますが、彼らは#Y 諸家の人物#!と見做されます"
 cultural_integration.7.b:1 "Those who shaped our political landscape must be jealous."
 cultural_integration.8.t:0 "A New Center of Power"
 cultural_integration.8.desc:1 "With the emerging cultural dominance of the [target_culture.GetCulture.GetName] people voices are beginning to sprout up, calling into question why the nation should still be governed from relatively distant [ROOT.GetCountry.GetCapital.GetName], when there are cities far closer to the cultural heart of the [ROOT.GetCountry.Custom('get_base_government_type')]. Is it not time the shift in relative importance of our peoples is represented in the location of the seat of the government?"
 cultural_integration.8.a:1 "They are right; a [target_culture.GetCulture.GetName] city would make for a far more apt seat of government."
 cultural_integration.8.b:0 "And forsake our history?! Never!"
 cultural_integration.9.t:0 "Army Mutinies"
 cultural_integration.9.desc:1 "The acceptance of [target_culture.GetCulture.GetName] recruits within the army has taken a turn for the worse. Where initially the biggest problems were a lack of discipline and morale, now outright mutinies have begun to emerge. The men refuse to fight alongside those they consider to be 'barbarians', 'foreigners', and 'enemies'.\n\nTheir anger, fueled by hurt pride and supported by some prominent and vocal leaders, is no longer directed only at their supposed [target_culture.GetCulture.GetName] brothers-in-arms, but also at the ruling government itself. If we do not act quickly, this may escalate still further..."
 cultural_integration.9.a:0 "This experiment has gone on for long enough."
 cultural_integration.9.b:0 "We must carve out the heart of this mutiny before it spreads."
 cultural_integration.9.c:2 "An example made of some of their leaders will bring them back in line."
 gov_pol.9.t:0 "権力の移動"
 gov_pol.9.desc:0 "Old loyalties and allegiances in a monarchy are never entirely tied to the state, but rather to the Monarch. With the death of [former_ruler.GetName] our grasp over the various parts of our empire loosens ever so slightly.\n\nIt will be up to [ROOT.GetCountry.GetRuler.GetName] to once again strengthen our hold, and win the hearts of [ROOT.GetCountry.GetRuler.GetHerHis] people and prove [ROOT.GetCountry.GetRuler.GetHerselfHimself] more than just a new face on the coins."
 no_popular_heir:1 "Since [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] has very low @popularity_icon! Popularity, the reduction of Province Loyalty is harsher than it would normally be."
 very_popular_heir:1 "The widespread popularity of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] among the common people has softened the reduction of Province Loyalty we would normally receive."
 gov_pol.9.a:0 "君主制万歳！"
