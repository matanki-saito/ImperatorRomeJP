 faction.10.t:0 "派閥選び"
 faction.10.desc:0 "長年政界で生き延びてきたベテランならば誰もが知るように、若さとは喜びと経験に満ち溢れており、そして何より簡単に影響される。\n\n最近政界に進出した[SCOPE.sChar('faction_10_target').GetName]は、まんまと[SCOPE.sChar('faction_10_target').GetPartyName]の巧言に影響されている。派閥の勢力を増やそうと必死な者たちは、死体にたかるハゲワシのように[SCOPE.sChar('faction_10_target').GetPraenomen]に群がり、それぞれが持てる限りの狡猾さを用いて[SCOPE.sChar('faction_10_target').GetHerHim]を引き入れようとしている。\n\nもしかすると、[ROOT.GetCountry.GetRulerTitle]自らこの事態に介入して[SCOPE.sChar('faction_10_target').GetPraenomen]に正しい道を指し示すべきなのかもしれない。"
 faction.10.a:0 "これに干渉するべきではない。"
 faction.10.b:0 "やってみる価値はある。"
 faction.10.c:0 "お子様の遊びだな。"
 faction.11.t:0 "意見共有"
 faction.11.desc:1 "軍事派閥の指導者である[SCOPE.sChar('faction_11_target').GetName]が、貸しとして数人の幹部に我々の支援をさせてもいいと申し出てきた。\n\n我々は、彼らの支援が国家に与える影響を過小評価するべきではない。"
 faction.11.a:0 "団結の時だ。"
 faction.11.b:0 "親切なことだ、しかし我々は考えを異にするもの同士だ。"
 faction.11.c:0 "願っても無いことだ。ともすると彼らをもっと引き寄せられるんじゃないか？"
 faction.12.t:0 "手助け"
 faction.12.desc:0 "民生派閥と[ROOT.GetCountry.GetRuler.GetPartyName]は頻繁に対立してきた。それにもかかわらず、[SCOPE.sChar('faction_12_target').GetName]は和解の申し出と共に限定的な協力を提案してきた。ただしそれは無償ではなく、漠然とした借りをつくることになる。\n\n断る理由があるだろうか？"
 faction.12.a:0 "素晴らしい！"
 faction.12.b:0 "すまない[SCOPE.sChar('faction_12_target').GetPraenomen]、それは望むところではない。"
 faction.12.c:0 "おそらくより良い取引ができるのではないか？"
 faction.12.d:0 "けしからん！今すぐ[ROOT.GetCountry.Custom('get_court_type')]に告発する。"
 faction.13.t:0 "交渉術"
 faction.13.desc:0 "商業派閥のメンバーは、支援の対価について一定の評判を持っている。\n\nしたがって、[ROOT.GetCountry.GetName]貴族のリーダーである[SCOPE.sChar('faction_13_target').GetName]が目を輝かせて我々に近づいてきた時も、全く驚きは無かった…"
 faction.13.a:0 "似た目標をお持ちのようだ。"
 faction.13.b:0 "不要な出費だ。"
 faction.13.c:0 "もっと寄越せ！"
 faction.13.d:0 "[ROOT.GetCountry.Custom('get_court_type')]はこのような事を好まないだろう。"
 faction.14.t:0 "任意の十分の一"
 faction.14.desc:0 "敬虔な宗教派閥の長が、顔に満面の笑みを浮かべてこちらに近づいてきた。\n\n[SCOPE.sChar('faction_14_target').GetHerHis]の顔には、この不機嫌な笑みの跡もなく、[SCOPE.sChar('faction_14_target').GetSheHe]は丁寧ながら我々に宗教派閥の一部の支援を申し出、その見返りに貧民に与えられる「十分の一」を求めている。"
 faction.14.a:0 "なんと高潔な[SCOPE.sChar('faction_14_target').GetWomanMan]性だ。"
 faction.14.b:0 "貧民はこの内の一銭もないのだ。"
 faction.14.c:0 "貧民？全額を送れ！"
 charisma_comparison_tooltip:0 "この行動にかかるコストは、統治者と対象者の雄弁の差に基づきます。"
 faction.15.t:0 "世間の評価"
 faction.15.desc:0 "[SCOPE.sChar('faction_15_target').GetPartyName]の[SCOPE.sChar('faction_15_target').GetName]は、うんざりするほどの甘い言葉で、[ROOT.GetCountry.Custom('get_court_type')]で支援を与える代わりに、彼の派閥が自由に行動できる権利を要求した。\n\n「大衆派」を自称する者たちを喜ばせるのは難しいかもしれない、これを拒否するのは、はたして本当に賢明な事なのだろうか？"
 faction.15.a:0 "支援を受け取ろう！"
 faction.15.b:0 "拒否しよう。"
 olympic.2.t:1 "第[SCOPE.Custom('get_olympics_count_suffix')]回オリンピア祭"
 olympic.2.desc:0 "偉大なるヘラクレスの輝かしい時代以来、ギリシアの成年男子は自らの名誉と果報を勝ち取るため、そして祖国に栄光を持ち帰るために四年に一度のオリンピア祭に出場してきた。\n\n[SCOPE.sP('olympic_games_location').GetName]で祭典が開催されている間は、全てのギリシャ人が武器を置き、抱きしめ合い、祖先に敬意を払う。\n\nこの歴史ある祭典の地を保有している我々には、今年の祭典を開催する義務がある。もし開催しないのなら、それを宣言する前によく考えなければならない。"
 olympic.2.a:0 "大会の開催を宣言しよう！"
 olympic.2.b:0 "今開催するのは危険だ。"
 olympics_yay:0 "#Y ギリシャ#!文化グループに属する全ての国家の[THIS.GetCountry.GetName]に対する評価が#G 20#!上昇します"
 olympics_nope:0 "#Y ギリシャ#!文化グループに属する全ての国家の[THIS.GetCountry.GetName]に対する評価が#R 20#!低下します"
 olympic.3.t:0 "$olympic.2.t$"
 olympic.3.desc:2 "Once more, the renowned Olympic Games are due to occur in the [olympic_games_location.Custom('get_city_type_loc')] of [SCOPE.sP('olympic_games_location').GetName]. The traditions surrounding these games are ancient, reputedly dating back to the days of mighty Herakles himself, and they are an occasion in which all of Greece rejoices.\n\nIt is our custom to send the proudest, most able young [ROOT.GetCountry.GetAdjective] athletes, to compete on our behalf. We believe we have found two ideal candidates; a [SCOPE.sChar('olympic_champion').Custom('get_godly_description')], by the name of [SCOPE.sChar('olympic_champion').GetPraenomen], and a [SCOPE.sChar('olympic_champion_2').Custom('get_godly_description')], who calls [SCOPE.sChar('olympic_champion_2').GetHerselfHimself] [SCOPE.sChar('olympic_champion_2').GetPraenomen]. Which of these fine athletes should we send to compete in the games?"
 olympic.3.a:0 "[SCOPE.sChar('olympic_champion').GetPraenomen]に出場させよ！"
 olympic.3.b:0 "[SCOPE.sChar('olympic_champion_2').GetPraenomen]を出場させよう。"
 olympic.3.c:0 "我々は競技に参加しない。"
 olympic.6.t:1 "第[SCOPE.Custom('get_olympics_count_suffix')]回オリンピア祭典競技が閉幕"
 olympic.6.desc:0 "壮大なオリンピア祭典競技は多くの喜びや祝賀とともに終了した。\n\n今年の大会のハイライトは、[SCOPE.Custom('get_olympic_highlight')]\n\nそれはそうと、今大会における総合優勝者は[SCOPE.sC('victor_origin_country').GetName]の[SCOPE.sChar('victorious_competitor').GetName]である。[SCOPE.sChar('victorious_competitor').Custom('get_number_of_wins')]彼の勇敢さ、男らしさ、そしてヘラクレスの如き力強さは他の追随を許さない。彼はオリンピア祭の優勝者として歴史に名を残すことになるだろう！"
 olympic.6.desc_2:1 "壮大なオリンピア祭典競技は多くの喜びや祝賀とともに終了した。しかしながら、今年の優勝者である[SCOPE.sChar('victorious_competitor').GetName]が亡くなったことにより悲しみも帯びていた。格闘競技に出場した[SCOPE.sChar('victorious_competitor').GetSheHe]は、死が近づいてもなお諦めずに最期の時まで戦い続けた。そして[SCOPE.sChar('victorious_competitor').GetHerHis]はその姿から名誉の勝者として指名されたのだ。\n\nそれはそうと、他の競技も軒並み大盛況であり、特に名場面と言えるものは[SCOPE.Custom('get_olympic_highlight')]"
 olympic.6.a:0 "[SCOPE.sChar('victorious_competitor').GetPraenomen]を称えよ！"
 olympic.6.b:0 "まあよい、次はきっとうまくいくさ。"
 olympic.6.c:0 "偉大な催しだ！"
 olympic.7.t:0 "オリンピアへの侮辱"
 olympic.7.desc:1 "[SCOPE.sC('evil_olympic_monsters').GetName]の恥知らずな野良犬どもは、オリンピア競技大会に参加する為に旅に出ていた我らの愛すべき[SCOPE.sChar('imprisoned_athlete').GetPraenomen]を誘拐した。\n\nさらに、彼らは[SCOPE.sChar('imprisoned_athlete').GetHerHis]を安全に返還する条件として身代金を要求。オリンピア競技会に参加している全ての国が、このオリンピア休戦の違反に強い不快感を表明した。"
 olympic.7.a:0 "わかった。金を送ろう。"
 olympic.7.b:0 "金を送る余裕は無いが、忘れない…。"
 imprison_olympic_ransom:0 "[SCOPE.sC('actor').GetName]はオリンピア競技大会に参加しているすべての国に対する評価を#R 40#!失います\n身代金の要求が[SCOPE.sChar('target').GetCountry.GetName]に送られます"
 olympic.8.t:0 "寂れた競技場"
 olympic.8.desc:0 "今年は、ほとんど誰もオリンピックに姿を見せなかったようで、中止せざるを得なかった。\n\nギリシャ全体で感じられた失望は明白である。次のオリンピックはより良いものになるのだろうか？"
 olympic.8.a:0 "何と悲しいことか。"
 olympic.9.t:0 "身代金の支払い"
 olympic.9.desc:1 "The fools in [SCOPE.sChar('imprisoned_athlete_country').GetName] have paid our ransom demand for [SCOPE.sChar('imprisoned_athlete').GetName].\n\nLet's hope they find better use for [SCOPE.sChar('imprisoned_athlete').GetHerHim] than we did."
 olympic.9.a:0 "承知した。"
 olympic.11.t:0 "オリンピア祭の悲劇！"
 olympic.11.desc:0 "我々の代表、[SCOPE.sChar('dead_athlete').GetName]は[SCOPE.sChar('dead_athlete').GetEmployer.GetName]で行われていた前夜祭の最中、不幸にも命を落としたようだ。"
 olympic.11.a:0 "[ROOT.GetCountry.GetName]の全国民が悼んでいることだろう！"
 treatment.3.t:0 "治療の成功！"
 treatment.3.desc:0 "[SCOPE.sChar('treatment_successful_target').GetName]はこれまでかなりの期間、持病の治療を受けていた。\n\n神秘的な医術を用いる[SCOPE.sChar('court_physician').GetName]の素晴らしい技術によって、完全な快復に至ったようである。"
 treatment.3.a:0 "素晴らしい。"
 treatment.4.t:0 "医療事故！"
 treatment.4.desc:2 "A rather embarrassing incident has occurred during the treatment of [SCOPE.sChar('medical_accident_recipient').GetName]! While performing a routine procedure, [SCOPE.sChar('court_physician').GetName] managed to [ROOT.GetCountry.Custom('get_medical_accident_type')], leaving [SCOPE.sChar('medical_accident_recipient').GetPraenomen] with some horrific injuries.\n\nWe could demand that treatment ceases, though it may anger [SCOPE.sChar('court_physician').GetPraenomen]."
 treatment.4.a:0 "治療を続けさせろ。"
 treatment.4.b:0 "危険すぎる！"
 treatment.4.c:0 "代わりに[ROOT.GetCountry.GetRuler.GetName]自らが治療する！"
 health.1.t:0 "出産中の死"
 health.1.desc:0 "[SCOPE.sChar('newborn').GetPraenomen]を産んでいる最中、哀れにも[ROOT.GetCharacter.GetName]が亡くなった。\n\n我々は彼女の一門と共に大いに泣いたが、悲しいかな、この様な事は珍しくなかったのだ。"
 health.1.a:0 "悲しいな。"
 health.3.t:0 "悲劇"
 health.3.desc:0 "出産による危険は数多いが、今日[ROOT.GetCharacter.GetName]とその一門は最悪の事態を経験した。\n\n彼女は出産時に亡くなり、そのうえ、産まれたばかりの赤ん坊である[SCOPE.sChar('newborn').GetPraenomen]も失ったのだ。\n\n彼女の家族が受けなければならぬ悲しみを、我々は想像する事が出来なかった。"
 health.3.a:0 "本当に悲しいな。"
 health.4.t:0 "赤子の死"
 health.4.desc:0 "[SCOPE.sChar('newborn').GetName]は、生まれて数分後、静かにこの世から立ち去った。\n\n両親が感じなければならぬ痛みは想像を絶するものであり、我々は彼らと一緒に悲しんだ。"
 health.4.a:0 "本当に悲しいな。"
 health.6.t:0 "うつ"
 health.6.desc:0 "[ROOT.GetCharacter.GetPraenomen]は息苦しさを覚えるほど強烈な憂鬱感に苛まれ、負のスパイラルに嵌っている。その様子を見ると、もう二度と[ROOT.GetCharacter.GetSheHe]の笑顔を見ることはないだろうと思わせられる。\n\n我々には運命が[ROOT.GetCharacter.GetHerHim]に味方してくれるよう祈ることしかできない。"
 health.6.a:0 "悲しいことだ。"
 health.7.t:0 "上を向いて"
 health.7.desc:0 "ある期間を深く憂鬱に過ごしたのち、[ROOT.GetCharacter.GetPraenomen]の気分は晴れ、最終的には以前の[ROOT.GetCharacter.GetHerHis]のように笑って過ごせるようになった。\n\n[ROOT.GetCharacter.GetHerHim]が戻ってきたのはとても良いことだ。"
 health.7.a:0 "立派だ。"
 death.2.t:0 "時の経過"
 death.2.desc:0 "寿命は我々皆に等しく訪れる。聖職者や医師でさえ、肉体の避け難い衰えに直面した者には首を振るのだ。そして[ROOT.GetCharacter.GetName]にも間もなくその時が訪れようとしている。\n\n[ROOT.GetCharacter.GetSheHe|U]に残された時は短い。"
 death.2.a:0 "ああ、なんと悲しいことか。"
 city.1.t:0 "[SCOPE.sP('city_1_target').GetName]の繁栄"
 city.1.desc:0 "[SCOPE.sP('city_1_target').GetName]の[ROOT.GetCountry.Custom('get_city_council_type')]は使節を寄越して、今年の収穫、貿易、税収全ての産出が大きく黒字であったことを報告した。国への奉仕精神を誇らしく示すために、国に追加の収入を捧げると決定したようである。\n\n我々はこの金を彼ら自身のために使うよう伝えることもできるがどうするべきだろうか？"
 city.1.a:0 "寄進は大変ありがたいことだ。"
 city.1.b:2 "その金は[city_1_target.GetName]の商人に還元しよう。"
 city.2.t:0 "自主性"
 city.2.desc:0 "[SCOPE.sP('city_2_target').GetName]の勤勉な人々は、私財を投げ打って自分たちの優れた都市の生活基盤を発展させてきた。\n\n彼らは民衆の鑑だ。"
 city.2.a:0 "素晴らしい！"
 city.3.t:0 "陳情！"
 city.3.desc:0 "[SCOPE.sP('city_3_target').GetName]に住む富裕層の人々が、州全体の代表として陳情書を送ってきた。それによれば、総督である[SCOPE.sChar('city_3_governor').GetName]の課税はあまりにも厳しく、地主たちは奴隷たちを馬車馬の如く働かせなければまともに暮らせないとのことだ。\n\n我々の臣民がこのような形で苦情を申し付けてくることは珍しく、おそらくこの件については慎重に検討するべきだろう。"
 city.3.a:0 "何を、[SCOPE.sChar('city_3_governor').GetPraenomen]は職務を全うしているだけだ！"
 city.3.b:0 "総督の元に監査官を派遣しろ。"
 city.4.t:0 "[SCOPE.sChar('city_4_governor').GetPraenomen]のための饗宴！"
 city.4.desc:0 "[SCOPE.sP('city_4_target').GetName]住民たちは敬愛する総督、[SCOPE.sChar('city_4_governor').GetName]を称える祝宴を開いている。[SCOPE.sChar('city_4_governor').GetHerHis]の善行、寛容さ、そして良識は広く知られるところである。\n\n我々の人事がこのような方法で認められるのは良いことのように思える。"
 city.4.a:0 "祝宴に参加しよう！"
 city.4.b:0 "[SCOPE.sChar('city_4_governor').GetSheHe|U]はこのような祝宴に値する人物ではない…"
 city.5.t:0 "貿易風"
 city.5.desc:1 "The fickle seas can bring ruin or prosperity to many locales, and the [city_5_target.Custom('get_city_type_loc')] of [SCOPE.sP('city_5_target').GetName] appears to be reaping the rewards of a particularly good trading season this year.\n\nLet us hope this good fortune lasts!"
 city.5.a:0 "素晴らしい。"
 city.6.t:0 "交易拠点の発展"
 city.6.desc:1 "The little-known [city_6_target.Custom('get_city_type_loc')] of [SCOPE.sP('city_6_target').GetName], has been gathering quite a reputation as a hub of free trade. People from all origins are beginning to flock here, in order to sell their wares in our land.\n\nWhilst this is clearly of benefit to us, we should consider how best to maximize our advantage."
 city.6.a:0 "外国人商人の活動を支援しよう！"
 city.6.b:0 "労働者階級の発展を促進しよう。"
 city.6.c:0 "奴隷市場の宣伝を行おう！"
 city.6.d:0 "継続的に投資を促進させよう！"
 city.7.t:0 "戦争難民"
 city.7.desc:0 "[SCOPE.sC('city_7_target_country').GetName]と[SCOPE.sC('city_7_target_country_2').GetName]の間に起こった戦争から逃れてきた難民たちが、国境を越えて我々の領土と認識されている土地に入ってきた。彼らをそこに住まわせてやるのは人道的な行いではあるが、そうすることで隣国である[SCOPE.sC('city_7_target_country').GetName]との関係にどういった影響があるかということも考慮しなければならないだろう。\n\n彼らを強制的に送り返す時間はまだあるのだ。"
 city.7.a:0 "歓迎してやろう！"
 city.7.b:0 "引き返すように言ってやってくれ。"
 city.8.t:0 "交易流入"
 city.8.desc:1 "Our trade agreement with [SCOPE.sC('city_8_target_country').GetName] has yielded a splendid return on investment. Along with the flow of wealth between our two states, the movement of people is accelerating. \n\nOur [city_8_target.Custom('get_city_type_loc')] of [SCOPE.sP('city_8_target').GetName] has been blessed with a wave of fresh migrants, who believe that they stand a better chance of building their lives in [ROOT.GetCountry.GetName]. Who are we to deny them?"
 city.8.a:0 "好機を逃すでないぞ！"
 city.8.b:0 "安易に富が得られるとでも思ったか。"
 city.9.t:0 "裕福なパトロン"
 city.9.desc:2 "The [city_9_target.Custom('get_city_type_loc')] of [SCOPE.sP('city_9_target').GetName] has been often overlooked by the wealthy patrons of our capital. Today, however, [SCOPE.sChar('city_9_patron').GetName] has offered to spend a sizable quantity of [SCOPE.sChar('city_9_patron').GetHerHis] wealth on constructing a grand temple to [ROOT.GetCountry.Custom('get_random_god')].\n\n [SCOPE.sChar('city_9_patron').GetSheHe|U] has requested our permission, before [SCOPE.sChar('city_9_patron').GetSheHe] embarks upon construction."
 city.9.a:0 "大変結構なことである！"
 city.9.b:0 "別の使い道を検討してはどうだろうか。"
 city.10.t:0 "大嵐！"
 city.10.desc:0 "何の前触れもなく、巨大な嵐が[SCOPE.sP('city_10_target').GetName]の沿岸を襲った。その被害は甚大で、市の[ROOT.GetCountry.Custom('get_city_council_type')]は可能であればどんなことでも良いと、緊急の援助を要求してきている。"
 city.10.a:0 "再建のための資金を送ろう。"
 city.10.b:0 "何より人手が必要だろう。"
 city.10.c:0 "彼らに送れるものは…何もない。"
 city.11.t:0 "解放"
 city.11.desc:1 "[SCOPE.sP('city_11_target').GetName]の[ROOT.GetCountry.Custom('get_city_council_type')]は、自発的に多数の私有奴隷を解放しようとしている。\n\nもし奴隷を自由にし過ぎることによって引き起こされ得る反動を危惧するのであれば、彼らの決定に介入することもできる。"
 city.11.a:0 "自由万歳！"
 city.11.b:0 "奴隷無しでやっていけるのか？"
 city.12.t:0 "神殿の崩壊！"
 city.12.desc:1 "悲しいことに、[SCOPE.sP('city_12_target').GetName]の立派な神殿は小さな構造的欠陥が原因で崩れてしまった。\n\nもし我々が望むなら、多少の投資によって神殿はかつての姿を取り戻すだろう。"
 city.12.a:0 "神殿を再建せよ。"
 city.12.b:0 "誰も気にしないだろう。"
 city.13.t:0 "部族民が移住を提案"
 city.13.desc:1 "A sizable quantity of tribal people resident in the [city_13_target.Custom('get_city_type_loc')] of [SCOPE.sP('city_13_target').GetName] have requested permission of the local administrative officers to cross the border into land owned by our neighbor, [SCOPE.sP('city_13_target_3').GetOwner.GetName].\n\nTheir request comes backed up by a generous promise of gold, but our local officials are reluctant to lose such lucrative workers."
 city.13.a:0 "彼らのような者たちは必要ない。行かせてやれ。"
 city.13.b:0 "その…もっといい場所があると言ってやれ。"
 city.13.c:0 "何があっても許可するな！"
 city.14.t:0 "部族民の流入"
 city.14.desc:1 "喜ばしいことに、隣の[SCOPE.sP('city_13_target').GetOwner.GetName]から多くの部族民が国境を越えて[SCOPE.sP('city_13_target_3').GetName]に移住してきた。\n\n彼らが役に立ってくれることを期待しよう。"
 city.14.a:0 "素晴らしい！"
 city.15.t:0 "熱狂的な市民！"
 city.15.desc:0 "[SCOPE.sP('city_15_target').GetName]に住む愛国心豊かな市民たちは、我々の仁政に陶酔している。我らの威光に敬意を表して、そして今後も善政が続くことを期待して、彼らは親切にもいくらかの金銭（哀れなほど少ない）をかき集めてくれた。\n\nだからといってそれを馬鹿正直に「少ない」とは言えなかった。"
 city.15.a:0 "ああ、うむ…感謝するぞ！"
 city.16.t:0 "耕すより戦え"
 city.16.desc:0 "[ROOT.GetCountry.GetName]の為に尽くしてくれた退役軍人たちには、しばしば返礼として農地が与えられる。しかし彼らの中には戦いと栄光の記憶が忘れられず、退屈な仕事に馴染めない者もいる。\n\n最近起きた冬の不作によって、それらの畑仕事をしていた者たちはより良い仕事を求めて軍に戻り、広大な土地が放棄されるに至った。我々は国家をより良く繁栄させるため、それらの土地を再分配することにした。"
 city.16.a:0 "怪我の功名とはこのことか…"
 city.17.t:0 "二都物語"
 city.17.desc:1 "The very nature of [ROOT.GetCountry.Custom('get_government_city_type')] often leads to disagreements between neighboring authorities. In this case, the [SCOPE.sP('city_17_protagonist').Custom('get_city_descriptor')] [city_17_protagonist.Custom('get_city_type_loc')] of [SCOPE.sP('city_17_protagonist').GetName] ended up in disagreement with their neighbor [SCOPE.sP('city_17_antagonist').GetName] over a minor land dispute.\n\nWe have been asked to arbitrate over the matter at hand, but it is clear that both settlements will harbor a grudge, regardless of our decision."
 city.17.a:0 "[SCOPE.sP('city_17_protagonist').GetName]が恩恵を受けるべきだ。"
 city.17.b:0 "[SCOPE.sP('city_17_antagonist').GetName]に土地をあげよう。"
 city.18.t:0 "都市間の敵愾心"
 city.18.desc:0 "古い歴史を持つ[ROOT.GetCountry.Custom('get_government_city_type_basic')]である[SCOPE.sP('city_18_protagonist').GetName]の人々はこれまで、自分たちより繁栄している[SCOPE.sP('city_18_antagonist').GetName]を妬ましく思ってきた。そして、そうした感情はついに一つの破壊行為をもたらした。即ち彼らは小規模な略奪団を編制し、[SCOPE.sP('city_18_antagonist').GetName]の人々を拉致して奴隷化したのである。\n\nこの二都市間に生じた確執を解消することはできないとしても、拉致された人々のために仲裁はできるかもしれない。"
 city.18.a:0 "奴隷の返還を強制しろ。"
 city.18.b:0 "我々がその奴隷を買って、元の場所に帰そう。"
 city.18.c:0 "我々の知ったことではない。"
 city.19.t:0 "隣の芝生は青い"
 city.19.desc:0 "[SCOPE.sP('city_19_protagonist').GetName]と[SCOPE.sP('city_19_antagonist').GetName]の両都市は、お互いに他方より高潔で、強力で、熱心であると主張し言い争いを続けている。このようなつまらない争いは常ならば興味を示すようなことでもないのだが、この一件に関しては二つの集落が衝突の準備を始めているという。\n\nこの件の敗者はそのうちに明らかになるであろうが、戦争になれば自発的に参加するという意思のある若者は、これらの集落で劇的に増加しているようだ。"
 city.19.a:0 "有益なことだな。"
 city.20.t:0 "防衛の強化"
 city.20.desc:0 "[SCOPE.sP('city_20_protagonist').GetName]の住民たちは、隣人である[SCOPE.sP('city_20_antagonist').GetName]と長い間反目している。その結果、[SCOPE.sP('city_20_protagonist').GetName]には競争相手を圧倒するような非常に目立つ都市外壁が建造されているところだ。\n\n衝突は革新を促す、とはよく言われることである。"
 city.20.a:0 "そのまま続けさせろ！"
 city.21.t:0 "保護要求"
 city.21.desc:1 "Religious minorities in the [city_21_target.Custom('get_city_type_loc')] of [SCOPE.sP('city_21_target').GetName] are requesting that we provide them with official sanction to continue their curious, heathen rites.\n\nNaturally, they have offered a pleasing sum of money as a token of their goodwill!"
 city.21.a:0 "彼らは我々の保護下にある。"
 city.21.b:1 "異教徒め！"
 city.21.c:0 "ささいな契約だ。彼らにお金を少し取って置かせよう…。"
 decline_option:0 "今回は見送ろう。"
 commander_loyalty.1.t:0 "戦士の栄光"
 commander_loyalty.1.desc:0 "[SCOPE.sChar('commander_loyalty_1_target').GetName]の指揮下で戦う百戦錬磨の兵士たちは、まるで一人一人が勇者のような活躍ぶりだ。[SCOPE.sChar('commander_loyalty_1_target').GetPraenomen]は兵士に対する褒美として、[SCOPE.sChar('commander_loyalty_1_target').GetHerHis]の軍に特別な報酬を与える許可を求めてきた。\n\nこれを拒否すれば[SCOPE.sChar('commander_loyalty_1_target').GetPraenomen]は大いに腹を立てるだろう。しかし[SCOPE.sChar('commander_loyalty_1_target').GetHerHim]に過度な自主裁量を与えることには注意するべきだ。"
 commander_loyalty.1.a:0 "活躍に見合うだけの報酬を与えよ！"
 commander_loyalty.1.b:0 "これは危険な慣例になりかねない。"
 commander_loyalty.2.t:0 "命令違反"
 commander_loyalty.2.desc:0 "見下げ果てたことに、かつては[ROOT.GetCountry.GetAdjective]の守護者として名を馳せた[SCOPE.sChar('cl_2_target').GetName]が、[ROOT.GetCountry.Custom('get_court_type')]に対してとんでもない要求を突き付けてきた。\n\n[SCOPE.sChar('cl_2_target').GetSheHe|U]は我々が公の場で[SCOPE.sChar('cl_2_target').GetHerHim]の栄誉を称え、[ROOT.GetCountry.GetName]に対する[SCOPE.sChar('cl_2_target').GetHerHis]の多大な貢献に相応しい褒美が与えられるまで[SCOPE.sChar('cl_2_target').GetHerHis]の軍を居座らせると宣言している。"
 commander_loyalty.2.a:0 "我々に選択肢は無いようだ。"
 commander_loyalty.2.b:0 "これは事実上の反乱だ！"
 ip_republic.20.t:0 "軍団の再構築"
 ip_republic.20.desc:0 "[SCOPE.sChar('republic_20_target').GetName]は自らが指揮する軍団において、広範にわたる再構築を始めた。[SCOPE.sChar('republic_20_target').GetSheHe]の説明によれば、これは軍団をより効率的に指揮するための事業に過ぎないという。\n\n我々の使者の報告によると、奇妙にもこの再構築によって昇級した士官の中に強い共和主義の理念を持つ人物は一人もいなかったようだが、この再構築自体の有効性を否定することは難しい。"
 ip_republic.20.a:0 "[SCOPE.sChar('republic_20_target').GetPraenomen]を信頼しよう。"
 ip_republic.20.b:0 "あらゆる立場から士官を取り立てさせよ。"
 ip_republic.21.t:0 "自主的な募兵"
 ip_republic.21.desc:0 "[SCOPE.sChar('republic_21_target').GetName]は一将軍という立場において、[SCOPE.sChar('republic_21_target').GetHerHis]の個人的な資産を投じて[SCOPE.sChar('republic_21_target').GetHerHis]の軍団を増強し始めた。\n\n我々は[SCOPE.sChar('republic_21_target').GetHerHis]の率先した行動を褒めるべきなのか、それともこの行動の裏に潜む意図を警戒するべきなのか分からない。"
 ip_republic.21.a:0 "まさか！[SCOPE.sChar('republic_21_target').GetPraenomen]はよくやっている！"
 ip_republic.21.b:0 "厄介だな。その新しく招集された兵士たちを直ちに解散させよ。"
 commander_becomes_ambitious:0 "[THIS.GetCharacter.GetName]はより野心的になるでしょう…"
 ip_republic.22.t:0 "略奪！"
 ip_republic.22.desc:2 "A group of soldiers belonging to the army commanded by [SCOPE.sChar('republic_22_target').GetName], has, while stationed on a peaceful deployment, absconded in order to pillage the nearby [republic_22_province.Custom('get_city_type_loc')] of [SCOPE.sP('republic_22_province').GetName]. What is more concerning, is that [SCOPE.sChar('republic_22_target').GetPraenomen] is refusing to punish [SCOPE.sChar('republic_22_target').GetHerHis] legions, citing their extreme loyalty as a reason.\n\nWe are left in the disagreeable position of having to choose between forcing our general to crucify [SCOPE.sChar('republic_22_target').GetHerHis] own soldiers, or appearing weak and soft. We can't help but feel that [SCOPE.sChar('republic_22_target').GetPraenomen] knows precisely what [SCOPE.sChar('republic_22_target').GetSheHe] is doing."
 ip_republic.22.a:0 "十分の一刑にしなければならない。"
 ip_republic.22.b:0 "[SCOPE.sChar('republic_22_target').GetPraenomen]を怒らせるわけにはいかない。"
 commander_loyalty.3.t:0 "支持の強制"
 commander_loyalty.3.desc:0 "最も高名な将軍のひとり[SCOPE.sChar('cl_3_target').GetName]が[ROOT.GetCountry.Custom('get_court_type')]に危険な案を提出した。彼の友人である[SCOPE.sChar('cl_3_target_2').GetPraenomen]は政治に参加する事に憧れていて、その願いをかなえるよう要求したのだ。\n\n沈黙する間、我らが心中に軍事報復の脅威が思い浮かんだ。拒否すべきだ。"
 commander_loyalty.3.a:0 "提案を受け入れよう。"
 commander_loyalty.3.b:0 "[ROOT.GetCountry.Custom('get_court_type')]はこれに賛成するべきではない！"
 ip_21_number_tooltip:1 "#Y 国有農地#!が#Y [SCOPE.ScriptValue('half_all_loyal_cohorts_svalue')]#!の州から取り除かれます"
 ip_21_number_tooltip_2:0 "退役軍人たちを満足させるために十分な農地を持っていませんが、我々の持っている物を与えることで彼らの怒りを和らげることができます"
 tribal_pol.1.t:0 "住民の拡散"
 tribal_pol.1.desc:0 "最近、我が民達は[SCOPE.sP('randomized_country_province').GetName]から移住し、広まり始めた。中央の力が弱いと、民の団結をほぼ維持し続ける事はできない。\n\nしばしの間、部族をまとめ続けたければ、より積極的な対策を講じる必要がある。我らが[SCOPE.sCharacter('magistrate_official').GetOffice.GetName]  [SCOPE.sCharacter('magistrate_official').GetName]は、我々を説得できると信じているようだが、[SCOPE.sCharacter('warchief_official').GetOffice.GetName][SCOPE.sCharacter('warchief_official').GetName]はより実践的な働きかけを勧めている。"
 tribal_pol.1.a:0 "力で我が民達をまとめ続けよう。"
 tribal_pol.1.b:0 "民達に留まるよう説得する事が必要だな。"
 tribal_pol.1.c:0 "我が民達は常に移動するさ。"
 tribal_pol.1.d:0 "民達に留まるよう説得することが必要だな。"
 tribal_pol.2.t:0 "集まる民たち"
 tribal_pol.2.desc:0 "我々の安定した統治のもとで、多くの人々が[SCOPE.sP('randomized_country_province').GetName]に移り住み始めている。この人口増加を正面から見れば、それがどのような利益と問題をもたらすのかが明らかになる。\n\n[SCOPE.sCharacter('randomized_official').GetOffice.GetName]の[SCOPE.sCharacter('randomized_official').GetName]は突然の人口流入を増減させるいくつかの政策を考えたようだ。[SCOPE.sP('randomized_country_province').GetName]の人々が我々を見る態度にも影響するので、この問題への関わり方には注意する必要がある。"
 tribal_pol.2.a:0 "必要なものはちょっとした動機だけだ。"
 tribal_pol.2.b:0 "事が進むままに任せるが良かろう。"
 tribal_pol.2.c:0 "これまでも常にそうしてきたように、我が民は分散しているべきだ。"
 tribal_pol.3.t:0 "集権化への注力"
 tribal_pol.3.desc:0 "我々部族国家の中央に向けた人々の動きが緩やかなことをうけて、[SCOPE.sCharacter('randomized_official').GetOffice.GetName]の[SCOPE.sCharacter('randomized_official').GetName]は、社会の統一を促進するためにある方策を提案している。\n\n[SCOPE.sCharacter('randomized_official').GetHerHis]の提案はよく考えられたもののようだが、無視できない費用を要するものである。だが、[SCOPE.sCharacter('randomized_official').GetHerHis]の提案を却下すれば間違いなく[SCOPE.sCharacter('randomized_official').GetHerHim]を失望させてしまうだろう。"
 tribal_pol.3.a:0 "確実に[SCOPE.sCharacter('randomized_official').GetHerHis]の考えを実行に移すとしよう。"
 tribal_pol.3.b:0 "こんな方策に無駄に費用をかける必要はない。"
 tribal_pol.4.t:0 "祭儀"
 tribal_pol.4.desc:0 "[SCOPE.sCharacter('priest_official').GetOffice.GetName]の[SCOPE.sCharacter('priest_official').GetName]に付き従う[SCOPE.sP('randomized_country_province').GetName]の農民たちが、地元で開かれる祭儀への後援を求めてきた。\n\n必要になる費用は決して安くはないものの、これは我らが民族の団結を祝すとともに我々の敬虔さを示す絶好の機会でもある。[SCOPE.sCharacter('priest_official').GetOffice.GetName]である[SCOPE.sCharacter('priest_official').GetName]はこの祭儀に対して並々ならぬ熱意を注いでおり、もし我々がこの要求を断った場合には必然的に我々の宗教的権威は弱体化するだろう。"
 tribal_pol.4.a:0 "民族の誇りにかけて盛大な祭りを開こう。"
 tribal_pol.4.b:0 "これくらいの額なら彼らに充てられる。"
 tribal_pol.4.c:0 "そんな余裕は無い。"
 tribal_pol.5.t:0 "暴徒化した部族民"
 tribal_pol.5.desc:0 "一部の部族民たちが戦いに飢えて暴徒化しており、[SCOPE.sP('randomized_country_province').GetName]は混乱状態に陥りつつある。\n\n我らの[SCOPE.sCharacter('warchief_official').GetOffice.GetName]である[SCOPE.sCharacter('warchief_official').GetName]はそれらの厄介者たちが一処に集結することさえ防げばこの問題は沈静化すると考えており、彼らを散らすための方策をいくつか提案してきている。"
 tribal_pol.5.a:0 "人員を使って暴徒を抑え込もう。"
 tribal_pol.5.b:0 "人員を使って暴徒を抑え込もう。"
 tribal_pol.5.c:0 "そのうち落ち着くだろう。"
 tribal_pol.5.d:0 "混乱を避けるため、人々を疎開させよう。"
 tribal_pol.6.t:0 "穏和な部族"
 tribal_pol.6.desc:0 "進行中の戦争は、言う事を聞かぬ部族民の大半が、家に対して問題を引き起こさなくなる事を意味する。少なくとも今のところ部族間の不和は収まり、物事は平常時よりも安定している。\n\nこれは、周辺部族の一部を我が領地の中心部に移住させる良い機会かもしれない。そこなら、彼らをより強固な支配の下に置けるし、古くからいる氏族の支配にも使えるだろう。"
 tribal_pol.6.a:0 "平穏を楽しんでいる所に、なぜ船を揺さぶる様な事をするのかね。"
 tribal_pol.6.b:0 "鉄は熱いうちに打とう。"
 tribal_pol.7.t:0 "役職の強化"
 tribal_pol.7.desc:0 "[SCOPE.sCharacter('randomized_official').GetOffice.GetName]の[SCOPE.sCharacter('randomized_official').GetName]が[SCOPE.sCharacter('randomized_official')GetHerHis]の役職にもっと資金を投じるよう要求してきた。潤沢な資金があれば、[SCOPE.sCharacter('randomized_official').GetSheHe]は国のためにさらに良い仕事ができるだろう。\n\n役職もそうだが国内政治の鍵を握る人物としても、[SCOPE.sCharacter('randomized_official').GetHerHis]の価値を真剣に考えるべきであろうし、[SCOPE.sCharacter('randomized_official').GetHerHim]を助けることで忠誠心を維持することもできるだろう。"
 tribal_pol.7.a:0 "この試みにいくらか予算を確保しよう。"
 tribal_pol.7.b:0 "[SCOPE.sCharacter('randomized_official').GetHerHim]を助けだてする方策が見つかるはずだ。"
 tribal_pol.7.c:0 "この件で我々にできることはない。"
 tribal_pol.8.t:0 "聖職者の助言"
 tribal_pol.8.desc:0 "我が国における最高位の聖職者である[SCOPE.sCharacter('priest_official').GetName]は、[SCOPE.sCharacter('priest_official').GetHerHis]が開く祭儀に対して更なる資金提供を求めてきた。一般的な祭儀よりも多くの予算をかけ盛大な催しにすることで、神々とより深い繋がりを得ることができると[SCOPE.sCharacter('priest_official').GetSheHe]は説いている。\n\n資金を提供してやれば、[SCOPE.sCharacter('priest_official').GetHerHis]の国に対する忠誠心は確実に高まるだろう。しかし、その代価となる金額は安くない。"
 tribal_pol.8.a:0 "価値のある投資のように思える。"
 tribal_pol.8.b:0 "そんな余裕は無い。"
 tribal_pol.9.t:0 "神々の祝福"
 tribal_pol.9.desc:0 "長く大変な儀式の後、我々の司祭長[SCOPE.sCharacter('priest_official').GetName]は[ROOT.GetCountry.GetRuler.GetName]が神々の祝福を授かったことを宣言した。かくも偉大な祝福は少数の選ばれた者だけに与えられる。\n\n神の祝福は、我々がこの世界において重要な存在であることを民に納得させるための宗教的権威を与えてくれる。神が認めた我々の存在を、他の誰が否定できようか？"
 tribal_pol.9.a:0 "我々が特別な存在であること示そう。"
 tribal_pol.10.t:0 "壊れた関係"
 tribal_pol.10.desc:0 "氏族長の一人[SCOPE.sCharacter('disloyal_clan_chief').GetName]には、我々に対する忠義を疑うような態度が幾度となく見られる。もし国のために尽くしてくれる氏族長さえも信用できなくなったとしたら、一体誰を信用できるだろうか。\n\nどうにかして[SCOPE.sCharacter('disloyal_clan_chief').GetHerHim]を元に戻さなければならない。どんな手段を使ってでも、[SCOPE.sCharacter('disloyal_clan_chief').GetHerHim]の[ROOT.GetCountry.GetName]に対する忠誠を取り戻すのだ。"
 tribal_pol.10.a:0 "[SCOPE.sCharacter('disloyal_clan_chief').GetHerHis]の意志を元に戻す。"
 tribal_pol.10.b:0 "いつの時代も少しの金が人々を納得させてきた。"
 tribal_pol.10.c:0 "[SCOPE.sCharacter('disloyal_clan_chief').GetName]は我が方に戻される。"
 tribal_pol.10.d:0 "他にやるべきことがある。"
 tribal_pol.11.t:0 "忠臣"
 tribal_pol.11.desc:0 "最も忠実な臣下の一人である[SCOPE.sCharacter('loyal_clan_chief').GetName]という名の氏族長は、これまで幾度となく我々に貢献してきた。そして今また、我々を援助する用意があるとの知らせが[SCOPE.sCharacter('loyal_clan_chief').GetHerHim]の元から届いた。\n\nこれは単に援助を受け取れるだけでなく、[SCOPE.sCharacter('loyal_clan_chief').GetSheHe]の忠実さを[ROOT.GetCountry.GetName]全体に見せつける機会でもある。[SCOPE.sCharacter('loyal_clan_chief').GetHerHis]のような忠臣が増えることを祈るばかりだ。"
 tribal_pol.11.a:0 "軍事力は有れば有るほど良い。"
 tribal_pol.11.b:0 "[SCOPE.sCharacter('loyal_clan_chief').GetSheHe]のような著名な弁舌家には非常に価値があるだろう。"
 tribal_pol.12.t:0 "集権化問題"
 tribal_pol.12.desc:0 "行政長官の[SCOPE.sCharacter('magistrate_official').GetName]によれば、間もなく都市中心部への人口流入が起こるだろうということだ。[SCOPE.sCharacter('magistrate_official').GetSheHe]はこの問題に対して役に立つであろう、いくつかの政策を提言している。もしわれわれが望めば、[SCOPE.sCharacter('magistrate_official').GetSheHe]はこの人口流入を増減させる取り組みを実行するだろう。"
 tribal_pol.12.a:0 "大きな人口流入には一定の恩恵があるように見えるな。"
 tribal_pol.12.b:0 "我が民は遊牧の民だ。生き方を変えるべきではない。"
 tribal_pol.12.c:0 "人口流入に干渉する必要はない。"
 tribal_pol.13.t:0 "忠実なる戦士長"
 tribal_pol.13.desc:0 "我々の戦士長である[SCOPE.sCharacter('warchief_official').GetName]は、[SCOPE.sP('randomized_country_province').GetName]の民衆に国への忠義を感じさせることと、戦への意欲を湧かせることに多大な時間を費やしてきた。\n\nその結果、彼らは以前よりも忠実になり、我々の旗の下で戦う準備を整えている。これこそ[ROOT.GetCountry.GetName]への献身を促す真の鼓舞であり、模範たるものだ。"
 tribal_pol.13.a:0 "忠義の臣下そのものだ。"
 tribal_pol.14.t:0 "[SCOPE.sP('randomized_country_province').GetName]の問題"
 tribal_pol.14.desc:0 "不忠な戦士長[SCOPE.sCharacter('warchief_official').GetName]が[SCOPE.sP('randomized_country_province').GetName]にて問題を引き起こしているとの噂がある。我らの忠実な男性数名がこの地域から追い出されており、この不穏な状況をすぐに解決しなければ、より多くの問題が発生するだろう。\n\n他の氏族長や役人の中から、この小さな裏切り劇をきっかけに不届きな事を思いつく者が出ないよう、これを抑える事により[ROOT.GetCountry.GetName]の安定を取り戻せられる。"
 tribal_pol.14.a:0 "我らの軍隊が、この小さな論争を終わらせられるだろう。"
 tribal_pol.14.b:0 "この混乱が収まるのを待つしかないな。"
 tribal_pol.15.t:0 "調停者からの要求"
 tribal_pol.15.desc:0 "我が国で調停者を務める[SCOPE.sCharacter('arbitrator_official').GetName]が、職務上の予算として追加の資金を求めてきた。\n\nこの要求は些か身勝手のように思えるが、確かにあの仕事はここのところ予算が必要な状況に置かれているようでもある。これが前代未聞のことであるとしても[SCOPE.sCharacter('arbitrator_official').GetHerHim]に資金を送らなければ、おそらく将来的に問題が起こるだろう。"
 tribal_pol.15.a:0 "これで足りると良いのだが。"
 tribal_pol.15.b:0 "[SCOPE.sCharacter('arbitrator_official').GetName]は既に十分な予算を受け取ったはずだ。"
 tribal_pol.16.t:0 "調停者からの分け前"
 tribal_pol.16.desc:0 "調停者である[SCOPE.sCharacter('arbitrator_official').GetName]から連絡が届いた。[SCOPE.sCharacter('arbitrator_official').GetSheHe]によると、我々の富を増やしたり、あるいは国内問題でより強い権力を得る抜け道を発見したということらしい。\n\n少々急な話ではあったが度合いとしてはかわいいもので、国に悪影響を与えるという程度のものではなさそうである。それよりも、調停者とその身勝手なやり方には注意を払っておいた方がよさそうだ。"
 tribal_pol.16.a:0 "金には常に金の重さだけの価値がある！"
 tribal_pol.16.b:0 "国内問題と言ったか？"
 tribal_pol.16.c:0 "このような汚職行為に加担するべきではない。"
 tribal_pol.17.t:0 "氏族長同士の決闘"
 tribal_pol.17.desc:0 "[SCOPE.Custom('tribal_pol_17_duel_reason')]\n\n命懸けの決闘は確かに問題を解決するだろうが、二人の氏族長を失う可能性が付き纏う。名誉を懸けた決闘の方が安全だが、それが行われたところで両者のいがみ合いは続くだろう。"
 tribal_pol.17.a:0 "命懸けの決闘のみが問題を解決する。"
 tribal_pol.17.a.custom:0 "この手の決闘は少なくとも片方の人物が死亡するまで続けられます。"
 tribal_pol.17.b:0 "名誉を賭ければそれで十分だろう。"
 tribal_pol.17.b.custom:0 "この手の決闘はいくつかの切り傷や青痣で終わることが殆どですが、時には死に至る場合もあります。"
 tribal_pol.17.c:0 "今後も二人の力が必要なのだ。"
 tribal_pol.18.t:0 "血に塗れた勝者"
 tribal_pol.18.desc:0 "お互いに傷を負いながら剣戟の応酬を繰り返した末、ついに[SCOPE.sCharacter('clan_chief_duel_winner').GetName]が明確な勝者として立ち上がった。[SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe]の強力な一撃が相手の胸を深く切り裂き、それが致命傷となったのだ。\n[SCOPE.sCharacter('clan_chief_duel_loser').GetName]は血の海に倒れ、力無く呻いた後に事切れた。\n\n決闘は終わった。願わくばこれ以上の流血を見ることなく[ROOT.GetCountry.GetName]に平穏が戻らんことを。"
 tribal_pol.18.a:0 "これは避けられぬ運命だったのだ。"
 tribal_pol.19.t:0 "相討ち"
 tribal_pol.19.desc:0 "二人の決闘は一進一退の攻防を繰り返し、斬り合うごとに傷を増やしている。最後の一合の後、[SCOPE.sCharacter('clan_chief_duel_loser').GetName]は地面に倒れ、微動だにしなくなった。それに続いて[SCOPE.sCharacter('clan_chief_duel_winner').GetName]もまた地面に倒れ伏した。\n\n数人の男が決闘の場に駆け寄ったが、二人とも確実に死んでいる。問題を解決するために散った二つの魂を最後に、これ以上の流血を見なくて済むことを願う。"
 tribal_pol.19.a:1 "Unexpected, but the Gods have spoken. Neither cause was just."
 tribal_pol.20.t:0 "名誉ある勝者"
 tribal_pol.20.desc:0 "決闘は最終的に[SCOPE.sCharacter('clan_chief_duel_winner').GetName]を疑い無き勝者として決着がついた。命ではなく名誉を懸けた決闘であるにもかかわらず、[SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe]は相手を殺そうとしているかのようにも見えたが、決着がつくと[SCOPE.sCharacter('clan_chief_duel_winner').GetSheHe]は振り向いて決闘の場を去った。\n\nこの決闘によって二人の氏族長の間にある確執が解消し、我々も含めて全員がこれを乗り越えられることを願う。これでも二人の不和が続くなら、[ROOT.GetCountry.GetName]全体の混乱は避けられない。"
 tribal_pol.20.a:0 "大仰なことかもしれないが、しかし必要なことだ。"
 tribal_pol.21.t:0 "不名誉な勝者"
 tribal_pol.21.desc:0 "[SCOPE.sCharacter('clan_chief_duel_loser').GetName]が戦いをやめようとしたまさにその瞬間、[SCOPE.sCharacter('clan_chief_duel_winner').GetName]は[SCOPE.sCharacter('clan_chief_duel_loser').GetHerHim]を斬り伏せた。これは明らかに不必要な攻撃だったが、[SCOPE.sCharacter('clan_chief_duel_winner').GetName]が決闘の勝者であるという結果は覆らぬものとなった。\n\n諍いの終結とともに[ROOT.GetCountry.GetName]内部の流血沙汰も収束し、この仕打ちが氏族間に禍根を残さないことを願う。"
 tribal_pol.21.a:0 "名誉を懸けた決闘と言ってもこんなものだ。"
 test.13.desc:0 ""
 test.35.desc:0 "[SCOPE.sUnit('actor').GetName]\n\n[SCOPE.sUnit('target').GetName]"
 tribal_pol.22.t:0 "[SCOPE.sP('randomized_country_province').GetName]の土地"
 tribal_pol.22.desc:1 "[SCOPE.sP('randomized_country_province').GetName]にある有益な土地を巡って[SCOPE.sCharacter('clan_chief_one').GetName]の氏族と[SCOPE.sCharacter('clan_chief_two').GetName]の氏族の間で諍いが起こっている。両者の主張は土地の所有権についてのもので、一方を支持するということは、支持されなかったもう一方の氏族の忠誠心を失うということに他ならない。\n\n両氏族長は土地を与えられたならば対価をもって国に報いると申し出ている。[SCOPE.sCharacter('clan_chief_one').GetName]はより多くの兵を出すと言い、[SCOPE.sCharacter('clan_chief_two').GetName]は金銭を提供すると言っているようだ。"
 tribal_pol.22.a:0 "[SCOPE.sCharacter('clan_chief_one').GetName]を支持することにしよう。"
 tribal_pol.22.b:0 "[SCOPE.sCharacter('clan_chief_two').GetName]の主張に理があるように見える。"
 tribal_pol.22.c:0 "土地を公平に分割するのが良いだろう。"
 tribal_pol.23.t:0 "氏族への支援"
 tribal_pol.23.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]は、最近、彼の氏族内における名声を失い始め、威信の回復を支援するよう我らに頼みこんだ。もし彼の氏族から応援が無かったら、誰が助けられるだろうか？\n\nその見返りとして、彼は資金の提供を約束した。言うまでもない事だが、もし助ければ、我らに感謝するだろうし、前と比べて、より忠実であってくれるだろう。"
 tribal_pol.23.a:0 "確かに[SCOPE.sCharacter('clan_chief_one').GetHerHim]を助ける手段を見つけられるだろう。"
 tribal_pol.23.b:0 "いや、[SCOPE.sCharacter('clan_chief_one').GetSheHe]は自身の内にあるだろう。"
 tribal_pol.25.t:0 "評判の修復"
 tribal_pol.25.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]がやってきて、[SCOPE.sCharacter('clan_chief_one').GetHerHis]の氏族内における名声の修復を手助けしてほしいと頼んできた。[SCOPE.sCharacter('clan_chief_one').GetSheHe]がいかにしてその地位への支持を失ったのか判然としないものの、いくらか資金を投じてやれば[SCOPE.sCharacter('clan_chief_one').GetHerHim]の評判を修復することができるはずだ。\n\n評判が元通りになればもちろん[SCOPE.sCharacter('clan_chief_one').GetHerHim]の忠誠も得られるだろう。だがその忠誠は[SCOPE.sCharacter('clan_chief_one').GetSheHe]が得ることになる政治的影響力に見合ったものなのだろうか？"
 tribal_pol.25.a:0 "いいだろう。[SCOPE.sCharacter('clan_chief_one').GetHerHim]を手助けしよう。"
 tribal_pol.25.b:0 "だめだ。[SCOPE.sCharacter('clan_chief_one').GetSheHe]は自分の足で立ち上がらなくてはならない。"
 tribal_pol.26.t:0 "部族の英雄"
 tribal_pol.26.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]という名の氏族長は、その武勇と屈強さで知られている。[SCOPE.sCharacter('clan_chief_one').GetHerHis]が[SCOPE.Custom('get_dangerous_local_beast')]から氏族の者たちを守るという偉業を成し遂げたことによって、[SCOPE.sCharacter('clan_chief_one').GetName]を[ROOT.GetCountry.GetName]の英雄として称えてくれという声が[SCOPE.sCharacter('clan_chief_one').GetHerHim]を知る者たちから届いている。\n\n称賛されるに相応しい功績を挙げたことは確かだが、[SCOPE.sCharacter('clan_chief_one').GetSheHe]は既に名の知られた存在であり、もし称賛したならば[SCOPE.sCharacter('clan_chief_one').GetHerHim]はますます影響力を強めるだろう。"
 tribal_pol.26.a:0 "どうして断ることができようか。"
 tribal_pol.26.b:0 "[SCOPE.sCharacter('clan_chief_one').GetHerHim]のために何かをする予定はない。"
 tribal_pol.27.t:0 "不忠な氏族"
 tribal_pol.27.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]とその氏族の不忠振りは、誰の目にも明らかだった。今や彼らは[ROOT.GetCountry.GetName]に対し、自治の強化を要求した。国内の他氏族は、この要求に対する我らの答えを見守っている。\n\nもし、この裏切りがつぼみのうちに摘み取らなければ、後の影響がどうなるかわからないだろう。"
 tribal_pol.27.a:0 "この見え透いた見せかけを終わらせよう。"
 tribal_pol.27.b:0 "だが、彼らを押さえつける手段を持っていない。"
 tribal_pol.28.t:0 "氏族の支持"
 tribal_pol.28.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]の氏族から使者が到着し、お互いに利益のある取引の打診をしてきた。もし[SCOPE.sCharacter('clan_chief_one').GetHerHis]の取引に同意すれば、我々の氏族は相互に認め合う間柄になるだろう。\n\nこれは我々の名声を高めるまたとない好機となるものの、見返りとして資金提供する必要がある。多少の費用が掛かってでもそうする価値は確実にあるはずだ。"
 tribal_pol.28.a:0 "確かに利益のある取引のようだ。"
 tribal_pol.28.b:0 "検討させていただく。"
 tribal_pol.29.t:0 "氏族間の綱引き"
 tribal_pol.29.desc:0 "氏族長の一人、[SCOPE.sCharacter('clan_chief_one').GetName]は、[SCOPE.sCharacter('clan_chief_two').GetName]の氏族から何人かを[SCOPE.sCharacter('clan_chief_one').GetHerHis]の氏族の所属に移してはどうかと提案している。新しい指導者の下で彼らはより忠実になるだけでなく、[SCOPE.sCharacter('clan_chief_one').GetHerHis]の氏族が率いることで部族の生産性を最大化させるとも約束している。\n\n一方で[SCOPE.sCharacter('clan_chief_two').GetName]はそのような約束はしなかったが、[SCOPE.sCharacter('clan_chief_two').GetHerHis]の氏族の土地から民を移動させようという行為は、[SCOPE.sCharacter('clan_chief_two').GetPraenomen]に対する攻撃的な振る舞いに見えなくもない。"
 tribal_pol.29.a:0 "可能な限り速やかに民の移転を始めよう。"
 tribal_pol.29.b:1 "このような提案は好ましくない。"
 tribal_pol.30.t:0 "変わり続ける評議会"
 tribal_pol.30.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]とその氏族の不忠振りは、誰の目にも明らかだった。今や彼らは[ROOT.GetCountry.GetName]に対し、自治の強化を要求した。国内の他氏族は、この要求に対する我らの答えを見守っている。\n\nもし、この裏切りがつぼみであるうちに摘み取らなければ、後の影響がどうなるかわからないだろう。"
 tribal_pol.30.a:0 "我が宮廷を危険にさらす事には我慢できない。"
 tribal_pol.30.b:0 "人々をつながらせる事で、新たな機会が開かれるであろう。"
 tribal_pol.30.c:0 "今の時点で、実現できる策だとは思えない。"
 tribal_pol.31.t:0 "急速な集権化"
 tribal_pol.31.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]は最も勢力のある氏族長の一人で、[SCOPE.sCharacter('clan_chief_one').GetHerHis]の氏族を強力に指導している。彼らはこのところ中央の支配に対して疑わしい態度を見せており、[SCOPE.sCharacter('clan_chief_two').GetName]は彼らのうちいくらかを直接統治下の民として移動させてはどうかと提案している。\n\nこのような行動はもちろん[SCOPE.sCharacter('clan_chief_one').GetName]との関係を悪化させるだろうが、[SCOPE.sCharacter('clan_chief_one').GetHerHis]の忠誠を代償にして支配は盤石になるだろう。"
 tribal_pol.31.a:0 "すべての氏族は私の支配下である。"
 tribal_pol.31.b:0 "[SCOPE.sCharacter('clan_chief_one').GetHerHis]に従う民の移動はあくまで自然に行う。"
 tribal_pol.31.c:0 "物事は自然の成り行きに任せるが良い。"
 tribal_pol.32.t:0 "急速な分権化"
 tribal_pol.32.desc:0 "[SCOPE.sCharacter('clan_chief_one').GetName]と[SCOPE.sCharacter('clan_chief_two').GetName]が率いる部族集団は、部族長の権限強化を要求した。長き間、我々は彼らに対し、より中央集権的な権限の強化を推し進めたが、一部の部族長達との対立を招いた。\n\nもし権限を分け与えると、周辺地域の制御が弱体化するが、より忠実な族長が我らのために支配できるようになる。ただし、これが[ROOT.GetCountry.GetName]における混乱のきっかけとなるものではない事を確かめる事が必要だ。"
 tribal_pol.32.a:0 "他に選択肢が有るのか？"
 tribal_pol.32.b:0 "族長達が権力をめぐって争うだけだ。誰にも与えられん。"
 tribal_pol.33.t:0 "新たな挑戦者の台頭"
 tribal_pol.33.desc:0 "近頃、[SCOPE.sCharacter('clan_chief_one').GetName]は[ROOT.GetCountry.GetName]中で人望のある族長の１人となり、とうとう[ROOT.GetCountry.GetRuler.GetName]よりも優れていると主張する者すら現れた。\n\n中央に対するこの明確な無視状態を終わらせたいのなら、彼の権力や名声を削り取っていくべきであろう。"
 tribal_pol.33.a:0 "今のところ、この厄介事を扱う余裕は無い。"
 tribal_pol.33.b:0 "あいつの名声を傷付けてやろう。"
 tribal_pol.33.c:0 "我らが権威の挑戦者に対する唯一の方法だ。"
 tribal_pol.34.t:0 "洗練された隣人"
 tribal_pol.34.desc:0 "最近、一部の部族民が[ROOT.GetCountry.GetName]の地を離れ、[SCOPE.sCountry('randomized_non_tribal_neighbor').GetName]に旅立ってそこで定住している。彼らの政治や伝統は我々のものとは異なっているが、部族民たちが我々よりも彼らのやり方を好んでいるのには間違いなく何か利点があるからだろう。\n\n資金を投じて両国間により緊密な意思疎通を図り、彼らのやり方に慣れれば、彼らからもっと多くを学ぶことができるかもしれない。"
 tribal_pol.34.a:0 "提案を送ってみようか。"
 tribal_pol.34.b:0 "我々には我々の生き方がある！"
 tribal_pol.35.t:0 "部族の開拓事業"
 tribal_pol.35.desc:0 "我々に隣接する[SCOPE.sCountry('tribal_proposition_country').GetName]という部族が、我々との国境地帯を拓くことに多大な資金を投入し始めている。彼らの民は些か制御に難儀する存在だが、それでも国境開拓がうまくいけば我々にも利益がもたらされるに違いない。\n\n将来的に[SCOPE.sCountry('tribal_proposition_country').GetName]との友好関係を望むのであれば、彼らのことを心に留めておくべきだろう。それが悪い結果に繋がるということはないはずだ。"
 tribal_pol.35.a:0 "この友好関係が価値あるものになることを期待しよう。"
 tribal_pol.36.t:0 "外国の市民達"
 tribal_pol.36.desc:0 "[SCOPE.sCountry('randomized_non_tribal_neighbor').GetName]からの市民集団が[SCOPE.sP('randomized_country_province').GetName]に現れ、落ち着き先を求めている。ここに来た理由は定かではないが、彼らの願いは本心からのものであるようだ。\n\n遠くからの新たな市民達を取り込めれば、隣人とその政体の機能ぶりを簡単に知ることができるし、彼らから何かを学び取れるかもしれない。[ROOT.GetCountry.GetName]の安住を、誰もが望んでいるわけではないようだが。"
 tribal_pol.36.a:0 "絶好の機会だ。歓迎しよう。"
 tribal_pol.36.b:0 "どこかへ行け。彼らは不要だ。"
 tribal_pol.37.t:0 "隣国の影響"
 tribal_pol.37.desc:1 "隣国である[SCOPE.sCountry('randomized_non_tribal_neighbor').GetName]との交流は、彼らの統治機構や行政がどのように機能し、我々のそれとどう違うのかを浮き彫りにした。彼らの手法の一部を取り入れることで、我が部族の中央集権化が進み氏族長たちの制御がしやすくなるに違いない。\n\n[ROOT.GetCountry.GetName]にこれらの変革がもたらされた場合、自分たちの権力が弱まることになると気づいた[SCOPE.sCharacter('clan_chief_one').GetName]とその従者たちは、徒党を組んで変革に反対している。"
 tribal_pol.37.a:0 "これらの考えを実行に移そう。"
 tribal_pol.37.b:0 "おそらく[SCOPE.sCharacter('clan_chief_one').GetName]が正しい。"
 tribal_pol.38.t:0 "部族の加入"
 tribal_pol.38.desc:0 "After certain disagreements internally in [SCOPE.sCountry('randomized_tribal_neighbor').GetName], a group of tribesmen have left [SCOPE.sP('randomized_tribal_neighbor_province').GetName] and they are looking for a new home in [SCOPE.sP('randomized_country_province').GetName]. Though they are somewhat different to our own people, they would surely integrate into our society quickly enough.\n\nOn the other hand, accepting these exiles from [SCOPE.sCountry('randomized_tribal_neighbor').GetName] could put us at odds with their old home. The tensions are already running high between the two groups, and we should carefully consider if it is worth it. "
 tribal_pol.38.a:0 "[ROOT.GetCountry.GetName]は加わりたいという部族には常に門戸を開いている。"
 tribal_pol.38.a.tooltip:0 "これにより間違いなく[SCOPE.sCountry('randomized_tribal_neighbor').GetName]との関係が悪化するでしょう。"
 tribal_pol.38.b:1 "We politely decline their request, and send them back to [SCOPE.sP('randomized_tribal_neighbor_province').GetName]."
 tribal_pol.39.t:0 "部族が[SCOPE.sP('randomized_tribal_neighbor_province').GetName]を離れる"
 tribal_pol.39.desc:1 "One of our smaller tribes have left [SCOPE.sP('randomized_tribal_neighbor_province').GetName] and settled down in [SCOPE.sP('randomized_country_province').GetName], a [randomized_country_province.Custom('get_city_type_loc')] of [SCOPE.sCountry('original_country').GetName]. Not only did the [SCOPE.sCountry('original_country').GetAdjective]s happily invite in these traitors, but clearly without a thought about the dishonor to our nation.\n\nIf we are going to retaliate against the dishonorable [SCOPE.sCountry('original_country').GetName], we should do it sooner rather than later. It is the only way to show them how we treat traitors, as well as the ones who accept them into their fold. "
 tribal_pol.39.a:0 "[SCOPE.sCountry('original_country').GetName]には報復が必要だ。"
 tribal_pol.39.b:0 "他にやるべきことがある。"
 tribal_pol.40.t:0 "敵対的な隣人"
 tribal_pol.40.desc:0 "彼らの部族民を[SCOPE.sP('randomized_country_province').GetName]に受け入れたのち、[SCOPE.sCountry('randomized_tribal_neighbor').GetName]は公然と我々を敵と認定したようだ。心配していた通り、彼らは部族民に対する我々の考え方を快く思っていなかったようだ。\n\nこれほどまで関係が悪化してしまった以上、隣国の潜在的な敵意には怠らず警戒しなければならない。さもなければ、我々は自身を見誤ることとなるかもしれない。"
 tribal_pol.40.a:0 "来るなら来い。"
 annexation.1.t:0 "亡命者の越境"
 annexation.1.desc:0 "[SCOPE.sC('actor').GetName]との凄惨な戦争から逃れ、大勢の高官たちが避難先を求めて我々の土地へと逃れてきた。\n\n側近たちは、この地域の繊細な政治状況を鑑みて彼らに避難場所を提供することに反対している。実際のところ、[SCOPE.sC('actor').GetName]のために我々が彼らの仕事の後始末をしてやれば大いに好感されることだろう。"
 annexation.1.a:0 "彼らを歓迎しよう！"
 annexation.1.b:0 "始末しておけ。"
 annexation.2.t:0 "亡命者の越境"
 annexation.2.desc:0 "[SCOPE.sC('actor').GetName]との凄惨な戦争から逃れ、大勢の高官たちが避難先を求めて我々の土地へと逃れてきた。\n\n側近たちは、この地域の繊細な政治状況を鑑みて彼らに避難場所を提供することに反対している。実際のところ、[SCOPE.sC('actor').GetName]のために我々が彼らの仕事の後始末をしてやれば大いに好感されることだろう。"
 annexation.2.a:0 "彼らを歓迎しよう！"
 annexation.2.b:0 "始末しておけ。"
 annexation.3.t:0 "[SCOPE.sC('annexee').GetAdjective]のエリート層"
 annexation.3.desc:0 "長きにわたった征服の後、ついに[SCOPE.sC('annexee').GetAdjective]の軍を打ち破り領地を蹂躙することができた。首都を略奪する間、[SCOPE.sC('annexee').GetAdjective]の[SCOPE.sC('annexee').Custom('get_court_type')]で重い地位を占めていた重要人物を数多く囚人として捕えることができた。\n\n連中は今や牢獄で幽閉されており、我らが課す運命を待ち構えている。"
 annexation.3.a:0 "敵に情けは与えない。"
 everybody_gonna_die:1 "[SCOPE.sC('annexee').GetName]のすべての人物は、[SCOPE.GetRootScope.GetCountry.GetCapital.GetName]の歓衆の前で死にます。"
 annexation.3.b:0 "剣を置かせ、エリート階級を追放する。"
 important_people_banished:1 "重要人物は処刑、監禁ではなく、国外追放されます。"
 annexation.3.c:0 "連中のリーダーを投獄する。残りの者は消せ。"
 important_prisoners_taken:0 "[SCOPE.sC('annexee').GetAdjective]の重要人物は#Y [SCOPE.sC('annexer').GetName]#!に捕らわれます。"
 annexation.3.d:0 "重要な一族を審判にかける。"
 decide_for_each_important_family:0 "有力#Y 一門#!をそれぞれどうするか決めることができます。"
 annexation.4.t:0 "[SCOPE.sC('annexee').GetName]の名高い一門"
 annexation.4.desc:0 "いくつかの重要な一門は[SCOPE.sC('annexee').GetName]の支配層として知られている。滅びた国の低い身分の者たちの運命は我々に委ねられたが、[SCOPE.sC('annexee').GetAdjective]のエリートの扱いについては慎重に決めなければならない。"
 annexation.4.a:1 "[SCOPE.sChar('first_family_head').GetName]を歓迎しよう。"
 annexation.4.b:1 "[SCOPE.sChar('second_family_head').GetName]に聖域を提供する。"
 annexation.4.c:1 "[SCOPE.sChar('third_family_head').GetName]を保護する。"
 annexation.4.d:1 "[SCOPE.sChar('fourth_family_head').GetName]とその親族を受け入れる。"
 annexation.4.e:0 "残りは磔にする。"
 tyranny_per_family_crucified:0 "磔にする一門１つにつき圧政が#R 1#!上昇します"
 per_family_crucified:0 "[SCOPE.GetRootScope.GetCountry.GetCapital.GetName]の大衆は見世物を好み、統治者は磔にした一門ごとに#G 1.25#!の人気を獲得します\n"
 ip_republic.43.t:0 "華麗なる一族"
 ip_republic.43.desc:0 "我が国の官僚機構について頭を悩ませていたところ、恐れ多くも名家[SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective]一門の出身である[SCOPE.sChar('patron_family_member').GetPraenomen]が、[SCOPE.sChar('patron_family_member').GetHerHis]の一族が持つ幅広い人脈を活かして官僚機構の改編を援助したいと申し出てきた。\n\nただし、[SCOPE.sChar('patron_family_member').GetSheHe]が今になって我々に接近してきたことはいささか不自然でもあり、一部の者はこの提案の真意を疑っている。確かに[SCOPE.sChar('patron_family_member').GetSheHe|U]は援助の条件として、この事業に[SCOPE.sChar('patron_family_member').GetFamilyDisplayAdjective]一門の多大な貢献があったことを公に宣言するよう求めている。"
 ip_republic.43.a:0 "断る理由があるか？"
 ip_republic.43.b:0 "罠かもしれない。"
 important_family_consequences:0 "我々は今後#R 5#!年間、[SCOPE.sChar('patron_family_member').GetFamilyDisplayName]一門が不利になるようなことはできません。"
 family_favor_imprison:0 "[SCOPE.sChar('target').GetFamilyDisplayAdjective]一門に借りができました。"
 subtract_5_loyalty_family:0 "#Y [SCOPE.sChar('patron_family_member').GetFamilyDisplayName]#!一門に属する全ての人物が忠誠を#R 10#!失います"
 ip_republic.44.t:0 "信任不要"
 ip_republic.44.desc:0 "[SCOPE.sChar('dissatisfied_party_leader').GetPartyName]の代表である[SCOPE.sChar('dissatisfied_party_leader').GetName]は元老院に対し、叙勲された将軍の１人で議席を穴埋めをする事を伝えた。その将軍への追加資金と機材は、政府によって留め置かれていると彼は信じている。\n\n指定された将軍はたまたま[SCOPE.sChar('dissatisfied_party_leader').GetPartyName]の忠実な一員である事を心しておくべきだろう。－彼らの国家に対する忠誠は、この様な｢寄付行為｣によって揺らぐのだ、と言う事も。"
 ip_republic.44.a:0 "何とも素晴らしき主導権だな。"
 ip_republic.44.b:0 "元老院に拒否権をかけよう。"
 ip_republic.44.c:0 "これは反逆に値するぞ！"
 ip_republic.45.t:0 "[SCOPE.sChar('military_genius').GetFamilyDisplayAdjective]の軍制改革"
 ip_republic.45.desc_first:1 "[ROOT.GetCountry.GetAdjective]軍における貧困層の窮状は、長い間議論を引き起こしてきた。また、有事の際にのみ徴兵するという我々のやり方は、結果として軍事面において他国に先を越されることに繋がった。\n\n我々は、[SCOPE.sC('first_marian_reformer').GetName]で上流階級と庶民が協力して大規模な改革が行われ、[SCOPE.sC('first_marian_reformer').GetAdjective]軍の性質そのものに劇的な変化がもたらされたという知らせを受けた。\n\n軍隊のあり方に並々ならぬ情熱を注ぐ[SCOPE.sChar('military_genius').GetWomanMan]である[SCOPE.sChar('military_genius').GetName]は、我々も彼らに倣う事で利益を享受することができると主張している。ただし、そのような改革の代償は考慮する必要がある。"
 ip_republic.45.desc_other:1 "The poor; numerous and downtrodden, have long argued for inclusion in the great armies of [ROOT.GetCountry.GetName]. After generations of oppression, one [SCOPE.sChar('military_genius').GetWomanMan] has risen to challenge the status quo, and to represent the interests of these lower classes.\n\n[SCOPE.sChar('military_genius').GetName], who many argue has one of the greatest minds of our generation, holds a crucial stance in our [ROOT.GetCountry.Custom('get_court_type')], walking the fine line between populism and nobility, whilst retaining credibility amongst [SCOPE.sChar('military_genius').GetHerHis] peers.\n\nEver an innovative thinker, [SCOPE.sChar('military_genius').GetSheHe] has tabled a proposition, demanding the complete overhaul of our recruitment policies, and allowing greater inclusion of the lower classes in matters of state military. Such a radical reform is sure to have consequences, whichever stance we take."
 ip_republic.45.a:0 "それらの改革を採用しよう！"
 ip_republic.45.b:0 "代償が大きすぎる。"
 ip_republic.45.d:0 "我々は近代化せねばならない－実行せよ！"
 marian_event_fired:0 "軍制改革の連鎖イベントが発生している必要があります。"
 unlocks_marian_reform_tooltip:0 "#G これによって軍事改革に関する4つ目の法律を制定することができます。#!"
 ruler_is_populist_ip_44_tt:0 "大衆主義的な統治者の主人公ぶった性格のため#Y この行動しか選べません#!"
 diadochi_flavor.1.a.antigonus.death:2 "#R If you FAIL to conquer [GetProvince('(int32)418').GetName|Y] OR lose [GetProvince('(int32)660').GetName|Y], [GetProvince('(int32)790').GetName|Y], [GetProvince('(int32)407').GetName|Y], [GetProvince('(int32)331').GetName|Y], or [GetProvince('(int32)1936').GetName|Y], your empire will splinter when [GetCharacter('(int32)37').GetPraenomen] dies.#! \n\n"
 diadochi_flavor.1.a.tt:2 "$legacy_of_alexander_wargoal_tt$\n\n#R These claims, and the War Goal, will disappear upon the death of our second ruler.#!"
 diadochi_flavor.2.a.tt:3 "$legacy_of_alexander_wargoal_tt$\n#R These claims, and the War Goal, will disappear upon the death of our ruler.#!"
 diadochi_flavor.6.a.tt:0 "#R アレクサンドロスの帝国領の請求権が失われました。#!\n#R 我々はもはや「アレクサンドロスの遺産」を戦争目標として宣戦布告することができません。#!"
 diadochi_flavor.1.t:0 "ディアドコイ戦争"
 diadochi_flavor.1.a:0 "大王曰く最も強き者が帝国を継承せよ！"
 diadochi_flavor.1.desc:3 "$diadochi_flavor_1_desc_intro$As the Satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], our ruler [GetCharacter('(int32)37').GetPraenomen] was not part of most of the great campaigns of [GetCharacter('(int32)39').GetPraenomen], but in the conflicts of the last decade he has risen to be the most powerful of the successors. Elsewhere, [GetCharacter('(int32)24').GetPraenomen] has succeeded in reclaiming [GetProvince('(int32)918').GetName] and united the eastern empire, and the struggle for [GetProvince('(int32)418').GetArea.GetRegion.GetName] continues against [GetCharacter('(int32)32').GetPraenomen] in [GetCountry('MAC').GetName].\n\nOur reputation as a protector of the free Greek cities has earned us many friends among the smaller Greek states, but otherwise we now stand alone..."
 diadochi_flavor.2.desc:4 "$diadochi_flavor_1_desc_intro$Our ruler [GetCharacter('(int32)32').GetPraenomen] of [GetCountry('MAC').GetName] is the son of [GetCharacter('(int32)9').GetPraenomen], who was the most senior of [GetCharacter('(int32)39').GetPraenomen]'s generals and, after the previous regent Perdikkas' murder, given the honor to guard [GetCharacter('(int32)39').GetPraenomen]'s heirs until his son came of age. Upon his own father's death, [GetCharacter('(int32)32').GetPraenomen] ousted his appointed successor Polyperchon with help from his father's enemies, ultimately killing [GetCharacter('(int32)39').GetPraenomen]'s heirs and their mothers.\n\n$diadochi_flavor_1_desc_outro$ His meddling with the Greek states continues, and he has now wrested control of the strategic [GetProvince('(int32)407').Custom('get_city_type_loc')] of [GetProvince('(int32)407').GetName]."
 diadochi_flavor.3.desc:3 "$diadochi_flavor_1_desc_intro$As a close friend of [GetCharacter('(int32)39').GetPraenomen], and an experienced general, our ruler [GetCharacter('(int32)41').GetPraenomen] would seemingly warrant a wealthier province than [GetCountry('TRE').GetName]. Though frequently involved in the conflicts of the Antipatrids in [GetCountry('MAC').GetName] and [GetCharacter('(int32)37').GetPraenomen], the former Satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], [GetCharacter('(int32)41').GetPraenomen] has as yet been unable to expand his rule beyond the region he was given to guard.\n\n$diadochi_flavor_1_desc_outro$ This is a great opportunity, if we can only secure allies to oppose him..."
 diadochi_flavor.4.desc:3 "$diadochi_flavor_1_desc_intro$Our ruler [GetCharacter('(int32)42').GetPraenomen], one of [GetCharacter('(int32)39').GetPraenomen]'s oldest friends, has secured [GetCountry('EGY').GetName] - the wealthiest province in the empire - for himself. Expansion into [GetProvince('(int32)418').GetArea.GetRegion.GetName] and [GetProvince('(int32)790').GetArea.GetRegion.GetName] has, however, been thwarted by [GetCharacter('(int32)37').GetPraenomen] Monophtalmos, the former Satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], whose son [GetCharacter('(int32)38').GetPraenomen] 'the Besieger' recently crushed our entire fleet at the battle of Salamis off [GetProvince('(int32)331').GetArea.GetName].\n\n$diadochi_flavor_1_desc_outro$ This is a great opportunity, if we can only secure allies to oppose him..."
 diadochi_flavor.5.desc:3 "$diadochi_flavor_1_desc_intro$In this time, our ruler, [GetCharacter('(int32)24').GetPraenomen] has reclaimed the Satrapy of [GetProvince('(int32)918').GetName] from [GetCharacter('(int32)37').GetPraenomen], the former Satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], who invaded the east and seized the royal treasuries before returning to [GetProvince('(int32)790').GetArea.GetRegion.GetName]. By his own ability, [GetCharacter('(int32)24').GetPraenomen] now controls the entire eastern empire.\n\n[GetCharacter('(int32)37').GetPraenomen] is perhaps the most successful of the successors but success breeds enemies and he now stands alone, vulnerable. A great opportunity, if peace on our eastern border can only be secured..."
 diadochi_flavor.6.t:0 "エピゴノイ"
 diadochi_flavor.6.desc:2 "かつて[GetCharacter('(int32)39').GetPraenomen]に仕えていた王たちは亡くなり、それとともに帝国への請求権も失われていくこととなった。「ディアドコイ」として知られるようになった諸王の後を受け継ぐのは、「エピゴノイ」と呼ばれる子孫たちである。\n\n彼ら「エピゴノイ」は正当な権利を持って父親の領国を受け継ぐ強力な指導者ではあるのだが、もはや単なる地域王朝にすぎず、数世代にわたる内紛によって堕落した帝国を再興する力はない。"
 diadochi_flavor.6.a:0 "もはやディアドコイではなく、我らの王国である"
 diadochi_flavor.7.t:0 "帝国の首都"
 diadochi_flavor.7.desc:1 "As the successor of [GetCharacter('(int32)39').GetPraenomen]'s empire, we must consider if [ROOT.GetCountry.GetCapital.GetName] is really the best place from which to rule the Hellenistic world. Some would argue that there are other cities that would be better suited for such a task.\n\nOf course every possible location would come with its own benefits, so such a choice would have to be made carefully."
 diadochi_flavor.7.a:1 "[GetProvince('(int32)379').GetName] - the seat of the Argead kings."
 diadochi_flavor.7.b:1 "[GetProvince('(int32)516').GetName] - heart of Egypt."
 diadochi_flavor.7.c:1 "[GetProvince('(int32)918').GetName] - where the empire was centered."
 diadochi_flavor.7.d:1 "[GetProvince('(int32)4371').GetName] - at the end of the world."
 diadochi_flavor.7.e:0 "[ROOT.GetCountry.GetCapital.GetName] に首都を残す。"
 diadochi_flavor.8.t:3 "The Antigonid Cause Wavers"
 diadochi_flavor.8.desc:3 "With his passing, the state that [GetCharacter('(int32)37').GetPraenomen] built out of his Phrygian satrapy stands, for the first time, without its founder. His meteoric rise once attracted the envy and admiration of a generation, but the arrayed enmity of the other Diadochi tested the old general to the limit.\n\nLoyalty among our Asian subjects and their Macedonian administrators is wavering, and myriad provinces are already welcoming our enemies, driving the others dangerously close to defecting from our authority. We must decide whether to attempt to keep hold of what remains of [GetCharacter('(int32)37').GetPraenomen]' eastern core together, or risk the fate of our dynasty on connections with the Greeks in the west."
 diadochi_flavor.8.a:0 "きっと戻ってくる、失われたものを取り戻しに。"
 diadochi_flavor.8.b:0 "一都市たりとも失うわけにはいかない！"
 diadochi_flavor.9.t:1 "The [GetCountry('PRY').GetAdjective] Cause"
 diadochi_flavor.9.desc:1 "[GetCharacter('(int32)39').GetPraenomen]の死とともに、彼が辺鄙なフリュギアのサトラップから始まり創設した国家は初めて創始者なき状況で独り立ちすることになった。[GetCharacter('(int32)37').GetPraenomen]は一躍出世したことによって同世代の者たちからの羨望や称賛を集めており、その遺産は何世代にもわたって我らの統治者に利をもたらし続けるだろう。"
 diadochi_flavor.9.a:0 "国王陛下万歳！"
 claims_on_trans_indus_tooltip:1 "The Argead Empire will claim the region of [GetProvince('(int32)4428').GetArea.GetRegion.GetName|Y]."
 dhe_rome.13.t:0 "ローマの台頭"
 dhe_rome.13.desc:1 "タカ派の元老院議員による演説がクリア民会、ひいてはローマ市民を説得した時、イタリアは我らのものになることが運命づけられた。カンプス・マルティウスは自信に満ちたローマ兵とその鬨の声で埋め尽くされ、日々の卜占において神々は常に戦争を肯定している。\n\n第二次サムニウム戦争が終結した時、共和政ローマはイタリア半島において最も強大な勢力になっていた。この戦争における勝利を目の当たりにした同盟市たちは納得して我々に追従し、まだ独立を保っている小国家たちにもローマに味方することの価値を見せつけることができた。\n\nローマ人の入植者たちは今や自発的にローマの北方や東方に入植し、そこで我々の庇護を求めている。今や誰もが我々に注目し、サムニウムとエトルリアの問題、そしてシキリアとカルタゴの問題に対する我々の動向を伺っている。"
 dhe_rome.13.a:0 "私は戦争と一人の戦士の詩を詠う…"
 dhe_rome.13.a.tt:1 "我々は以下の州の請求権を得ます：\n$north_etruria_area$、$south_etruria_area$、$neapolis_area$、$cannae_area$、$heraclea_area$、$asculum_area$"
 p_actor.1.t:0 "大人げない口喧嘩"
 p_actor.1.desc:0 "評判の良い[SCOPE.sChar('pa_1_protagonist').GetWomanMan][SCOPE.sChar('pa_1_protagonist').GetName]と、高い美徳で知られる貴族の[SCOPE.sChar('pa_1_antagonist').GetWomanMan][SCOPE.sChar('pa_1_antagonist').GetName]は近頃、[ROOT.GetCountry.Custom('get_court_type')]での勤務の間ずっと、激しく言い争いをするようになった。\n\nこのような振る舞いはこうした地位の人物には相応しくないのだが、この争い事の理がどちらにあるか判断して欲しいと呼び出されてしまった。"
 p_actor.1.a:0 "[SCOPE.sChar('pa_1_protagonist').GetPraenomen]の肩を持つ。"
 p_actor.1.b:0 "[SCOPE.sChar('pa_1_antagonist').GetPraenomen]の肩を持つ。"
 p_actor.1.c:0 "言い争いをやめるように諭す。"
 commander_loyalty.5.t:0 "強力な脅威"
 commander_loyalty.5.desc:0 "多くの忠実な部隊を率いる強力な将軍[SCOPE.sChar('demanding_general').GetName]は[ROOT.GetCountry.Custom('get_court_type')]に対して、政府の腐敗を防止するために定められた法律の廃止を要求してきた。\n\nそれらは勇敢な立法者達の努力の産物であるにも関わらず、[SCOPE.sChar('demanding_general').GetPraenomen]はそれらを無に帰そうとしている。とは言え、我々はこれを拒否した場合に生じ得る脅威を無視することもできない。"
 commander_loyalty.5.a:0 "[SCOPE.sChar('demanding_general').GetHerHis]の要求を受け入れよう。"
 commander_loyalty.5.b:0 "断る！"
 commander_loyalty.5.c:0 "金で解決しよう。"
 commander_loyalty.6.t:0 "古いやり方"
 commander_loyalty.6.desc:0 "多くの忠実な部隊を率いる強力な将軍[SCOPE.sChar('demanding_general').GetName]は、[ROOT.GetCountry.Custom('get_court_type')]に対し、次の事を要求した。\n\n上流階級への依存から抜け出そうと我らが努力しているにも関わらず、逆に、彼らの力を高めるべく、[SCOPE.sChar('demanding_general').GetPraenomen]は、兵士の募集に関する方針の変更を求めたのだ。とは言え、強力な[SCOPE.sChar('demanding_general').GetWomanMan]が出したこの要求を拒否する前に、よく考えこまなければならないだろう。"
 commander_loyalty.6.a:0 "わかった。"
 commander_loyalty.6.b:0 "これは恐喝だ！"
 commander_loyalty.6.c:0 "これに反対する提案を出そう。"
 commander_loyalty.7.t:0 "求心力の低下"
 commander_loyalty.7.desc:0 "かなりの規模の私兵を従える[SCOPE.sChar('demanding_general').GetName]が、追加で金が必要だと伝えてきた。\n\nそれらの金の使い道に対する説明もないし、何よりこれは[ROOT.GetCountry.Custom('get_court_type')]における優越を認めさせようという企てなのは間違いない。だがしかし、我々は本当にこの要求をはねつけられる立場にあるだろうか？"
 commander_loyalty.7.a:0 "払うほかないだろう。"
 commander_loyalty.7.b:0 "脅迫には決して屈さない。"
 commander_loyalty.8.t:0 "軍隊の召集"
 commander_loyalty.8.desc:0 "[SCOPE.sChar('demanding_general').GetName]の軍団は[ROOT.GetCountry.GetName]の中でも最も立派な物の１つである。にもかかわらず、[SCOPE.sChar('demanding_general').GetSheHe]は、我らが国庫の資金から兵の追加を行うよう要求した。\n\n近頃、[SCOPE.sChar('demanding_general').GetPraenomen]は我らにあまり好意的ではないと噂されており、[SCOPE.sChar('demanding_general').GetHerHis]の忠誠心の有無を疑うべきである。何か謀略を巡らせているのではないだろうか？"
 commander_loyalty.8.a:0 "要求に応じよう。"
 commander_loyalty.8.b:0 "要求には応じない。"
 commander_loyalty.8.c:1 "人員は送るが、彼らの装備は自分で何とかしろ！"
 ip_monarchy.13.t:1 "能力を疑問視する声"
 ip_monarchy.13.desc:1 "宮廷内は数週間に渡って緊迫した雰囲気と意味ありげなにやけ顔で満ちていたが、宮殿を取り巻くひそひそ話はついに[ROOT.GetCountry.GetRulerTitle]の耳に届いた。どうやら、何者かが[ROOT.GetCountry.GetRuler.GetHerHis]のことを極めて不品行で玉座に相応しくない人物とする噂話を吹聴しているらしい。\n\n問題が周知のものとなった今、誰もが[ROOT.GetCountry.GetRulerTitle]がこの状況にどう対処していくのか見守っている…"
 ip_monarchy.13.a:1 "[ROOT.GetCountry.GetRuler.GetPraenomen]がちっぽけな噂など気にするものか。"
 ip_monarchy.13.at:0 "[SCOPE.sChar('mon_13_ruler').GetName]は#Y 寛容#!の特性を得ます"
 ip_monarchy.13.b:1 "[ROOT.GetCountry.GetRulerTitle]を侮辱してタダで済むと思うな！"
 ip_monarchy.13.bt:1 "噂の出所について調査が行われます。"
 ip_monarchy.13.c:1 "恐らく[ROOT.GetCountry.GetRuler.GetHerHim]を助け導くことができるだろう。"
 ip_monarchy.13.ct:0 "我々の統治者は不利な#Y 特性#!を失います\n\n統治者が#Y 矯正可能な特性#!を持っているためこの行動を選ぶことができます"
 ip_monarchy.13.d:0 "噂にも一理ある…"
 ip_monarchy.14.t:0 "お喋りな逆臣"
 ip_monarchy.14.desc:0 "[ROOT.GetCountry.GetRuler.GetName]の名を汚そうとした逆賊[SCOPE.sChar('ip_monarchy_14_antagonist').GetName]は、捕らえられてから間もなく自らの罪を白状した。\n\nこのろくでなしをどうしてやろうか。"
 ip_monarchy.14.a:0 "気にするな、奴はもう信用されまい。"
 ip_monarchy.14.b:0 "[SCOPE.sChar('ip_monarchy_14_antagonist').GetHerHim]を許してやろう。もう懲りただろうから。"
 ip_monarchy.14.c:0 "奴は万死に値する。"
 ip_monarchy.14.ct:1 "[SCOPE.sChar('ip_monarchy_14_antagonist').GetFullName]は[THIS.GetCountry.GetRuler.GetFullName]によって死刑に処されます。"
 ip_monarchy.14.d:0 "[SCOPE.sChar('ip_monarchy_14_antagonist').GetSheHe]を引き入れる良い機会やもしれぬ…"
 ip_monarchy.15.t:0 "国事の継承"
 ip_monarchy.15.desc_1:1 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]の健康の衰えは、[ROOT.GetCountry.GetRuler.GetHerHis]となる可能性のあるハゲタカのごとき人達の間でもう伝わっている。そのような時は常に反逆の話が起こるが、[SCOPE.sChar('mon_15_plotter').GetName]の野望とその熱意は僭称者達の中で際立っている。\n\nありふれた状況のもと効果無き統治による危険な数年間を送るより、強力で有能な支配者がいる事を示すべく、すぐに行動を起こすと、[SCOPE.sChar('mon_15_plotter').GetName]は発言しており、これは彼自身がもう支配者の１人であると思っているのは明らかだ。\n\n確かに危険な話だが、[SCOPE.sChar('mon_15_plotter').GetSheHe]は見るべき点があるかもしれない。 このような機会を見逃せるだろうか？"
 ip_monarchy.15.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]は支配者としてふさわしくない人物で知られており、この弱点は[ROOT.GetCountry.GetRuler.GetHerHis]となり得る人の間には好機と見られていた。そのような支配者に対する反逆の話は常にあるが、[SCOPE.sChar('mon_15_plotter').GetName]の野望に対する熱意がきわ立っている。\n\n予見可能な未来を送るために[ROOT.GetCountry.GetRuler.GetPraenomen]の無能な支配に耐えるよりも、私自身の人物と能力の方がより君主に適し、より良く[ROOT.GetCountry.GetName]に仕えられると、[SCOPE.sChar('mon_15_plotter').GetPraenomen]は発言した。\n\n確かに危険な話だが、[SCOPE.sChar('mon_15_plotter').GetSheHe]には見るべき点があるかもしれない。このような機会を見逃せるだろうか？"
 ip_monarchy.15.a:0 "今の指導者は[SCOPE.sChar('mon_15_plotter').GetHerHim]の様にはなれない。"
 ip_monarchy.15.b:0 "別の解決法を探ろう…"
 ip_monarchy.15.bt:0 "[SCOPE.sChar('mon_15_plotter').GetName]は[SCOPE.GetRootScope.GetCountry.GetRulerTitle]の[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]を退位させることを試みるでしょう"
 ip_monarchy.15.c:0 "いらぬ。[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]は高貴な[ROOT.GetCountry.GetRuler.GetWomanMan]なのだぞ…"
 ip_monarchy.15.ct:1 "[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]は第一後継者を廃嫡します"
 ip_monarchy.16.t:0 "[SCOPE.sChar('mon_15_plotter').GetName]万歳"
 ip_monarchy.16.desc:0 "巧妙な説得をじっくりと行ったことにより、[SCOPE.sChar('mon_15_plotter').GetName]は[SCOPE.sChar('old_ruler_mon_15').GetName]に対し、権力の円滑な移譲に必要な支持を手に入れた。\n\n今朝、側近の兵を引き連れながら[SCOPE.sChar('mon_15_plotter').GetPraenomen]は[SCOPE.sChar('old_ruler_mon_15').GetPraenomen]の寝室に入り、彼の行動は[ROOT.GetCountry.GetName]中の全ての民の為にある事を伝える布告を発した。\n\n彼の行動と即位に対する黙認が後の最も良い決断であったかどうかを見届けなくてはならないだろう…。"
 ip_monarchy.16.a:0 "[SCOPE.sChar('old_ruler_mon_15').GetHerHim]を牢屋に入れておけ。"
 ip_monarchy.16.b:0 "[ROOT.GetCountry.GetName]は過去と決別せねばなるまい。"
 ip_monarchy.16.c:0 "[SCOPE.sChar('mon_15_plotter').GetPraenomen]は公正な[SCOPE.sChar('mon_15_plotter').GetWomanMan]だ…。"
 ip_monarchy.16.ct:0 "[THIS.GetCountry.GetName]の第一後継者が統治者になります\n[SCOPE.sChar('mon_15_plotter').GetName]が品行正しい特性を備えているためこの行動を選ぶことができます"
 ip_monarchy.16.d:1 "ここに[SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayAdjective]の王朝は終わったな…。"
 ip_monarchy.16.dt:1 "[SCOPE.sChar('old_ruler_mon_15').GetFamilyDisplayName]一門のすべての成員が処刑されます"
 ip_monarchy.16.e:0 "重めの財貨を送れ。陰謀家を思いやってやろう！"
 ip_monarchy.17.t:0 "反逆はむくわれぬ"
 ip_monarchy.17.desc:0 "宮廷周辺で支持者をひそかに集結させているなか、[SCOPE.sChar('mon_15_plotter').GetName]が宮殿の中庭にて警備兵に取り囲まれ、反逆罪の名目で[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]の足もとに引きずり出された。\n\n彼の野望はここに終わった。"
 ip_monarchy.17.a:0 "これが陰謀家の常だ。"
 ip_monarchy.17.b:0 "あわれむに値する愚か者だな。"
 ip_monarchy.17.c:0 "ならず者を解放してやろう。"
 ip_monarchy.18.t:0 "暴君と愛国者"
 ip_monarchy.18.desc_1:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]による圧政は、[ROOT.GetCountry.GetRuler.GetHerHis]に最も忠実な臣下でさえも緊張させている。適切な説得があれば、高官たちは自力で玉座に上り詰める力を持つ人物を支持するようになるはずだ。宮廷内でそれなりの影響力を持ち、また信頼できる人物としても知られている[SCOPE.sChar('mon_18_plotter').GetName]は、[ROOT.GetCountry.GetRulerTitle]に成り代わるに相応しい人物として広く支持されている。[SCOPE.sChar('mon_18_plotter').GetSheHe]は強い王位請求権も持ち合わせており、更には常に[ROOT.GetCountry.GetName]の国益を最優先に考える愛国者でもある。\n\n言うまでも無く、このような博打においては計画が上手く行った場合でさえ何が起こるかを予見するのは難しい。ましてや失敗などした時は、計画に参加した者たちは皆悉く消される羽目になるだろう。"
 ip_monarchy.18.desc_2:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]による圧政は、[ROOT.GetCountry.GetRuler.GetHerHis]に最も忠実な臣下でさえも緊張させている。適切な説得があれば、高官たちは自力で玉座に上り詰める力を持つ人物を支持するようになるはずだ。政府の役人としていくらかの影響力を持ち、また信頼できる人物としても知られている[SCOPE.sChar('mon_18_plotter').GetName]は、[ROOT.GetCountry.GetRulerTitle]に成り代わるに相応しい人物として広く支持されている。[SCOPE.sChar('mon_18_plotter').GetSheHe]は常に[ROOT.GetCountry.GetName]の国益を最優先に考える愛国者でもある。\n\n言うまでも無く、このような博打においては計画が上手く行った場合でさえ何が起こるかを予見するのは難しい。ましてや失敗などした時は、計画に参加した者たちは皆悉く消される羽目になるだろう。"
 ip_monarchy.18.a:0 "君主への反逆など企図するべきではない。"
 ip_monarchy.18.b:0 "座して死を待つよりは…"
 ip_monarchy.18.bt:2 "[SCOPE.sChar('mon_18_plotter').GetFullName]は[THIS.GetCountry.GetRuler.GetFullName]に対する反逆の支援者を増やそうと試みます"
 ip_monarchy.19.t:0 "最終通告"
 ip_monarchy.19.desc:2 "暴君[SCOPE.sChar('old_ruler_mon_18').GetName]を追放しようという計画は、政府と貴族の支持を得て、ついに完全に実現した。謀反の首謀者である[SCOPE.sChar('mon_18_plotter').GetName]は、忠実な兵士と高名な役人の一団を引き連れて[ROOT.GetCountry.GetRulerTitle]の宮殿に入城した。\n\n王座の部屋に入った彼らは、[SCOPE.sChar('old_ruler_mon_18').GetName]の護衛たちもまた独裁者の追放を望んでおり自分たちと戦う気が無いことを察知し、落ち着いて[ROOT.GetCountry.GetRulerTitle]に自分たちが求める条件を提示した。"
 ip_monarchy.19.a:0 "[SCOPE.sChar('old_ruler_mon_18').GetHerHim]を牢屋に入れろ。"
 ip_monarchy.19.b:0 "[ROOT.GetCountry.GetName]は過去と決別しなければならない。"
 ip_monarchy.19.c:0 "[SCOPE.sChar('mon_18_plotter').GetPraenomen]は公正な[SCOPE.sChar('mon_18_plotter').GetWomanMan]だ…"
 ip_monarchy.19.ct:0 "[ROOT.GetCountry.GetName]の第一後継者が統治者になります\n[SCOPE.sChar('mon_18_plotter').GetName]が善人であるためこの行動を選ぶことができます"
 ip_monarchy.19.d:0 "「[SCOPE.sChar('old_ruler_mon_18').GetHerHis]が刃物を持ってるぞ！」"
 ip_monarchy.19.dt:1 "統治者と首謀者によって狂気の乱闘が繰り広げられます\n[SCOPE.sChar('old_ruler_mon_18').GetName]が#Y 向こう見ず#!または#Y 狂人#!の特性を持っているためこの行動を選ぶことができます"
 ip_monarchy.19.e:0 "気が変わった…反逆者の諸君、惜しかったな！"
 ip_monarchy.20.t:0 "反逆者の末路"
 ip_monarchy.20.desc:1 "あなたの忠実な臣下と名乗る匿名の人物から[ROOT.GetCountry.GetRuler.GetPraenomen]の元に、あの[SCOPE.sChar('mon_18_plotter').GetName]が[ROOT.GetCountry.GetRulerTitle]に成り代わろうとしていることを示す確かな証拠が送られてきた。[SCOPE.sChar('mon_18_plotter').GetPraenomen]は君主を追放するための支援を募るとともに、[ROOT.GetCountry.GetRuler.GetName]のことを玉座に相応しからぬ暴君として非難していたようだ。\n\nこの反逆者は既に逮捕され、宮廷に拘引されて君主の判断を待っている…"
 ip_monarchy.20.a:0 "裏切りには死を。"
 ip_monarchy.20.b:0 "あまりの愚かしさに憐憫さえ覚える。"
 ip_monarchy.22.t:0 "横領役人"
 ip_monarchy.22.desc:1 "顧問として信任を得ていた[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetName]が、かねてより国庫から自らの懐に資金を横領していたことが発覚した。\n\n[ROOT.GetCountry.GetName]の国中から集められた資金の消失はついには疑惑を引き起こし、極めて美化の過ぎる[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]の彫像の建造といった驚くような浪費と結び付けられて、もはや単なる偶然として片づけられなくなったのだ。\n\n虚栄心の強い貴族たちが、あらゆる国家機構を玩具同然の個人的な資金源としないためにも、この類の権力の濫用はもちろん許容されるべきことではない。しかしどのように罰するかについては、議論が必要だ…"
 ip_monarchy.22.a:1 "[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]は自らに学んだようだ。"
 ip_monarchy.22.b:1 "損失を取り戻そう。"
 ip_monarchy.22.c:1 "奴の地位を剥奪せよ。"
 ip_monarchy.22.d:0 "横領を抑止するには実刑しかあるまい。"
 ip_monarchy.22.dt:0 "\n統治者が#Y 正直な性格#!であるためこの行動を選ぶことができます"
 ip_monarchy.22.e:0 "何と強欲な奴だ！[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetSheHe]はどんな方法でこの悪事を成し遂げていた？"
 ip_monarchy.22.et:2 "\n統治者が#Y 不品行な特質#!を備えているためこの行動を選ぶことができます"
 ip_monarchy.22.f:1 "よくやった、[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]！"
 ip_monarchy.22.ft:2 "\n統治者が[SCOPE.sChar('ip_monarchy_22_embezzler_scope').GetPraenomen]と#Y 友人関係#!であるためこの行動を選ぶことができます"
 ip_monarchy.26.t:1 "行動の[SCOPE.sChar('ip_monarchy_25_general_scope').GetWomanMan|U]"
 ip_monarchy.26.desc:1 "その軍事的手腕によって指揮官としての名声を欲しいままにする[SCOPE.sChar('ip_monarchy_25_general_scope').GetName]の威信に対して、我らの[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]は深く嫉妬するようになってきている。\n\n[ROOT.GetCountry.GetRulerTitle]は自分が[SCOPE.sChar('ip_monarchy_25_general_scope').GetPraenomen]の忠誠心に懐疑的であることを腹心に打ち明け、確たる証拠は皆無であるにもかかわらず、かの将軍はますます力をつけようと画策するばかりか玉座をも狙っているのだと熱心に説いた。\n\nそれらの思い込みは殆ど真に受けられることはなかったが、[ROOT.GetCountry.GetRulerTitle]は妄想に憑りつかれ、一刻も早く懸念を払拭しなければという焦りに駆られている。"
 ip_monarchy.26.a:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis|U]が行進する日々は今日で終わりだ。"
 ip_monarchy.26.b:0 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetHerHis]のテントに衛兵を送りこめ。"
 ip_monarchy.26.bt:1 "[SCOPE.sChar('ip_monarchy_25_general_scope').GetName]は財力と影響力を駆使し、捕縛を逃れるでしょう"
 ip_monarchy.26.c:0 "現時点で[SCOPE.sChar('ip_monarchy_25_general_scope').GetSheHe]は何か間違ったことをしたのか？"
 ip_monarchy.27.t:0 "捨て身の継承"
 ip_monarchy.27.desc:2 "[ROOT.GetCountry.GetRulerTitle]、[ROOT.GetCountry.GetRuler.GetPraenomen]の子であり後継者でもある[SCOPE.sChar('mon_27_actor_scope').GetName]が、腹違いの[SCOPE.sChar('mon_27_target_scope').Custom('mon_27_half_sibling_gender')]である[SCOPE.sChar('mon_27_target_scope').GetName]に嫉妬して憎しみを抱いているという話が耳に入ってきた。この敵対心は、最も新しい婚姻によって生まれた子供が優遇され、[SCOPE.sChar('mon_27_actor_scope').GetHerHis]の継承の可能性が無くなるのではないかという[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]の不安から生じているようだ。\n\n親しい友人や親族の協力を得て、[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]が[SCOPE.sChar('mon_27_target_scope').GetPraenomen]を継承権者から永久に取り除こうという計画さえ存在しているという証拠も挙がってきている。我々はこの機会をうまく利用できるかもしれない…"
 ip_monarchy.27.a:0 "この件を公表し、[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]を処罰しよう。"
 ip_monarchy.27.b:0 "慎重に[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]を継承から遠ざけよう。"
 ip_monarchy.27.c:0 "[SCOPE.sChar('mon_27_target_scope').GetPraenomen]は厄介な人物であるし、どのみち…"
 ip_monarchy.27.ct:1 "[SCOPE.sChar('mon_27_actor_scope').GetFullName]は[SCOPE.sChar('mon_27_target_scope').GetFullName]の暗殺を試みます"
 mon_27_half_sibling_brother:1 "兄弟"
 mon_27_half_sibling_sister:1 "姉妹"
 ip_monarchy.28.t:0 "一滴の毒"
 ip_monarchy.28.desc_1:0 "いくらかの後押しと支援を得て、[SCOPE.sChar('mon_27_actor_scope').GetName]は[SCOPE.sChar('mon_27_actor_scope').GetHerHis]の腹違いの[SCOPE.sChar('mon_27_target_scope').Custom('mon_27_half_sibling_gender')]、[SCOPE.sChar('mon_27_target_scope').GetName]を毒殺するための決心をし、そのための準備を終えた。\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]は速やかに発見され、真夜中に不審な薬物を持って宮殿内の[SCOPE.sChar('mon_27_target_scope').GetPraenomen]の寝室に忍び込もうとした現行犯の罪で捕縛された。\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]には宮殿の護衛によって手錠が掛けられ地下牢へと連行された。"
 ip_monarchy.28.desc_2:0 "いくらかの後押しと支援を得て、[SCOPE.sChar('mon_27_actor_scope').GetName]は[SCOPE.sChar('mon_27_actor_scope').GetHerHis]の腹違いの[SCOPE.sChar('mon_27_target_scope').Custom('mon_27_half_sibling_gender')]、[SCOPE.sChar('mon_27_target_scope').GetName]を毒殺するための決心をし、そのための準備を終えた。\n\n宮殿内の[SCOPE.sChar('mon_27_target_scope').GetHerHis]の寝室に忍び込んだ[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]は、寝ていた[SCOPE.sChar('mon_27_target_scope').GetPraenomen]を目覚めさせてしまったうえ、興奮した[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]が[SCOPE.sChar('mon_27_target_scope').GetHerHim]を押さえつけようとした際に、手に持った小瓶を見られて大きな声で助けを呼ばれてしまった。護衛が到着する前に少量の毒薬を[SCOPE.sChar('mon_27_target_scope').GetPraenomen]の耳に流し込みはしたものの、毒薬の効果を確認することはできなかった。\n\n[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]には宮殿の護衛によって手錠が掛けられ地下牢へと連行された。"
 ip_monarchy.28.desc_3:0 "いくらかの後押しと支援を得て、[SCOPE.sChar('mon_27_actor_scope').GetName]は[SCOPE.sChar('mon_27_actor_scope').GetHerHis]の腹違いの[SCOPE.sChar('mon_27_target_scope').Custom('mon_27_half_sibling_gender')]、[SCOPE.sChar('mon_27_target_scope').GetName]を毒殺するための決心をし、そのための準備を終えた。\n\n真夜中に宮殿内の[SCOPE.sChar('mon_27_target_scope').GetHerHis]の寝室に忍び込み、人目に付かないよう、寝ている[SCOPE.sChar('mon_27_target_scope').GetPraenomen]の耳に毒薬を流し込むことに成功した。犯行は翌朝の従者の悲鳴によって明らかになったが、真犯人と事件とを結びつける証拠は残っていないようだ。"
 ip_monarchy.28.a:0 "衝撃と悲しみに慣れる時期のようだ…"
 ip_monarchy.28.b:0 "愚か者が…"
 ip_monarchy.28.c:0 "冗談だと言ってくれ！"
 ip_monarchy.28.d:0 "護衛を送れ。まさに一石二鳥だ。"
 ip_monarchy.29.t:0 "陰謀の露呈"
 ip_monarchy.29.desc:0 "[SCOPE.sChar('mon_27_target_scope').GetName]に対する陰謀の計画は速やかに破綻した。[SCOPE.sChar('mon_27_actor_scope').GetName]の友人が暗殺計画の証拠を宮廷の護衛に届け、計画が筒抜けになっていることなど露ほども知らない[SCOPE.sChar('mon_27_actor_scope').GetPraenomen]は毒薬を手に入れようとしているところを発見されてしまったのだ。\n\nさて、この件はどう後始末をつけるべきだろうか？"
 ip_monarchy.29.a:0 "この間抜けを排除する良い理由ができたというものだ。"
 ip_monarchy.29.b:0 "[SCOPE.sChar('mon_27_actor_scope').GetHerHim]を牢屋に連れていけ。"
 ip_monarchy.29.c:0 "元気があってよろしい。"
 ip_monarchy.30.t:1 "[SCOPE.sChar('rival_brother_1').GetFamilyDisplayName]兄弟"
 ip_monarchy.30.desc:1 "我らが[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]の息子たち、[SCOPE.sChar('rival_brother_1').GetPraenomen]と[SCOPE.sChar('rival_brother_2').GetPraenomen]兄弟は最近、お互いに激しく競い合うようになった。公共の場でも構わず空気を台無しにし、国の催事の間も互いに汚い言葉で罵り合っている。\n\n明らかに兄弟間の争いは激化しており、これは誰が王位を継承するかという問題に起因している。息子たちはそれぞれ、自分の味方になって欲しそうに[ROOT.GetCountry.GetRulerTitle]を見ている…"
 ip_monarchy.30.a:1 "明らかに[SCOPE.sChar('rival_brother_1').GetPraenomen]が正しい。"
 ip_monarchy.30.b:1 "[SCOPE.sChar('rival_brother_2').GetPraenomen]なら言う事なしだ。"
 ip_monarchy.30.c:0 "早く終わらせなければ。"
 ip_monarchy.31.t:0 "夜明けの決闘"
 ip_monarchy.31.desc_1:1 "伝令によると、[SCOPE.sChar('rival_brother_1').GetPraenomen]・[SCOPE.sChar('rival_brother_2').GetPraenomen]兄弟は、それぞれの仲間や従者の助けを借り、密かに決闘を行ったようだ。\n\n彼らは人目につかないようにするどころか、むしろ正式な軍装に身を包み、剣と槍で戦った。数合激しく打ちあった後、[SCOPE.sChar('rival_brothers_victor').GetPraenomen]は殆ど無傷だった[SCOPE.sChar('rival_brothers_loser').GetPraenomen]を辛うじて押さえつけ、勝利を宣言した。"
 ip_monarchy.31.desc_2:1 "伝令によると、[SCOPE.sChar('rival_brother_1').GetPraenomen]・[SCOPE.sChar('rival_brother_2').GetPraenomen]兄弟は、それぞれの仲間や従者の助けを借り、密かに決闘を行ったようだ。\n\n彼らは人目につかないようにするどころか、むしろ正式な軍装に身を包み、剣と槍で戦った。数合激しく打ち合った後、[SCOPE.sChar('rival_brothers_victor').GetPraenomen]は[SCOPE.sChar('rival_brothers_loser').GetPraenomen]に痛烈な一撃をお見舞いし、勝利宣言をした。"
 ip_monarchy.31.desc_3:1 "伝令によると、[SCOPE.sChar('rival_brother_1').GetPraenomen]・[SCOPE.sChar('rival_brother_2').GetPraenomen]兄弟は、それぞれの仲間や従者の助けを借り、密かに決闘を行ったようだ。\n\n彼らは人目につかないようにするどころか、むしろ正式な軍装に身を包み、剣と槍で戦った。数合激しく打ち合った後、[SCOPE.sChar('rival_brothers_victor').GetPraenomen]は[SCOPE.sChar('rival_brothers_loser').GetPraenomen]の心臓に槍を突き刺して即死させた…"
 ip_monarchy.31.a:0 "これぞ玉座への道というものだ。"
 ip_monarchy.31.b:1 "お前たちは血を分けた兄弟なのだぞ！"
 ip_monarchy.31.c:0 "彼らを野放しにはしておけない。"
 ip_monarchy.32.t:0 "兄弟殺し"
 ip_monarchy.32.desc_1:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen]と[SCOPE.sChar('rival_brother_2').GetPraenomen]の兄弟間にある対立関係は、ついに直接的手段の行使に至った。共通の友人を自分から離反させて憚らない兄弟の振る舞いに激怒した[SCOPE.sChar('rival_brothers_victor').GetPraenomen]は、公共の広場で白昼堂々[SCOPE.sChar('rival_brothers_loser').GetPraenomen]に短剣を振りかざした。\n\n[SCOPE.sChar('rival_brothers_loser').GetPraenomen]の友人たちが二人の間に入って引き離すまで、短期間の取っ組み合いが発生したが、最終的に[SCOPE.sChar('rival_brothers_loser').GetPraenomen]はただ一筋の短い切り傷と共に逃亡した。"
 ip_monarchy.32.desc_2:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen]と[SCOPE.sChar('rival_brother_2').GetPraenomen]の兄弟間にある対立関係は、ついに直接的手段の行使に至った。共通の友人を自分から離反させて憚らない兄弟の振る舞いに激怒した[SCOPE.sChar('rival_brothers_victor').GetPraenomen]は、公共の広場で白昼堂々[SCOPE.sChar('rival_brothers_loser').GetPraenomen]に短剣を振りかざした。\n\n[SCOPE.sChar('rival_brothers_loser').GetPraenomen]の友人たちが二人の間に入って引き離すまで、短期間の取っ組み合いが発生したが、最終的に[SCOPE.sChar('rival_brothers_loser').GetPraenomen]は重傷を負いつつも何とか逃げおおせた。"
 ip_monarchy.32.desc_3:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen]と[SCOPE.sChar('rival_brother_2').GetPraenomen]の兄弟間にある対立関係は、ついに直接的手段の行使に至った。共通の友人を自分から離反させて憚らない兄弟の振る舞いに激怒した[SCOPE.sChar('rival_brothers_victor').GetPraenomen]は、公共の広場で白昼堂々[SCOPE.sChar('rival_brothers_loser').GetPraenomen]に短剣を振りかざした。\n\n一瞬の取っ組み合いが発生した後、誰かが二人の間に割り込む間もなく[SCOPE.sChar('rival_brothers_victor').GetPraenomen]の短剣はたちまち[SCOPE.sChar('rival_brothers_loser').GetPraenomen]の心臓を貫いた…"
 ip_monarchy.32.a:0 "悪知恵の働く奴め！"
 ip_monarchy.32.b:1 "何故そのようなことが…"
 ip_monarchy.32.c:0 "奴をひっ捕らえろ。"
 ip_monarchy.33.t:0 "矛を収める"
 ip_monarchy.33.desc:1 "[SCOPE.sChar('rival_brother_1').GetPraenomen]と[SCOPE.sChar('rival_brother_2').GetPraenomen]の兄弟間にある対立は、最終的に和解するに至った。彼らは絶え間のない争いによって疲弊し、兄弟間の諍いは決まって悲惨な結末を迎えるというお決まりの説教を聞かされた。\n\n後悔してもしきれないような事態になる前に騒動が収束したことを神に感謝しよう…"
 ip_monarchy.33.a:1 "彼らの仲を取り持とうではないか。"
 ip_monarchy.33.b:0 "覆水盆に返らず。"
 ip_monarchy.33.c:1 "奴らの仲を再び掻き乱せ…"
 ip_monarchy.34.t:0 "[SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]一門"
 ip_monarchy.34.desc:0 "最近の[SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]一門、とりわけ[SCOPE.sChar('family_leader_scope').GetName]の活躍ぶりは首都全体で人々の話の種になっている。冒険的事業をうまく扱い、政界でも順調に地位を上げ、彼らは[ROOT.GetCountry.GetName]国内で最も有名かつ有能な一門であると言われるようになった。\n\n当然ながらこれは我々の[ROOT.GetCountry.GetRulerTitle]たる[ROOT.GetCountry.GetRuler.GetPraenomen]や[ROOT.GetCountry.GetRuler.GetFamilyDisplayName]一門にとっては心地の良い話ではなく、一門の中には[SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]一門が我々の支配的立場を脅かす存在であると主張する者さえいるようだ。"
 ip_monarchy.34.a:1 "かねてより[SCOPE.sChar('family_leader_scope').GetPraenomen]の奴はいけ好かぬと思っていたのだ。"
 ip_monarchy.34.at:1 "これにより「#Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]一門#!」のすべての成員の#Y 忠誠#!@loyalty_icon!が#R 大幅に減少#!し、#Y 名声#!@prominence_icon!が#R わずかに減少#!します\n統治者が#Y 嫉妬深い#!もしくは#Y 猜疑的#!の特性を備えているためこの行動しか選べません"
 ip_monarchy.34.b:0 "釘を刺しておけ。"
 ip_monarchy.34.bt:0 "これにより、「#Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]一門#!」のすべての人物の#Y 忠誠#!@loyalty_icon!が#R 低下#!し、#Y 名声#!@prominence_icon!が#R わずかに低下#!します"
 ip_monarchy.34.c:0 "飼い殺しにすれば良い。"
 ip_monarchy.34.ct:0 "これにより、「#Y [SCOPE.sChar('family_leader_scope').GetFamilyDisplayName]一門#!」のすべての人物の#Y 忠誠#!@loyalty_icon!が#G  上昇#!し、#Y 名声#!@prominence_icon!が#G  わずかに上昇#!します"
 ip_monarchy.34.d:0 "それで？"
 ip_monarchy.35.t:0 "著名人[SCOPE.sChar('family_leader_scope').GetName]"
 ip_monarchy.35.desc:1 "ある者は、[ROOT.GetCountry.GetName]には一つの普遍的事象があるという。すなわち、[SCOPE.sChar('family_leader_scope').GetName]の行為と性格は[SCOPE.sChar('family_leader_scope').GetHerHim]を差し置いて、首都の別荘から寂れた国境の町にまで知られるところのものなのだ。\n\n[SCOPE.sChar('family_leader_scope').GetPraenomen]は公僕および貴族として偉大な名声と地位に昇りつめ、[SCOPE.sChar('family_leader_scope').GetHerHis]の伝説的な夜会には[ROOT.GetCountry.GetCapital.GetName]で皆が知る価値のある情報が集まっている。\n\n[SCOPE.sChar('family_leader_scope').GetSheHe|U]は間違いなく有力な国内の協力者となるだろう…"
 ip_monarchy.35.a:0 "[SCOPE.sChar('family_leader_scope').GetHerHim]を密会に招待しよう…"
 ip_monarchy.35.b:0 "…偽の会場にな。"
 ip_monarchy.35.c:0 "一体誰の話をしているんだ？"
 ip_monarchy.36.t:0 "不適切な交際"
 ip_monarchy.36.desc:0 "[SCOPE.sChar('bastard_mother').GetPraenomen]という、名前も聞いたことがないような若い女性が、[ROOT.GetCountry.GetRulerTitle]である[SCOPE.sChar('bastard_ruler').GetName]の子だという赤子を抱いて[ROOT.GetCountry.GetCapital.GetName]の宮殿にやって来た。\n\nいくつか話を聞いてみたところ、彼女の言っていることは真実であり、赤子はある宴席での戯れの結果であることが分かった。\n\nこの情報は最も信頼のおける[ROOT.GetCountry.GetRulerTitle]の護衛や顧問にのみ知らされていたが、継承の正統性や[ROOT.GetCountry.GetRulerTitle]の継承者候補に傷をつけ、配偶者の怒りを買うことにも疑いの余地がない。"
 ip_monarchy.36.a:0 "お帰り頂こう…"
 ip_monarchy.36.at:1 "この母子は行方不明になります"
 ip_monarchy.36.b:0 "決してこのことは口外してはならぬ。だが赤子に手を出すでないぞ。"
 ip_monarchy.36.c:0 "この赤子は王家の血を引く者だ！"
 ip_monarchy.36.d:1 "「[SCOPE.sChar('bastard_mother').GetPraenomen]を新たな配偶者として迎えよう！」"
 ip_monarchy.37.t:0 "私生児の帰還"
 ip_monarchy.37.desc:1 "我々はかつて[SCOPE.sChar('bastard_ruler').GetPraenomen]と[SCOPE.sChar('bastard_mother').GetPraenomen]の間に産まれた、[SCOPE.sChar('bastard_child').GetPraenomen]という名の私生児のことは決して世間に知らしめまいと努力してきた。しかし今、成長したかつての赤子は宮廷にやってきて、[ROOT.GetCountry.GetRulerTitle]との謁見を求めてきている。\n\nどうやら信頼してこの件に携わらせていた従者たちも、我々の命令に従って出生の秘密を守り抜くことはできなかったらしい。彼らには相応の処罰が待ち受けているだろう。\n\nその私生児に関しては、もう宮廷に来てしまっている以上なかったことにはできない。[SCOPE.sChar('bastard_child').GetHerHis]の言い分はその場に居合わせた者たちから支持を得ており、我々にはもはや[SCOPE.sChar('bastard_child').GetHerHis]の主張を認めるか否定するかの二択しかない…"
 ip_monarchy.37.a:0 "我が子であると認めよう。"
 ip_monarchy.37.b:0 "全ての主張を否認する。"
 ip_monarchy.39.t:0 "放蕩の代償"
 ip_monarchy.39.desc:3 "A long running sordid affair between [ROOT.GetCountry.GetRulerTitle] [bastard_ruler.GetPraenomen] and a noblewoman named [SCOPE.sChar('affair_strumpet').GetName] has, through their carelessness, resulted in a child. There is no doubt that [bastard_ruler.GetPraenomen] is the father, though [SCOPE.sChar('affair_strumpet').GetPraenomen] successfully managed to keep the pregnancy a secret, even from [SCOPE.sChar('affair_strumpet').GetHerHis] husband.\n\nIf acknowledged the child would be at great risk, for it poses a threat to the other successors of the realm, and its very existence is an insult to the family of the consort..."
 ip_monarchy.39.a:2 "誰も知ってさえいないのだ。子を[SCOPE.Custom('get_local_terrain')]に捨ててしまえ。"
 ip_monarchy.39.at:1 "[SCOPE.sChar('affair_child').GetFullName]は行方不明になります"
 ip_monarchy.39.b:0 "この赤子は王家の血を引く者だ！"
 ip_monarchy.40.t:0 "私生児の帰還"
 ip_monarchy.40.desc:1 "我々はかつて[SCOPE.sChar('affair_ruler').GetPraenomen]と[SCOPE.sChar('affair_strumpet').GetPraenomen]の間に産まれた、[SCOPE.sChar('affair_child').GetPraenomen]という名の私生児のことは決して世間に知らしめまいと努力してきた。しかし今、成長したかつての赤子は宮廷にやってきて、[ROOT.GetCountry.GetRulerTitle]との謁見を求めてきている。\n\nどうやら信頼してこの件に携わらせていた従者たちも、我々の命令に従って出生の秘密を守り抜くことはできなかったらしい。彼らには相応の処罰が待ち受けているだろう。\n\nその私生児に関しては、もう宮廷に来てしまっている以上なかったことにはできない。[SCOPE.sChar('bastard_child').GetHerHis]の言い分はその場に居合わせた者たちから支持を得ており、我々にはもはや[SCOPE.sChar('bastard_child').GetHerHis]の主張を認めるか否定するかの二択しかない…"
 ip_monarchy.40.a:0 "我が子であると認めよう。"
 ip_monarchy.40.b:0 "全ての主張を否認する。"
 commander_loyalty.9.t:0 "高貴な身分の叙任"
 commander_loyalty.9.desc:0 "我が国でも指折りの権威を持つ軍団の指揮官を務める[SCOPE.sChar('demanding_general').GetName]は、自らを高貴な身分の[SCOPE.sChar('demanding_general').GetWomanMan]として正式に叙任して欲しいとの要請を提出してきた。\n\nこの突拍子もない要求は、王室の不備を世間に知らしめる結果にもなっている。この要求に応じることは、我々の正統性を傷つけることに他ならない。"
 commander_loyalty.9.a:0 "状況的に応じざるを得まい。"
 commander_loyalty.9.b:0 "絶対にありえん！"
 roman_conquest.1.t:0 "[ROOT.GetProvince.GetState.GetShortName]の州都、[ROOT.GetProvince.GetName]"
 roman_conquest.1.desc:0 "[ROOT.GetProvince.GetState.GetName]で最も大きな都市である[ROOT.GetProvince.GetName]は、この地域を治めるうえで重要な役割を担っている。この都市の住民にローマの文化を紹介し一定数を文化的に同化することで、今後我々が拡張を続けるにあたっても彼らは我々に付き従い、この地域は忠実であり続けるだろう。"
 roman_conquest.1.a:0 "よし、ローマ人を増やそう。"
 roman_conquest.1.b:0 "この[ROOT.GetProvince.GetCulture.GetName]の都市が真にローマの都市になることはないだろう。"
 roman_conquest.1.tt:0 "#Y [THIS.GetProvince.GetName]#!のPOPのうち最大で#Y 20%#!が#Y ローマ#!文化に転向します"
 yuezhi.1.t:0 "月氏の流入"
 yuezhi.1.desc:0 "民衆からの報告によれば、我々の土地に大量の異民族が流入してきているようだ。彼らはなぜ逃れてきたのかについて話さないが、このような大移動を引き起こす大きな出来事があったに違いない。\n\n彼らの多くは我々の土地に定住することを望んでおり、既に我らの民衆と交流を持ち始めている。どうするべきだろうか。"
 yuezhi.1.desc_2:0 "またもや月氏の一団が我々の土地に殺到してきた。これは交易と税収を豊かにするチャンスであり、軽々と見逃すべきではない－彼らを歓迎するべきだろうか？"
 yuezhi.1.a:0 "彼らの定住を許可しよう。"
 yuezhi.1.b:0 "民に彼らの追放を命じよう。"
 yuezhi_tribesmen_tooltip:0 "#Y [SCOPE.sP('yuezhi_target').GetName]#!に#Y 月氏#!文化の部族民POPが#Y 5#!現れます"
 yuezhi_tribesmen_tooltip_2:0 "#Y [SCOPE.sP('yuezhi_target_2').GetName]#!に#Y 月氏#!文化の部族民POPが#Y 5#!現れます"
 yuezhi_tribesmen_tooltip_3:0 "#Y [SCOPE.sP('yuezhi_target_3').GetName]#!に#Y 月氏#!文化の部族民POPが#Y 5#!現れます"
 yuezhi_declined:0 "チャンスがもみ消された"
 desc_yuezhi_declined:0 "我が国の民衆は、月氏の人々を排斥するよう命じられたことに不満を感じているようです。"
 yuezhi_unrest:0 "月氏の不満"
 desc_yuezhi_unrest:1 "この区域では月氏の移民が重大な社会不安を引き起こしています。"
 yuezhi.2.t:0 "開かれた門"
 yuezhi.2.desc:0 "月氏の民を受け入れるという我々の寛大な対応は、思いがけない結果をもたらした。我らの[ROOT.GetCountry.GetRulerTitle]の元に月氏の代表団がやってきて、既に月氏の民が住んでいる集落に更に移民を定住させてほしいと請願してきたのである。\n\n彼らの言葉選びからして、もし我々が拒否した場合に待ち受けている結果は明らかだ。"
 yuezhi.2.a:0 "いいだろう…"
 yuezhi.2.b:0 "それはできない！"
 yuezhi_consolidate_tooltip:2 "月氏の民を受け入れている全ての区域に#Y 月氏#!文化の部族民POPが#Y 4#!現れます"
 yuezhi_unrest_tooltip:1 "#Y 月氏#!の民を受け入れた全ての区域は#Y 10#!年間不穏度に#R +3#!の補正が適用されます"
 yuezhi.3.t:0 "月氏の優位性"
 yuezhi.3.desc:0 "月氏の民はあれよあれよという間に信じられないほど多くなり、もはや我が国を[ROOT.GetCountry.GetPrimaryCulture.GetName]文化の国とは呼べなくなってきている。\n\nこのような数を前にしては、我々の方が月氏のしきたりに合わせていくことを考慮せざるを得ない。"
 yuezhi.3.a:0 "そうするしかあるまい。"
 yuezhi.3.b:0 "ありえない！"
 yuezhi.4.t:0 "月氏族の逸材"
 yuezhi.4.desc:0 "月氏の人々は我々の経済力を支える大きな柱となっているばかりか、政治的分野でも活躍の見込みがあるようだ。いつもの月氏の移民の中に、とてつもなく才気に溢れる男が紛れていた。\n\n彼を相応しい地位にあてがうべきかもしれない…"
 yuezhi.4.a:0 "ぜひそうしよう！"
 yuezhi_for_hire_tooltip:0 "#G [SCOPE.sChar('yuezhi_genius').GetName]が雇用可能になります。#!"
 leaves_our_court_tooltip:0 "[THIS.GetCharacter.GetName]は嫌気が差して我々の宮廷を去ります。"
 yuezhi_hate_us:0 "外人への嫌悪"
 desc_yuezhi_hate_us:0 "最近の月氏族の流入の中で起きたすれ違いによって、我々の民は外国人に対して強い不信感を抱いている。"
 lovers.1.t:0 "色欲の決闘"
 lovers.1.desc:0 "[SCOPE.sChar('love_interest_1').GetName]と[SCOPE.sChar('love_interest_2').GetName]はどちらも[SCOPE.sChar('love_interest_1').Custom('get_handsome_beautiful')][SCOPE.sChar('love_interest_1').GetWomenMen]だが、二人とも[ROOT.GetCharacter.GetEmployer.GetRulerTitle]に気があることは明白だ。誘惑的な笑みや思わせぶりなポーズをとって[ROOT.GetCharacter.GetHerHis]の気を引こうと、いつも競争している。\n\n色欲に囚われた[ROOT.GetCharacter.GetName]は、嬉々として誘惑を受け取っている－たとえ最後にはどちらかを選ぶことになるとしても…"
 lovers.1.a:0 "[SCOPE.sChar('love_interest_1').GetName]の魅力には敵わない！"
 lovers.1.b:0 "[SCOPE.sChar('love_interest_2').GetName]には辛抱堪らない！"
 lovers.1.c:0 "リスクが大きすぎる…"
 first_family_moves_to:1 "#Y [SCOPE.sChar('first_family_head').GetFullName]#!とその親族は[SCOPE.sC('annexer').GetName]に移住します。\nこれは#Y [SCOPE.ScriptValue('num_of_first_family_members_svalue')|0]#!人の人物を受け入れることを意味します。\n母国では重要な地位を占めていた[SCOPE.sChar('first_family_head').GetName]の一族も、[SCOPE.sC('annexer').GetName]では#Y 諸家の人物#!として扱われます。"
 second_family_moves_to:1 "#Y [SCOPE.sChar('second_family_head').GetFullName]#!とその親族は[SCOPE.sC('annexer').GetName]に移住します。\nこれは#Y [SCOPE.ScriptValue('num_of_second_family_members_svalue')|0]#!人の人物を受け入れることを意味します。\n母国では重要な地位を占めていた[SCOPE.sChar('second_family_head').GetName]の一族も、[SCOPE.sC('annexer').GetName]では#Y 諸家の人物#!として扱われます。"
 third_family_moves_to:1 "#Y [SCOPE.sChar('third_family_head').GetFullName]#!とその親族は[SCOPE.sC('annexer').GetName]に移住します。\nこれは#Y [SCOPE.ScriptValue('num_of_third_family_members_svalue')|0]#!人の人物を受け入れることを意味します。\n母国では重要な地位を占めていた[SCOPE.sChar('third_family_head').GetName]の一族も、[SCOPE.sC('annexer').GetName]では#Y 諸家の人物#!として扱われます。"
 fourth_family_moves_to:1 "#Y [SCOPE.sChar('fourth_family_head').GetFullName]#!とその親族は[SCOPE.sC('annexer').GetName]に移住します。\nこれは#Y [SCOPE.ScriptValue('num_of_fourth_family_members_svalue')|0]#!人の人物を受け入れることを意味します。\n母国では重要な地位を占めていた[SCOPE.sChar('fourth_family_head').GetName]の一族も、[SCOPE.sC('annexer').GetName]では#Y 諸家の人物#!として扱われます。"
