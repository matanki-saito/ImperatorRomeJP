 ip_monarchy.42.t:0 "Plot: Conspiring Consort"
 ip_monarchy.42.desc:0 "Treason is unforgivable regardless of its source, but a consort's disloyalty cannot be contemplated.\n\nA trusted palace source has revealed ghastly details of what they claim is a plot, engineered by [SCOPE.sChar('ip_mon_42_consort').GetName], the consort of our [ROOT.GetCountry.GetRulerTitle], to murder [SCOPE.sChar('ip_mon_42_primary_heir').GetName], the true heir of [ROOT.GetCountry.GetName]!\n\nApparently, [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] means to further the succession of [SCOPE.sChar('ip_mon_42_consort').GetHerHis] own child, [SCOPE.sChar('ip_mon_42_consorts_heir').GetName], and ensure [SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe] is the one to inherit when the time comes.\n\nIt would do us well to tread carefully..."
 ip_monarchy.42.a:0 "[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U] would never!"
 ip_monarchy.42.b:0 "We will get to the bottom of this."
 ip_monarchy.42.bt:0 "[SCOPE.sChar('ip_mon_42_consort').GetPraenomen] will be investigated for evidence of treason."
 ip_monarchy.43.t:0 "Plot: Aberrant Whisperings"
 ip_monarchy.43.desc_1:0 "Our agents have established almost beyond doubt the existent of a plot, headed by the consort of the [ROOT.GetCountry.GetRulerTitle], to murder [ROOT.GetCountry.GetRuler.GetHerHis] heir in order to further the interests of [SCOPE.sChar('ip_mon_42_consort').GetHerHis] own child.\n\nThey cite a handmaid in the service of [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] herself, who overheard [SCOPE.sChar('ip_mon_42_consort').GetHerHim] goading [SCOPE.sChar('ip_mon_42_consorts_heir').GetName] for [SCOPE.sChar('ip_mon_42_consorts_heir').GetHerHis] hesitance to participate in the crime.\n\nWhat shall we do with this valuable information?"
 ip_monarchy.43.desc_2:0 "A great silence has fallen over the palace in the past days; the usual hubbub of court replaced by the rustle of whispers and their accompanying tense glances.\n\n[SCOPE.sChar('ip_mon_42_primary_heir').GetName], having now heard the rumors, is particularly on edge, despite [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis] previously cordial relationship with [SCOPE.sChar('ip_mon_42_consort').GetPraenomen].\n\n[SCOPE.sChar('ip_mon_42_consorts_heir').GetName], on the other hand, has not been seen for some days, no doubt hidden away in the Pit of Vipers, a pithy nickname the [ROOT.GetCountry.GetRulerTitle] has coined for the consort's chambers..."
 ip_monarchy.43.a:0 "Most distressing."
 ip_monarchy.43.b:0 "Offer to elevate [SCOPE.sChar('ip_mon_42_consort').GetHerHis] child's status."
 ip_monarchy.43.bt1:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetName] will gain Succession Support equivalent to a Primary Heir."
 ip_monarchy.43.bt2:0 "All adult children of [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] will gain #G 5#! Loyalty@loyalty_icon!\n#R [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] may continue the plot if [SCOPE.sChar('ip_mon_42_consort').GetHerHis] loyalty is low enough.#!"
 ip_monarchy.43.c:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] would never agree to this."
 ip_monarchy.43.ct:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] will confront [SCOPE.sChar('ip_mon_42_consort').GetPraenomen], ending the plot."
 ip_monarchy.43.d:0 "Double the palace guard as a precuation."
 ip_monarchy.43.e:0 "Whatever it is, we will nip it in the bud."
 ip_monarchy.43.et:0 "All adult children of [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] will lose #R 10#! Loyalty@loyalty_icon!"
 ip_monarchy.43.f:0 "Catch [SCOPE.sChar('ip_mon_42_consort').GetHerHim] in the act..."
 ip_monarchy.43.ft:0 "[SCOPE.sChar('ip_mon_42_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] will lay a trap for [SCOPE.sChar('ip_mon_42_consort').GetPraenomen]."
 ip_monarchy.44.t:0 "Plot: Investigation Foiled"
 ip_monarchy.44.desc:0 "Alas! The agents we sent to investigate the vile rumors were almost immediately foiled in an embarrassing confrontation with [SCOPE.sChar('ip_mon_42_consort').GetPraenomen].\n\n[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U] has now had a chance to cover any tracks that may have lead to evidence of [SCOPE.sChar('ip_mon_42_consort').GetHerHis] plot, if it in fact exists..."
 ip_monarchy.44.a:0 "Incompetence at every turn..."
 ip_monarchy.45.t:0 "Plot: Threat Dwindles"
 ip_monarchy.45.desc:0 "Whether fabricated or merely abandoned, the troubling rumors of a plot in the heart of the [ROOT.GetCountry,GetAdjective] court have not developed into action, and the heir to the throne is safe, for now."
 ip_monarchy.45.a:0 "Who would dare, after all?"
 ip_monarchy.46.t:0 "Plot: Horror at the Palace!"
 ip_monarchy.46.desc_1:0 "Tragedy at the palace! Early this morning, the screaming of [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] drew all to the bed chambers of the heir, where, amongst piles of torn papers and a smashed vial, lay the yet warm cadaver of [SCOPE.sChar('ip_mon_42_primary_heir').GetName].\n\nAmidst the wailing of the court, [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] related how, having discovered correspondence implicating [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] in a plot against the [ROOT.GetCountry.GetRulerTitle], [SCOPE.sChar('ip_mon_42_consort').GetSheHe] had immediately confronted [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHim] with the evidence, whereupon [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen], wracked with guilt and distraught, quaffed a vial of poison by [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis] bedside, falling down dead.\n\nThe consort's attendants and guards all corroborate the tale, and there were no other witnesses present. What's more, the scattered documents would seem to support [SCOPE.sChar('ip_mon_42_consort').GetHerHis] story..."
 ip_monarchy.46.desc_2:0 "A great commotion awoke the entire place last night, and offered credence to the rumors circulating in the past weeks.\n\nA young servant recently hired to the palace staff was found creeping into bed chambers of [SCOPE.sChar('ip_mon_42_primary_heir').GetName] in the early hours of the morning. Not counting on the extra complement of guards, the boy attempted to approach the sleeping heir with a vial of poison, but was set upon by several of royal household who proceeded to torture him for the names of the plotters.\n\nThere is now no doubt that it was [SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] who orchestrated the attempt, and [SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe] has been brought to the royal basilica for the [ROOT.GetCountry.GetRulerTitle] to cast [ROOT.GetCountry.GetRuler.GetHerHis] judgment..."
 ip_monarchy.46.desc_3:0 "A cunning plan devised by the [ROOT.GetCountry.GetRulerTitle] was hatched to foil the plot against [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]; the guard on [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis] chambers was deliberately and slowly reduced over a number of weeks, until it appeared almost non-existence. Secretly however, a special posting of soldiers took residence in a room adjoining the heir's bed chambers.\n\nThe intrigue succeeded in drawing an assassin into the open, but astonishingly, the guards found that the creeping fiend was none other than [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] [SCOPE.sChar('ip_mon_42_consort').GetHerselfHimself]! Buoyed by [SCOPE.sChar('ip_mon_42_consort').GetHerHim] hatred for [SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] and the apparent lack of guards, [SCOPE.sChar('ip_mon_42_consort').GetSheHe] attempted to kill [SCOPE.sChar('ip_mon_42_primary_heir').GetHerHim] by [SCOPE.sChar('ip_mon_42_consort').GetHerHis] own hand!\n\nWhat shall we do with the murderous wretch?"
 ip_monarchy.46.a:0 "[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen] was only human..."
 ip_monarchy.46.b:0 "...but [SCOPE.sChar('ip_mon_42_consort').GetPraenomen] is but a snake!"
 ip_monarchy.46.c:0 "Crucify [SCOPE.sChar('ip_mon_42_consort').GetHerHim]!"
 ip_monarchy.46.d:0 "Clap [SCOPE.sChar('ip_mon_42_consort').GetHerHim] in irons."
 ip_monarchy.46.e:0 "[SCOPE.sChar('ip_mon_42_ruler').GetPraenomen] will be merciful."
 ip_monarchy.46.f:0 "The gods demand payment in kind."
 ip_monarchy.46.g:0 ""YOU DARE TRY TO KILL MY CHILD?!""
 ip_monarchy.47.t:0 "若き[ROOT.GetCountry.GetRulerTitle][SCOPE.sChar('ip_mon_47_child').GetPraenomen]"
 ip_monarchy.47.desc:0 "時宜を得ず[ROOT.GetCountry.GetRuler.GetPraenomen]が[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRulerTitle]に登りつめたことで、国内は不穏な状況となった。\n\nしかしながら、経験豊かな前王の配偶者であり[ROOT.GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')]でもある[SCOPE.sChar('ip_mon_47_consort').GetName]は、[ROOT.GetCountry.GetRulerTitle]が成人するまで[ROOT.GetCountry.GetRuler.GetSheHe]と[SCOPE.sChar('ip_mon_47_consort').GetHerselfHimself]との間で密接に指導する関係を持つことを望んでいる。\n\n[SCOPE.sChar('ip_mon_47_consort').GetHerHis]の才能と経験は[ROOT.GetCountry.GetAdjective]の王座にとっての利益となるし、また王朝の継続の象徴性を強めて宮廷の動揺を鎮めることができると[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U]は主張している。"
 ip_monarchy.47.a:0 "[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U]はよい提案をしてくれた"
 ip_monarchy.47.at:0 "[SCOPE.sChar('ip_mon_47_consort').GetPraenomen]の手腕によっては、[SCOPE.sChar('ip_mon_47_consort').GetHerHis]は別の形で国家に利益をもたらすかもしれません。"
 ip_monarchy.47.b:0 "[SCOPE.sChar('ip_mon_47_consort').GetCountry.GetRulerTitle]から[SCOPE.sChar('ip_mon_47_consort').GetPraenomen]を遠ざけねばならない……"
 ip_monarchy.48.t:0 "A [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father_u')]ly Proposal"
 ip_monarchy.48.desc:0 "[SCOPE.sChar('ip_mon_47_consort').GetName], the [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], has approached several key influencers at court with some ideas for minor schemes based on [SCOPE.sChar('ip_mon_47_consort').GetHerHis] prior experience as the royal consort.\n\n[ROOT.GetCountry.GetRuler.Custom('get_ip_mon_48_desc')]"
 ip_monarchy.48.a:0 "The army's quality could be better."
 ip_monarchy.48.b:0 "We always need more men."
 ip_monarchy.48.c:0 "We can't refuse more gold."
 ip_monarchy.48.d:0 "Our infrastructure could be better."
 ip_monarchy.48.e:0 "The people will rejoice."
 ip_monarchy.48.f:0 "Assimilation is always too slow."
 ip_monarchy.48.g:0 "The priests sorely need this."
 ip_monarchy.48.h:0 "Conversion is a key issue."
 ip_monarchy.48.i:0 "We are not interested..."
 ip_monarchy.52.t:0 "Long Live the [ROOT.GetCountry.GetRulerTitle]"
 ip_monarchy.52.desc_1:0 "The [ROOT.GetCountry.GetRulerTitle] today received the news of the passing of [ROOT.GetCountry.GetRuler.GetHerHis] [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] and mentor, [SCOPE.sChar('ip_mon_47_consort').GetName]. [SCOPE.sChar('ip_mon_47_consort').GetHerHis|U] death will be greatly mourned at court, and all [ROOT.GetCountry.GetName] will lament the loss as though [SCOPE.sChar('ip_mon_47_consort').GetSheHe)] were their own parent; may [ROOT.GetCountry.Custom('get_god_of_dead')] treat [SCOPE.sChar('ip_mon_47_consort').GetHerHim] well.\n\n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has lost a great influence and the experienced guidance of [ROOT.GetCountry.GetRuler.GetHerHis] [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] will not be easily replicated. However, we must now look to the future, and the glorious reign of [ROOT.GetCountry.GetRuler.GetName]!"
 ip_monarchy.52.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has now reached [ROOT.GetCountry.GetRuler.GetHerHis] majority, and is old enough to rule without the help of [ROOT.GetCountry.GetRuler.GetHerHis] [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')] and mentor, [SCOPE.sChar('ip_mon_47_consort').GetName], though [SCOPE.sChar('ip_mon_47_consort').GetSheHe] has been of great assistance.\n\nWe must now look to ensuring the reign of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] is even more glorious than [ROOT.GetCountry.GetRuler.GetHerHis] ancestor's, by the grace of [ROOT.GetCountry.Custom('get_sky_god')]!"
 ip_monarchy.52.a:0 "Long may [SCOPE.sChar('ip_mon_47_child').GetSheHe] reign!"
 ip_monarchy.54.t:0 "Plot: Cut Out the Middle [ROOT.GetCountry.GetRuler.GetWomanMan|U]"
 ip_monarchy.54.desc:0 "Lately, rumors focused on the increasingly frequent matrimonial tiffs between [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] consort, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], have been circling the palace, creating an atmosphere that is dividing the court and repelling visitors.\n\nThe darkest of these yarns tell of the imminent assassination of the [ROOT.GetCountry.GetRulerTitle] by the consort's hand, that [SCOPE.sChar('ip_mon_54_primary_heir').GetName], the heir to the throne and child of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], might succeed to the throne immediately under the consorts guidance and thus bypass the [ROOT.GetCountry.GetRulerTitle] entirely...\n\nThis breed of gossip need give [ROOT.GetCountry.GetName] pause."
 ip_monarchy.54.a:0 "The royal consort is not some low schemer!"
 ip_monarchy.54.b:0 "Have [SCOPE.sChar('ip_mon_54_consort').GetHerHim] tailed immediately."
 ip_monarchy.54.bt:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen] will be surveilled for evidence of treason."
 ip_monarchy.55.t:0 "Plot: Through the Grapevine"
 ip_monarchy.55.desc_1:0 "The tail we placed on [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] has returned with tidings of [SCOPE.sChar('ip_mon_54_consort').GetHerHis] strange routines and visits to the more skullduggerous parts of the city. Having questioned various witnesses to [SCOPE.sChar('ip_mon_54_consort').GetHerHis] activities in the taverns of [ROOT.GetCountry.GetCapital.GetName] it seems the consort has been inquiring into the manufacture and usage of various poisons, and that the plot must in fact exist. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] means to kill the [ROOT.GetCountry.GetRulerTitle]!\n\nOur knowledge of the plot is unknown to [SCOPE.sChar('ip_mon_54_consort').GetHerHis], but we must decide on how best to bring this sorry situation to a close."
 ip_monarchy.55.desc_2:0 "The fetid atmosphere at the royal palace has only worsened in the past weeks, with the court now completely divided between the east and west wings. [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] have not spoken in days, and [SCOPE.sChar('ip_mon_54_consort').GetSheHe] refuses all invitations to banquet or be seen publicly.\n\nOur heir, poor [SCOPE.sChar('ip_mon_54_primary_heir').GetName], is visibly torn between [SCOPE.sChar('ip_mon_54_primary_heir').GetHerHis] parents and their bickering has taken a toll on [SCOPE.sChar('ip_mon_54_primary_heir').GetHerHis] mood. All are agreed that something drastic must be done to put an end to this tiresome rift..."
 ip_monarchy.55.a:0 "This trifle will soon be forgotten."
 ip_monarchy.55.b:0 "Why does [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] hate [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] so?"
 ip_monarchy.55.bt:0 "#R [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] may continue the plot if [SCOPE.sChar('ip_mon_54_consort').GetHerHis] loyalty is low enough.#!"
 ip_monarchy.55.c:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] would never agree to this."
 ip_monarchy.55.ct:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen] will confront [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], ending the plot."
 ip_monarchy.55.d:0 "Ensure no one can get to the [SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle]."
 ip_monarchy.55.e:0 "This childish charade ends now."
 ip_monarchy.55.et:0 "All adult children of [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] will lose #R 10#! Loyalty@loyalty_icon!"
 ip_monarchy.55.f:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] will solve this [SCOPE.sChar('ip_mon_54_ruler').GetHerselfHimself]."
 ip_monarchy.55.ft:0 "[SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] will personally confront [SCOPE.sChar('ip_mon_54_consort').GetPraenomen].\n\n#R This option may have unintended consequences.#!\nThis option is available due to your ruler's #Y Martial#! skill."
 ip_monarchy.56.t:0 "Plot: Espionage Thwarted"
 ip_monarchy.56.desc:0 "The tail we placed on [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] was swiftly detected, angering the consort and causing a minor scandal at court. There is now little hope of learning anything using such methods.\n\nLet us hope that there is no truth to the treasonous whisperings..."
 ip_monarchy.56.a:0 "Can no one be trusted?!"
 ip_monarchy.57.t:0 "Plot: Danger Recedes"
 ip_monarchy.57.desc:0 "The tension between [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] seems to have abated, and the vile murmurings of treason have disappeared from the stoa of the palace. Perhaps the matter was simply a poor attempt at humor, or indeed the consort may have come to [SCOPE.sChar('ip_mon_54_consort').GetHerHis] senses..."
 ip_monarchy.57.a:0 "One less thing to worry about."
 ip_monarchy.58.t:0 "Plot: Conclusion"
 ip_monarchy.58.desc_1:0 "Today, the consort accompanied [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] to the wedding games of a minor noble in a surprising joint public appearance, a move that was hoped to symbolise the start of an end to their rift.\n\nHowever, as [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] started [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] commencement speech before the eager crowd, [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] was suddenly charged and stabbed deeply in the heart by a courtier who dashed forward before anyone could react! In the ensuing panic, the assassin attempted to flee but tripped and was speared to death by the overly zealous royal guards, leaving us with no certainty of the murderer's motives...\n\nAs the sovereign lay, surrounded by attendants and perhaps yet breathing, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] rushed down to the podium, grabbed the bloody crown from [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] head, and proclaimed [SCOPE.sChar('ip_mon_54_consort').GetHerHis] child [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_primary_heir').GetName] of [ROOT.GetCountry.GetName] to the rejoicing of the throng!"
 ip_monarchy.58.desc_2:0 "Today, the consort accompanied [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] to the wedding games of a minor noble in a surprising joint public appearance, a move that was hoped to symbolise the start of an end to their rift.\n\nHowever, as [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] started [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] commencement speech before the eager crowd, [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] was suddenly charged and stabbed deeply in the heart by [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] bodyguard, [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen] who dashed forward before anyone could react! In the ensuing panic, the assassin attempted to flee but tripped and was speared to death by the overly zealous royal guards, leaving us with no certainty of the murderer's motives...\n\nAs the sovereign lay, surrounded by attendants and perhaps yet breathing, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] rushed down to the podium, grabbed the bloody crown from [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] head, and proclaimed [SCOPE.sChar('ip_mon_54_consort').GetHerHis] child [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_mon_54_primary_heir').GetName] of [ROOT.GetCountry.GetName] to the rejoicing of the throng!"
 ip_monarchy.58.desc_3:0 "Today, the consort accompanied [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] to the wedding games of a minor noble in a surprising joint public appearance, a move that was hoped to symbolise the start of an end to their rift.\n\nA carefully planned new security strategy had been devised for the event, with the bodyguard on high alert despite not appearing so. As [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] started [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] commencement speech [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] was charged by a dagger wielding courtier, who was quickly grabbed by several guards. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], seeing that the discovery of [SCOPE.sChar('ip_mon_54_consort').GetHerHis] role in the plot was now inevitable, fled from the theatre, but was soon dragged before the [ROOT.GetCountry.GetRulerTitle] by waiting guards.\n\n[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] was held kneeling in the sand before the crowd as a confession implicating the consort was drawn from the terrified courtier. It is now clear that [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] had been planning to have the [ROOT.GetCountry.GetRulerTitle] killed and [SCOPE.sChar('ip_mon_54_consort').GetHerHis] child [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen] proclaimed the new ruler with [SCOPE.sChar('ip_mon_54_consort').GetHerselfHimself] pulling the strings."
 ip_monarchy.58.desc_4:0 "Today, the consort accompanied [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] to the wedding games of a minor noble in a surprising joint public appearance, a move that was hoped to symbolise the start of an end to their rift.\n\nA carefully planned new security strategy had been devised for the event, with the most trusted bodyguard on high alert despite not appearing so. As [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] started [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] commencement speech [SCOPE.sChar('ip_mon_54_ruler').GetSheHe] was charged by [SCOPE.sChar('ip_mon_54_ruler').GetHerHis] bodyguard [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen], who was quickly grabbed. [SCOPE.sChar('ip_mon_54_consort').GetPraenomen], seeing that the discovery of [SCOPE.sChar('ip_mon_54_consort').GetHerHis] role in the plot was now inevitable, fled from the theatre, but was soon dragged before the [ROOT.GetCountry.GetRulerTitle] by waiting guards.\n\n[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] was held kneeling in the sand before the crowd as a confession implicating the consort was drawn from the terrified [SCOPE.sChar('ip_mon_54_assassin').GetPraenomen]. It is now clear that [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] had been planning to have the [ROOT.GetCountry.GetRulerTitle] killed and [SCOPE.sChar('ip_mon_54_consort').GetHerHis] child [SCOPE.sChar('ip_mon_54_primary_heir').GetPraenomen] proclaimed the new ruler with [SCOPE.sChar('ip_mon_54_consort').GetHerselfHimself] pulling the strings."
 ip_monarchy.58.desc_5:0 "[ROOT.GetCountry.GetRuler.GetName] has chosen today to march on the chambers of the consort with [ROOT.GetCountry.GetRuler.GetHerHis] retinue.\n\nStorming into the royal bedchamber, [ROOT.GetCountry.GetRuler.GetPraenomen] casts aside [SCOPE.sChar('ip_mon_54_consort').GetHerHis] guards and, calling the court to witness the proceedings, thunders accusations of treason. Flustered and wide eyed, the consort screams [SCOPE.sChar('ip_mon_54_consort').GetHerHis] denials, feigning ignorance and showering the [ROOT.GetCountry.GetRulerTitle] with reassurances.\n\nProstrating before [ROOT.GetCountry.GetRuler.GetPraenomen], [SCOPE.sChar('ip_mon_54_consort').GetSheHe] suddenly moves towards [ROOT.GetCountry.GetRuler.GetHerHim] and before [ROOT.GetCountry.GetRuler.GetSheHe] can react a flashing dagger cleanly slits [ROOT.GetCountry.GetRuler.GetHerHis] throat in a flourish. The shocked guards are frozen by the consort's raised hand, as [SCOPE.sChar('ip_mon_54_consort').GetSheHe] cries, "Long live [SCOPE.sChar('ip_mon_54_primary_heir').GetName]!""
 ip_monarchy.58.desc_6:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has chosen today to march on the chambers of the consort with [ROOT.GetCountry.GetRuler.GetHerHis] retinue.\n\nStorming into the royal bedchamber, [ROOT.GetCountry.GetRuler.GetPraenomen] casts aside [SCOPE.sChar('ip_mon_54_consort').GetHerHis] guards and, calling the court to witness the proceedings, thunders accusations of treason. Flustered and wide eyed, the consort screams [SCOPE.sChar('ip_mon_54_consort').GetHerHis] denials, feigning ignorance and showering the [ROOT.GetCountry.GetRulerTitle] with reassurances as guards turn out [SCOPE.sChar('ip_mon_54_consort').GetHerHis] belongings revealing a chest of poisons and poorly coded assassination plan.\n\nBroken and sobbing, [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] slowly levels with the gaze of the [ROOT.GetCountry.GetRulerTitle], awaiting [SCOPE.sChar('ip_mon_54_consort').GetHerHis] judgment..."
 ip_monarchy.58.a:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] had many enemies..."
 ip_monarchy.58.b:0 "...but only [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] would have dared!"
 ip_monarchy.58.c:0 "Execute [SCOPE.sChar('ip_mon_54_consort').GetHerHim]!"
 ip_monarchy.58.d:0 "Put [SCOPE.sChar('ip_mon_54_consort').GetHerHim] in a cell."
 ip_monarchy.58.e:0 "Exile [SCOPE.sChar('ip_mon_54_consort').GetHerHim] for life."
 ip_monarchy.58.f:0 ""[SCOPE.sChar('ip_mon_54_consort').GetSheHe|U] will not escape my WRATHHH!""
 ip_mon_58_hh:0 "#Y Has happened:#!\n[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] (#Y Ruler#!) gets killed by [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] (#Y Consort#!)"
 ip_mon_58_tt:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen] (#Y Ruler#!) gets killed by [SCOPE.sChar('ip_mon_54_consort').GetPraenomen] (#Y Consort#!)"
 ip_monarchy.59.t:0 "熱心な配偶者"
 ip_monarchy.59.desc:0 "今日、配偶者である[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]が興味深い提案を携えて宮廷にやってきた。即ち我々が直面している気掛かりな戦争、[SCOPE.sChar('ip_mon_59_consort').GetHerHis]自身の優れた武勇、そして熟達した[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]の個人的な軍事指揮能力を考えて、[SCOPE.sChar('ip_mon_59_consort').GetSheHe]は[ROOT.GetCountry.GetRulerTitle]と[ROOT.GetCountry.GetRuler.GetHerHis]の軍に同行して戦いに臨むというのだ。\n\n[SCOPE.sChar('ip_mon_59_consort').GetHerHis]は、[ROOT.GetCountry.GetRulerTitle]だけでなく戦士たちもまた[SCOPE.sChar('ip_mon_59_consort').GetHerHis]の存在によって勇気づけられること、王家たるものどのような立場であっても国を守る義務があること、そして、必要な時は自分が側面部隊をうまく指揮してみせることを熱烈に確信している。"
 ip_monarchy.59.a:0 "よし、[SCOPE.sChar('ip_mon_59_consort').GetSheHe]を[ROOT.GetCountry.GetRulerTitle]に同行させよう！"
 ip_monarchy.59.at:0 "[SCOPE.sChar('ip_mon_59_ruler').GetCountry.GetRulerTitle]である[SCOPE.sChar('ip_mon_59_ruler').GetPraenomen]が将軍であり続ける限り、[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]は[SCOPE.sChar('ip_mon_59_ruler').GetHerHim]の戦いに同行します"
 ip_monarchy.59.b:0 "馬鹿なことはよせ。"
 consort_eager_no_more:0 "[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]はもはや[THIS.GetCountry.GetRulerTitle]である[THIS.GetCountry.GetRuler.GetPraenomen]の戦いに同行しません。"
 ip_monarchy.60.t:0 "勝利の配偶者"
 ip_monarchy.60.desc:0 "我々は[ROOT.GetCountry.GetRulerTitle]が率いる軍の戦況について伝令を受けた。敵に立ち向かう栄光の戦いの中で、配偶者である[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]は[ROOT.GetCountry.Custom('get_battle_win_desc')]\n\n[SCOPE.sChar('ip_mon_59_consort').GetHerHim]の努力が無ければ我々の偉大な勝利は無かっただろう。[SCOPE.sChar('ip_mon_59_consort').GetSheHe]の周りには兵士たちが集まり、[SCOPE.sChar('ip_mon_59_consort').GetHerHim]は彼らを鼓舞して熱意を引き出している。今日は[ROOT.GetCountry.GetName]と王家にとって輝かしい日だ！"
 ip_monarchy.60.a:0 "大変結構！"
 ip_monarchy.61.t:0 "勝利の配偶者"
 ip_monarchy.61.desc:0 "我々は[ROOT.GetCountry.GetRulerTitle]が率いる軍の戦況について伝令を受けた。敵に立ち向かう栄光の戦いの中で、配偶者である[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]は[ROOT.GetCountry.Custom('get_battle_win_desc')]\n\n[SCOPE.sChar('ip_mon_59_consort').GetHerHis]の努力が無ければ我々の偉大な勝利は無かっただろう。[SCOPE.sChar('ip_mon_59_consort').GetSheHe]の存在が周囲の兵士たちを鼓舞し、熱意に溢れさせたという話もある。しかし、残念なことに伝令は[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]が[ROOT.GetCountry.Custom('get_battle_injury_desc')]ことを告げた。"
 ip_monarchy.61.a:0 "悲惨なことだ！"
 ip_monarchy.62.t:0 "敗北の配偶者"
 ip_monarchy.62.desc:0 "我々は[ROOT.GetCountry.GetRulerTitle]が率いる軍の戦況について伝令を受けた。不名誉な戦いの中で、配偶者である[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]は[ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\n我々の敗北は[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]が原因であると非難されており、[SCOPE.sChar('ip_mon_59_consort').GetHerHim]に一部の指揮権を与えた我々の責任も追及されかねない…"
 ip_monarchy.62.a:0 "パッとしないな。"
 ip_monarchy.63.t:0 "敗北の配偶者"
 ip_monarchy.63.desc:0 "我々は[ROOT.GetCountry.GetRulerTitle]が率いる軍の戦況について伝令を受けた。不名誉な戦いの中で、配偶者である[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]は[ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\n我々の敗北は[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]が原因であると非難されており、[SCOPE.sChar('ip_mon_59_consort').GetHerHim]に一部の指揮権を与えた我々の責任も追及されかねない。更に残念なことに、伝令は[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]が[ROOT.GetCountry.Custom('get_battle_injury_desc')]ことを告げた。"
 ip_monarchy.63.a:0 "[SCOPE.sChar('ip_mon_59_consort').GetSheHe|U]は危険を承知だった…"
 ip_monarchy.64.t:0 "見事な手腕"
 ip_monarchy.64.desc_1:0 "[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]は現在の戦争を勝利に導くため部隊の指揮に当たっており、意識のほとんどはそこに向けられている。[ROOT.GetCountry.GetName]は官僚主義的な運営がなされているので、法的に決裁権を持っている君主の裁可を待つ問題が山積みになっている。\n\n[ROOT.GetCountry.GetRulerTitle]の不在の間、配偶者の[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]は[ROOT.GetCountry.GetRuler.GetHerHis]の所掌の一部を引き受け、喫緊の課題に全力を傾けている。"
 ip_monarchy.64.desc_2:0 "[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]が他国の地下牢に閉じ込められてしまったため、宮廷ではちょっとした騒動が起きている。[ROOT.GetCountry.GetName]は官僚主義的な運営がなされているので、法的に決裁権を持っている君主の裁可を待つ問題が山積みになっている。\n\n[ROOT.GetCountry.GetRulerTitle]の不在の間、配偶者の[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]は[ROOT.GetCountry.GetRuler.GetHerHis]の所掌の一部を引き受け、喫緊の課題に全力を傾けている。"
 ip_monarchy.64.a:0 "賞賛すべきことだ。"
 ip_monarchy.64.b:0 "[SCOPE.sChar('ip_mon_64_consort').GetHerHis]には関係の無いことだ。"
 ip_monarchy.64.tt:0 "[THIS.GetCountry.GetName]の戦争中に[THIS.GetCountry.GetRuler.GetFullName]が囚人か将軍である限り、[SCOPE.sChar('ip_mon_64_consort').GetFullName]は我が国を支えようとするでしょう。"
 ip_mon_64_stop:0 "[SCOPE.sChar('ip_mon_64_consort').GetFullName]は[THIS.GetCountry.GetName]の為に尽力することをやめます。"
 ip_monarchy.65.t:0 "Military Assurances"
 ip_monarchy.65.desc:0 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has decided to turn [SCOPE.sChar('ip_mon_64_consort').GetHerHis] martial knowledge to the benefit of the state in an attempt to assuage the concerns of the military, and particularly the disaffected general [SCOPE.sChar('ip_mon_65_general').GetName].\n\n[SCOPE.sChar('ip_mon_65_general').GetSheHe|U] is complaining of a lack of men causing the army's confidence in the [ROOT.GetCountry.GetRulerTitle] to wane; the long serving veterans complain of criminal neglect to the the military organization to whom [ROOT.GetCountry.GetName] owes all its power.\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has brought a proposal before the royal advisors that [SCOPE.sChar('ip_mon_64_consort').GetSheHe] hopes will put the army's fears to bed."
 ip_monarchy.65.a:0 "We can hardly refuse."
 ip_monarchy.65.b:0 "This is none of [SCOPE.sChar('ip_mon_64_consort').GetHerHis] concern."
 ip_monarchy.66.t:0 "Neglected Hub"
 ip_monarchy.66.desc_1:0 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has decided to put [SCOPE.sChar('ip_mon_64_consort').GetHerHis] considerable administrative experience to good use with a scheme designed to reassure the disgruntled cities in [SCOPE.sP('ip_mon_66_city').GetState.GetShortName]. The city of [SCOPE.sP('ip_mon_66_city').GetName] is particularly vocal in its concerns, arguing that they repeatedly been ignored and passed over in favor of the capital and other provinces. \n\nWith the [ROOT.GetCountry.GetRulerTitle] indisposed, the consort has drawn up a plan to fund the expansion of [SCOPE.sP('ip_mon_66_city').GetName] to ensure its future prosperity and assure the locals that the ancient rights and importance of their municipality will not be dulled by time or ill fortune."
 ip_monarchy.66.desc_2:0 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has decided to put [SCOPE.sChar('ip_mon_64_consort').GetHerHis] considerable administrative experience to good use with a scheme designed to reassure the disgruntled cities in [SCOPE.sP('ip_mon_66_city').GetState.GetShortName]. The city of [SCOPE.sP('ip_mon_66_city').GetName] is particularly vocal in its concerns, especially in light of the recent disasters that have the gods have deigned to befall the region. \n\nWith the [ROOT.GetCountry.GetRulerTitle] indisposed, the consort has drawn up a plan to fund the expansion of [SCOPE.sP('ip_mon_66_city').GetName] to ensure its future prosperity and assure the locals that the ancient rights and importance of their municipality will not be dulled by time or ill fortune."
 ip_monarchy.66.a:0 "By all means!"
 ip_monarchy.66.at1:0 "[SCOPE.sP('ip_mon_66_city').GetName]に自由民@freemen!が#Y 1#!現れます"
 ip_monarchy.66.at2:0 "[SCOPE.sP('ip_mon_66_city').GetName]に自由民@freemen!が#Y 2#!現れます"
 ip_monarchy.66.at3:0 "[SCOPE.sP('ip_mon_66_city').GetName]に自由民@freemen!が#Y 2#!、市民@citizen!が#Y 1#!現れます"
 ip_monarchy.66.at4:0 "[SCOPE.sP('ip_mon_66_city').GetName]に自由民@freemen!が#Y 2#!、市民@citizen!が#Y 2#!現れます"
 ip_monarchy.66.b:0 "Out of the question."
 ip_monarchy.67.t:0 "Eased Minds"
 ip_monarchy.67.desc_1:0 "The charisma and diplomatic savviness of consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] is well known in courtly circles, and it is thus little wonder that [SCOPE.sChar('ip_mon_64_consort').GetSheHe] has made reassuring [ROOT.GetCountry.GetAdjective] foreign allies [SCOPE.sChar('ip_mon_64_consort').GetHerHis] priority. [SCOPE.sC('ip_mon_67_subjectally').GetName] has been [SCOPE.sChar('ip_mon_64_consort').GetHerHis] main focus, as [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] is arguably our most important ally with concerns about the absence of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] from the helm of [ROOT.GetCountry.GetName]. \n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has planned a lavish diplomatic delegation to assuage their concerns and reassure them that [ROOT.GetCountry.GetName] is in capable hands. Such a gesture is sure to encourage a wider reaching improvement in the assessment of [ROOT.GetCountry.GetAdjective] reliability."
 ip_monarchy.67.desc_2:0 "The charisma and diplomatic savviness of consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] is well known in courtly circles, and it is thus little wonder that [SCOPE.sChar('ip_mon_64_consort').GetSheHe] has made reassuring [ROOT.GetCountry.GetAdjective] foreign subjects [SCOPE.sChar('ip_mon_64_consort').GetHerHis] priority. [SCOPE.sC('ip_mon_67_subjectally').GetName] has been [SCOPE.sChar('ip_mon_64_consort').GetHerHis] main focus, as [SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle] [SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen] is arguably our most important subject with concerns about the absence of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] from the helm of [ROOT.GetCountry.GetName].\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has planned a lavish diplomatic delegation to assuage their concerns and reassure them that [ROOT.GetCountry.GetName] is in capable hands. Such a gesture is sure to encourage a wider reaching improvement in the assessment of [ROOT.GetCountry.GetAdjective] reliability."
 ip_monarchy.67.a:0 "By all means!"
 ip_monarchy.67.b:0 "Out of the question."
 ip_monarchy.68.t:0 "宗教的行事"
 ip_monarchy.68.desc:0 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] is a pious [SCOPE.sChar('ip_mon_64_consort').GetWomanMan] with a great interest in religious matters, and naturally [SCOPE.sChar('ip_mon_64_consort').GetHerHis] first priority was a proposal designed to assuage the vocal priesthood's entreaties to address the worrying hepatoscopies and auguries their diviners have uncovered.\n\nThey claim that [ROOT.GetCountry.Custom('get_sky_god')] and all the gods are displeased with the [ROOT.GetCountry.GetRulerTitle] and the situation in which [ROOT.GetCountry.GetRuler.GetSheHe] has left [ROOT.GetCountry.GetName]. Without [ROOT.GetCountry.GetRuler.GetHerHis] guidance the gods themselves must be relied on to safeguard the country. The lords of the heavens demand that their word be adhered to, lest they bring calamity down on our heads."
 ip_monarchy.68.a:0 "This is just what we need."
 ip_monarchy.68.b:0 "There is no need for [SCOPE.sChar('ip_mon_64_consort').GetHerHim] to get involved."
 after_battle.21.t:0 "Mastery of the Waves"
 after_battle.21.d:0 "[SCOPE.sChar('after_battle_21_target').GetName] has proven themselves an able commander at sea and we should encourage their mastery of naval warfare. There are many skills useful to an admiral, depending on the needs and particulars of the situation, but they are often incompatible with each other. What should [SCOPE.sChar('after_battle_21_target').GetSheHe] lend [SCOPE.sChar('after_battle_21_target').GetHerHis] hand to?"
 after_battle.21.a:0 "Speed and cunning will be [SCOPE.sChar('after_battle_21_target').GetHerHis] tools."
 after_battle.21.b:0 "[SCOPE.sChar('after_battle_21_target').GetSheHe|U] will lead the vanguard."
 after_battle.21.c:0 "[SCOPE.sChar('after_battle_21_target').GetPraenomen] shall lay waste to our enemies."
 after_battle.22.t:0 "Born unto the Sea"
 after_battle.22.d:0 "Now an experienced and able naval commander of many engagements, [SCOPE.sChar('after_battle_22_target').GetName] is known as a foremost [ROOT.GetCountry.GetAdjective] admiral. As with all things, specialization is the best way to leverage an advantage, and we must decide what [SCOPE.sChar('after_battle_22_target').GetSheHe] will learn to perfect."
 after_battle.22.a:0 "Long will they sing of the cunning and gall of [SCOPE.sChar('after_battle_22_target').GetPraenomen]."
 after_battle.22.b:0 "Have [SCOPE.sChar('after_battle_22_target').GetHerHim] squeeze every last knot from [SCOPE.sChar('after_battle_22_target').GetHerHis] crews."
 after_battle.22.c:0 "[SCOPE.sChar('after_battle_22_target').GetSheHe|U] will learn to make the most of any situation."
 after_battle.23.t:0 "The Intrepid [SCOPE.sChar('after_battle_23_target').GetPraenomen]"
 after_battle.23.d:0 "Never again will the resolve or courage of [SCOPE.sChar('after_battle_23_target').GetName] be called into question. From this day the sailors of the world will tell stories of the heroic actions of [SCOPE.sChar('after_battle_23_target').GetPraenomen] and [SCOPE.sChar('after_battle_23_target').GetHerHis] fleet!"
 after_battle.23.a:0 "Bless that adventurous [SCOPE.sChar('after_battle_23_target').GetWomanMan]!"
 after_battle.24.t:0 "Unbreakable [SCOPE.sChar('after_battle_24_target').GetPraenomen]"
 after_battle.24.d:0 "Time and again, no matter how many times [SCOPE.sChar('after_battle_24_target').GetHerHis] ships risk boarding, flames, or the ram's beak, [SCOPE.sChar('after_battle_24_target').GetName] refuses to yield to [SCOPE.sChar('after_battle_24_target').GetHerHis] enemies and carries the day! They say [SCOPE.sChar('after_battle_24_target').GetPraenomen] is as solid as the clashing rocks of Jason."
 after_battle.24.a:0 "Our stalwart son of [ROOT.GetCountry.Custom('get_sea_god')]!"
 after_battle.25.t:0 "The Exploits of [SCOPE.sChar('after_battle_25_target').GetPraenomen]"
 after_battle.25.d:0 "Our ship's lines break and scatter before the force of our enemies attacks while [SCOPE.sChar('after_battle_25_target').GetName] argues two plans with [SCOPE.sChar('after_battle_25_target').GetHerHis] subordinates; commit the reserves and lead an all out counter attack or fall back and regroup."
 after_battle.25.a:0 "Come, do you want to live forever?"
 after_battle.25.b:0 "[SCOPE.sChar('after_battle_25_target').GetSheHe|U] is too valuable to lose."
 after_battle.26.t:0 "Tactical Perfection"
 after_battle.26.d:0 "[SCOPE.sChar('after_battle_26_target').GetName] effortlessly outmaneuvered the enemies stacked against [SCOPE.sChar('after_battle_26_target').GetHerHim], casting the fools unable to escape down to [ROOT.GetCountry.Custom('get_god_of_dead')]. Crews throughout our triumphant navy are grateful and honored to serve in battle under such a blessed strategist."
 after_battle.26.a:0 "May [SCOPE.sChar('after_battle_26_target').GetSheHe] win a thousand more!"
 after_battle.27.t:0 "Outwitted"
 after_battle.27.d:0 "Our once esteemed admiral [SCOPE.sChar('after_battle_27_target').GetName] has shown [SCOPE.sChar('after_battle_27_target').GetHerHis] true measure, delivering only humiliation and defeat to the proud people of [ROOT.GetCountry.GetName]. Many are the grieving and angry who cry [SCOPE.sChar('after_battle_27_target').GetPraenomen] should have died with [SCOPE.sChar('after_battle_27_target').GetHerHis] reputation."
 after_battle.27.a:0 "Calamity..."
 after_battle.28.t:0 "Heedless [SCOPE.sChar('after_battle_28_target').GetPraenomen]"
 after_battle.28.d:0 "Persistently flying into battle at the head of [SCOPE.sChar('after_battle_28_target').GetHerHis] formations with little thought, [SCOPE.sChar('after_battle_28_target').GetName] always steals the initiative with a brazen act of valor, or is it stupidity?"
 after_battle.28.a:0 "The [SCOPE.sChar('after_battle_28_target').GetWomanMan] has vim."
 after_battle.29.t:0 "Unjustified Moniker"
 after_battle.29.d:0 "The hardy sailors of our great navy are now agreed on one thing, [SCOPE.sChar('after_battle_29_target').GetName] lacks the boldness expected and respected in naval commanders. [SCOPE.sChar('after_battle_28_target').GetHerHis|U] pitifully cautious organization and maneuvers, even in the thick of battle, would make [ROOT.GetCountry.Custom('get_war_god')] weep."
 after_battle.29.a:0 "[SCOPE.sChar('after_battle_29_target').GetSheHe|U] could not live up to the reputation."
 after_battle.30.t:0 "Pitiful [SCOPE.sChar('after_battle_30_target').GetPraenomen]"
 after_battle.30.d:0 "The famed resilience, or lack thereof, of admiral [SCOPE.sChar('after_battle_30_target').GetName] has become an epithet of mocking derision among our sailors, following their calamitous defeat. By all accounts  [SCOPE.sChar('after_battle_30_target').GetPraenomen] could hardly keep [SCOPE.sChar('after_battle_30_target').GetHerHis] crew on course, let alone resist the winding attacks of the enemy."
 after_battle.30.a:0 "Fate is cruel."
 after_battle.41.t:0 "Tragedy at Sea"
 after_battle.41.d:0 "Outmaneuvered and with enemy ships bearing down on all sides, admiral [SCOPE.sChar('after_battle_41_target').GetName] took a chance arrow as [SCOPE.sChar('after_battle_41_target').GetSheHe] attempted to rally nearby ships to [SCOPE.sChar('after_battle_41_target').GetHerHis] aid."
 after_battle.41.a:0 "Fate is cruel."
 ip_republic.49.t:0 "The Tools of the Establishment"
 ip_republic.49.desc:0 "良く知られた民衆派の[ROOT.GetCountry.GetRuler.GetName]が執政官選挙に勝利したことは、元老院のより伝統主義的な派閥をたいそう驚愕させたが、[ROOT.GetCountry.GetCoRulerTitle]に[ROOT.GetCountry.GetCoRuler.GetName]を推薦したことは政府内におけるこうした支配者層と民衆派の結びつきを強化するという意味で実際に鋭い動きであった。\n\n当然ながら[ROOT.GetCountry.GetRuler.GetPraenomen]は心から望んでこういう行動を取ったわけでも、[ROOT.GetCountry.GetCoRuler.GetPraenomen]に地位を与えたかったわけでもない。[ROOT.GetCountry.GetRuler.GetSheHe]は過去に政治家としてのキャリアで衝突した間柄でもある。[ROOT.GetCountry.GetRuler.GetPraenomen]が最初に提案した法案は「穏健かつ細心の注意を払った理由」によって、資格のある兵役経験者にその軍務の完了時に土地を与えることを約束するというものであった。\n\nほぼ半分の元老院議員が立ち上がって議場を去り、法案の公聴会を妨害しようと子供じみた法案成立阻止の試みが行われている…"
 ip_republic.49.a:0 "そう簡単に諦めはせんぞ…"
 ip_republic.49.at1:1 "[SCOPE.sChar('ip_republic_49_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle]）は強引に元老院を避けようと試み、#R 伝統主義者を憤慨させます#!"
 ip_republic.49.at2:0 "最大で#Y 3名#!の#Y 伝統主義的#!な人物が#R 5#!の忠誠@loyalty_icon!を失います"
 ip_republic.49.b:0 "Let's work towards a compromise."
 ip_republic.50.t:0 "Progress in the Senate"
 ip_republic.50.desc_1:0 "After several long and tiring committee sessions, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] have come to an agreement and hammered out a bill which, while far from the wide ranging legislation promised to the people, will be accepted by the conservative factions in the Senate.\n\nThis is sure to disappoint the populists supporters, particularly the military veterans, but as they say; politics is the art of compromise..."
 ip_republic.50.desc_2:0 "Unable to pass much needed reforms through a stifled senate, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has decided to take [ROOT.GetCountry.GetRuler.GetHerHis] bill directly to the assembly of soldiers in an attempt to have [ROOT.GetCountry.GetRuler.GetHerHis] measures approved without the senate's approval in a public gesture of defiance against the entrenched elites.\n\nThe assembly, being made up almost entirely of ex-soldiers, is almost certain to sanction the legislation granting land to returning veterans, and there is much popular support for the laws in [ROOT.GetCountry.GetCapital.GetName].\n\n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], however, has been quick to respond, garnering the support of several tribunes, no doubt illicitly, in order to quash the act by veto. It seems [ROOT.GetCountry.GetCoRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRuler.GetHerHis] backers are as determined to suppress the legislation as the populists are to impel it."
 ip_republic.50.a:0 "These tribunes will balk under popular pressure."
 ip_republic.50.at1:0 "The [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] and [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRuler.GetHerHis] allies will cow the tribunes, #R further upsetting the traditionalists#!."
 ip_republic.50.at2:0 "最大で#Y 2名#!の#Y 大衆主義的#!な人物が#G 10#!の人気@popularity_icon!を得ます\n最大で#Y 3名#!の#Y 伝統主義的#!な人物が#R 5#!の忠誠@loyalty_icon!を失います"
 ip_republic.50.b:0 "Maybe an understanding is necessary after all..."
 ip_republic.50.bt:0 "最大で#Y 2名#!の#Y 大衆主義的#!な人物が#R 10#!の忠誠@loyalty_icon!を失います"
 ip_republic.50.c:0 "Unacceptable!"
 ip_republic.50.ct1:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle]は強引に元の法案を成立させようと試み、#R 伝統主義者を憤慨させます#!"
 ip_republic.50.ct2:0 "最大で#Y 3名#!の#Y 伝統主義的#!な人物が#R 5#!の忠誠@loyalty_icon!を失います"
 ip_republic.50.d:0 "This will have to do for now."
 ip_republic.51.t:0 "[ROOT.GetCountry.GetRuler.Custom('get_ip_51_title')]"
 ip_republic.51.desc_1:0 "With the breakdown of cross-party talks, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] went straight to the soldier's assembly. The overwhelming support of these veterans, combined with public opinion precluding the intercession of tribunes veto powers, all but ensured the act's passage.\n\nIncensed, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] spuriously attempted to have the legislation blocked for religious reasons in a last ditch effort to block the assembly. [ROOT.GetCountry.GetCoRuler.GetSheHe|U] was reportedly accosted by a mob on [ROOT.GetCountry.GetCoRuler.GetHerHis] way to the temple, who descended on [ROOT.GetCountry.GetCoRuler.GetHerHis] entourage, destroyed [ROOT.GetCountry.GetCoRuler.GetHerHis] symbols of office, and covered [ROOT.GetCountry.GetCoRuler.GetHerHim] with excrement as the vote was carried in the assembly.\n\nThe stricken [ROOT.GetCountry.GetCoRuler.GetPraenomen] later came before the Senate, making a formal complaint and requesting the bill be revoked, but received no support. Humiliated, [ROOT.GetCountry.GetCoRuler.GetSheHe] has now stopped attending the senate at all, leading some to question whether the [ROOT.GetCountry.GetRulerTitle] can now be considered sole ruler..."
 ip_republic.51.desc_2:0 "As expected, the wide popular support gathered by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRuler.GetHerHis] populist allies daunted the tribunes who rely on popular support for their seats.\n\nIncensed, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] spuriously attempted to have the legislation blocked for religious reasons in a last ditch effort to block the assembly. [ROOT.GetCountry.GetCoRuler.GetSheHe|U] was reportedly accosted by a mob on [ROOT.GetCountry.GetCoRuler.GetHerHis] way to the temple of [ROOT.GetCountry.Custom('get_sky_god')], who descended on [ROOT.GetCountry.GetCoRuler.GetHerHis] entourage, destroyed [ROOT.GetCountry.GetCoRuler.GetHerHis] symbols of office, and covered [ROOT.GetCountry.GetCoRuler.GetHerHim] with excrement as the vote was carried in the assembly.\n\nThe stricken [ROOT.GetCountry.GetCoRuler.GetPraenomen] later came before the Senate, making a formal complaint and requesting the bill be revoked, but received no support. Humiliated, [ROOT.GetCountry.GetCoRuler.GetSheHe] has now stopped attending the senate altogether, leading some to question whether the [ROOT.GetCountry.GetRulerTitle] can now be considered sole ruler..."
 ip_republic.51.a:0 "That's what you get..."
 ip_republic.51.at:0 "The [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] and [SCOPE.sChar('ip_republic_49_ruler').GetHerHis] allies will gather public support, further upsetting the traditionalists."
 ip_republic.51.b:0 "We must extend an olive branch."
 ip_republic.51.tt:0 "最大で#Y 3名#!の#Y 伝統主義的#!な人物が#R 5#!の忠誠@loyalty_icon!を失います"
 ip_republic.51.hh:0 "最も人口が少ない区域に自由民@freemen!が合計#Y 8#!現れます"
 ip_republic.52.t:0 "An Uphill Battle"
 ip_republic.52.desc:0 "Our current [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] represents the interests of the expansionist faction within the senate, and has proposed a number of key reforms to army mustering and military supply. They derive from a wide range of experience and evidence provided by a number of retired generals and, according to [ROOT.GetCountry.GetRuler.GetPraenomen], the efficiency of our recruitment processes will be greatly improved, not to mention the advantages to be gained on campaign.\n\nHowever, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] has other ideas; arguing that the costs of such reforms far outweigh any potential benefits and the state funds should instead be directed to [ROOT.GetCountry.GetCoRuler.GetHerHis] proposals for [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_52_proposal_loc')].\n\nWithout the support of the [ROOT.GetCountry.GetCoRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen] will be hard pressed to pass the bill through the senate without dividing the government."
 ip_republic.52.a:0 "These reforms are essential."
 ip_republic.52.at:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] will attempt to pass their full agenda anyway, #R upsetting [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]#!."
 ip_republic.52.b:0 "Nothing is ever easy, is it?"
 ip_republic.52.bt:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] will attempt to placate [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen] by making concessions from their agenda."
 ip_republic.52.c:0 "No one cannot be bought."
 ip_republic.52.ct:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_52_ruler').GetPraenomen] will bribe [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]."
 ip_republic.53.t:0 "Progress in the Senate"
 ip_republic.53.desc_1:0 "After a few days of cross party negotiating with some key stake-holders in the Senate, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has managed to secure enough support to have [ROOT.GetCountry.GetRuler.GetHerHis] military reform bill passed despite the opposition of [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.Praenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] backers.\n\nThere is some, not unwarranted, concern that pushing through legislation in such bad favor will, however, undoubtedly only worsen relations between the two leaders and undermine future political initiatives in the [ROOT.GetCountry.GetAdjective] government. Already a few distinguished politicians have publicly denounced the backhanded methods of our [ROOT.GetCountry.GetRulerTitle]...\n\nThe bill has not been brought to a vote yet, and there may still be time to attempt to heal the rift between [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRuler.GetPraenomen] for the sake of [ROOT.GetCountry.GetName]."
 ip_republic.53.desc_2:0 "In an attempt to find common ground, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] have been discussing additions to the bill that will be more palatable to the [ROOT.GetCountry.GetCoRulerTitle] and [ROOT.GetCountry.GetCoRuler.GetHerHis] supporters.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] suggests some of the military spending be diverted to fund a pet project that will aim to [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_53_project_loc')].\n\nThe changes will cost slightly more than the previously proposed bill, and may upset our generals and the more staunch members of the military faction."
 ip_republic.53.a:0 "[SCOPE.sChar('ip_republic_52_co_ruler').GetHerHis|U] prattling does [SCOPE.sChar('ip_republic_52_co_ruler').GetHerHim] no credit."
 ip_republic.53.at:0 "#R この選択肢は安定度に影響を与えます#!"
 ip_republic.53.b:0 "Set aside a few funds for [SCOPE.sChar('ip_republic_52_co_ruler').GetHerHim]..."
 ip_republic.53.c:0 "Our armies deserve better."
 ip_republic.53.ct:0 "[SCOPE.sChar('ip_republic_52_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle]）は計画を強引に推し進め、#R [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetCoRulerTitle]）を憤慨させます#!"
 ip_republic.53.d:0 "This will have to do."
 ip_republic.53.dt:0 "最大で#Y 3名#!の#Y 軍事主義的#!な人物が#R 10#!の忠誠@loyalty_icon!を失います"
 ip_republic.54.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Reforms"
 ip_republic.54.desc_1:0 "Despite broad opposition in parts of the Senate encouraged by [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] managed to somehow secure the few key votes that enabled the bill's passage.\n\nHailed as the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] reforms, the strict standards introduced by this bill will ensure the quality of our armies and their ability to wage war effectively for some time. The military and their supporters are naturally delighted, and welcome the much needed initiatives that they have spent years lobbying for.\n\nThe political ineptitude of the [ROOT.GetCountry.GetCoRulerTitle] and [ROOT.GetCountry.GetCoRuler.GetHerHis] powerlessness to intervene are, as [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] is quick to argue, merely the way of politics in our tempestuous times and should not be a cause for concern."
 ip_republic.54.desc_2:0 "Our esteemed leader, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], today presented [ROOT.GetCountry.GetRuler.GetHerHis] long planned military reform bill to the Senate, where it was well received across the house, despite the earlier reservations of [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen].\n\nHailed as the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] reforms, the strict standards introduced by this bill will ensure the quality of our armies and their ability to wage war effectively for some time. The military and their supporters are naturally delighted, and welcome the much needed initiatives that they have spent years lobbying for."
 ip_republic.54.a:0 "May [ROOT.GetCountry.GetName] always be victorious."
 ip_republic.54.at:0 "最大で#Y 3名#!の#Y 軍事主義的#!な人物が#G 10#!の忠誠@loyalty_icon!を得ます"
 ip_republic.55.t:0 "水道橋の建設"
 ip_republic.55.desc:0 "[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRulerTitle]と[ROOT.GetCountry.GetCoRulerTitle]の間には常にある程度の意見の食い違いがあるものだが、現職の[ROOT.GetCountry.GetRuler.GetName]と[ROOT.GetCountry.GetCoRuler.GetName]は度を越して反目しあっている。そうは言っても少し前までこれはかなり些細な問題で、国家に影響を与えるほどの一大事ではなかったのだが、それが今では支配者の意見の食い違いが国全体を分断するほどの脅威に成長しつつある。\n\n個人的な敵意によるものか、それとも頑固な性格によるものか、[ROOT.GetCountry.GetCoRuler.GetPraenomen]は[ROOT.GetCountry.GetRuler.GetPraenomen]が選挙運動の際に約束し、個人的にも推し進めたいと思っている野心的な公共事業を妨害するために組織的な抵抗を行っている。\n\nその野心的な公共事業とは、[SCOPE.sP('ip_rep_55_city').GetState.GetShortName]州の中心地である[SCOPE.sP('ip_rep_55_city').GetName]に水道を巡らせ、水の供給と衛生的な街並みを維持することによって、今後何年にもわたってさらなる成長と繁栄を奨励するものである。"
 ip_republic.55.a:0 "誰が何と言おうと水道は通す！"
 ip_republic.55.at:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_55_ruler').GetPraenomen]は何があろうと計画を強行し、#R [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]を怒らせることになる#!でしょう。"
 ip_republic.55.b:0 "[SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]は何がお望みかね。"
 ip_republic.55.bt:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_55_ruler').GetPraenomen]は対話によって[SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]を宥めようとします。"
 ip_republic.55.c:0 "誰もこれには逆らえまい…"
 ip_republic.55.ct:1 "[SCOPE.sChar('ip_republic_55_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle]）は[SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle]）に賄賂を贈ります。"
 ip_republic.56.t:0 "Progress in the Senate"
 ip_republic.56.desc_1:0 "Following a few days of particularly grueling debates in the Senate, the exact lay of the political landscape has been determined and it seems [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] will be able to pass [ROOT.GetCountry.GetRuler.GetHerHis] bill by calling in some old favors acquired over [ROOT.GetCountry.GetRuler.GetHerHis] political career.\n\n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] is understandably vexed at such political gamesmanship, and attempting to have the passage blocked on any grounds possible.\n\nGoing forward without good faith is sure to undermine the delicate balance of power in [ROOT.GetCountry.GetName], a risk that might not be worth taking when [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] could be persuaded to call off the dogs in return for a few promises."
 ip_republic.56.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] have been meeting in private for the last week, debating the merits of the proposed works bill.\n\nWhile [ROOT.GetCountry.GetCoRuler.GetPraenomen] has no specific grievances with the proposed bill, even praising its scope and ingenuity, ultimately [ROOT.GetCountry.GetCoRuler.GetSheHe] is adamant that more investment must be directed towards the neglected [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_55_interest_loc')] interests of [ROOT.GetCountry.GetCoRuler.GetHerHis] faction in order for [ROOT.GetCountry.GetCoRuler.GetHerHim] to gather their support for the [ROOT.GetCountry.GetRulerTitle].\n\nThe proposed changes will, however, cost slightly more than we had planned to implement and take the attention of the related administration for awhile..."
 ip_republic.56.a:0 "Call in all debts."
 ip_republic.56.at:0 "#R この選択肢は安定度に影響を与えます#!"
 ip_republic.56.b:0 "Promise [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] some funds..."
 ip_republic.56.c:0 "Why must we always scrape?"
 ip_republic.56.ct:0 "[SCOPE.sChar('ip_republic_55_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle]）は計画を強引に推し進め、#R [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle]）を憤慨させます#!"
 ip_republic.56.d:0 "We can't afford to alienate the [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle]..."
 ip_republic.57.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Baths of [SCOPE.sP('ip_rep_55_city').GetName]"
 ip_republic.57.desc_1:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] ambitious civic projects have finally triumphed over the petty political squabbles of the Senate.\n\nAlready vast numbers of workmen have been directed to the province of [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] to begin the erection of an aqueduct and reservoir serving the city of [SCOPE.sP('ip_rep_55_city').GetName], and its planned lavish bathhouse and public fountains.\n\nNeedless to say, both the local administration and the province's population are extremely grateful and honored to be the recipient of the works, and the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] baths are sure to make an impression on all who visit them."
 ip_republic.57.desc_2:0 "In a surprise turn of events, a few days before the crucial vote on the public works bill put forward by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] dropped all opposition to the proposals and even spoke positively of them on the Senate floor.\n\nAlready vast numbers of workmen have been directed to the province of [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] to begin the erection of an aqueduct and reservoir serving the city of [SCOPE.sP('ip_rep_55_city').GetName], and its planned lavish bathhouse and public fountains.\n\nNeedless to say, both the local administration and the province's population are extremely grateful and honored to be the recipient of the works, and the [ROOT.GetCountry.GetRuler.GetFamilyAdjective] baths are sure to make an impression on all who visit them. "
 ip_republic.57.a:0 "These works shall not be forgotten."
 ip_republic.58.t:0 "A Fair Trade"
 ip_republic.58.desc:0 "[ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] allies are staunch proponents of the guilds and traders of [ROOT.GetCountry.GetCapital.GetName], and have long been planning legislation aimed at increasing their profits. They propose a complicated but well reasoned mixture of laws affecting production standards, currency exchange, and tariffs, which has wide support in merchant circles.\n\nSadly, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] is intensely opposed to the bill, for any number of poor arguments that [ROOT.GetCountry.GetCoRuler.GetSheHe] plucks out of the air when confronted on the issue. [ROOT.GetCountry.GetCoRuler.GetPraenomen] apparently has a personal vendetta against several of the traders who stand to benefit the most and wields a not inconsiderable amount of power in the Senate..."
 ip_republic.58.a:0 "To the jackals with [ROOT.GetCountry.GetCoRuler.GetHerHim] then!"
 ip_republic.58.at:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] will attempt to pass their full agenda anyway, #R upsetting [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]#!."
 ip_republic.58.b:0 "What exactly does [ROOT.GetCountry.GetCoRuler.GetSheHe] care about?"
 ip_republic.58.bt:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] will attempt to placate [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen] by making concessions from their agenda."
 ip_republic.58.c:0 "Come now, there is plenty of gold to go around."
 ip_republic.58.ct:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_58_ruler').GetPraenomen] will bribe [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]."
 ip_republic.59.t:0 "Progress in the Senate"
 ip_republic.59.desc_1:0 "In a stroke of political luck, while considering the best way to approach winning votes for [ROOT.GetCountry.GetRuler.GetHerHis] trade proposals, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] was approached by a key voting bloc until now opposed to the legislation.\n\nThe bloc has been attempting to secure labor for their own needs for some time without luck, and seeing the opportunity has approached us with the offer of backing the bill in return for the government approving a modest apportionment of manpower.\n\nThis would, by far, be the surest way to ensure the reforms are passed but circumventing [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] in this way is guaranteed to only upset [ROOT.GetCountry.GetCoRuler.GetHerHim] further. We could instead pass [ROOT.GetCountry.GetCoRuler.GetPraenomen] the funds for [ROOT.GetCountry.GetCoRuler.GetHerHis] projects from our future budget, a move that [ROOT.GetCountry.GetCoRuler.GetHerHis] own powerbase is sure to support..."
 ip_republic.59.desc_2:0 "Following the disagreements in the Senate, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] submitted a list of demands necessary to secure the backing of [ROOT.GetCountry.GetCoRuler.GetHerHis] supporters in the upcoming vote on the trade reforms proposed by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen].\n\nThe demands of the [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_58_interest_loc')], at considerable expense.\n\nWithout the support of the [ROOT.GetCountry.GetCoRulerTitle], we will have to look for another way forward... "
 ip_republic.59.a:0 "Send them the men..."
 ip_republic.59.at:0 "#R この選択肢は安定度に影響を与えます#!"
 ip_republic.59.b:0 "Let's renegotiate with the [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetCoRulerTitle]."
 ip_republic.59.c:0 "We won't tolerate these absurd demands."
 ip_republic.59.ct:0 "[SCOPE.sChar('ip_republic_58_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle]）は計画を強引に推し進め、#R [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle]）を憤慨させます#!"
 ip_republic.59.d:0 "Not perfect, but good enough."
 ip_republic.60.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Policy"
 ip_republic.60.desc_1:0 "Subsequent to a tense and rather heated debate, the trade bill proposed by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has been approved by the Senate, much to the disdain of [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen].\n\nDubbed the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Policy, it is hoped to bolster the valuable work of traders and diplomats in securing foreign commerce agreements and ensuring our guilds remain competitive. [ROOT.GetCountry.GetCapital.GetName] will strive to remain the center of local trade routes for the foreseeable future."
 ip_republic.60.desc_2:0 "In a surprising turn of events most of the political opposition to the trade bill of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] evaporated at the last moment, and it has now been approved by the Senate.\n\nDubbed the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Policy, it is hoped to bolster the valuable work of traders and diplomats in securing foreign commerce agreements and ensuring our guilds remain competitive. [ROOT.GetCountry.GetCapital.GetName] will strive to remain the center of local trade routes for the foreseeable future."
 ip_republic.60.a:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetName] will prosper under [ROOT.GetCountry.Custom('get_commerce_god')]."
 ip_republic.61.t:0 "The Grace of the Gods"
 ip_republic.61.desc:0 "Our pious [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], is a proud spokes[ROOT.GetCountry.GetRuler.GetWomanMan] for the pontiffs of [ROOT.GetCountry.GetName] and the glorious gods they serve. A large proportion of [ROOT.GetCountry.GetRuler.GetHerHis] vote came from those who argue that the temples of [ROOT.GetCountry.GetCapital.GetName] have long been in need of renovations; [ROOT.GetCountry.GetRuler.GetPraenomen] went even further, however, and proposed the construction of a modest temple to a fashionable and growing cult of [ROOT.GetCountry.Custom('get_god_of_light')] particularly popular with the lower classes.\n\nIn spite of this, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] has been unrelenting in his appraisal of the motion, holding forth at length on the fine quality of our temples, and arguing against needless and expensive pandering to the 'whims of fashion' when far more deserving deities lack the same attention. As things stand, there is no longer a clear majority for the project..."
 ip_republic.61.a:0 "We serve the gods!"
 ip_republic.61.at:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] will attempt to pass their full agenda anyway, #R upsetting [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]#!."
 ip_republic.61.b:0 "Perhaps we can shoehorn another temple into the bill..."
 ip_republic.61.bt:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] will attempt to placate [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen] by making concessions from their agenda."
 ip_republic.62.t:0 "Progress in the Senate"
 ip_republic.62.desc_1:0 "The religious bill proposed [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] comes to a vote in a few days and, without the support of [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], some other means of securing ballots will need to be arrived at.\n\nThe power of the religious faction is often understated; there are many god fearing senators who will not pass up an opportunity to glorify the deities and have their names carved into marble. By invoking our influence with the augurs we can ensure the correct result at the poll, though it may be setting a dangerous precedent..."
 ip_republic.62.desc_2:0 "Discussions between [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] have been fruitful, and it seems that the reservations of [ROOT.GetCountry.GetCoRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRuler.GetHerHis] supporters mainly stem from a perceived populist slant to the bill.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] argues that we should not give preference to the gods popular with the lower classes alone, and that a more general renovation of the main temple complexes such as that dedicated to [ROOT.GetCountry.Custom('get_sky_god')], would be more palatable to the Senate."
 ip_republic.62.a:0 "The pious hold far more power than some think."
 ip_republic.62.b:0 "Just grant the funds..."
 ip_republic.62.c:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.Custom('get_god_of_light')] would never forgive us!"
 ip_republic.62.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle]）は計画を強引に推し進め、#R [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle]）を憤慨させます#!"
 ip_republic.62.d:0 "We can stomach this."
 ip_republic.63.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Shrine"
 ip_republic.63.desc:0 "The vote on the most pious bill of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] was passed easily and with much rejoicing after several positive auguries. A victory no doubt assured by father [ROOT.GetCountry.Custom('get_sky_god')] and all the gods, who must surely smile the great honors they will receive.\n\nSeveral of the most important temples in the capital will be renovated, and a new festival is planned to coincide with the unveiling of the shrine to [ROOT.GetCountry.Custom('get_god_of_light')]. The opening occasion is slated to be among the most well attended public events in [ROOT.GetCountry.GetCapital.GetName] for quite some time, and the people are uncharacteristically enthused with religious fervor."
 ip_republic.63.a:0 "Praise [ROOT.GetCountry.Custom('get_sky_god')]!"
 scheme.8.t:0 "高望み"
 scheme.8.desc_1:0 "[SCOPE.sChar('demand_office_event_scope').GetName]の存在と、[SCOPE.sChar('demand_office_event_scope').GetHerHis]が役職に対して羨望の眼差しを向けていることは[ROOT.GetCountry.GetName]の[ROOT.GetCountry.Custom('get_court_type')]の間では誰もが知っていることだが、ここのところ[SCOPE.sChar('demand_office_event_scope').GetSheHe]は一層焦った様子で、自分がいかに役職を得るに相応しい人間であるかを周囲に訴えかけるようになっている。\n\n通常であれば、誰をどの役職に任命するも我々の自由だが、[SCOPE.sChar('demand_office_event_scope').GetName]の熱意によって我々はかなり厄介な立場に置かれている…"
 scheme.8.desc_2:0 "[SCOPE.sChar('demand_office_event_scope').GetName]の存在と、[SCOPE.sChar('demand_office_event_scope').GetHerHis]が役職に対して羨望の眼差しを向けていることは[ROOT.GetCountry.GetName]の[ROOT.GetCountry.Custom('get_court_type')]の間では誰もが知っていることだが、ここのところ[SCOPE.sChar('demand_office_event_scope').GetSheHe]は一層焦った様子で、自分がいかに[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]の地位に相応しい人間であるかを周囲に訴えかけるようになっている。\n\n通常であれば、誰をどの役職に任命するも我々の自由だが、[SCOPE.sChar('demand_office_event_scope').GetName]の熱意は現職の[SCOPE.sChar('demand_office_old_officer_scope').GetName]と我々の関係をぎくしゃくさせている…"
 scheme.8.a:0 "[SCOPE.sChar('demand_office_event_scope').GetHerHim]に役職を与えよ。"
 scheme.8.b:0 "「親友の[SCOPE.sChar('demand_office_event_scope').GetPraenomen]の為ならなんだってするさ。」"
 scheme.8.bt:0 "\n[THIS.GetCountry.GetRuler.GetFullName]と[SCOPE.sChar('demand_office_event_scope').GetFullName]が友人関係であるためこの行動を選ぶことができます"
 scheme.8.c:0 "[SCOPE.sChar('demand_office_event_scope').GetSheHe]がなにか間違ったことを言ったかな？"
 scheme.8.ct:0 "\n[THIS.GetCountry.GetRuler.GetFullName]が非難すべき性格であるためこの行動を選ぶことができます"
 scheme.8.d:0 "「[SCOPE.sChar('demand_office_event_scope').GetPraenomen]、これは君だけの問題じゃないだろう？」"
 scheme.8.dt:0 "\n[THIS.GetCountry.GetRuler.GetFullName]が説得の才能を持っているためこの行動を選ぶことができます"
 scheme.8.e:0 "きっぱりと拒否しよう。"
 scheme.8.f:0 "「はっ！[SCOPE.sChar('demand_office_event_scope').GetPraenomen]よりも[SCOPE.sChar('demand_office_old_officer_scope').GetPraenomen]の方がはるかに優秀だね！」"
 scheme.8.ft:0 "\n[THIS.GetCountry.GetRuler.GetFullName]は機転の利かない人物であるためこの行動を選ぶことができます"
 scheme.8.martialtooltip:0 "\n[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]の役職は#Y 軍事#!@military_icon!全般に精通する人物に任せるのが最適です"
 scheme.8.finessetooltip:0 "\n[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]の役職は比類なき#Y 知略#!@civic_icon!を持つ人物に任せるのが最適です"
 scheme.8.charismatooltip:0 "\n[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]の役職は無双の#Y 雄弁#!@oratory_icon!を誇る人物に任せるのが最適です"
 scheme.8.zealtooltip:0 "\n[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]の役職は他の誰よりも#Y 敬虔#!@religious_icon!な人物に任せるのが最適です"
 annexation.5.t:0 "[SCOPE.sC('annexee').GetName]の統合"
 annexation.5.desc:0 "[ROOT.GetCountry.GetAdjective]は長い間、平等で公平な手段で以って[SCOPE.sC('annexee').GetName]を従えてきた。そうであれば、彼らは我が国の一部として編入されることに歓喜しているに違いない。\n\n[SCOPE.sC('annexee').GetAdjective]の支配者層は今日までの協力関係を支えてきた功労者たちであり、彼らの多くが我々の統治機構における地位を求めている。"
 annexation.5.a:0 "$annexation.4.a$"
 annexation.5.b:0 "$annexation.4.b$"
 annexation.5.c:0 "$annexation.4.c$"
 annexation.5.d:0 "$annexation.4.d$"
 annexation.5.e:0 "彼らを受け入れる余裕などない、そうだろう。"
 city.1.c:0 "その金を使って現地で競技大会を開催しよう。"
 city.1.d:0 "住民に何が欲しいか聞こう。"
 city.2.b:0 "彼らの資源を徴収し、軍事目的のために利用せよ。"
 city.2.c:0 "都市計画は彼らの仕事ではない。"
 city.3.c:0 "その守銭奴を更迭しろ。"
 city.4.c:0 "「…私の采配だぞ。」"
 city.5.b:0 "生じた利益は地域の開発に投入せよ。"
 city.9.c:0 "[SCOPE.sP('city_9_target').GetName]の住民が望むものを建てるべきだろう？"
 city.12.c:0 "神殿を再建した後、神への償いの意を込めてより豪華な造りにしよう。"
 city.13.at:1 "4#Y 部族民#!が、我々の区域である#Y [SCOPE.sP('city_13_target').GetName]#!から[SCOPE.sP('city_13_target_3').GetOwner.GetAdjective]の区域である#Y [SCOPE.sP('city_13_target_3').GetName]#!に移動します"
 city.13.bt:1 "4#Y 部族民#!が、我々の区域である#Y [SCOPE.sP('city_13_target').GetName]#!から同じく我々の区域である#Y [SCOPE.sP('city_13_target_2').GetName]#!に移動します"
 city.14.at:1 "4の#Y 部族民#!が[SCOPE.sP('city_13_target').GetOwner.GetAdjective]の#Y [SCOPE.sP('city_13_target').GetName]#!から我が国の#Y [SCOPE.sP('city_13_target_3').GetName]#!に移住します"
 city.17.c:0 "Both claims seem solid. What a shame."
 city.18.it:0 "2 #Y Freemen#! of #Y [SCOPE.sP('city_18_antagonist').GetName]#! have been kidnapped as #Y Slaves#! to #Y [SCOPE.sP('city_18_protagonist').GetName]#!"
 city.18.at:0 "2 #Y Slaves#! of #Y [SCOPE.sP('city_18_protagonist').GetName]#! will be returned as #Y Freemen#! to #Y [SCOPE.sP('city_18_antagonist').GetName]#!"
 city.20.b:0 "Round up the workers, we go on the attack."
 city.20.c:0 "Divert the resources into something more useful."
 city.21.ct:0 "2 non-[THIS.GetCountry.GetReligion.GetName] Pops in #Y [SCOPE.sP('city_21_target').GetName]#! will be converted to the #Y [THIS.GetCountry.GetReligion.GetName]#! faith."
 corruption_tooltip:0 "統治者の#Y 腐敗#!の値によりこの行動を選ぶことができます"
 line_space_tooltip:0 "\n"
 ip_co_consul_chain_tooltip:0 "連鎖イベントが開始されます"
 ip_republic.49.bt:0 "[SCOPE.sChar('ip_republic_49_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle]）は議題において譲歩することで元老院をなだめようと試みます"
 ip_republic.61.c:0 "Anyone can be persuaded, for the right price."
 ip_republic.61.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle] [SCOPE.sChar('ip_republic_61_ruler').GetPraenomen] will bribe [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle] [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]."
 country_rename.1.t:0 "[ROOT.GetCountry.GetAdjective] No More"
 country_rename.1.desc_1:0 "The era of [ROOT.GetCountry.GetAdjective] rule has at last come to an end in [ROOT.GetCountry.GetCapital.GetName]. The legacy of Megas Alexander, the diadochi, and their dynasty's frightful struggles for hegemony will no longer stain the reputation of our new state.\n\nWe must now decide how we want our great country to be known to the rest of the world."
 country_rename.1.desc_2:0 "The era of [ROOT.GetCountry.GetAdjective] rule has at last come to an end in [ROOT.GetCountry.GetCapital.GetName]. That great dynasty and its achievements will not soon be forgotten, but now is the time for others to forge even greater achievements for our state.\n\nWe must now decide how we want our great country to be known to the rest of the world."
 country_rename.1.a:0 "We are the rightful heirs of Persia."
 country_rename.1.b:0 "[ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] is our home."
 ip_republic.64.t:0 "Senatorial Resistance"
 ip_republic.64.desc:0 "[ROOT.GetCountry.GetRuler.GetName] has proven to be a contentious candidate as [ROOT.GetCountry.GetRulerTitle]. Previously an outspoken critic of the government, [ROOT.GetCountry.GetRuler.GetSheHe] was spoken of with contempt during meetings of the senate. All were surprised, therefore, when [ROOT.GetCountry.GetRuler.GetSheHe] was elected to rule [ROOT.GetCountry.GetName], casting aside any notions of propriety and class.\n\nWith such underwhelming popularity amongst the elite, it is hard to see how [ROOT.GetCountry.GetRuler.GetPraenomen] will get anything done."
 ip_republic.64.a:0 "It is not worth upsetting the balance just yet."
 ip_republic.64.b:0 "Bring them to heel. Vague threats never hurt anyone!"
 ip_republic.65.t:0 "Unpopular Consul"
 ip_republic.65.desc:0 "Never one to challenge the status quo, or even to do anything remotely considered interesting; [ROOT.GetCountry.GetRuler.GetName] has been elected [ROOT.GetCountry.GetRulerTitle] by a slim majority of dull buffoons in wine-stained togas.\n\nIt would be fair to say, perhaps, that [ROOT.GetCountry.GetRuler.GetPraenomen] does not hold the confidence of the people in the same manner as the stoic rulers of old."
 ip_republic.65.a:0 "Ah... time will see this division healed."
 ip_republic.65.b:0 "The people simply love circuses!"
 ip_republic.65.c:0 "Execute some of them; they'll come around."
 state_improvement.6.t:0 "[ROOT.GetProvince.GetName]の都市化"
 state_improvement.6.desc:0 "我々の投資と新たな権利の付与によって、[ROOT.GetProvince.GetName]は取るに足らない集落から、紛うことなき[ROOT.GetProvince.GetCulture.GetName]の都市へ成長した。\nこの時代に繁栄していた大都市と肩を並べるにはまだ先は長いが、二年間にわたる都市建設事業はこの地に成長と繁栄をもたらす前触れとなるだろう。"
 state_improvement.6.a:0 "喜ばしいことだ..."
 food_events.1.t:0 "凶作"
 food_events.1.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]の各集落からの報告によると、今年の収穫量は例年と比べ圧倒的に少なくなる見込みであり、既に地元住民はそれに備えて食料を貯め込んでいるようだ。\n\n州の担当官吏は、凶作を乗り超えるために十分な配給を求めてきているが、多くの民衆に食料を供給するのはそう容易いことではない…"
 food_events.1.a:0 "全力を尽くそう。"
 food_events.1.b:0 "総督に責任があることは明白だ。"
 food_events.1.c:0 "住民を移転させ、[SCOPE.sP('fe_city').GetState.GetShortName]州の負担を減らそう。"
 food_events.1.d:0 "[ROOT.GetCountry.Custom('get_harvest_goddess')]に祈りを捧げなければ…"
 food_events.2.t:1 "Harsh Winters"
 food_events.2.desc:1 "A slew of particularly harsh winters has been gradually taking its toll on stockpiles and ravaging farmland across the [SCOPE.sP('fe_city').GetState.GetName], with local officials predicting food shortages in the coming months as demand outstrips supply.\n\nWithout help, the area is sure to struggle in the years ahead, but we must weigh our choices... "
 food_events.2.a:0 "They must receive aid."
 food_events.2.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] will sort it out."
 food_events.2.c:0 "Send the most affected elsewhere."
 food_events.2.d:0 "It is out of our hands."
 food_events.3.t:0 "Nature's Whims"
 food_events.3.desc:0 "The calamitous natural disasters that have racked the [SCOPE.sP('fe_city').GetState.GetName] caused far more harm that we were lead to believe - the damage to farmland and livestock alone has already lead to food shortages in the poorer settlements, and it is only a matter of time before hunger spreads.\n\nWe can arrange to import grain to the area to ameloriate the worst affects, but it won't be cheap."
 food_events.3.a:0 "These people need our help."
 food_events.3.b:0 "They are the responsibiltiy of [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]."
 food_events.3.c:0 "We should relocate some of the population."
 food_events.3.d:0 "Acts of the gods cannot be helped."
 food_events.4.t:0 "The Scourge of War"
 food_events.4.desc:0 "The [SCOPE.sP('fe_city').GetState.GetName] has been the unfortunate victim of wanton rapine and pillage of late, a sad but unavoidable consequence of warfare and its attendants.\n\nThe land that is workable has in some cases been neglected or abandoned, while vast tracts are totally unusable - shortages are inevitable and without aid the province is sure to suffer further."
 food_events.4.a:0 "Send them aid immediately."
 food_events.4.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] can afford to cover it."
 food_events.4.c:0 "Perhaps their neighbors can share the load."
 food_events.4.d:0 "Such is war."
 food_events.5.t:0 "迫りくる大飢饉"
 food_events.5.desc:0 "地元の官吏が深刻そうに語るところによれば、継続的な不作や買い溜め、更には泥棒によって[SCOPE.sP('fe_city').GetState.GetName]の食糧不足は悪化の一途を辿っており、地域一帯に飢餓と国への不満が蔓延しているとのことだ。\n\n[SCOPE.sP('fe_city').GetState.GetShortName]州が国に忠実で実りの多いかつての姿を取り戻すために、彼らは我々に慈悲と食料配給を請うている。"
 food_events.5.a:0 "そのような窮状を放ってはおけまい。"
 food_events.5.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]は[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]の責務を果たすべきだ。"
 food_events.5.c:0 "[SCOPE.sP('fe_city_divert').GetState.GetShortName]から食料を移入させよ。"
 food_events.5.d:0 "我々にできることは何もない。"
 food_events.6.t:0 "Overworked Land"
 food_events.6.desc:0 "The great concentration of slaves toiling in the fields of the [SCOPE.sP('fe_city').GetState.GetName], particularly around [SCOPE.sP('fe_city').GetName], has led to the diminishment of the local soil this year, collapsing a major pillar of the provincial food supply.\n\nOur officials warn that without aid the province is sure to fall into hunger."
 food_events.6.a:1 "We must do whatever we can."
 food_events.6.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] will pay for the grain."
 food_events.6.c:0 "Break up the latifundia."
 food_events.6.d:0 "They should have thought of that."
 food_events.7.t:0 "干ばつ"
 food_events.7.desc:0 "今年の特に厳しい気候によって、[SCOPE.sP('fe_city').GetState.GetName]は干ばつに見舞われた。作物は枯れ、地域全体で食糧不足が起こっている。地元の官吏はこの危機を乗り越えるため、我々の支援を求めている。\n\n決して安くは無いものの、食料を余分に輸入することで最悪の状況は避けられるかもしれない。"
 food_events.7.a:0 "それは我々の責務だ。"
 food_events.7.b:0 "それは総督である[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]の仕事だろう。"
 food_events.7.c:0 "[SCOPE.sP('fe_city_divert').GetState.GetShortName]には余剰備蓄があったはずだ。"
 food_events.7.d:0 "自力で耐え忍んでくれ。"
 food_events.8.t:0 "穀倉の略奪"
 food_events.8.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]の官吏から、州の重要な食料備蓄のいくつかが略奪を受けたとの報告があった。\n\nこれは統治に不満を抱く造反者たちによるもので、奴らは人々を飢えさせることでこの地の緊張をさらに悪化させたいと考えているようだ。"
 food_events.8.a:0 "備蓄を補給してやらねばなるまい。"
 food_events.8.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]が何とかするだろう。"
 food_events.8.c:0 "賊を捕縛し、穀物を取り返すのだ。"
 food_events.8.d:0 "反抗的な野良犬どもなど飢えさせておけ。"
 food_events.9.t:0 "Shortages Alleviated"
 food_events.9.desc:0 "We have received word that the grain crisis in the [SCOPE.sP('fe_city').GetState.GetName] has improved without need for interference.\n\nIt seems the local nobility gathered their wits when they realised no help was forthcoming; ensuring the survival and value of their estates by releasing their inordinate stockpiles and organizing their own imports."
 food_events.9.a:0 "Excellent."
 food_events.9.at:0 "[SCOPE.sP('fe_city').GetState.GetName]は#Y 飢饉#!の効果を失います"
 food_events.10.t:0 "農地開発の失敗"
 food_events.10.desc:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]総督の無能ぶりにはすさまじいものがあり、[SCOPE.sP('fe_city').GetState.GetName]一帯で食糧不足が報告されるほど、[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]の土地管理は杜撰なようだ。\n\n農業の知識もないままに新たな灌漑システムを導入しようとしたため、収穫の大半が駄目になってしまったようだ。"
 food_events.10.a:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]の私領を召し上げ、困窮している者たちを助けよ。"
 food_events.10.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]を捕らえ、[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]の蓄財を復旧費用に充てろ。"
 food_events.10.c:0 "あの[SCOPE.sP('fe_city').GetState.GetGovernor.GetWomanMan]は農家ではなく総督なのだから、仕方あるまい。"
 food_events.11.t:0 "Famine Spreads"
 food_events.11.desc:0 "Officials from the [SCOPE.sP('fe_spread_city').GetState.GetShortName] bring dire news that the panic and scarcity of their neighboring [SCOPE.sP('fe_city').GetState.GetName] has seeped into their area, as the wealthy stockpile inordinate amounts of food and refugees from [SCOPE.sP('fe_city').GetState.GetShortName] put strain on the supply.\n\nWithout our interference, this situation could get out of hand..."
 food_events.11.a:0 "We must contain it, now!"
 food_events.11.b:0 "[SCOPE.sP('fe_spread_city').GetState.GetGovernor.GetPraenomen] is responsible..."
 food_events.11.c:0 "Appropriate food from [SCOPE.sP('fe_city_divert').GetState.GetShortName]."
 food_events.11.d:0 "There is no stopping the divine will."
 food_events.12.t:1 "Abundant Produce"
 food_events.12.desc:1 "The provincial officials of [SCOPE.sP('fe_city').GetState.GetShortName] report that the district has seen an unprecedented harvest this year, with great jubilations for [ROOT.GetCountry.Custom('get_harvest_goddess')] being held in settlements large and small.\n\nThese extra, unexpected, revenues could help bolster the food reserves of the province, but then again, such a gift from the gods is surely intended to benefit the entire [ROOT.GetCountry.GetAdjective] people..."
 food_events.12.a:0 "Distribute the proceeds to the provincial granaries."
 food_events.12.b:0 "The people of [SCOPE.sP('fe_gift_city').GetState.GetShortName] need it more."
 food_events.12.c:0 "We will shower the people of [ROOT.GetCountry.GetCapital.GetName] with bread!"
 food_events.12.d:0 "The surplus will be put to good use."
 food_events.13.t:0 "卓越した土地管理"
 food_events.13.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]において地元の役人たちが新しい土地管理の方法を検証したところ、安定して豊作が得られるようになったという嬉しい知らせが届いた。\n\nこのままにしておいても間違いなく州の食糧貯蔵量は増加していくだろうが、土地管理者とその実践方法を[ROOT.GetCountry.GetName]全体の農地に広げた方が有益かもしれない。"
 food_events.13.a:0 "[SCOPE.sP('fe_city').GetState.GetShortName]は豊穣のヤギ、コルヌーコーピアのようになるだろう。"
 food_events.13.b:1 "書記官を派遣して新たな実践方法を記録させるのだ。"
 food_events.13.c:1 "管理者たちを広く遠方まで割り振ろう。"
 food_events.14.t:0 "穀倉の火事"
 food_events.14.desc:0 "昨夜、不幸にも[SCOPE.sP('fe_city').GetState.GetName]の主要な穀物貯蔵庫のひとつが大火に巻き込まれ、その中に貯蔵されていた多くの穀物が駄目になってしまったようだ。\n\n備蓄を補充してやることは可能だが、一部の官吏はその資金を他に充てるべきだと主張している。"
 food_events.14.a:0 "その穀倉は戦略上重要な意味を持つのだ。"
 food_events.14.b:0 "また元通りにするのは賢明ではない。"
 food_events.15.t:0 "役立たずな貯蔵庫"
 food_events.15.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]の地方官吏が取り乱した様子で我々に報告することには、同州の穀物備蓄の大部分はあまりにもお粗末なやり方で保管されていたため、腐り傷んでしまったとのことだ。\n\n地元の人々は、自分たちが苦労して収穫したものを軽率に扱われたことに憤慨するとともに、食料不足の危機を懸念している。－この信じられないような不始末に正しい裁きが下されることを誰もが望んでいる。"
 food_events.15.a:0 "適切な基準に則って保管するように。"
 food_events.15.b:0 "民衆の目は[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]に向けられている…"
 food_events.15.c:0 "責任者を磔にしろ。"
 food_events.15.d:0 "たかがこれしきの穀物で。"
 food_events.16.t:0 "Stockpile Disappears"
 food_events.16.desc:0 "It has come to our attention that a substantial amount of the state food stockpiles of the [SCOPE.sP('fe_city').GetState.GetName] have seemingly disappeared overnight.\n\nThe wherabouts of the supplies are still debated - some claim a group of assertive [SCOPE.Custom('get_random_culture')] merchants swindled an incompetent clerk, others that a vengeful god spirited them away in anger - in any case the reserves are severely diminished."
 food_events.16.a:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] is responsible."
 food_events.16.b:0 "We will just have to buy it back..."
 food_events.16.c:0 "Heads will roll."
 food_events.16.ct:0 "A magistrate will be sent to investigate the disappearance."
 food_events.16.d:0 "They can always grow more."
 food_events.17.t:0 "慈善寄付"
 food_events.17.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]の官吏からの報告によると、地元の小地主たちが穀物やその他の奉納品を携えて会いに来たそうだ。\n\nそれが売れなかった余剰品なのか、それとも彼らが模範的市民なのかは分からないが、穀物はあればあるだけ良い。しかし、突然の収入をどのように分配すべきかについては議論の余地がある。"
 food_events.17.a:0 "[SCOPE.sP('fe_city').GetState.GetShortName]にある国の穀倉に貯蔵しよう。"
 food_events.17.b:1 "[SCOPE.sP('fe_gift_city').GetState.GetShortName]にくれてやろう。"
 food_events.17.c:0 "貧困層はパンが好きだろう？"
 food_events.17.d:0 "[ROOT.GetCountry.GetAdjective]の民衆に分け与えてやろう。"
 famine_relocation_tooltip:0 "#Y [SCOPE.sP('fe_city').GetState.GetShortName]#!のPOPのうち#Y 10%#!（#Y [SCOPE.ScriptValue('fe_famine_relocation_number_svalue')|0]#!POP）#!が隣の#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!に移住します。\n#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!は現在、#Y [SCOPE.sP('relocation_state_city').GetState.GetFoodCapacity|0]#!@food_capacity_icon!の最大貯蔵量に対して#Y [SCOPE.sP('relocation_state_city').GetState.GetFood|0]#!@food_icon!の備蓄を保持しています。\n#Y 自由民#!@freemen!と#Y 市民#!@citizens!POPの移住が優先されます。"
 food_events_66_percent_tooltip:0 "[SCOPE.sP('fe_city').GetState.GetName]は#R [SCOPE.ScriptValue('fe_66_percent_food_svalue')|0]#!の食料を失います"
 high_experience_event:0 "#G このイベントは高い政治的手腕を持つ顧問によって引き起こされています。#!"
 low_experience_event:0 "#R このイベントは政治的手腕が乏しい顧問によって引き起こされています。#!"
 per_family_turned_away:0 "[SCOPE.GetRootScope.GetCountry.GetName]の名家は自分たちが特別な存在であることを望むため、他国の一門が我が国に仕えることを拒否するごとに#G 1.25#!の人気を獲得します。\n"
 diadochi_flavor.10.t:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]の戴冠"
 diadochi_flavor.10.desc:1 "[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen]がエジプト艦隊をサラミスで葬った後、[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetSheHe]はその大勝利の知らせを最も信頼できる将軍であるミレトスのアリストデモスに託して送ってきた。集まった群衆を前にしてアリストデモスは[ROOT.GetCountry.GetRuler.GetPraenomen]を[ROOT.GetCountry.GetRulerTitle]として讃頌し、人々もまたそれを祝賀している。戴冠式は迅速に行われ、今やありとあらゆる者に[ROOT.GetCountry.GetRuler.GetPraenomen]が[ROOT.GetCountry.GetRulerTitle]であると知らしめたのである。\n\nしかしながら[ROOT.GetCountry.GetRuler.GetPraenomen]の耳に、共同王となった[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen]が他のディアドコイを嘲笑し、軽蔑的な称号を付けて呼んでいるという知らせが舞い込んできた。セレウコスは「象兵の指揮官」、プトレマイオスは「提督」、リュシマコスは「出納官」、そしてディアドコイではないアガトクレスにまでも「シチリア総督」と名付けたという。彼らがこのことを聞いたら、確実に気分を害するであろうが……"
 diadochi_flavor.10.a:0 "「いずれにせよ、連中は全員膝を屈してくるだろうな」"
 diadochi_flavor.10.b:1 "「[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen]には、勝利に専念しろと伝えておけ」"
 diadochi_flavor.11.t:0 "フリュギアから届いた知らせ"
 diadochi_flavor.11.desc:0 "密偵長が玉座の間に入ってきて、王へのメッセージと思われるジェスチャーを示している。その知らせはフリュギアから来たようだ。サラミスの戦いの結果は我らにとって凄惨な損失であり、艦隊の大半がキプロスの沿岸で沈んでしまった。その上、どうやらアンティゴノスはこの勝利を自身が王として戴冠するにふさわしい大偉業だと思ったようだ。アルゲアス家の継承権という建前はもはや公然と否定され、アレクサンドロスの帝国の玉座を手に入れるための機は熟したようだ。\n\nそのうえ、密偵長はさらに別の知らせをもたらしてきた。アンティゴノスの後継者デーメートリオスは他のディアドコイを中傷し、見下した称号を付けてきたという。セレウコスは「象兵の指揮官」、リュシマコスは「出納官」、そしてディアドコイではないアガトクレスにまでも「シチリア総督」と名付けたという。プトレマイオスは密偵長に、自分にはどんな称号が与えられたのかを聞いた。密偵長はしばし沈黙した後に、「提督」と答えた。それを聞いたプトレマイオスの笑い声が、玉座の間に大きく鳴り響いた。"
 diadochi_flavor.11.a:0 "「我らも返答として、神王として戴冠してやろう！」"
 diadochi_flavor.11.b:0 "「何だって？提督？」"
 diadochi_flavor.12.t:0 "フリュギアから届いた知らせ"
 diadochi_flavor.12.desc:0 "密偵長が玉座の間に入ってきて、王へのメッセージと思われるジェスチャーを示している。その知らせはフリュギアから来たようだ。どうやらアンティゴノスはサラミスでのエジプト艦隊への勝利を自身が王として戴冠するにふさわしい大偉業だと思ったようだ。アルゲアス家の継承権という建前はもはや公然と否定され、アレクサンドロスの帝国の玉座を手に入れるための機は熟したようだ。\n\nそのうえ、密偵長はさらに別の知らせをもたらしてきた。アンティゴノスの後継者デーメートリオスは他のディアドコイを中傷し、見下した称号を付けてきたという。セレウコスは「象兵の指揮官」、プトレマイオスは「提督」、リュシマコスは「出納官」と名付けたという。しかしながら、最近我が国がシチリアの王位を主張したことから、どうもその称号は自分にも与えられたように聞こえる。アガトクレスは密偵長に、自分にはどんな称号が与えられたのかを聞いた。密偵長はしばし沈黙した後に、「シチリア総督」と答えた。それを聞いたアガトクレスの笑い声が、玉座の間に大きく鳴り響いた。"
 diadochi_flavor.12.a:0 "「私はシチリアの王である」"
 diadochi_flavor.12.b:0 "「何だって？総督？」"
 diadochi_flavor.13.t:0 "フリュギアから届いた知らせ"
 diadochi_flavor.13.desc:0 "密偵長が玉座の間に入ってきて、王へのメッセージと思われるジェスチャーを示している。その知らせはフリュギアから来たようだ。どうやらアンティゴノスはサラミスでのエジプト艦隊への勝利を自身が王として戴冠するにふさわしい大偉業だと思ったようだ。アルゲアス家の継承権という建前はもはや公然と否定され、アレクサンドロスの帝国の玉座を手に入れるための機は熟したようだ。\n\nそのうえ、密偵長はさらに別の知らせをもたらしてきた。アンティゴノスの後継者デーメートリオスは他のディアドコイを中傷し、見下した称号を付けてきたという。プトレマイオスは「提督」、リュシマコスは「出納官」、そしてディアドコイではないアガトクレスにまでも「シチリア総督」と名付けたという。セレウコスは密偵長に、自分にはどんな称号が与えられたのかを聞いた。密偵長はしばし沈黙した後に、「象兵の指揮官」と答えた。それを聞いたセレウコスの笑い声が、玉座の間に大きく鳴り響いた。"
 diadochi_flavor.13.a:0 "「全アシアの王に、私はなろう！」"
 diadochi_flavor.13.b:0 "「何だって？象？」"
 diadochi_flavor.14.t:0 "フリュギアから届いた悪い知らせ"
 diadochi_flavor.14.desc:0 "密偵長が玉座の間に入ってきて、フリュギアから来た王へのメッセージと思われるジェスチャーを示している。アンティゴノスはサラミスでの勝利を自身が王として戴冠するにふさわしい大偉業だと思ったようだ。アルゲアス家の継承権という建前はもはや否定され、アレクサンドロスの帝国の玉座を手に入れるための機は熟したようだ。\n\nそのうえ、密偵長はさらに別の知らせをもたらしてきた。アンティゴノスの後継者デーメートリオスは他のディアドコイを中傷し、見下した称号を付けてきたという。セレウコスは「象兵の指揮官」、プトレマイオスは「提督」、そしてディアドコイではないアガトクレスにまでも「シチリア総督」と名付けたという。リュシマコスは密偵長に、自分にはどんな称号が与えられたのかを聞いた。密偵長はまるでオドリュシア山に降った新雪のように顔面蒼白になりながら、それでも階段を上ってシュシマコスの耳に静かに囁いた。リュシマコスは憤怒で真っ赤になり、大声で密偵長に怒鳴りつけた。「出納官だと！？よくもまあ出納官と言ってくれたものだな！？」と。そして小さなくすくす笑いが玉座の間を埋め尽くしていた。"
 diadochi_flavor.14.a:0 "'I am NOT a Eunuch!'"
 diadochi_flavor.14.b:0 "'We'll show him how virile we are!'"
 dhe_thrace_flavor.1.t:0 "How Alexander Was Educated"
 dhe_thrace_flavor.1.desc:0 "[SCOPE.sChar('onesikritos_historian').GetPraenomen], our [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] has requested an audience to read from his new history on the life and deeds of Alexander the Great. As Alexander's former bodyguard, Lysimachos was present for most major moments in Alexander's life, and is looking forward to this immensely. It starts out well, but as the tale goes on, Lysimachos starts noticing more and more events he has no recollection of.\n\nHe begins to suspect that our [SCOPE.sChar('onesikritos_historian').GetOffice.GetName] is fabricating events, because, surely, his memory cannot be getting that bad. Finally, [SCOPE.sChar('onesikritos_historian').GetPraenomen] begins to regale the court with a story of the time that Alexander had an audience with the Queen of the Amazons, an event Lysimachos would certainly remember."
 dhe_thrace_flavor.1.a:0 "'And where was I at the time?'"
 dhe_thrace_flavor.1.b:0 "'Ah yes! I remember that very well!'"
 dhe_thrace_flavor.2.t:0 "A Lion's Tale"
 dhe_thrace_flavor.2.desc:0 "Our Basileus, great though he may be, loves storytelling and reminiscing about his younger days as Alexander's bodyguard. His absolute favourite story is the one where he saved Alexander's life from a lion attack during a hunting incident. Lysimachos will tell this story to anyone willing to listen, usually some unsuspecting courtier, as well as showing off the big scar that the lion gave him.\n\nThis time he has managed to corner [SCOPE.sChar('lion_tale_audience').GetPraenomen]. [SCOPE.sChar('lion_tale_audience').GetSheHe|U] looks at Lysimachos with trepidation, unaware what is about to happen. Lysimachos looks [SCOPE.sChar('lion_tale_audience').GetHerHim] right in the eye and begins: 'When lion rough in wildest rage doth roar.'"
 dhe_thrace_flavor.2.a:0 "Oh no! Not again!"
 dhe_thrace_flavor.2.a.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] tries to get away, but Lysimachos grabs [SCOPE.sChar('lion_tale_audience').GetHerHis] arm and lifts his tunic to show off his scar.\n "
 dhe_thrace_flavor.2.b:0 "Oh! I love this story!"
 dhe_thrace_flavor.2.b.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen] sits down with Lysimachos and listens to his tale in rapt attention.\n "
 ip_republic.66.t:0 "A Veiled Threat"
 ip_republic.66.desc:0 "The momentum of the state carries on as usual in [ROOT.GetCountry.GetName], addressing the concerns of citizens and debating the policies that will ensure our prosperity and strength - or so we are led to believe.\n\nThere are those that whisper of an inchoate plot brewing late at night in the dark rooms of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]. They say [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] has tired of our [ROOT.GetCountry.Custom('get_republic_type')] and is hatching a plan to seize the premiership for [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] and no doubt [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] cronies to rule as all-powerful oligarchs.\n\nIt is too early to say whether these rumors have any substance, but our eyes have certainly been opened."
 ip_republic.66.a:0 "Arrest that [SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan] at once."
 ip_republic.66.b:0 "Outrageous, confont [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] immediately."
 ip_republic.66.bt:0 "#R This option is risky and may incur tyranny.#!"
 ip_republic.66.c:0 "Keep a close eye on [SCOPE.sChar('ip_rep_66_protagonist').GetHerHim]."
 ip_republic.66.ct:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] will be tailed - this could help stop the plot but may have unforeseen consequences."
 ip_republic.66.d:0 "But there is no proof..."
 ip_republic.66.dt:0 "The plot will develop further."
 ip_republic.67.t:0 "Ambitions Confronted"
 ip_republic.67.desc_1:0 "To the surprise of almost everyone, the bold personal confrontation of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] at the latter's home resulting in [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] breaking down and begging for forgiveness from [ROOT.GetCountry.GetName].\n\nIt seems [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] wasn't quite up to the task of running a plot to overthrow a state after all..."
 ip_republic.67.desc_2:0 "In a move now widely regarded as reckless, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] confronted [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] at [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] home, demanding the truth about a plot and making all kinds of threats.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] easily deflected the accusations with ironically feigned ignorance and spread word that the [ROOT.GetCountry.GetRulerTitle] is a tyrant who barges into honest citizen's homes sword in hand..."
 ip_republic.67.desc_3:0 "The quivering [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] quickly balked at the presentation of evidence to the senate, prostrating [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] on the ground and begging for mercy.\n\nThe plot is over, but the senate and people aren't too happy about the means with which we secured the republic's freedom..."
 ip_republic.67.desc_4:0 "It seems our evidence was not quite watertight enough. When called upon in the senate to respond to the allegations, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] deftly deflected the accusations as baseless slander based on forged documents concocted a personal rival in a love triangle.\n\nDespite the barely concealed thread of irony in the stream of [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] lies [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] quickly distracted the majority of the house and most have now been convinced of [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] innocence..."
 ip_republic.67.a:0 "Well, that was easy..."
 ip_republic.67.at:0 "The plot will not continue."
 ip_republic.67.b:0 "Thy mother was a scorpion, [SCOPE.sChar('scope:ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.67.bt:0 "#R This option is risky and may incur tyranny.#!"
 ip_republic.67.c:0 "For the love of the republic!"
 ip_republic.67.d:0 "Curses."
 ip_republic.68.t:0 "Shifting Loyalties"
 ip_republic.68.desc_1:0 "The budding friendship of the ambitious [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] with [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] has dominated the gossip of the capital's villas for days, with the last straw being an effusive and histrionic public display of affection between the two politicians at the reading of an otherwise irrelevant bill in the [ROOT.GetCountry.Custom('get_court_type')].\n\nWhether dismayed by the ease with which [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] seems to gather the support of influential backers like [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] or just horrified by the eagerness of some to abandon our republic's traditions, many senators are in uproar and more openly voicing their fears for the future of [ROOT.GetCountry.GetName]."
 ip_republic.68.desc_2:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has once again stunned the [ROOT.GetCountry.Custom('get_court_type')], making it clear that [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] is a staunch supporter of  [SCOPE.sChar('ip_rep_66_supporter').GetHerHis] nefarious plans. No doubt ensnared by promises of wealth and power, [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] is rumored to spend an inordinate amount of time at the villas and offices of [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] with only deaf dumb servants in attendance.\n\nIt is indeed frightening to see the foremost citizens of [ROOT.GetCountry.GetName] so easily led astray from the honored traditions of our founders..."
 ip_republic.68.a:0 "We, too, can gather supporters."
 ip_republic.68.at:0 "[THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] will buy the loyalty of some supporters in response."
 ip_republic.68.b:0 "A small smear campaign should turn the people against [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.68.c:0 "Does [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] want to keep [SCOPE.sChar('ip_rep_66_supporter').GetHerHis] job?"
 ip_republic.68.ct1:0 "[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] will no longer support [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.68.ct2:0 "\nThis option is available because [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] holds an office."
 ip_republic.68.d:0 "They have broken no laws."
 ip_republic.68.dt:0 "The plot will develop further."
 ip_republic.71.t:0 "Plotting in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] "
 ip_republic.71.desc:0 "A party of the trusted confidants of an [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] politican named [SCOPE.sChar('ip_rep_66_protagonist').GetName] have mysteriously arrived in [ROOT.GetCountry.GetCapital.GetName]. It has become clear that they are surreptitiously attempting to gain our support for a coup in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] that will place [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] as head of an oligarchy.\n\nThe government of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] is sure to hear about their attempts sooner or later and we must decide how to respond to the delegates.\n\nA grateful dictator is sure to create [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] warmth to our own causes, and whether they succeed or fail [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] will be weakened. Then again, maybe we are above such petty blackguard behavior."
 ip_republic.71.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] will be useful."
 ip_republic.71.at:0 "This may help [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] overthrow the government of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] - if [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] succeeds a truce will be created and relations between [THIS.GetCountry.GetName] and [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] will improve."
 ip_republic.71.b:0 "We have no interest in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]..."
 ip_republic.72.t:0 "Murmerings in [SCOPE.sP('ip_rep_66_supporting_city').GetName]"
 ip_republic.72.desc_1:0 "It is being reported that the people of [SCOPE.sP('ip_rep_66_supporting_city').GetName] in [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] have spontaneously taken up the cause of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], cheering [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] name from the rooftops and hanging crude rushed portraits of the [SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan] around town.\n\nThis is no doubt a cheap ploy by [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] to get us to overestimate [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] support by hiring some brigands, but the concerned citizens of [SCOPE.sP('ip_rep_66_supporting_city').GetName] and [ROOT.GetCountry.GetName] as a whole demand a response lest [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] secure a power base in the city."
 ip_republic.72.desc_2:0 "We have received reports that the people of [SCOPE.sP('ip_rep_66_supporting_city').GetName] in [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] are supposedly pledging their support to [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is return for boons to be granted after the oligarchic coup is complete.\n\nThe support of the city hangs in the balance, and we must act swiftly to ensure [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] does not establish a power base there."
 ip_republic.72.a:0 "It is the governor's job to maintain order, is it not?"
 ip_republic.72.b:0 "An infrastructure project might win them over?"
 ip_republic.72.c:0 "Gather the names of all those responsible."
 ip_republic.72.d:0 "Remind the city how easily privileges can be revoked."
 ip_republic.72.e:0 "Why do we care what they do in [SCOPE.sP('ip_rep_66_supporting_city').GetName]?"
 ip_republic.73.t:0 "Extravagant Promises"
 ip_republic.73.desc:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has seemingly shown [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] true colors by debasing [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] in front of crowds gathered in the forum.\n\nWith much waving of the arms and appeals to justice [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] promises inconceivable reforms and benefits to the masses, in what many sneer is a barely veiled effort to gather support for [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] leadership and the eventual takeover of [ROOT.GetCountry.GetName].\n\nWe must remind the people who their real benefactors are before it is too late."
 ip_republic.73.a:0 "Bread and games for all!"
 ip_republic.73.b:0 "Remind the people of the great achievements of [ROOT.GetCountry.GetRuler.GetPraenomen]."
 ip_republic.73.c:0 "But, the republic!"
 ip_republic.73.ct:0 "\nThis option's is available due to your ruler's #Y Charisma#! @oratory_icon! or talents for public speaking."
 ip_republic.73.d:0 "The local assemblies must take our side."
 ip_republic.73.e:0 "The mob is fickle."
 ip_republic.74.t:0 "Evidence Uncovered"
 ip_republic.74.desc:0 "Our skilled agents have successfully discovered evidence of the treachery of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] supporters through some unclear but necessarily nefarious means.\n\nExamining the documents, there seems to be enough information to convince the senate to rally to the support of any measures punishing [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], if and when we decide it is necessary..."
 ip_republic.74.a:0 "We should not be hasty. This will be useful soon."
 ip_republic.74.b:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] must be brought to trial immediately."
 ip_republic.75.t:0 "Agents Discovered"
 ip_republic.75.desc:0 "Our incompetent agents have been discovered while searrching for evidence of the treachery in the home of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen].\n\nThis will no doubt lose us some support in the senate - we have managed to look even more tyrannical than [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] ilk..."
 ip_republic.75.a:0 "Curses."
 ip_republic.76.t:0 "Confrontation with the Oligarchs"
 ip_republic.76.desc:0 "Senators from across the house are arguing that we must no long allow this siutation with [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] to develop unopposed: we must act before matters slip beyond our control for good and confront them immediately.\n\nIt is impossible to accurately judge the full extent of the support the plotters have managed to gain across [ROOT.GetCountry.GetName], but we have a fairly good idea. However, if we miscalculate we may find ourselves in the middle of a civil war.\n\nSome of the more cautious argue that we should hand over power - at least for time being - in order to ensure our country is not ripped apart by war and left open to foreign assaults..."
 ip_republic.76.a:0 "Confront the oligarchs."
 ip_republic.76.at:0 "We have a #Y [SCOPE.ScriptValue('get_oligarch_plot_success_chance')|/0Y]%#! chance of success based on the strength of the plotters.\n\nFailure will result in #R civil war#!."
 ip_republic.76.b:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is more favorable to strife..."
 ip_republic.76.bt:0 "[THIS.GetCountry.GetName] adopts the #Y Oligarchic Republic#! government form."
 ip_republic.76.c:0 "Ostracism is our last hope."
 ip_republic.76.ct:0 "A secret ballot will be held to banish someone from [THIS.GetCountry.GetName].\n\nThe outcome will depend on the relative #Y Popularity#! @popularity_icon! of [THIS.GetCountry.GetRulerTitle] [THIS.GetCountry.GetRuler.GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.77.t:0 "Rumors of Foreign Support"
 ip_republic.77.desc_1:0 "We have received startling new information from our friends in the [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective] capital that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has been putting out feelers for potential foreign support to overthrow the government of [ROOT.GetCountry.GetName] and install [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] as ruler.\n\nAs usual the evidence is not conclusive, but our relations with [SCOPE.sC('ip_rep_66_foreign_backer').GetRulerTitle] [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] are not ideal, and the uncertainty already sown has left many in the [ROOT.GetCountry.Custom('get_court_type')] outraged. Already insults fly at an insouciant [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] while senators hotly debate the various possible moves required to counter such potential treachery.\n\nSome have suggested approaching another power with interests more aligned to our own in order to counter the [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective] threat, while others advocate less tactful responses that may only exacerbate our diplomatic ties."
 ip_republic.77.desc_2:0 "We are once again shocked to hear that despite dispelling the previous foreign threat [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has tried to lobby for backing from the ruler of [SCOPE.sC('ip_rep_66_foreign_backer').GetName].\n\nHow should we react this time?"
 ip_republic.77.a:0 "Does [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] have no honor?"
 ip_republic.77.b:0 "We must ensure no hidden goods be allowed inside our cities."
 ip_republic.77.c:0 "Approach [SCOPE.sC('ip_rep_66_counter_foreign').GetName], the enemy of our enemy is our friend."
 ip_republic.77.ct:0 "\nThis option is available because [SCOPE.sC('ip_rep_66_foreign_backer').GetName] is a mutual enemy of [SCOPE.sC('ip_rep_66_counter_foreign').GetName], who will match any support given to the plotters."
 ip_republic.77.d:0 "Pah, mere hyperbole."
 ip_republic.78.t:0 "Doubts in the Military"
 ip_republic.78.desc:0 "The insidious threat of tyranny once more rears its head, this time amid rumors that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is seeking the direct support of prominent officers in the military to back [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] plot with spear and shield.\n\nThe republic relies on its soldiery for defense, and any partisanship in the ranks is generally unheard of. However, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] clearly lacks the scruples of other politicians and must be dealt with without scruples accordingly, though at what cost..."
 ip_republic.78.a:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] knows how to appeal to soldiers."
 ip_republic.78.at:0 "\nThis option is available due to your ruler's #Y Martial#! @military_icon! or military experience."
 ip_republic.78.b:0 "Please... the army is loyal us."
 ip_republic.78.c:0 "We could settle the more rowdy veterans."
 ip_republic.78.d:0 "Then we must outbid for the loyalty of the troops."
 ip_republic.78.e:0 "The fighting men would never betray [ROOT.GetCountry.GetName]."
 ip_republic.79.t:0 "Plot Dissipates"
 ip_republic.79.desc:0 "For the first time in weeks, the gossip surrounding [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has virtually disappeared. The steady stream of scandalous developments and worried parties demanding action have also ceased.\n\nWith any luck it seems that the plot has fizzled out on its own accord, though whether it's because [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] couldn't gather enough support or there was never any threat to begin with we will nevr know."
 ip_republic.79.a:0 "The republic is safe once more."
 ip_republic.79.b:0 "There was never any real threat..."
 ip_republic.79.c:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is too dangerous to live."
 ip_republic.79.d:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe|U] must be ostracised."
 ip_republic.80.t:0 "Partisan Approaches"
 ip_republic.80.desc_1:0 "Concerned by the tension brought about by the republic's growing fear of the tyranny of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], the loyal and respectable [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] has approached [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] to personally pledge [SCOPE.sChar('ip_rep_66_counter').GetHerHis] wealth and connections in support of the cause of liberty.\n\nSuch public displays of partisan loyalty are likely to be received unfavorably, the people may think one tyrant is merrely shoring themselves up against another. However, we will have to judge for ourselves whether the resources [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] can bring to the table outweigh the potential damage, and may be necessary to preserving our [ROOT.GetCountry.Custom('get_republic_type')]."
 ip_republic.80.desc_2:0 "We have been approached by a concerned politician named [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] who wishes to aid in the defense of the republic however they can, pledging their wealth and connections to stop the rise of the oligarchs plot.\n\nWe must once again decide whether courting this level of personal support is a look that is worth its cost..."
 ip_republic.80.a:0 "For the good of the republic."
 ip_republic.80.b:0 "[SCOPE.sChar('ip_rep_66_counter').GetSheHe|U] is most welcome."
 ip_republic.80.bt1:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] will contribute [SCOPE.sChar('ip_rep_66_counter').GetHerHis] wealth and power base to our cause."
 ip_republic.80.bt2:0 "\nAny increases to this character's power base will help our chances of foiling the plot."
 ip_republic.80.c:0 "It seems making friends has its uses after all."
 ip_republic.80.d:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] is no help to us..."
 ip_republic.81.t:0 "Auctioning Support"
 ip_republic.81.desc:0 "The slimy [SCOPE.sChar('ip_rep_66_auction').GetPraenomen], a politician of some note, has had the gaul to approach us explaining that with a sufficient incentive [SCOPE.sChar('ip_rep_66_auction').GetSheHe] could be persuaded to lend us [SCOPE.sChar('ip_rep_66_auction').GetHerHis] support - making it clear that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]  received the same offer earlier today.\n\nWhile it is a despicable move to exploit the internal discord of the state for personal benefit, we may need [SCOPE.sChar('ip_rep_66_auction').GetHerHis] support if we are to ensure the oligarchs are vanquished."
 ip_republic.81.a:0 "For the good of the republic."
 ip_republic.81.b:0 "[SCOPE.sChar('ip_rep_66_auction').GetPraenomen] is not fit to work in this government."
 ip_republic.81.bt:0 "\nThis option is available because [SCOPE.sChar('ip_rep_66_auction').GetPraenomen] holds an office."
 ip_republic.81.c:0 "Let the toad do [SCOPE.sChar('ip_rep_66_auction').GetSheHe] likes."
 ip_republic.82.t:0 "Confronting the Plotters"
 ip_republic.82.desc_1:0 "After some tense days determining the plotters support, the toing and froing in the senate has finally come to a head. A majority of senators have backed calls to have [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] supporters arrested and their properties searched for evidence of treason.\n\nWhile there was no overwhelming physical evidence, the wanton behavior of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] in the past months has not been appreciated by the majority of [ROOT.GetCountry.GetAdjective] politicians and many hold the view that unless the entire debacle has been an elaborate practical joke it is clear that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has been seeking to undermine [ROOT.GetCountry.GetName], if not directly overthrow its government.\n\nThe senators now debate on how to deal with the accused plotters and put this sorry episode behind us."
 ip_republic.82.desc_2:0 "As we tried to determine the support [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] supporters held in the senate their absences quickly became apparent, and we have now learned that their houses have been deserted for some days.\n\nA praiseworthy slave has related that they have fled to their friends in [SCOPE.sC('ip_rep_66_foreign_backer').GetName], presumeably realising that they had no chance of successfully overthrowing the government of [ROOT.GetCountry.GetName]."
 ip_republic.82.desc_3:0 "It seems we underestimated the support [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] supporters have managed to gather. As we moved to arrest them the soldiers found their homes already deserted.\n\nIt seems they were well aware of our plans before they were hatched, and rumors have begun to reach [ROOT.GetCountry.GetCapital.GetName] that the traitors are gathering their supporters to form an army and take the capital by force!"
 ip_republic.82.a:0 "Execute them!"
 ip_republic.82.b:0 "They will never set foot in [ROOT.GetCountry.GetCapital.GetName] again."
 ip_republic.82.c:0 "Cast the leaders into the dungeons."
 ip_republic.82.d:0 "We must embrace them, they have learned their folly."
 ip_republic.82.e:0 "At least the threat is over..."
 ip_republic.82.et:0 "The plot will end."
 ip_republic.82.f:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] can handle them."
 ip_republic.82.g:0 "We need a real general, like [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen]!"
 ip_republic.82.h:0 "It is over..."
 ip_republic.83.t:0 "Ostracism Result"
 ip_republic.83.desc_1:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the offical opens the scrap and enunciates clearly: "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]!"\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is visibly shaken by the annoucement and rises to flee but is held by the surrounding senators. The guards drag the defeated plotter from the hall as a collective sigh of relief transforms into jovial hand-shakes and pats on the back."
 ip_republic.83.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the offical opens the scrap and enunciates clearly: "[SCOPE.sChar('ip_rep_66_scapegoat').GetPraenomen]!"\n\nThe bewildered [SCOPE.sChar('ip_rep_66_scapegoat').GetName] is led from the hall amid groans from both sides of the house, as the mischievious rictus grin of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] fixes on [ROOT.GetCountry.GetRuler.GetPraenomen]..."
 ip_republic.83.desc_3:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the offical opens the scrap and enunciates clearly: "[ROOT.GetCountry.GetRuler.GetName]!"\n\nAn audible collective gasp is followed by the stunned [ROOT.GetCountry.GetRuler.GetPraenomen] being drragged from the hall in a daze as [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] sits down casually with a confident smirk and cries, "In your face you [ROOT.GetCountry.Custom('get_opposition_name')]!"
 ip_republic.83.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has won..."
 ip_republic.83.b:0 "It is civil war then!"
 ip_republic.83.c:0 "'HOW DO YOU LIKE THOSE OLIVES?!'"
 ip_republic.83.ct:0 "The plot is dead."
 ip_republic.83.d:0 "The republic is safe."
 ip_republic.84.t:0 "Seizure of Power"
 ip_republic.84.desc:0 "The worst fears of the contemptible leadership of [ROOT.GetCountry.GetName] have finally come true. Soldiers loyal to the true patriots roam the streets of [ROOT.GetCountry.GetCapital.GetName] maintaining order as [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] and [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis] supporters are rounded up and taken to the prison.\n\nA few dozen outspoken minor politicians have been slaughtered in the forum as a warning to any who would oppose the newly established [ROOT.GetCountry.Custom('get_oligarchy_name')]. [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] then holds a speech before the gathered masses where he reassures them they are in the safe hands of [SCOPE.sChar('ip_rep_66_protagonist').Custom('get_experience_reason')] to mixed but docile reception.\n\nAll that remains is to decide what should be done with pitiful [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] and [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis] cronies."
 ip_republic.84.a:0 "We would never harm our friends."
 ip_republic.84.b:0 "Keep [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHim] in the dungeons for now."
 ip_republic.84.c:0 "[THIS.GetCountry.GetName] needs a clean break with the past."
 ip_republic.84.d:0 "Let [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHim] run."
 ip_republic.85.t:0 "News of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.85.desc_1:0 "We have received an envoy from a grateful [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], the new oligarch of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] - no doubt thanks to our generous support.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has pledged a thousand years of friendship between our two great nations and hopes we will be of great help to each other in future."
 ip_republic.85.desc_2:0 "We have received an envoy from [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] relating that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHim] coup to become the new oligarch of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] has been foiled.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRuler.GetPraenomen] has invoked a thousand years curse on our nations and hopes we will be consumed by the gods fury."
 ip_republic.85.desc_3:0 "The disappointing [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has arrived in [ROOT.GetCountry.GetName] having fled from imprisonment for plotting against [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] government.\n\nIt seems our little games have not been fruitful on this occasion."
 ip_republic.85.desc_4:0 "We have received word that the [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], the [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] politician we backed, has used our support to start a civil war in the republic.\n\nLet's hope [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] comes out of top."
 ip_republic.85.a:0 "Huh."
 ip_republic.85.b:0 "Hah, oh well."
 ip_republic.86.t:0 "News of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.86.desc_1:0 "The proud [SCOPE.sChar('ip_rep_66_protagonist').GetCountry.GetAdjective] republic has experienced a radical upheaval as forces loyal to a politician named [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] successfully ousted the presiding [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] and replaced the government with a hand picked group of oligarchs."
 ip_republic.86.desc_2:0 "The proud [SCOPE.sChar('ip_rep_66_civil_war_general').GetCountry.GetAdjective] republic has fallen into disarray as the forces of [SCOPE.sChar('ip_rep_66_civil_war_general').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen] attempt to stop an oligarchic coup led by a politician named [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen].\n\nWe will watch this development with interest."
 ip_republic.86.a:0 "Ah, truly the best form of government."
 ip_republic.86.b:0 "It does not do to dwell on dreams..."
 ip_republic.86.c:0 "What larks."
 ip_republic.87.a:0 "Death to tyrants."
 ip_republic.87.b:0 "Spare the wretch."
 ip_republic.88.a:0 "A new beginning."
