 ip_monarchy.42.t:0 "陰謀：配偶者の企み"
 ip_monarchy.42.desc:0 "どのような理由があろうとも反逆は到底許されることではないが、よもや他ならぬ[ROOT.GetCountry.GetRulerTitle]の配偶者がその張本人であるとは誰が予想しえただろうか。\n\n宮廷の信頼できる情報筋によって、[SCOPE.sChar('ip_mon_42_consort').GetName]のぞっとする計画の詳細が明らかになった。なんと[SCOPE.sChar('ip_mon_42_consort').GetHerHis]は[ROOT.GetCountry.GetName]の正統な後継者である[SCOPE.sChar('ip_mon_42_primary_heir').GetName]の殺害を企てていたのである！\n\n[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]は自分が腹を痛めて産んだ[SCOPE.sChar('ip_mon_42_consorts_heir').GetName]の継承順位を高め、時が来たら[SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe]に王位を継がせるつもりらしい。\n\n我々は慎重に行動するべきだ…"
 ip_monarchy.42.a:0 "[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U]がそんなことをするはずが無かろう！"
 ip_monarchy.42.b:0 "真相を究明しよう。"
 ip_monarchy.42.bt:0 "[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]は反逆の証拠を得るために調査されます"
 ip_monarchy.43.t:0 "陰謀：常軌を逸した噂"
 ip_monarchy.43.desc_1:0 "我々の密偵はとある陰謀の存在を突き止めた。[ROOT.GetCountry.GetRulerTitle]の配偶者である[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]は、自らの実子に利益を集中させるために[ROOT.GetCountry.GetRuler.GetName]の嫡子を殺害しようとしているとのことだ。\n\n犯罪の片棒を担ぐことに躊躇する[SCOPE.sChar('ip_mon_42_consorts_heir').GetName]を[SCOPE.sChar('ip_mon_42_consort').GetHerHim]が必死に説得しているのを聞いたという侍女の話もある。\n\nこの貴重な情報を知ったならば、次に何をするべきだろうか。"
 ip_monarchy.43.desc_2:0 "王宮はこのところ静寂に包まれている。いつものような騒々しさは鳴りを潜め、代わりに微かな囁き声と張り詰めた視線が場を支配している。\n\nそういった状況の中で[SCOPE.sChar('ip_mon_42_primary_heir').GetName]は特に過敏になっており、かつては友好的だった[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]を警戒している。\n\n一方で[SCOPE.sChar('ip_mon_42_consorts_heir').GetName]はここ数日間姿を見せておらず、それは間違いなく「ヘビ塚」に籠っているからだろう。「ヘビ塚」というのは、[ROOT.GetCountry.GetRulerTitle]が自らの配偶者の寝室をそう呼ぶのである…"
 ip_monarchy.43.a:0 "まったく嫌になるな。"
 ip_monarchy.43.b:0 "[SCOPE.sChar('ip_mon_42_consort').GetHerHis]の子の立場を上げることを約束しよう。"
 ip_monarchy.43.bt1:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetName]は第一後継者と同等の継承への支持を得ます"
 ip_monarchy.43.bt2:0 "[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]の成人した子供は#G 5#!の忠誠@loyalty_icon!を得ます\n#R [SCOPE.sChar('ip_mon_42_consort').GetPraenomen]の忠誠が十分に低い場合は陰謀を継続する可能性があります#!"
 ip_monarchy.43.c:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen]はこれを良しとはしないだろう。"
 ip_monarchy.43.ct:0 "[SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen]は[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]と袂を分かち、陰謀が終了します"
 ip_monarchy.43.d:0 "念のため衛兵を増員しよう。"
 ip_monarchy.43.e:0 "何であろうと、疑いの芽は摘み取る。"
 ip_monarchy.43.et:0 "[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]の成人した子供は#R 10#!の忠誠@loyalty_icon!を失います"
 ip_monarchy.43.f:0 "[SCOPE.sChar('ip_mon_42_consort').GetHerHim]が陰謀を企てている現場を押さえろ…"
 ip_monarchy.43.ft:0 "[SCOPE.sChar('ip_mon_42_ruler').GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_mon_42_ruler').GetPraenomen]は[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]にわなを仕掛けようと企みます"
 ip_monarchy.44.t:0 "陰謀：調査失敗"
 ip_monarchy.44.desc:0 "なんたることか！由々しき噂の真偽を調査するために我々が差し向けた密偵は、[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]に不自然な挙動を目撃されてすぐに素性が暴かれてしまった。\n\n仮に[SCOPE.sChar('ip_mon_42_consort').GetHerHis]が本当に陰謀を企てていたとしても、これで[SCOPE.sChar('ip_mon_42_consort').GetSheHe|U]はその証拠に繋がる痕跡を消すだろう…"
 ip_monarchy.44.a:0 "無能の極みだな…"
 ip_monarchy.45.t:0 "陰謀：脅威の低下"
 ip_monarchy.45.desc:0 "それが真っ赤な嘘だからなのか、それとも単に頓挫しただけなのかは定かでないが、[ROOT.GetCountry.GetName]の宮廷でまことしやかに囁かれていた厄介な噂はあくまで噂の域を出ず、王太子は今でも健在である。"
 ip_monarchy.45.a:0 "そんな命知らずがいるものかね。"
 ip_monarchy.46.t:0 "陰謀：王宮での悲劇！"
 ip_monarchy.46.desc_1:0 "王宮で悲劇が起きた！今朝、まだ誰も起きないような時間に[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]の悲鳴が建物中に響き渡り、皆それに叩き起こされて声が聞こえた王太子の部屋の前に集まった。ドアを開けてみると部屋には紙片と割れた瓶らしきガラス片が散乱しており、そしてまだ暖かい[SCOPE.sChar('ip_mon_42_primary_heir').GetName]の死体が転がっていた。\n\n王宮が悲しみに包まれる中、[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]は事の経緯を説明し始めた。それによると、[SCOPE.sChar('ip_mon_42_consort').GetSheHe]は[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]が[ROOT.GetCountry.GetRulerTitle]に対して陰謀を企てていることを発見し、その証拠となる文書を手に[SCOPE.sChar('ip_mon_42_primary_heir').GetHerHim]を問い詰めた。すると[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]は罪の意識に苛まれて取り乱し、ベッドの脇に置いてあった毒瓶を飲み干して死んでしまったそうだ。\n\n[SCOPE.sChar('ip_mon_42_consort').GetHerHis]の付き人や護衛はこのお話が真実であると証言しており、他に目撃者はいない。しかも、その話が事実だとすれば部屋中に紙片が散乱していることにも説明がつく…"
 ip_monarchy.46.desc_2:0 "A great commotion awoke the entire place last night, and offered credence to the rumors circulating in the past weeks.\n\nA young servant recently hired to the palace staff was found creeping into the bed chambers of [SCOPE.sChar('ip_mon_42_primary_heir').GetName] in the early hours of the morning. Not counting on the extra complement of guards, the boy attempted to approach the sleeping heir with a vial of poison, but was set upon by several of the royal household who proceeded to torture him for the names of the plotters.\n\nThere is now no doubt that it was [SCOPE.sChar('ip_mon_42_consorts_heir').GetPraenomen] who orchestrated the attempt, and [SCOPE.sChar('ip_mon_42_consorts_heir').GetSheHe] has been brought to the royal basilica for the [ROOT.GetCountry.GetRulerTitle] to cast [ROOT.GetCountry.GetRuler.GetHerHis] judgment..."
 ip_monarchy.46.desc_3:0 "[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]に対する陰謀を阻止するため、我らが[ROOT.GetCountry.GetRulerTitle]によって考案された巧妙な計画が実行に移された。まず、王太子の寝室付近を見回る衛兵の数を何週間もかけて徐々に減らし、最終的に極めて手薄な状態にした。ただそれと並行して、密かに[SCOPE.sChar('ip_mon_42_primary_heir').GetHerHis]の部屋の隣に空間を作ってそこに兵士を待機させるようにしたのである。\n\nこの作戦は功を奏し、一人の暗殺者が罠に引っかかった。しかし驚くべきことに、衛兵が捕らえたその刺客は他でもない[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]、まさにその人だったのである！[SCOPE.sChar('ip_mon_42_consort').GetHerHim]は[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]に対する憎悪と衛兵の数があからさまに減ったことに突き動かされ、自らの手で王太子の殺害を試みた！\n\nこの殺人未遂犯をどうしてくれようか。"
 ip_monarchy.46.a:0 "[SCOPE.sChar('ip_mon_42_primary_heir').GetPraenomen]は何もしていないのに…"
 ip_monarchy.46.b:0 "…[SCOPE.sChar('ip_mon_42_consort').GetPraenomen]は蛇だ！"
 ip_monarchy.46.c:0 "[SCOPE.sChar('ip_mon_42_consort').GetHerHim]を磔にしろ！"
 ip_monarchy.46.d:0 "[SCOPE.sChar('ip_mon_42_consort').GetHerHim]を牢に入れろ！"
 ip_monarchy.46.e:0 "[SCOPE.sChar('ip_mon_42_ruler').GetPraenomen]様は情け深くあられる。"
 ip_monarchy.46.f:0 "目には目を。"
 ip_monarchy.46.g:0 "「何てことしてくれやがった！？ちくしょうめ！！！」"
 ip_monarchy.47.t:0 "若き[ROOT.GetCountry.GetRulerTitle][SCOPE.sChar('ip_mon_47_child').GetPraenomen]"
 ip_monarchy.47.desc:0 "時宜を得ず[ROOT.GetCountry.GetRuler.GetPraenomen]が[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRulerTitle]に登りつめたことで、国内は不穏な状況となった。\n\nしかしながら、経験豊かな前王の配偶者であり[ROOT.GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')]でもある[SCOPE.sChar('ip_mon_47_consort').GetName]は、[ROOT.GetCountry.GetRulerTitle]が成人するまで[ROOT.GetCountry.GetRuler.GetSheHe]と[SCOPE.sChar('ip_mon_47_consort').GetHerselfHimself]との間で密接に指導する関係を持つことを望んでいる。\n\n[SCOPE.sChar('ip_mon_47_consort').GetHerHis]の才能と経験は[ROOT.GetCountry.GetAdjective]の王座にとっての利益となるし、また王朝の継続の象徴性を強めて宮廷の動揺を鎮めることができると[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U]は主張している。"
 ip_monarchy.47.a:0 "[SCOPE.sChar('ip_mon_47_consort').GetSheHe|U]はよい提案をしてくれた"
 ip_monarchy.47.at:0 "[SCOPE.sChar('ip_mon_47_consort').GetPraenomen]の手腕によっては、[SCOPE.sChar('ip_mon_47_consort').GetHerHis]は別の形で国家に利益をもたらすかもしれません。"
 ip_monarchy.47.b:0 "[SCOPE.sChar('ip_mon_47_consort').GetCountry.GetRulerTitle]から[SCOPE.sChar('ip_mon_47_consort').GetPraenomen]を遠ざけねばならない……"
 ip_monarchy.48.t:0 "王の[SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father_u')]からの提案"
 ip_monarchy.48.desc:0 "我らの[ROOT.GetCountry.GetRulerTitle]、[ROOT.GetCountry.GetRuler.GetName]の[SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')]である[SCOPE.sChar('ip_mon_47_consort').GetName]は、かつて統治者の配偶者として培った経験に基づいて、宮廷の中でもとりわけ影響力を持つ数名の人物に対してちょっとした計画を持ち掛けた。\n\n[ROOT.GetCountry.GetRuler.Custom('get_ip_mon_48_desc')]"
 ip_monarchy.48.a:0 "訓練の質は重要だ。"
 ip_monarchy.48.b:0 "我々は常に兵員を欲している。"
 ip_monarchy.48.c:0 "金があって困ることは無い。"
 ip_monarchy.48.d:0 "生活基盤は重要だ。"
 ip_monarchy.48.e:0 "我が民族が喜ぶことが一番だ。"
 ip_monarchy.48.f:0 "統合が遅々として進まないのが気掛かりだったんだ。"
 ip_monarchy.48.g:0 "聖職者に権威は欠かせない。"
 ip_monarchy.48.h:0 "改宗は重要な課題だ。"
 ip_monarchy.48.i:0 "興味ないな…"
 ip_monarchy.52.t:0 "[ROOT.GetCountry.GetRulerTitle]万歳"
 ip_monarchy.52.desc_1:0 "[ROOT.GetCountry.GetRulerTitle]は今日、[ROOT.GetCountry.GetRuler.GetHerHis]自身の[SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')]であり良き師でもあった[SCOPE.sChar('ip_mon_47_consort').GetName]の訃報を受け取った。[SCOPE.sChar('ip_mon_47_consort').GetHerHis|U]の死は宮廷内で大いに悼まれ、[ROOT.GetCountry.GetName]中の人々もまるで自身の親を失ったかのように嘆き悲しんだ。死の神[ROOT.GetCountry.Custom('get_god_of_dead')]が[SCOPE.sChar('ip_mon_47_consort').GetHerHim]を手厚くもてなしてくれることを誰もが祈っている。\n\n[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]は現在影響力を大幅に失っており、[ROOT.GetCountry.GetRuler.GetHerHis]の[SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')]が発揮したような熟達した政治手腕を身に付けるのはそう簡単なことではない。だが、我々は[ROOT.GetCountry.GetRuler.GetName]が輝かしき治世を行う未来に目を向けなければならない！"
 ip_monarchy.52.desc_2:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]は今日、[ROOT.GetCountry.GetRuler.GetHerHis]の [SCOPE.sChar('ip_mon_47_consort').Custom('get_mother_father')]であり良き師でもある[SCOPE.sChar('ip_mon_47_consort').GetName]の力を借りずとも[ROOT.GetCountry.GetRulerTitle]として国を統治できる年齢になった。とはいえ今でも[SCOPE.sChar('ip_mon_47_consort').GetSheHe]にはよく助けられている。\n\n[ROOT.GetCountry.Custom('get_sky_god')]の恩寵によって[ROOT.GetCountry.GetRuler.GetName]の統治を確実にし、歴代のどの王よりも輝かしき治世にせねばならない！"
 ip_monarchy.52.a:0 "[SCOPE.sChar('ip_mon_47_child').GetSheHe]に栄光あれ！"
 ip_monarchy.54.t:0 "陰謀：邪魔者の排除"
 ip_monarchy.54.desc:0 "近頃、宮廷では我が国の[ROOT.GetCountry.GetRulerTitle]たる[ROOT.GetCountry.GetRuler.GetName]とその配偶者である[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]が頻繁に夫婦喧嘩を繰り返しているという噂がしきりに囁かれており、宮廷内は近寄り難く険悪な雰囲気で包まれている。\n\n中でも、正当な王位継承者であり[ROOT.GetCountry.GetRuler.GetPraenomen]と[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]の子である[SCOPE.sChar('ip_mon_54_primary_heir').GetName]を直ちに玉座に据え、自らが実質的な支配者になることを目的として、[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]が[ROOT.GetCountry.GetRulerTitle]を殺めようとしているという噂はひと際性質が悪い…\n\nこの様な噂があっては、[ROOT.GetCountry.GetName]全体の機能も一時的に麻痺せざるを得ない。"
 ip_monarchy.54.a:0 "王の配偶者に限ってそれはあるまい。"
 ip_monarchy.54.b:0 "直ちに[SCOPE.sChar('ip_mon_54_consort').GetHerHim]の尾行を開始せよ。"
 ip_monarchy.54.bt:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]は反逆の証拠を得るために監視されます"
 ip_monarchy.55.t:0 "陰謀：噂を通じて"
 ip_monarchy.55.desc_1:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]を尾行していた者が、配偶者の奇妙な行動と都市のより油断のならない場所を訪ねているとの報告を持って戻って来た。首都[ROOT.GetCountry.GetCapital.GetName]の酒場でその者の行動を見ていた人たちに問うたところ、その者はさまざまな毒物の製造や使用法をしらべているようだった。陰謀は事実で間違いない！\n\n我らがこの陰謀に関して判明した情報は配偶者には知られていないが、この残念な状況に決着をつけるための最も良い方法を決定する必要がある。"
 ip_monarchy.55.desc_2:0 "王宮の悪臭はここ数週間で悪化し、宮廷は現在、東西の派閥間で完全に分けられていた。[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] と[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]は数日も会話せず、後者は招かれた宴席に行かず、姿も見せなかった。\n\n我らが後継者である気の毒な[SCOPE.sChar('ip_mon_54_primary_heir').GetName]は両親の間で目に見えて引き裂かれ、双方の口論はその精神に打撃を与えていた。このやっかいな仲違いを終わらせるべく抜本的な行動をせねばならぬことに全員が同意した…。"
 ip_monarchy.55.a:0 "このささいな事はすぐに忘れ去られるだろう。"
 ip_monarchy.55.b:0 "王者の配偶者が憎むか？"
 ip_monarchy.55.bt:0 "#R [SCOPE.sChar('ip_mon_54_consort').GetPraenomen]の忠誠が十分に低い場合は陰謀を継続する可能性があります#!"
 ip_monarchy.55.c:0 "後継者が認めないだろう…。"
 ip_monarchy.55.ct:0 "[SCOPE.sChar('ip_mon_54_consorts_heir').GetPraenomen]は[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]と対決し、陰謀が終了します"
 ip_monarchy.55.d:0 "誰も王座に座らせないようにしよう。"
 ip_monarchy.55.e:0 "この幼稚な芝居を今すぐ終わらせよう。"
 ip_monarchy.55.et:0 "[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]の成人した子供は#R 10#!の忠誠@loyalty_icon!を失います"
 ip_monarchy.55.f:0 "王者は自身で解決なされるであろう。"
 ip_monarchy.55.ft:0 "[SCOPE.sChar('ip_mon_54_ruler').GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]は個人的に[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]と対決します\n\n#R この選択肢は意図しない結果を引き起こす可能性があります#!\n統治者の#Y 軍事#!能力によりこの行動を選ぶことができます"
 ip_monarchy.56.t:0 "陰謀：諜報失敗"
 ip_monarchy.56.desc:0 "配偶者を張っていた者があっけなく探知され、その者を怒らせてしまったので、宮廷内で軽いスキャンダルが巻き起こっていた。いかなる方法を用いても解決できそうにも無い。\n\n反抗的なささやきが事実とならぬことを願おう…。"
 ip_monarchy.56.a:0 "誰も信頼できぬのか！？"
 ip_monarchy.57.t:0 "陰謀：危機の緩和"
 ip_monarchy.57.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]と[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]の間にあった緊張状態は緩和され、宮廷の各柱廊では不愉快な小声が聞かれなくなった。ただ単に、双方の気分をすり合わせる機会があまり無かったか、配偶者が君主の気質に合わせしたのだろう…。"
 ip_monarchy.57.a:0 "心配事がひとつ減ったな。"
 ip_monarchy.58.t:0 "陰謀：終結"
 ip_monarchy.58.desc_1:0 "今日、あまり有力でない貴族の結婚式会場にて、意外にも[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]と共に人々の前に現れた。この動きは双方の亀裂状態が終結に向かうきっかけとなるであろうと思われた。\n\nだが、 [SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]が熱狂的な群衆の前で開始宣言を始めるやいなや、突然、家臣のひとりが彼の前へ駆け出し、人々が反応する間もなく、王の心臓の奥まで突き刺した！この後に起きた混乱にまぎれて暗殺者は逃亡しようとしたものの、足がつまづき、その刹那、いきりたった近衛兵に刺殺された。これにより、彼の動機がわからなくなった…。\n\nそして、君主が群がった人々の中で横たわり、いまだに息をしていであろう時、配偶者が宣誓台に駆けつけ、血まみれの冠をかの頭部からつかみ取り、子供が位を継ぐことを狂喜する群衆へ宣言した！"
 ip_monarchy.58.desc_2:0 "今日、あまり有力でない貴族の結婚式会場にて、突然、[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]とその配偶者が人々の前に現われ、これは双方の亀裂状態が終結するきっかけとなるであろうと思われた。\n\nしかし、[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]が熱狂的な群衆の前で開会宣言をしようとした際、突然、護衛のひとりであった[SCOPE.sChar('ip_mon_54_assassin').GetPraenomen]が走り出し、人々が反応する間もなく、その心臓奥深くまで突き刺した！暗殺者は発生した混乱の中で逃げようとしたが足がつまづき、あまりにもいきりたっていた近衛兵に刺殺された。これにより、彼の動機はわからなくなった…。\n\n同行者に囲まれた中で横たわり、まだ息をしていたであろう時、配偶者が宣誓台へ駆け進み、その頭部から血まみれの冠とつかみ取るやいなや、配偶者の子がその地位を継ぐことを狂喜する群衆へ宣言した！"
 ip_monarchy.58.desc_3:0 "今日、あまり有力ではない貴族の結婚式会場にて、[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]とその配偶者が人々の前に突然現われ、ふたりの亀裂状態が終わりに向かうきっかけとなるだろうと思われた。\n\n慎重に検討された新たな安全対策がこの行事に用意され、護衛官が表立たず警戒していた。王が開催宣言を始めようとしていた矢先、ひとりの廷臣が短剣を振りかざしが、すぐに護衛官たちに捕らえられた。配偶者がこの陰謀の首謀者の発覚が避けられないとみるや劇場から逃げ出したものの、待ち構えていた護衛たちにより群衆の前に引きずり出された。\n\nおびえていた家臣のひとりから配偶者をほのめかす告白がなされたことにより、その者は群衆の前にひざまづかれた。その者は君主を殺し、その子を新たな統治者に立て、自身が裏で操ろうと計画していたのは明らかだ。"
 ip_monarchy.58.desc_4:0 "今日、[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]とその配偶者が、あまり有力でない貴族の結婚式会場で突然人々の前に現われ、ふたりの亀裂状態が終わりに向かうきっかけとなるだろうと思われた。\n\n慎重に検討された新たな警備計画がこの行事のために用意され、もっとも信頼された護衛たちが表立たずとも警戒していた。そして、君主が開催宣言をしようとした際、護衛のひとりである[SCOPE.sChar('ip_mon_54_assassin').GetPraenomen]が突進したが、他の護衛たちが彼を取り押さえた。配偶者[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]はこの陰謀における役割の発覚が避けられぬことを悟り、劇場から逃げ出したものの、間もなく待ち構えていた護衛たちに捕縛された。\n\nおびえる暗殺者から配偶者をほのめかす告白により、その者は群衆の前にひざまづかれた。その者は君主を殺し、その子を新たな統治者にすえた上で裏から操ろうと計画してたのは明らかである。"
 ip_monarchy.58.desc_5:0 "[ROOT.GetCountry.GetRuler.GetName]は従者たちと共に配偶者の部屋へ進もうとしていた。\n\n王の寝室に突進し、配偶者の護衛を押し払い、反逆者に対する裁きの実行を宮廷中に呼びかけた。あわてて目を丸くした配偶者が無実を叫びつつ何も知らぬことをよそおい、君主に安心感をもたらそうとしていた。\n\n君主の前でひれふす配偶者は、突如、光り輝く短剣で君主ののどを見事に切り裂いた。配偶者の振り上げた手によって驚いた護衛たちは凍りつき、そして配偶者は直後に叫んだ。「新君主[SCOPE.sChar('ip_mon_54_primary_heir').GetName]万歳！」と。"
 ip_monarchy.58.desc_6:0 "今日、[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]は従者たちと共に配偶者の部屋へ進みだそうとしていた。\n\n王の寝室へ突進し、配偶者の護衛たちを押し払い、反逆者に対する裁きの実行を宮廷中に呼びかけた。あわてて目を丸くした配偶者は無実を叫び、無関係である事をよそおい、安心させようとしたが、その所持品から毒入りの箱と暗殺計画が記された下手な暗号文が同行者たちによって発見された。\n\n嘘がばれてすすり泣き、配偶者は牢獄に入れられ、君主による裁きを待っている…。"
 ip_monarchy.58.a:0 "我が君主は多くの敵を持ちすぎたのだ…。"
 ip_monarchy.58.b:0 "…だが配偶者が思い切っただけだ！"
 ip_monarchy.58.c:0 "処刑しろ！"
 ip_monarchy.58.d:0 "牢獄に入れてやれ。"
 ip_monarchy.58.e:0 "生きている間、二度とこの地に戻るな。"
 ip_monarchy.58.f:0 "「我が国から逃れられんぞ！」"
 ip_mon_58_hh:0 "#Y 以下の効果が発生します：#!\n[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]（#Y 統治者#!）が[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]（#Y 配偶者#!）に殺害されます"
 ip_mon_58_tt:0 "[SCOPE.sChar('ip_mon_54_ruler').GetPraenomen]（#Y 統治者#!）が[SCOPE.sChar('ip_mon_54_consort').GetPraenomen]（#Y 配偶者#!）に殺害されます"
 ip_monarchy.59.t:0 "熱心な配偶者"
 ip_monarchy.59.desc:0 "今日、配偶者である[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]が興味深い提案を携えて宮廷にやってきた。即ち我々が直面している気掛かりな戦争、[SCOPE.sChar('ip_mon_59_consort').GetHerHis]自身の優れた武勇、そして熟達した[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]の個人的な軍事指揮能力を考えて、[SCOPE.sChar('ip_mon_59_consort').GetSheHe]は[ROOT.GetCountry.GetRulerTitle]と[ROOT.GetCountry.GetRuler.GetHerHis]の軍に同行して戦いに臨むというのだ。\n\n[SCOPE.sChar('ip_mon_59_consort').GetHerHis]は、[ROOT.GetCountry.GetRulerTitle]だけでなく戦士たちもまた[SCOPE.sChar('ip_mon_59_consort').GetHerHis]の存在によって勇気づけられること、王家たるものどのような立場であっても国を守る義務があること、そして、必要な時は自分が側面部隊をうまく指揮してみせることを熱烈に確信している。"
 ip_monarchy.59.a:0 "よし、[SCOPE.sChar('ip_mon_59_consort').GetSheHe]を[ROOT.GetCountry.GetRulerTitle]に同行させよう！"
 ip_monarchy.59.at:0 "[SCOPE.sChar('ip_mon_59_ruler').GetCountry.GetRulerTitle]である[SCOPE.sChar('ip_mon_59_ruler').GetPraenomen]が将軍であり続ける限り、[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]は[SCOPE.sChar('ip_mon_59_ruler').GetHerHim]の戦いに同行します"
 ip_monarchy.59.b:0 "馬鹿なことはよせ。"
 consort_eager_no_more:0 "[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]はもはや[THIS.GetCountry.GetRulerTitle]である[THIS.GetCountry.GetRuler.GetPraenomen]の戦いに同行しません。"
 ip_monarchy.60.t:0 "配偶者の勝利"
 ip_monarchy.60.desc:0 "我々は[ROOT.GetCountry.GetRulerTitle]が率いる軍の戦況について伝令を受けた。誉れ高くも、配偶者である[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]は[ROOT.GetCountry.Custom('get_battle_win_desc')]\n\n[SCOPE.sChar('ip_mon_59_consort').GetHerHim]の努力が無ければ我々の偉大な勝利は無かっただろう。[SCOPE.sChar('ip_mon_59_consort').GetSheHe]の周りには兵士たちが集まり、[SCOPE.sChar('ip_mon_59_consort').GetHerHim]は彼らを鼓舞して熱意を引き出している。今日は[ROOT.GetCountry.GetName]と王家にとって輝かしい日だ！"
 ip_monarchy.60.a:0 "大変結構！"
 ip_monarchy.61.t:0 "配偶者の勝利"
 ip_monarchy.61.desc:0 "我々は[ROOT.GetCountry.GetRulerTitle]が率いる軍の戦況について伝令を受けた。誉れ高くも、配偶者である[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]は[ROOT.GetCountry.Custom('get_battle_win_desc')]\n\n[SCOPE.sChar('ip_mon_59_consort').GetHerHis]の努力が無ければ我々の偉大な勝利は無かっただろう。[SCOPE.sChar('ip_mon_59_consort').GetSheHe]の存在が周囲の兵士たちを鼓舞し、熱意に溢れさせたという話もある。しかし、残念なことに伝令は[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]が[ROOT.GetCountry.Custom('get_battle_injury_desc')]ことを告げた。"
 ip_monarchy.61.a:0 "なんと悲しきことか！"
 ip_monarchy.62.t:0 "配偶者の敗走"
 ip_monarchy.62.desc:0 "我々は[ROOT.GetCountry.GetRulerTitle]が率いる軍の戦況について伝令を受けた。不名誉なことに、配偶者である[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]は[ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\n此度の敗北は[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]が原因であると非難されており、[SCOPE.sChar('ip_mon_59_consort').GetHerHim]に一部の指揮権を与えた我々の責任も追及されかねない…"
 ip_monarchy.62.a:0 "納得し難いことだ。"
 ip_monarchy.63.t:0 "配偶者の敗走"
 ip_monarchy.63.desc:0 "我々は[ROOT.GetCountry.GetRulerTitle]が率いる軍の戦況について伝令を受けた。不名誉なことに、配偶者である[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]は[ROOT.GetCountry.Custom('get_battle_loss_desc')]\n\n此度の敗北は[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]が原因であると非難されており、[SCOPE.sChar('ip_mon_59_consort').GetHerHim]に一部の指揮権を与えた我々の責任も追及されかねない。更に残念なことに、伝令は[SCOPE.sChar('ip_mon_59_consort').GetPraenomen]が[ROOT.GetCountry.Custom('get_battle_injury_desc')]ことを告げた。"
 ip_monarchy.63.a:0 "[SCOPE.sChar('ip_mon_59_consort').GetSheHe|U]は危険を承知だった…"
 ip_monarchy.64.t:0 "見事な手腕"
 ip_monarchy.64.desc_1:0 "[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]は現在の戦争を勝利に導くため部隊の指揮に当たっており、意識のほとんどはそこに向けられている。[ROOT.GetCountry.GetName]は官僚主義的な運営がなされているので、法的に決裁権を持っている君主の裁可を待つ問題が山積みになっている。\n\n[ROOT.GetCountry.GetRulerTitle]の不在の間、配偶者の[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]は[ROOT.GetCountry.GetRuler.GetHerHis]の所掌の一部を引き受け、喫緊の課題に全力を傾けている。"
 ip_monarchy.64.desc_2:0 "[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]が他国の地下牢に閉じ込められてしまったため、宮廷ではちょっとした騒動が起きている。[ROOT.GetCountry.GetName]は官僚主義的な運営がなされているので、法的に決裁権を持っている君主の裁可を待つ問題が山積みになっている。\n\n[ROOT.GetCountry.GetRulerTitle]の不在の間、配偶者の[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]は[ROOT.GetCountry.GetRuler.GetHerHis]の所掌の一部を引き受け、喫緊の課題に全力を傾けている。"
 ip_monarchy.64.a:0 "賞賛すべきことだ。"
 ip_monarchy.64.b:0 "[SCOPE.sChar('ip_mon_64_consort').GetHerHis]には関係の無いことだ。"
 ip_monarchy.64.tt:0 "[THIS.GetCountry.GetName]の戦争中に[THIS.GetCountry.GetRuler.GetFullName]が囚人か将軍である限り、[SCOPE.sChar('ip_mon_64_consort').GetFullName]は我が国を支えようとするでしょう。"
 ip_mon_64_stop:0 "[SCOPE.sChar('ip_mon_64_consort').GetFullName]は[THIS.GetCountry.GetName]の為に尽力することをやめます。"
 ip_monarchy.65.t:0 "軍事の安定"
 ip_monarchy.65.desc:0 "配偶者は、軍官、特に不満を抱いている将軍[SCOPE.sChar('ip_mon_65_general').GetName]の懸念を和らげるべく、その者が持つ軍事知識で国家の利益をもたらすことにした。\n\n将軍は、この国において軍の信頼を衰えをもたらす原因である男性の不足、長いこと生き延びてきた古参兵たちは国の全権を背負う軍事組織の危機的な無関心さに不満を持っている。\n\n配偶者は、軍の恐れを覆してくれるであろう提案を王の顧問の前に差し出した。"
 ip_monarchy.65.a:0 "拒否しがたいな。"
 ip_monarchy.65.b:0 "[SCOPE.sChar('ip_mon_64_consort').GetHerHis]には関係の無いことだ。"
 ip_monarchy.66.t:0 "蔑ろにされた都市"
 ip_monarchy.66.desc_1:1 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has decided to put [SCOPE.sChar('ip_mon_64_consort').GetHerHis] considerable administrative experience to good use with a scheme designed to reassure the disgruntled cities in [SCOPE.sP('ip_mon_66_city').GetState.GetShortName]. The [ip_mon_66_city.Custom('get_city_type_loc')] of [SCOPE.sP('ip_mon_66_city').GetName] is particularly vocal in its concerns, arguing that they repeatedly been ignored and passed over in favor of the capital and other provinces. \n\nWith the [ROOT.GetCountry.GetRulerTitle] indisposed, the consort has drawn up a plan to fund the expansion of [SCOPE.sP('ip_mon_66_city').GetName] to ensure its future prosperity and assure the locals that the ancient rights and importance of their municipality will not be dulled by time or ill fortune."
 ip_monarchy.66.desc_2:1 "Consort [SCOPE.sChar('ip_mon_64_consort').GetPraenomen] has decided to put [SCOPE.sChar('ip_mon_64_consort').GetHerHis] considerable administrative experience to good use with a scheme designed to reassure the disgruntled cities in [SCOPE.sP('ip_mon_66_city').GetState.GetShortName]. The [ip_mon_66_city.Custom('get_city_type_loc')] of [SCOPE.sP('ip_mon_66_city').GetName] is particularly vocal in its concerns, especially in light of the recent disasters that have the gods have deigned to befall the region. \n\nWith the [ROOT.GetCountry.GetRulerTitle] indisposed, the consort has drawn up a plan to fund the expansion of [SCOPE.sP('ip_mon_66_city').GetName] to ensure its future prosperity and assure the locals that the ancient rights and importance of their municipality will not be dulled by time or ill fortune."
 ip_monarchy.66.a:0 "手を尽くそう！"
 ip_monarchy.66.at1:0 "[SCOPE.sP('ip_mon_66_city').GetName]に自由民@freemen!が#Y 1#!現れます"
 ip_monarchy.66.at2:0 "[SCOPE.sP('ip_mon_66_city').GetName]に自由民@freemen!が#Y 2#!現れます"
 ip_monarchy.66.at3:0 "[SCOPE.sP('ip_mon_66_city').GetName]に自由民@freemen!が#Y 2#!、市民@citizen!が#Y 1#!現れます"
 ip_monarchy.66.at4:0 "[SCOPE.sP('ip_mon_66_city').GetName]に自由民@freemen!が#Y 2#!、市民@citizen!が#Y 2#!現れます"
 ip_monarchy.66.b:0 "話しにならぬ。"
 ip_monarchy.67.t:0 "安心"
 ip_monarchy.67.desc_1:0 "配偶者である[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]の雄弁さと駆け引きの上手さは宮廷の誰もが知るところであるため、[SCOPE.sChar('ip_mon_64_consort').GetSheHe]が[ROOT.GetCountry.GetAdjective]の同盟国を安心させることを最優先にしたことについて誰も不思議には思わなかった。我々の極めて重要な同盟相手である[SCOPE.sC('ip_mon_67_subjectally').GetName]の[SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle]である[SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen]が、我が国の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]が現在[ROOT.GetCountry.GetName]の実権を握っていないことを懸念していると察知した[SCOPE.sChar('ip_mon_64_consort').GetHerHis]は、同国との関係保全に注力することにした。\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]は[ROOT.GetCountry.GetName]が有能な者の手によって運営されていることを示し、彼らの懸念を和らげるために豪華な外交使節団を計画した。このような行為はより広範囲において[ROOT.GetCountry.GetAdjective]の信頼性を改善させるに違いない。"
 ip_monarchy.67.desc_2:0 "配偶者である[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]の雄弁さと駆け引きの上手さは宮廷の誰もが知るところであるため、[SCOPE.sChar('ip_mon_64_consort').GetSheHe]が[ROOT.GetCountry.GetAdjective]の属国を安心させることを最優先にしたことについて誰も不思議には思わなかった。我々の極めて重要な属国である[SCOPE.sC('ip_mon_67_subjectally').GetName]の[SCOPE.sC('ip_mon_67_subjectally').GetRulerTitle]である[SCOPE.sC('ip_mon_67_subjectally').GetRuler.GetPraenomen]が、我が国の[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]が現在[ROOT.GetCountry.GetName]の実権を握っていないことを懸念していると察知した[SCOPE.sChar('ip_mon_64_consort').GetHerHis]は、同国との関係保全に注力することにした。\n\n[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]は[ROOT.GetCountry.GetName]が有能な者の手によって運営されていることを示し、彼らの懸念を和らげるために豪華な外交使節団を計画した。このような行為はより広範囲において[ROOT.GetCountry.GetAdjective]の信頼性を改善させるに違いない。"
 ip_monarchy.67.a:0 "是非とも実行しよう！"
 ip_monarchy.67.b:0 "論ずるまでも無い。"
 ip_monarchy.68.t:0 "宗教的行事"
 ip_monarchy.68.desc:0 "配偶者の[SCOPE.sChar('ip_mon_64_consort').GetPraenomen]は信心深く宗教に造詣の深い[SCOPE.sChar('ip_mon_64_consort').GetWomanMan]性であるため、[SCOPE.sChar('ip_mon_64_consort').GetHerHis]の最優先事項は当然の如く、内臓占いやその他の占いによって現れた凶兆に動揺する聖職者たちを落ち着かせることだった。\n\n聖職者たちによれば、[ROOT.GetCountry.Custom('get_sky_god')]やその他全ての神々は、現在の[ROOT.GetCountry.GetRulerTitle]そのものと、[ROOT.GetCountry.GetRuler.GetSheHe]が[ROOT.GetCountry.GetName]をなおざりにして軍を率いているこの状況が気に食わないのだそうだ。何しろ[ROOT.GetCountry.GetRuler.GetHerHis]が国を率いなければ、神々こそが国の守護者として信奉されていたはずなのだから。天上の支配者たちは自分たちの言うとおりにすることを要求し、さもなければ災厄を引き起こすとのことだ。"
 ip_monarchy.68.a:0 "まさにそうしようと思っていたところだ。"
 ip_monarchy.68.b:0 "真に受ける必要もあるまい。"
 after_battle.21.t:0 "波への精通"
 after_battle.21.d:0 "[SCOPE.sChar('after_battle_21_target').GetName]は海上で有能な指揮官であることを証明しているので、彼らの海戦の修得を奨励すべきだろう。提督にとって有用なスキルは、状況の必要性や特殊性に応じて多くあるが、それらは互いに相容れないことが多い。[SCOPE.sChar('after_battle_21_target').GetSheHe] は、[SCOPE.sChar('after_battle_21_target').GetHerHis]の手を何に貸すべきだろうか？"
 after_battle.21.a:0 "速さと狡猾さは[SCOPE.sChar('after_battle_21_target').GetHerHis]の道具になるだろう。"
 after_battle.21.b:0 "[SCOPE.sChar('after_battle_21_target').GetSheHe|U] が前衛を指揮する。"
 after_battle.21.c:0 "[SCOPE.sChar('after_battle_21_target').GetPraenomen]は敵を蹂躙する。"
 after_battle.22.t:0 "海生まれ"
 after_battle.22.d:0 "今や多くの出撃を経験し、有能な海軍司令官である[SCOPE.sChar('after_battle_22_target').GetName]は、[ROOT.GetCountry.GetAdjective]提督の第一人者として知られています。何事もそうだが、特化こそが優位性を活かすための最善の方法であり、[SCOPE.sChar('after_battle_22_target').GetSheHe]が何を習得して完璧にするかを決めなければならない。"
 after_battle.22.a:0 "[SCOPE.sChar('after_battle_22_target').GetPraenomen]の狡猾さと胆力を、彼らは長く歌い続ける。"
 after_battle.22.b:0 "Have [SCOPE.sChar('after_battle_22_target').GetHerHim] squeeze every last knot from [SCOPE.sChar('after_battle_22_target').GetHerHis] crews."
 after_battle.22.c:0 "[SCOPE.sChar('after_battle_22_target').GetSheHe|U] will learn to make the most of any situation."
 after_battle.23.t:0 "勇猛な[SCOPE.sChar('after_battle_23_target').GetPraenomen]"
 after_battle.23.d:0 "もう二度と[SCOPE.sChar('after_battle_23_target').GetName]の強い意志あるいは勇気が問題となることは無い。この日から世界中の船乗りによって彼と彼の艦隊による英雄的な物語が語られるだろう！"
 after_battle.23.a:0 "冒険的な[SCOPE.sChar('after_battle_23_target').GetWomanMan]に祝福を！"
 after_battle.24.t:0 "壊れぬ[SCOPE.sChar('after_battle_24_target').GetPraenomen]"
 after_battle.24.d:0 "艦隊の船の板張りや竜骨、衝角が何度も壊れようとも、決して勝利を敵に譲らない！敵は彼をイアソンの砕ける岩のように固いと言っている。"
 after_battle.24.a:0 "頑丈な[ROOT.GetCountry.Custom('get_sea_god')]の子よ！"
 after_battle.25.t:0 "The Exploits of [SCOPE.sChar('after_battle_25_target').GetPraenomen]"
 after_battle.25.d:0 "Our ship's lines break and scatter before the force of our enemies attacks while [SCOPE.sChar('after_battle_25_target').GetName] argues two plans with [SCOPE.sChar('after_battle_25_target').GetHerHis] subordinates; commit the reserves and lead an all out counter attack or fall back and regroup."
 after_battle.25.a:0 "Come, do you want to live forever?"
 after_battle.25.b:0 "[SCOPE.sChar('after_battle_25_target').GetSheHe|U] is too valuable to lose."
 after_battle.26.t:0 "Tactical Perfection"
 after_battle.26.d:0 "[SCOPE.sChar('after_battle_26_target').GetName] effortlessly outmaneuvered the enemies stacked against [SCOPE.sChar('after_battle_26_target').GetHerHim], casting the fools unable to escape down to [ROOT.GetCountry.Custom('get_god_of_dead')]. Crews throughout our triumphant navy are grateful and honored to serve in battle under such a blessed strategist."
 after_battle.26.a:0 "May [SCOPE.sChar('after_battle_26_target').GetSheHe] win a thousand more!"
 after_battle.27.t:0 "Outwitted"
 after_battle.27.d:0 "Our once esteemed admiral [SCOPE.sChar('after_battle_27_target').GetName] has shown [SCOPE.sChar('after_battle_27_target').GetHerHis] true measure, delivering only humiliation and defeat to the proud people of [ROOT.GetCountry.GetName]. Many are the grieving and angry who cry [SCOPE.sChar('after_battle_27_target').GetPraenomen] should have died with [SCOPE.sChar('after_battle_27_target').GetHerHis] reputation."
 after_battle.27.a:0 "Calamity..."
 after_battle.28.t:0 "Heedless [SCOPE.sChar('after_battle_28_target').GetPraenomen]"
 after_battle.28.d:0 "Persistently flying into battle at the head of [SCOPE.sChar('after_battle_28_target').GetHerHis] formations with little thought, [SCOPE.sChar('after_battle_28_target').GetName] always steals the initiative with a brazen act of valor, or is it stupidity?"
 after_battle.28.a:0 "The [SCOPE.sChar('after_battle_28_target').GetWomanMan] has vim."
 after_battle.29.t:0 "Unjustified Moniker"
 after_battle.29.d:0 "The hardy sailors of our great navy are now agreed on one thing, [SCOPE.sChar('after_battle_29_target').GetName] lacks the boldness expected and respected in naval commanders. [SCOPE.sChar('after_battle_28_target').GetHerHis|U] pitifully cautious organization and maneuvers, even in the thick of battle, would make [ROOT.GetCountry.Custom('get_war_god')] weep."
 after_battle.29.a:0 "[SCOPE.sChar('after_battle_29_target').GetSheHe|U] could not live up to the reputation."
 after_battle.30.t:0 "Pitiful [SCOPE.sChar('after_battle_30_target').GetPraenomen]"
 after_battle.30.d:0 "The famed resilience, or lack thereof, of admiral [SCOPE.sChar('after_battle_30_target').GetName] has become an epithet of mocking derision among our sailors, following their calamitous defeat. By all accounts [SCOPE.sChar('after_battle_30_target').GetPraenomen] could hardly keep [SCOPE.sChar('after_battle_30_target').GetHerHis] crew on course, let alone resist the winding attacks of the enemy."
 after_battle.30.a:0 "Fate is cruel."
 after_battle.41.t:0 "Tragedy at Sea"
 after_battle.41.d:0 "Outmaneuvered and with enemy ships bearing down on all sides, admiral [SCOPE.sChar('after_battle_41_target').GetName] took a chance arrow as [SCOPE.sChar('after_battle_41_target').GetSheHe] attempted to rally nearby ships to [SCOPE.sChar('after_battle_41_target').GetHerHis] aid."
 after_battle.41.a:0 "Fate is cruel."
 ip_republic.49.t:0 "The Tools of the Establishment"
 ip_republic.49.desc:0 "良く知られた民衆派の[ROOT.GetCountry.GetRuler.GetName]が執政官選挙に勝利したことは、元老院のより伝統主義的な派閥をたいそう驚愕させたが、[ROOT.GetCountry.GetCoRulerTitle]に[ROOT.GetCountry.GetCoRuler.GetName]を推薦したことは政府内におけるこうした支配者層と民衆派の結びつきを強化するという意味で実際に鋭い動きであった。\n\n当然ながら[ROOT.GetCountry.GetRuler.GetPraenomen]は心から望んでこういう行動を取ったわけでも、[ROOT.GetCountry.GetCoRuler.GetPraenomen]に地位を与えたかったわけでもない。[ROOT.GetCountry.GetRuler.GetSheHe]は過去に政治家としてのキャリアで衝突した間柄でもある。[ROOT.GetCountry.GetRuler.GetPraenomen]が最初に提案した法案は「穏健かつ細心の注意を払った理由」によって、資格のある兵役経験者にその軍務の完了時に土地を与えることを約束するというものであった。\n\nほぼ半分の元老院議員が立ち上がって議場を去り、法案の公聴会を妨害しようと子供じみた法案成立阻止の試みが行われている…"
 ip_republic.49.a:0 "そう簡単に諦めはせんぞ…"
 ip_republic.49.at1:1 "[SCOPE.sChar('ip_republic_49_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle]）は強引に元老院を避けようと試み、#R 伝統主義者を憤慨させます#!"
 ip_republic.49.at2:1 "Up to #Y 3#! characters with #Y anti-populist#! leanings will lose #R 5#! Loyalty@loyalty_icon!"
 ip_republic.49.b:0 "妥協点を探ろう"
 ip_republic.50.t:0 "元老院での成り行き"
 ip_republic.50.desc_1:0 "いくつかの長く疲れる委員会審議の後、[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]と[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]は合意に達し、[ROOT.GetCountry.Custom('get_court_type')|U]の保守派に受け入れられる法案を練り上げた。だが、国民に約束された幅広い法案とは程遠いものである。\n\nこれは、民衆派の支持者、特に退役軍人を失望させることは確かだが、彼らが言うように、政治とは妥協の芸術である…"
 ip_republic.50.desc_2:0 "息苦しい元老院では必要とされる改革を通すことができず、[ROOT.GetCountry.GetRulerTitle][ROOT.GetCountry.GetRuler.GetPraenomen]は、法案を直接兵士集会に提出し、元老院の承認なしに承認させようとしている。\n\n集会はほぼ元兵士で構成されており、帰還した退役軍人に土地を与える法案を承認することはほぼ確実であり、[ROOT.GetCountry.GetCapital.GetName]にはこの法律に対する多くの民衆の支持がある。\n\nしかし、[ROOT.GetCountry.GetCoRulerTitle][ROOT.GetCountry.GetCoRuler.GetPraenomen]は迅速に対応しており、拒否権を行使してこの法律を無効化するために、あきらかに不正な複数の護民官の支持を集めている。[ROOT.GetCountry.GetCoRuler.GetPraenomen]と[ROOT.GetCountry.GetCoRuler.GetHerHis]の支持者たちは、民衆派が法案を推進するのと同じように、この法案を弾圧する決意を固めているようだ。"
 ip_republic.50.a:0 "かの護民官たちは民衆の圧力に屈するだろう"
 ip_republic.50.at1:0 "The [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle] and [SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRuler.GetHerHis] allies will cow the tribunes, #R further upsetting the traditionalists#!."
 ip_republic.50.at2:1 "Up to #Y 2#! characters with #Y populist#! leanings will gain #G 10#! Popularity @popularity_icon!\n$ip_republic.49.at2$"
 ip_republic.50.b:0 "Maybe an understanding is necessary after all..."
 ip_republic.50.bt:0 "最大で#Y 2名#!の#Y 大衆主義的#!な人物が#R 10#!の忠誠@loyalty_icon!を失います"
 ip_republic.50.c:0 "冗談じゃない！"
 ip_republic.50.ct1:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle]は強引に元の法案を成立させようと試み、#R 伝統主義者を憤慨させます#!"
 ip_republic.50.ct2:0 "最大で#Y 3名#!の#Y 伝統主義的#!な人物が#R 5#!の忠誠@loyalty_icon!を失います"
 ip_republic.50.d:0 "まあいいだろう"
 ip_republic.51.t:0 "[ROOT.GetCountry.GetRuler.Custom('get_ip_51_title')]"
 ip_republic.51.desc_1:0 "With the breakdown of cross-party talks, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] went straight to the soldier's assembly. The overwhelming support of these veterans, combined with public opinion precluding the intercession of tribunes veto powers, all but ensured the act's passage.\n\nIncensed, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] spuriously attempted to have the legislation blocked for religious reasons in a last ditch effort to block the assembly. [ROOT.GetCountry.GetCoRuler.GetSheHe|U] was reportedly accosted by a mob on [ROOT.GetCountry.GetCoRuler.GetHerHis] way to the temple, who descended on [ROOT.GetCountry.GetCoRuler.GetHerHis] entourage, destroyed [ROOT.GetCountry.GetCoRuler.GetHerHis] symbols of office, and covered [ROOT.GetCountry.GetCoRuler.GetHerHim] with excrement as the vote was carried in the assembly.\n\nThe stricken [ROOT.GetCountry.GetCoRuler.GetPraenomen] later came before the Senate, making a formal complaint and requesting the bill be revoked, but received no support. Humiliated, [ROOT.GetCountry.GetCoRuler.GetSheHe] has now stopped attending the senate at all, leading some to question whether the [ROOT.GetCountry.GetRulerTitle] can now be considered sole ruler..."
 ip_republic.51.desc_2:0 "As expected, the wide popular support gathered by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRuler.GetHerHis] populist allies daunted the tribunes who rely on popular support for their seats.\n\nIncensed, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] spuriously attempted to have the legislation blocked for religious reasons in a last ditch effort to block the assembly. [ROOT.GetCountry.GetCoRuler.GetSheHe|U] was reportedly accosted by a mob on [ROOT.GetCountry.GetCoRuler.GetHerHis] way to the temple of [ROOT.GetCountry.Custom('get_sky_god')], who descended on [ROOT.GetCountry.GetCoRuler.GetHerHis] entourage, destroyed [ROOT.GetCountry.GetCoRuler.GetHerHis] symbols of office, and covered [ROOT.GetCountry.GetCoRuler.GetHerHim] with excrement as the vote was carried in the assembly.\n\nThe stricken [ROOT.GetCountry.GetCoRuler.GetPraenomen] later came before the Senate, making a formal complaint and requesting the bill be revoked, but received no support. Humiliated, [ROOT.GetCountry.GetCoRuler.GetSheHe] has now stopped attending the senate altogether, leading some to question whether the [ROOT.GetCountry.GetRulerTitle] can now be considered sole ruler..."
 ip_republic.51.a:0 "That's what you get..."
 ip_republic.51.at:0 "[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle]とその支持者は公に支持者を集め、伝統主義者をより憤慨させます"
 ip_republic.51.b:0 "We must extend an olive branch."
 ip_republic.51.hh:1 "Up to #Y 8#! Freemen @freemen! will appear in sparsely populated territories."
 ip_republic.52.t:0 "骨の折れる戦い"
 ip_republic.52.desc:1 "Our current [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] represents the interests of the expansionist faction within the [ROOT.GetCountry.GetRuler.GetParty.GetName], and has proposed a number of key reforms to army mustering and military supply. They derive from a wide range of experience and evidence provided by a number of retired generals and, according to [ROOT.GetCountry.GetRuler.GetPraenomen], the efficiency of our recruitment processes will be greatly improved, not to mention the advantages to be gained on campaign.\n\nHowever, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] has other ideas; arguing that the costs of such reforms far outweigh any potential benefits and the state funds should instead be directed to [ROOT.GetCountry.GetCoRuler.GetHerHis] proposals for [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_52_proposal_loc')].\n\nWithout the support of the [ROOT.GetCountry.GetCoRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen] will be hard pressed to pass the bill through the senate without dividing the government."
 ip_republic.52.a:0 "これらの改革が必須なのだ"
 ip_republic.52.at:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_republic_52_ruler').GetPraenomen]は強引に完全な法案を成立させようと試み、#R [SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle]の[SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]を憤慨させることになります#!"
 ip_republic.52.b:0 "簡単なことなんてないだろ？"
 ip_republic.52.bt:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_republic_52_ruler').GetPraenomen]は法案を譲歩することで[SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle]の[SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]を宥めようと試みます"
 ip_republic.52.c:0 "金で動かない者などいない"
 ip_republic.52.ct:1 "[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_republic_52_ruler').GetPraenomen]は[SCOPE.sChar('ip_republic_52_co_ruler').GetCountry.GetCoRulerTitle]の[SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]に賄賂を贈ります"
 ip_republic.53.t:0 "元老院での成り行き"
 ip_republic.53.desc_1:1 "元老院のいくつかの主要な利害関係者との数日間の派閥を超えた交渉の後、[ROOT.GetCountry.GetRulerTitle]、[ROOT.GetCountry.GetRuler.GetPraenomen]は、軍事改革案が[ROOT.GetCountry.GetCoRulerTitle]、[ROOT.GetCountry.GetCoRuler.GetPraenomen]や[ROOT.GetCountry.GetRuler.GetHerHis]の支持者の反対にも関わらず可決されるのに十分な支持の確保に成功した。\n\nしかし、このような立法のごり押しは、両首脳の関係を悪化させ、[ROOT.GetCountry.GetAdjective]政府の将来の政治的主導権を弱体化させるだけなのは間違いないだろうとの懸念は、杞憂ではない。すでに何人かの大物政治家が、[ROOT.GetCountry.GetRulerTitle]の逆手に取った方法を公に非難している…\n\nこの法案はまだ投票にかけられていないが、[ROOT.GetCountry.GetRuler.GetPraenomen]と[ROOT.GetCountry.GetCoRuler.GetPraenomen]の間の溝を修復しようとする時間は、[ROOT.GetCountry.GetName]のためにはまだあるかもしれない。"
 ip_republic.53.desc_2:1 "In an attempt to find common ground, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] have been discussing additions to the bill that will be more palatable to the [ROOT.GetCountry.GetCoRulerTitle] and [ROOT.GetCountry.GetCoRuler.GetHerHis] supporters.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] suggests some of the military spending be diverted to fund a pet project that will aim to [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_53_project_loc')].\n\nThe changes will cost slightly more than the previously proposed bill, and may upset our generals and the more staunch proponents of the military."
 ip_republic.53.a:0 "[SCOPE.sChar('ip_republic_52_co_ruler').GetHerHis|U]のおしゃべりは信用に値しない"
 ip_republic.53.b:0 "[SCOPE.sChar('ip_republic_52_co_ruler').GetHerHim]のための資金を少し確保しておこう…"
 ip_republic.53.c:0 "我々の軍にはより良い権利がある"
 ip_republic.53.ct:0 "[SCOPE.sChar('ip_republic_52_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetRulerTitle]）は計画を強引に推し進め、#R [SCOPE.sChar('ip_republic_52_co_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_52_ruler').GetCountry.GetCoRulerTitle]）を憤慨させます#!"
 ip_republic.53.d:0 "まあいいだろう"
 ip_republic.53.dt:1 "Up to #Y 3#! characters with #Y expansionist#! leanings will lose #R 10#! Loyalty@loyalty_icon!"
 ip_republic.54.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Reforms"
 ip_republic.54.desc_1:0 "Despite broad opposition in parts of the Senate encouraged by [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] managed to somehow secure the few key votes that enabled the bill's passage.\n\nHailed as the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] reforms, the strict standards introduced by this bill will ensure the quality of our armies and their ability to wage war effectively for some time. The military and their supporters are naturally delighted, and welcome the much needed initiatives that they have spent years lobbying for.\n\nThe political ineptitude of the [ROOT.GetCountry.GetCoRulerTitle] and [ROOT.GetCountry.GetCoRuler.GetHerHis] powerlessness to intervene are, as [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] is quick to argue, merely the way of politics in our tempestuous times and should not be a cause for concern."
 ip_republic.54.desc_2:0 "Our esteemed leader, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], today presented [ROOT.GetCountry.GetRuler.GetHerHis] long planned military reform bill to the Senate, where it was well received across the house, despite the earlier reservations of [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen].\n\nHailed as the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] reforms, the strict standards introduced by this bill will ensure the quality of our armies and their ability to wage war effectively for some time. The military and their supporters are naturally delighted, and welcome the much needed initiatives that they have spent years lobbying for."
 ip_republic.54.a:0 "May [ROOT.GetCountry.GetName] always be victorious."
 ip_republic.54.at:1 "Up to #Y 3#! characters with #Y expansionist#! leanings will gain #G 10#! Loyalty@loyalty_icon!"
 ip_republic.55.t:0 "水道橋の建設"
 ip_republic.55.desc:0 "[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetRulerTitle]と[ROOT.GetCountry.GetCoRulerTitle]の間には常にある程度の意見の食い違いがあるものだが、現職の[ROOT.GetCountry.GetRuler.GetName]と[ROOT.GetCountry.GetCoRuler.GetName]は度を越して反目しあっている。そうは言っても少し前までこれはかなり些細な問題で、国家に影響を与えるほどの一大事ではなかったのだが、それが今では支配者の意見の食い違いが国全体を分断するほどの脅威に成長しつつある。\n\n個人的な敵意によるものか、それとも頑固な性格によるものか、[ROOT.GetCountry.GetCoRuler.GetPraenomen]は[ROOT.GetCountry.GetRuler.GetPraenomen]が選挙運動の際に約束し、個人的にも推し進めたいと思っている野心的な公共事業を妨害するために組織的な抵抗を行っている。\n\nその野心的な公共事業とは、[SCOPE.sP('ip_rep_55_city').GetState.GetShortName]州の中心地である[SCOPE.sP('ip_rep_55_city').GetName]に水道を巡らせ、水の供給と衛生的な街並みを維持することによって、今後何年にもわたってさらなる成長と繁栄を奨励するものである。"
 ip_republic.55.a:0 "誰が何と言おうと水道は通す！"
 ip_republic.55.at:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_55_ruler').GetPraenomen]は何があろうと計画を強行し、#R [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]を怒らせることになる#!でしょう。"
 ip_republic.55.b:0 "[SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]は何がお望みかね。"
 ip_republic.55.bt:1 "[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle][SCOPE.sChar('ip_republic_55_ruler').GetPraenomen]は対話によって[SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle][SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]を宥めようとします。"
 ip_republic.55.c:0 "誰もこれには逆らえまい…"
 ip_republic.55.ct:1 "[SCOPE.sChar('ip_republic_55_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle]）は[SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle]）に賄賂を贈ります"
 ip_republic.56.t:0 "Progress in the Senate"
 ip_republic.56.desc_1:0 "Following a few days of particularly grueling debates in the Senate, the exact lay of the political landscape has been determined and it seems [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] will be able to pass [ROOT.GetCountry.GetRuler.GetHerHis] bill by calling in some old favors acquired over [ROOT.GetCountry.GetRuler.GetHerHis] political career.\n\n[ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] is understandably vexed at such political gamesmanship, and attempting to have the passage blocked on any grounds possible.\n\nGoing forward without good faith is sure to undermine the delicate balance of power in [ROOT.GetCountry.GetName], a risk that might not be worth taking when [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] could be persuaded to call off the dogs in return for a few promises."
 ip_republic.56.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] have been meeting in private for the last week, debating the merits of the proposed works bill.\n\nWhile [ROOT.GetCountry.GetCoRuler.GetPraenomen] has no specific grievances with the proposed bill, even praising its scope and ingenuity, ultimately [ROOT.GetCountry.GetCoRuler.GetSheHe] is adamant that more investment must be directed towards the neglected [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_55_interest_loc')] interests of [ROOT.GetCountry.GetCoRuler.GetHerHis] faction in order for [ROOT.GetCountry.GetCoRuler.GetHerHim] to gather their support for the [ROOT.GetCountry.GetRulerTitle].\n\nThe proposed changes will, however, cost slightly more than we had planned to implement and take the attention of the related administration for awhile..."
 ip_republic.56.a:0 "Call in all debts."
 ip_republic.56.b:0 "Promise [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen] some funds..."
 ip_republic.56.c:0 "Why must we always scrape?"
 ip_republic.56.ct:0 "[SCOPE.sChar('ip_republic_55_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_55_ruler').GetCountry.GetRulerTitle]）は計画を強引に推し進め、#R [SCOPE.sChar('ip_republic_55_co_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle]）を憤慨させます#!"
 ip_republic.56.d:0 "We can't afford to alienate the [SCOPE.sChar('ip_republic_55_co_ruler').GetCountry.GetCoRulerTitle]..."
 ip_republic.57.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Baths of [SCOPE.sP('ip_rep_55_city').GetName]"
 ip_republic.57.desc_1:1 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] ambitious civic projects have finally triumphed over the petty political squabbles of the Senate.\n\nAlready, vast numbers of workmen have been directed to the province of [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] to begin the erection of an aqueduct and reservoir serving the [ip_rep_55_city.Custom('get_city_type_loc')] of [SCOPE.sP('ip_rep_55_city').GetName], and its planned lavish bathhouse and public fountains.\n\nNeedless to say, both the local administration and the province's population are extremely grateful and honored to be the recipient of the works, and the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] baths are sure to make an impression on all who visit them."
 ip_republic.57.desc_2:2 "In a surprise turn of events, a few days before the crucial vote on the public works bill put forward by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] dropped all opposition to the proposals and even spoke positively of them on the Senate floor.\n\nAlready, vast numbers of workmen have been directed to the province of [SCOPE.sP('ip_rep_55_city').GetState.GetShortName] to begin the erection of an aqueduct and reservoir serving the [ip_rep_55_city.Custom('get_city_type_loc')] of [SCOPE.sP('ip_rep_55_city').GetName], and its planned lavish bathhouse and public fountains.\n\nNeedless to say, both the local administration and the province's population are extremely grateful and honored to be the recipient of the works, and the [ROOT.GetCountry.GetRuler.GetFamily.GetFamilyAdjective] baths are sure to make an impression on all who visit them. "
 ip_republic.57.a:0 "These works shall not be forgotten."
 ip_republic.58.t:0 "A Fair Trade"
 ip_republic.58.desc:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] and [ROOT.GetCountry.GetRuler.GetHerHis] allies are staunch proponents of the guilds and traders of [ROOT.GetCountry.GetCapital.GetName], and have long been planning legislation aimed at increasing their profits. They propose a complicated but well reasoned mixture of laws affecting production standards, currency exchange, and tariffs, which has wide support in merchant circles.\n\nSadly, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] is intensely opposed to the bill, for any number of poor arguments that [ROOT.GetCountry.GetCoRuler.GetSheHe] plucks out of the air when confronted on the issue. [ROOT.GetCountry.GetCoRuler.GetPraenomen] apparently has a personal vendetta against several of the traders who stand to benefit the most and wields a not inconsiderable amount of power in the Senate..."
 ip_republic.58.a:0 "To the jackals with [ROOT.GetCountry.GetCoRuler.GetHerHim] then!"
 ip_republic.58.at:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_republic_58_ruler').GetPraenomen]は強引に完全な法案を成立させようと試み、#R [SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle]の[SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]を憤慨させることになります#!"
 ip_republic.58.b:0 "What exactly does [ROOT.GetCountry.GetCoRuler.GetSheHe] care about?"
 ip_republic.58.bt:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_republic_58_ruler').GetPraenomen]は法案を譲歩することで[SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle]の[SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]を宥めようと試みます"
 ip_republic.58.c:0 "Come now, there is plenty of gold to go around."
 ip_republic.58.ct:1 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_republic_58_ruler').GetPraenomen]は[SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle]の[SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]に賄賂を贈ります"
 ip_republic.59.t:0 "Progress in the Senate"
 ip_republic.59.desc_1:0 "In a stroke of political luck, while considering the best way to approach winning votes for [ROOT.GetCountry.GetRuler.GetHerHis] trade proposals, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] was approached by a key voting bloc until now opposed to the legislation.\n\nThe bloc has been attempting to secure labor for their own needs for some time without luck, and seeing the opportunity has approached us with the offer of backing the bill in return for the government approving a modest apportionment of manpower.\n\nThis would, by far, be the surest way to ensure the reforms are passed but circumventing [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] in this way is guaranteed to only upset [ROOT.GetCountry.GetCoRuler.GetHerHim] further. We could instead pass [ROOT.GetCountry.GetCoRuler.GetPraenomen] the funds for [ROOT.GetCountry.GetCoRuler.GetHerHis] projects from our future budget, a move that [ROOT.GetCountry.GetCoRuler.GetHerHis] own power base is sure to support..."
 ip_republic.59.desc_2:1 "Following the disagreements in the Senate, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] submitted a list of demands necessary to secure the backing of [ROOT.GetCountry.GetCoRuler.GetHerHis] supporters in the upcoming vote on the trade reforms proposed by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen].\n\nThe demands of the [ROOT.GetCountry.GetCoRuler.GetParty.GetName] are a curtailed trade reform that favors domestic over foreign trading agreements combined with an investment in [ROOT.GetCountry.GetCoRuler.Custom('get_ip_rep_58_interest_loc')], at considerable expense.\n\nWithout the support of the [ROOT.GetCountry.GetCoRulerTitle], we will have to look for another way forward... "
 ip_republic.59.a:0 "Send them the men..."
 ip_republic.59.b:0 "Let's renegotiate with the [SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetCoRulerTitle]."
 ip_republic.59.c:0 "We won't tolerate these absurd demands."
 ip_republic.59.ct:0 "[SCOPE.sChar('ip_republic_58_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetRulerTitle]）は計画を強引に推し進め、#R [SCOPE.sChar('ip_republic_58_co_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_58_co_ruler').GetCountry.GetCoRulerTitle]）を憤慨させます#!"
 ip_republic.59.d:0 "Not perfect, but good enough."
 ip_republic.60.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Policy"
 ip_republic.60.desc_1:0 "Subsequent to a tense and rather heated debate, the trade bill proposed by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] has been approved by the Senate, much to the disdain of [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen].\n\nDubbed the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Policy, it is hoped to bolster the valuable work of traders and diplomats in securing foreign commerce agreements and ensuring our guilds remain competitive. [ROOT.GetCountry.GetCapital.GetName] will strive to remain the center of local trade routes for the foreseeable future."
 ip_republic.60.desc_2:0 "In a surprising turn of events most of the political opposition to the trade bill of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] evaporated at the last moment, and it has now been approved by the Senate.\n\nDubbed the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Policy, it is hoped to bolster the valuable work of traders and diplomats in securing foreign commerce agreements and ensuring our guilds remain competitive. [ROOT.GetCountry.GetCapital.GetName] will strive to remain the center of local trade routes for the foreseeable future."
 ip_republic.60.a:0 "[SCOPE.sChar('ip_republic_58_ruler').GetCountry.GetName] will prosper under [ROOT.GetCountry.Custom('get_commerce_god')]."
 ip_republic.61.t:0 "The Grace of the Gods"
 ip_republic.61.desc:0 "Our pious [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], is a proud spokes[ROOT.GetCountry.GetRuler.GetWomanMan] for the pontiffs of [ROOT.GetCountry.GetName] and the glorious gods they serve. A large proportion of [ROOT.GetCountry.GetRuler.GetHerHis] vote came from those who argue that the temples of [ROOT.GetCountry.GetCapital.GetName] have long been in need of renovations; [ROOT.GetCountry.GetRuler.GetPraenomen] went even further, however, and proposed the construction of a modest temple to a fashionable and growing cult of [ROOT.GetCountry.Custom('get_god_of_light')] particularly popular with the lower classes.\n\nIn spite of this, [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetName] has been unrelenting in his appraisal of the motion, holding forth at length on the fine quality of our temples, and arguing against needless and expensive pandering to the 'whims of fashion' when far more deserving deities lack the same attention. As things stand, there is no longer a clear majority for the project..."
 ip_republic.61.a:0 "We serve the gods!"
 ip_republic.61.at:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_republic_61_ruler').GetPraenomen]は強引に完全な法案を成立させようと試み、#R [SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle]の[SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]を憤慨させることになります#!"
 ip_republic.61.b:0 "Perhaps we can shoehorn another temple into the bill..."
 ip_republic.61.bt:1 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_republic_61_ruler').GetPraenomen]は法案を譲歩することで[SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle]の[SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]を宥めようと試みます"
 ip_republic.62.t:0 "Progress in the Senate"
 ip_republic.62.desc_1:1 "The religious bill proposed by [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] comes to a vote in a few days and, without the support of [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen], some other means of securing ballots will need to be arrived at.\n\nThe power of the religious faction within the [ROOT.GetCountry.GetRuler.GetParty.GetName] is often understated; there are many god fearing senators who will not pass up an opportunity to glorify the deities and have their names carved into marble. By invoking our influence with the augurs we can ensure the correct result at the polls, though it may be setting a dangerous precedent..."
 ip_republic.62.desc_2:0 "Discussions between [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRulerTitle] [ROOT.GetCountry.GetCoRuler.GetPraenomen] have been fruitful, and it seems that the reservations of [ROOT.GetCountry.GetCoRuler.GetPraenomen] and [ROOT.GetCountry.GetCoRuler.GetHerHis] supporters mainly stem from a perceived populist slant to the bill.\n\n[ROOT.GetCountry.GetCoRuler.GetPraenomen] argues that we should not give preference to the gods popular with the lower classes alone, and that a more general renovation of the main temple complexes such as that dedicated to [ROOT.GetCountry.Custom('get_sky_god')], would be more palatable to the Senate."
 ip_republic.62.a:0 "The pious hold far more power than some think."
 ip_republic.62.b:0 "Just grant the funds..."
 ip_republic.62.c:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.Custom('get_god_of_light')] would never forgive us!"
 ip_republic.62.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle]）は計画を強引に推し進め、#R [SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle]）を憤慨させます#!"
 ip_republic.62.d:0 "We can stomach this."
 ip_republic.63.t:0 "The [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Shrine"
 ip_republic.63.desc:0 "The vote on the most pious bill of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] was passed easily and with much rejoicing after several positive auguries. A victory no doubt assured by father [ROOT.GetCountry.Custom('get_sky_god')] and all the gods, who must surely smile at the great honors they will receive.\n\nSeveral of the most important temples in the capital will be renovated, and a new festival is planned to coincide with the unveiling of the shrine to [ROOT.GetCountry.Custom('get_god_of_light')]. The opening occasion is slated to be among the most well attended public events in [ROOT.GetCountry.GetCapital.GetName] for quite some time, and the people are uncharacteristically enthused with religious fervor."
 ip_republic.63.a:0 "Praise [ROOT.GetCountry.Custom('get_sky_god')]!"
 scheme.8.t:0 "高望み"
 scheme.8.desc_1:0 "[SCOPE.sChar('demand_office_event_scope').GetName]の存在と、[SCOPE.sChar('demand_office_event_scope').GetHerHis]が役職に対して羨望の眼差しを向けていることは[ROOT.GetCountry.GetName]の[ROOT.GetCountry.Custom('get_court_type')]の間では誰もが知っていることだが、ここのところ[SCOPE.sChar('demand_office_event_scope').GetSheHe]は一層焦った様子で、自分がいかに役職を得るに相応しい人間であるかを周囲に訴えかけるようになっている。\n\n通常であれば、誰をどの役職に任命するも我々の自由だが、[SCOPE.sChar('demand_office_event_scope').GetName]の熱意によって我々はかなり厄介な立場に置かれている…"
 scheme.8.desc_2:0 "[SCOPE.sChar('demand_office_event_scope').GetName]の存在と、[SCOPE.sChar('demand_office_event_scope').GetHerHis]が役職に対して羨望の眼差しを向けていることは[ROOT.GetCountry.GetName]の[ROOT.GetCountry.Custom('get_court_type')]の間では誰もが知っていることだが、ここのところ[SCOPE.sChar('demand_office_event_scope').GetSheHe]は一層焦った様子で、自分がいかに[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]の地位に相応しい人間であるかを周囲に訴えかけるようになっている。\n\n通常であれば、誰をどの役職に任命するも我々の自由だが、[SCOPE.sChar('demand_office_event_scope').GetName]の熱意は現職の[SCOPE.sChar('demand_office_old_officer_scope').GetName]と我々の関係をぎくしゃくさせている…"
 scheme.8.a:0 "[SCOPE.sChar('demand_office_event_scope').GetHerHim]に役職を与えよ。"
 scheme.8.b:0 "「親友の[SCOPE.sChar('demand_office_event_scope').GetPraenomen]の為ならなんだってするさ。」"
 scheme.8.bt:0 "\n[THIS.GetCountry.GetRuler.GetFullName]と[SCOPE.sChar('demand_office_event_scope').GetFullName]が友人関係であるためこの行動を選ぶことができます"
 scheme.8.c:0 "[SCOPE.sChar('demand_office_event_scope').GetSheHe]がなにか間違ったことを言ったかな？"
 scheme.8.ct:0 "\n[THIS.GetCountry.GetRuler.GetFullName]が非難すべき性格であるためこの行動を選ぶことができます"
 scheme.8.d:0 "[SCOPE.sChar('demand_office_event_scope').GetPraenomen], maybe this just isn't your thing?"
 scheme.8.dt:0 "\n[THIS.GetCountry.GetRuler.GetFullName]が説得の才能を持っているためこの行動を選ぶことができます"
 scheme.8.e:0 "きっぱりと拒否しよう。"
 scheme.8.f:0 "Ha! But [SCOPE.sChar('demand_office_event_scope').GetPraenomen] can't hold a candle to [SCOPE.sChar('demand_office_old_officer_scope').GetPraenomen]!"
 scheme.8.ft:0 "\n[THIS.GetCountry.GetRuler.GetFullName]は機転の利かない人物であるためこの行動を選ぶことができます"
 scheme.8.martialtooltip:0 "\n[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]の役職は#Y 軍事#!@military_icon!全般に精通する人物に任せるのが最適です"
 scheme.8.finessetooltip:0 "\n[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]の役職は比類なき#Y 知略#!@civic_icon!を持つ人物に任せるのが最適です"
 scheme.8.charismatooltip:0 "\n[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]の役職は無双の#Y 雄弁#!@oratory_icon!を誇る人物に任せるのが最適です"
 scheme.8.zealtooltip:0 "\n[SCOPE.sChar('demand_office_old_officer_scope').GetOffice.GetName]の役職は他の誰よりも#Y 敬虔#!@religious_icon!な人物に任せるのが最適です"
 annexation.5.t:0 "[SCOPE.sC('annexee').GetName]の統合"
 annexation.5.desc:0 "[ROOT.GetCountry.GetAdjective]は長い間、平等で公平な手段で以って[SCOPE.sC('annexee').GetName]を従えてきた。そうであれば、彼らは我が国の一部として編入されることに歓喜しているに違いない。\n\n[SCOPE.sC('annexee').GetAdjective]の支配者層は今日までの協力関係を支えてきた功労者たちであり、彼らの多くが我々の統治機構における地位を求めている。"
 annexation.5.a:0 "$annexation.4.a$"
 annexation.5.b:0 "$annexation.4.b$"
 annexation.5.c:0 "$annexation.4.c$"
 annexation.5.d:0 "$annexation.4.d$"
 annexation.5.e:0 "彼らを受け入れる余裕などない、そうだろう。"
 city.1.c:0 "その金を使って現地で競技大会を開催しよう。"
 city.1.d:0 "住民に何が欲しいか聞こう。"
 city.2.b:0 "彼らの資源を徴収し、軍事目的のために利用せよ。"
 city.2.c:0 "都市計画は彼らの仕事ではない。"
 city.3.c:0 "その守銭奴を更迭しろ。"
 city.4.c:0 "「…私の采配だぞ。」"
 city.5.b:0 "生じた利益は地域の開発に投入せよ。"
 city.9.c:0 "[SCOPE.sP('city_9_target').GetName]の住民が望むものを建てるべきだろう？"
 city.12.c:0 "神殿を再建した後、神への償いの意を込めてより豪華な造りにしよう。"
 city.13.at:1 "4#Y 部族民#!が、我々の区域である#Y [SCOPE.sP('city_13_target').GetName]#!から[SCOPE.sP('city_13_target_3').GetOwner.GetAdjective]の区域である#Y [SCOPE.sP('city_13_target_3').GetName]#!に移動します"
 city.13.bt:1 "4#Y 部族民#!が、我々の区域である#Y [SCOPE.sP('city_13_target').GetName]#!から同じく我々の区域である#Y [SCOPE.sP('city_13_target_2').GetName]#!に移動します"
 city.14.at:1 "4の#Y 部族民#!が[SCOPE.sP('city_13_target').GetOwner.GetAdjective]の#Y [SCOPE.sP('city_13_target').GetName]#!から我が国の#Y [SCOPE.sP('city_13_target_3').GetName]#!に移住します"
 city.17.c:0 "Both claims seem solid. What a shame."
 city.18.it:0 "2 #Y Freemen#! of #Y [SCOPE.sP('city_18_antagonist').GetName]#! have been kidnapped as #Y Slaves#! to #Y [SCOPE.sP('city_18_protagonist').GetName]#!"
 city.18.at:0 "#Y [SCOPE.sP('city_18_protagonist').GetName]#!の#Y 奴隷#!2POPが#Y [SCOPE.sP('city_18_antagonist').GetName]#!の#Y 自由民#!に戻されます"
 city.20.b:0 "その労働者たちを集めて攻勢に出るぞ！"
 city.20.c:0 "壁よりも有意義なものに資材を使え。"
 city.21.ct:0 "#Y [SCOPE.sP('city_21_target').GetName]#!における[THIS.GetCountry.GetReligion.GetName]ではない2POPが#Y [THIS.GetCountry.GetReligion.GetName]#!に改宗させられます"
 corruption_tooltip:0 "統治者の#Y 腐敗#!の値によりこの行動を選ぶことができます"
 line_space_tooltip:0 "\n"
 ip_co_consul_chain_tooltip:0 "連鎖イベントが開始されます"
 ip_republic.49.bt:0 "[SCOPE.sChar('ip_republic_49_ruler').GetPraenomen]（[SCOPE.sChar('ip_republic_49_ruler').GetCountry.GetRulerTitle]）は議題において譲歩することで元老院をなだめようと試みます"
 ip_republic.61.c:0 "Anyone can be persuaded, for the right price."
 ip_republic.61.ct:0 "[SCOPE.sChar('ip_republic_61_ruler').GetCountry.GetRulerTitle]の[SCOPE.sChar('ip_republic_61_ruler').GetPraenomen]は[SCOPE.sChar('ip_republic_61_co_ruler').GetCountry.GetCoRulerTitle]の[SCOPE.sChar('ip_republic_61_co_ruler').GetPraenomen]に賄賂を贈ります"
 country_rename.1.t:2 "王朝の断絶"
 country_rename.1.desc_1:1 "ついに古き統治者の王朝の時代が終焉を迎えた。アレクサンドロス大王の遺産やディアドコイ王朝の覇権をめぐった醜い争いのような悪評は、もはやこの新国家とは何も関係ない。\n\nそして、我々のこの偉大なる国家を他国に対してどのように知らしめたいか、決めなければならないだろう。"
 country_rename.1.desc_2:1 "ついに古き統治者の王朝の時代が終焉を迎えた。王朝の偉大さと成し遂げた業績はすぐに忘れ去られるものではないが、それでも今は我が国のより偉大なる業績を築き上げる時であろう。\n\nそして、我々のこの偉大なる国家を他国に対してどのように知らしめたいか、決めなければならないだろう。"
 country_rename.1.a:0 "我々はペルシアの正統なる後継者である。"
 country_rename.1.b:1 "我々はガンジスの宝石を支配する者である。"
 ip_republic.64.t:0 "元老院の抵抗感"
 ip_republic.64.desc:0 "[ROOT.GetCountry.GetRuler.GetName]は[ROOT.GetCountry.GetRulerTitle]の候補としては異論の多い人物である。かつては政府に対して歯に衣着せぬ批判を向けており、元老院の会期中には軽蔑をもって語られていたこともあった。それゆえに、妥当性や気品に関するあらゆる懸念を押しのけて[ROOT.GetCountry.GetRuler.GetSheHe]が[ROOT.GetCountry.GetName]の統治者として選出されたことはすべての者を驚愕させたのであった。\n\n上層階級からのこうした強い不支持の中では、[ROOT.GetCountry.GetRuler.GetPraenomen]が政策を順調に推し進めていくことは困難であるように思われる。"
 ip_republic.64.a:0 "まだ均衡を崩すほどの価値はない。"
 ip_republic.64.b:0 "奴らを跪かせてやれ。実体のない脅威では誰も傷つけられはしないのだ！"
 ip_republic.65.t:0 "Unpopular Consul"
 ip_republic.65.desc:0 "Never one to challenge the status quo, or even to do anything remotely considered interesting; [ROOT.GetCountry.GetRuler.GetName] has been elected [ROOT.GetCountry.GetRulerTitle] by a slim majority of dull buffoons in wine-stained togas.\n\nIt would be fair to say, perhaps, that [ROOT.GetCountry.GetRuler.GetPraenomen] does not hold the confidence of the people in the same manner as the stoic rulers of old."
 ip_republic.65.a:0 "Ah... time will see this division healed."
 ip_republic.65.b:0 "The people simply love circuses!"
 ip_republic.65.c:0 "Execute some of them; they'll come around."
 state_improvement.6.t:0 "[ROOT.GetProvince.GetName]の都市化"
 state_improvement.6.desc:0 "我々の投資と新たな権利の付与によって、[ROOT.GetProvince.GetName]は取るに足らない集落から、紛うことなき[ROOT.GetProvince.GetCulture.GetName]の都市へ成長した。\nこの時代に繁栄していた大都市と肩を並べるにはまだ先は長いが、二年間にわたる都市建設事業はこの地に成長と繁栄をもたらす前触れとなるだろう。"
 state_improvement.6.a:0 "喜ばしいことだ…"
 food_events.1.t:0 "凶作"
 food_events.1.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]の各集落からの報告によると、今年の収穫量は例年と比べ圧倒的に少なくなる見込みであり、既に地元住民はそれに備えて食料を貯め込んでいるようだ。\n\n州の担当官吏は、凶作を乗り超えるために十分な配給を求めてきているが、多くの民衆に食料を供給するのはそう容易いことではない…"
 food_events.1.a:0 "全力を尽くそう。"
 food_events.1.b:0 "総督に責任があることは明白だ。"
 food_events.1.c:0 "住民を移転させ、[SCOPE.sP('fe_city').GetState.GetShortName]州の負担を減らそう。"
 food_events.1.d:0 "[ROOT.GetCountry.Custom('get_harvest_goddess')]に祈りを捧げなければ…"
 food_events.2.t:1 "厳冬"
 food_events.2.desc:1 "厳冬が続いたことによって、[SCOPE.sP('fe_city').GetState.GetName]の備蓄量や農地そのものに被害が出てきている。地元の役人は、需要が供給を上回っているために数か月以内に食料不足に陥ると予想している。\n\n援助が無ければ、この州は今後何年にもわたって苦労することになるだろうが、我々は慎重に選択を検討しなければならない…"
 food_events.2.a:0 "彼らを助けねばなるまい。"
 food_events.2.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]が解決するだろう。"
 food_events.2.c:0 "最も被害を受けた者たちをどこかに移せ。"
 food_events.2.d:0 "我々の手には負えない。"
 food_events.3.t:0 "Nature's Whims"
 food_events.3.desc:0 "The calamitous natural disasters that have racked the [SCOPE.sP('fe_city').GetState.GetName] caused far more harm that we were lead to believe - the damage to farmland and livestock alone has already lead to food shortages in the poorer settlements, and it is only a matter of time before hunger spreads.\n\nWe can arrange to import grain to the area to ameliorate the worst affects, but it won't be cheap."
 food_events.3.a:0 "These people need our help."
 food_events.3.b:0 "They are the responsibility of [SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]."
 food_events.3.c:0 "We should relocate some of the population."
 food_events.3.d:0 "Acts of the gods cannot be helped."
 food_events.4.t:0 "The Scourge of War"
 food_events.4.desc:0 "The [SCOPE.sP('fe_city').GetState.GetName] has been the unfortunate victim of wanton rapine and pillage of late, a sad but unavoidable consequence of warfare and its attendants.\n\nThe land that is workable has in some cases been neglected or abandoned, while vast tracts are totally unusable - shortages are inevitable and without aid the province is sure to suffer further."
 food_events.4.a:0 "Send them aid immediately."
 food_events.4.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen] can afford to cover it."
 food_events.4.c:0 "Perhaps their neighbors can share the load."
 food_events.4.d:0 "Such is war."
 food_events.5.t:0 "迫りくる大飢饉"
 food_events.5.desc:0 "地元の官吏が深刻そうに語るところによれば、継続的な不作や買い溜め、更には泥棒によって[SCOPE.sP('fe_city').GetState.GetName]の食糧不足は悪化の一途を辿っており、地域一帯に飢餓と国への不満が蔓延しているとのことだ。\n\n[SCOPE.sP('fe_city').GetState.GetShortName]州が国に忠実で実りの多いかつての姿を取り戻すために、彼らは我々に慈悲と食料配給を請うている。"
 food_events.5.a:0 "そのような窮状を放ってはおけまい。"
 food_events.5.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]は[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]の責務を果たすべきだ。"
 food_events.5.c:0 "[SCOPE.sP('fe_city_divert').GetState.GetShortName]から食料を移入させよ。"
 food_events.5.d:0 "我々にできることは何もない。"
 food_events.6.t:0 "酷使された土地"
 food_events.6.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]、特に[SCOPE.sP('fe_city').GetName]周辺では、農園で働く奴隷が大量に集中しているため、今年は現地の土壌が痩せ、州の食糧供給の大きな柱が崩壊している。\n\n当局は、援助なしでは、州は確実に飢餓に陥ると警告している。"
 food_events.6.a:1 "できることなら何でもしなければ。"
 food_events.6.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]に穀物代を払わせる。"
 food_events.6.c:0 "ラティフンディアを解体する。"
 food_events.6.d:0 "彼らはそれを考えておくべきだった。"
 food_events.7.t:0 "干ばつ"
 food_events.7.desc:0 "今年の特に厳しい気候によって、[SCOPE.sP('fe_city').GetState.GetName]は干ばつに見舞われた。作物は枯れ、地域全体で食糧不足が起こっている。地元の官吏はこの危機を乗り越えるため、我々の支援を求めている。\n\n決して安くは無いものの、食料を余分に輸入することで最悪の状況は避けられるかもしれない。"
 food_events.7.a:0 "それは我々の責務だ。"
 food_events.7.b:0 "それは総督である[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]の仕事だろう。"
 food_events.7.c:0 "[SCOPE.sP('fe_city_divert').GetState.GetShortName]には余剰備蓄があったはずだ。"
 food_events.7.d:0 "自力で耐え忍んでくれ。"
 food_events.8.t:0 "穀倉の略奪"
 food_events.8.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]の官吏から、州の重要な食料備蓄のいくつかが略奪を受けたとの報告があった。\n\nこれは統治に不満を抱く造反者たちによるもので、奴らは人々を飢えさせることでこの地の緊張をさらに悪化させたいと考えているようだ。"
 food_events.8.a:0 "備蓄を補給してやらねばなるまい。"
 food_events.8.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]が何とかするだろう。"
 food_events.8.c:0 "賊を捕縛し、穀物を取り返すのだ。"
 food_events.8.d:0 "恩知らずの下衆どもなど飢えさせておけ。"
 food_events.9.t:0 "食料不足からの回復"
 food_events.9.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]で起きていた食料危機は、我々の介入が必要無い状態にまで改善されたとの報告が上がってきた。\n\nどうやら助けは来ないと気づいた地元の貴族たちが機転を利かせ、自らの邸宅に過剰なほど備蓄していた食料を放出するとともに独自の輸入路を確立することで、身の安全や立場を守ったようだ。"
 food_events.9.a:0 "素晴らしい。"
 food_events.9.at:0 "[SCOPE.sP('fe_city').GetState.GetName]は#Y 飢饉#!の効果を失います"
 food_events.10.t:0 "農地開発の失敗"
 food_events.10.desc:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]総督の無能ぶりはすさまじく、[SCOPE.sP('fe_city').GetState.GetName]一帯で食糧不足が報告されるほど、[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]の土地管理は杜撰なようだ。\n\n農業の知識もないままに新たな灌漑システムを導入しようとしたため、収穫の大半が駄目になってしまったようだ。"
 food_events.10.a:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]の私領を召し上げ、困窮している者たちを助けよ。"
 food_events.10.b:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]を捕らえ、[SCOPE.sP('fe_city').GetState.GetGovernor.GetHerHis]の蓄財を復旧費用に充てろ。"
 food_events.10.c:0 "あの[SCOPE.sP('fe_city').GetState.GetGovernor.GetWomanMan]は農家ではなく総督なのだから、仕方あるまい。"
 food_events.11.t:0 "飢饉の拡大"
 food_events.11.desc:0 "[SCOPE.sP('fe_spread_city').GetState.GetShortName]州から来た役人は差し迫った様子で、食糧不足とそれに伴う混乱が隣の[SCOPE.sP('fe_city').GetState.GetName]から自分たちの州にまで及んできていることを訴えた。具体的には、過剰な食料備蓄や[SCOPE.sP('fe_city').GetState.GetShortName]からの難民によって供給が逼迫しているようだ。\n\n我々が介入しなければ、この件は制御できない事態に発展しかねない…"
 food_events.11.a:0 "何としてでも今すぐ食い止めよ！"
 food_events.11.b:0 "[SCOPE.sP('fe_spread_city').GetState.GetGovernor.GetPraenomen]の責任だ…"
 food_events.11.c:0 "[SCOPE.sP('fe_city_divert').GetState.GetShortName]から食料を運び込め。"
 food_events.11.d:0 "神の前では我々は無力だ。"
 food_events.12.t:1 "豊穣"
 food_events.12.desc:1 "[SCOPE.sP('fe_city').GetState.GetShortName]州の官吏からの報告によると、同州の今年の収穫量は近年稀に見る豊作で、州全体が[ROOT.GetCountry.Custom('get_harvest_goddess')]に感謝する歓呼の声で包まれているとのことだ。\n\nこれらの思いがけぬ余剰生産があれば、同州の食糧庫は当分空になることもないだろう。とは言え、このような神々の恩寵はおそらく[ROOT.GetCountry.GetAdjective]の民衆全体への贈り物なのだろう…"
 food_events.12.a:0 "余剰は州の穀倉に保管しろ。"
 food_events.12.b:0 "それは[SCOPE.sP('fe_gift_city').GetState.GetShortName]州にこそ必要だ。"
 food_events.12.c:0 "パンにして[ROOT.GetCountry.GetCapital.GetName]州の民衆にばら撒け！"
 food_events.12.d:0 "余剰は有効に活用せねば。"
 food_events.13.t:0 "卓越した土地管理"
 food_events.13.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]において地元の役人たちが新しい土地管理の方法を検証したところ、安定して豊作が得られるようになったという嬉しい知らせが届いた。\n\nこのままにしておいても間違いなく州の食糧貯蔵量は増加していくだろうが、土地管理者とその実践方法を[ROOT.GetCountry.GetName]全体の農地に広げた方が有益かもしれない。"
 food_events.13.a:0 "[SCOPE.sP('fe_city').GetState.GetShortName]は豊穣のヤギ、コルヌーコーピアのようになるだろう。"
 food_events.13.b:1 "書記官を派遣して新たな実践方法を記録させるのだ。"
 food_events.13.c:1 "管理者たちを広く遠方まで割り振ろう。"
 food_events.14.t:0 "穀倉の火事"
 food_events.14.desc:0 "昨夜、不幸にも[SCOPE.sP('fe_city').GetState.GetName]の主要な穀物貯蔵庫のひとつが大火に巻き込まれ、その中に貯蔵されていた多くの穀物が駄目になってしまったようだ。\n\n備蓄を補充してやることは可能だが、一部の官吏はその資金を他に充てるべきだと主張している。"
 food_events.14.a:0 "その穀倉は戦略上重要な意味を持つのだ。"
 food_events.14.b:0 "また元通りにするのは賢明ではない。"
 food_events.15.t:0 "役立たずな貯蔵庫"
 food_events.15.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]の地方官吏が取り乱した様子で我々に報告することには、同州の穀物備蓄の大部分はあまりにもお粗末なやり方で保管されていたため、腐り傷んでしまったとのことだ。\n\n地元の人々は、自分たちが苦労して収穫したものを軽率に扱われたことに憤慨するとともに、食料不足の危機を懸念している。－この信じられないような不始末に正しい裁きが下されることを誰もが望んでいる。"
 food_events.15.a:0 "適切な基準に則って保管するように。"
 food_events.15.b:0 "民衆の目は[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]に向けられている…"
 food_events.15.c:0 "責任者を磔にしろ。"
 food_events.15.d:0 "たかがこれしきの穀物で。"
 food_events.16.t:0 "消えた備蓄"
 food_events.16.desc:0 "一晩にして[SCOPE.sP('fe_city').GetState.GetName]の食料備蓄が忽然と消えてしまったという知らせが届いた。\n\n備蓄がどこに持ち去られたのかについては未だ議論が続いている。ある者は強引な[SCOPE.Custom('get_random_culture')]の商人が無能な役人を騙したのだと主張し、またある者は復讐心の強い神が怒って持ち去ったのだと言う。いずれにせよ、備蓄はひどく減少してしまった。"
 food_events.16.a:0 "[SCOPE.sP('fe_city').GetState.GetGovernor.GetPraenomen]の責任だ。"
 food_events.16.b:0 "買い戻すしかないだろう…"
 food_events.16.c:0 "首が転がることになる。"
 food_events.16.ct:0 "行政官が派遣され消失についての調査が行われます"
 food_events.16.d:0 "失った以上に育つだろう。"
 food_events.17.t:0 "慈善寄付"
 food_events.17.desc:0 "[SCOPE.sP('fe_city').GetState.GetName]の官吏からの報告によると、地元の小地主たちが穀物やその他の奉納品を携えて会いに来たそうだ。\n\nそれが売れなかった余剰品なのか、それとも彼らが模範的市民なのかは分からないが、穀物はあればあるだけ良い。しかし、突然の収入をどのように分配すべきかについては議論の余地がある。"
 food_events.17.a:0 "[SCOPE.sP('fe_city').GetState.GetShortName]にある国の穀倉に貯蔵しよう。"
 food_events.17.b:1 "[SCOPE.sP('fe_gift_city').GetState.GetShortName]にくれてやろう。"
 food_events.17.c:0 "貧困層はパンが好きだろう？"
 food_events.17.d:0 "[ROOT.GetCountry.GetAdjective]の民衆に分け与えてやろう。"
 famine_relocation_tooltip:0 "#Y [SCOPE.sP('fe_city').GetState.GetShortName]#!のPOPのうち#Y 10%#!（#Y [SCOPE.ScriptValue('fe_famine_relocation_number_svalue')|0]#!POP）#!が隣の#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!に移住します。\n#Y [SCOPE.sP('relocation_state_city').GetState.GetShortName]#!は現在、#Y [SCOPE.sP('relocation_state_city').GetState.GetFoodCapacity|0]#!@food_capacity_icon!の最大貯蔵量に対して#Y [SCOPE.sP('relocation_state_city').GetState.GetFood|0]#!@food_icon!の備蓄を保持しています。\n#Y 自由民#!@freemen!と#Y 市民#!@citizens!POPの移住が優先されます。"
 food_events_66_percent_tooltip:0 "[SCOPE.sP('fe_city').GetState.GetName]は#R [SCOPE.ScriptValue('fe_66_percent_food_svalue')|0]#!の食料を失います"
 high_experience_event:0 "#G このイベントは高い政治的手腕を持つ顧問によって引き起こされています。#!"
 low_experience_event:0 "#R このイベントは政治的手腕が乏しい顧問によって引き起こされています。#!"
 per_family_turned_away:0 "[SCOPE.GetRootScope.GetCountry.GetName]の名家は自分たちが特別な存在であることを望むため、他国の一門が我が国に仕えることを拒否するごとに#G 1.25#!の人気を獲得します。\n"
 diadochi_flavor.10.t:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]の戴冠"
 diadochi_flavor.10.desc:1 "[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen]がエジプト艦隊をサラミスで葬った後、[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetSheHe]はその大勝利の知らせを最も信頼できる将軍であるミレトスのアリストデモスに託して送ってきた。集まった群衆を前にしてアリストデモスは[ROOT.GetCountry.GetRuler.GetPraenomen]を[ROOT.GetCountry.GetRulerTitle]として讃頌し、人々もまたそれを祝賀している。戴冠式は迅速に行われ、今やありとあらゆる者に[ROOT.GetCountry.GetRuler.GetPraenomen]が[ROOT.GetCountry.GetRulerTitle]であると知らしめたのである。\n\nしかしながら[ROOT.GetCountry.GetRuler.GetPraenomen]の耳に、共同王となった[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen]が他のディアドコイを嘲笑し、軽蔑的な称号を付けて呼んでいるという知らせが舞い込んできた。セレウコスは「象兵の指揮官」、プトレマイオスは「提督」、リュシマコスは「出納官」、そしてディアドコイではないアガトクレスにまでも「シチリア総督」と名付けたという。彼らがこのことを聞いたら、確実に気分を害するであろうが……"
 diadochi_flavor.10.a:0 "「いずれにせよ、連中は全員膝を屈してくるだろうな」"
 diadochi_flavor.10.b:1 "「[ROOT.GetCountry.GetSuccession.GetPrimaryHeir.GetPraenomen]には、勝利に専念しろと伝えておけ」"
 diadochi_flavor.11.t:1 "$PRY_DYN$から届いた知らせ"
 diadochi_flavor.11.desc:1 "密偵長が玉座の間に入ってきて、王へのメッセージと思われるジェスチャーを示している。その知らせはフリュギアから来たようだ。サラミスの戦いの結果は我らにとって凄惨な損失であり、艦隊の大半がキプロスの沿岸で沈んでしまった。その上、どうやらアンティゴノスはこの勝利を自身が王として戴冠するにふさわしい大偉業だと思ったようだ。アルゲアス家の継承権という建前はもはや公然と否定され、アレクサンドロスの帝国の玉座を手に入れるための機は熟したようだ。\n\nそのうえ、密偵長はさらに別の知らせをもたらしてきた。アンティゴノスの後継者デメトリオスは他のディアドコイを中傷し、見下した称号を付けてきたという。セレウコスは「象兵の指揮官」、リュシマコスは「出納官」、そしてディアドコイではないアガトクレスにまでも「シチリア総督」と名付けたという。プトレマイオスは密偵長に、自分にはどんな称号が与えられたのかを聞いた。密偵長はしばし沈黙した後に、「提督」と答えた。それを聞いたプトレマイオスの笑い声が、玉座の間に大きく鳴り響いた。"
 diadochi_flavor.11.a:0 "「我らも返答として、神王として戴冠してやろう！」"
 diadochi_flavor.11.b:0 "「何だって？提督？」"
 diadochi_flavor.12.t:1 "$diadochi_flavor.11.t$"
 diadochi_flavor.12.desc:1 "密偵長が玉座の間に入ってきて、王へのメッセージと思われるジェスチャーを示している。その知らせはフリュギアから来たようだ。どうやらアンティゴノスはサラミスでのエジプト艦隊への勝利を自身が王として戴冠するにふさわしい大偉業だと思ったようだ。アルゲアス家の継承権という建前はもはや公然と否定され、アレクサンドロスの帝国の玉座を手に入れるための機は熟したようだ。\n\nそのうえ、密偵長はさらに別の知らせをもたらしてきた。アンティゴノスの後継者デメトリオスは他のディアドコイを中傷し、見下した称号を付けてきたという。セレウコスは「象兵の指揮官」、プトレマイオスは「提督」、リュシマコスは「出納官」と名付けたという。しかしながら、最近我が国がシチリアの王位を主張したことから、どうもその称号は自分にも与えられたように聞こえる。アガトクレスは密偵長に、自分にはどんな称号が与えられたのかを聞いた。密偵長はしばし沈黙した後に、「シチリア総督」と答えた。それを聞いたアガトクレスの笑い声が、玉座の間に大きく鳴り響いた。"
 diadochi_flavor.12.a:0 "「私はシチリアの王である」"
 diadochi_flavor.12.b:0 "「何だって？総督？」"
 diadochi_flavor.13.t:1 "$diadochi_flavor.11.t$"
 diadochi_flavor.13.desc:1 "密偵長が玉座の間に入ってきて、王へのメッセージと思われるジェスチャーを示している。その知らせはフリュギアから来たようだ。どうやらアンティゴノスはサラミスでのエジプト艦隊への勝利を自身が王として戴冠するにふさわしい大偉業だと思ったようだ。アルゲアス家の継承権という建前はもはや公然と否定され、アレクサンドロスの帝国の玉座を手に入れるための機は熟したようだ。\n\nそのうえ、密偵長はさらに別の知らせをもたらしてきた。アンティゴノスの後継者デメトリオスは他のディアドコイを中傷し、見下した称号を付けてきたという。プトレマイオスは「提督」、リュシマコスは「出納官」、そしてディアドコイではないアガトクレスにまでも「シチリア総督」と名付けたという。セレウコスは密偵長に、自分にはどんな称号が与えられたのかを聞いた。密偵長はしばし沈黙した後に、「象兵の指揮官」と答えた。それを聞いたセレウコスの笑い声が、玉座の間に大きく鳴り響いた。"
 diadochi_flavor.13.a:0 "「全アシアの王に、私はなろう！」"
 diadochi_flavor.13.b:0 "「何だって？象？」"
 diadochi_flavor.14.t:1 "アンティゴノス朝からの悪い知らせ"
 diadochi_flavor.14.desc:1 "密偵長が玉座の間に入ってきて、フリュギアから来た王へのメッセージと思われるジェスチャーを示している。アンティゴノスはサラミスでの勝利を自身が王として戴冠するにふさわしい大偉業だと思ったようだ。アルゲアス家の継承権という建前はもはや否定され、アレクサンドロスの帝国の玉座を手に入れるための機は熟したようだ。\n\nそのうえ、密偵長はさらに別の知らせをもたらしてきた。アンティゴノスの後継者デメトリオスは他のディアドコイを中傷し、見下した称号を付けてきたという。セレウコスは「象兵の指揮官」、プトレマイオスは「提督」、そしてディアドコイではないアガトクレスにまでも「シチリア総督」と名付けたという。リュシマコスは密偵長に、自分にはどんな称号が与えられたのかを聞いた。密偵長はまるでオドリュシア山に降った新雪のように顔面蒼白になりながら、それでも階段を上ってシュシマコスの耳に静かに囁いた。リュシマコスは憤怒で真っ赤になり、大声で密偵長に怒鳴りつけた。「出納官だと！？よくもまあ出納官と言ってくれたものだな！？」と。そして小さなくすくす笑いが玉座の間を埋め尽くしていた。"
 diadochi_flavor.14.a:0 "「私は宦官ではない！」"
 diadochi_flavor.14.b:0 "「男らしさとは何たるかを奴に見せつけてやるぞ！」"
 dhe_thrace_flavor.1.t:0 "アレクサンドロスはどのように教育されたか"
 dhe_thrace_flavor.1.desc:0 "[SCOPE.sChar('onesikritos_historian').GetOffice.GetName]の[SCOPE.sChar('onesikritos_historian').GetPraenomen]は聴衆の求めに応じて、アレクサンドロス大王の生涯と偉業についての新たな歴史を語り始めた。かつてアレクサンドロスの護衛であったリュシマコスは、アレクサンドロスの生涯の中でも特に偉業を為した時期に側に仕えていたため、これをとても楽しみに聞いていた。ところが出だしは良かったものの、話が進むにつれて段々とリュシマコスの記憶にない話が混ざってきていくことに気付いてきた。\n\n自分の記憶力が悪くなっているはずがないのだから、リュシマコスは[SCOPE.sChar('onesikritos_historian').GetOffice.GetName]が話を捏造しているのではないかと疑い始めた。そして最後に[SCOPE.sChar('onesikritos_historian').GetPraenomen]はアマゾンの女王がアレクサンドロスに謁見した時の話で宮廷を盛り上げ始めたのだが、これはリュシマコスならば絶対に覚えているような話であるはずだ。"
 dhe_thrace_flavor.1.a:0 "「ではその時、私はどこにいたというのだ？」"
 dhe_thrace_flavor.1.b:0 "「ああ、そうだ！よく覚えているとも！」"
 dhe_thrace_flavor.2.t:0 "ライオンのお話"
 dhe_thrace_flavor.2.desc:0 "我が国のバシレウスはおそらく偉大な人物なのかもしれないが、それにしてはアレクサンドロスの護衛であった若き日の頃を回顧して話し出すのが大好きだ。一番のお気に入りは、狩りの最中にライオンに襲われたアレクサンドロスの命を守ったときの話だ。リュシマコスは聞いてくれる者には誰にでもこの話をしようとし（大抵は疑わずに聞いてくれる廷臣が相手である）、ライオンに襲われた時につけられた大きな傷跡を見せびらかす。\n\nさてこの度は、[SCOPE.sChar('lion_tale_audience').GetPraenomen]を話し相手に捕まえることができた。[SCOPE.sChar('lion_tale_audience').GetSheHe|U]は何が起こるのかわからず、怯えた目でリュシマコスを見ている。リュシマコスは[SCOPE.sChar('lion_tale_audience').GetHerHim]を見つめて話し始めた。「荒れ狂うライオンが咆哮をあげる時……」"
 dhe_thrace_flavor.2.a:0 "またか！勘弁してくれ！"
 dhe_thrace_flavor.2.a.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen]は逃げ出そうとするものの、リュシマコスは[SCOPE.sChar('lion_tale_audience').GetHerHis]の腕をつかみ上げ、チュニックをたくし上げて傷跡を見せつけます。\n"
 dhe_thrace_flavor.2.b:0 "ああ！素敵な話だ！"
 dhe_thrace_flavor.2.b.tt:0 "[SCOPE.sChar('lion_tale_audience').GetPraenomen]はリュシマコスとともに座り、話に聞き入っています。\n"
 ip_republic.66.t:0 "A Veiled Threat"
 ip_republic.66.desc:0 "The momentum of the state carries on as usual in [ROOT.GetCountry.GetName], addressing the concerns of citizens and debating the policies that will ensure our prosperity and strength - or so we are led to believe.\n\nThere are those that whisper of an inchoate plot brewing late at night in the dark rooms of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]. They say [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] has tired of our [ROOT.GetCountry.Custom('get_republic_type')] and is hatching a plan to seize the premiership for [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] cronies, to rule as all-powerful oligarchs.\n\nIt is too early to say whether these rumors have any substance, but our eyes have certainly been opened."
 ip_republic.66.a:0 "Arrest that [SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan] at once."
 ip_republic.66.b:0 "Outrageous, confont [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] immediately."
 ip_republic.66.bt:0 "#R この選択肢は危険度が高く圧政を招く可能性があります#!"
 ip_republic.66.c:0 "Keep a close eye on [SCOPE.sChar('ip_rep_66_protagonist').GetHerHim]."
 ip_republic.66.ct:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が尾行されます - これは陰謀が終了する助けになるかもしれませんが、予期しない結末を迎える可能性もあります"
 ip_republic.66.d:0 "But there is no proof..."
 ip_republic.66.dt:0 "陰謀はさらに進展します"
 ip_republic.67.t:0 "Ambitions Confronted"
 ip_republic.67.desc_1:0 "To the surprise of almost everyone, the bold personal confrontation of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] at the latter's home resulted in [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] breaking down and begging for forgiveness from [ROOT.GetCountry.GetName].\n\nIt seems [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] wasn't quite up to the task of running a plot to overthrow a state after all..."
 ip_republic.67.desc_2:0 "In a move now widely regarded as reckless, [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] confronted [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] at [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] home, demanding the truth about a plot and making all kinds of threats.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] easily deflected the accusations with ironically feigned ignorance and spread word that the [ROOT.GetCountry.GetRulerTitle] is a tyrant who barges into honest citizen's homes sword in hand..."
 ip_republic.67.desc_3:0 "The quivering [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] quickly balked at the presentation of evidence to the senate, prostrating [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] on the ground and begging for mercy.\n\nThe plot is over, but the senate and people aren't too happy about the means with which we secured the republic's freedom..."
 ip_republic.67.desc_4:0 "It seems our evidence was not quite watertight enough. When called upon in the senate to respond to the allegations, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] deftly deflected the accusations as baseless slander based on forged documents concocted a personal rival in a love triangle.\n\nDespite the barely concealed thread of irony in the stream of [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] lies [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] quickly distracted the majority of the house and most have now been convinced of [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] innocence..."
 ip_republic.67.a:0 "Well, that was easy..."
 ip_republic.67.at:0 "陰謀はこれ以上継続しません"
 ip_republic.67.b:0 "Thy mother was a scorpion, [SCOPE.sChar('scope:ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.67.bt:0 "#R この選択肢は危険度が高く圧政を招く可能性があります#!"
 ip_republic.67.c:0 "For the love of the republic!"
 ip_republic.67.d:0 "Curses."
 ip_republic.68.t:0 "Shifting Loyalties"
 ip_republic.68.desc_1:0 "The budding friendship of the ambitious [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] with [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] has dominated the gossip of the capital's villas for days, with the last straw being an effusive and histrionic public display of affection between the two politicians at the reading of an otherwise irrelevant bill in the [ROOT.GetCountry.Custom('get_court_type')].\n\nWhether dismayed by the ease with which [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] seems to gather the support of influential backers like [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen], or just horrified by the eagerness of some to abandon our republic's traditions, many senators are in uproar and more openly voicing their fears for the future of [ROOT.GetCountry.GetName]."
 ip_republic.68.desc_2:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has once again stunned the [ROOT.GetCountry.Custom('get_court_type')], making it clear that [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] is a staunch supporter of [SCOPE.sChar('ip_rep_66_supporter').GetHerHis] nefarious plans. No doubt ensnared by promises of wealth and power, [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] is rumored to spend an inordinate amount of time at the villas and offices of [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] with only deaf dumb servants in attendance.\n\nIt is indeed frightening to see the foremost citizens of [ROOT.GetCountry.GetName] so easily led astray from the honored traditions of our founders..."
 ip_republic.68.a:0 "We, too, can gather supporters."
 ip_republic.68.at:0 "これに応じて[THIS.GetCountry.GetRulerTitle]の[THIS.GetCountry.GetRuler.GetPraenomen]は何名かの支持者の忠誠を金で買います"
 ip_republic.68.b:0 "A small smear campaign should turn the people against [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.68.c:0 "Does [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] want to keep [SCOPE.sChar('ip_rep_66_supporter').GetHerHis] job?"
 ip_republic.68.ct1:0 "[SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] will no longer support [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]."
 ip_republic.68.ct2:0 "\nThis option is available because [SCOPE.sChar('ip_rep_66_supporter').GetPraenomen] holds an office."
 ip_republic.68.d:0 "They have broken no laws."
 ip_republic.68.dt:0 "陰謀はさらに進展します"
 ip_republic.71.t:0 "Plotting in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] "
 ip_republic.71.desc:0 "A party of the trusted confidants of an [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] politican named [SCOPE.sChar('ip_rep_66_protagonist').GetName] have mysteriously arrived in [ROOT.GetCountry.GetCapital.GetName]. It has become clear that they are surreptitiously attempting to gain our support for a coup in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] that will place [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] as head of an oligarchy.\n\nThe government of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] is sure to hear about their attempts sooner or later and we must decide how to respond to the delegates.\n\nA grateful dictator is sure to create [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] warmth to our own causes, and whether they succeed or fail [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] will be weakened. Then again, maybe we are above such petty blackguard behavior."
 ip_republic.71.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] will be useful."
 ip_republic.71.at:0 "これにより[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]が[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]の政府を転覆させる助けになる可能性があります - [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe]が成功した場合、[THIS.GetCountry.GetName]と[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]の間に休戦協定が結ばれ、両者の関係が改善します"
 ip_republic.71.b:0 "We have no interest in [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]..."
 ip_republic.72.t:0 "Murmurings in [SCOPE.sP('ip_rep_66_supporting_city').GetName]"
 ip_republic.72.desc_1:0 "It is being reported that the people of [SCOPE.sP('ip_rep_66_supporting_city').GetName] in [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] have spontaneously taken up the cause of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], cheering [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] name from the rooftops and hanging crudely rushed portraits of the [SCOPE.sChar('ip_rep_66_protagonist').GetWomanMan] around town.\n\nThis is no doubt a cheap ploy by [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] to get us to overestimate [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] support by hiring some brigands, but the concerned citizens of [SCOPE.sP('ip_rep_66_supporting_city').GetName] and [ROOT.GetCountry.GetName] as a whole demand a response lest [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] secure a power base in the city."
 ip_republic.72.desc_2:0 "We have received reports that the people of [SCOPE.sP('ip_rep_66_supporting_city').GetName] in [SCOPE.sP('ip_rep_66_supporting_city').GetState.GetShortName] are supposedly pledging their support to [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is return for boons to be granted after the oligarchic coup is complete.\n\nThe support of the city hangs in the balance, and we must act swiftly to ensure [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] does not establish a power base there."
 ip_republic.72.a:0 "It is the governor's job to maintain order, is it not?"
 ip_republic.72.b:0 "An infrastructure project might win them over?"
 ip_republic.72.c:0 "Gather the names of all those responsible."
 ip_republic.72.d:0 "Remind the city how easily privileges can be revoked."
 ip_republic.72.e:0 "Why do we care what they do in [SCOPE.sP('ip_rep_66_supporting_city').GetName]?"
 ip_republic.73.t:0 "Extravagant Promises"
 ip_republic.73.desc:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has seemingly shown [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] true colors by debasing [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] in front of crowds gathered in the forum.\n\nWith much waving of the arms and appeals to justice, [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] promises inconceivable reforms and benefits to the masses, in what many sneer is a barely veiled effort to gather support for [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] leadership and the eventual takeover of [ROOT.GetCountry.GetName].\n\nWe must remind the people who their real benefactors are before it is too late."
 ip_republic.73.a:0 "Bread and games for all!"
 ip_republic.73.b:0 "Remind the people of the great achievements of [ROOT.GetCountry.GetRuler.GetPraenomen]."
 ip_republic.73.c:0 "But, the republic!"
 ip_republic.73.ct:0 "\nThis option is available due to your ruler's #Y Charisma#! @oratory_icon! or talents for public speaking."
 ip_republic.73.d:0 "The local assemblies must take our side."
 ip_republic.73.e:0 "The mob is fickle."
 ip_republic.74.t:0 "Evidence Uncovered"
 ip_republic.74.desc:0 "Our skilled agents have successfully discovered evidence of the treachery of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] supporters through some unclear but necessarily nefarious means.\n\nExamining the documents, there seems to be enough information to convince the senate to rally to the support of any measures punishing [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], if and when we decide it is necessary..."
 ip_republic.74.a:0 "We should not be hasty. This will be useful soon."
 ip_republic.74.b:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] must be brought to trial immediately."
 ip_republic.75.t:0 "Agents Discovered"
 ip_republic.75.desc:0 "Our incompetent agents have been discovered while searching for evidence of the treachery in the home of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen].\n\nThis will no doubt lose us some support in the senate - we have managed to look even more tyrannical than [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] ilk..."
 ip_republic.75.a:0 "Curses."
 ip_republic.76.t:0 "Confrontation with the Oligarchs"
 ip_republic.76.desc:0 "Senators from across the house are arguing that we must no long allow this situation with [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] to develop unopposed: we must act before matters slip beyond our control for good and confront them immediately.\n\nIt is impossible to accurately judge the full extent of the support the plotters have managed to gain across [ROOT.GetCountry.GetName], but we have a fairly good idea. However, if we miscalculate we may find ourselves in the middle of a civil war.\n\nSome of the more cautious argue that we should hand over power - at least for time being - in order to ensure our country is not ripped apart by war and left open to foreign assaults..."
 ip_republic.76.a:0 "Confront the oligarchs."
 ip_republic.76.at:0 "陰謀者の力に応じた#Y [SCOPE.ScriptValue('get_oligarch_plot_success_chance')|/0Y]%#!の成功率があります\n\n失敗した場合は#R 内戦#!が発生します"
 ip_republic.76.b:0 "Even [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is more favorable than strife..."
 ip_republic.76.bt:0 "[THIS.GetCountry.GetName]は#Y 寡頭共和制#!の政体を採用します"
 ip_republic.76.c:0 "Ostracism is our last hope."
 ip_republic.76.ct:0 "誰かを[THIS.GetCountry.GetName]から追放するために秘密投票が行われます\n\n結果は[THIS.GetCountry.GetRulerTitle]の[THIS.GetCountry.GetRuler.GetPraenomen]と[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]の相対的な#Y 人気#!@popularity_icon!に左右されます"
 ip_republic.77.t:0 "Rumors of Foreign Support"
 ip_republic.77.desc_1:0 "We have received startling new information from our friends in the [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective] capital that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has been putting out feelers for foreign support to overthrow the government of [ROOT.GetCountry.GetName] and install [SCOPE.sChar('ip_rep_66_protagonist').GetHerselfHimself] as ruler.\n\nAs usual the evidence is not conclusive, but our relations with [SCOPE.sC('ip_rep_66_foreign_backer').GetRulerTitle] [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] are not ideal, and the uncertainty already sown has left many in the [ROOT.GetCountry.Custom('get_court_type')] outraged. Already insults fly at an insouciant [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] while senators hotly debate the various possible moves required to counter such potential treachery.\n\nSome have suggested approaching another power with interests more aligned to our own in order to counter the [SCOPE.sC('ip_rep_66_foreign_backer').GetAdjective] threat, while others advocate less tactful responses that may only exacerbate our diplomatic ties."
 ip_republic.77.desc_2:0 "We are once again shocked to hear that despite dispelling the previous foreign threat [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has tried to lobby for backing from the ruler of [SCOPE.sC('ip_rep_66_foreign_backer').GetName].\n\nHow should we react this time?"
 ip_republic.77.a:0 "Does [SCOPE.sC('ip_rep_66_foreign_backer').GetRuler.GetPraenomen] have no honor?"
 ip_republic.77.b:0 "We must ensure no hidden goods be allowed inside our cities."
 ip_republic.77.c:0 "Approach [SCOPE.sC('ip_rep_66_counter_foreign').GetName], the enemy of our enemy is our friend."
 ip_republic.77.ct:0 "\n[SCOPE.sC('ip_rep_66_foreign_backer').GetName]と[SCOPE.sC('ip_rep_66_counter_foreign').GetName]が互いに敵同士であり、陰謀者から与えられた支援が同程度であるためこの行動を選ぶことができます"
 ip_republic.77.d:0 "Pah, mere hyperbole."
 ip_republic.78.t:0 "Doubts in the Military"
 ip_republic.78.desc:0 "The insidious threat of tyranny once more rears its head, this time amid rumors that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is seeking the direct support of prominent officers in the military to back [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] plot with spear and shield.\n\nThe republic relies on its soldiery for defense, and any partisanship in the ranks is generally unheard of. However, [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] clearly lacks the scruples of other politicians and must be dealt with without scruples accordingly, though at what cost..."
 ip_republic.78.a:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] knows how to appeal to soldiers."
 ip_republic.78.at:0 "\n統治者の#Y 軍事#!@military_icon!もしくは軍事経験値によりこの行動を選ぶことができます"
 ip_republic.78.b:0 "Please... the army is loyal us."
 ip_republic.78.c:0 "We could settle the more rowdy veterans."
 ip_republic.78.d:0 "Then we must outbid for the loyalty of the troops."
 ip_republic.78.e:0 "The fighting men would never betray [ROOT.GetCountry.GetName]."
 ip_republic.79.t:0 "Plot Dissipates"
 ip_republic.79.desc:0 "For the first time in weeks, the gossip surrounding [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has virtually disappeared. The steady stream of scandalous developments and worried parties demanding action have also ceased.\n\nWith any luck it seems that the plot has fizzled out on its own accord, though whether it's because [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] couldn't gather enough support or there was never any threat to begin with we will never know."
 ip_republic.79.a:0 "The republic is safe once more."
 ip_republic.79.b:0 "There was never any real threat..."
 ip_republic.79.c:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is too dangerous to live."
 ip_republic.79.d:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetSheHe|U] must be ostracized."
 ip_republic.80.t:0 "Partisan Approaches"
 ip_republic.80.desc_1:0 "Concerned by the tension brought about by the republic's growing fear of the tyranny of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], the loyal and respectable [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] has approached [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] to personally pledge [SCOPE.sChar('ip_rep_66_counter').GetHerHis] wealth and connections in support of the cause of liberty.\n\nSuch public displays of partisan loyalty are likely to be received unfavorably, the people may think one tyrant is merely shoring themselves up against another. However, we will have to judge for ourselves whether the resources [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] can bring to the table outweigh the potential damage, and may be necessary to preserving our [ROOT.GetCountry.Custom('get_republic_type')]."
 ip_republic.80.desc_2:0 "We have been approached by a concerned politician named [SCOPE.sChar('ip_rep_66_counter').GetPraenomen] who wishes to aid in the defense of the republic however they can, pledging their wealth and connections to stop the rise of the oligarchs plot.\n\nWe must once again decide whether courting this level of personal support is a look that is worth its cost..."
 ip_republic.80.a:0 "For the good of the republic."
 ip_republic.80.b:0 "[SCOPE.sChar('ip_rep_66_counter').GetSheHe|U] is most welcome."
 ip_republic.80.bt1:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] will contribute [SCOPE.sChar('ip_rep_66_counter').GetHerHis] wealth and power base to our cause."
 ip_republic.80.bt2:0 "\nAny increases to this character's power base will help our chances of foiling the plot."
 ip_republic.80.c:0 "It seems making friends has its uses after all."
 ip_republic.80.d:0 "[SCOPE.sChar('ip_rep_66_counter').GetPraenomen] is no help to us..."
 ip_republic.81.t:0 "Auctioning Support"
 ip_republic.81.desc:0 "The slimy [SCOPE.sChar('ip_rep_66_auction').GetPraenomen], a politician of some note, has had the gall to approach us explaining that with a sufficient incentive [SCOPE.sChar('ip_rep_66_auction').GetSheHe] could be persuaded to lend us [SCOPE.sChar('ip_rep_66_auction').GetHerHis] support - making it clear that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] received the same offer earlier today.\n\nWhile it is a despicable move to exploit the internal discord of the state for personal benefit, we may need [SCOPE.sChar('ip_rep_66_auction').GetHerHis] support if we are to ensure the oligarchs are vanquished."
 ip_republic.81.a:0 "For the good of the republic."
 ip_republic.81.b:0 "[SCOPE.sChar('ip_rep_66_auction').GetPraenomen] is not fit to work in this government."
 ip_republic.81.bt:0 "\n[SCOPE.sChar('ip_rep_66_auction').GetPraenomen]が役職に就いているためこの行動を選ぶことができます"
 ip_republic.81.c:0 "Let the toad do [SCOPE.sChar('ip_rep_66_auction').GetSheHe] likes."
 ip_republic.82.t:0 "Confronting the Plotters"
 ip_republic.82.desc_1:0 "After some tense days determining the plotters support, the toing and froing in the senate has finally come to a head. A majority of senators have backed calls to have [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] supporters arrested and their properties searched for evidence of treason.\n\nWhile there was no overwhelming physical evidence, the wanton behavior of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] in the past months has not been appreciated by the majority of [ROOT.GetCountry.GetAdjective] politicians and many hold the view that unless the entire debacle has been an elaborate practical joke it is clear that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has been seeking to undermine [ROOT.GetCountry.GetName], if not directly overthrow its government.\n\nThe senators now debate on how to deal with the accused plotters and put this sorry episode behind us."
 ip_republic.82.desc_2:0 "As we tried to determine the support [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] supporters held in the senate, their absences quickly became apparent, and we have now learned that their houses have been deserted for some days.\n\nA praiseworthy slave has related that they have fled to their friends in [SCOPE.sC('ip_rep_66_foreign_backer').GetName], presumably realizing that they had no chance of successfully overthrowing the government of [ROOT.GetCountry.GetName]."
 ip_republic.82.desc_3:0 "It seems we underestimated the support [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] supporters have managed to gather. As we moved to arrest them the soldiers found their homes already deserted.\n\nIt seems they were well aware of our plans before they were hatched, and rumors have begun to reach [ROOT.GetCountry.GetCapital.GetName] that the traitors are gathering their supporters to form an army and take the capital by force!"
 ip_republic.82.a:0 "Execute them!"
 ip_republic.82.b:0 "They will never set foot in [ROOT.GetCountry.GetCapital.GetName] again."
 ip_republic.82.c:0 "Cast the leaders into the dungeons."
 ip_republic.82.d:0 "We must embrace them, they have learned their folly."
 ip_republic.82.e:0 "At least the threat is over..."
 ip_republic.82.et:0 "陰謀は終了します"
 ip_republic.82.f:0 "[ROOT.GetCountry.GetRuler.GetPraenomen] can handle them."
 ip_republic.82.g:0 "We need a real general, like [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen]!"
 ip_republic.82.h:0 "It is over..."
 ip_republic.83.t:0 "Ostracism Result"
 ip_republic.83.desc_1:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the official opens the scrap and enunciates clearly: \"[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen]!\"\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] is visibly shaken by the announcement and rises to flee but is held by the surrounding senators. The guards drag the defeated plotter from the hall as a collective sigh of relief transforms into jovial hand-shakes and pats on the back."
 ip_republic.83.desc_2:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the official opens the scrap and enunciates clearly: \"[SCOPE.sChar('ip_rep_66_scapegoat').GetPraenomen]!\"\n\nThe bewildered [SCOPE.sChar('ip_rep_66_scapegoat').GetName] is led from the hall amid groans from both sides of the house, as the mischievous rictus grin of [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] fixes on [ROOT.GetCountry.GetRuler.GetPraenomen]..."
 ip_republic.83.desc_3:0 "[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] and [ROOT.GetCountry.GetRuler.GetHerHis] supporters wait impatiently as the last of the ostraka ballots are gathered and taken to be counted. With bated breath they stare down [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] followers across the senate floor.\n\nAfter some time the aged official returns with the scrap of parchment that will decide the future of [ROOT.GetCountry.GetName]. Slowly approaching the podium and clearing his throat, the official opens the scrap and enunciates clearly: \"[ROOT.GetCountry.GetRuler.GetName]!\"\n\nAn audible collective gasp is followed by the stunned [ROOT.GetCountry.GetRuler.GetPraenomen] being dragged from the hall in a daze as [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] sits down casually with a confident smirk and cries, \"In your face you [ROOT.GetCountry.Custom('get_opposition_name')]!\""
 ip_republic.83.a:0 "[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has won..."
 ip_republic.83.b:0 "It is civil war then!"
 ip_republic.83.c:1 "The republic is safe."
 ip_republic.83.ct:0 "陰謀は消滅します"
 ip_republic.83.d:1 "'HOW DO YOU LIKE THOSE OLIVES?!'"
 ip_republic.84.t:0 "Seizure of Power"
 ip_republic.84.desc:0 "The worst fears of the contemptible leadership of [ROOT.GetCountry.GetName] have finally come true. Soldiers loyal to the true patriots roam the streets of [ROOT.GetCountry.GetCapital.GetName] maintaining order as [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] and [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis] supporters are rounded up and taken to the prison.\n\nA few dozen outspoken minor politicians have been slaughtered in the forum as a warning to any who would oppose the newly established [ROOT.GetCountry.Custom('get_oligarchy_name')]. [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] then holds a speech before the gathered masses where he reassures them they are in the safe hands of [SCOPE.sChar('ip_rep_66_protagonist').Custom('get_experience_reason')] to mixed but docile reception.\n\nAll that remains is to decide what should be done with pitiful [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetPraenomen] and [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHis] cronies."
 ip_republic.84.a:0 "We would never harm our friends."
 ip_republic.84.b:0 "Keep [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHim] in the dungeons for now."
 ip_republic.84.c:0 "[THIS.GetCountry.GetName] needs a clean break with the past."
 ip_republic.84.d:0 "Let [SCOPE.sChar('ip_rep_66_overthrown_ruler').GetHerHim] run."
 ip_republic.85.t:0 "News of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.85.desc_1:0 "We have received an envoy from a grateful [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], the new oligarch of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] - no doubt thanks to our generous support.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has pledged a thousand years of friendship between our two great nations and hopes we will be of great help to each other in future."
 ip_republic.85.desc_2:0 "We have received an envoy from [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] relating that [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] and [SCOPE.sChar('ip_rep_66_protagonist').GetHerHim] coup to become the new oligarch of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName] has been foiled.\n\n[SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRuler.GetPraenomen] has invoked a thousand years curse on our nations and hopes we will be consumed by the gods fury."
 ip_republic.85.desc_3:0 "The disappointing [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] has arrived in [ROOT.GetCountry.GetName] having fled from imprisonment for plotting against [SCOPE.sChar('ip_rep_66_protagonist').GetHerHis] government.\n\nIt seems our little games have not been fruitful on this occasion."
 ip_republic.85.desc_4:0 "We have received word that the [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen], the [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetAdjective] politician we backed, has used our support to start a civil war in the republic.\n\nLet's hope [SCOPE.sChar('ip_rep_66_protagonist').GetSheHe] comes out of top."
 ip_republic.85.a:0 "Huh."
 ip_republic.85.b:0 "Hah, oh well."
 ip_republic.86.t:0 "News of [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetName]"
 ip_republic.86.desc_1:0 "The proud [SCOPE.sChar('ip_rep_66_protagonist').GetCountry.GetAdjective] republic has experienced a radical upheaval as forces loyal to a politician named [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen] successfully ousted the presiding [SCOPE.sChar('ip_rep_66_protagonist').GetEmployer.GetRulerTitle] and replaced the government with a hand picked group of oligarchs."
 ip_republic.86.desc_2:0 "The proud [SCOPE.sChar('ip_rep_66_civil_war_general').GetCountry.GetAdjective] republic has fallen into disarray as the forces of [SCOPE.sChar('ip_rep_66_civil_war_general').GetEmployer.GetRulerTitle] [SCOPE.sChar('ip_rep_66_civil_war_general').GetPraenomen] attempt to stop an oligarchic coup led by a politician named [SCOPE.sChar('ip_rep_66_protagonist').GetPraenomen].\n\nWe will watch this development with interest."
 ip_republic.86.a:0 "Ah, truly the best form of government."
 ip_republic.86.b:0 "It does not do to dwell on dreams..."
 ip_republic.86.c:0 "What larks."
 ip_republic.87.a:0 "Death to tyrants."
 ip_republic.87.b:0 "Spare the wretch."
 ip_republic.88.a:0 "A new beginning."
