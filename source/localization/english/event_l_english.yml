 flavor_arm.3.t:0 "Growth of [SCOPE.sP('eruandashat_scope').GetName]"
 flavor_arm.3.desc:0 "Our capital [SCOPE.sP('armaouira_scope').GetName] has been experiencing a series of droughts in recent years. Our advisors believe that it is due to the recent change in the course of the Araxes river. Our great [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], wishes to move our capital west, to a raised position along the Araxes, and build a city near the village of [SCOPE.sP('eruandashat_scope').GetName]. Our advisors warn that this is a massive undertaking, but [ROOT.GetCountry.GetRuler.GetPraenomen] points out that a city without a water supply cannot survive in the long run."
 flavor_arm.3.a:0 "Relocate to [SCOPE.sP('eruandashat_scope').GetName]!"
 flavor_arm.3.tt:0 "最大で[SCOPE.sP('armaouira_scope').GetName]の人口の50%までが[SCOPE.sP('eruandashat_scope').GetName]に移動します"
 flavor_arm.3.b:0 "Dam that river! We will stay in [SCOPE.sP('armaouira_scope').GetName]!"
 flavor_arm.4.t:0 "The Jewel of Armenia"
 flavor_arm.4.desc:0 "Our glorious capital, [SCOPE.sP('eruandashat_scope').GetName], has outgrown its location. The woodland hills make expansion difficult compared to the flat plains of our old capital [SCOPE.sP('armaouira_scope').GetName]. Moving the capital back to [SCOPE.sP('armaouira_scope').GetName] is not a solution, but our glorious [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetName], has his eyes set on [SCOPE.sP('artaxata_scope').GetName]. Surrounded by fertile plains, and with access to fish from Lake Sevan, the site would be perfect for a thriving metropolis. [ROOT.GetCountry.GetRuler.GetSheHe|U] dreams of turning [SCOPE.sP('artaxata_scope').GetName] into the Jewel of Armenia, the Pearl of the Caucasus."
 flavor_arm.4.a:0 "Turn [SCOPE.sP('artaxata_scope').GetName] into the brightest star in the Armenian sky!"
 flavor_arm.4.tt:0 "最大で[SCOPE.sP('eruandashat_scope').GetName]の人口の50%までが[SCOPE.sP('artaxata_scope').GetName]に移動します"
 flavor_arm.4.b:0 "[SCOPE.sP('eruandashat_scope').GetName] will remain the Pearl of Armenia!"
 flavor_arm.5.t:0 "Fortify the Mountain Passes"
 flavor_arm.5.desc:0 "The Seleukid Empire, that melting-pot of Greek decadence to the south, has reared its ugly head and it is clear that they wish to sink their teeth into our beautiful kingdom. [ROOT.GetCountry.GetRuler.GetPraenomen] has requested that we begin extensive renovations of the defenses on our southern border, to close off the mountain passes through which the Seleukids could enter into the fertile Armenian heartlands behind them. There are some voices in our court, however, that argue that we should trust in our armies, and not our walls."
 flavor_arm.5.a:0 "No army shall ever breach our walls, nor set foot inside our country!"
 flavor_arm.5.b:0 "Our nation will never fall while men defend it!"
