 slave_revolts.1.t:0 "[ROOT.GetProvince.GetName]の奴隷が反乱！"
 slave_revolts.1.desc:0 "過酷な処遇を理由に、[ROOT.GetProvince.GetName]の多数の奴隷が所有者に対し蜂起した。彼らは自由身分と元の所有者たちへの処罰を要求している。\nこの反乱に関する知らせは急速に広まっており、一部の者たちには希望と勇気を、他の者たちには生命と財産への恐れを生じさせている。奴隷が所有者を容易く倒すことができるなら、自由民に安全はない…。"
 slave_revolts.1.a:0 "この反乱は粉砕されるだろう！"
 slave_revolts.1.a.tt:0 "#R 反乱奴隷の手に落ちた区域では奴隷POPが反乱軍に加わるでしょう。#!"
 slave_revolts.2.t:0 "[ROOT.GetProvince.GetName]の陥落"
 slave_revolts.2.desc:0 "[ROOT.GetProvince.GetName]が反乱奴隷の手に落ちたという知らせは国中に衝撃を与えた。奴隷たちは自由民としてそこに住まうことと、無罪放免を望む使者を送ってきている。\n[ROOT.GetProvince.GetOwner.GetName]の奴隷所有者にとっては、そのような要求に屈することは紛れもない裏切り行為ではあるが、この紛争を終わらせるためには最も手っ取り早い方法かもしれない。"
 slave_army_growth_tooltip:0 "地元の奴隷たちが反乱軍に加わりました。"
 slave_revolts.2.a:0 "奴隷どもと交渉するなどあり得ないことだ！"
 slave_revolts.2.b:0 "要求に屈するほかはない。"
 slave_revolts.3.t:0 "奴隷反乱の鎮圧"
 slave_revolts.3.desc:0 "国内に出没していた主人のない奴隷たちの集団による反乱は鎮圧された。反乱の首謀者と、主人に反抗して共に立ち上がったすべての奴隷は再び鎖に繋がれることとなった。憂慮する市民たちは厳罰によってこの集団を見せしめにし、将来の反乱を抑制すべしと要求している。一方これに異議を唱える者たちは、奴隷への虐待がそもそも反乱を引き起こしているのだから、そのような厳罰は問題を解決しないと主張している。"
 slave_revolts.3.a:0 "彼らを見せしめにせねばならない。"
 slave_revolts.3.b:0 "寛大さを示そうじゃないか。"
 slave_revolts.3.b.tt:0 "生き残った[SCOPE.ScriptValue('slaves_defeated_svalue')]の奴隷は首都地域の区域に再び定住します"
 slave_revolts.3.moratorium.a.tt:0 "今後30年間は新たな奴隷反乱が起こらなくなります"
 slave_revolts.3.moratorium.b.tt:0 "今後15年間は新たな奴隷反乱が起こらなくなります"
 slave_revolts.4.t:0 "[SCOPE.sChar('spartacus_character').GetName]"
 slave_revolts.4.desc:0 "[ROOT.GetProvince.GetName]の陥落に伴って、とある奴隷が反乱の指導者になったようだ。[SCOPE.sChar('spartacus_character').GetName]と名乗るその人物の素性は殆ど知られていないものの、奴隷たちは皆[SCOPE.sChar('spartacus_character').GetSheHe]に忠誠を尽くしている。その上、[SCOPE.sChar('spartacus_character').GetSheHe]は戦闘経験も豊富だ。"
 slave_revolts.4.a:0 "一刻も早く鎮圧しなければ。"
 slave_revolts.5.t:0 "[ROOT.GetProvince.GetName]略奪"
 slave_revolts.5.desc:0 "奴隷の反乱軍が[ROOT.GetProvince.GetName]の城門を突破した為、我が国の名門一族は麗しき首都より離れざるを得なくなった。しかし、誰もが運良く逃げきれたわけではない。何人かの有名な奴隷所有者は広場に引きずり出され、磔にされた。抑圧されてきた反乱軍は激しい怒りに任せて彼らを公開処刑し、我が国の貴重な人材が失われた。"
 slave_revolts.5.a:0 "奴隷どもと交渉するなどあり得ないことだ！"
 slave_revolts.5.b:0 "要求に屈するほかはない。"
 deficit.1.t:0 "粗末な計画"
 deficit.1.d:0 "深刻な財貨不足により、我が軍に供給するはずだった物資を売却せざるを得ない状況に陥っている。[ROOT.GetCountry.GetRuler.GetName]は民衆に向かって、これは一時的な頓挫に過ぎないと呼びかけている。"
 deficit.1.a:0 "選択の余地はない。"
 deficit.2.t:0 "貧窮！"
 deficit.2.d:1 "我々の経済状況は悲惨である。もはや国中の公共建築物に支給していた維持費を打ち止めにするしかない。たとえ民衆が一斉に去ってしまうとしてもだ！"
 deficit.2.a:0 "これはひどい！"
 deficit.3.t:0 "苦肉の策"
 deficit.3.d:0 "[ROOT.GetCountry.GetName]は経済危機に瀕している。これを解決するために実行できる唯一の手段は、地主から臨時税を徴収することだ。\n\n言うまでもなく、これは我が国に重大な悪影響をもたらすだろう。"
 deficit.3.a:0 "徴税官を派遣せよ。"
 deficit.4.t:0 "困ったときの友"
 deficit.4.d:0 "[ROOT.GetCountry.GetName]の破産を防ぐために、[ROOT.GetCountry.GetRuler.GetName]は最終的に窮余の策として政府のとある人物に資金援助を懇願した。\n\nなお、この「お願い」は裏に極めて屈強な兵士たちが控えている中で行われた……"
 deficit.4.a:0 "なんてこった……"
 deficit.5.t:0 "財布の紐を締める"
 deficit.5.d:0 "我が国の財政状況が切迫しているため、もはや我々は科学の進歩のために国の資金を投じることができない。\n\n節約した資金はせめてもの繋ぎにはなるかもしれないが、これが今後どう響いてくるかは分からない。"
 deficit.5.a:0 "実に悩ましい。"
 deficit.6.t:0 "神の贈り物"
 deficit.6.d:0 "国が破産寸前の状況に陥っていることを知った民衆は大義の為に結集し、この危機を乗り越えるための財貨を集めた。[ROOT.GetCountry.GetAdjective]の国民は底知れない精神力の持ち主だ！"
 deficit.6.a:0 "素晴らしい！"
 deficit.7.t:0 "離反！"
 deficit.8.t:0 "興味深い提案"
 deficit.8.desc:0 "休戦期間中に[SCOPE.sChar('defecting_captain').GetName]という名の傭兵隊長が、[SCOPE.sC('merc_target_country').GetAdjective]軍における賃金の支払い状況に腹を立てながら我々のもとにやってきた。どうやら彼らは申し合わせた契約によって取り決められた額を支払われていないようである。\n\n[SCOPE.sChar('defecting_captain').GetSheHe|U]が暗にほのめかしたところによると、我々が彼らの賃金を保証し、彼らが裏切り者のレッテルを貼られる危険を相殺するボーナスを少し上積みすれば、戦場にて我が軍に加わるであろうということである。"
 deficit.8.a:0 "我が軍に歓迎しよう！"
 deficit.8.b:0 "得策とは言えないな。"
 deficit.8.c:0 "この取引は少しばかり改善の余地があるようだ…"
 deficit.9.t:0 "離反！"
 deficit.9.desc:0 "いまいましい傭兵隊長の[SCOPE.sChar('defecting_captain').GetName]が賃金の未払いを理由に我々の軍から去ってしまった！\n\nさらに悪いことには、[SCOPE.sChar('defecting_captain').GetSheHe]は金を約束されて我々の敵である[SCOPE.sC('merc_target_country_2').GetName]に加わったというのだ！"
 deficit.9.a:0 "ちくしょう！"
 deficit.10.t:0 "傭兵の離反"
 deficit.10.desc:0 "約束した賃金の支払い能力が我々に無いことに激怒し、[SCOPE.sChar('seceding_captain').GetName]に率いられた傭兵たちの集団はかなりの広さの土地を占領してそこに駐屯している。\n\nこのごろつき共は向こう見ずにも自身を[SCOPE.sC('mercenary_secession_country').GetName]という国家であると宣言し、同時に[SCOPE.sChar('seceding_captain').GetFamilyDisplayName]はその[SCOPE.sC('mercenary_secession_country').GetRulerTitle]であると標榜している。\n\n民衆たちは我々の対応を待っている。このような挑戦には迅速で苛烈な統制が必要なのである。"
 deficit.10.a:0 "このごろつき共を打ち滅ぼすのだ！"
 deficit.10.b:0 "今は少々立て込んでいる。"
 deficit.11.t:0 "理由なき反抗"
 deficit.11.desc:0 "我々の逼迫した財政状況は[SCOPE.sChar('angry_captain').GetName]が率いる傭兵の部隊をして我々と共に働き続けることを拒否する急使を送らしめた。\n\n信用できる者は誰もいないと思わされる昨今である。"
 deficit.11.a:0 "ちくしょう！"
 deficit.11.a.tooltip:0 "[SCOPE.sChar('angry_captain').GetName]と[SCOPE.sChar('angry_captain').GetHerHis]の部隊は#Y 傭兵#!プールに戻りました。"
 after_battle.1.t:0 "戦術的卓越"
 after_battle.1.d:0 "[SCOPE.sChar('after_battle_1_target').GetName]は戦場において無二の技術を示した。[SCOPE.sChar('after_battle_1_target').GetSheHe]は偉大なる勝利を手にしただけでなく、その部隊への称賛をも掴み取ったのだ。"
 after_battle.1.a:0 "栄光に向かって進め！"
 after_battle.2.t:0 "期待外れ"
 after_battle.2.d:0 "かつて戦場の巨人と崇められた[SCOPE.sChar('after_battle_2_target').GetName]はその栄光の座から滑り落ちた。先日の敗北における逃げ足の速さは、[ROOT.GetCountry.GetAdjective]の人々から[SCOPE.sChar('after_battle_2_target').GetHerHis]への敬意を失わせることとなった。"
 after_battle.2.a:0 "なんということだ！"
 after_battle.3.t:0 "征服者"
 after_battle.3.d:0 "もはや[SCOPE.sChar('after_battle_3_target').GetName]が不動の[SCOPE.sChar('after_battle_3_target').GetWomanMan]と思われることもないだろう。全ての者が、味方であれ敵であれ、[SCOPE.sChar('after_battle_3_target').GetPraenomen]のことを「征服者」として称えるに違いない。"
 after_battle.3.a:0 "勝利のために！"
 after_battle.4.t:0 "矢面に立つ"
 after_battle.4.d:0 "我が軍が敵軍の攻勢に耐え切れず敗走している中、[SCOPE.sChar('after_battle_4_target').GetName]は自分が殿を務めることで兵士たちは安全に撤退し、迅速な再集結が可能になると考えている。\n\n[SCOPE.sChar('after_battle_4_target').GetHerHim]の気概に賭けてみるべきだろうか？"
 after_battle.4.a:0 "任せたぞ。"
 after_battle.4.b:0 "羊の群れより一頭の狼、つまり[SCOPE.sChar('after_battle_4_target').GetPraenomen]の方が重要だ。"
 after_battle.5.t:0 "百戦錬磨"
 after_battle.5.d:0 "最も良い教訓は敗北より得られる、というのはよく言われることである。\n\nヘラクレスやアレクサンドロスのように、[SCOPE.sChar('after_battle_5_target').GetName]はその常識の例外なのだろう。"
 after_battle.5.a:1 "[SCOPE.sChar('after_battle_5_target').GetSheHe|U]を止められる者などいない！"
 after_battle.6.t:0 "戦術の天才"
 after_battle.6.d:0 "数多くの戦闘で成功を収めたのち、[SCOPE.sChar('after_battle_6_target').GetName]は戦場において並外れた能力を発揮し始めた。\n\n[SCOPE.sChar('after_battle_6_target').GetHerHim]を止められる者など存在するのだろうか？"
 after_battle.6.a:0 "真の天才だな。"
 after_battle.7.t:0 "統一された制服"
 after_battle.7.d:0 "どういう腹づもりなのか、[SCOPE.sChar('after_battle_7_target').GetName]は自分の配下にある将兵に対して統一された服装を強制している。更にどういう訳か、それが[SCOPE.sChar('after_battle_7_target').GetHerHis]の軍の結束を強めているようだ。"
 after_battle.7.a:0 "奇妙な試みだな。"
 after_battle.8.t:0 "不屈"
 after_battle.8.d:0 "[SCOPE.sChar('after_battle_8_target').GetName]の剛毅さと揺るがぬ決心は伝説的なものとなった。[SCOPE.sChar('after_battle_8_target').GetHerHim]を破れる者など存在しないように思われるのだ。"
 after_battle.8.a:0 "惚れ惚れするような活躍ぶりだ。"
 after_battle.9.t:0 "大虐殺！"
 after_battle.9.d:0 "[SCOPE.sChar('after_battle_9_target').GetName]が率いた猛烈な戦闘に関する話がささやかれている。実際、我々の軍隊は敵と同じくらい[SCOPE.sChar('after_battle_9_target').GetHerHim]のことを恐れている。"
 after_battle.9.a:0 "恐れられるのは良いことだ、たぶん。"
 after_battle.10.t:0 "惨事！"
 after_battle.10.d:0 "乱戦のさなか[SCOPE.sChar('after_battle_20_target').GetName]は流れ矢を受けてしまった。近侍の兵たちに守られながら[SCOPE.sChar('after_battle_20_target').GetSheHe]は戦場から脱出し最も腕の良い治癒師の下へ運ばれた。[SCOPE.sChar('after_battle_20_target').GetSheHe]が完全に回復するかどうかは時間だけが教えてくれるだろう…"
 after_battle.10.a:0 "なんという悲劇だ！"
 stability.1.t:1 "条文の補遺"
 stability.1.d:1 "[SCOPE.sChar('target_officer').GetName]は、平民の権利に関する、よく引き合いに出される法律にちょっとした条文を補遺することを提案してきた。これを[ROOT.GetCountry.Custom('get_court_type')]に通すために必要な労力はそれほど大きくないだろう。"
 stability.1.a:1 "今はその時ではない。"
 stability.1.b:1 "それくらいの投資ならできる。"
 stability.2.t:0 "たゆまぬ信仰心"
 stability.2.d:2 "[target_officer.GetName]は良識と名誉ある人物という極めて高い評判を得ている。このような美徳は市民たちが安全や安心、安定を感じとるにはもっともな理由である。"
 stability.2.a:0 "素晴らしい！"
 stability.3.t:1 "敬虔なる[SCOPE.sChar('target_officer').GetPraenomen]"
 stability.3.d:1 "[SCOPE.sChar('target_officer').GetName]ほど敬虔な[SCOPE.sChar('target_officer').GetWomanMan]は他にいない。神殿に民衆が押しかけてきて、[SCOPE.sChar('target_officer').GetHerHis]の栄誉を称えて祝祭を催すべきだと騒いでいる。\n\nどう答えるべきだろうか。"
 stability.3.a:1 "[SCOPE.sChar('target_officer').GetPraenomen]に栄光あれ！"
 stability.3.b:1 "[SCOPE.sChar('target_officer').GetSheHe|U]は表に出たがらない[SCOPE.sChar('target_officer').GetWomanMan]なのだが…"
 stability.4.t:0 "危険な状況"
 stability.4.desc:1 "[ROOT.GetCountry.GetName]において、[SCOPE.sChar('officer_target').GetName]の財政政策に対する不満感が広く存在している。もしもの時のために国庫に金を隠し持っているといった馬鹿げた内容の悪い噂も広まっている。"
 stability.4.a:0 "貧民に寄付を行おう。"
 stability.4.b:1 "[SCOPE.sChar('officer_target').GetPraenomen]を公共の場に引き出せ！"
 stability.4.b.tooltip:0 "統治者が雄弁な演説者なのでこの行動を選ぶことができます"
 stability.4.c:0 "はっ。税をもっと上げよ！"
 stability.4.d:0 "はっ。税をもっと上げよ！"
 stability.4.d.tooltip:0 ""
 stability.5.t:0 "豊作"
 stability.5.d:1 "噂によれば、[SCOPE.sP('grain_province').GetName]の今年の収穫は非常に優れているとのことだ。\n\n商人たちは頭を抱えているかもしれないが、人々はパンの価格が下がって喜んでいることだろう。"
 stability.5.a:0 "民たちも喜んでいることだろう！"
 stability.5.b:0 "価格低下の対策を取るべきだな。"
 stability.6.t:0 "人々の支え"
 stability.6.d:1 "戦争遂行のために重税が[ROOT.GetCountry.GetName]に敷かれているが、民たちは[SCOPE.sChar('target_officer').GetName]の見事な流通管理能力を信頼して[SCOPE.sChar('target_officer').GetHerHis]の下に団結している。\n\nこういった苦境の時でさえ、[ROOT.GetCountry.GetAdjective]の魂はその優越性を証明している。"
 stability.6.a:0 "我が民は不屈だ！"
 stability.6.b:1 "[SCOPE.sChar('target_officer').GetName]に栄光あれ！"
 stability.7.t:0 "悪化"
 stability.7.d:0 "[ROOT.GetCountry.Custom('get_stability_7_rand')]\n\n[ROOT.GetCountry.GetName]の国全体が最悪の事態に備えなければならないが、国で一番の医者に診察させれば少なくとも人々の危惧は和らぐかもしれない。"
 stability.7.rand.1:0 "[ROOT.GetCountry.GetRuler.GetName]は長い間、[ROOT.GetCountry.GetRuler.GetSheHe]が語ることを拒む、ある出来事によって受けた怪我について苦痛を訴えていた。昨夜、[ROOT.GetCountry.GetRuler.GetSheHe]は激痛に叫びながら飛び起き、そのまま倒れ昏睡状態に陥ってしまった。"
 stability.7.rand.2:0 "[ROOT.GetCountry.GetRuler.GetName]はしばしば発作的な体の異常にさいなまれている。巷では[ROOT.GetCountry.GetRuler.GetHerHis]の肉体は魂に乗っ取られてしまったという噂が街道を埋め尽くしている。症状が発生したあと、[ROOT.GetCountry.GetRuler.GetSheHe]は昏睡状態に陥って帰らぬ人になってしまうのではないかと我々は危惧している。"
 stability.7.rand.3:0 "[ROOT.GetCountry.GetRuler.GetName]は健康な[ROOT.GetCountry.GetRuler.GetWomanMan]であったことは一度もない。夜の間ずっと、[ROOT.GetCountry.GetRuler.GetSheHe]は昏睡状態に陥っており、我々は[ROOT.GetCountry.GetRuler.GetSheHe]がもう回復しないのではないかと危惧している。"
 stability.7.a:0 "腕の良い医者を呼べ！"
 stability.7.b:0 "ヤブ医者に[ROOT.GetCountry.GetRuler.GetName]を治療させるわけにはいかぬ！"
 stability.7.c:0 "[ROOT.GetCountry.GetRuler.GetHerHis|U]の命は神々の手の内にある。人々に祈るよう伝えるのだ。"
 stability.7.e:0 "自然の成り行きは変えられないものだ。"
 stability.8.t:0 "凶作"
 stability.8.d:1 "ここ数年連続して不作が続いたせいで、現在我が国は苦境に立たされている。最初のうちは、民衆も真の[ROOT.GetCountry.GetAdjective]の民たるものこうあるべしとばかりに我慢していたものの、今や彼らは為政者や敵を批判し、[SCOPE.sChar('target_officer').GetName]もまたこの事態を引き起こした一番の原因と見做され、非難されている。\n\n我々が取るべき行動は明白だ。"
 stability.8.a:0 "商人という商人から穀物を買い漁れ！"
 stability.8.b:1 "穀物の値段を上げよ。"
 stability.9.t:0 "繁栄"
 stability.9.d:1 "[SCOPE.sChar('target_officer').GetName]の統治のもとで、[ROOT.GetCountry.GetName]はますます力をつけてきた。ある顧問は、この繁栄期の恩恵を国庫にももたらすために、新しい税を制定してはどうかと推奨している。"
 stability.9.a:1 "増税に気づく者などいないだろう？"
 stability.9.b:0 "重い税は国が大きな保護を与えるという意味だからな…"
 stability.9.c:0 "我々に金なんて必要ないだろう！"
 stability.10.t:2 "[SCOPE.sChar('target_officer').GetPraenomen]"
 stability.10.d:1 "[SCOPE.sChar('target_officer').GetName]は正に悲惨な顧問である。人々は大っぴらに[SCOPE.sChar('target_officer').GetHerHis]の完全なる指導力不足にまつわる逸話を笑い、我々の敵は虎視眈々と我が領土を狙っている。\n\n住民たちはこの上なく不安を感じていると言って差し支えないだろう。"
 stability.10.a:1 "[SCOPE.sChar('target_officer').GetSheHe|U]には順応する時間が必要だ…"
 architect.1.t:0 "審美眼"
 architect.1.desc:0 "[SCOPE.sChar('architect_1_character').GetName]は市民としての職務において優れた才能を発揮しつつあり、腕の立つ職人として有名になっている。[SCOPE.sChar('architect_1_character').GetSheHe|U]は最近、新しい[ROOT.GetCountry.Custom('architect_1_building_type')|Y]の素晴らしい設計を完成させた。\n\n国家のためにこの傑作を作り上げることもできるが、この設計図は間違いなく投資家の欲するところでもある。"
 architect.1.a:0 "国のために活かせ！"
 architect.1.b:0 "我々は懐が寂しい…"
 architect.2.t:0 "倒壊！"
 architect.2.desc:0 "市民活動の監督責任は[SCOPE.sChar('architect_2_character').GetName]にあるにもかかわらず、[SCOPE.sChar('architect_2_character').GetHerHis]を任命した我々にも責任が及ぶような事態が起こっている。みすぼらしく目を覆いたくなるような巨大建築が、全国各地に次々と建てられている。\n\nやるせないことに、[SCOPE.sChar('architect_2_character').GetHerHis]が建てた直近の「傑作」が倒壊し、数名の尊い命が失われた。事後処理は慎重に行わねばならない。"
 architect.2.a:0 "犠牲者の遺族に賠償しよう。"
 architect.2.b:0 "[ROOT.GetCharacter.GetHerHim]を鞭打ちに処せ！"
 architect.3.t:0 "改築"
 architect.3.desc:0 "[SCOPE.sChar('architect_3_character').GetName]は行政担当者としての立場から、好機が到来したと報告してきた。最も重要な寺院の一つが緊急に修理を必要としていて、十分な投資があればだが、我々の善行と優れた建築能力を示す絶好の標識として建物を生まれ変わらせることができるという。\n\nこの千載一遇の機会を逃すことなどあり得ないだろう。"
 architect.3.a:0 "資金を供出しろ！"
 architect.3.b:0 "その必要はない。"
 architect.4.t:0 "望まない贈呈品"
 architect.4.desc:0 "この国の忠実なしもべであり、"独特な"美的センスを持ち合わせた[SCOPE.sChar('architect_4_character').GetWomanMan]でもある[SCOPE.sChar('architect_4_character').GetName]が、[ROOT.GetCountry.GetRuler.GetName]の栄誉を称えた像の建立を彫刻家たちに注文した。\n\nその除幕式には遠くからも多くの市民が集まってきていたが、布を剥いで現れた[SCOPE.sChar('architect_4_character').GetName]の像は直立していながら腕は折れ曲がり、その顔には何度も修正された跡が見られる不自然な微笑みを浮かべていてあまりにもおぞましく、群衆は恐怖のあまり逃げ散ってしまった。"
 architect.4.a:0 "何とおぞましい！"
 architect.4.b:0 "すぐに打ち壊せ。"
 architect.4.c:0 "[SCOPE.sChar('architect_4_character').GetPraenomen]に似るように彫りなおさせよう。"
 office.1.t:0 "高貴な友人"
 office.1.desc:0 "[SCOPE.sChar('targeter').GetName]は、[ROOT.GetCountry.Custom('get_court_type')]ではいつも[ROOT.GetCountry.GetRuler.GetName]の意見に同調する。もちろんそれは他でもない[SCOPE.sChar('targeter').GetHerselfHimself]の利益になるからだ。\n\n敵対されるよりはましだが、あのこびへつらうような態度にはうんざりだ。"
 office.1.a:0 "我慢するべきだろう。"
 office.1.b:0 "太鼓持ちにはうんざりだ…"
 office.1.c:0 "誰か卵の味方はいないのか！？"
 office.2.t:0 "現行犯"
 office.2.desc:0 "数日前の夜、[SCOPE.sChar('office_2_antagonist').GetName]は国庫から多額の金を盗み出しているところを発見された。\n\nこれが重大な罪であることは明らかだが、この手の事件は秘密にしておく方が良いこともある…"
 office.2.a:0 "奴を鞭打ちの刑に処せ！"
 office.2.b:0 "奴を公衆の面前で叱責しろ。"
 office.2.c:0 "[ROOT.GetCountry.Custom('get_god_gods')]の司祭だと！？[SCOPE.sChar('office_2_antagonist').GetHerHim]を大目に見よう。"
 office.3.t:0 "卓越した大臣"
 office.3.desc:0 "[SCOPE.sChar('office_3_antagonist').GetName]は、その財政面における鋭い洞察力を発揮し、国家財政を著しく改善させた。\n\n今年の歳入はかなり期待できそうだ！"
 office.3.a:0 "素晴らしい！"
 office.3.b:0 "[SCOPE.sChar('office_3_antagonist').GetSheHe|U]は褒美を得るにふさわしいだろう。"
 office.3.c:0 "来期も[SCOPE.sChar('office_3_antagonist').GetHerHim]に任せよう。"
 office.3.d:0 "その金はぜひとも有効に役立ててくれたまえ…"
 traits.1.t:1 "[ROOT.GetCharacter.GetPraenomen]"
 traits.1.desc:0 "[ROOT.GetCharacter.Custom('traits_randomizer_custom_desc')]"
 traits.1.desc_short:0 "[ROOT.GetCharacter.GetName]は「[ROOT.GetCharacter.Custom('traits_randomizer_custom')|Y]」の特性を得ます"
 traits_randomizer_custom_desc.abrasive:0 "[ROOT.GetCharacter.GetName]は元々短気だったが、最近になってますます辛辣になってきている。以前は付き合ってくれていた友人たちも、今ではなるべく[ROOT.GetCharacter.GetHerHim]を避けるようになっている。"
 traits_randomizer_custom_desc.good_natured:0 "[ROOT.GetCharacter.GetName]は親しみやすい人物であると評判になっている。[ROOT.GetCharacter.GetHerHim]は出会う人全てに温かい歓迎としっかりした握手を行う。"
 traits_randomizer_custom_desc.silver_tongued:0 "まるで絹のように滑らかな[ROOT.GetCharacter.GetName]の語調は伝説のそれに勝るとも劣らない。どれほど辛辣な弁舌家も、[ROOT.GetCharacter.GetHerHis]の落ち着いて説得力のある佇まいを前にしては赤子も同然である。"
 traits_randomizer_custom_desc.blunt:0 "最近の[ROOT.GetCharacter.GetName]の態度はとても酷い。[ROOT.GetCharacter.GetSheHe]は何を聞かれても呆けた様子で質問者を見つめ、ただ一言「違う」とか「嫌だ」と宣うばかりである。"
 traits_randomizer_custom_desc.crafty:0 "[ROOT.GetCharacter.GetName]にとって、複雑な陰謀、策略の糸、狡猾な計略は全て日常の一環である。[ROOT.GetCharacter.GetHerHis]のいない[ROOT.GetCharacter.GetEmployer.GetName]では何事も起こらないと言われている。"
 traits_randomizer_custom_desc.guileless:0 "[ROOT.GetCharacter.GetName]は嘘がつけない。稀に何かをごまかそうとすることもあるが、[ROOT.GetCharacter.GetHerHis]の友人でさえ厄介事を避けるために騙されたふりをする始末である。"
 traits_randomizer_custom_desc.sceptical:0 "[ROOT.GetCharacter.GetName]は大抵の物事に対して辛辣である。神々に関する話題でさえ、[ROOT.GetCharacter.GetHerHis]のあけすけな物言いの餌食に他ならない。"
 traits_randomizer_custom_desc.pious:0 "[ROOT.GetCharacter.GetName]は一日たりとも神への祈りを欠かしたことがない。毎回の食事の際は自分が食べるよりも前にまず神にお供えをし、全ての祝祭で神への生贄を捧げる。信心深くあることを馬鹿らしいと笑う者もいるが、それは彼らの無知が故である。"
 traits_randomizer_custom_desc.zealous:0 "今[ROOT.GetCharacter.GetName]の心には情熱の炎が燃え盛っているため、[ROOT.GetCharacter.GetSheHe]はいかなる仕事も素早く完遂させることだろう。"
 traits_randomizer_custom_desc.tolerant:0 "[ROOT.GetCharacter.GetName]の目にはすべてが平等に映る。少なくともすべての人々が平等に扱われる価値があるはずだ。"
 traits_randomizer_custom_desc.devout:0 "高貴な[ROOT.GetCharacter.GetWomanMan]が神に対して敬虔であることは滅多に無いが、[ROOT.GetCharacter.GetName]はその少数派の内の一人である。"
 traits_randomizer_custom_desc.lapsed:0 "かつては美徳の体現者として民衆の模範であった[ROOT.GetCharacter.GetName]であるが、数々の惨劇を目にするうちに[ROOT.GetCharacter.GetHerHis]の信仰は消え失せた。願わくば[ROOT.GetCharacter.GetSheHe]の心に再び安穏が訪れんことを。"
 traits_randomizer_custom_desc.original_thinker:0 "何か問題が起こった時、[ROOT.GetCharacter.GetName]は真っ先に頼られる存在である。"
 traits_randomizer_custom_desc.tactically_inflexible:0 "「強行突破は全ての問題を解決する」-これが[ROOT.GetCharacter.GetName]の信念である。より巧緻な方法が求められるような状況では、[ROOT.GetCharacter.GetSheHe]はただ頭を掻き毟ることしかできない。"
 traits_randomizer_custom_desc.just:0 "[ROOT.GetCharacter.GetName]は何時如何なる状況でも公平な判断を下すことができる[ROOT.GetCharacter.GetWomanMan]であると目されている。仲裁が必要になった時、いつも真っ先に[ROOT.GetCharacter.GetName]が呼び出される。"
 traits_randomizer_custom_desc.arbitrary:0 "[ROOT.GetCharacter.GetName]には重要な決断をコイントスで決めるという悪癖がある。危機的状況にあってこれは明らかに不都合である。"
 traits_randomizer_custom_desc.cruel:0 "[ROOT.GetCharacter.GetName]にまつわる残忍で悪辣な噂話は随分前から語り草となっている。路上の物乞いを蹴り飛ばす、公開処刑を見て笑うなど、[ROOT.GetCharacter.GetSheHe]の行動はまさに下衆のそれだ。"
 traits_randomizer_custom_desc.merciful:0 "[ROOT.GetCharacter.GetName]は[ROOT.GetCharacter.GetHerHim]に過ちを犯す者に対して、称賛に値する慈悲を持って取り計らうことに定評がある。これは悪を増長させると言う者もいるが、我々はどちらが正しいか知っている。"
 traits_randomizer_custom_desc.righteous:0 "[ROOT.GetCharacter.GetName]を知る全ての者は、[ROOT.GetCharacter.GetHerHim]が見せる自負心に大変な憧れを抱いている。[ROOT.GetCharacter.GetHerHis|U]の目的に対する真摯さは、敢えて[ROOT.GetCharacter.GetHerHis]に疑問を投げかける人々を物ともしない。"
 traits_randomizer_custom_desc.corrupt:0 "一度賄賂を受け取った者が二度目は受け取らない、ということは滅多に無い。かつては真っ当な社会の一員として信用されていた[ROOT.GetCharacter.GetName]の名は、今や見る影も無いほど落ちぶれた。今では十分な金額を握らせさえすれば[ROOT.GetCharacter.GetSheHe]は何でもやるとまで言われている。"
 traits_randomizer_custom_desc.founder:0 "[ROOT.GetCharacter.GetName]はまさに古の英雄かのようだ。[ROOT.GetCharacter.GetSheHe]の行くところに[ROOT.GetCharacter.GetEmployer.GetName]の都市が栄える。"
 traits_randomizer_custom_desc.incapable:0 "[ROOT.GetCharacter.GetName]は未だに母親のお守りが無ければ何もできないと言われている。[ROOT.GetCharacter.GetSheHe|U]は完全に無能だ。"
 traits_randomizer_custom_desc.benefactor:0 "[ROOT.GetCharacter.GetName]は芸術や文化、革新的技術の後援者として名声を集めており、それらの活動は全て[ROOT.GetCharacter.GetHerHis]の庇護下にある。"
 traits_randomizer_custom_desc.harsh:0 "[ROOT.GetCharacter.GetName]の苛烈な物言いは、[ROOT.GetCharacter.GetHerHim]に好からぬ知らせを伝えることを躊躇させる。[ROOT.GetCharacter.GetSheHe|U]の権力が及ぶ範囲において、少しでも過ちを犯した者は容赦なく処罰される。"
 traits_randomizer_custom_desc.scholar:0 "[ROOT.GetCharacter.GetName]の博学な人柄によって、あらゆる分野の好奇心旺盛な学者たちが[ROOT.GetCharacter.GetEmployer.GetName]に集まってきている。このような評判は我々の競争力を向上させるだろう！"
 traits_randomizer_custom_desc.narrowminded:0 "何を言われても信じず、心を閉ざす[ROOT.GetCharacter.GetName]の態度は周囲の者たちを苛立たせている。"
 traits_randomizer_custom_desc.lustful:0 "[ROOT.GetCharacter.GetName]が性別も無関係に誰彼構わず性的な目で見ていることは、[ROOT.GetCharacter.GetEmployer.GetName]では伝説的である。[ROOT.GetCharacter.GetSheHe]が今までに作った非嫡出子の人数はもはや数えきれない。"
 traits_randomizer_custom_desc.chaste:0 "[ROOT.GetCharacter.GetName]は不浄で浅ましい行為に勤しむくらいなら、むしろ思慮深く祈りを捧げていたいようだ。"
 traits_randomizer_custom_desc.proud:0 "古の伝説に語られる英雄の多くは、その傲慢さによって没落した。しかし、[ROOT.GetCharacter.GetName]はそれらの寓話を知らないようだ。"
 traits_randomizer_custom_desc.humble:0 "[ROOT.GetCharacter.GetEmployer.GetName]において、[ROOT.GetCharacter.GetName]よりも気取らず質素な[ROOT.GetCharacter.GetWomanMan]は他にいない。我々は平凡さというものをもっと尊ぶべきだ！"
 traits_randomizer_custom_desc.vengeful:0 "[ROOT.GetCharacter.GetName]は過去に受けた不当な仕打ちを決して忘れない。それらの仕打ちを行った者たちがそのことを深く後悔するまで、[ROOT.GetCharacter.GetSheHe|U]はどこまでも追い詰めると言われている。"
 traits_randomizer_custom_desc.forgiving:0 "[ROOT.GetCharacter.GetName]は[ROOT.GetCharacter.GetHerHim]に過ちを犯す者に対して、称賛に値する慈悲を持って取り計らうことに定評がある。これは悪を増長させると言う者もいるが、我々はどちらが正しいか知っている。"
 traits_randomizer_custom_desc.assertive:0 "[ROOT.GetCharacter.GetName]は気の利いた発想や賢明な解決策、そして狡猾な計画を編み出すことに長けている。[ROOT.GetCharacter.GetHerHis]は当代随一の人物として名高い。"
 traits_randomizer_custom_desc.submissive:0 "[ROOT.GetCharacter.GetName]はリーダーというよりもむしろ部下として最適な[ROOT.GetCharacter.GetWomanMan]である。残念ながら[ROOT.GetCharacter.GetSheHe]には全くその自覚が無いようだが。"
 traits_randomizer_custom_desc.intelligent:0 "今まで[ROOT.GetCharacter.GetEmployer.GetName]に存在したどんな人物よりも明敏な[ROOT.GetCharacter.GetName]の並外れた認識力によって、同業者の殆どは[ROOT.GetCharacter.GetHerHim]の業績に追いつくことができない。"
 traits_randomizer_custom_desc.dumb:0 "[ROOT.GetCharacter.GetName]は俗に言うところの「剣架で最も切れ味の鋭いグラディウスではない（頭の回転がよろしくない）」というやつである。"
 traits_randomizer_custom_desc.generous:0 "気前が良いことに、[ROOT.GetCharacter.GetName]は定期的に盛大な祝宴や宴会、晩餐会を首都全域で行う。しかもその費用は[ROOT.GetCharacter.GetHerHis]の個人資産から賄われている。[ROOT.GetCharacter.GetName]万歳！"
 traits_randomizer_custom_desc.selfish:0 "[ROOT.GetCharacter.GetName]は俗世の殆どの困難や悩みとは無縁である。際限の無い欲望の渇きを除けば。"
 traits_randomizer_custom_desc.honest:0 "皆が口を揃えて[ROOT.GetCharacter.GetName]は嘘をついたことが無いと言う。少なくとも、[ROOT.GetCharacter.GetSheHe]がそう信じらていることは確かなようだ。"
 traits_randomizer_custom_desc.deceitful:0 "[ROOT.GetCharacter.GetName]は嘘をついては大目に見られるということを何度も繰り返してきたが、どうやら[ROOT.GetCharacter.GetSheHe]は呵責の念というものを持ち合わせていないようだ。我々は[ROOT.GetCharacter.GetSheHe]のいかなる発言も素直に信じられなくなりつつある。"
 traits_randomizer_custom_desc.energetic:0 "[ROOT.GetCharacter.GetName]は疲れ知らずである。噂によると、[ROOT.GetCharacter.GetSheHe]は夜に3時間も眠ればたちまち活気に溢れ、3つの仕事と家族の世話までこなすことができるらしい。"
 traits_randomizer_custom_desc.lazy:0 "[ROOT.GetCharacter.GetName]は自らの職務に対して不誠実になってきている。ものの数時間もあれば完了する仕事も、[ROOT.GetCharacter.GetHerHis]の手にかかれば数週間に渡る大仕事と化す。そんな調子なので、とても大事な仕事を[ROOT.GetCharacter.GetHerHim]に任せることなどできない。"
 traits_randomizer_custom_desc.cautious:0 "[ROOT.GetCharacter.GetName]は危険を冒す時、それが如何に些細であっても慎重に、そして入念な計画を練ることを矜持とする[ROOT.GetCharacter.GetWomanMan]であるから、決して無謀なことはしない。"
 traits_randomizer_custom_desc.reckless:0 "[ROOT.GetCharacter.GetName]はどんなことでも危険性を顧みずに即実行するという危うい性質を持ち合わせている。[ROOT.GetCharacter.GetSheHe]が川の向こう岸に渡ろうとして、船を待たずに泳いでいるところを拾い上げられたのは一度や二度どころの話ではない。"
 traits_randomizer_custom_desc.shrewd:0 "[ROOT.GetCharacter.GetName]は生まれつき抜け目のない[ROOT.GetCharacter.GetWomanMan]である。そればかりか、この特性が長じて[ROOT.GetCharacter.GetHerHis]はどんなに頑固な人であっても意のままに操れるようにまでなった。"
 traits_randomizer_custom_desc.foolish:0 "[ROOT.GetCharacter.GetName]はいつも時と場合を間違えることに定評がある。最近、[ROOT.GetCharacter.GetSheHe]はとある高名な長老の、実物よりもかなり醜悪な肖像画を描いているところを神殿のまさに入り口で発見されてしまったことで、[ROOT.GetCharacter.GetSheHe]の悪評は揺るがぬものとなりつつある。"
 traits_randomizer_custom_desc.gluttonous:0 "[ROOT.GetCharacter.GetName]は食事の手を止めない。我々の尽力にもかかわらず、[ROOT.GetCharacter.GetSheHe]の不健康な食欲はとどまる所を知らない。我々の薬師でさえ[ROOT.GetCharacter.GetHerHim]を止めることはできないようだ。"
 traits_randomizer_custom_desc.self_controlled:0 "[ROOT.GetCharacter.GetName]ほど真面目で質素な者は他にいない。近頃[ROOT.GetCharacter.GetSheHe|U]は「四方の壁と寝床さえあればそれで十分です」と言ってのけた。"
 traits_randomizer_custom_desc.modest:0 "[ROOT.GetCharacter.GetName]はまさしく謙虚で控えめな人間の典型である。先日その慈悲心を称えて民衆から表彰されたときも、[ROOT.GetCharacter.GetSheHe]は賞を授与者の手に戻し、この名誉は民衆にこそ相応しいと宣言した。"
 traits_randomizer_custom_desc.arrogant:0 "[ROOT.GetCharacter.GetName]にはどこか近づきがたく、他人を見下すような雰囲気がある。多くの者は[ROOT.GetCharacter.GetHerHis]の不遜な態度を嫌って[ROOT.GetCharacter.GetHerHim]を避けるようになっている。"
 traits_randomizer_custom_desc.prominent:0 "[ROOT.GetCharacter.GetName]は足場を固め、[ROOT.GetCharacter.GetEmployer.GetName]で一躍重要人物となった。今や[ROOT.GetCharacter.GetSheHe]の名は誰もが知るところである。"
 traits_randomizer_custom_desc.unnoticeable:0 "[ROOT.GetCharacter.GetName]の功績それ自体は世に知られているが、それが[ROOT.GetCharacter.GetHerHis]によって為されたものであることは全く知られていない。"
 traits_randomizer_custom_desc.loving:0 "[ROOT.GetCharacter.GetName]は欠点の多い[ROOT.GetCharacter.GetWomanMan]だが、冷徹であったことは一度もない。[ROOT.GetCharacter.GetHerHis]と親しい間柄にある者は皆、[ROOT.GetCharacter.GetHerHis]の厚い友情や愛情に関してまるで詩か何かのように大袈裟に話す。"
 traits_randomizer_custom_desc.cold:0 "[ROOT.GetCharacter.GetName]は他の全ての人間と同じように歩き、喋り、行動するが、[ROOT.GetCharacter.GetHerHis]の目には人情というものが決定的に欠けている。[ROOT.GetCharacter.GetHerHis]の同僚の多くは、[ROOT.GetCharacter.GetHerHis]と行動を共にしなければいけないと考えるだけで戦慄する。"
 traits_randomizer_custom_desc.ambitious:0 "今まで、[ROOT.GetCharacter.GetName]は何かに興味を抱いたことがなかった。しかし最近になって、[ROOT.GetCharacter.GetHerHis]の目は地位や名声、権力といったものに対して目を輝かせるようになってきている。もしかすると、ついに[ROOT.GetCharacter.GetSheHe]は趣味に目覚めたのかもしれない。"
 traits_randomizer_custom_desc.content:1 "[ROOT.GetCharacter.GetName]はいつも満ち足りた様子であるために多くの人々から羨望の眼差しを向けられてきたが、ついに昨晩の祝宴でその秘訣を話した。「ただ…足るを知ることだ」"
 traits_randomizer_custom_desc.suspicious:0 "[ROOT.GetCharacter.GetName]は重度の被害妄想に憑りつかれている。[ROOT.GetCharacter.GetSheHe|U]はしきりに周囲を確認し、我々が予想だにしないような不測の事態に備えている。"
 traits_randomizer_custom_desc.trusting:0 "これは[ROOT.GetCharacter.GetHerHim]の良いところであり、また悪いところでもあるのだが、[ROOT.GetCharacter.GetName]は言われたことをすぐに信じてしまう。どうしてこれが悪いことだと言えようか！"
 traits_randomizer_custom_desc.wise:0 "人は言う、賢さこそが人間の価値を決定するたった一つにして真の指標である、と。もしそれが本当ならば、今頃[ROOT.GetCharacter.GetName]は世界で最も裕福な[ROOT.GetCharacter.GetWomanMan]になっていることだろう。"
 traits_randomizer_custom_desc.rash:0 "[ROOT.GetCharacter.GetName]の内なる悪魔が一体何と戦っているのか、我々には知る由もないが、最近[ROOT.GetCharacter.GetHerHis]はますます短気になってきている。極めて重大な決断に際しても、[ROOT.GetCharacter.GetSheHe]はよく考えずに決めてしまう。"
 traits_randomizer_custom_desc.jealous:0 "嫉妬は愛を殺すと言う。もしそれが本当なら、[ROOT.GetCharacter.GetName]は全く愛を知らない[ROOT.GetCharacter.GetWomanMan]ということだ。[ROOT.GetCharacter.GetHerHim]を気の毒に思わずにはいられない。"
 traits_randomizer_custom_desc.secure:0 "最近の[ROOT.GetCharacter.GetName]は極めて落ち着きがあり、ゆったりのんびりとした時を過ごしている。どうしてそんな風にいられるのかと聞かれても、[ROOT.GetCharacter.GetHerHis]は歩みを止めることなく、ただ悟ったような微笑みを相手に向けるのみ。"
 traits_randomizer_custom_desc.sarcastic:0 "最近の[ROOT.GetCharacter.GetName]は不愉快で嫌味たらしい態度を取るようになってきており、ともすれば[ROOT.GetCharacter.GetSheHe|U]は今まで自分を支えてくれた人たちを失うことになるだろう。"
 traits_randomizer_custom_desc.plain_speaking:0 "[ROOT.GetCharacter.GetName]は何事に対しても歯に衣着せぬ物言いをするため、[ROOT.GetCharacter.GetSheHe]が何を考え、どう思っているかは皆の知るところである。これを美徳と言う者もいるし、汚点だと言う者もいる。"
 traits_randomizer_custom_desc.stubborn:1 "ここのところ、[ROOT.GetCharacter.GetName]は特に動じなくなってきた。時には、[ROOT.GetCharacter.GetHerHim]に意見を伝えることがとても骨の折れる作業になる。それの良い面としては、[ROOT.GetCharacter.GetSheHe]が操られるような事態はありえないということだ。"
 traits_randomizer_custom_desc.weak_willed:0 "本人は気づいていないが、裏で[ROOT.GetCharacter.GetName]はいいカモだと口々に言われている。もし[ROOT.GetCharacter.GetHerHim]の所有物の中に何か欲しいものがあれば、ただ一言脅すだけで事足りるのだから。"
 traits_randomizer_custom_desc.plague:0 "なんと！[ROOT.GetCharacter.GetName]はペストに感染し、その症状は悪化の一途を辿っている！一体誰の仕業でこんなことに。"
 traits_randomizer_custom_desc.leper:0 "はじめは指先がぴりぴりする程度だったが、ある時突然[ROOT.GetCharacter.GetName]の身体をハンセン病の急性症状が襲った。なんと恐ろしや…"
 traits_randomizer_custom_desc.pneumonia:0 "[ROOT.GetCharacter.GetName]は病床に伏し、ただ過ぎ去る日々をじっと数えている。侍医たちは、[ROOT.GetCharacter.GetSheHe]の余命もそう長くないことを我々に伝えた…"
 traits_randomizer_custom_desc.schizophrenic:0 "[ROOT.GetCharacter.GetName]は満月の夜に遠吠えし、壁に血で自分の名前を書いている。暗黒の時代の到来だ。"
 traits_randomizer_custom_desc.miserly:0 "[ROOT.GetCharacter.GetName]は、自分が苦労して稼いだお金を[ROOT.GetCharacter.GetHerHim]にも分けてあげようという人たちに飛びつき、そうして得た金を守るために絶えず警戒している。決して気持ちのいい光景とは言えない。"
 traits_randomizer_custom_desc.kindly:0 "[ROOT.GetCharacter.GetName]は本当に優しい人だ。もし自分以外の市民を助ける方法があるならば、[ROOT.GetCharacter.GetName]はどんなことでもやってのけるだろう。"
 traits_randomizer_custom_desc.uncaring:0 "[ROOT.GetCharacter.GetName]が誰かに幾何かの情けをかけることがあるなどと考える者はどこにもいない。[ROOT.GetCharacter.GetSheHe|U]に期待するだけ無駄である。"
 traits_randomizer_custom_desc.polymath:0 "数学から、言語、科学、植物学に至るまで、[ROOT.GetCharacter.GetName]はそれら全てに造詣が深い。新たな学問への絶えない探究心によって、[ROOT.GetCharacter.GetSheHe]はあらゆる社会の輪に入り込み、遍く人々に感動を与える。"
 traits_randomizer_custom_desc.obsessive:0 "[ROOT.GetCharacter.GetName]は最近、目が覚めてから寝るまでの全ての時間を仕事に費やすようになった。これは立派なことではあるが、きっと何かしらの悪影響も齎すに違いない。"
 traits_randomizer_custom_desc.monotonous:1 "[ROOT.GetCharacter.GetName]の話は冗長で、抑揚が無い。[ROOT.GetCharacter.GetHerHis]の話し声を聞いているうちに、周囲の人々は眠りに落ちる。"
 traits_randomizer_custom_desc.orator:0 "ある種の人々はその声の音でもって他人の心を動かす優れた能力を持っている。[ROOT.GetCharacter.GetName]もそのような人物の一人である。"
 traits_randomizer_custom_desc.poet:0 "[ROOT.GetCharacter.GetName]は言葉の魔術師である。[ROOT.GetCharacter.GetSheHe]の言葉は短く、自然で、意義深い。"
 traits_randomizer_custom_desc.frail:0 "ここのところ[ROOT.GetCharacter.GetName]は悪寒に悩まされており、階段を上ることもままならない。"
 traits_randomizer_custom_desc.stressed:0 "[ROOT.GetCharacter.GetName]はもうこれ以上堪えることができそうにない。どうやら非情な現実というものに晒され過ぎたようだ。"
 traits_randomizer_custom_desc.epileptic:0 "ここ最近[ROOT.GetCharacter.GetName]は慢性的な病にひどく悩まされている。ある医学書はこれを神聖なる病と形容しているが、果たして本当にそうだろうか？"
 traits.1.a:0 "[ROOT.GetCharacter.Custom('traits_option_selector')]"
 traits_option_selector.good:0 "素晴らしい！"
 traits_option_selector.neutral:0 "興味深い。"
 traits_option_selector.bad:0 "なんと…"
 traits_option_selector.default:1 "興味深い。"
 traits.2.t:0 "[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]の狂気"
 traits.2.desc:0 "[ROOT.GetCharacter.GetName]は、いつもならば健全な精神を持った[ROOT.GetCharacter.GetWomanMan]で、経済感覚に優れた人物であるのだが、その行動がこのところ…普通ではない。\n\n身辺警護の側近の報告によると、[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]は口からよだれを垂らすようになり、意味の取れない独り言をつぶやき、小一時間、[ROOT.GetCharacter.GetHerHis]の[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]に居るありとあらゆる人物に求婚をするということまであった。\n\n[ROOT.GetCharacter.GetSheHe]はとうとう精神に異常をきたしてしまったのかも知れない。"
 traits.2.a:0 "なんということだ…"
 traits.5.t:0 "[SCOPE.sChar('injured_personage').GetPraenomen]が傷病に伏す"
 traits.5.desc:0 "[SCOPE.sChar('injured_personage').GetName]が傷病を負ったようだ。\n\nもし[SCOPE.sChar('injured_personage').GetSheHe]が十分な財産を持っていれば自分で治療を受けるだろうし、そうでなくとも[SCOPE.sChar('injured_personage').GetHerHis]の容体が悪化した時にはいつでも介入することができる。"
 traits.5.a:0 "興味深い。"
 traits.5.b:0 "なんと！一刻も早く回復するように[SCOPE.sChar('injured_personage').GetHerHim]が望むものを送ってやろう！"
 traits.7.t:0 "病状の進行"
 traits.7.desc:0 "[SCOPE.sChar('diseased_personage').GetName]の症状は悪化の一途を辿っている。少し前までは軽い体調不良だったものが、今では重大な疾患になってしまった！\n\nもし治療を受けることができなければ、[SCOPE.sChar('diseased_personage').GetSheHe]はどんどん衰弱していってしまうだろう。"
 traits.7.a:0 "何と悲しいことか。"
 traits.9.t:0 "病状の悪化"
 traits.9.desc:0 "痛みに苛まれ、激しい苦痛に悶えながら、[SCOPE.sChar('result_acquired_target').GetName]はついに一生癒えることの無い障害を負ってしまった。\n\n我々は一刻も早く行動するべきだ。"
 traits.9.a:0 "お悔やみ申し上げる。"
 traits.16.t:0 "奇跡的な快復"
 traits.16.desc:0 "幸運にも、[SCOPE.sChar('recovered_personage').GetName]の病は自然と快方に向かっているようだ。\n\nどう考えても医者というものは過大評価されている。"
 traits.16.a:0 "興味深い。"
 traits.17.t:0 "血液感染症"
 traits.17.desc:0 "国内で重大な感染症が流行しており、[SCOPE.sChar('patient_zero').GetName]は今もなお苦悶の声を上げながら病臥している。\n\n[SCOPE.sChar('patient_zero').GetHerHis|U]が両目を赤く充血させながら呻く様子は人々を恐慌に陥れ、我が国土はまるで神々に呪われたかのような有様である。\n\n我々にはもはや一刻の猶予も許されていない。"
 traits.17.a:0 "患わしい！"
 traits.18.t:0 "平心"
 traits.18.desc:0 "幸いなことに、最近の[ROOT.GetCharacter.GetName]は自分を取り巻く状況にそうそう押し潰されなくなった。あまり気負わない方が人生を楽しめることに気付いたようだ。"
 traits.18.a:0 "素晴らしい！"
 syr_flavour.1.t:1 "[ROOT.GetCountry.GetRuler.GetTitleName][ROOT.GetCountry.GetRuler.GetPraenomen]"
 syr_flavour.1.desc:0 "今一度、カルタゴとの一時的な休戦によりシチリアは臨戦態勢で不安な状態が続いている。第三次シチリア戦争でカルタゴ軍がメッサーナを奪ったことで我が国のシチリアの戦略的統制力はひどく損なわれ、シュラクサエの街も長きに渡り最終的には失敗に終わった包囲戦の被害からの回復途上である。\n\n地中海のあらゆる目が我々を見つめており、我々の反応を見定め、弱さの兆候を示すことをじっと待ち続けているようだ。"
 syr_flavour.1.a:0 "[ROOT.GetCountry.GetRuler.GetName]はシチリア王を宣言する！"
 syr_flavour.1.at:1 "#H $SYR$#!は#Y シチリア島#!全土に請求権を得ます"
 syr_flavour.1.b:0 "いまは隣国に友好を示す時かもしれない。"
 startup_events.1.t:0 "アレクサンドロス大王"
 startup_events.1.desc:0 "18年前、アルゲアス朝の王アレクサンドロスはバビロンにて急死し、その32年間の生涯に幕を閉じた。彼が没するまでの5年間に成し遂げた軍事的快進撃はギリシャ世界を変容させ、彼の帝国はエジプトからインダス川に至るまで間断なく続く広大な領域をその版図とした。\n\nアレクサンドロスが後継者を指名することなく早逝したことは、彼に従属していたサトラップや将軍たちに衝撃を与え、帝国はそれらの権力者が統治する地域ごとに分裂し、彼らはディアドコイとなった。それ以来、ディアドコイとそのまた後継者たちは彼らの影響範囲内に存在するあらゆる国家を巻き込みながら、帝国の覇権をめぐって長く苦しい戦いに明け暮れている。\n\nディアドコイ戦争は未だ決着を見ない。あるいはその趨勢を決めるのは[ROOT.GetCountry.GetName]かもしれない。"
 startup_events.1.a:0 "賽は投げられた。"
 startup_events.2.t:0 "ティルスの末裔"
 startup_events.2.desc:0 "太古の誇り高き文明、カルタゴは地中海南岸を堅固に掌握している。西地中海に浮かぶあらゆる島々やイベリア半島の海岸沿いには、この海洋大国に囚われた植民地的な従属国が数えきれないほど多く点在している。\n\nカルタゴ人たちが培ってきた航海の伝統は他の追随を許さず、カルタゴは領域的または経済的な優勢を広範に拡大している。しかしながら、シチリア島は何十年もの間、カルタゴの覇権を妨げる悩みの種であり続けた。\n\nこの島の東部ではシュラクサイの王を自称するアガトクレスが主権を握り続けており、カルタゴとの間に暫定的な和平を結ぶことでこの地におけるギリシャの影響力を長引かせている。更に北方では、新興の野蛮なイタリアの国々が互いに激しい戦争を繰り広げており、とあるかつては取るに足らなかった国家がイタリアの均衡状態を打ち破らんとしているという噂もある。\n\nその名はローマ。"
 startup_events.2.a:0 "カルタゴよ永遠なれ。"
 startup_events.7.t:0 "元老院とローマの市民"
 startup_events.7.desc:1 "20年以上にわたって、初期の共和政ローマは南方のサムニウム人との厳しい戦役を戦ってきた。しばしば勝利は遠いかのように見えたものの、戦争はローマの勝利に終わり、結果として重要なギリシャ人都市ネアポリスが解放された。しかしながら、サムニウム人は傷を癒すべく撤退しており、敗北には程遠い。\n\n北方ではエトルリア人が共和国の拡張を懸念の目で見張り、南方では無数のギリシャ人都市国家が相争い、ギリシア本土の支援者に援助を請うている。遠く離れたシチリア島では、謎めいたカルタゴ人の帝国による侵攻が、不安定な勢力均衡を乱す脅威となっている。\n\nローマは勝利するか、それとも内戦や蛮族の侵入により滅亡するか？共和国の運命はあなたの手にかかっている。"
 startup_events.7.a:0 "共和国のために！"
 character_events.2.t:0 "比類なき富"
 character_events.2.desc:0 "[SCOPE.sChar('target').GetName]の訃報は、[ROOT.GetCountry.Custom('get_court_type')]や民衆から大きな関心を集めた。[SCOPE.sChar('target').GetHerHis|U]が遺した莫大な財産は、[SCOPE.sChar('target').GetSheHe]が負っていた様々な負債を伴ったとしても、多くの者たちが引き継ぐことを望んで手を挙げるほどの大金である。\n\nそうして手を挙げる者たちの一人である[SCOPE.sChar('antagonist').GetName]は、[ROOT.GetCountry.GetName]内の多くの裕福な貴族からの支持を得ており、財産の正統な相続人であると考えられている。\n\nとは言え、我々は国益を第一に決定を下さなければならない…"
 character_events.2.a:0 "実際、[SCOPE.sChar('antagonist').GetHerHis]の請求は尤もだろう。"
 character_events.2.b:0 "遺族のことを考えろ！"
 character_events.2.b.tooltip:0 "遺された財産は[SCOPE.sChar('target').GetName]の子供たちに分配されます"
 character_events.2.c:0 "請求者たちで山分けにしよう。国も含めて。"
 character_events.3.t:0 "醜聞！"
 character_events.3.desc:1 "残念なことだが[ROOT.GetCountry.GetAdjective]の[ROOT.GetCountry.Custom('get_court_type')]では醜聞が日常茶飯事である。\n\n通常であれば、このようなつまらない口論などは単に無視すれば良いのだが、この件の場合、尊敬される人物である[SCOPE.sChar('character_events_3_target').GetName]が愛人の[SCOPE.sChar('character_events_3_lover').GetName]と一緒にいるところを、[SCOPE.sChar('character_events_3_target').GetHerHis]の配偶者の[SCOPE.sChar('character_events_3_spouse').GetName]に「現行犯で」見つかってしまったのだ。\n\n配偶者の[SCOPE.sChar('character_events_3_spouse').GetName]は絶望に打ちひしがれて、[SCOPE.sChar('character_events_3_target').GetName]は公共に醜態を晒した咎で職を解かれるべきだ、と[ROOT.GetCountry.Custom('get_court_type')]に訴えを起こしている。"
 character_events.3.a:0 "この件に関わる気はない・・・"
 character_events.3.b:0 "不貞行為は容認できない。"
 character_events.3.c:0 "[SCOPE.sChar('character_events_3_target').GetHerHim]にはむち打ち刑が適切であろう。"
 character_events.6.t:0 "不平不満"
 character_events.6.desc:0 "かつて忠義の将として我が軍を率い、長きに渡って栄光を勝ち取ってきた[SCOPE.sChar('angry_ex_general').GetName]であったが、今はもう任を解かれ、人々から称賛されることもなくなっている。\n\n指揮権を剥奪されたことに怒った[SCOPE.sChar('angry_ex_general').GetSheHe]は、[ROOT.GetCountry.Custom('get_court_type')]に影響力を持つ人々に讒言を吹き込むことに時間を費やすようになった。\n\n我々は[SCOPE.sChar('angry_ex_general').GetHerHis]より…「影響力のある」将軍たちの忠誠心に細心の注意を払うべきだろう。"
 character_events.6.a:0 "まったく！"
 character_events.7.t:0 "下手の考え休むに似たり"
 character_events.7.desc:0 "かつて戦場の巨人と呼ばれ、多くの兵士と勝利に愛された[SCOPE.sChar('angry_ex_general').GetName]だが、今は将軍職から外され、取るに足らない作業の監督を命じられている。そして[SCOPE.sChar('angry_ex_general').GetHerHis]はこの状況を、自分の能力と時間の浪費に他ならないと感じている。\n\n[SCOPE.sChar('angry_ex_general').GetPraenomen]が心にわだかまりを抱える限り、[SCOPE.sChar('angry_ex_general').GetHerHim]が今の立場で十分に活躍する見込みは薄い。-何とか救いの手を差し伸べられないだろうか。"
 character_events.7.a:0 "適切な動機を与えてやろう。"
 character_events.7.b:0 "何をしてやることもできない。"
 character_events.11.t:0 "債務者の投獄"
 character_events.11.desc:0 "我々の偉大な国家で裁判を担当する[SCOPE.sChar('chief_justice').GetWomanMan]である[SCOPE.sChar('chief_justice').GetName]は、債務が膨らんでいる[SCOPE.sChar('debtor').GetName]の投獄を命じた。\n\n債務が完済されるまで[SCOPE.sChar('debtor').GetSheHe]は鉄格子の向こう側に置かれることになるそうだ。"
 character_events.11.a:0 "正義が執行されたようだな。"
 character_events.11.b:0 "[SCOPE.sChar('debtor').GetPraenomen]は新居がお気に召さなかったようだ。"
 character_events.20.t:0 "弱みに付け入る後援者"
 character_events.20.desc:0 "借金で首が回らなくなってしまった[SCOPE.sChar('debtor').GetName]は、[SCOPE.sChar('randomized_party_leader').Custom('get_character_party')]の代表である[SCOPE.sChar('randomized_party_leader').GetName]に援助を求めた。\n\n狡猾で目端が利く[SCOPE.sChar('randomized_party_leader').GetPraenomen]は、金銭的支援の見返りとして[SCOPE.sChar('debtor').GetPraenomen]に一生涯の忠誠を求めた。これは大きな代償であるものの、背に腹は代えられない！"
 character_events.20.a:0 "[SCOPE.sChar('debtor').GetHerHim]は魂を売ったのだ…"
 character_events.20.b:0 "我々の方でより良心的な提案をしてやろう。"
 character_events.25.t:0 "思想教育"
 character_events.25.a:0 "[ROOT.GetCountry.GetName]は全ての宗教に寛容である。"
 character_events.25.b:1 "[religion_switch_heir.GetEmployer.GetReligion.GetName]だけが唯一の正しき信仰である。"
 character_events.26.t:0 "文化の浸透"
 character_events.26.a:0 "異文化は受け入れられるべきだ！"
 character_events.26.b:1 "先祖伝来の風習を守り継ぐべきだ。"
 character_events.27.t:0 "大衆の信仰"
 character_events.27.desc:0 "[ROOT.GetCountry.GetRuler.GetName]の個人的な信仰と我が国に浸透している信仰が異なるものであることは公然の事実である。[ROOT.GetCountry.GetRuler.GetHerHis]の側近たちは勇気を出して、改宗すれば間違いなく[ROOT.GetCountry.GetName]の民衆は喜ぶでしょうと進言した。\n\n信仰とはまことに侮れないものだ。"
 character_events.27.a:0 "改宗するより外はないだろう。"
 character_events.27.b:0 "それは[ROOT.GetCountry.GetRuler.GetPraenomen]には相応しくない。"
 character_events.27.c:0 "ありえん！"
 character_events.27.d:0 "信仰なんぞ無意味なものだ！"
 character_too_devout_tooltip:0 "この統治者は信心深いために改宗を受け入れない！"
 character_events.29.t:0 "殺人！"
 character_events.29.desc:0 "卑劣な殺人の罪で拘束された[SCOPE.sChar('filthy_murderer').GetName]は、恥じ入って頭を垂れながら、我らが慈悲深き統治者の前に立たされている。\n\n[SCOPE.sChar('filthy_murderer').GetHerHis]の餌食となった[SCOPE.sChar('murder_target').GetName]の死体はまだ暖かく、この悪人の命運は我々の思うがままである。"
 character_events.29.a:0 "[SCOPE.sChar('filthy_murderer').GetHerHim]を許そう。"
 character_events.29.b:0 "牢屋行きだ！"
 character_events.29.c:0 "おぞましい！磔刑に処せ！"
 loyal_cohorts_say_no:1 "[SCOPE.sChar('debtor').GetPraenomen]は子飼いの大隊によって保護されており、服役を拒否しています。"
 working_towards_release_tooltip:0 "[SCOPE.sChar('debtor').GetPraenomen]は債務を完済するまで、年間#Y 60#!の財貨を生み出します。債務の返済が終わるまで、[SCOPE.sChar('debtor').GetHerHim]を出獄させることはできません！"
 character_events.31.t:0 "僭称者の高飛び"
 character_events.31.desc:0 "兄弟姉妹の中でも、近頃他界した先代から気に入られていた[SCOPE.sChar('fleeing_sibling').GetName]は、おそらく賢明と言うべきか、来たるべき機会を窺うべく[ROOT.GetCountry.GetName]から高飛びすることを選択したようだ。\n\n今頃は思い上がった[SCOPE.sC('flight_target').GetName]の[SCOPE.sC('flight_target').Custom('get_court_type')]の前で跪き、亡命の受け入れを懇願しているのだろう。\n\n我々が望めることといえば、彼らが我々との関係を考慮してこの馬鹿げた要求を一蹴することだけだ。"
 character_events.31.a:0 "厄介者め。"
 character_events.31.b:0 "国家の敵であると宣言しろ！"
 character_events.31.c:0 "腹立たしい！我々の評判に傷がついたではないか！"
 character_events_31_tooltip:0 "部隊が[SCOPE.sChar('fleeing_sibling').GetName]に指揮されているため#Y この行動しか選べません#!"
 harboring_fugitive:0 "亡命者を匿っている"
 harbored_fugitive:0 "亡命者を匿った"
 character_events.32.t:0 "亡命の嘆願"
 character_events.32.desc:0 "泥まみれで疲れ果てた様子の[SCOPE.sChar('fleeing_sibling').GetWomanMan]が我々の[ROOT.GetCountry.Custom('get_court_type')]の前に現れ、[SCOPE.sC('flight_home_country').GetName]に渦巻く権謀術数から自分を保護して欲しいと訴えかけてきた。顧問が言うには、この[SCOPE.sChar('fleeing_sibling').GetWomanMan]は名を[SCOPE.sChar('fleeing_sibling').GetName]といい、[SCOPE.sC('flight_home_country').GetAdjective]の王族であるばかりか玉座まであと一歩というところにいた人物であるようだ。\n\nこれに関する声明を発表することによって、多くの機会が訪れるだろう…"
 character_events.32.a:0 "[SCOPE.sChar('fleeing_sibling').GetHerHim]を鎖につないで送り返せ！"
 character_events.32.b:0 "ふん！奴を磔にしろ。"
 character_events.32.c:0 "[SCOPE.sChar('fleeing_sibling').GetSheHe|U]はきっと貴重な人材になるだろう。"
 character_events_32_tooltip:0 "[SCOPE.sC('flight_home_country').GetAdjective]の反応によっては、以下の補正が適用されるでしょう"
 character_events.33.t:0 "逃亡者は磔にされた！"
 character_events.33.desc:0 "どうやら[SCOPE.sC('flight_target').GetAdjective]の統治者は、我々の愚かな親族である[SCOPE.sChar('fleeing_sibling').GetName]の磔を命じたようだ。\n\nこれは卑劣な敵対行為のようにも思われるが、彼らは単に我々の代わりに仕事を果たしてくれたのかもしれない。いずれにせよ、我々は正式に対応する必要があるだろう。"
 character_events.33.a:0 "復讐を誓おう！"
 character_events.33.b:0 "あの[SCOPE.sChar('fleeing_sibling').GetWomanMan]はとにかく苛々していた…"
 executed_relative:0 "親族が処刑された"
 character_events.34.t:1 "失敗した試み"
 character_events.34.desc:1 "どうやら[SCOPE.sChar('cancelled_target').GetName]を不忠にさせる試みは失敗に終わったようだ。\n\n我々の関与が暴かれたのだろうか。"
 character_events.34.a:1 "役人は他にもいる…"
 military_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#!は新しい#Y 軍事的野望#!を得ます\n\n教育者が下記の特性を持っている場合、悪い野望を得る可能性が高まります：\n    #R 腐敗#!\n    #R 野心的#!\n    #R 残酷#!"
 oratory_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#!は新しい#Y 弁舌的野望#!を得ます\n\n教育者が下記の特性を持っている場合、悪い野望を得る可能性が高まります：\n    #R 強欲#!\n    #R 狡猾#!\n    #R 明敏#!"
 finesse_ambition_tutor:1 "#Y [SCOPE.sChar('recipient').GetName]#!は新しい#Y 知略的野望#!を得ます\n\n教育者が下記の特性を持っている場合、悪い野望を得る可能性が高まります：\n    #R 無情#!\n    #R 執念深い#!\n    #R 猜疑的#!"
 religious_ambition_tutor:0 "#Y [SCOPE.sChar('recipient').GetName]#!は#Y 宗教的研究#!を目標に定めます。"
 character_events.38.t:0 "教育方針の選択"
 character_events.38.desc:0 "若く勉強嫌いの[SCOPE.sChar('recipient').GetPraenomen]に教育を施すため、我々に忠実な教育係を雇った。\n\n教育係はいずれの分野の教育も請け負うが、それぞれの分野における教育者本人の能力によって教育の質は左右される。"
 character_events.38.a:0 "軍事教育だ。"
 character_events.38.b:0 "弁論術と商業について学ばせよう。"
 character_events.38.c:0 "官僚制への理解が最も重要だ。"
 character_events.38.d:0 "神学は欠かすことのできないものだ。"
 character_events.38.e:0 "いずれも賢明ではない。"
 friend_rival.1.t:0 "器量良し"
 friend_rival.1.desc:0 "誰もが放っておかないような[ROOT.GetCharacter.Custom('get_bachelor_bacheloress')]である[ROOT.GetCharacter.GetName]は、毎夜毎夜を[SCOPE.sChar('targeter').GetName]との親密な会話に費やしている。\n\n二人がより深い仲になるのも時間の問題だろう。"
 friend_rival.1.a:0 "二人の邪魔をするべきではなかろう。"
 friend_rival.1.b:0 "思い留まらせるべきだろう…"
 friend_rival.2.t:0 "友好関係の向上"
 friend_rival.2.desc:0 "[ROOT.GetCharacter.GetName]は[SCOPE.sChar('targeter').GetName]との絆を深めているようだ。\n\n時には友人は選んだ方が良いこともあるが、そう思ってから縁を切るのでも遅くはないだろう。"
 friend_rival.2.a:0 "素晴らしい！"
 friend_rival.2.b:0 "彼らが共にする時間を減らさせよう。"
 tooltip_no_effect:0 "これを選択することによって発生する効果はありません。"
 friend_rival.2.c:0 "彼らを仲違いさせよ。"
 friend_rival.3.t:0 "古傷"
 friend_rival.3.desc:0 "[ROOT.GetCharacter.GetName]は[ROOT.GetCharacter.GetHerselfHimself]のみが知る理由によって[SCOPE.sChar('targeter').GetName]を嫉妬と不信の目で見始めた。\n\n彼らを同じ部屋の中で一緒に過ごさせるだけでも悲惨な結果が待ち受けているに違いない。"
 friend_rival.3.a:0 "面倒なことだ。"
 friend_rival.4.t:0 "舌がもつれる"
 friend_rival.4.desc:0 "今朝、[ROOT.GetCharacter.GetEmployer.GetName]の民衆が関心を寄せる問題について[SCOPE.sChar('friend_rival_4_target').GetName]は演説を行っていたが、その途中で突如沈黙してしまった。\n\nもし[ROOT.GetCharacter.GetCountry.GetRulerTitle]自らが助け舟を出せば、[SCOPE.sChar('friend_rival_4_target').GetPraenomen]は生涯[ROOT.GetCharacter.GetPraenomen]に感謝し続けるだろう。しかし、政治的理念を越えた友好関係が表沙汰になれば、よからぬ事態を招くおそれもある。"
 friend_rival.4.a:0 "[SCOPE.sChar('friend_rival_4_target').GetHerHim]を助けよう！"
 friend_rival.4.b:0 "ただ見守ろう…"
 friend_rival.5.t:0 "仲裁"
 friend_rival.5.desc:0 "これまでかなりの期間にわたり[SCOPE.sChar('friend_rival_5_target_one').GetName]と[SCOPE.sChar('friend_rival_5_target_two').GetName]の間では激しい口論が起こっている。\n\n問題の要点はかなりの額の財産についてのことで、両者ともにその財産の正当な所有者であると確信しているようだ。\n\n数か月の不毛な議論を経て、両者は[ROOT.GetCharacter.GetEmployer.GetRulerTitle]である[ROOT.GetCharacter.GetPraenomen]に問題の解決を委ねるということで合意したのであった。"
 friend_rival.5.a:0 "[SCOPE.sChar('friend_rival_5_target_one').GetPraenomen]が正当な請求権者だろう。"
 friend_rival.5.b:0 "[SCOPE.sChar('friend_rival_5_target_two').GetPraenomen]の話は筋が通っている。"
 friend_rival.5.c:0 "賢い王様にまつわる話があって、名をソロモンと言うのだが…"
 friend_rival.5.d:0 "口喧嘩は不毛だ。国が仲裁する！"
 friend_rival.6.t:0 "恨み骨髄に徹する"
 friend_rival.6.desc:0 "[SCOPE.sChar('friend_rival_5_spurned').GetName]は自分が最近起こした、資産に関する訴訟を[ROOT.GetCountry.GetRulerTitle]の判断によって棄却されたことを恨み、[ROOT.GetCountry.GetRuler.GetPraenomen]への復讐を企んでいる。\n\n[SCOPE.sChar('friend_rival_5_spurned').GetSheHe|U]はあらゆる手段を用いて悪意のある噂を広めるばかりか暴力を伴う脅迫さえ行っており、次は何をしでかすか分からない！"
 friend_rival.6.a:0 "なんてことだ！"
 friend_rival.6.b:0 "状況の改善を試みよう。"
 fr_6_vengeful_tooltip:0 "[SCOPE.sChar('friend_rival_5_spurned').GetPraenomen]が#Y 執念深い#!の特性を持っているため、この選択肢の効果が強化されています！"
 friend_rival.7.t:0 "経験者に学ぶ"
 friend_rival.7.desc:0 "若く、名も知れぬ[SCOPE.sChar('mentee').GetWomanMan]が[ROOT.GetCharacter.GetName]の前に現れ、謀略の渦巻く[ROOT.GetCharacter.GetCountry.Custom('get_court_type')]で生き残る方法を必死に請うてきた。\n\n[SCOPE.sChar('mentee').GetSheHe]の熱心さから察するに、きっと役立つ存在になるだろう。"
 friend_rival.7.a:0 "彼らを結び付けよう。"
 mentee_arrangement:0 "[THIS.GetCharacter.GetName]は[SCOPE.sChar('mentee').GetName]の教師になります"
 friend_rival.7.b:0 "丁重にお断りする。"
 friend_rival.8.t:0 "一流から学ぶ"
 friend_rival.8.desc:0 "これまで若き[SCOPE.sChar('mentee').GetPraenomen]の面倒を見てきた[ROOT.GetCharacter.GetPraenomen]は、[SCOPE.sChar('mentee').GetHerHim]が優れた理解力の持ち主であることに気付いた。\n\n二人の価値観は必ずしも一致するわけではないが、[SCOPE.sChar('mentee').GetPraenomen]は[ROOT.GetCharacter.GetPraenomen]が何を言おうと盲目的に従っている。\n\nそれは結構なことだが、果たしてこれは教育のあるべき姿と言えるのだろうか。"
 friend_rival.8.a:0 "何を言う、これ以上のことはない！"
 friend_rival.8.b:0 "[SCOPE.sChar('mentee').GetHerHim]には自分なりのやり方を見つけさせよう。"
 friend_rival.9.t:0 "巨頭の一番弟子"
 friend_rival.9.desc:0 "[SCOPE.sChar('mentee').GetHerHis]は一日の殆どの時間を費やして、なぜ[ROOT.GetCharacter.GetPraenomen]は事も無さげに[ROOT.GetCharacter.GetEmployer.GetName]の政治的舞台に立ち続けられるのかを探っており、この忍耐強い観察はついに実を結んだ。\n\n[SCOPE.sChar('mentee').GetPraenomen]はなんとか[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]の面々たちを説得し、重要な議題における彼の立場を転換させることに成功したのである。\n\nこれは小さな勝利だが、[SCOPE.sChar('mentee').GetPraenomen]の存在を知らしめるには十分であった。"
 friend_rival.9.a:0 "素晴らしい！"
 friend_rival.9.b:0 "勝って兜の緒を締めよ。"
 friend_rival.10.t:0 "最上の教育"
 friend_rival.10.desc:0 "[SCOPE.sChar('mentee').GetName]は最近、[SCOPE.sChar('mentee').GetHerHis]の師である[ROOT.GetCharacter.GetPraenomen]を意図せず失望させてしまった。\n\nこれは小さな過失だったが、この失敗から何かしらを学んでくれることを期待して、[ROOT.GetCharacter.GetPraenomen]は敢えて厳しく[SCOPE.sChar('mentee').GetPraenomen]を叱責した。"
 friend_rival.10.a:0 "厳しい教育が最高の教育だ。"
 friend_rival.10.b:0 "寛大な心をもって見守る方が良い。"
 friend_rival.11.t:0 "芽生えた友情"
 friend_rival.11.desc:0 "[ROOT.GetCharacter.GetName]と[SCOPE.sChar('targeter').GetName]は数週間に渡り、互いに強い関心のあるいくつもの問題に関して深く議論し続けた。\n\n最近、[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]で開かれた討論会で、[SCOPE.sChar('targeter').GetName]は[ROOT.GetCharacter.GetPraenomen]に直接異議を申し立てた。芽生え始めた友情へ何かしらの影響があることを期待して。"
 friend_rival.11.a:0 "時に、友人には自尊心よりも優先する価値がある。"
 friend_rival.11.b:0 "信条を優先すべきだ。"
 friend_rival.12.t:0 "揺らぐ忠誠"
 friend_rival.12.desc:0 "[ROOT.GetCharacter.Custom('get_rival_adjective')][SCOPE.sChar('friend_rival_12_rival_target').GetName]は、[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]の宿敵であることを自負しており、我々に忠実な従者たちを離反させることに全力を尽くしている。\n\nこれまで[SCOPE.sChar('friend_rival_12_rival_target').GetSheHe]の試みは殆ど成功していないものの、名のある将軍の一人である[SCOPE.sChar('friend_rival_12_general_target').GetName]が[SCOPE.sChar('friend_rival_12_rival_target').GetPraenomen]と頻繁に会っているという報告が届いている。\n\n[SCOPE.sChar('friend_rival_12_general_target').GetHerHim]がひどい嘘を吹き込まれていると思うとぞっとする。"
 friend_rival.12.a:0 "非常に厄介だ。"
 friend_rival.12.b:0 "断固として両名を非難せよ！"
 friend_rival.13.t:0 "外国嫌い"
 friend_rival.13.desc:1 "[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]において議論が白熱することは決して珍しいことではない。有力者たちが一堂に会する時などは特に。\n\n最近、外国を毛嫌いする勢力が[ROOT.GetCharacter.GetEmployer.GetName]を席巻し、それによって諸外国からの信頼を損ねている。\n\nしかし今日、[SCOPE.sChar('targeter').GetName]が会議の場で「[ROOT.GetCharacter.GetPraenomen]は[ROOT.GetCharacter.GetEmployer.GetRulerTitle]という立場にありながら[SCOPE.sCountry('accusation_target').GetPrimaryCulture.GetName]の野蛮な慣習に従っている！」と非難した時、その場にいた全員が[SCOPE.sChar('targeter').GetSheHe]は一線を越えたと感じた。"
 friend_rival.13.a:0 "甘んじて受け入れよう。"
 friend_rival.13.b:1 "そうか、[SCOPE.sChar('targeter').GetPraenomen]は事実上[SCOPE.sCountry('accusation_target_2').GetPrimaryCulture.GetName]人だ！"
 friend_rival.15.t:0 "幼少期の絆"
 friend_rival.15.desc:0 "子供の頃にできた友人は、時に一生涯の付き合いとなる。そして、それらの友情はしばしば家柄、階級、思想といった枠組みを超えるものだ。\n\n[SCOPE.sChar('fr_15_target_child').GetPraenomen]はどうやら、[SCOPE.sChar('fr_15_target_child_2').GetFamilyDisplayName]家の[SCOPE.sChar('fr_15_target_child_2').GetPraenomen]との間に固い絆を結んでいるようだ。親であれば誰もが知ることだが、彼らの間に割って入ることは難しい。"
 friend_rival.15.a:0 "興味深い。"
 friend_rival.16.t:0 "子供時代の宿敵"
 friend_rival.16.desc:0 "[SCOPE.sChar('fr_16_target_child').GetName]と[SCOPE.sChar('fr_16_target_child_2').GetFamilyDisplayName]一門の[SCOPE.sChar('fr_16_target_child_2').GetPraenomen]の関係が悪化してきている。\n\nただ、この状況が続くかどうかはまだ分からない。何せ子供とはまったく気まぐれなものであるから。"
 friend_rival.16.a:0 "面倒なことだ。"
 ip_generic.2.t:0 "鉄格子越しの声"
 ip_generic.2.desc:0 "[SCOPE.sChar('ip_generic_1_antagonist').GetName]は囚われの身ながら、[ROOT.GetCharacter.GetName]の性格について酷く不快な噂を広めようとしているようだ。\n\n[ROOT.GetCharacter.GetPraenomen]の信頼に傷がつく前に何か手を打たなければならないだろう。"
 ip_generic.2.a:0 "噂を確実に消すんだ。"
 ip_generic.2.b:0 "できることは何も無さそうだ…"
 ip_generic.2.c:0 "[ROOT.GetCharacter.GetPraenomen]を侮辱するような者は生きてはおれぬ！"
 ip_generic.2.d:0 "うむ、間違ったことを言っているわけではないな！"
 ip_generic.3.t:0 "若気の至り"
 ip_generic.3.desc:0 "[ROOT.GetCharacter.GetFamilyDisplayName]一門の傍流に属するいとこの一人が、宮廷のスキャンダルに巻き込まれている。\n\n目撃した者によれば、その若者は[ROOT.GetCharacter.Custom('get_random_person_1')]と[ROOT.GetCharacter.Custom('get_random_object_2')]が関わった出来事において思いがけずも恥をかくことになってしまったのだそうだ。"
 ip_generic.3.a:0 "[ROOT.GetCharacter.GetFamily.GetName]一門に対処させろ。"
 ip_generic.3.b:0 "国が介入しよう…"
 ip_generic.4.t:0 "夜闇に紛れる影"
 ip_generic.4.desc:0 "昨夜、[ROOT.GetCharacter.GetName]は家路の途中で二人の悪漢に出くわした。[ROOT.GetCharacter.GetHerHis]は身の危険を感じ、やっとのことで逃げきった。\n\nそして今日、誰かと思えば他でもない、[ROOT.GetCharacter.GetPraenomen]の#Y 宿敵#!である[SCOPE.sChar('ip_generic_4_antagonist').GetName]が、なんと件の悪漢二人組を同伴して見舞いに来た。\n\nしかし悲しいかな、この時点でそれを指摘したとしても、確たる証拠もなく押し問答になるだけだ。"
 ip_generic.4.a:0 "とにかく[SCOPE.sChar('ip_generic_4_antagonist').GetHerHim]を逮捕しろ！"
 ip_generic.4.b:0 "こんな馬鹿げたことはやめにしよう。"
 ip_generic.4.c:0 "後で個人的に[SCOPE.sChar('ip_generic_4_antagonist').GetHerHim]を訪問するとしよう…"
 ip_generic.4.c.tooltip:0 "#Y 知略#!と#Y 軍事#!能力が高いためこの行動を選ぶことができます"
 ip_generic.4.d:0 "[ROOT.GetCharacter.GetPraenomen]は刺されるのが大好きなんだ！ぜひもう一度やってくれ！"
 ip_generic.5.t:0 "財布の紐を締める"
 ip_generic.5.desc:0 "世の中にはお金に無頓着な人種というのがいるもので、[ROOT.GetCharacter.GetName]もまたその一人である。\n\n幸い、[ROOT.GetCharacter.GetPraenomen]にとっての[SCOPE.sChar('ip_generic_5_benefactor').GetPraenomen]のように、あなたの代わりに貯金してくれる友人を見つけられれば大いに役立つだろう。\n\n唯一の問題点は、[SCOPE.sChar('ip_generic_5_benefactor').GetSheHe]が見返りに何を望むかということだ。"
 ip_generic.5.a:0 "それなりの報酬はあって然るべきだ！"
 ip_generic.5.b:0 "この手の「寄付」は避けるべきだろう。"
 ip_generic.6.t:1 "情けない総督"
 ip_generic.6.desc:1 "我々が重用している総督の一人である[SCOPE.sChar('ip_generic_6_target').GetName]は、暇な時期を見計らって[SCOPE.sP('ip_generic_6_province').GetName]にある[SCOPE.sChar('ip_generic_6_target').GetHerHis]の別荘で、盛大で豪華な宴を催した。\n\nこの、平民の窮状を気にも留めない所業には[SCOPE.sChar('ip_generic_6_target').GetHerHis]の最も忠実な部下でさえも呆れかえり、我々に何らかの形で正義を果たすように嘆願する手紙を送ってきた。"
 ip_generic.6.a:2 "奴にその区域への償いをさせろ。"
 ip_generic.6.b:1 "奴を辞めさせろ！"
 ip_generic_6_b_tooltip:1 "#Y [SCOPE.sP('ip_generic_6_province').GetState.GetShortName]州#!に属する全ての区域は以下の補正を受けます："
 ip_generic.6.c:0 "平民のことなど知ったことではない。"
 ip_generic.7.t:0 "切望は美徳"
 ip_generic.7.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName]は最近ますます落ち着きがなくなってきている。[SCOPE.sChar('ip_generic_7_target').GetSheHe|U]は自らの名声から考えれば、自分はこの国の重要な地位を任されるべきだと確信している。\n\n[SCOPE.sChar('ip_generic_7_target').GetSheHe|U]は[ROOT.GetCountry.Custom('get_court_type')]に来ると、自分を要職につけるよう強く要求した。実際、[SCOPE.sChar('ip_generic_7_target').GetHerHis]の名声に鑑みればこれを慎重に考慮してみるべきではないだろうか？"
 ip_generic.7.a:0 "少し待っていてくれ…"
 ip_generic.7.b:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]の友のためなら何でもしよう！"
 ip_generic.7.a.tooltip:0 "もしすぐに[SCOPE.sChar('ip_generic_7_target').GetPraenomen]を職につけなければ、[SCOPE.sChar('ip_generic_7_target').GetHerHim]は#R とても不機嫌#!になるでしょう。"
 ip_generic.7.b.tooltip:0 "もしすぐに[SCOPE.sChar('ip_generic_7_target').GetPraenomen]を職につけなければ、[SCOPE.sChar('ip_generic_7_target').GetHerHim]は#R 信じられないほど不機嫌#!になるでしょう。"
 ip_generic.9.t:0 "相応しい地位"
 ip_generic.9.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName]は新しい役職でうまくやっている。\n\n[SCOPE.sChar('ip_generic_7_target').GetSheHe]はこれが当然のことだと感じている一方で、国に少額の寄進をすることで感謝の意を示すことにした。"
 ip_generic.9.a:0 "分かってるじゃないか！"
 ip_generic.10.t:0 "履行されていない約束"
 ip_generic.10.desc:0 "[SCOPE.sChar('ip_generic_7_target').GetName]は未だに我々が[SCOPE.sChar('ip_generic_7_target').GetHerHim]をその名声に相応しい地位に任命しないままでいることに対して、正式に不満を表明してきた。\n\nそればかりか、[SCOPE.sChar('ip_generic_7_target').GetSheHe]は[ROOT.GetCountry.Custom('get_court_type')]内の著名な人物たちの支持をそれなりに集めている。\n\n恐らくのんびりしている場合ではないだろう。"
 ip_generic.10.a:0 "すぐにこの状況を是正せねば！"
 ip_generic.10.b:0 "[SCOPE.sChar('ip_generic_7_target').GetHerHim]を説得して一時の野心を思い留まらせる。"
 ip_generic.10.c:0 "地位を与えるつもりなど毛頭ない。"
 ipg_10_fuss:1 "もしすぐに[SCOPE.sChar('ip_generic_7_target').GetName]を職につけなければ、[SCOPE.sChar('ip_generic_7_target').GetHerHim]は#R 更に不機嫌#!になるでしょう！"
 ip_generic.12.t:0 "不履行"
 ip_generic.12.desc:0 "いつまで経っても約束された地位に任命されないので、[SCOPE.sChar('ip_generic_7_target').GetName]は我々に最も近しい女たちに耳打ちを始めた。そのうち[SCOPE.sChar('ipg_12_stolen_away').GetName]はその言葉に毒されてしまい、今や二人の逆賊どもが、我々が不誠実であるという噂を触れ回っている。\n\n一刻も早く対策を講じなければ。"
 ip_generic.12.a:0 "地獄に落ちろ。"
 ip_generic.13.t:0 "憎しみの醸成"
 ip_generic.13.desc:0 "一般に、憎悪には限りがないとはよく言われるが、[SCOPE.sChar('ipg_13_antagonist').GetPraenomen]が[ROOT.GetCharacter.GetPraenomen]を軽蔑している、というのは全く控えめな表現であるだろう。\n\n[SCOPE.sChar('ipg_13_antagonist').GetPraenomen]は[ROOT.GetCharacter.Custom('get_basic_rival_attack_type')]、という出来事の後にすぐその目的を明確にした。\n\nこの醜態はすぐに大衆の知るところとなるだろう。"
 ip_generic.13.a:0 "全く心配することなどないさ。"
 ip_generic.13.b:0 "今晩は守衛の数を増やした方が良いかもしれないな。"
 ip_generic.13.c:0 "[SCOPE.sChar('ipg_13_antagonist').GetHerHim]を公衆の面前に呼び出せ！"
 finesse_comparison_tooltip:0 "[THIS.GetCharacter.GetPraenomen]の#Y 知略#!が対象の人物よりも高いためこの行動を選ぶことができます"
 ip_generic.14.t:0 "慈悲を請う"
 ip_generic.14.desc:0 "国賊[SCOPE.sChar('target').GetName]が投獄されてからそれなりの期間が経過したが、今日、[SCOPE.sChar('target').GetPraenomen]の親類である[SCOPE.sChar('ipg_14_antagonist').GetName]が[ROOT.GetCountry.Custom('get_court_type')]に現れ、身をひれ伏しながら奴の赦免を求めてきた。\n\n決定を下す前に、慈悲の見返りとして何が期待できるのかを考慮するべきだろう。"
 ip_generic.14.a:0 "[ROOT.GetCountry.Custom('get_court_type')|U]はおおむね[SCOPE.sChar('ipg_14_antagonist').GetHerHis]に同情的なようだ。"
 ipg_14_oratory_comparison:0 "[SCOPE.sChar('ipg_14_antagonist').GetName]の#Y 雄弁#!が[THIS.GetCountry.GetRuler.GetName]よりも高いため#Y この行動しか選べません#!"
 ip_generic.14.b:0 "我々は些か…早まっていたようだ。"
 ip_generic.14.c:0 "決定を覆すつもりはない。"
 ip_generic.14.d:0 "釈放がお望みか？よろしい、鞭打ちにしてくれる！"
 ip_generic.14.e:0 "では保釈金を支払いたまえ。"
 ip_generic.14.f:1 "こやつを突き落とせ！"
 ip_generic.15.t:0 "厭戦気分"
 ip_generic.15.desc:0 "戦争の長期化は兵士たちに重大な影響をもたらしており、我が軍の疲労は日を追うごとに高まっている。\n\n[SCOPE.sChar('commander_target').GetName]の麾下にある軍団は特に悲惨で、定期的に兵士が脱走し、残っている兵士たちも不平不満が絶えない様子だ。\n\n我々にできることはないだろうか。"
 ip_generic.15.a:0 "上官に従わないとどうなるかを思い知らせてやれ。"
 ip_generic.15.b:0 "多少の手当を給付しよう。"
 unit_appeased:0 "[SCOPE.sChar('commander_target').GetName]が率いる軍団はしばらく鎮静化するでしょう。"
 ip_generic.15.c:0 "我々とて戦争に苦しんでいる。[SCOPE.sChar('commander_target').GetPraenomen]が何とかすることを信じよう。"
 tyranny_exclusive:0 "[THIS.GetCountry.GetName]における#Y 圧政#!が#Y [SCOPE.ScriptValue('tyranny_level_events')]#!を上回っているため#Y この行動しか選べません#!"
 ip_generic.17.t:0 "反乱！"
 ip_generic.17.desc:0 "[SCOPE.sChar('commander_target').GetName]の指揮下にあるとある部隊は、度重なる戦闘にとうとう耐えかねて反乱を起こした。\n\n彼らは[SCOPE.sChar('commander_target').GetPraenomen]を含む上官たちを縛り上げて丘に立てこもり、我々に莫大な身代金を要求してきている。"
 ip_generic.17.a:0 "他に選択肢は無いようだ。"
 ip_generic.17.b:0 "其奴らの命なぞどうでもよい。煮るなり焼くなり好きにしたまえ。"
 ip_generic.17.c:0 "[ROOT.GetCountry.GetRulerTitle]として[ROOT.GetCountry.GetRuler.GetPraenomen]が直々に交渉してやろう。"
 ip_generic.17.d:0 "[SCOPE.sChar('commander_target').GetPraenomen]なら自力で何とかするだろう。"
 ip_generic_17_martial_commander_tooltip:0 "[SCOPE.sChar('commander_target')]が#Y 10#!以上の軍事能力を持っているためこの行動を選ぶことができます"
 ip_generic.18.t:0 "極刑"
 ip_generic.18.desc:0 "[SCOPE.sChar('commander_target').GetName]は自らが指揮する軍団から大いに支持されている。\n\nしかし残念なことに、それでも[SCOPE.sChar('commander_target').GetSheHe]は自らの統率力に不安を感じているようだ。\n\n兵士たちが極度の疲労状態にあるにもかかわらず、[SCOPE.sChar('commander_target').GetPraenomen]は見せしめとして数人の下士官を処刑するよう命じた。下手に口出しするべきではないが、何かしらの介入は必要だろう。"
 ip_generic.18.a:0 "まさか、[SCOPE.sChar('commander_target').GetPraenomen]の判断は正しい。"
 ip_generic.18.b:0 "監視役を派遣しろ。"
 ip_generic.18.c:0 "兵士たちの前で[SCOPE.sChar('commander_target').GetPraenomen]を鞭打ちにしろ！"
 ip_generic.18.d:0 "軍規違反者は例外なく即刻処刑せよ。"
 ip_generic.19.t:0 "船が難破した！"
 ip_generic.19.desc:0 "[ROOT.GetCountry.GetName]でも指折りの交易商である[SCOPE.sChar('ip_generic_19_protagonist').GetName]は、涙を流しながら[ROOT.GetCountry.Custom('get_court_type')]に現れた。[SCOPE.sChar('ip_generic_19_protagonist').GetSheHe|U]が言うには、[SCOPE.sP('port_province_1').GetName]から[SCOPE.sP('port_province_2').GetName]へ向かう航海の途中で、異国の果物を大量に詰めた箱が荒波に飲まれ海の底に沈んでしまったそうだ。\n\n[SCOPE.sChar('ip_generic_19_protagonist').GetSheHe|U]は我々に対して、少なくとも損失の一部を補填してくれるよう嘆願している。[ROOT.GetCountry.GetAdjective]の交易に関する評判を保つ為にも。"
 ip_generic.19.a:0 "災難だったな！助けてやろう。"
 ip_generic.19.b:0 "その程度のことには構っていられない。"
 ip_generic.19.c:0 "[SCOPE.sChar('ip_generic_19_protagonist').GetHerHis]の立ち行かなくなった交易事業をまるまる買い取ってしまえ。"
 ip_generic.20.t:0 "統合"
 ip_generic.20.desc:0 "[ROOT.GetCountry.Custom('get_court_type')]の間で緊張が高まっている。[ROOT.GetCountry.GetPrimaryCulture.GetName]文化の者たちが、異なる文化を持つ者たちに対して不信感を募らせているのだ。\n\n[SCOPE.sChar('native_culture_advisor').GetName]は同僚である[SCOPE.sChar('foreign_culture_advisor').GetName]に対して非常に辛辣な態度を取った。"
 ip_generic.20.a:0 "興味深い。"
 ip_generic.21.t:0 "退役軍人への報酬"
 ip_generic.21.desc:0 "戦争や苦難、苦境の後、退役を迎える軍人たちの目は希望に満ち溢れている。審議会で相応しいと判断された者には、農地と共に田舎で農業を営む暮らしが約束される。最近のところ、退役軍人たちがこの静かな暮らしを求めて、所属部隊の将軍や隊長に審議会で口添えしてもらうことを強く求める動きが起こっている。\n\n[SCOPE.sChar('soldiers_representative').GetName]は将軍たちに代わって古株の退役軍人たちを落ち着かせ、彼らにいくらかの報酬を与えるような複雑な取り決めを結ぶ役目を任された。もし退役軍人たちの要求を拒めば何が起こるか、安易に考えてはいけない。"
 ip_generic.21.a:0 "要求に応じよう。"
 ip_generic.21.b:0 "何かしらを提案することはできるはずだ。"
 ip_generic.21.c:0 "指揮官たちは賄賂が好きだ、そうだろう？"
 ip_generic.21.d:0 "彼らの支援など必要ない。"
 ip_generic.21.e:0 "我々に軍隊はいらない。[ROOT.GetCountry.GetRuler.GetPraenomen]は神の化身なのだぞ？"
 ip_republic.1.t:0 "謂れ無き告発"
 ip_republic.1.desc:0 "現職の[ROOT.GetCharacter.GetEmployer.GetRulerTitle]である[ROOT.GetCharacter.GetName]はこれまで公共の利益のために尽くしてきたにもかかわらず、[ROOT.GetCharacter.GetHerHim]が不正選挙を行ったとする卑劣な告発が寄せられた。\n\nこの不当な非難は、[SCOPE.sChar('ip_republic_1_accuser').Custom('get_character_party')]派閥の指導者である[SCOPE.sChar('ip_republic_1_accuser').GetName]によるものに違いない。\n\nこの大変な侮辱行為に対してどう反応するべきだろうか。"
 ip_republic.1.a:0 "言わせておけ。"
 increased_scrutiny.tooltip:0 "[THIS.GetCharacter.GetName]は任期の残りの期間、#y 監視下#!に置かれます"
 ip_republic.1.b:0 "おそらく賠償金を支払うべきだろう。"
 ip_republic.1.b.tooltip:0 "これらの補償額の大きさは統治者の腐敗に左右されます"
 ip_republic.1.c:0 "何だと！[SCOPE.sChar('ip_republic_1_accuser').GetHerHis]の辞任を要求する！"
 ip_republic.2.t:0 "国務"
 ip_republic.2.desc:0 "我らが[ROOT.GetCharacter.GetCountry.GetRulerTitle]の力の増大は、元老院議員の間で大きな懸念となっている。\n\n議会の最終日に、[ROOT.GetCharacter.GetName]の暴君的な態度および[ROOT.GetCharacter.GetHerHis]と権力との関係に関する懸念を入れ込んだ声明文が発表された。\n\n国家の目で[ROOT.GetCharacter.GetHerHis]を警戒すべきだ。"
 ip_republic.2.a:0 "厄介だな。"
 ip_republic.2.b:0 "私が元老院だ！"
 ip_republic.2.c:0 "我らの善意である元老院を安心させよう。"
 ip_republic.3.t:0 "土地相続"
 ip_republic.3.desc:0 "どういう風の吹き回しか、[SCOPE.sP('ip_republic_3_province_target').GetName]のとある地主が[ROOT.GetCharacter.GetName]に土地を引き渡すと申し出てきた。\n\nその土地は開発するにはうってつけの土地なのだが、[ROOT.GetCharacter.GetPraenomen]と旧知の仲である[SCOPE.sChar('ip_republic_3_jealous_friend').GetName]がこの件について異議を申し立て、その土地からもたらされる利益は自分にも受け取る権利があると主張してきた。\n\n[SCOPE.sChar('ip_republic_3_jealous_friend').GetHerHim]の主張が馬鹿げた難癖であることは明らかだが、この繊細な問題には思慮深く対処しなければならない。"
 ip_republic.3.a:0 "この土地の所有権は[ROOT.GetCharacter.GetPraenomen]にある。"
 ip_republic.3.b:0 "土地を売却して利益を折半しよう。"
 ip_republic.3.c:0 "その土地を没収して国有地としよう。"
 ip_republic.5.t:0 "横領！"
 ip_republic.5.desc:0 "[SCOPE.sChar('ip_republic_5_antagonist').GetName]は、[SCOPE.sChar('ip_republic_5_antagonist').GetHerHis]の地位を利用した不正な商取引の現行犯で捕まった。\n\n罰は与えねばならないが、我々はその罪に対して、どれ位の刑罰を下すべきかを決めなければならない。"
 ip_republic.5.a:0 "軽い罰だろう。"
 ip_republic.5.b:0 "多額の罰金が必要だな。"
 ip_republic.5.c:0 "卑劣な！直ちに奴をこの政権からつまみ出せ！"
 ip_republic.5.d:0 "これは許されん。奴を監禁しろ！"
 ip_republic.5.e:0 "商取引で逮捕だと？"
 ip_republic.5.f:0 "友なら当然だろ？"
 option_because_friends:0 "統治者が[SCOPE.sChar('ip_republic_5_antagonist').GetName]と#Y 友人関係#!を共有しているためこの行動を選ぶことができます"
 ip_republic.6.t:0 "A Question of Sanity"
 ip_republic.6.desc:0 "随分と可笑しい目録が議会に提出された。それは最近の行動であったり、個人的な特徴であったり、政治的策略であったり…[ROOT.GetCharacter.GetEmployer.GetRulerTitle]、[ROOT.GetCharacter.GetName]の奇妙な個人的習慣が非常に細かく記載されているものだ。\n\nその目録は当然のように一同を大笑いさせたが、犯人はなかなか現れない。どう対処するべきだろうか。"
 ip_republic.6.a:0 "笑うことは良いことだ！"
 ip_republic.6.b:0 "誰がこれを書いたのか見つけ出してやる…"
 ip_republic.6.b.tooltip:0 "この行動は何らかの結果をもたらすでしょう。"
 ip_republic.6.c:0 "魚醤は皆のために！"
 ip_republic.7.t:0 "反逆者を特定！"
 ip_republic.7.desc:0 "[ROOT.GetCharacter.GetName]を辱めようとした負け犬をついに見つけました。\n\nこの馬鹿者をどうしてやりましょうか。"
 ip_republic.7.a:0 "放っておけ、どうせ今では誰も奴のことなど信じない。"
 ip_republic.7.b:0 "過去は過去だ、[SCOPE.sChar('ip_republic_7_antagonist').GetHerHim]を許そう。"
 ip_republic.7.c:0 "直ちに奴を追放しろ！"
 ip_republic.7.d:1 "[SCOPE.sChar('ip_republic_7_antagonist').GetHerHis]に忠誠心を植え付けろ…金で。"
 ip_republic.8.t:0 "嘆願者の来訪"
 ip_republic.8.desc:0 "今朝がた、[SCOPE.sChar('ip_republic_8_antagonist').GetName]という名の[SCOPE.sChar('ip_republic_8_antagonist').Custom('get_age_description')]が我々の[ROOT.GetCountry.GetRulerTitle]に人目に付かないように会いに来た。\n\n小声で[SCOPE.sChar('ip_republic_8_antagonist').GetSheHe]は、近い将来に自分が[SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')]ところを最愛の者に発見されるという幻を見たと話した。\n\n手を握りながら[SCOPE.sChar('ip_republic_8_antagonist').GetSheHe]は、全財産を渡すから守ってほしいと懇願している。"
 ip_republic.8.a:0 "なんと恐ろしい話だ！[SCOPE.sChar('ip_republic_8_antagonist').GetHerHim]を守ってやらねばなるまい。"
 ip_republic.8.b:0 "[SCOPE.sChar('ip_republic_8_antagonist').GetHerHim]を何とか安心させてやらねばな。"
 ip_republic.8.c:1 "「[SCOPE.sChar('ip_republic_8_antagonist').Custom('get_death_description')]」とは…興味があるな。"
 ip_republic.9.t:0 "元老院での懸念"
 ip_republic.9.desc:0 "我々は、[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]が元老院議員に任命した個人的な知人の数に懸念を抱き始めている。\n\n特に[SCOPE.sChar('ip_republic_9_target').GetName]の地位は、縁故による任命だと広く見なされている。\n\n民主主義のため、これらの懸念に取り組む必要があるだろう。"
 ip_republic.9.a:0 "[SCOPE.sChar('ip_republic_9_target').GetPraenomen]は去らねばならない。"
 ip_republic.9.b:0 "この政府に腐敗など無い。"
 ip_republic.9.c:0 "[ROOT.GetCharacter.GetPraenomen]から話させよう。"
 ip_republic.10.t:0 "火事だ！"
 ip_republic.10.desc:0 "昨夜、大火事が発生し[ROOT.GetCharacter.GetEmployer.GetRulerTitle][ROOT.GetCharacter.GetPraenomen]の親友である[SCOPE.sChar('ip_republic_10_target').GetName]の私有地全体が焼失したという情報が今朝届いた 。\n\nその後、[SCOPE.sChar('ip_republic_10_target').GetSheHe|U]が[ROOT.GetCharacter.GetPraenomen]にこっそりと近づき、国の資金を使って、[SCOPE.sChar('ip_republic_10_target').GetHerHis]の私有地を焼失前の状態に戻すよう要求した 。"
 ip_republic.10.a:0 "[ROOT.GetCharacter.GetPraenomen]の友のためなら何でもしよう！"
 ip_republic.10.b:0 "[ROOT.GetCharacter.GetEmployer.GetName]の金庫は、このような問いには対応していない。"
 ip_republic.10.c:0 "この地は[ROOT.GetCharacter.GetEmployer.GetName]によって管理されているのだ。"
 tyranny_tooltip:0 "国の#Y 圧政#!の値によりこの行動を選ぶことができます"
 ip_republic.11.t:0 "不幸な大火"
 ip_republic.11.desc:0 "[SCOPE.sChar('ip_republic_11_target').GetName]はこれまでの間、我らが親愛なる[ROOT.GetCharacter.GetEmployer.GetRulerTitle]にとっての棘であり続けた。そのため、[SCOPE.sChar('ip_republic_11_target').GetHerHis]の私有地全てが昨夜の荒れ狂う地獄に飲み込まれた際、いくばくかの興味を引いた。\n\n今朝、[SCOPE.sChar('ip_republic_11_target').GetPraenomen]は元老院の前でひざまずき、[SCOPE.sChar('ip_republic_11_target').GetHerHis]の黒く焼失した私有地を再建するための支援を求め出した…"
 ip_republic.11.a:0 "これは本当にひどい。できるだけの支援を誓おう。"
 ip_republic.11.b:0 "より適切な予防を講じるべきだな。"
 ip_republic.11.c:0 "私領を手に入れよう！"
 ip_republic.12.t:0 "領地没収"
 ip_republic.12.desc:0 "幸運にも[SCOPE.sChar('ip_republic_12_target').GetName]は、[SCOPE.sChar('ip_republic_12_target').GetSheHe]が関税を回避した異国品の取引を行っていることを発見。その後、違反者に対し多額の罰金を科した。\n\nこの罰金の支払いにより[SCOPE.sChar('ip_republic_12_target').GetPraenomen]は、やむなく[SCOPE.sP('ip_republic_12_province').GetName]の広大な私領を売らざるを得なくなった。もし、あなたがこの地に価値があると考えれば、国家を代表して取得できるかもしれない。"
 ip_republic.12.a:0 "購入しよう。"
 ip_republic.12.b:0 "購入をやめよう。"
 ip_republic.12.c:0 "[ROOT.GetCharacter.GetPraenomen]はもっと多くの土地が必要だ！"
 ip_republic.13.t:0 "一寸先は闇"
 ip_republic.13.desc:0 "今日、無名の[SCOPE.sChar('ip_republic_13_target').GetWomanMan][SCOPE.sChar('ip_republic_13_target').GetPraenomen]は[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]の場で、[ROOT.GetCharacter.Custom('get_debate_topic')]に関して熱弁を振るった。\n\n[SCOPE.sChar('ip_republic_13_target').GetHerHis]の提案は最終的に否決されたが、多くの者が[SCOPE.sChar('ip_republic_13_target').GetHerHis]の能弁に惹きつけられた。\n\nひょっとすると彼は注視するべき人物かも知れない…"
 ip_republic.13.a:0 "厄介だな…"
 ip_republic.13.b:0 "[ROOT.GetCharacter.GetPraenomen]は華麗に反論する！"
 ip_republic.14.t:0 "誘惑の手招き"
 ip_republic.14.desc:0 "昨晩、ある人物が[ROOT.GetCharacter.GetPraenomen]の下を訪れ、自分は[SCOPE.sChar('ip_republic_14_target').GetName]から派遣された者だと述べた。\n\nその者は[SCOPE.sChar('ip_republic_14_target').GetPraenomen]が[ROOT.GetCharacter.GetEmployer.GetAdjective]の国庫に巨額な寄付をし、その見返りとして[SCOPE.sChar('ip_republic_14_target').GetHerHis]の今後の活動への便宜を図る事を真剣に語った。\n\n寄付行為は賄賂よりもありふれたものになっている。おそらく、これはそれ程悪くはないだろう。"
 ip_republic.14.a:0 "きっと取り引きできるな…"
 ip_republic.14.b:0 "巻き込まれぬ方が良いな。"
 ip_republic.14.c:0 "これは我らの民主主義を弱める行いだぞ！"
 tooltip_consequences:0 "この行動は何らかの結果をもたらすでしょう。"
 ip_republic.15.t:0 "贈収賄疑惑！"
 ip_republic.15.desc:0 "元老院の用心深い目は、近頃、我らの[ROOT.GetCharacter.GetEmployer.GetRulerTitle]の行動をひたすら調査している。\n\n残念ながら[ROOT.GetCharacter.GetHerHis]の最近の行動は明らかに疑わしいもので、[ROOT.GetCharacter.GetEmployer.GetName]の至る各所で騒ぎが起きている。\n\n元老院議員[SCOPE.sChar('ip_republic_15_target').GetName]が到着し、[ROOT.GetCharacter.GetPraenomen]に課す制限について話し合った。"
 ip_republic.15.a:0 "制限を認めよう。"
 ip_republic.15.b:0 "[SCOPE.sChar('ip_republic_15_target').GetPraenomen]が寄付に感謝するとは思わないが…？"
 ip_republic.16.t:0 "裏切り！"
 ip_republic.16.desc:0 "[ROOT.GetCharacter.GetPraenomen]は、元老院の監視を避けるために大金をつぎこんで来たが、発覚してしまった。\n\n元老院は[ROOT.GetCharacter.GetPraenomen]が思い切った行動を採れない以上、彼を権力の座から引きずり降ろすのに十分な証拠があると信じている。"
 ip_republic.16.a:0 "現行犯で逮捕する。終わりだ！"
 ip_republic.16.b:0 "慈悲を示そう。"
 ip_republic.16.c:0 "買収だ！"
 ip_republic.17.t:0 "興味深い提案"
 ip_republic.17.desc:0 "最近、[SCOPE.sChar('ip_republic_17_target').GetName]という無名の[SCOPE.sChar('ip_republic_17_target').GetWomanMan]が元老院で演説し、[SCOPE.sChar('ip_republic_17_officer').GetName]のお粗末な仕事ぶりを責め立てた。\n\nそれどころか、新入りの[SCOPE.sChar('ip_republic_17_target').GetPraenomen]は自分こそがその地位に相応しいと言い出した。\n\n演説の後、[SCOPE.sChar('ip_republic_17_target').GetPraenomen]は意見を通すために、賛同してくれる者には多額の賄賂を約束した。"
 ip_republic.17.a:0 "大胆だな－我々にはこのような[SCOPE.sChar('ip_republic_17_target').GetWomenMen]がもっと必要だ。"
 ip_republic.17.b:0 "生意気な！奴を公然と中傷してやれ！"
 ip_republic.17.c:0 "断る、しかし[SCOPE.sChar('ip_republic_17_target').GetHerHim]は将来的に使えるかもしれない。"
 ip_republic.18.t:0 "揺らぐ信念"
 ip_republic.18.desc:0 "[ROOT.GetCharacter.GetName]は、これまで長い間[ROOT.GetCharacter.GetHerHis]の党派に所属する意味について疑問を持っている。\n\nそこで[ROOT.GetCharacter.GetSheHe]は、[ROOT.GetCharacter.GetHerHis]を[ROOT.GetCharacter.GetPartyName]に戻り、より親しみやすい仲間を探すことにした。"
 ip_republic.18.a:0 "運が巡ってきたな。"
 ip_republic.19.t:0 "同調圧力"
 ip_republic.19.desc:0 "最近、[ROOT.GetCharacter.Custom('get_debate_topic')]に関する演説会に参加した際、[ROOT.GetCharacter.GetName]は際立った説得力を持つ弁論に揺り動かされた。\n\nこれらの価値観は、[ROOT.GetCharacter.GetHerHis]自身が所属する派閥[ROOT.GetCharacter.GetPartyName]のそれと一致していないが、たった1つの小さな弁舌によって傷が生じないと言えるだろうか？"
 ip_republic.19.a:0 "厄介だな。"
 ip_republic.24.t:0 "[SCOPE.sChar('dictator_standing_down').GetPraenomen]による権力の返還"
 ip_republic.24.desc:0 "[SCOPE.sChar('dictator_standing_down').GetName]は対立の末、独裁的な権限を元老院へ正式に返還した。\n\n共和制は再び平和になった。"
 ip_republic.24.a:0 "秩序は回復される。"
 ip_republic.25.t:0 "好戦的な要求"
 ip_republic.25.desc:0 "軍事派閥に属する元老院議員のグループが、彼らの利益を代表するよう[SCOPE.sChar('mil_party_leader').GetName]に依頼した。我々の偉大なる国家が取っている方向性に、ますます不愉快になってきていると主張し、最後通牒を出したのである。\n\n彼らは、我々が[ROOT.GetCountry.Custom('republic_25_issue')]に対処することを要求している。"
 ip_republic.25.a:0 "金を渡そう。"
 ip_republic.25.b:0 "[SCOPE.sChar('mil_party_leader').GetPraenomen]なら彼らを宥められる"
 ip_republic.25.c:0 "奴らの泣き言は無視しろ。"
 ip_republic.25.d:0 "きっと[ROOT.GetCountry.GetRuler.GetPraenomen]なら説得できる。"
 friends_with_target_ip25:0 "統治者が[SCOPE.sChar('mil_party_leader').GetName]の友人であるためこの行動を選ぶことができます"
 ip_republic.26.t:0 "商売上の依頼"
 ip_republic.26.desc:0 "商船や投資および卸売業者として重要な資産を所有し、現状に不満を持つ元老院議員の集団は、[SCOPE.sChar('civic_party_leader').GetName]に、我が国とその周辺の貿易路に追加保護の確保を要求する代表者として圧力活動を行う事を納得させた。\n\n彼らの要求は、我々が近い将来に提案するかもしれない法的問題に対する支援の約束を控えめに伴うものだ。"
 ip_republic.26.a:0 "いい取り引きだな。実行してみよう。"
 ip_republic.26.c:0 "彼らに対応する暇はない。"
 ip_republic.27.t:0 "市民への配慮"
 ip_republic.27.desc:0 "民生問題に共通の関心を持つ派閥指導者が、潜在的に有利な取引を提案している。\n\n富裕層に対する簡単な減税の見返りに、相当の期間、民生派閥の一部の支持を[SCOPE.sChar('civic_party_leader').GetSheHe]が保証するとのことである。"
 ip_republic.27.a:0 "歳入を割く余裕がある。"
 ip_republic.27.b:0 "こんな譲歩の必要など無い。"
 ip_republic.28.t:0 "内臓占い"
 ip_republic.28.desc:0 "聖職者の代表として[SCOPE.sChar('religious_party_leader').GetName]が訪ねてきた。彼は、大変な儀式を長時間行う聖職者とその従者の話をした。\n\n[SCOPE.sChar('religious_party_leader').GetSheHe|U]は息のかかった議員たちにあなたを支持させる見返りに、聖職者たちが儀式に従事する時間を短くする方針を制定するように提案している。"
 ip_republic.28.a:0 "彼の提案を受け入れよう。"
 ip_republic.28.b:0 "儀式に手を抜くことは許されない！"
 ip_republic.28.c:0 "彼らの苦労に対する埋め合わせをしよう。"
 ip_republic.29.t:0 "一般投票"
 ip_republic.29.desc:0 "政治家は、一般庶民との付き合いを避けられない。 ただし、この有象無象の指導者である[SCOPE.sChar('populist_party_leader').GetName]は卓上に興味深い取引を持って来る。\n\n多くの嘆かわしき民衆派の支援を取り付ける代わりとして、[SCOPE.sChar('populist_party_leader').GetSheHe]は首都への重要な交易路の閉鎖を要求した。それにより、地元民が自分たちの事柄をより強くまかせられるようになる 。"
 ip_republic.29.a:0 "割りに合わない申し出だな。"
 ip_republic.29.b:0 "とんでもない！"
 ip_republic.29.c:0 "パンとサーカスを約束しよう！"
 ip_republic.30.t:0 "ウォクス・ポプリ（民の声）"
 ip_republic.30.desc:0 "[ROOT.GetCountry.GetName]の政治状況に憤慨した[SCOPE.sChar('populist_party_leader').GetName]は今日、[ROOT.GetCountry.GetRuler.GetPraenomen]の議場に乱入し、[ROOT.GetCountry.GetRuler.GetHerHis]に同調する元老院議員が、いかなる状況下でも、政府が行ういかなる法的変更にも賛成票を投じることは無いだろうと主張した。\n\n実は[SCOPE.sChar('populist_party_leader').GetSheHe]はかなり激昂しているようで、部下2人に助けられて、よろめきながら元老院のホールから出なければならなかった程だった。"
 ip_republic.30.a:0 "怪我の功名とはこのことか…"
 ip_republic.31.t:0 "Execution Outrage"
 ip_republic.31.desc:0 "The Civic Faction pride themselves on being paragons of law, order, and virtue. Therefore, it causes certain members of this faction a great deal of concern, when we start executing people left and right.\n\n[SCOPE.sChar('civic_party_leader').GetName] has declared in no uncertain terms, that we cannot rely on the full support of the civic faction in the near future."
 ip_republic.31.a:0 "残念だな。"
 ip_republic.32.t:0 "Returning Power"
 ip_republic.32.desc:1 "With the safety of [ROOT.GetCountry.GetName] assured, the senate have formally requested, once again, that [ROOT.GetCountry.GetRulerTitle] [SCOPE.sChar('dictator_holding_power').GetPraenomen] return the dictatorial powers that [SCOPE.sChar('dictator_holding_power').GetSheHe] was granted.\n\nMuch to their concern, and backed by the strong power base of [SCOPE.sChar('dictator_holding_power').GetHerHis] faction, [SCOPE.sChar('dictator_holding_power').GetSheHe] has insisted on retaining the authority of dictatorship, until [ROOT.GetCountry.GetName] is truly safe once again."
 ip_republic.32.a:0 "This cannot end well..."
 return_dictatorship_tooltip:0 "統治者に#Y 独裁権の返還#!の人物行動を使用可能になりました\n統治者に#Y 暗殺#!の人物行動を使用可能になりました"
 ip_republic.33.t:0 "独裁官の死"
 ip_republic.33.desc:0 "[ROOT.GetCharacter.GetName]の突然の死によって[ROOT.GetCharacter.GetEmployer.GetName]の秩序は回復した。共和政の回復に伴って、独裁権は消失した。"
 ip_republic.33.a:0 "共和政万歳！"
 ip_republic.35.t:0 "実権掌握"
 ip_republic.35.desc:0 "[ROOT.GetCountry.GetRuler.GetName]は苦境に立たされた国を守り抜いた[ROOT.GetCountry.GetRulerTitle]として名声を得たが、その後独裁権の返上を拒否したことで元老院中の懸念事項となった。\n\n現在、[ROOT.GetCountry.GetRuler.GetHerHis]の権力に対する欲望は次の段階に移っているようだ。[ROOT.GetCountry.GetRuler.GetSheHe]は自らを支持する派閥と手を組み、自分を終身独裁官に任命するよう元老院に要求している。"
 ip_republic.35.a:0 "しかし共和政は…"
 ip_republic.35.b:0 "ありえない！"
 every_same_party_character_loyalty_tooltip:0 "統治者と同じ派閥に属する全ての人物は#R 40#!の忠誠を失います"
 ip_republic.37.t:0 "暴君を打ち倒せ"
 ip_republic.37.desc:0 "[ROOT.GetCountry.GetRulerTitle]、[ROOT.GetCountry.GetRuler.GetPraenomen]による事実上の独裁体制は元老院全体を大混乱に陥れた。普段は彼に賛同する意見で溢れていたが、[ROOT.GetCountry.GetRuler.GetHerHis]のいない静まり返った議事堂にひとつの声が響いた。\n\n政治家の中でも誠実で、共和主義者の理想として名高い[SCOPE.sChar('rep_37_plotter').GetName]は行動の時だと宣言した。\n\nこれは言ってしまえば反逆であり、本来我々は[SCOPE.sChar('rep_37_plotter').GetHerHim]を牢につなぐべきなのだろう…しかし、今は共和政そのものが危機に瀕しているのだ。"
 ip_republic.37.a:0 "馬鹿げている！"
 ip_republic.37.b:0 "[SCOPE.sChar('rep_37_plotter').GetHerHim]の好きにさせろ。"
 ip_republic.37.b.tooltip:0 "[SCOPE.sChar('rep_37_plotter').GetPraenomen]は我々の統治者に対して陰謀を企てる。"
 ip_republic.38.t:0 "無血クーデター"
 ip_republic.38.desc:0 "[SCOPE.sChar('rep_37_plotter').GetName]はその神がかり的な政治手腕によって[SCOPE.sChar('old_ruler').GetName]に対抗する莫大な支持を集めた。\n\n今朝元老院が招集されると、[SCOPE.sChar('rep_37_plotter').GetSheHe]は[SCOPE.sChar('old_ruler').GetPraenomen]に対して権力の座から退くことを要求する最後通牒を言い渡した。[SCOPE.sChar('rep_37_plotter').GetPraenomen]の言葉を聞いた[SCOPE.sChar('old_ruler').GetSheHe]はすぐに、反逆に加担する議員を全員捕らえるよう命令したが、[SCOPE.sChar('rep_37_plotter').GetPraenomen]もまた軍によって護衛されていたようだ！\n\n今決定すべき唯一の問題は、[SCOPE.sChar('old_ruler').GetPraenomen]をどうするかだ。"
 ip_republic.38.a:0 "[SCOPE.sChar('old_ruler').GetHerHim]を牢にぶち込め！"
 ip_republic.38.b:0 "共和政の名において、[SCOPE.sChar('old_ruler').GetSheHe|U]は死なねばならない。"
 ip_republic.38.c:0 "ただちに選挙を開け！"
 ip_republic.38.c.tooltip:0 "[SCOPE.sChar('rep_37_plotter').GetName]が#Y 敬虔#!または#Y 謙虚#!の特性を持っているためこの行動を選ぶことができます"
 ip_republic.38.d:0 "[SCOPE.sChar('rep_37_plotter').GetPraenomen]が勝った！"
 ip_republic.38.d.tooltip:0 "[SCOPE.sChar('rep_37_plotter').GetName]が#Y 狂信的#!または#Y 野心的#!の特性を持っているため#Y この行動しか選べません#!"
 ip_republic.39.t:0 "陰謀は見抜かれた！"
 ip_republic.39.desc:0 "今日[SCOPE.sChar('rep_37_plotter').GetName]が仲間の議員たちと議論に耽っている中、武装した兵士たちが[SCOPE.sChar('rep_37_plotter').GetHerHis]の邸宅に押し入ってきてその場で全員を逮捕した。\n\n暴君を追い出す見通しは早くも消え失せてしまったようだ。"
 ip_republic.39.a:0 "ちくしょう。"
 ip_republic.40.t:0 "腐敗の広がり"
 ip_republic.40.desc:0 "政府内での汚職の蔓延を懸念し、[SCOPE.sChar('anticorruption_senator').Custom('get_character_party')]の代表である元老院議員[SCOPE.sChar('anticorruption_senator').GetName]は、汚職に対する我々の法的立場を変えるために、広範囲の支持を集めている。\n\n[SCOPE.sChar('anticorruption_senator').GetSheHe|U]は、[ROOT.GetCountry.Custom('get_current_law_anticorruption')]を捨て、はるかに厳しい反汚職の原則に置き換えることを提案している。"
 ip_republic.40.a:0 "素晴らしい提案だ。"
 ip_republic.40.b:0 "今はそのような事に時間をかける時ではない。"
 ip_republic.41.t:0 "Unconventional Politics"
 ip_republic.41.desc:0 "Our stance on corruption has ruffled quite a few feathers among some senators who still have a rather gray view of morality.\n\n[SCOPE.sChar('corruption_senator').GetName] has requested that we back a change in constitution. Ironically, [SCOPE.sChar('corruption_senator').GetHerHis] request comes backed with the promise of quite a sizable sweetener."
 ip_republic.41.a:0 "How generous."
 ip_republic.41.b:0 "Absolutely not."
 ip_republic.41.c:0 "Now we're talking!"
 ip_monarchy.1.t:0 "苦々しい確執"
 ip_monarchy.1.desc:0 "[ROOT.GetCountry.Custom('get_court_type')]はおべっかを使う者、請願人、そして僭称者で賑わっている。したがって、[ROOT.GetCountry.GetName]の僭称者のうち最も野心的な二人がお互いに反目しあっているというのも全く驚くべきことではない。\n\nこういった衝突は歯止めが効かなくなる傾向があり、場合によっては介入を行って事態の深刻化を防ぐ必要があるかもしれない。"
 ip_monarchy.1.a:0 "はっ、勝手に争わせておけ！"
 ip_monarchy.1.b:0 "子供のようにつまらない争いをしている場合ではないだろう。"
 ip_monarchy.1.c:0 "後継者の[SCOPE.sChar('successor_target_1').GetPraenomen]に付くべきだろうな。"
 ip_monarchy.1.d:0 "後継者の[SCOPE.sChar('successor_target_2').GetPraenomen]に付くべきだろうな。"
 ip_monarchy.2.t:0 "陰謀：闇の中の囁き"
 ip_monarchy.2.desc:0 "いかなる国においても、最大の脅威というものは外からではなく内側からやってくる。\n\n自分こそが正統な後継者だと主張する者たちによる絶え間ない内紛は、数えきれないほどの資源と人命を損失しかねない。自らの王位への野心を隠そうとしない[SCOPE.sChar('plotting_pretender').GetWomanMan]である[SCOPE.sChar('plotting_pretender').GetName]が、自分の将来を確実なものにするためにライバルとなる者たちを一掃する計画を立てていることは、[ROOT.GetCountry.Custom('get_court_type')]にいる我々のスパイの目には明らかだ。\n\n我々は[SCOPE.sChar('plotting_pretender').GetPraenomen]の監視を続けるべきだろう。"
 ip_monarchy.2.a:0 "ばかばかしい、臣下をもっと信頼するべきだ。"
 ip_monarchy.2.b:0 "一時も[SCOPE.sChar('plotting_pretender').GetHerHim]から目を離すな。"
 plot_event_chain_tooltip:0 "#Y 陰謀#!の連鎖イベントが始まります。"
 surveillance_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetPraenomen]は監視下に置かれる。\n[SCOPE.sChar('plotting_pretender').GetPraenomen]は監視されていることに勘付く可能性がある！"
 ip_monarchy.3.t:0 "陰謀：意見の一致"
 ip_monarchy.3.desc:0 "[SCOPE.sChar('plotting_pretender').GetName]は[SCOPE.sChar('plotting_pretender_2').Custom('get_successor_type')]である[SCOPE.sChar('plotting_pretender_2').GetName]と過ごす時間を増やすことに注力している。\n\n当然のことながら彼らは敵なので、その二人の進展状況には特に注意するのが賢明だろう。\n\n[SCOPE.sChar('plot_target').Custom('get_surveillance_paragraph_ip3')]。"
 ip_monarchy.3.a:0 "厄介だな。"
 no_action_taken_tooltip:0 "特に何もしません。"
 ip_monarchy.3.b:0 "共謀者にも大きな責任がある。"
 ip_monarchy.3.c:0 "恐らく[SCOPE.sChar('plotting_pretender_2').GetPraenomen]は説得できるだろう。"
 pretender_2_leaves_plot:0 "[SCOPE.sChar('plotting_pretender_2').GetName]はもはや#Y 陰謀#!に加担することはないだろう。"
 ip_monarchy.3.d:0 "ただちに[SCOPE.sChar('plot_target').GetPraenomen]に警告しろ！"
 successor_warned_tooltip:0 "[SCOPE.sChar('plot_target').GetPraenomen]に[SCOPE.sChar('plot_target').GetSheHe]が#Y 陰謀#!の標的になっていることを知らせる。"
 end_plot_chain_tooltip:0 "これにより進行中の#Y 陰謀#!は終了します"
 ip_monarchy.5.t:0 "陰謀：停滞"
 ip_monarchy.5.desc:0 "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.Custom('get_court_type')]の状況は一変し、もはや陰謀は無意味なように思える。"
 ip_monarchy.5.a:0 "よろしい。"
 ip_monarchy.6.t:0 "陰謀：監視に気づかれた！"
 ip_monarchy.6.desc:0 "我々が[SCOPE.sChar('plotting_pretender').GetName]の尾行を命じた役立たずは任務中に捕まった！\n\nこの醜態によって[SCOPE.sChar('plotting_pretender').GetPraenomen]を怒らせるばかりか、[ROOT.GetCountry.GetRuler.GetName]が公然と扱き下ろされる事態にまで発展している。"
 ip_monarchy.6.a:0 "くそったれ！"
 ip_monarchy.7.t:0 "陰謀：盗難！"
 ip_monarchy.7.desc:0 "ろくでなしの[SCOPE.sChar('plotting_pretender_2').GetName]は、[SCOPE.sChar('plotting_pretender').GetName]と人を騙す方法を練っていたようだ。\n\n[SCOPE.sChar('plotting_pretender').GetName]は話があると言って[SCOPE.sChar('plot_target').GetName]と会う約束をし、その隙に[SCOPE.sChar('plotting_pretender_2').GetPraenomen]が暴漢たちに[SCOPE.sChar('plot_target').GetName]の家を荒らさせようとしたのだ。\n\n[ROOT.GetCountry.Custom('get_whether_informed_ip7')]"
 ip_monarchy.7.a:0 "生意気な！"
 ip_monarchy.7.b:0 "[SCOPE.sChar('plot_target').GetPraenomen]が哀れだ…"
 ip_monarchy.8.t:0 "陰謀：襲撃！"
 ip_monarchy.8.desc:0 "[SCOPE.sChar('plotting_pretender').GetName]は今日、[SCOPE.sChar('plot_target').GetName]を襲撃すると決断した。どうやら[SCOPE.sChar('plotting_pretender').GetHerHis]は自分の腕を過信しているようだ。\n\n[SCOPE.Custom('compare_martial_result')]。"
 ip_monarchy.8.a:0 "何と痛ましいことか。"
 ip_monarchy.8.b:0 "素晴らしい！"
 ip_monarchy.9.t:0 "陰謀：要求！"
 ip_monarchy.9.desc:0 "支持を取り付けて増長した[SCOPE.sChar('plotting_pretender').GetName]は、[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]の前に現れ、厚かましくも自らへの贈り物を要求してきた。\n\n[SCOPE.sChar('plotting_successor').GetSheHe|U]が王位請求者の一人である[SCOPE.sChar('plot_target').GetName]の怒りを買おうとしていることは明らかである。"
 ip_monarchy.9.a:0 "宮殿の一つをくれてやれ！"
 ip_monarchy.9.b:0 "それなりの財貨を与えよ。"
 ip_monarchy.9.c:0 "勿論。[SCOPE.sChar('plot_target').GetPraenomen]はとにかく無能でな。"
 ip_monarchy.9.d:0 "こんな馬鹿者のために財貨を無駄遣いする必要があるものか。"
 ip_monarchy.10.t:0 "陰謀：内輪揉め！"
 ip_monarchy.10.desc:0 "これまで共謀してありとあらゆる混乱を引き起こしてきた、[ROOT.GetCountry.GetName]の王位を狙う二人の卑劣な人物がどうやら互いに衝突したようだ。\n\nそれを裏付けるがごとく、伝えられるところによれば、現在[SCOPE.sChar('plotting_pretender').GetName]が雇ったならず者どもと共に[SCOPE.sChar('plotting_pretender_2').GetName]の住居に向かって行進しているという。\n\n仲裁するのであれば今がその時だ。"
 ip_monarchy.10.a:0 "介入するべきだろう。"
 ip_monarchy.10.b:0 "内輪揉めを見物するとしようか。"
 ip_monarchy_10_b_tooltip:0 "[SCOPE.sChar('plotting_pretender').GetName]と[SCOPE.sChar('plotting_pretender_2').GetName]の間で抗争が起こります。\n衝突の結果は彼らの個人的な能力によって決定されます。"
 ip_monarchy.10.c:0 "余がこの件を引き取ろう。"
 ip_monarchy.11.t:0 "陰謀：裏切り！"
 ip_monarchy.11.desc:0 "突然持ち上がった[SCOPE.sChar('ip_11_victor').GetName)]と[SCOPE.sChar('ip_11_loser').GetName]の間の苦々しい確執は、暴力的で予想外の結末を迎えた。\n\n二人の陰謀者は明らかに何かの問題で仲違いをしていたのだが、それが一体何だったのかは誰にもわからない。幸運にも、この件によって我々への彼らのさらなる対抗措置は停止したとみてよいだろう。"
 ip_monarchy.11.a:0 "何という憎しみよ…"
 ip_monarchy.12.t:0 "陰謀：毒！"
 ip_monarchy.12.desc:0 "たった今行われている祝宴の中で、我々の[SCOPE.sChar('plot_target').Custom('get_heir_type')]である[SCOPE.sChar('plot_target').GetPraenomen]はその場にいた他の者たちと同じく酒を食らい、大声で歌っていた。しかしそう思っていたのも束の間、不可解にも[SCOPE.sChar('plot_target').GetSheHe]は見る見るうちに青ざめ、そのまま気を失ってしまった。\n\nおそらく、王位争奪戦から[SCOPE.sChar('plot_target').GetSheHe]を離脱させようと企む何者かが毒を盛ったのだろう。もし[SCOPE.sChar('plot_target').GetHerHis]の命が大事ならば、直ちに助けを求めるべきだ！"
 ip_monarchy.12.a:0 "侍医はどこだ！[SCOPE.sChar('physician_in_waiting').GetPraenomen]を呼べ！"
 ip_monarchy.12.b:0 "すぐに聖職者を連れて来い。"
 ip_monarchy.12.c:0 "水を差しおって…それより酒だ酒。"
 youth_mentor.1.t:0 "The Correct Discipline"
 youth_mentor.1.desc:0 "Tuition is, as well as noble blood, what distinguishes the worthy from the worthless.\n\nThe act of choosing a well-disciplined teacher, often of a lesser family, both enhances the capabilities of our royal offspring, and the status of the mentor."
 youth_mentor.1.a:0 "Find a talented warrior to mentor [SCOPE.sChar('target').GetPraenomen]."
 youth_mentor.1.b:0 "Locate a master of cunning and intrigue."
 youth_mentor.1.c:0 "Schooling in the thespian arts may prove useful."
 youth_mentor.1.d:0 "Find someone versed in the Divine mysteries."
 youth_mentor.1.e:0 "Young [SCOPE.sChar('target').GetPraenomen] has no need of schooling!"
 youth_mentor.2.t:0 "Mentor Located"
 youth_mentor.2.desc:0 "Tales of the past valor and martial prowess of [SCOPE.sChar('martial_mentor').GetName] are told throughout [ROOT.GetCountry.GetName].\n\nSurely this expert tactician would make a good tutor for [SCOPE.sChar('target').GetPraenomen]?"
 youth_mentor.2.a:0 "This will do nicely!"
 youth_mentor.2.b:0 "This will not work out."
 youth_mentor.3.t:0 "A Fine Teacher"
 youth_mentor.3.desc:0 "Never has a [SCOPE.sChar('finesse_mentor').GetWomanMan] more skillful in the arts of subtlety and concentration been known in [ROOT.GetCountry.GetName]. [SCOPE.sChar('finesse_mentor').GetSheHe|U] has volunteered to act as the mentor for young [SCOPE.sChar('target').GetPraenomen], for a most reasonable price."
 youth_mentor.3.a:0 "Wonderful."
 youth_mentor.3.b:0 "Maybe not."
 youth_mentor.4.t:0 "Teacher Discovered"
 youth_mentor.4.desc:0 "Few would have expected [SCOPE.sChar('charisma_mentor').GetName] to be such an artistic soul. The ancient epics simply roll off [SCOPE.sChar('charisma_mentor').GetHerHis] tongue like honey.\n\nWe can think of no finer [SCOPE.sChar('charisma_mentor').GetWomanMan] to tutor [SCOPE.sChar('target').GetPraenomen]."
 youth_mentor.4.a:0 "This will work out well."
 youth_mentor.4.b:0 "Not this time."
 youth_mentor.5.t:0 "Tutor Located"
 youth_mentor.5.desc:0 "The zeal of [SCOPE.sChar('zeal_mentor').GetName] is renowned throughout [ROOT.GetCountry.GetName].\n\nSurely, no finer teacher in the Divine Mysteries could be found, for young [SCOPE.sChar('target').GetPraenomen]?"
 youth_mentor.5.a:0 "Indeed so."
 youth_mentor.5.b:0 "Politely decline."
 youth_mentor.8.t:0 "Mentor Passes Away"
 youth_mentor.8.desc:0 "It would seem that [SCOPE.sChar('dead_mentor').GetName], who was seeing [SCOPE.sChar('mentored_death_child').GetPraenomen] through [SCOPE.sChar('mentored_death_child').GetHerHis] studies, has passed away.\n\nCondolences have been sent to [SCOPE.sChar('dead_mentor').GetHerHis] family."
 youth_mentor.8.a:0 "Regrettable."
 mentor_rival_tooltip:0 "この教師は統治者の一門の成員と#Y 宿敵関係#!です"
 martial_mentor_accept:0 "[SCOPE.sChar('martial_mentor').GetName]は[SCOPE.sChar('target').GetPraenomen]の残りの幼少期にわたって教師になります"
 finesse_mentor_accept:0 "[SCOPE.sChar('finesse_mentor').GetName]は[SCOPE.sChar('target').GetPraenomen]の残りの幼少期にわたって教師になります"
 charisma_mentor_accept:0 "[SCOPE.sChar('charisma_mentor').GetName]は[SCOPE.sChar('target').GetPraenomen]の残りの幼少期にわたって教師になります"
 zeal_mentor_accept:0 "[SCOPE.sChar('zeal_mentor').GetName]は[SCOPE.sChar('target').GetPraenomen]の残りの幼少期にわたって教師になります"
 youth_mentor_looking:0 "[SCOPE.sChar('target').GetPraenomen]にすでに教師がいたり、すでに教師を探している場合はこれを選択することができません"
 youth_mentor_martial:0 "教師が見つかり、[SCOPE.sChar('target').GetName]の#Y 軍事#!を訓練します"
 youth_mentor_finesse:0 "教師が見つかり、[SCOPE.sChar('target').GetName]の#Y 知略#!を訓練します"
 youth_mentor_charisma:0 "教師が見つかり、[SCOPE.sChar('target').GetName]の#Y 雄弁#!を訓練します"
 youth_mentor_zeal:0 "教師が見つかり、[SCOPE.sChar('target').GetName]の#Y 敬虔#!を訓練します"
 mentor_is_this_person_tooltip:0 "[SCOPE.sChar('target').GetName]は[SCOPE.sChar('lolol').GetName]に教育を受けています"
 no_mentor_here:0 "      #Y [SCOPE.sChar('target').GetPraenomen]#!：\n      教師を抱えていません"
 no_longer_mentor:0 "[SCOPE.sChar('target').GetName]はもはや教師ではありません"
 trait_good_mentor:0 "この[SCOPE.sChar('mentor_in_question').GetName]の特性は[SCOPE.sChar('mentor_in_question').GetHerHim]を素晴らしい教師にします"
 youth_mentor.9.t:0 "Tuition Pays Off"
 youth_mentor.9.desc:0 "It would seem that the investment we made into the tuition of young [SCOPE.sChar('target').GetPraenomen] was worthwhile.\n\nTo see such masterful skill in someone so young is rare; perhaps we ought to consider rewarding [SCOPE.sChar('mentor_in_question').GetName], who appears to be responsible for this rapid development."
 youth_mentor.9.a:0 "We have already paid [SCOPE.sChar('mentor_in_question').GetHerHim]."
 youth_mentor.9.b:0 "A splendid thought."
 youth_mentor.10.t:0 "[SCOPE.sChar('target').GetPraenomen]が傷病に伏す"
 youth_mentor.10.desc:1 "In a terrible turn of events, [ROOT.GetCountry.GetName]'s beloved, [SCOPE.sChar('target').GetPraenomen], has fallen gravely ill.\n\n[SCOPE.sChar('target').GetSheHe|U] complains of terrible chills, of an odd tingling sensation, and of a manner of delirium.\n\nTo add to our concern, [SCOPE.sChar('target').GetHerHis] tutor, tells us that [SCOPE.sChar('mentor_in_question').GetSheHe] recognizes these terrible symptoms...\n\nPerhaps we should have foreseen this?"
 youth_mentor.10.a:0 "Who could have known!?"
 faction.1.t:0 "少しばかりの気持ち"
 faction.1.desc:0 "派閥の盛衰とは潮の満ち引きのようなものだ。\n\n今日は[SCOPE.sChar('faction_target').GetPartyName]の指導者が贈り物を携えて[ROOT.GetCountry.GetRuler.GetName]の元にやってきた。どうやら彼の派閥に属する人間を新たに[ROOT.GetCountry.Custom('get_court_type')]議員として承認してほしいようだ。"
 faction.1.a:0 "よろしい。"
 faction.1.b:0 "酷い提案だな！"
 faction.2.t:0 "馬の贈り物"
 faction.2.desc:0 "我々は昔から贈り物には警戒してきた、最近のような政治情勢では特に。しかし、その中で[SCOPE.sChar('faction_target').GetPartyName]の指導者である[SCOPE.sChar('faction_target').GetName]は興味深い提案をしてきた。\n\n我々は彼らの意図に警戒するべきだろう。"
 faction.2.a:0 "なんと気前の良いことか！"
 faction.2.b:0 "受け取らない方が良いだろう。"
 faction.3.t:0 "派閥を越えた支援"
 faction.3.desc:0 "[ROOT.GetCountry.GetRuler.Custom('get_debate_topic')]に代表されるようないくつかの議論は、議会を大いに紛糾させる。\n\n[ROOT.GetCountry.Custom('get_court_type')]が議論を交わしている中、[ROOT.GetCountry.GetRulerTitle]の元に[SCOPE.sChar('faction_target').GetName]が近づいてきて、[SCOPE.sChar('faction_target').GetPartyName]による全面的な支援を申し出てきた。\n\nこの協力の対価は明らかにされていないが、これが最終的にどのような結果をもたらすかには気をつけねばならない。"
 faction.3.a:0 "よろしい、彼らの支援を受け入れよう。"
 faction.3.b:0 "これは良くないことに繋がるだろう。"
 faction.4.t:0 "友人代"
 faction.4.desc:0 "[SCOPE.sChar('faction_target').GetName], an old friend of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], was regaling others with the tales of [SCOPE.sChar('faction_target').GetHerHis] rise to power recently.\n\nAfter the laughter had subsided, [SCOPE.sChar('faction_target').GetSheHe] looked [ROOT.GetCountry.GetRuler.GetName] directly in the eye, and reminded [ROOT.GetCountry.GetRuler.GetHerHim] in quite an aggressive fashion, of several rather embarrassing incidents that were averted only by [SCOPE.sChar('faction_target').GetHerHis] own quick thinking."
 faction.4.a:0 "実際、[SCOPE.sChar('faction_target').GetHerHim]に借りがあるようだな。"
 faction.4.b:0 "過去は過去だ。忘れろ。"
 faction.5.t:0 "賄賂の打診"
 faction.5.desc:1 "[SCOPE.sChar('faction_target').GetPartyName]の指導者である[SCOPE.sChar('faction_target').GetName]は、あからさまな賄賂によって[ROOT.GetCountry.GetRuler.GetName]を[SCOPE.sChar('faction_target').GetHerHis]の派閥の味方につけようとしている。\n\n[SCOPE.sChar('faction_target').GetPartyName]が捨て鉢になっているようにも見えるが、いずれにせよ[SCOPE.sChar('faction_target').GetPraenomen]はもし我々が取引に応じなければ不利な噂を流すと脅してきている。"
 faction.5.a:0 "いいだろう…"
 faction.5.b:0 "[SCOPE.sChar('faction_target').GetHerHim]にはこの贈り物で満足してもらおう。"
 faction.5.c:0 "けしからん！"
 faction.5.d:0 "[SCOPE.sChar('faction_target').GetHerHim]を早まらせないように説得しよう。"
 military_favor_tooltip:0 "現在[THIS.GetCountry.GetName]は軍事派閥に#Y [SCOPE.ScriptValue('military_favor_svalue')]#!の借りがあります\nこの選択肢によって値が#Y 1#!増加します"
 civic_favor_tooltip:0 "現在[THIS.GetCountry.GetName]は民生派閥に#Y [SCOPE.ScriptValue('civic_favor_svalue')]#!の借りがあります\nこの選択肢によって値が#Y 1#!増加します"
 mercantile_favor_tooltip:0 "現在[THIS.GetCountry.GetName]は商業派閥に#Y [SCOPE.ScriptValue('mercantile_favor_svalue')]#!の借りがあります\nこの選択肢によって値が#Y 1#!増加します"
 religious_favor_tooltip:0 "現在[THIS.GetCountry.GetName]は宗教派閥に#Y [SCOPE.ScriptValue('religious_favor_svalue')]#!の借りがあります\nこの選択肢によって値が#Y 1#!増加します"
 populist_favor_tooltip:0 "現在[THIS.GetCountry.GetName]は民衆派閥に#Y [SCOPE.ScriptValue('populist_favor_svalue')]#!の借りがあります\nこの選択肢によって値が#Y 1#!増加します"
