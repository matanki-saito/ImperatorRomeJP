 diadochi_flavor.50.tt5:2 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective] subjects in [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] will be released."
 diadochi_flavor.50.tt6:2 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective] subjects in [GetProvince('(int32)244').GetArea.GetRegion.GetName|Y] and [GetProvince('(int32)252').GetArea.GetName|Y], excepting [GetCountry('IOA').GetName|Y], $diadochi_flavor_become_our_trib$"
 diadochi_flavor.50.tt7:2 "#Y Sardis#! satrapy forms in [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y], led by [phoenix_scope.GetName|Y]."
 diadochi_flavor.50.tt8:2 "#Y Phrygia#! satrapy forms in [GetProvince('(int32)1936').GetArea.GetRegion.GetName|Y], led by [dokimos_scope.GetName|Y]."
 diadochi_flavor.50.tt9:0 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)290').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.desc_3:0 "\n\nThe stubbornness of the Antigonids in the face of overwhelming odds is regrettable, but our forces already move to secure the old hinterlands of the Euphrates."
 diadochi_flavor.51.desc_4:1 "\n\nOur negotiations with the other Diadochi have left our claim to [GetProvince('(int32)790').GetArea.GetRegion.GetName] and [GetCharacter('(int32)37').GetPraenomen]' new capital beyond doubt, and already our administrators are ensuring these land's local rulers accept [GetCountry('SEL').GetAdjective] authority."
 diadochi_flavor.51.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt3:2 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective] subjects in [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y] and [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y] $diadochi_flavor_become_our_trib$"
 diadochi_flavor.51.tt4:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] [GetProvince('(int32)790').GetArea.GetRegion.GetName|Y], besides #Y [GetProvince('(int32)743').GetName|Y]#!, $diadochi_flavor_have_been_seized$"
 diadochi_flavor.51.tt5:3 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetAdjective] subjects in [GetProvince('(int32)830').GetArea.GetRegion.GetName|Y], [GetProvince('(int32)918').GetArea.GetRegion.GetName|Y], and [GetProvince('(int32)1799').GetArea.GetRegion.GetName|Y] $diadochi_flavor_become_our_trib$"
 diadochi_flavor.51.a:0 "Much is gambled in the game of empire."
 diadochi_flavor_become_our_trib:0 "become our tributaries."
 diadochi_flavor.52.desc_3:1 "\n\nThough we have not been able to take as much advantage of these developments as their direct neighbors, our soldiers and partisans took the opportunity to seize control of the [GetCountry('PRY').GetAdjective] garrisons in mainland [GetProvince('(int32)418').GetArea.GetRegion.GetName] as they reeled from the news of their king's death..."
 diadochi_flavor.52.desc_4:1 "\n\nWe have succeeded in laying claim to Caria and [GetProvince('(int32)1883').GetArea.GetRegion.GetName] in the carving of the kingdom's corpse. However, [pleistarchus_scope.GetName] has been doggedly citing [pleistarchus_scope.GetHerHis] record of loyalty and the distance of the province in order to justify being appointed our satrap in [GetProvince('(int32)290').GetArea.GetRegion.GetName]..."
 diadochi_flavor.52.desc_5:0 "\n\nThough we have not been able to profit by land directly from this turn of events, the visitation of misfortune on the Antigonids is always welcome..."
 diadochi_flavor.52.a:1 "We shall not lose [GetProvince('(int32)418').GetArea.GetRegion.GetName] again."
 diadochi_flavor.52.b:0 "We place our trust in [pleistarchus_scope.GetPraenomen]."
 diadochi_flavor.52.bt:0 "[pleistarchus_scope.GetName] will be granted independent rule of #Y Caria#! and eastern #Y $cilicia_region$#! as our ally."
 diadochi_flavor.52.bt1:0 "[pleistarchus_scope.GetName] will be granted independent rule of #Y Caria#! as our ally."
 diadochi_flavor.52.c:1 "Caria and [GetProvince('(int32)1883').GetArea.GetRegion.GetName] will once again be integral parts of the Macedonian kingdom."
 diadochi_flavor.52.d:0 "Seeing this day is victory enough."
 diadochi_flavor.52.dt:1 "The [GetCountry('PRY').GetAdjective] kingdom has been partitioned."
 diadochi_flavor.52.tt1:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] mainland [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.52.tt2:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] eastern [GetProvince('(int32)1883').GetArea.GetRegion.GetName|Y] $diadochi_flavor_have_been_seized$"
 diadochi_flavor.52.tt3:1 "@[GetCountry('PRY').GetFlag]! [GetCountry('PRY').GetAdjective] #Y Caria#! $diadochi_flavor_have_been_seized$"
 diadochi_flavor_have_been_seized:0 "will be seized."
 diadochi_flavor.53.a:0 "Fortune is a fickle friend..."
 diadochi_flavor.53.at:1 "@[antigonids_scope.GetFlag]! [antigonids_scope.GetName|Y] has been carved up by the other Diadochi states."
 diadochi_flavor.54.t:0 "[pleistarchus_scope.GetPraenomen] of [pleistarchus_satrapy.GetName]"
 diadochi_flavor.54.desc:1 "Macedon laid claim to Caria and eastern [GetProvince('(int32)1883').GetArea.GetRegion.GetName] in the recent division of [GetCountry('PRY').GetAdjective] spoils, driving a wedge between the northern and eastern successors.\n\n"
 diadochi_flavor.54.desc_1:1 "Now it seems [GetCharacter('(int32)32').GetPraenomen] has been convinced or pressured by his loyal brother and general [pleistarchus_scope.GetPraenomen] into granting him its government for himself - with almost complete independence."
 diadochi_flavor.54.desc_2:0 "The province has now been set aside for [pleistarchus_scope.GetPraenomen], a notable Macedonian courtier, to govern with wide autonomy."
 diadochi_flavor.54.a:0 "Questionable move..."
 diadochi_flavor.54.at:1 "@[pleistarchus_satrapy.GetFlag]! [pleistarchus_satrapy.GetName|Y] is now an independent ally of @[GetCountry('MAC').GetFlag]! [GetCountry('MAC').GetName|Y]"
 diadochi_flavor.55.t:0 "Winds of Change"
 diadochi_flavor.55.desc:0 "The evolving struggle between the Diadochi kingdoms, including our masters in the [antigonids_scope.GetAdjective] realm, has left us bereft of our old benefactors.\n\n"
 diadochi_flavor.55.desc_1:0 "[transferred_subject.GetOverlord.GetAdjective] administrators have swiftly ensured our compliance along the lines of our previous subordinate relationship..."
 diadochi_flavor.55.desc_2:0 "We must now look to our own survival, being careful to maneuver the new political landscape..."
 diadochi_flavor.55.a:0 "The weak must do what they are told."
 diadochi_flavor.55.at:0 "We are no longer a subject of [antigonids_scope.GetName|Y] @[antigonids_scope.GetFlag]!"
 diadochi_flavor.56.t:0 "[attalid_head.GetFamilyDisplayAdjective] Defection"
 diadochi_flavor.56.desc:0 "It seems our recent setbacks have caused even trusted nobles to reconsider their loyalties and plans for the future.\n\n"
 diadochi_flavor.56.desc_1:1 "The ambitious Attalids - brought to great prominence in [GetCharacter('(int32)37').GetPraenomen]' kingdom by the eunuch [GetCharacter('(int32)385').GetPraenomen] - have defected to [thrace_scope.GetName] and offered their loyalty to [thrace_scope.GetRuler.GetPraenomen]..."
 diadochi_flavor.56.desc_2:0 "The prominent [attalid_head.GetFamilyDisplayAdjective] dynasty has fled to the court of [thrace_scope.GetRuler.GetPraenomen] in [thrace_scope.GetName] to pledge their loyalty to our enemies..."
 diadochi_flavor.56.desc_3:1 "The prominent [attalid_head.GetFamilyDisplayAdjective] dynasty has stirred up popular support in [GetProvince('(int32)290').GetArea.GetRegion.GetName] to carve out their own realm based at [pergamon_scope.GetCapital.GetName]!"
 diadochi_flavor.56.a:0 "What of it? They will come to naught."
 diadochi_flavor.56.at1:0 "[attalid_head.GetName|Y] and [attalid_head.GetHerHis] family have moved to [GetCountry('TRE').GetName|Y]\nThey may be granted lands to govern."
 diadochi_flavor.56.at2:0 "[attalid_head.GetName|Y] has founded the kingdom of [pergamon_scope.GetName|Y]."
 diadochi_flavor.57.desc:1 "[GetCountry('PRY').GetAdjective] setbacks have seen many of their most prominent servants defect to other causes, and in this vein the [attalid_head.GetFamilyDisplayAdjective] dynasty have arrived at our court.\n\nThey have strong local connections in [GetProvince('(int32)290').GetArea.GetRegion.GetName] and offer to transfer their loyalties to us in exchange for a position befitting their usefulness..."
 diadochi_flavor.57.a:0 "They will serve us well."
 diadochi_flavor.57.at:0 "[attalid_head.GetName] will govern northern #Y $asia_region$#! as satrap of #Y Pergamon#!."
 diadochi_flavor.57.sardis_tt:0 "[sardis_scope.GetRuler.GetFullName] will be replaced as satrap of #Y $asia_region$#!."
 diadochi_flavor.57.b:0 "Things are fine as they are."
 diadochi_flavor.57.bt:0 "The Attalid family will remain in @[thrace_scope.GetFlag]! [thrace_scope.GetName|Y]."
 diadochi_flavor.57.tt:0 "The [attalid_head.GetFamilyDisplayAdjective] family has arrived in @[thrace_scope.GetFlag]! [thrace_scope.GetName|Y]."
 diadochi_flavor.58.t:0 "[attalid_head.GetFamilyDisplayAdjective] Realm"
 diadochi_flavor.58.desc:1 "Like rats fleeing a sinking trireme, the Attalid dynasty - formerly loyal servants of the Antigonids - have set themselves up in [GetProvince('(int32)278').GetName] and pledged themselves to govern the area in our name."
 diadochi_flavor.58.a:0 "Ha!"
 diadochi_flavor.59.t:1 "The Rise of [attalid_head.GetEmployer.GetName]"
 diadochi_flavor.59.desc:2 "In the chaotic fighting over [GetProvince('(int32)290').GetArea.GetRegion.GetName], a new realm has been established by the [attalid_head.GetFamilyDisplayAdjective] family - nobles formerly in the service of the Antigonids - based around [attalid_head.GetEmployer.GetCapital.GetName] in [attalid_head.GetEmployer.GetCapital.GetArea.GetName]."
 diadochi_flavor.59.desc_subject:0 "\n\nIt seems their presence has been sanctioned by [attalid_head.GetEmployer.GetOverlord.GetRuler.GetName] of [attalid_head.GetEmployer.GetOverlord.GetName], whom the [attalid_head.GetFamilyDisplayAdjective] family are notionally serving as governors of the area."
 diadochi_flavor.59.a:0 "[attalid_head.GetEmployer.GetCapital.GetName], eh?"
 diadochi_flavor.59.at:1 "@[attalid_head.GetEmployer.GetFlag]! [attalid_head.GetEmployer.GetName|Y] has been created."
 heir_events.1.t:0 "The Seleukid Dynasty"
 heir_events.1.desc:1 "In accordance with the traditions of our dynasty, [former_ruler.GetName] has been crowned.\n\nAs [former_ruler.GetSheHe] ascends the throne, the expectations of the world to rule in accordance with [former_ruler.GetHerHis] ancestors are upon [former_ruler.GetHerHim]."
 heir_events.1.a:0 "Long live [seleukos_scope.GetPraenomen]!"
 heir_events.1.b:0 "Long live [antiochos_scope.GetPraenomen]!"
 there_will_sometimes_be_a_seleukos_on_the_seleukid_throne:0 "New kings of the Seleukid dynasty will often take on the name [seleukos_scope.GetPraenomen|Y] as they ascend the throne."
 there_will_sometimes_be_an_antiochos_on_the_seleukid_throne:0 "New kings of the Seleukid dynasty will often take on the name [antiochos_scope.GetPraenomen|Y] as they ascend the throne."
 heir_events.2.t:0 "A New Ptolemaic King"
 heir_events.2.desc:1 "In accordance with the traditions of our dynasty, [ptolemaios_scope.GetName] has been crowned.\n\n[ptolemaios_scope.GetSheHe|U] has assumed the honors and responsibilities associated with the name Ptolemaios ever since the rule of [ptolemaios_soter.GetName]."
 heir_events.2.a:0 "Long live [ptolemaios_scope.GetPraenomen]!"
 there_will_always_be_a_ptolemaois_on_the_egyptian_throne:0 "New kings of the Ptolemaic dynasty will always take on the name [ptolemaios_scope.GetPraenomen|Y] as they ascend the throne."
 heir_events.3.t:0 "A New Ptolemaic Queen"
 heir_events.3.desc:1 "In accordance with the traditions of our dynasty, [kleo_scope.GetName] has been crowned.\n\nAs [kleo_scope.GetSheHe] ascends the throne, the expectations of the world to rule in accordance with [kleo_scope.GetHerHis] ancestors is upon [kleo_scope.GetHerHim]."
 there_will_always_be_a_cleopatra_on_the_egyptian_throne:0 "New Queens of the Ptolemaic dynasty will often take on the name [kleo_scope.GetPraenomen|Y] as they ascend the throne."
 heir_events.3.a:0 "Long may [kleo_scope.GetSheHe] reign!"
 heir_events.5.t:0 "Heir Apparent"
 heir_events.5.desc:0 "A [ROOT.GetCountry.GetAdjective] coronation ceremony is meant to be one of the grandest and most memorable events of a lifetime, but not all coronations are equal. While everyone is going through the motions expected of them, there are whispers among the onlookers.\n\nThe fact that [nominator.GetName] will remain at the reins of the country with [nominee.GetName] sharing the title is causing ridicule in the streets, but also inspiring far less savory emotions in the Royal Palace."
 heir_events.5.a:0 "They will accept it in time."
 jealous_sibling:0 "Unfair Succession"
 heir_events.6.t:0 "A Crowned Hier"
 heir_events.6.desc:0 "The legacy of Ptolemy is in many ways as much Egyptian as it is Greek. At few moments is this more apparent than during the coronations of the [nominator.GetFamily.GetName] Dynasty.\n\nThe nomination of [nominee.GetName] as the heir apparent is in all notable ways clearly such a ceremony. It is officiated by the high priest of Ptah, and [nominee.GetName] has been presented the scepters of the Kingdoms.\n\nWith hymns that proclaim the new Pharaoh a child of Amun still echoing around them there are those that cannot help but wonder, was this really necessary when [ROOT.GetCountry.GetRuler.GetName] will actually remain in power?"
 heir_events.6.a:0 "Long live Ptolemaios!"
 ptolemaios_prematurely:0 "Ptolemaios is the regnal name of all the Monarchs in our dynasty."
 heir_events.6.b:0 "Long Live Kleopatra!"
 kleopatra_prematurely:0 "Kleopatra is the regnal name of all the Queens in our dynasty."
 heir_events.6.c:0 "Tenella!"
 heir_events.7.t:0 "Coronation of an Heir"
 heir_events.7.desc:0 "The [nominator.GetFamily.GetName] dynastic legacy is in many ways more tied to territory than any single institution. It is not Greek, Syrian, Babylonian or Persian, but instead draws on the traditions of kingship of Seleukos Nikator and the territory he united.\n\nOne way in which this is very evident is in the coronation ceremonies of our rulers. Oaths are sworn in many languages, priests are present from many major faiths, and astrologers proclaim the newly crowned rulers favor with their gods.\n\nNonetheless the coronation of [nominee.GetName] is something out of the ordinary. [ROOT.GetCountry.GetRuler.GetName] remains in power, and yet here are priests to gods both near and far legitimizing the 'rule' of the new heir apparent."
 heir_events.7.a:0 "Long live Seleukos!"
 seleukos_prematurely:0 "Seleukos is the regnal name of many of the Monarchs in our dynasty."
 heir_events.7.b:0 "Long live Antiochos!"
 antiochos_prematurely:0 "Antiochos is the regnal name of many of the Monarchs in our dynasty."
 heir_events.7.c:0 "Tenella!"
 heir_events.8.t:0 "Heir Apparent"
 heir_events.8.desc:0 "Whether drawing on the heritage of Herakles or that of Antigonos the One-Eyed himself, the legacy of the [nominator.GetFamily.GetName] dynasty is one with a strong martial tradition. It is no wonder that when Antigonos was proclaimed king this was done after a great military victory, and by the victorious army.\n\nThis tradition is still evident in [nominator.GetFamily.GetName] coronations to this day, with the oaths of our officers to the new ruler being a crucial component.\n\nThe coronation of [nominee.GetName] is not traditional however. [ROOT.GetCountry.GetRuler.GetName] will still remain on the throne, despite the well wishes of our officers and soldiers. Everyone knows that what it really means is that there is now a clear Heir Apparent, but not everyone approves of this fact."
 heir_events.8.a:0 "Tenella!"
 heir_events.9.t:0 "Heir Apparent"
 heir_events.9.desc:0 "While it is in many ways a mere formality, the approval of the [ROOT.GetCountry.GetAdjective] barons is still required for the crowning of a new ruler. That this tradition is older than memory vouches for its respect.\n\nIt is perhaps no surprise  that the coronation of [nominee.GetName] has been greeted by acclamation and celebration among the barons, some saying [nominee.GetSheHe] is the spitting image of Alexander himself at that age.\n\nWhat is more out of the ordinary is the fact that this coronation leaves [nominator.GetName] in power, with no loss of authority. The pomp and ceremony aims to make [nominee.GetName] the Heir Apparent."
 heir_events.9.a:0 "Tenella!"
 heir_events.10.t:0 "Heir Apparent"
 heir_events.10.desc:0 "There are many traditions to observe in the [ROOT.GetCountry.GetAdjective] kingdom when naming a designated successor - but even for a [ROOT.GetCountry.GetRuler.GetTitleName] it is hard to know what will happen after death.\n\nPerhaps that is why the coronation of [nominee.GetName] today was undertaken with such fervor, pomp and ceremony. The high and mighty in the kingdom, as well as representatives of the priesthood, have all gladly sworn fealty to [nominee.GetName] as their ruler.\n\nThere are some, however who consider the whole ceremony superficial. [nominator.GetName] will remain the ruler of the country after all, with [nominator.GetName] now the Heir Apparent."
 heir_events.10.a:0 "Tenella!"
 heir_events.11.t:0 "Playing Favorites"
 heir_events.11.desc:0 "The decision of [nominator.GetName] to hold a grand ceremony to nominate a mere child as co-ruler and official successor has been hard to stomach for some of the political grandees in our country. The coronation ceremony may have gone off without a hitch, but there is dissent brewing among the rich and mighty in [ROOT.GetCountry.GetName]."
 heir_events.11.a:0 "This is for the best."
 heir_offense_warning:0 "This action may cause offense among the other characters in the line of succession."
 has_any_position_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! is not employed."
 prominent_spouse_tooltip:0 "#Y [THIS.GetCharacter.GetName]#! is not the wife of a ruler, successor, or Great Family member. ([THIS.GetCharacter.GetSpouse.GetName])"
 heir_events.12.t:0 "A New Mithridatic King"
 heir_events.12.desc:1 "$dynasty_traditions$Now [former_ruler.GetSheHe] must assume the name of our founder and the responsibilities associated with the name Mithridates."
 heir_events.12.a:0 "Hail Mithridates."
 heir_events.12.b:0 "Time for a change."
 there_will_sometimes_be_a_mithridates_on_the_pontic_throne:1 "New kings of the Mithridatid dynasty will always take on the name [mithridates_scope.GetPraenomen|Y] as they ascend the throne."
 heir_events.13.t:0 "A New Zipoeteid King"
 heir_events.13.desc:1 "$dynasty_traditions$Now [former_ruler.GetSheHe] must assume one of our ancient royal names, symbolizing the stability of [former_ruler.GetFamilyDisplayName] rule in [former_ruler.GetEmployer.GetName]."
 heir_events.13.a:0 "He shall be called Nikomedes."
 heir_events.13.b:0 "It is time for the reign of Prusias."
 there_will_sometimes_be_a_nikomedes_on_the_bithynian_throne:0 "$there_will_sometimes_open$ often $there_will_sometimes_middle$ Nikomedes $there_will_sometimes_end$"
 there_will_sometimes_be_a_prusias_on_the_bithynian_throne:0 "$there_will_sometimes_open$ sometimes $there_will_sometimes_middle$ Prusias $there_will_sometimes_end$"
 heir_events.14.t:0 "A New Attalid King"
 heir_events.14.a:0 "He shall be called Attalos."
 heir_events.14.b:0 "It is time for the reign of Eumenes."
 there_will_sometimes_be_a_attalos_on_the_attalid_throne:0 "$there_will_sometimes_open$ sometimes $there_will_sometimes_middle$ Attalos $there_will_sometimes_end$"
 there_will_sometimes_be_a_eumenes_on_the_attalid_throne:0 "$there_will_sometimes_open$ sometimes $there_will_sometimes_middle$ Eumenes $there_will_sometimes_end$"
 there_will_sometimes_open:0 "New Kings of the [former_ruler.GetFamilyDisplayAdjective] dynasty will"
 there_will_sometimes_middle:0 "take on the name"
 there_will_sometimes_end:0 "as they ascend the throne."
 dynasty_traditions:0 "In accordance with the traditions of our dynasty, [former_ruler.GetName] has been crowned.\n\n"
 distinction.1.t:0 "Spectacular Ambush"
 distinction.1.desc:0 "A triumphant day has come for [actor.GetName], having maneuvered in the rough terrain for days to trick the enemy [target.GetCountry.GetName] into a false sense of security. As the armies clashed they thought they had it all under control until our hidden forces suddenly appeared, taking the enemy completely by surprise. The [actor.GetName] is taking a lot of pride in such a crushing victory, and will be looking at making this a regular fighting doctrine."
 distinction.1.a:0 "A fantastic show of tactics!"
 distinction.2.t:0 "Exemplary Use Of Terrain"
 distinction.2.desc:0 "Ever since the heroic stand at Thermopylae, it has been well known that numbers can be leveraged very well against superior numbers in a closed environment. With that in mind, the [actor.GetName] have shown great innovation with their latest victory, where they lured the enemy into thinking they were choosing the battleground. In reality they fell for a well planned trap, where they ended up surrounded with nowhere to run."
 distinction.2.a:0 "Good planning has paid off."
 distinction.3.t:0 "[actor.GetName] Stands Tall"
 distinction.3.desc:0 "Having fought a glorious victory on the open fields, the [actor.GetName] has shown prowess that would have impressed Alexander himself. The organized center of the army kept on pushing the enemy back mercilessly while the flanks kept them occupied. Taking full advantage of this experience of this will see them strike fear into the heart of any enemy foolish enough to face them in similar terrain."
 distinction.3.a:0 "A brilliant battle to be sure."
 distinction.4.t:0 "Scorching Victory"
 distinction.4.desc:0 "The harsh sun is something most fear, but some learn and adapt to it. For days [actor.GetName] hounded the enemy, keeping them from being able to access the oases, their supply of water kept going down. In the end, what they faced on the field was a dehydrated, weakened force that was easily defeated. With this [actor.GetName] has found the hidden advantages of the desert and made them part of their own arsenal of weapons, to be deployed against any enemy who would dare to enter their domain."
 distinction.4.a:0 "I almost feel sad for the enemy."
 distinction.5.t:0 "Barbarians Rebuffed"
 distinction.5.desc:0 "A triumphant victory was had against the barbaric hordes! [actor.GetName] has brought justice upon those who would intrude upon our lands and threaten the safety of our population. A victory such as this should bring them a wealth of slaves and glory, rewards that will feed their determination for further victories."
 distinction.5.a:0 "This has safeguarded our people."
 distinction.6.t:0 "Practice Makes Perfect"
 distinction.6.desc:1 "Experience is the teacher of all things. The [adiutrix_legion.GetName] has shown rare alacrity, throwing themselves into the arms of [ROOT.GetCountry.Custom('get_war_god')] with gusto. Their enthusiasm in practice and battles alike prove the key to success is to pass knowledge and experience on to the young instead of having them learning the hard way. Fighting side by side, with full trust in the man next to you, as an effective, cohesive combat unit, strikes fear into their foe's hearts."
 distinction.6.a:0 "The enemy will dread these men."
 distinction.7.t:0 "The First Legion"
 distinction.7.desc:1 "It is a large step for a nation to show it has the resources to keep a standing army. As we have formed [primagena_legion.GetName], we now stand as a nation above others! Our glorious nation enters a new era of professional soldiers that will show no mercy to our enemies. Additionally, they will be able to forge a legacy of their own, and bravery or lack thereof shall determine its character."
 distinction.7.a:0 "A new era has begun."
 distinction.8.t:0 "A Great Cavalry Victory"
 distinction.8.desc:0 "Today is a day of triumph as we have driven our enemy before us and heard the lamentation of those overrun. [actor.GetName] has brought glory to itself and our nation by upholding the high standards of cavalry set by the hetairoi of Alexander. The key to victory, today just as back then, was an exemplary use of hammer and anvil tactics, where the enemy was locked down by our own frontlines as the cavalry flanked and then slammed into their back, killing many and breaking the spirit of the rest."
 distinction.8.a:0 "One would not want to stand in front of their charge."
 distinction.9.t:0 "[actor.GetCommander.GetPraenomen]'s Great Victory"
 distinction.9.desc:0 "Our future magnificent leader, [actor.GetCommander.GetPraenomen], has brought a triumphant victory at the head of the [actor.GetName]. As told in the reports the victory was secured as the heir [actor.GetCommander.GetHerselfHimself] led a daring charge at the strong point of the enemy. Tales of this battle will be told for generations, and any man who has served will never have a dry cup. An event such as this will also be marked in the annals of history related to [actor.GetName], making it a mark of glory to get even to serve in it. "
 distinction.9.a:0 "[root.GetPrimaryHeir.GetPraenomen] has brought glory to us all."
 distinction.10.t:0 "Engineered Outcome"
 distinction.10.desc:0 "The enemy thought themselves safe behind their walls, but the experienced engineers of [legion_poliorcetes.GetName] have shown this was false - they were not an obstacle for long. No fortress is stronger than its weakest point, and a good engineer will find it and take advantage of it in no time. As the sappers dug underneath the walls, weakening them, the army at large kept the enemy in the dark with feigned attacks. Without the engineers we would have lost many more lives, and more importantly, time."
 distinction.10.a:0 "Nothing stands up to a sharp mind."
 distinction.11.t:0 "Sacking For The Gods"
 distinction.11.desc:0 "The gods look favourably upon [pious_legion.GetName], who have sacked the site of a god not worthy of being mentioned. The holy men and women tried their best to stop our soldiers, but against an army there was little they could do to resist. Had their god been as powerful as they claimed, they surely would have been able to put up some resistance to protect their holy site."
 distinction.11.a:0 "This surely will show our dedication to the ones above."
 distinction.12.t:0 "Barca"
 distinction.12.desc:0 "We have gotten word from [barca_legion.GetName], and it seems that they have done what some thought to be impossible. No sane commander would have taken an army at such a pace through such lands… or that is what conventional wisdom would have us think. Evidence however shows us that it has worked, despite the attached dangers, and the enemy was taken by surprise by this sudden appearance. As the commander said in his last message before the battle, “I will either find a way, or make one”. "
 distinction.12.a:0 "They surely have done the impossible."
 distinction.13.t:0 "Stalwart Victories"
 distinction.13.desc:0 "Many victories have been bestowed upon [actor.GetName] and it does not seem to stop. Glory and honor is being bestowed upon all soldiers within it, let us just hope we get some time to enjoy it before the next victory. And even victories come with losses in men, let us hope our victories will not leave us ruined."
 distinction.13.a:0 "There cannot be such a thing as winning too much?"
 distinction.14.t:0 "Tusked Mayhem"
 distinction.14.desc:0 "Our magnificent victory today by [actor.GetName] has shown what truly is supreme on the battlefield. Other nations squabble with phalanxes and horsebound infantry, but once the elephants charge the brave fall and the smart runs for their lives. With this victory at hand we are sure that [actor.GetName] will put even more focus into these noble beasts for our future war efforts."
 distinction.14.a:0 "Our armies are unstoppable."
 distinction.15.t:0 "Reflections of Glory"
 distinction.15.desc:0 "A remarkable victory has been achieved by [actor.GetName] after a crushing victory against the pompous Greeks and their phalanx. Had Alexander seen the sloppiness of their movement, weakness of the guards for the flanks and slow reactions to our tactics he would have wept. With this great victory we will take the glory of the silver shields for ourselves as we now have the most proficient heavy infantry in the world."
 distinction.15.a:0 "The days of the greeks are numbered."
 distinction.16.t:0 "Saviors"
 distinction.16.desc:0 "We have been reached by news regarding [actor.GetName] and their actions in saving roman lives. They came to the rescue as our countrymen were under the immense pressure of the enemy keeping them in check.  As should be [actor.commander.GetPraenomen] was presented with the highest military decoration of the land as the survivors saved scoured the battlefield for grass, flowers and other plants to make him a crown of grass."
 distinction.16.a:0 "The highest honor one could have bestowed."
 distinction.17.t:0 "The Triumphant [triumph_legion.GetName]"
 distinction.17.desc:1 "It is a glorious day for [triumph_legion.GetName]; their many achievements on the field of battle have brought a triumph to their magnificent commander, [target.GetName].\n\nThough one might think it were all for the general, with their respendlent toga and divinely painted face, it is a rare honor for the men to march into the city alongside the spoils of victory - a permanent honor to their name and a chance to show their own glory, parading through [ROOT.GetCountry.GetCapital.GetName] with fresh uniforms and shining phaleras for all to see."
 distinction.17.a:0 "They will all be kings for a day."
 distinction.18.t:0 "Steadfast Victory"
 distinction.18.desc:0 "In a battle, being methodical and having a good plan will make what might otherwise look like an even match turn into a one sided matter. As shown in their latest victory, [actor.GetName] has shown that they might even be able to push the ocean itself back with their resolve. As the enemy came with all their might, trying to push into our lines, they were time after time rebuffed. With each attack, our shields held strong and the enemies fell to our blades as they were pushed into close quarters. Today’s glorious victory will live on and guide the way forward for this army!"
 distinction.18.a:0 "They are an example for us all."
 distinction.19.t:0 "Fulminous Victory"
 distinction.19.desc:0 "Many battles are won with strategy, others with bravery, and some by intervention from the heavens. As [actor.GetName] was fighting, things were looking grim as the enemy made steady gains without our men being able to push them back. As the wind picked up, the enemy’s resolve started to falter whereas we were certain that this was the gods lending us a hand. When the lightning struck the enemy army the battle was over, not a man among them brave enough to stand up to the will of the gods. With this, [actor.GetName] will now fly the thunderbolt as part of their legacy."
 distinction.19.a:0 "May we all be so lucky to have the gods on our side."
 distinction.20.t:0 "Logistical Marvel"
 distinction.20.desc:0 "An army walks on its stomach, this is something every competent commander is well aware of. Assigning designated foraging parties as part of the soldier's daily tasks has done wonders for how long the army's rations last. It seems that the commander of [actor.GetName] has taught them to be almost self-reliant extending the rations they march with and thus making them much less reliant on the supply train to keep them fit for action."
 distinction.20.a:0 "Most impressive."
 distinction.21.t:0 "Cowardly Flight"
 distinction.21.desc:0 "The cowards of [actor.GetName] have fled the field, leaving supplies and stragglers for the enemy to take as they wish. The tides of this war might have been turned by this alone! This is a blemish on our honor, but even more so on theirs. They should have stood their ground until the end rather than coming back as cowards."
 distinction.21.a:0 "All of them are cravens!"
 distinction.22.t:0 "Uncivilized Looting"
 distinction.22.desc:0 "It is natural to expect some reports of looting when a city is taken, but, from what we hear of [actor.GetName], they have taken it too far! They have acted with dishonor, looting everything they could get their hands upon and slaying countless civilians. Such greed and bloodlust is not becoming of an army of our country."
 distinction.22.a:0 "Do we have soldiers or a pack of bandits?"
 distinction.23.t:0 "Disgraced Legion"
 distinction.23.desc:1 "Some of our most professional forces have defected to the side of the rapscallion [mutineer_revolting_country.GetRuler.GetName]! If they are ever reconstitued after our victory, the stain on their reputation will be hard to remove."
 distinction.23.a:1 "Their dishonor will not be forgotten."
 distinction.24.t:0 "Impious Sacking"
 distinction.24.desc:0 "The fools of [pious_legion.GetName] might just have doomed us all, as they sacked a holy site of our gods! Let us all hope the wrath of the heavens will be contained to those guilty of the deed rather than bringing their fury upon us all. It will be a large undertaking full of risk for them to regain the favor of the gods."
 distinction.24.a:0 "These men has foolishly tempted the wrath of the gods."
 distinction.25.t:0 "Headless Snake"
 distinction.25.desc:0 "Cutting the head off a snake is a good way to quickly dispatch the threat. after the cowardly actions of [dishonor_fallen_commander.GetName], they lacked the fortitude of mind and body to keep their leader alive. This will be a tarnish on their name and something that will keep future commanders worried."
 distinction.25.a:0 "How could the men be so careless?"
 character_events.54.t:0 "Arrival"
 character_events.54.desc:0 "The appearance of the notable [new_character.GetName] in [new_character.GetEmployer.GetName] has driven the gossip of [new_character.GetEmployer.GetCapital.GetName] for days, as [new_character.GetEmployer.GetAdjective] circles look to the impact [new_character.GetHerHis] presence will have on our politics and future."
 character_events.54.a:0 "Welcome, [new_character.GetPraenomen]."
 character_events.54.at:0 "[new_character.GetName] appears in [new_character.GetEmployer.GetName]."
 office_gain.4.t:0 "Breakthrough!"
 office_gain.4.desc:0 "The talent of [SCOPE.sChar('innovation_giver').GetName] knows no bounds. In [SCOPE.sChar('innovation_giver').GetHerHis] role as researcher, [SCOPE.sChar('innovation_giver').GetSheHe] dictates that [SCOPE.sChar('innovation_giver').GetHerHis] capacity for further innovation has increased.\n\nWe are sure to benefit from this situation."
 office_gain.4.a:0 "Splendid!"
 monarchy_events.103.t:0 "Pretender Receives Support"
 monarchy_events.103.desc:0 "The dastardly [SCOPE.sC('supporting_country').GetAdjective] government have pledged military support to the vile pretender, [SCOPE.sChar('supported_pretender').GetName].\n\nIn the event of a civil war, they are sure to come to [SCOPE.sChar('supported_pretender').GetHerHis] aid."
 monarchy_events.103.a:0 "Troublesome."
 warfare.16.t:0 "A Kingdom In Thrall"
 warfare.16.desc:0 "Our heralds bring troubling news: the nation of [SCOPE.sC('puppeteer_country').GetName] has successfully supported the rebellion of [SCOPE.sC('puppet_kingdom').GetRuler.GetName] in [SCOPE.sC('puppet_kingdom').GetName].\n\nThe once-mighty kingdom now lies in thrall to their former allies, having made a deal with the devil - signing away their independence in return for a mere chance at temporary power."
 warfare.16.a:0 "The future grows dim."
