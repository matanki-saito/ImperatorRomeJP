 generic_infra_mission.30.t:0 "Flagships Completed"
 generic_infra_mission.30.desc:0 "It is with great pride that the shipbuilders of [SCOPE.sP('ship_building_center').GetName] have let us know that our new flagships are ready to be taken into use.\n\nThese new titans of the sea will undoubtedly be very useful to our navy but before they are taken into service they will serve our purposes in internal politics.\nThe birthing ceremeony cannot be held by anyone but our ruler himself, but the maiden voyage will require a commander. A great honor and a boon that many families would value highly."
 generic_infra_mission.30.a:0 "[SCOPE.sCharacter('naval_family_1').GetName] is the right [SCOPE.sCharacter('naval_family_1').GetWomanMan] for the Job!"
 generic_infra_mission.30.b:0 "We will name [SCOPE.sCharacter('naval_family_2').GetName] the captain for this voyage."
 generic_infra_mission.30.c:0 "It is [SCOPE.sCharacter('naval_family_3').GetName] time to shine."
 family_granted_naval_job:0 "Maritime Honor"
 desc_family_granted_naval_job:0 "As a sign of how much the state values the hard work and ability of this family they bestowed the right to captain new flagships for their maiden voyage on them. A gesture the family is unlikely to forget."
 breeding_program:0 "[SCOPE.sP('food_province_capital').GetName]の畜産計画"
 breeding_program_DESC:0 "飼料の供給が長期的にも確保されたいま、[SCOPE.sP('food_province_capital').GetName]を我々の軍隊のために馬を飼育する理想的な土地とするべきだと主張する者もいる。これには多額の投資を必要とするが長期的に見れば元が取れるであろう。"
 temples_built:0 "拡大された聖地"
 desc_temples_built:0 "我々の保護のもとに聖地の宗教地区を拡大するための投資が行われた。"
 cultural_assimilation_trend:0 "コロニア"
 desc_cultural_assimilation_trend:0 "この都市の住民は徐々に我々の文化に好意を示すようになってきている。"
 fortified_stronghold:0 "Fortified Stronghold"
 desc_fortified_stronghold:0 "This city is home to an unusually strong set of fortifications."
 expanded_port:0 "Port Commercial District"
 desc_expanded_port:0 "The port district of this city is thriving."
 military_regiment_city:0 "駐屯地"
 desc_military_regiment_city:0 "This is a pronounced military town."
 slave_city_modifier:0 "Production Center"
 desc_slave_city_modifier:0 "This is a regional center of production and mills. Renowned for being a comparatively good place to live for a slave."
 slave_city_task:0 "[SCOPE.sP('urbanize_area_city').GetName]の製粉所"
 slave_city_task_DESC:0 "必要な設備さえ整えることができれば、都市[SCOPE.sP('urbanize_area_city').GetName]は素晴らしい生産地になるだろう。"
 build_barracks:0 "[SCOPE.sState('urbanize_area_province').GetShortName]守備隊"
 build_barracks_DESC:0 "Our country requires more loyal soldiers and the people of [SCOPE.sP('urbanize_area_city').GetName] are ideally suited to supply us with new men for the frontlines."
 expand_harbor:0 "[SCOPE.sP('urbanize_area_city').GetName] Harbor"
 expand_harbor_DESC:0 "The harbor of [SCOPE.sP('urbanize_area_city').GetName] could be an important trade point in this province if we were willing to develop the commercial district."
 fortify_province:0 "Stronghold of [SCOPE.sState('urbanize_area_province').GetShortName]"
 fortify_province_DESC:0 "The citizens of [SCOPE.sP('urbanize_area_city').GetName] are imploring us to improve the local defences."
 cultural_imperialism:0 "[SCOPE.sState('urbanize_area_province').GetShortName]への植民"
 cultural_imperialism_DESC:0 "[SCOPE.sP('urbanize_area_city').GetName] is an important city but its loyalty is at times in question. We should spread our own culture and language among the citizens of [SCOPE.sP('urbanize_area_city').GetName] and make them feel properly a part of our country."
 urbanize_city:0 "[SCOPE.sP('urbanize_area_city').GetName]の発展"
 urbanize_city_DESC:0 "The settlement of [SCOPE.sP('urbanize_area_city').GetName] has experiencing severe growth pains. If given the rigth support it could likely become a thriving city in this area."
 abort_for_generic_infra:0 "この総督領の首都が存在しない"
 tribal_reform_DESCRIPTION:0 "我ら偉大なる国家にも、ついに文明化された定住国家に移り変わる時が来た。\nとはいえそれを熱心に支持する者たちの中で、どのように文明化するかの意見は大きく異なっている。代議員による政体を採用すべきと言う議論がある一方で、世襲の君主制が良いと考えている者もいるようだ。"
 tribal_reform_CRITERIA_DESCRIPTION:0 "君主制か共和制に移り変わる。"
 tribal_reform_BUTTON_TOOLTIP:0 "我が部族にとって、新たな統治方法を考慮しなければならない時が来たようだ。外国から様々な観念が押し寄せてきている中、我々は本当に移住民であり続けることができるだろうか？"
