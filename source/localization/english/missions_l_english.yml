l_english:
 generic_mission_home_infrastructure:0 "[SCOPE.sGovernorship('infra_governorship').GetName][SCOPE.sP('governorship_capital').Custom('get_generic_mission_title_type')]"
 generic_mission_home_infrastructure_DESCRIPTION:0 "[SCOPE.sGovernorship('infra_governorship').GetName][SCOPE.sP('governorship_capital').Custom('get_mission_desc')]"
 mission_colonia_desc:0 "には我々の支配の下に総督が派遣されているが、首都とは大きく異なった文化や伝統を持っている。この地域を発展させるとともに我々の文化に忠実な市民の移民を奨励してこの地域の核となるような忠実な従属国を設立すべきだろう。"
 centralization_desc:0 "は、我々の支配下にある未開拓地域である。ここの総督に行政官や法務官を派遣して、この地域への支配力を強化し、地域経済を成長させるべきだ。"
 capital_mission_desc:0 "は我々の本拠地であるとともに国家の中心である。この州の経済を発展させ、首都を刷新し、我が国の首都と呼ばれるにふさわしい輝かしい文明の中心地に仕立て上げなければいけない。"
 generic_mission_home_infrastructure_CRITERIA_DESCRIPTION:0 "このミッションは[SCOPE.sGovernorship('infra_governorship').GetName]州の開発について扱います。\nこれには次のタスクが含まれています：\n\n[SCOPE.sP('governorship_capital').GetName][SCOPE.sP('governorship_capital').Custom('get_central_branch_type')]\n[SCOPE.sP('governorship_capital').Custom('get_temple_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_food_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_mining_branch')][SCOPE.GetRootScope.GetCountry.Custom('get_port_branch')]"
 mission_colonia:0 "の安定化と発展"
 mission_centralization:0 "の発展"
 mission_country_capital:0 "の真珠"
 mission_colonia_goal:0 "に忠実な核となる属国を設立する"
 mission_centralization_goal:0 "の地方統治を強化する"
 mission_country_capital_goal:0 "の首都を装飾する"
 temple_mission:0 "Renovate the local Shrines, create a self sustaining temple community\n"
 food_mission:0 "食料供給を増加させる\n"
 mining_mission_prospecting:0 "鉱業を発展させ、新たな鉱脈を発見する\n"
 mining_mission:0 "鉱業を発展させる\n"
 port_mission:0 "沿岸交易を発展させる\n"
 expansion_mission:0 "地域への影響力を拡大させる\n"
 mission_nope:0 ""
 capital_branch_1_a:0 "[SCOPE.sP('governorship_capital').GetName]を都市に"
 capital_branch_1_a_DESC:0 "While [SCOPE.sP('governorship_capital').GetName] has long been the capital of [SCOPE.sP('governorship_capital').GetState.GetShortName] it is being held back in its growth by its lack of city rights. We should rectify this lack privileges immediately so that the settlement can grow into the provincial center it needs to be."
 capital_branch_1_b:0 "[SCOPE.sP('governorship_capital').GetName]を都市に"
 capital_branch_1_b_DESC:0 "Our capital serves a great purpose to our country yet some would call it a mere village or hamlet. We must ensure that the city of [SCOPE.sP('governorship_capital').GetName] has the means to grow into the great central point for our country that it was always meant to be."
 capital_branch_1_c:0 "[SCOPE.sP('governorship_capital').GetName] the Metropolis"
 capital_branch_1_c_DESC:0 "Anyone would concede that [SCOPE.sP('governorship_capital').GetName] is a great city, even one of the larger and more imposing that this region has ever seen. We must further patronize this growing community and foster it into the Metropolis it is meant to be."
 capital_branch_2:0 "[SCOPE.sP('governorship_capital').GetState.GetShortName]での交易の拡大"
 capital_branch_2_DESC:0 "The city of [SCOPE.sP('governorship_capital').GetName] and the entire surrounding province of [SCOPE.sP('governorship_capital').GetState.GetShortName] requires a greater number of imports in order to grow an thrive. We should entice merchants and traders to open new routes to our province so that we may import more goods and food to its capital."
 food_branch_1:0 "[SCOPE.sState('food_province').GetShortName]の果実"
 food_branch_1_DESC:0 "[SCOPE.sState('food_province').GetShortName]は[SCOPE.sGovernorship('infra_governorship').GetName]地域の中でも最も肥沃な州であり、適切な支援によってその農地は地域全体に食料を提供できるようになった。"
 tooltip_building_farms:1 "#Y [SCOPE.sState('food_province').GetShortName]#!において農村を建設できる集落に全て建設する（#Y [SCOPE.ScriptValue('farms_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_farms_in_province_tooltip_svalue')|/0]#!）"
 fruits_of_the_land:0 "大地の果実"
 desc_fruits_of_the_land:0 "州の協力の下に地域の農地が改善されたので、この州では農業部門の成長が著しい。"
 granary_of_x:0 "[SCOPE.sGovernorship('infra_governorship').GetName]の穀倉"
 granary_of_x_DESC:0 "[SCOPE.sState('food_province').GetShortName]における農業市場の成長によって、この州にはすぐに「[SCOPE.sGovernorship('infra_governorship').GetName]の穀倉」という異名が付けられた。ここは州の食料貯蔵庫として理想的な土地である。軍隊が長期の作戦に出発する前にはこの土地で食料を補充する。"
 food_depot:0 "穀倉"
 desc_food_depot:0 "この州は州の主要な食糧貯蔵個である。"
 food_market_of_x:0 "パンとサーカス"
 food_market_of_x_DESC:0 "非常に豊作であったので食料供給が地域の食糧庫が扱える量を超過している。これは[ROOT.GetCountry.GetName]の人々のために何かをおこなったり、最も必要としている人々に生産物を配分する絶好の機会である。"
 bread_and_circuses_mission:0 "パンとサーカス"
 desc_bread_and_circuses_mission:0 "In a feat of generousity our leaders have deemed fit to give out a large allowance of bread to all free men in our country."
 mining_branch_1:0 "[SCOPE.sState('mining_province').GetShortName]の採掘場"
 mining_branch_1_DESC:0 "[SCOPE.sState('mining_province').GetShortName] is rich in metals and minerals in a way that few other provinces of [SCOPE.sGovernorship('infra_governorship').GetName] are. By expanding and developing the business in this province the entire country could benefit."
 thriving_mining_sector:0 "繁栄する鉱業中心地"
 desc_thriving_mining_sector:0 "この区域には盛況な鉱業部門があり、長い間多くの鉱夫を引き付けてきた。"
 create_2_slaves_effect_tooltip:0 "[THIS.GetProvince.GetName]に#Y 奴隷#!が2現れます"
 create_3_slaves_effect_tooltip:0 "[THIS.GetProvince.GetName]に#Y 奴隷#!が3現れます"
 create_5_citizen_effect_tooltip:0 "[THIS.GetProvince.GetName]に#Y 市民#!が5POP現れます"
 expand_work_force:0 "採掘場の労働力の拡大"
 expand_work_force_DESC:0 "豊かに発展する[SCOPE.sState('mining_province').GetShortName]にその都市基盤が見合っていない。より多くの奴隷たちを鉱山に送り込むために開発の促進を求める声が高まっている。"
 prospecting_mission:0 "[SCOPE.sState('mining_province').GetShortName]での試掘"
 prospecting_mission_DESC:0 "[SCOPE.sState('mining_province').GetShortName]にはすでに我々が発見し開発したものよりも多くの金属や鉱石が埋蔵されているということが分かってきた。もしこの地域で大規模な調査に投資する意思があれば、開発する価値のある新たな鉱脈を発見できるかもしれない。"
 tooltip_building_mines:0 "#Y [SCOPE.sState('mining_province').GetShortName]#!において採掘場を建設できる集落に全て建設する（#Y [SCOPE.ScriptValue('mines_in_province_tooltip_svalue')|/0]#!/#Y [SCOPE.ScriptValue('potential_mines_in_province_tooltip_svalue')|/0]#!）"
 prospection_tooltip:0 "試掘によって金属や鉱石が#Y [SCOPE.sState('mining_province').GetShortName]#!に見つかった場合、ここで生産される交易品を変更することができます"
 no_thanks_prospector:0 "これ以上[SCOPE.sP('find_struck_here').GetName]において鉱床の調査は行われません"
 generic_infra_mission.22.t:0 "[SCOPE.sP('find_struck_here').GetName]で鉄が発見される"
 generic_infra_mission.22.desc:0 "Our prospectors jubilantly report having struck Iron in [SCOPE.sP('find_struck_here').GetName]. We would need to spend a fair bit of money to get a mine up and running but the deposits seem to be enough to support one.\nShould we do this however it means a very marked change to the local economy which is currently based around the export of [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.22.a:0 "True riches lie under the earth."
 generic_infra_mission.22.b:0 "We are not interested in developing this find."
 generic_infra_mission.23.t:0 "[SCOPE.sP('find_struck_here').GetName]の金鉱！"
 generic_infra_mission.23.desc:0 "It is clearly with great pride that our investigators have returned from [SCOPE.sState('mining_province').GetShortName] to report that they have struck Gold in [SCOPE.sP('find_struck_here').GetName]. The deposit is by no means the largest they have seen but it does seem sufficient to support a mine for the foreseable future.\nShould we invest in this it means a very marked change to the local economy which is currently based around the export of [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.23.a:0 "It is time to send for our miners."
 generic_infra_mission.23.b:0 "We are not interested in developing this gold find."
 generic_infra_mission.24.t:0 "[SCOPE.sP('find_struck_here').GetName]の宝石鉱床！"
 generic_infra_mission.24.desc:0 "Our investigators have let us now that they have found a large deposit of gemstones in [SCOPE.sState('mining_province').GetShortName] near the settlement of [SCOPE.sP('find_struck_here').GetName]. If we are willing to spend the money to develop this find it could be turned into a permanent source of income for the territory.\nShould we invest in this it means a very marked change to the local economy which is currently based around the export of [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.24.a:0 "宝石は永遠の輝きを持つ。"
 generic_infra_mission.24.b:0 "We are not interested in developing this Gemstone find."
 generic_infra_mission.25.t:0 "[SCOPE.sP('find_struck_here').GetName]で銅が発見された！"
 generic_infra_mission.25.desc:0 "Our surveyors report finding sizable deposits of Copper in the settlement of [SCOPE.sP('find_struck_here').GetName] in [SCOPE.sState('mining_province').GetShortName]. Should we choose to develop this find we could make the territory export the metal in short time.\nIf we invest in this it means a very marked change to the local economy which is currently based around the export of [SCOPE.sP('find_struck_here').GetTradeGoods.GetName]."
 generic_infra_mission.25.a:0 "We need the Copper!"
 generic_infra_mission.25.b:0 "We are not interested in developing this find."
 generic_infra_mission.26.t:0 "[SCOPE.sP('find_struck_here').GetName]で小規模な鉱床が発見される"
 generic_infra_mission.26.desc:0 "Our prospectors have sent word that they have struck some minor deposits of valuable metals in [SCOPE.sP('find_struck_here').GetName]. These are not sufficient to support large scale mining but through their investigation itself they have managed to secure enough of value to be able to send some to our state coffers."
 generic_infra_mission.26.a:0 "Remarkable."
 generic_infra_mission.27.t:0 "[SCOPE.sP('find_struck_here').GetName]での誤認"
 generic_infra_mission.27.desc:0 "While there were some indications that [SCOPE.sP('find_struck_here').GetName] could be a site of interest for prospecting it has turned out that there was little there of value."
 generic_infra_mission.27.a:0 "Unfortunate."
 generic_infra_mission.27.a.tooltip:0 "[SCOPE.sP('find_struck_here').GetName]で価値のあるものは発見できませんでした"
 have_4_religious_endowments_tooltip:0 "4回の宗教的寄付を行う"
 hire_governor_tooltip:0 "[SCOPE.sGovernorship('infra_governorship').GetName]の総督が治める"
 gubernatorial_aid:0 "総督の支出"
 desc_gubernatorial_aid:0 "州総督がこの都市の建設事業に資金援助を行っている。"
 ongoing_renovations:0 "神殿の改修"
 desc_ongoing_renovations:0 "この都市の神殿は拡張と修復が行われている。"
 cult_protector_religious_establishment:0 "State Cult"
 desc_cult_protector_religious_establishment:0 "Our support and patronization of a local cult has gained us strong support among the faithful of our nation."
 cult_protector_king:0 "Royal Cult"
 desc_cult_protector_king:0 "By working together with the religious establishment we have secured greater support for our royal dynasty and the kingdom as a whole."
 cult_protector_chief:0 "Faithful Tribes"
 desc_cult_protector_chief:0 "The recent renovations of temple complexes has led to a rising support for our leaders among the clans of our tribe."
 cult_protector_republic:0 "Favorable Omens"
 desc_cult_protector_republic:0 "The work put in to support the religious establishment has borne fruit in the form of a great rise in support for the state, and by extension those wielding executive power."
 embelished_great_shrine_modifier:0 "聖なる寺院群"
 desc_embelished_great_shrine_modifier:0 "国による継続的な後援と投資によって、この聖地にある寺院は国家的な宝ともいえる地位になった。巡礼者たちはこの都市に押し寄せその偉大な景観に驚嘆している。"
 shrine_branch_1:0 "[SCOPE.sP('shrine_territory').GetName][SCOPE.sP('shrine_territory').Custom('get_holy_site')]"
 shrine_branch_1_DESC:0 "[SCOPE.sP('shrine_territory').Custom('get_holy_site_descriptive')]神々の加護によって我々はこの地の管理者となった。国の関心が[SCOPE.sGovernorship('infra_governorship').GetName]に向けられていることに触発されてか、この地の寺院の聖職者たちはより多くの時間と努力をこの都市の立場を向上させるために費やすべきだと提案している。"
 shrine_branch_2:0 "[SCOPE.sP('shrine_territory').GetName]神殿の改修"
 shrine_branch_2_DESC:0 "[SCOPE.sP('shrine_territory').GetName]の偉大な神殿は、それが奉じる神々の期待に沿ったものではなくなっている。これらの寺院群を拡張し改修することで我々の名に恥じないものにするべきだ。"
 shrine_branch_3:0 "宗教的寄付の提供"
 shrine_branch_3_DESC:0 "[SCOPE.sP('shrine_territory').GetName]寺院群の拡大に伴って、聖職者団体に対してそこで奉仕するための継続的な財政支援があると保証する必要がある。一連の寄付こそ彼ら宗教団体がその地位を何世紀にもわたって維持し続けるために必要なものだ。"
 shrine_branch_2_effect_tooltip:0 "このタスクによって改修中の状態になり、最終的に[SCOPE.sP('shrine_territory').GetName]は主要な巡礼地の地位に昇格します"
 shrine_branch_4:0 "自治都市"
 shrine_branch_4_DESC:0 "我々の名において神を崇拝する者がかりそめの主人に仕えるのは好ましくないだろう。[SCOPE.sP('shrine_territory').GetName]の聖職者たちが彼ら自身の手で宗教的な問題に専念できるように、彼らに自治権を与えるべきだ。"
 shrine_branch_5:0 "多額の寄進"
 shrine_branch_5_DESC:0 "[SCOPE.sP('shrine_territory').GetName]寺院群の拡大に伴って、聖職者団体に対してそこで奉仕するための継続的な財政支援があると保証する必要がある。国庫から多額の寄進を行えば彼らもその地位を何世紀にもわたって維持し続けることができるだろう。"
 autonomous_shrine_tooltip:0 "新国家は[THIS.GetCountry.GetName](@[THIS.GetCountry.GetFlag]!)の#G 封建国#!となり、固有の遺風を持ちます"
 ceremony_event.tooltip:0 "宗教施設は以降も[THIS.GetCountry.GetName]（@[THIS.GetCountry.GetFlag]!）に#G 報酬#!をもたらします"
 temple_subject:0 ""
 generic_infra_mission.1.t:0 "Shrines of [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.1.desc:1 "The ongoing renovations in [shrine_province.GetShortName] have attracted the attention of its governor, [shrine_province.GetGovernor.GetName]. According to our [religious_spokesman.GetOffice.GetCulturalName(ROOT.GetCountry)], [shrine_province.GetGovernor.GetPraenomen] has seen to it that some of the wealth is being funelled away from the project and into [shrine_province.GetGovernor.GetHerHis] own pockets. When asked, the governor [shrine_province.GetGovernor.GetHerselfHimself] posits that [shrine_province.GetGovernor.GetSheHe] has simply been taking a fee for providing his services to the sacred project."
 generic_infra_mission.1.a:0 "We cannot tolerate embezzlement!"
 generic_infra_mission.1.b:0 "It is only natural that the money spent benefits the local community."
 generic_infra_mission.2.t:0 "Influx of Artisans"
 generic_infra_mission.2.desc:1 "Word has gotten around about the renovations being done in the [shrine_province.GetName] to the Shrines at [shrine_territory.GetName]. More work means more people are seeking their fortune far away from home, among them a great group of masons who arrived today."
 generic_infra_mission.2.desc2:1 "The renovations in the [shrine_province.GetName] have attracted the attention of sculptors in far away lands. Today a great number of them arrived in [shrine_territory.GetName] seeking gainful employment within the temple complex."
 generic_infra_mission.2.a:0 "We will build a monument more lasting than bronze!"
 generic_infra_mission.3.t:1 "Contributions of [shrine_province.GetGovernor.GetPraenomen]"
 generic_infra_mission.3.desc:1 "The governor of [shrine_province.GetGovernorship.GetName] has taken an interest in the renovations that the shrine of [shrine_territory.GetName] is currently undergoing in his province of [shrine_province.GetShortName].\n\n[shrine_province.GetGovernor.GetSheHe|U] has offered to spend some of [shrine_province.GetGovernor.GetHerHis] personal wealth to aid the project, clearly expecting to share in some of the glory once the work is done."
 generic_infra_mission.3.a:1 "We welcome the contributions of [shrine_province.GetGovernor.GetPraenomen]!"
 generic_infra_mission.3.b:1 "There is no need for [shrine_province.GetGovernor.GetHerHim] to get involved."
 generic_infra_mission.4.t:0 "The Shrines of [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.4.desc:0 "At long last the renovations of [SCOPE.sP('shrine_territory').GetName] are complete. In a grand ceremony involving both the local priesthood and [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)], a grand blessing is bestowed on both [ROOT.GetCountry.GetRuler.GetName] and the city itself.\nThis day will undoubtedly live in the memory of the people of [SCOPE.sGovernorship('infra_governorship').GetName] for generations to come."
 generic_infra_mission.4.a:0 "Long live the King!"
 generic_infra_mission.4.b:0 "Long live the Clan!"
 generic_infra_mission.4.c:0 "Long live the Republic!"
 generic_infra_mission.4.d:0 "By the grace of our [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)]."
 generic_infra_mission.5.t:0 "Renovating the [SCOPE.sP('shrine_territory').GetName] Shrines"
 generic_infra_mission.5.desc:1 "The priests of [SCOPE.sP('shrine_territory').GetName] as well as the [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)] have greeted our decision to renovate and expand on the holy shrine of [SCOPE.sP('shrine_territory').GetName] with great joy and apprehension. In time it is their hope that the city and its holy sites will become one of the great jewels of our nation and the [ROOT.GetCountry.GetPrimaryCulture.GetName] world."
 generic_infra_mission.5.desc2:1 "The priests of [SCOPE.sP('shrine_territory').GetName] have greeted our decision to renovate and expand on the holy shrine of [SCOPE.sP('shrine_territory').GetName] with great joy and apprehension. In time it is their hope that the city and its holy sites will become one of the great jewels of our nation and the [ROOT.GetCountry.GetPrimaryCulture.GetName] world."
 generic_infra_mission.5.a:0 "Let them marvel!"
 generic_infra_mission.5.tooltip:0 "[SCOPE.sP('shrine_territory').GetName]の改修は一年間行われます"
 generic_infra_mission.6.t:0 "Renovations at an End"
 generic_infra_mission.6.desc:0 "Renovations of the shrines in the city of [SCOPE.sP('shrine_territory').GetName] are rapidly coming to a close. However, with the immediate expansion, repairs and embellishment of the city and its temple compound complete the question of how it will be maintained in the future still remains. The priests themselves clearly expect a large donation of either land or money."
 generic_infra_mission.6.a:0 "We will have to consider this."
 generic_infra_mission.6.tooltip:0 "今後の寺院に対する財政支援の内容はどのタスクを選択したかによって決定されます"
 generic_infra_mission.7.t:0 "Shrine Renovations Attract Trade"
 generic_infra_mission.7.desc:1 "The renovations at [shrine_territory.GetName] have attracted business for the entire [shrine_province.GetState.GetName].\n\nRecently our magistrates report that there is a growing community of foreign merchants present throughout our settlements in the area."
 generic_infra_mission.7.a:0 "They are most welcome."
 pilgrim_traders:0 "Influx of Traders"
 desc_pilgrim_traders:0 "With the construction of the great shrines in this province a great deal of merchants have come to seek out new business opportunities here."
 have_3_trade_goods_tooltip:1 "[SCOPE.sP('governorship_capital').GetState.GetShortName]で州投資を行い交易路を#Y 3本#!新設する（[governorship_capital.Custom('get_trade_investment_mission_loc')] / #Y 3#!）"
 fortify_capital:0 "[SCOPE.sP('governorship_capital').GetName]の要塞化"
 fortify_capital_DESC:0 "As the seat of our authority in all of [SCOPE.sGovernorship('infra_governorship').GetName] it is not tolerable that [SCOPE.sP('governorship_capital').GetName] lacks fortifications. We need to erect new walls and ramparts to shield those who rely on us for protection."
 fortified_residence:0 "Fortified Residence"
 desc_fortified_residence:0 "This character is grateful for our efforts to protect his gubernatorial residence."
 governorship_secured:0 "Fortified Residential City"
 desc_governorship_secured:0 "The governor residence in this region has been fortified, strengthening our hold over the people here."
 capital_secured:0 "Capital Secured"
 desc_capital_secured:0 "Finding recruits for our recently erected capital fortifications has proven very easy. There are many who will consider it an honor to serve, and even among influential families it has become fashionable to spend at least some time as officers for the city defences."
 found_colonia:0 "[ROOT.GetCountry.GetPrimaryCulture.GetName]人居住地"
 found_colonia_DESC:0 "都市[SCOPE.sP('governorship_capital').GetName]は、[SCOPE.sGovernorship('infra_governorship').GetName]における[ROOT.GetCountry.GetPrimaryCulture.GetName]勢力の中心地でありながら、主に[SCOPE.sP('governorship_capital').GetCulture.GetName]人の都市でもある。ここに[ROOT.GetCountry.GetPrimaryCulture.GetName]人の定住を促すことで、この地域を支配し続けるための安定した勢力基盤を構築することができる。"
 colonia_underway:0 "居住地政策"
 desc_colonia_underway:0 "Through various policies we are encouraging the settlement of our own people here, this will create a more stable powerbase and encourage the continued spread of our culture in the region."
 migrants_stopped:0 "Migration Hindered"
 desc_migrants_stopped:0 "This territory is home to some who would dearly want to leave it but the central authorities have done what they can to stop them. This has led to a drop in morale and lessened efficiency."
 generic_infra_mission.8.t:0 "兵士の流入"
 generic_infra_mission.8.desc:0 "[SCOPE.sP('governorship_capital').GetName]を[ROOT.GetCountry.GetPrimaryCulture.GetName]人の居住地にするために我々が打ち出した政策は、特に我が軍の一部の兵士から注目を集めている。無償で土地が与えられるという約束を目当てに、彼らとその家族たちは新たな人生を築こうと[SCOPE.sP('governorship_capital').GetName]に移住してきている。"
 generic_infra_mission.8.a:0 "まさに彼らのような入植者を望んでいたのだ！"
 generic_infra_mission.8.b:0 "彼らには他の方法で報いよう。"
 generic_infra_mission.9.t:0 "新生活"
 generic_infra_mission.9.desc:1 "[SCOPE.sP('governorship_capital').GetName]の[ROOT.GetCountry.GetPrimaryCulture.GetName]化が推進されたことで、[ROOT.GetCountry.GetPrimaryCulture.GetName]人移住者にとって魅力的になっただけでは無い。[migrant_province.GetGovernorship.GetName]の他の場所から来た多くの家族が、成長中の都市[SCOPE.sP('governorship_capital').GetName]での新しい生活の準備を始めている。"
 generic_infra_mission.9.a:0 "都市は万物に開かれている。"
 generic_infra_mission.9.b:0 "これを支援することはできない。"
 military_colonia:0 "軍事都市"
 military_colonia_DESC:0 "都市[SCOPE.sP('governorship_capital').GetName]は権力の中枢として発展してきている。すでに多数の忠実な兵たちがこの都市で生活と労働を行い、この都市そのものも地域における我々の軍事力にとって理想的な中心地になっている。"
 military_colony_mission_modifier:0 "軍事都市"
 desc_military_colony_mission_modifier:0 "大勢の兵士たちが住み、軍事施設の中心地でもあるように、多くの点でこの都市は軍事植民地であるといえる。"
 trader_colony:0 "[SCOPE.sP('governorship_capital').GetName]を商業都市に"
 trader_colony_DESC:0 "The city council of [SCOPE.sP('governorship_capital').GetName] has approached us asking for us to further help the development of the city. It is already home to a number of wealthy merchants and it is the view of the council that this is the group we should further strengthen in order for the city to grow to its full potential as our center power in the region."
 trade_city_mission_modifier:0 "商業拠点"
 colonia_finish:0 "[SCOPE.sP('governorship_capital').GetName]の発展"
 colonia_finish_DESC:0 "[SCOPE.sP('governorship_capital').GetOwner.GetAdjective]の権力の中心となるために必要なものすべてを今や[SCOPE.sP('governorship_capital').GetName]は備えている。いま必要とされているのは公衆衛生の改善と主要な食糧保管庫だけだ。"
 desc_trade_city_mission_modifier:0 "商人社会を強化するという取り組みによって、この都市は地域の商業拠点となった。これにより州の財政が改善するだけでなく、この地域においてこの都市が文化のるつぼとして果たす役割も強化された。"
 governorship_success_char:0 "最大#Y 3#!人の#Y 諸家の人物#!が国に仕えるために出現します"
 generic_infra_mission.28.t:0 "[SCOPE.sGovernorship('infra_governorship').GetName]人エリート"
 generic_infra_mission.28.desc:0 "[SCOPE.sP('governorship_capital').GetName]で権威を高め、[SCOPE.sGovernorship('infra_governorship').GetName]の地域社会に、我々の国家は強力であり、仕える者に報いることを厭わないと示すことで、新しい世代を鼓舞してきた。能力ある者たちが、国に奉仕する機会を求め、富と影響力を得ることを望んでいる。"
 generic_infra_mission.28.a:0 "国家は彼らの奉仕を利用するだろう。"
 well_cared_for_governorship_center:0 "繁栄する総督領首都"
 desc_well_cared_for_governorship_center:0 "都市基盤と増加した人口によってこの都市は他の都市が見習うべき手本となった。ゆくゆくはこの世界における偉大な都市の一つになると運命づけられているようだ。"
 strengthen_governorship_capital:0 "Strengthen [SCOPE.sP('governorship_capital').GetName]"
 strengthen_governorship_capital_DESC:0 "As the capital of [SCOPE.sGovernorship('infra_governorship').GetName] [SCOPE.sP('governorship_capital').GetName] is the seat of power and the location of our high representatives. We must strengthen this city both as a defensive position and in its role as the center of law and authority."
 new_metropole:0 "Rising Metropolis"
 desc_new_metropole:0 "This newly founded metropolis is attracting people and wealth from around our nation."
 bring_the_stone_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@stone!#Y 石材#!を生産または輸入している"
 bring_the_marble_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@marble!#Y 大理石#!を生産または輸入している"
 bring_the_iron_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@iron!#Y 鉄材#!を生産または輸入している"
 bring_the_wood_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@wood!#Y 木材#!を生産または輸入している"
 bring_olives_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@olive!#Y オリーブ#!を生産または輸入している"
 bring_grain_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@grain!#Y 穀物#!を生産または輸入している"
 bring_fish_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@fish!#Y 海産物#!を生産または輸入している"
 bring_the_livestock_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@cattle!#Y 家畜#!を生産または輸入している"
 bring_vegetables_tooltip:1 "[THIS.GetProvince.GetArea.GetName]が@vegetables!#Y 野菜#!を生産または輸入している"
 monumental_architecture:0 "[SCOPE.sP('governorship_capital').GetName]の装飾"
 monumental_architecture_DESC:0 "[SCOPE.sP('governorship_capital').GetName] is the capital of our great [ROOT.GetCountry.Custom('get_base_government_type')] and yet it is not as grand and imposing as befits a city of that stature. Let us undertake great works and turn this great city into the envy of the world."
 generic_infra_mission.10.t:0 "[SCOPE.sP('governorship_capital').GetName]の興隆"
 generic_infra_mission.10.desc:0 "[SCOPE.sP('governorship_capital').GetName]は有能な職人、石工、設計士を求めているというお触れによって、我が[ROOT.GetCountry.Custom('get_base_government_type')]中から我こそはと思う人材が集まってきた。[ROOT.GetCountry.GetRuler.GetName]は壮麗な都市を作り上げるために費用を惜しまず、この都市を真に[ROOT.GetCountry.GetPrimaryCulture.GetName]文化の宝石たらしめんとしている。"
 generic_infra_mission.10.a:0 "遍く世界が我の偉業を目の当たりにする！"
 generic_infra_mission.11.t:0 "[SCOPE.sP('governorship_capital').GetName]の繁栄"
 generic_infra_mission.11.desc:0 "[SCOPE.sP('governorship_capital').GetName]の街道はかつてないほど整理され、庭園はよく管理されている。[SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')]造りの[ROOT.GetCountry.Custom('get_fancy_buildings_cloc')]の存在は、都市の繁栄と富の象徴であるばかりか、この地が[ROOT.GetCountry.GetRankName]たる我らの中心都市であることを物語っている。"
 generic_infra_mission.11.a:0 "[SCOPE.sP('governorship_capital').GetName]は今や[SCOPE.sP('governorship_capital').Custom('get_building_material_cloc')]造りの都市だ。"
 generic_infra_mission.12.t:0 "[SCOPE.sP('governorship_capital').GetName] Growth"
 generic_infra_mission.12.d:0 "[SCOPE.sP('governorship_capital').GetName]における居住地政策が実を結び、[ROOT.GetCountry.GetPrimaryCulture.GetName]の人々がこの地に流入するに伴って、土着の人々は[ROOT.GetCountry.GetPrimaryCulture.GetName]の文化に馴染んできている。今やこの都市は自ずと発展し、国内でも有数の大都市になろうとしている。"
 generic_infra_mission.12.a:0 "今後が楽しみだ。"
 royal_palaces_mission_modifier:0 "王宮建物群"
 desc_royal_palaces_mission_modifier:0 "ここは我が国のまさに中心であり、王家の邸宅が建てられている。時が流れるうちにまるで権力の座と張り合うがごとく、ここには重要人物の邸宅が建ち並ぶ区画が出来上がった。"
 forum_mission_modifier:0 "Forum Complex"
 desc_forum_mission_modifier:0 "This is the very center of political power in our country, built to promote public political discussion and votes. Over time the district around this area has also come to house the influential elites as well as many official buildings and temples, emulating the style of the forum itself."
 clan_council_compound_mission_modifier:0 "Clan Council Compound"
 desc_clan_council_compound_mission_modifier:0 "This is the center of political power in our country, built to house all the major clans and the building where the clan council itself meets. Over time the district around this area has grown to be where all people of importance build their own homes, emulating the style of the main tribla compound."
 generic_infra_mission.13.t:0 "Power and Privilege"
 generic_infra_mission.13.desc:0 "Since time immemorial the great families of our country have also been prominently present in [SCOPE.sP('governorship_capital').GetName], close to the seat of power. With the currently ongoing renovations however the geography of the city is rapidly changing. Entire new blocks are being constructed of more durable materials, and with better sanitation, than ever before.\nIt is no surprise therefore that the families of [ROOT.GetCountry.GetName] have now begun to position themselves to acquire property close to and inside the new quarters. They are offering us sizable sums to be allowed access to the best plots."
 generic_infra_mission.13.ar:0 "Our own family of course!"
 generic_infra_mission.13.ar_tooltip:0 "露骨に統治者の一門を優遇することにより他の#R 一門の長#!は憤慨します\n\n"
 generic_infra_mission.13.a:0 "Let us favor the [SCOPE.sChar('first_power_monger').GetFamilyDisplayName] Family."
 generic_infra_mission.13.b:0 "We shall allow the [SCOPE.sChar('second_power_monger').GetFamilyDisplayName] Family to have the best plots."
 generic_infra_mission.13.c:0 "It is time for the [SCOPE.sChar('third_power_monger').GetFamilyDisplayName] Family to triumph."
 generic_infra_mission.13.d:0 "The [SCOPE.sChar('fourth_power_monger').GetFamilyDisplayName] Family is a pillar of the [ROOT.GetCountry.Custom('get_base_government_type')] ."
 generic_infra_mission.13.e:0 "Accept the [SCOPE.sChar('fifth_power_monger').GetFamilyDisplayAdjective] offer."
 generic_infra_mission.14.t:0 "Corruption and Crime"
 generic_infra_mission.14.desc:0 "It has been the hope of many that the building of a new capital district in [SCOPE.sP('governorship_capital').GetName] will allow us to be free from old corruption and crime, things that have at times been seen as endemic to our old capital. Great building projects such as ours can themselves bring out those who would seek clandestine opportunities.\nA growing black market for government contracts have begun to build up under our eyes, and local gangs are extorting workers and store owners alike in the new districts."
 generic_infra_mission.14.a:0 "This [ROOT.GetCountry.Custom('get_base_government_type')] is built on pragmatism."
 generic_infra_mission.14.b:0 "We must root out this filth before it is too late!"
 clean_slate:0 "A Clean Slate"
 desc_clean_slate:0 "With the renovations of this city, and the addition of new districts to an already great city, the authorities have taken the opportunity to cleanse it of all the criminal elements that made life so hard to endure for its people before."
 building_corruption:0 "Old Sins"
 desc_building_corruption:0 "While this city has recently seen the addition of great works and entire new districts of splendid architecture it has not managed to wash away the corruption and crime that have always been an integral part to life here."
 generic_infra_mission.15.t:0 "Social Stratification"
 generic_infra_mission.15.desc:0 "The renovations of [SCOPE.sP('governorship_capital').GetName] is in some ways fundamentally reshaping the city, and not only through the addition of new quarters in and around the new buildings, every part of the city has been given a new focus and a change of status. The commercial district has largely reoriented itself to support the new class of artisans, scribes and administrators that now make up a much larger part of the city's fabric, and even in the slums a new social order is slowly materializing.\nAs part of the wider works we are undertaking we could extend the renovations to another part of the city as well."
 generic_infra_mission.15.a:0 "Let us clean up the slums."
 generic_infra_mission.15.b:0 "The commercial district could use our help."
 generic_infra_mission.15.c:0 "We should not forget the districts of the elite."
 generic_infra_mission.15.d:0 "This project is expensive enough."
 cleaned_up_slums:0 "スラム街の撤去"
 desc_cleaned_up_slums:0 "最近の都市改修では貧しい隣人たちに最も有益な効果があった。"
 expanded_commercial_district:0 "商業区画の拡張"
 desc_expanded_commercial_district:0 "最近行われた都市改修のあとから、この都市の商業区域がにぎわっている。"
 generic_infra_mission.17.t:0 "Strongmen of [SCOPE.sGovernorship('infra_governorship').GetName]"
 generic_infra_mission.17.desc:0 "The ongoing strengthening of our authority in [SCOPE.sP('governorship_capital').GetName] seems to have upset quite a few local strongmen in [SCOPE.sGovernorship('infra_governorship').GetName]. In name they have all sworn their allegiance to the [ROOT.GetCountry.Custom('get_base_government_type')] but with stone being added on stone for the local fortifications and with a growing cadre of local bureaucrats to support our Governor, there is worry in their ranks.\nWe could likely lessen the perceived threat of our more present authority if we invited some local potentates to settle in the city and take part in the institutions we are building."
 generic_infra_mission.17.a:0 "Let them all come to us."
 generic_infra_mission.17.b:0 "There is no room for their kind in [SCOPE.sP('governorship_capital').GetName]."
 regional_magnates:0 "Seat of Regional Magnates"
 desc_regional_magnates:0 "This territory is home to a number of local powerful magnates who hold power in this region. The privileges of these locals does reduce our income slightly but it also enables us to develop the city further than we otherwise could."
 alienated_local_elites:0 "Alienated Local Elites"
 desc_alienated_local_elites:0 "Our efforts to create a new and stronger center of power in this region has had the side effect of alienating older elites. Them not settling here does have the added benefit of the city itself being easier to control."
 growing_pains:0 "Growing Pains"
 desc_growing_pains:0 "Our efforts to build up a new regional bureaucracy has been hampered slightly by a lack of local scribes educated to handle the task."
 generic_infra_mission.18.t:0 "地方行政機関の創設"
 generic_infra_mission.18.desc:0 "[SCOPE.sP('governorship_capital').GetName]の統治機構を強化するにつれて、[ROOT.GetCountry.GetPrimaryCulture.GetName]人の総督が統治する[SCOPE.sGovernorship('infra_governorship').GetName]地域で適切に職務をこなせている現地の官僚がそれほど多くないことが明らかになってきた。この窮状を脱するため、[ROOT.GetCountry.GetCapital.GetName]から数名の書記官を派遣して欲しいとの要請が届いている。"
 generic_infra_mission.18.a:0 "首都から官僚を送り込もう。"
 generic_infra_mission.18.b:0 "現地の書記官たちが勉強すればよいことだ。"
 generic_infra_mission.19.t:0 "地籍調査"
 generic_infra_mission.19.desc:0 "[SCOPE.sP('governorship_capital').GetName]の総督の権限を強化する施策の一端として、大人数の地方官吏を用いて[SCOPE.sGovernorship('infra_governorship').GetName]地域のあらゆる土地を測定、査定して文章にまとめさせた。いつものことだが、このような調査を実施すると地域の記録がいかに古く、また実態と異なっているかが明らかになる。そうして調査を進めていると、この地域に土地を所有する一門の[SCOPE.sChar('local_land_owner').GetName]が公有地の一部を調査対象から除外するよう我々に請願してきた..."
 generic_infra_mission.19.a:0 "例外は無い。"
 generic_infra_mission.19.a.tooltip:0 "我々は引き続き地籍調査を進めます。もしかすると何かしらの腐敗の証拠が見つかるかもしれません。"
 generic_infra_mission.19.b:0 "…分かってるじゃないか。"
 generic_infra_mission.20.t:0 "不法な私有地"
 generic_infra_mission.20.desc:0 "我々の調査員が次々に[SCOPE.sGovernorship('infra_governorship').GetName]地域の調査を進めたことによって、[SCOPE.sChar('local_land_owner').GetName]が我々に地籍の調査を止めるよう頼んできた理由が明らかになった。[SCOPE.sChar('local_land_owner').GetFamilyDisplayName]一門は私有地として認められた領域を越えて、公有地までも私物化していたのである。"
 generic_infra_mission.20.a:0 "公有地の私物化を直ちに中止せよ！"
 generic_infra_mission.20.b:0 "ここで事を大きくするべきではない。"
 generic_infra_mission.21.t:0 "Cadastral Survey Finished"
 generic_infra_mission.21.desc:0 "Whether because there was no actual foul play or because the [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] family also managed to bribe our officials we cannot be sure, but the survey we undertook in [SCOPE.sGovernorship('infra_governorship').GetName] has not turned up any greater problems with ownership of land or other assets. It is true that the [SCOPE.sChar('local_land_owner').GetFamilyDisplayName] family owns much property in the region, but none of it is suspect according to our scribes."
 generic_infra_mission.21.a:0 "All is well that ends well."
 port_branch_1:0 "[SCOPE.sRegion('trade_sea').GetName]貿易"
 port_branch_1_DESC:0 "Maritime Trade has been the livelihood of the people in [SCOPE.sState('port_province').GetShortName] for generations. With the right encouragement we could make this grow into a wealthy urban area."
 tooltip_building_ports:0 "#Y [SCOPE.sState('port_province').GetShortName]#!州の全ての港町が都市化されている（#Y [SCOPE.ScriptValue('port_cities_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!）"
 tooltip_fort_ports:0 "#Y [SCOPE.sState('port_province').GetShortName]#!州の全ての港町が要塞化されている（#Y [SCOPE.ScriptValue('port_forts_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!）"
 regional_center_of_trade:0 "地域の集散地"
 desc_regional_center_of_trade:0 "この州の港は海洋交易にとって理想的な中心地になっており、様々な品物を取り扱う大規模な集散地である。"
 area_here:0 "[THIS.GetProvince.GetArea.GetName]"
 expanded_shipyards:0 "[SCOPE.sP('ship_building_center').GetName]の造船所"
 expanded_shipyards_DESC:0 "必要な支援を提供する意思があるのであれば、[SCOPE.sP('ship_building_center').GetName]の港は完璧な海軍基地に、そして[SCOPE.sGovernorship('infra_governorship').GetName]における造船の中心地とすることができるだろう。"
 ship_building_center_modifier:0 "大造船所"
 desc_ship_building_center_modifier:0 "この港は造船の中心地である。"
 flag_ship_mission:0 "旗艦建造"
 flag_ship_mission_DESC:0 "We should make use of our expanded port and shipyards to construct a series of flagships, giant vessels that will be the pride of our navy and that would allow us to project power overseas more efficiently."
 mega_galley_tooltip:0 "この艦隊は5隻の大型船から成り、一隻の#Y 大型多段櫂船#!を含みます"
 octere_tooltip:0 "この艦隊は5隻の大型船から成ります"
 port_branch_2:0 "港湾市場"
 port_branch_2_DESC:0 "[SCOPE.sState('port_province').GetShortName]の商業区域を拡張することで、海外交易の主要な集積地としての役割を拡大させることができる。"
 tooltip_building_ports_markets:0 "#Y [SCOPE.sState('port_province').GetShortName]#!州のすべての港湾区域にそれぞれ2個以上の市場を保有する（#Y [SCOPE.ScriptValue('port_markets_in_province_svalue')|/0]#!/#Y [SCOPE.ScriptValue('port_cities_potential_tooltip_svalue')|/0]#!）"
 emporion_modifier:0 "商業の中心地"
 desc_emporion_modifier:0 "この都市は政治的な意味での首都であるだけではなく、主要な交易中心地でもある。"
 generic_infra_mission.29.t:0 "The Shrines of [SCOPE.sP('shrine_territory').GetName]"
 generic_infra_mission.29.desc:0 "At long last the renovations of [SCOPE.sP('shrine_territory').GetName] are complete. In a grand ceremony involving both the local priesthood and [SCOPE.sCharacter('religious_spokesman').GetOffice.GetCulturalName(ROOT.GetCountry)], the city has been bestowed the right to rule its own matters, and take up tax locally, in eternity. The administration will be left in the care of one of the most pious aristocrat families of [ROOT.GetCountry.GetName].\nThis day will undoubtedly live in the memory of the people of [SCOPE.sGovernorship('infra_governorship').GetName] for generations to come."
 generic_infra_mission.29.a:0 "Long live [SCOPE.sCharacter('religious_family_1').GetName]!"
 generic_infra_mission.29.a.tooltip:0 "[SCOPE.sCharacter('religious_family_1').GetName]とその子孫は[SCOPE.sC('theocratic_enclave').GetName]を永続的に統治します\n#Y [SCOPE.sCharacter('religious_family_1').GetFamilyDisplayAdjective]#!一門は大いに称えられるでしょう"
 generic_infra_mission.29.b:0 "We now honor [SCOPE.sCharacter('religious_family_2').GetName]!"
 generic_infra_mission.29.b.tooltip:0 "[SCOPE.sCharacter('religious_family_2').GetName]とその子孫は[SCOPE.sC('theocratic_enclave').GetName]を永続的に統治します\n#Y [SCOPE.sCharacter('religious_family_2').GetFamilyDisplayAdjective]#!一門は大いに称えられるでしょう"
 generic_infra_mission.29.c:0 "This is now the domain of [SCOPE.sCharacter('religious_family_3').GetName]!"
 generic_infra_mission.29.c.tooltip:0 "[SCOPE.sCharacter('religious_family_3').GetName]とその子孫は[SCOPE.sC('theocratic_enclave').GetName]を永続的に統治します\n#Y [SCOPE.sCharacter('religious_family_3').GetFamilyDisplayAdjective]#!一門は大いに称えられるでしょう"
 family_granted_temple_city:0 "Shrine Granted to Family"
 desc_family_granted_temple_city:0 "This character is grateful due to the great honors bestowed on his family when they were made custodians of a theocratic subject state."
 holy_site_paestum:0 "の大寺院群"
 holy_site_paestum_desc:0 "With its temples to Hera and Athena this is the most important religious sanctuary in the southern Italian peninsula."
 holy_site_akragas:0 "の寺院の谷"
 holy_site_akragas_desc:0 "The valley of Temples dedicated to all the major Olympian gods, as well as many of the lesser ones, is the main sanctuary on Sicily."
 holy_site_paphos:0 "のアプロディーテー・パフィア"
 holy_site_paphos_desc:0 "This is the center of Aphrodite worship, not only on Cyprus but in the entire Hellenic world."
 holy_site_ephesos:0 "のアルテミス神殿"
 holy_site_ephesos_desc:0 "The Artemision has been named one of the great wonders of the world and is one of the most prominent religious sanctuaries in Asia."
 holy_site_asklepion_trikka:0 "のアスクレピオスの聖域"
 holy_site_asklepion_trikka_desc:0 "This is the oldest and most revered of all of Asklepius' sanctuaries. A center of healing as well as of worship."
 holy_site_kanopus_serapeion:0 "のセラピス神殿"
 holy_site_kanopus_serapeion_desc:0 "This is one of the most prominent centers for Serapis worship in Egypt, as well as a major center of learning."
 holy_site_asklepion_kos:0 "のアスクレピオスの聖域"
 holy_site_asklepion_kos_desc:0 "This Asklepion is one of the foremost in the Hellenic world, a centers where many of the most famous healers of our time, such as Hippocrates himself, were trained."
 holy_site_asklepion_epidauros:0 "のアスクレピオスの聖域"
 holy_site_asklepion_epidauros_desc:0 "The Asklepion here was for a long time the most celebrated center of healing in the Greek world."
 holy_site_delphi_oracle:0 "の神託"
 holy_site_delphi_oracle_desc:0 "The Pythia, high priestess of the Temple of Apollo, is one of the most revered oracles in the Hellenic world."
 holy_site_halicarnassos:0 "の霊廟と寺院"
 holy_site_halicarnassos_desc:0 "This was once one of the most prominent cultural and religious centers of the Greek world."
 holy_site_olympia:0 "のゼウス神殿"
 holy_site_olympia_desc:0 "The Zeus Temple at Olympia is one of the most famous in the Hellenic world and it is to this place that the Olympic games attract athletes from all around the mediterranean."
 holy_site_delos:0 "の聖なる島"
 holy_site_delos_desc:0 "This island has been a revered sanctuary for hundreds of not thousands of years. It is the birthplace of Apollo and Artemis and one of the holiest places in the Hellenic world."
 holy_site_dodona_oracle:0 "の神託"
 holy_site_dodona_oracle_desc:0 "The prophetic power of the voice of the holy grove at Dodona has attracted pilgrims for centuries."
 holy_site_ammon_oracle:0 "の神託"
 holy_site_ammon_oracle_desc:0 "The Temple of Amon and his oracle at the Siwa oasis has achieved great fame, not only in Egypt but also across the Hellenic world."
 holy_site_asklepion_alsos:0 "のエシュムン寺院"
 holy_site_asklepion_alsos_desc:0 "The Temple of Eshmun, identified with Asclepius among the Greeks, has long been one of the most sacred sites among the Canaanites."
 holy_site_saqqara_serapeum:0 "のサッカラ・セラピス神殿"
 holy_site_saqqara_serapeum_desc:0 "The burial place of Apis Bulls, has long a prominent center for worship of Ptah. It is now one of the most prominent centers for worshipping Serapis, and the Helleno-Egyptian syncretic pantheon."
 holy_site_babylon:0 "のマルドゥク寺院"
 holy_site_babylon_desc:0 "This is the holiest sanctuary of Marduk and one of the oldest cultural centers in the Chaldean world."
 holy_site_ashur:0 "のアッシュールの聖地"
 holy_site_ashur_desc:0 "This is the holiest sanctuary of Ashur and one of the most important holy places in the Chaldean world."
 holy_site_niniveh_desc:0 "This is a center of worship for all the major Chaldean gods and was once the center of the Neo-Assyrian Empire."
 holy_site_karnak_luxor:0 "のイペト=イシュト"
 holy_site_karnak_luxor_desc:0 "Ipet-isut, 'the most select of placces' is home to one of the greatest oldest temple complexes in Egypt."
 holy_site_ptah_memphis:0 "のプタハ寺院"
 holy_site_ptah_memphis_desc:0 "This is one of the holiest places in the Egyptian world, and home to one of its most significant temple communities."
 holy_site_heliopolis_ra:0 "のラー寺院"
 holy_site_heliopolis_ra_desc:0 "This is the center for worship of Ra, the sun god."
 holy_site_nuri_desc:0 "This is the home of the temples of Amon and Mut, as well as the pyramids of the Pharaos of the 25th dynasty."
 holy_site_meroe_desc:0 "The island of Meroe houses a great number of temples and palaces as well as the Pyramids of the Nubian kings."
 holy_site_jerusalem:0 "の第二神殿"
 holy_site_jerusalem_desc:0 "Rebuilt during the reign of Darius, and succeeding the older temple of Solomon, this is the most sacred temple in Judaism."
 holy_site_mount_sinai_desc:0 "Mount Sinai is where Moses received the commandments of god and its temples remain among the most revered in the Jewish faith."
 holy_site_shekhem:0 "のヨセフの墓"
 holy_site_shekhem_desc:0 "This is the final resting place of the Patriarch Joseph, his sons Ephraim and Manasseh as well as the location of the well of Jacob. A sanctuary most holy to Samaritans and Jews alike."
 holy_site_ekbatana:0 "のエステルの墓"
 holy_site_ekbatana_desc:0 "This is said to be the location of the tomb of Esther, Queen of Xerxes, and her cousin Mordechai. Ever since it fell into our hands its importance as a Jewish pilgrimage has been growing."
 holy_site_susa:0 "のダニエルの墓"
 holy_site_susa_desc:0 "This is said to be the tomb of the Prophet Daniel. Ever since it came in our hands it is the home of a thriving Jewish priestly community."
 holy_site_taif:0 "の淑女"
 holy_site_taif_desc:0 "This city houses the sanctuary where the idol of Allat is kept, a religious center for many of the Arabic faith."
 holy_site_tyre_desc:0 "This is one of the oldest and most revered cities in the Canaanite world and center to the cult of Melqart."
 holy_site_hierapolis_bambyce:0 "のアタルガティスの聖地"
 holy_site_hierapolis_bambyce_desc:0 "This is the center of the cult of the godess of Atargatis and was for a long time the capital of a dynasty of priest kings ruling by her grace."
 holy_site_byblos:0 "のレシェフ寺院"
 holy_site_byblos_desc:0 "This is the most important sanctuary of the war god Resheph, and one of the oldest cities in the Canaanite world."
 holy_site_gades_melqart:0 "のメルカルト寺院"
 holy_site_gades_melqart_desc:0 "This city was founded by Melqart himself, sometimes likened to the Greek Herakles, and for centuries it has been one of the most important pilgrimages to those of our faith."
 holy_site_zenopolis_desc:0 "Zenopolis and the nearby Mount Hermon is home to a great number of temples that honor the gods of our religion."
 holy_site_sidon:0 "のエシュムン寺院"
 holy_site_sidon_desc:0 "This ancient temple is dedicated to Eshmun, the god of healing, and is home to a thriving community of healers and priests."
 holy_site_salammbo_desc:0 "This is one of the greatest sanctuaries dedicated to Tanit and Baal in the Punic world."
 holy_site_thinissut:0 "の聖域"
 holy_site_thinissut_desc:0 "This great sanctuary dedicated to Ba'al Hammon and Tanit, is one of the greatest pilgrimages in the Punic side of the Canaanite faith."
 holy_site_thugga:0 "のバアル・ハモンの聖域"
 holy_site_varanasi_desc:0 "Founded by Shiva himself, using the severed head of Brahma, this city is among the holiest in the entire dharmic world."
 holy_site_belgola:0 "のシュラヴァナベラゴーラ"
 holy_site_belgola_desc:0 "As the meditation place of Acharya Bhadrabahu this is one of the holiest places in Jainism."
 holy_site_barygaza_desc:0 "This site is holy to Hindus, Jains and Buddhists alike."
 holy_site_mathura:0 "のクリシュナ寺院"
 holy_site_mathura_desc:0 "この地はクリシュナ神の生誕地であり、インドで最古の聖地の一つでもある。"
 holy_site_dvaraka:0 "の聖なる都市"
 holy_site_dvaraka_desc:0 "This is a holy city among all the Dharmic faiths."
 holy_site_taxila:0 "の大学都市"
 holy_site_taxila_desc:0 "This has been a noted center of learning and religious piety for centuries, if not millenia."
 holy_site_mulasthanapura:0 "の太陽寺院"
 holy_site_mulasthanapura_desc:0 "Said to have been built by Samba, son of Krishna, the sun Temple here houses an idol that is said to be able to cure all sickness."
 holy_site_koti:0 "のラーメーシュワラム"
 holy_site_koti_desc:0 "It is said that the land bridge between India and the island of Lanka was built by the god Rama to rescue his wife Sita from Ravanna. Today this city stradles that land bridge and acts as one of the major pilgrimages for Rama."
 holy_site_kumari:0 "のカニヤ・デーヴィ寺院"
 holy_site_kumari_desc:0 "At the southern tip of India this is a major pilgrimage to the virgin godess of Kanya Devi who was once to marry Shiva."
 holy_site_kusinagara:0 "の聖なる都市"
 holy_site_kusinagara_desc:0 "This is the site where Buddha attained Parinirvana and a major pilgrimage within the Buddhist Religion."
 holy_site_gaya:0 "のブッダガヤ"
 holy_site_gaya_desc:0 "As the place where Buddha achieved enlightenment this city has grown into a major center of learning, a religious pilgrimage and one of the most revered places in Buddhism."
 holy_site_bamyan:0 "の仏教僧院"
 holy_site_bamyan_desc:0 "While buddhism is not native to this region, the monasteries here have grown into some of the most important in this part of the world."
 holy_site_avakana:0 "のシーギリヤ"
 holy_site_avakana_desc:0 "The Lion rock of Sigiriya have been a home to ascetics and Buddhists monks for a long time."
 holy_site_bactra:0 "のストゥーパ"
 holy_site_bactra_desc:0 "This is the resting place of Trapusa and Bahalika, who brought Buddhism to this region."
 holy_site_upsala:0 "のウプサラ神殿"
 holy_site_upsala_desc:0 "This is the central religious compound and sacrificial space to our religion."
 holy_site_gornae_desc:0 "This was once not only the site of one of the oldest fortifications in our country, it is also a place of great religious significance."
 holy_site_kangovar:0 "のアナヒータ神殿"
 holy_site_kangovar_desc:0 "This is an ancient temple dedicated to the godess of Anahita."
 holy_site_zranka:0 "のハームーンの聖域"
 holy_site_zranka_desc:0 "For centuries the lake of Hamun in Sistan has been considered both a miracle and a highly sacred place."
 holy_site_adur_gusnasp:0 "のアードゥル・グシュナスプ"
 holy_site_adur_gusnasp_desc:0 "This is the place of the most sacred of all holy fires, and which has been burning for centuries."
 holy_site_yeavering_bell:0 "のイェバリング・ベル"
 holy_site_yeavering_bell_desc:0 "The sanctuary on the hill of Yeavering Bell has been considered sacred for generations."
 holy_site_anglesey:0 "- 聖なる島を臨む地"
 holy_site_anglesey_desc:0 "The island sanctuary here has been a center for druidic worship for centuries."
 holy_site_stonehenge:0 "のストーンヘンジ"
 holy_site_stonehenge_desc:0 "Ancient beyond anything we know the stone circle of Stonehenge holds a religious significance to all druids."
 holy_site_glanum:0 "のグラニス神殿"
 holy_site_glanum_desc:0 "The healing spring at this site is the center of a center of worship dedicated to the god Glanis."
 holy_site_bibracte:0 "の泉"
 holy_site_bibracte_desc:0 "The holy springs here have been a pilgrimage for our people for generations."
 holy_site_o_facho_de_donon:0 "のベロブレオ神殿"
 holy_site_o_facho_de_donon_desc:0 "This is the center of Berobreo worship in our region and a pilgrimage to our people."
 temples_of:0 "の寺院"
 temples_of_desc:0 "This is a major religious center of our faith."
 generic_mission_home_infrastructure_BUTTON_TOOLTIP:0 "我々の統治下でこの地域の都市基盤を改善しなければならない。"
