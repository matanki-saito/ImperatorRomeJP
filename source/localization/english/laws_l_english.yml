l_english:
 corruption_laws_rom:1 "Assembly Endorsement"
 no_laws_on_corruption:1 "クリア民会"
 no_laws_on_corruption_desc:2 "クリア民会は、古代ローマにおける貴族階級に当たるパトリキに対して開かれる司法集会だった。他の集会の設立に伴ってクリア民会の権威が失われてからも、象徴的なこの集会での投票結果は国の意思決定に大きな影響を与えた。"
 lex_acilia_repetundarum:1 "トリブス民会"
 lex_acilia_repetundarum_desc:1 "トリブス民会は、異なる地域に住む35の部族によって構成されていた。この民会はクリア民会と同様に司法的な集会で、ここでの投票結果は多くの決定に権威と正統性を与えた。"
 lex_cassia_de_senatu:1 "ケントゥリア民会"
 lex_cassia_de_senatu_desc:2 "The military arm of the Roman democratic system, the Centuriate assembly was weighted by the material wealth of the soldiers of which it was comprised. The practical result was a particularly elitist legislative body."
 lex_calpurnia:1 "Senatorial Endorsement"
 lex_calpurnia_desc:2 "The powers of the people grow too great; we must limit their influence in the political sphere by increasing Senatorial powers even further..."
 republican_religious_laws_rom:0 "宗教法"
 grant_religious_freedoms:0 "宗教的指示の忌避"
 grant_religious_freedoms_desc:0 "国教の儀式や慣習への公的な干渉は、敬虔な人々に多少の不満を引き起こす可能性がある。そうしたことを慎めば、少なくとも厄介な状況を避けられるかもしれない。"
 lex_ogulnia:0 "オグルニウス法"
 lex_ogulnia_desc:0 "平民の地位は共和政ローマにおける大きな懸念要因だった。神官たち自身が懸念したにもかかわらず、平民の聖職就任を合法化することで、包摂への明確な声明が発せられた。"
 lex_aelia_et_fufia:0 "アエリウス=フフィウス法"
 lex_aelia_et_fufia_desc:1 "細かいが重要な法律であるアエリウス=フフィウス法は政治議論を強制的に終わらせる不吉な啓示の実施を止めるものだ。啓示の解釈を選ぶ責任を持つ勢力に制限を与えるこの法律で、より平等な政治的対話を可能にした。"
 lex_domitia_de_sacerdotiis:0 "ドミティウス聖職者法"
 lex_domitia_de_sacerdotiis_desc:0 "この法律は最高神祗官の任命責任を神官団の影響から強く遠ざけるものである。その結果、元老院は国教を上回る強い力を振るうようになった。"
 republican_mediterranean_laws_rom:0 "海洋法"
 lex_terentia_cassia:1 "Merchant Exemptions"
 lex_terentia_cassia_desc:0 "国家の成長を維持し続けるには、住民達への食料供給を強く心がけなくてはならない。穀物を供給するであろう外国の商人達への免税と規制緩和の実施によって、必需品の健全な交易を奨励すべきである。"
 lex_gabinia:0 "ガビニウス法"
 lex_gabinia_desc:0 "緊急事態対策法として提出されたガビニア法は、地中海における海賊行為の災いと戦う事を目的に、執政官の大ポンペイウスに絶大な権力を与えるものである。この法律は、非常に強い力をいかなる個人にも与える事を恐れた元老院の伝統主義者達に、強く反対された。"
 lex_caecilia:0 "カエキリウス関税法"
 lex_caecilia_desc:0 "重大ではないが支持が多い港湾業務における法律であるカエサル法は、イタリアに輸入される商品に掛けれれる関税を廃止する法である。"
 lex_claudia:0 "クラウディウス法"
 lex_claudia_desc:0 "クラウディウス法は元老院議員の私的な富の増加を抑制する事を目的に、彼らの家族が一定以上の輸送能力を持つ船の所有を禁止する法である。この法律の効果は相当なもので、裕福な市民の金儲けの活動を規制する上でも大きな枠割を演じた。"
 republic_integration_laws_rom:0 "統合法"
 lex_canuleia:0 "カヌレイウス法"
 lex_canuleia_desc:0 "数世紀も先駆けて、カヌレイウス法で貴族と平民の身分をこえての結婚ができる権利が確認された。なお、この法律には、成立に反対だった執政官クルティウスが「身分をこえた結婚で生まれた子供は神々の祝福を受けられない」とする提案をしたところ、逆に、この法案への圧倒的な支持を集める結果となったという政治的失敗の古い例が存在する。"
 lex_papia:0 "パピウス外国人法"
 lex_papia_desc:0 "この法律は市民権の不当な要求に対する異議申し立てを用意するもので、ローマから外国人を排斥することが究極的な目標であった。キケロの師匠であるアルキアスはこの法の下で有名な裁判にかけられるが、後にキケロの著作『プロ・アルキア・ポエタ』で描かれる事になるキケロ自身の弁護によって守られた。"
 lex_licinia:0 "リキニウス=ムキウス法"
 lex_licinia_desc:1 "この法律は、主に外国人嫌いの傾向がある民衆主義者の為に、ローマ市民として登録されているイタリアの同朋達の調査をすべく制定された。この法律の成立によりローマの同盟者達の間で動揺を引き起こし、事実上、彼らに市民としての活動を禁止させた。"
 lex_hortensia:0 "ホルテンシウス法"
 lex_hortensia_desc:0 "この大胆な法律は、平民と貴族との等しい扱いを確実にし、同じ法に従わせる事で階級闘争に終止符を打たせるものである。"
 republic_citizen_laws_rom:0 "市民権法"
 lex_aternia:0 "アテルニウス=タルペイウス法"
 lex_aternia_desc:0 "行政官に対して貴族や市民に罰金を課す権限を与えることは手軽な方法だが、高貴な人々の力に制限をかける効果的なものであった。共和国初期の罰金は家畜類の徴収であったが、後にユリウス市民権法の規定として青銅による支払いの請求に改められた。"
 lex_fufia_caninia:0 "フフィウス=カニニウス法"
 lex_fufia_caninia_desc:0 "個人が所有する奴隷と解放された奴隷の比率を単純に制限する事で、ローマ共和政後期においても奴隷経済は実行可能である事を保証した。"
 lex_plautia_papiria:0 "プラウティウス=パピリウス法"
 lex_plautia_papiria_desc:1 "プラウティウス法は苦い社会的内戦のさなかに可決し、ローマに対して決起した人々に市民権を与え、イタリア半島の平和を回復させた。"
 lex_aelia_sentia:0 "アエリウス=センティウス法"
 lex_aelia_sentia_desc:0 "ローマでは奴隷解放が余りにも流行し過ぎたので、解放奴隷に活動範囲の制限を加えたり、ローマ市民権の授与を拒否したりする事で、身分の昇進を抑え込む法律が制定された。"
 republican_land_reforms_rom:0 "農地改革"
 cassian_reform:0 "カッシウスの改革"
 cassian_reform_desc:1 "共和政ローマ初期に可決されたカッシアス農地改革は、以後数年間、共和制ローマの政策論争の主な議題となった。この改革は征服中に獲得した全ての土地を国が没収し裕福な貴族に売り渡すもので、これ以降、戦争が儲かるビジネスとなった。"
 lex_servilia_glaucia:0 "セルウィリウス・グラウキア法"
 lex_servilia_glaucia_desc:0 "軍の退役兵に区画された土地を提供するセルウィリウス法は、引退する兵達に報いるやり方であると同時に、征服した国の領土の支配を行う方法でもあった。"
 lex_sempronia_agraria:0 "センプローニウス農地法"
 lex_sempronia_agraria_desc:0 "ティベリウス・グラックスによって提出されたセンプロニウス農地法は、規定より広い農地を持つ地主に対して罰金を科し、やがてそれらの「違法な」土地を没収して小自作農家に再分配するものにまでなった。この法律の制定を取り巻く状況はローマの政治基準からしても緊迫しており、結果として極度の社会不安を引き起こし、最終的にティベリウスは早すぎる死を迎えることになった。"
 gracchus_reforms:0 "グラックスの改革"
 gracchus_reforms_desc:0 "兄の末路に警戒して、ガイウス・グラックスは国内正義と征服地の充当に焦点を合わせて、社会と土地の改革の幅広い法案を通過し続けました。ガイウスによって設立された有名な「穀物給付」は、人気の高い評価の対象でした。"
 republic_military_recruitment_laws_rom:0 "軍事改革"
 testamentum_militis:0 "兵士の遺書"
 testamentum_militis_desc:0 "全ての兵士に思い通りの方法で意志を遺す権利を保障することで、兵士たちは自分が死んだとしても大事な家族や友人は保護されることを確信し、落ち着いて戦いに臨むことができる。"
 lex_porcia:0 "ポルキウス法"
 lex_porcia_desc:0 "ポルキウス法と呼ばれるもののうち、最も重要なものは従軍中のローマ市民を略式裁判による刑罰から守るために制定された。その他のポルキウス法もまた理不尽で拷問じみた刑罰を防いだり、有罪判決を受けた市民を処刑する前に自主的に国外へ逃れる権利を与えるものであった。"
 punic_reforms:0 "ポエニの改革"
 punic_reforms_desc:0 "ポエニ戦争を通じて、土地を持つ市民に兵役を課すというローマの伝統的な徴兵方法は陳腐化してしまった。これからは下級兵士や船の漕ぎ手として無産階級、場合によっては奴隷をも入隊させることが必要になってくる。"
 marian_reforms:0 "マリウスの軍制改革"
 marian_reforms_desc:0 "マリウスの軍制改革は、共和制ローマの組織と徴兵政策を徹底的に見直しました。軍への参入条件の大部分が廃止され、そして今では無効になっていたマニプルス（中隊）体制は再構成され、その結果、'ケントゥリア'からなる恒久的なコホルス（大隊）が生まれました。"
 republic_election_reforms_rom:0 "選挙改革"
 leges_genuciae:0 "ゲヌキウス法"
 leges_genuciae_desc:0 "ゲヌキウス法は種々の制限を課す法律であるが、代表例としては十年間の同一政務官再選および政務官の兼任を禁止していた。"
 senatus_consultum_ultimum:0 "Consultum Ultimum"
 senatus_consultum_ultimum_desc:0 "共和制がどうしようもなく危機的な状況に陥った場合に発動される「セナトゥス・コンスルトゥム・ウルティムム」は、一人の人間が絶対的な権力を持つというかつての独裁体制を防ぐための布告である。しかし、皮肉にもこの布告自体が共和制の理念に反していると考えていたカエサルに対して元老院がこの最後通牒を言い渡した時、共和政は悲惨なしっぺ返しをくらうことになる。"
 lex_antonia:0 "アントニウス法"
 lex_antonia_desc:0 "カエサル暗殺の後、マルクス・アントニウスによって制定されたこの法律は独裁を完全に阻止することを目的としていたが、最終的にそれは失敗に終わった。ともするとこの法律がなければ帝国は成立していなかったかもしれない。"
 princeps_civitatis:0 "市民の第一人者"
 princeps_civitatis_desc:0 "カエサルの養子であり後世にローマの初代皇帝として名を遺すことになるガイウス・オクタウィウスは、三頭政治における悲痛な内戦の後に共和政そのものを改革した。彼は国内の混乱に乗じて実質的な独裁を敷いていたが、自らのことをプリンケプス・キウィタティス、即ち「市民の第一人者」と呼称し、今後500年近くも続くことになる帝国の法整備に取り組んだ。"
 corruption_laws_rom_impact:0 "汚職関連法の制定"
 republican_religious_laws_rom_impact:0 "宗教法の制定"
 republican_mediterranean_laws_rom_impact:0 "海洋法の制定"
 republic_integration_laws_rom_impact:0 "統合法の制定"
 republic_citizen_laws_rom_impact:0 "市民権法の制定"
 republican_land_reforms_rom_impact:0 "土地改革の制定"
 republic_military_recruitment_laws_rom_impact:0 "軍事改革の制定"
 republic_election_reforms_rom_impact:0 "選挙改革の制定"
 corruption_laws:1 "立法機関の基盤"
 republic_corruption_1:1 "市民の集会"
 republic_corruption_1_desc:1 "Passing legislation through an august body made up of all citizens, is sure to convince everyone that our government is a fair and unbiased institution."
 republic_corruption_2:1 "住民の集会"
 republic_corruption_2_desc:1 "Ensuring that all residents within our borders have a voice to make their feelings known, will doubtless result in a transparent system of governance where back-room dealing is difficult to get away with."
 republic_corruption_3:1 "兵士の集会"
 republic_corruption_3_desc:1 "Our military must have a strong voice in government, acting as our sounding-board for matters of conquest and relevant legislation."
 republic_corruption_4:1 "集会の廃止"
 republic_corruption_4_desc:1 "Only by removing the right for assemblies to pass judgment on the decisions of our government, will we be able to get on with ruling without interference."
 republican_religious_laws:0 "宗教法"
 republican_religious_1:0 "伝統的慣習"
 republican_religious_1_desc:0 "Since time immemorial, our ancestors practiced the old ways in their own manner. We should encourage traditional observance of our sacred duty."
 republican_religious_2:1 "聖職者の地位"
 republican_religious_2_desc:0 "Priests have always held a position of authority over spiritual matters in our nation. Extending this to invite their authorized political participation in state matters, is logically, the next step."
 republican_religious_3:1 "元老院からの聖職者の排除"
 republican_religious_3_desc:0 "Religious interference in political matters is no longer desired; our holy men should be out amongst the people, bolstering them in times of need."
 republican_religious_4:0 "元老院拒否権"
 republican_religious_4_desc:0 "元老院に宗教的役職の候補者についての最後の発言を与えることで、これらの重要な役割を政治的踏み台としてより高い地位へと導くことができます。悲しいことに、往々にして任命を求めることへの信心深さの弱さを助長します。"
 republican_mediterranean_laws:0 "海洋法"
 republican_mediterranean_1:1 "穀物出荷法"
 republican_mediterranean_1_desc:1 "Feeding the people has been a struggle since the early days of civilization. Actively encouraging traders to flock to our ports may help to sustain our growing territories."
 republican_mediterranean_2:0 "輸入関税の減免"
 republican_mediterranean_2_desc:0 "Reducing the taxes on imported goods will likely increase the number of traders willing to do business in our ports. We should weigh up the costs carefully."
 republican_mediterranean_3:0 "資産税の制定"
 republican_mediterranean_3_desc:0 "The needs of a state in crisis, outweigh the concerns of our elite. By taxing them a modest sum, we can use the money to raise additional soldiers from amongst the less fortunate."
 republican_mediterranean_4:0 "反海賊法"
 republican_mediterranean_4_desc:0 "Piracy is an ever-present threat around our coasts; the common folk clamor for relief. By planning a coordinated set of mandates designed to put an end to piracy, we can relieve some of the pressure."
 republic_integration_laws:0 "統合法"
 republican_integration_1:0 "居住権"
 republican_integration_1_desc:0 "自由民がどこに住むか、どうやって生活していくかを自分自身で決めることは当然の権利です。憲法に記すことによりこの理想を促進しなければなりません。"
 republican_integration_2:0 "移住政策"
 republican_integration_2_desc:0 "Control over where our people settle, is vital in maintaining the long-term health of our state. A series of laws, duties and enticements should make this easier, although those with a more nomadic background are likely to be displeased."
 republican_integration_3:1 "貴族の権利"
 republican_integration_3_desc:0 "For too long, we have remained undecided on the subject of the conflict between nobility and common folk. It is time we rejected the arguments in favor of the commoners, who are ignorant enough to see our historic state fail."
 republican_integration_4:0 "分割統治"
 republican_integration_4_desc:0 "A decentralized state is often an effective way of keeping rebellious behavior localized. Whilst it may affect certain aspects of our government negatively, the benefits of this path are sure to outweigh them."
 republic_citizen_laws:0 "市民権法"
 republican_citizen_1:0 "現状維持"
 republican_citizen_1_desc:0 "The struggle between the lower and upper classes has long been a defining feature of our civilization. Whist it may be a mere platitude, confirming the rights of all free men as regards trials, conviction and debt slavery, will appease many."
 republican_citizen_2:0 "奴隷の治療の認可"
 republican_citizen_2_desc:0 "It is our duty to ensure that slaves are in receipt of at least the very basic amenities required to survive - better working conditions promote productivity."
 republican_citizen_3:0 "文化の優位"
 republican_citizen_3_desc:0 "As our nation grows, so too does the amount of foreign cultures, unusual practices, and mysterious rites. It is becoming, then, that we appease our increasingly concerned free folk, regarding their status in our society."
 republican_citizen_4:1 "奴隷解放政策"
 republican_citizen_4_desc:0 "It is time that we admitted those less fortunate, into the higher strata of society. The balance to be struck, however, is in reassuring the nobles that their superiority in status and autonomy, is guaranteed."
 republican_land_reforms:0 "農地改革"
 republican_land_reform_1:0 "介入政策"
 republican_land_reform_1_desc:0 "The primitive ways of our neighbors are well known. By proclaiming our superiority openly, it will hardly come as a surprise that we wish to take lesser peoples under our wing. For protection, of course."
 republican_land_reform_2:0 "軍事植民政策"
 republican_land_reform_2_desc:0 "We must assign a portion of all conquered land to the veterans of the campaign who were responsible for acquiring it. As such, our hardy soldiers will continue to act as a means of peacekeeping, and no longer overburden our home territories."
 republican_land_reform_3:0 "土地収用令"
 republican_land_reform_3_desc:0 "For too long, wealthy citizens have been in control of excessive amounts of valuable land. By ordering the forfeiture of mines, farms, and strategic logistical supplies, we can redistribute them to better serve the state."
 republican_land_reform_4:1 "収用令の修正"
 republican_land_reform_4_desc:0 "The extreme measures of the Land Seizure Protocol may not be quite as necessary as previously thought. By reaching a compromise with the nobility, they will grudgingly provide support, whilst retaining control over their own affairs."
 republic_military_recruitment_laws:0 "軍事改革"
 republican_recruitment_1:0 "貴族エリート"
 republican_recruitment_1_desc:0 "Our warriors are in good company, knowing that their commanders and brethren are all of the upper echelons of society."
 republican_recruitment_2:0 "供給法"
 republican_recruitment_2_desc:0 "Our soldiers have long been used to providing their own armor and weaponry, however, this amendment would see them provide or otherwise pay, for supplies and training."
 republican_recruitment_3:0 "召集令"
 republican_recruitment_3_desc:0 "In times of peril, we must open the ranks of the military to the lowly serfs, commoners, and in extreme circumstances, slaves, to bolster our mighty forces."
 republican_recruitment_4:0 "軍の近代化"
 republican_recruitment_4_desc:1 "This act proposes a drastic overhaul of the logistical and administrative divisions within our armies. Such an undertaking must not be considered lightly, but if we do not grasp the chance, our neighbors surely will."
 republic_election_reforms:0 "選挙改革"
 republican_election_1:1 "選挙モデル"
 republican_election_1_desc:0 "Designed to ensure fairness and equal representation, this model of the electoral system is held in high regard."
 republican_election_2:0 "任期延長"
 republican_election_2_desc:0 "Sometimes, one term is just not enough for our great leaders to achieve what they set out to do. It has become clear that we must consider extending their tenure, that we might reap the benefits of our benign leader's wisdom."
 republican_election_3:0 "任期短縮"
 republican_election_3_desc:0 "It has become clear that power promotes the worst aspects of mankind. In an effort to combat this creeping corruption, we should reduce the electoral term, ensuring that no one man wields power for too long."
 republican_election_4:0 "終身制"
 republican_election_4_desc:0 "我々の高貴なる指導者はあらゆる面で成功を収めてきたことが証明されています。民衆の意思にによりこの政界の巨頭に終身の独裁権を与えることで、我が国の将来を守護すべきだ！"
 corruption_laws_impact:0 "汚職関連法の制定"
 republican_religious_laws_impact:0 "宗教法の制定"
 republican_mediterranean_laws_impact:0 "海洋法の制定"
 republic_integration_laws_impact:0 "統合法の制定"
 republic_citizen_laws_impact:0 "市民権法の制定"
 republican_land_reforms_impact:0 "土地改革の制定"
 republic_military_recruitment_laws_impact:0 "軍事改革の制定"
 republic_election_reforms_impact:0 "選挙改革の制定"
 tribal_currency_laws:1 "経済制度"
 no_exchange_laws:0 "取引法未整備"
 no_exchange_laws_desc:0 "Our people have existed for eons without any formal means of arbitrating a trade. We see no reason to impose a change upon them."
 barter_economy_law:0 "物々交換経済法"
 barter_economy_law_desc:0 "Domestic trade is a subjective matter. As long as all parties are content with the deal, then we see no reason to step in. Nonetheless, we should legislate for a system of good practice when in engaging in bartered trades. Such agreements are notoriously difficult to tax, however."
 foreign_exchange_law:0 "外国為替法"
 foreign_exchange_law_desc:0 "The unusual system of currency which our neighbors practice, is gaining a foothold amongst the wandering merchants in our lands. Adopting foreign coin as a recognized method of payment seems only logical."
 coin_minting_law:0 "自国造幣"
 coin_minting_law_desc:0 "Foreign coins are swiftly becoming the most valued form of currency within our land. To have any form of legitimacy in the eyes of our neighbors, we must initiate our own program of coin minting."
 tribal_religious_law:1 "宗教的統合"
 tribal_religious_freedom_law:0 "信教の自由"
 tribal_religious_freedom_law_desc:0 "The numerous gods, aspects, and pantheons, worshiped by our people, are of no concern to our emerging state. The freedom to choose how and whom to worship should remain a core tenet of our society."
 hybrid_gods_law:0 "習合主義の奨励"
 hybrid_gods_law_desc:0 "Too many fragmented belief systems are becoming a problem for our holy people. The influx of foreign beliefs should be welcomed, perhaps even taking a place in our own emergent pantheon."
 tribal_centralization_law:1 "親族関係"
 tribal_autonomy_laws:1 "族長の地位"
 clan_cohesion:0 "孤立した氏族"
 clan_cohesion_desc:0 "The tight-knit nature of our insular society ensures that power rarely rests in the hands of any one, dangerous individual."
 local_hierarchs:0 "地方の豪族"
 local_hierarchs_desc:0 "Giving dominant families our blessing to rule with the best interests of our nation at heart, will help establish a foundation of loyal subjects, at the cost of some financial autonomy."
 trusted_envoys_law:0 "信頼できる大使"
 trusted_envoys_law_desc:0 "We can no longer trust local leaders to act with the best interests of our nation at heart. Sending loyal overseers to watch the actions of each of our outlying territories will help to ensure the smooth running of our nascent state."
 follow_the_strong_law:0 "力こそ権力を持つ"
 follow_the_strong_law_desc:0 "Our heritage contains a long tradition of following the strongest chieftain or warrior. We should return to these roots, placing greater authority and trust in our warchiefs."
 tribal_domestic_laws:1 "生活基盤の方針"
 tribal_sumptuary_law:0 "奢侈禁止令"
 tribal_sumptuary_law_desc:0 "The taking of slaves, wealth and property, is a practice our warriors revel in. Nonetheless, if we are to be seen as a civilized people by our peers, we should step in a limit the magnitude of these excesses."
 personal_loyalty_law:0 "各々の部族"
 personal_loyalty_law_desc:0 "Although our kinsmen view each other with trust and admiration, their personal loyalties lie with close family and friends. This may make for a more peaceful, rural lifestyle, but if we hope to build a great nation, we may have to abandon this fragmented existence."
 institute_right_to_be_heard:0 "聞く権利"
 institute_right_to_be_heard_desc:0 "Despite the burden it may place on our officials, giving all recognized members of our society the right to appeal to the greater clan council, gives all those within our realm a greater sense of equality, fairness, and security."
 absolute_authority:0 "絶対権力"
 absolute_authority_desc:0 "Having seen the authority wielded by some of our neighboring rulers, it becomes apparent that the head of our nation must seek to create greater executive powers amongst the disparate tribes."
 tribal_foreign_policy_laws:0 "外交法"
 tribal_identity_law:0 "部族身分法令"
 tribal_identity_law_desc:0 "Our people are, in truth, the offshoot of varied lines. As such, we share a common bond with many of our neighbors, and should seek to keep lines of communication open wherever possible."
 hearthlaw:0 "開かれた家庭"
 hearthlaw_desc:0 "By making it our custom to welcome any who seek shelter at our fires, we might gain a distinct respectability and honor amongst friend and foe alike."
 declaration_of_hegemony_law:0 "優位性の宣言"
 declaration_of_hegemony_law_desc:0 "It will be considered a bold move, but by declaring hegemony over our uncivilized neighbors, they, and our people alike, will believe in our cultural supremacy."
 meeting_of_chiefs_law:1 "Assembly of Chiefs"
 meeting_of_chiefs_law_desc:0 "Chieftains from within and without our land should be invited to engage in regular assemblies, to better understand and co-exist with each other. We should propose hosting such events."
 tribal_military_law:0 "軍事教練"
 corule_law:0 "評議会の拡大"
 corule_law_desc:0 "The advice of our clan chiefs is invaluable, we should ensure that our council always has enough space to accommodate valuable additions."
 open_court_law:0 "公聴会"
 open_court_law_desc:0 "We should strive towards providing transparency in our governmental dealings. Ratifying a law allowing any visitors to council meetings to view proceedings, will permit us to engage more freely with our citizenry."
 closed_court_law:0 "閉ざされた評議会"
 closed_court_law_desc:0 "Our wise ruler and council are far too valuable to be permitted to fraternize with common folk. Let us ensconce them safely within the walls of our capital, lest naysayers find their ears."
 increased_council_powers:1 "評議会の法的権威"
 increased_council_powers_desc:1 "By giving the greater clan council the authority to make legal decisions, we ensure that all people have a voice in the running of our country, increasing our efficiency."
 tribal_authority_laws:1 "法の規定"
 tribal_council_laws:0 "評議会法"
 succession_law:0 "継承法"
 agnatic_succession_law:0 "男系長子相続制"
 agnatic_succession_law_desc:0 "Agnatic succession dictates that the eldest male child always inherits the throne. This is a simple and ancient system, but can often result in young monarchs, bloody politics, and a lack of viable successors."
 cognatic_succession_law:1 "双系相続制"
 cognatic_succession_law_desc:0 "The priciple of cognatic succession, is to allow female children of a monarch to succeed to the throne, if there are no valid male heirs. This can affect the perceived legitimacy of a dynasty, but will greatly decrease the chances of a failed succession."
 agnatic_seniority_succession_law:0 "男系最年長者相続制"
 agnatic_seniority_succession_law_desc:0 "Agnatic Seniority is rarer form of patrilineal succession, in which the reigning monarch's younger brothers are higher in the order of succession than his sons. This can often result in huge webs of rivalry and myriad claimants to the throne."
 egyption_succession_law:1 "親族婚"
 egyption_succession_law_desc:1 "In this manner of succession, the eldest child of the ruler will be the primary heir, regardless of gender. In order to secure a strong, legitimate bloodline, however, it becomes commonplace for royal siblings to intermarry, thus avoiding any chance for the lineage to be sullied."
 monarchy_citizen_law:0 "国内法"
 established_courts_for_landholders:1 "地権者裁判所"
 established_courts_for_landholders_desc:0 "A common practice to appease smallholders, involved setting up a series of district courts to handle domestic disputes. Known as dicasteries to the Greeks, these were often established in foreign lands as a matter of course."
 foreign_law_for_minorities:1 "国内法未整備"
 foreign_law_for_minorities_desc:1 "国内法を選択していません"
 encourage_debt_slavery:0 "債務奴隷の承認"
 encourage_debt_slavery_desc:0 "The practice of debt slavery is truly an evil, but one required both to keep the lower classes in line and to fulfill our need for basic labor."
 increased_citizenship_quotas:0 "市民権の条件緩和"
 increased_citizenship_quotas_desc:0 "As our state grows ever larger, it becomes apparent that we are unable to rely solely on ancient and noble families to make up the lofty echelons of society. Relaxing the requirements to obtain full citizenship, however, may anger those lucky enough to already possess it."
 monarchy_economic_law:0 "税法"
 land_tithe:1 "税法未整備"
 land_tithe_desc:1 "税法を選択していません"
 capitation_tax:0 "人頭税"
 capitation_tax_desc:0 "Known as a 'Head Tax', this model of taxation is a flat rate levied on every adult, or adult male, in any given locality."
 local_investment_policy:1 "生活基盤政策"
 local_investment_policy_desc:0 "It may be a significant investment, but the improvements offered by a detailed program of public works, including sanitation, living conditions, and meeting places, will boost growth in our urban centers."
 heritage_tax_exemption:0 "貴族の税控除"
 heritage_tax_exemption_desc:0 "Taxes are a drain on the lifestyle of our most loyal and prominent subjects. It will not be popular, but abolishing all forms of tax on the nobility will surely earn us gratitude in some most unexpected places."
 monarchy_religious_laws:1 "同化政策"
 religious_tolerance_monarchy:1 "同化政策未整備"
 religious_tolerance_monarchy_desc:1 "同化政策を選択していません"
 religious_integration_efforts:1 "改宗"
 religious_integration_efforts_desc:0 "The wild and uncivilized people in the far reaches of our lands should be encouraged to integrate with the state; perhaps by proselytising, we might encourage them to become valuable members of society."
 encourage_cults_monarchy:0 "政府後援の宗教"
 encourage_cults_monarchy_desc:0 "State encouraged faiths, cults, and religions such as Serapism in Egypt and Buddhism under Ashoka, became increasingly prevalent during antiquity. The establishment of such institutions, gave the state unprecedented control over religion."
 elevate_monarch_monarchy:0 "神性法"
 elevate_monarch_monarchy_desc:0 "Few can deny the godly stature of our long lineage of rulers. The power and authority they wield, have become things of legend; even our neighbors are in awe. It is only right that we proclaim what we have long suspected: that our rulers are equal to gods themselves!"
 monarchy_maritime_laws:0 "海洋法"
 slave_oarsmen:0 "奴隷徴集"
 slave_oarsmen_desc:1 "Crewing our fleets or working gangs solely with slaves, relieves the burden of paying free men. Additionally, slaves seem to perform much better with the threat of execution."
 paid_crews_law:0 "専門的な漕ぎ手"
 paid_crews_law_desc:0 "While slaves make good menial labor, crewing our vessels with paid laborers ensures that we will always have the highest quality crews, no matter the cost."
 free_ports_monarchy_law:0 "不干渉の勅令"
 free_ports_monarchy_law_desc:0 "The seas bring fortune, as well as misery. By declaring that our state rescinds all protection to traders, we may see in an increase in piracy, but also in profits. We don't care who brings us trade, only that it gets here."
 antipiracy_edict:0 "反海賊令"
 antipiracy_edict_desc:0 "Piracy has, for long, been a tolerated evil. Now that our naval capability has reached a tipping point, we should aim to protect shipping in our waters, by providing state protection."
 monarchy_contract_law:0 "契約法"
 no_contract_law:0 "契約法未整備"
 no_contract_law_desc:1 "契約法を選択していません"
 transaction_tax_monarchy:0 "取引税"
 transaction_tax_monarchy_desc:0 "By requiring all transactions above a certain value to record the details of what goods changed hands, we can begin to tax all profits made."
 public_notaries_law:0 "公証人"
 public_notaries_law_desc:0 "Rather than requiring vast numbers of witnesses to every contract, we should establish a bureau of public officials to oversee matters. This will certainly be cheaper, if more prone to trouble."
 vast_bureaucracy:1 "軍事的監視"
 vast_bureaucracy_desc:1 "By demanding that all governors submit important documentation to a military adjunct, we will maintain order - albeit through fear."
 monarchy_military_reforms:0 "軍事改革"
 recruit_from_nobles:0 "貴族入隊法"
 recruit_from_nobles_desc:0 "我が国の兵士は選り抜きの者からのみ構成されています。高名な家系の息子たちが国家を守るために戦います。"
 relaxed_recruiting_standards:1 "軍事教育"
 relaxed_recruiting_standards_desc:1 "The needs of our growing state can no longer be filled by the nobility alone; by admitting free men to the lower ranks of our forces, and militarizing appropriate social strata, we greatly increase our pool of available bodies."
 work_for_the_best:1 "圧政的な王"
 work_for_the_best_desc:1 "我が国のエリートは生活のために働くよりもすべきことがあります。そういった雑事は他の者にやらせましょう。"
 mercenary_reliance:1 "傭兵契約法"
 mercenary_reliance_desc:0 "Our nation, rolling in wealth, has become a haven for foreign soldiers looking for work. Why should we risk our own people in defense of our home, when others will fight for us?"
 monarchy_legitimacy_laws:0 "権威法"
 renowned_lineage:1 "権威法未整備"
 renowned_lineage_desc:1 "権威法を選択していません"
 scholarly_pursuits_law:0 "学者の後援"
 scholarly_pursuits_law_desc:0 "In keeping with our noble scholarly traditions, we must provide incentives for foreign scholars to pursue their craft in our nation."
 reminting_policy:0 "再鋳造政策"
 reminting_policy_desc:0 "Now that we are able to, we should decree that all old coins in our nation must be handed in and re-minted with our own ruler's likeness, both increasing our authority, and re-balancing our currency."
 royal_bureaucracy:1 "至上の権力"
 royal_bureaucracy_desc:0 "Through institutional continuity and a strong martial heritage we will create a kingdom where our dynasty is so ingrained that the very thought of this country functioning without us will be impossible."
 adopt_human_sacrifice_law_tribal:1 "人身御供の採用"
 adopt_human_sacrifice_law_tribal_desc:0 "The power of an omen, our holy ones tell us, is directly related to the value and power of the sacrifice made in its name. By offering up those we capture in battle, we are sure to reap rewards eternal."
 adopt_human_sacrifice_tt:0 "Unlocks #Y Sacrifice#! Character Interaction"
 syncretization_law_tribal:1 "シンクレティズムの奨励"
 syncretization_law_tribal_desc:1 "Foreign Gods are of much interest to us. Myriad methods of faith exist, and we can only benefit from experiencing them all."
 anarchic_society_law_tribal:1 "無秩序社会"
 anarchic_society_law_tribal_desc:1 "我々の社会は物の所有権や親族の相続権について特段のルールを持っていません。各々に任せることにしましょう。"
 property_ownership_law_tribal:0 "物の所有権"
 property_ownership_law_tribal_desc:0 "親族が物の所有権を相続できる権利は法で定められていなければならず、これにより高貴で古い血統を持つ一族は満足することでしょう。"
 right_of_might_law_tribal:1 "公共の善のために"
 right_of_might_law_tribal_desc:1 "族長や長老は亡くなった者が持っていた物や財産を分配しなければならない責任があります。こうすることこそが、我が部族の将来を守ることができる道でしょう。"
 nomadic_law_tribal:1 "放浪生活"
 nomadic_law_tribal_desc:1 "民は定住を望むその時まで自由に流浪を続けます。彼らの生き方に干渉する必要は無いでしょう。"
 oppidi_law_tribal:0 "ヒルフォートの推進"
 oppidi_law_tribal_desc:0 "ヒルフォートの中心部に居住地を築くことで、そこに住む人々は安心と安全の中で過ごすことができる。ヒルフォートの建設と開発を奨励しようではないか。"
 formalized_industry_law_tribal:1 "制式化された農業"
 formalized_industry_law_tribal_desc:1 "農業や採鉱は重労働なので、それを行っているのは我々の中でも社会的地位が低い者です。"
 tribal_centralized_laws:0 "Bureaucratic System"
 tribal_centralized_laws_1:0 "Word of Mouth"
 tribal_centralized_laws_1_desc:0 "We expect our edicts and laws to be passed about by word of mouth. Sometimes, the old ways are the best ways."
 tribal_centralized_laws_2:0 "Tribal Representatives"
 tribal_centralized_laws_2_desc:0 "By appointing representatives in each of our population centers; each with the power to officiate on local matters, we extend our authority to a great degree."
 tribal_centralized_laws_3:0 "Sedentary Bureaucracy"
 tribal_centralized_laws_3_desc:0 "Formalizing a static framework of officials will encourage our people to work within the confines of our decree."
 tribal_super_centralized_laws:0 "権利の規範"
 super_centralized_law_one:0 "その場ごとの審判制度"
 super_centralized_law_one_desc:0 "審判は長老、族長、地方の有力者によって執り行われるので、我々がほとんど管理できない制度になっています。"
 super_centralized_law_two:0 "個人の権利"
 super_centralized_law_two_desc:0 "Each one of our people should have an unalienable right to exist free of molestation from others within out tribe. These rights must be set down in stone, that we may advance as a society."
 super_centralized_law_three:0 "生まれによる権利"
 super_centralized_law_three_desc:0 "貴族を先祖に持つ者は、社会の中で重大な地位を持つことが保障されていなければなりません。彼らの優越を認めなければ、社会を調和のとれたものとして成長させることができないでしょう。"
 tribal_decentralized_laws:0 "歓待の伝統"
 tribal_decentralized_laws_1:0 "Open Hearths"
 tribal_decentralized_laws_1_desc:0 "It is widely known that travelers from far and wide can find respite at our camps. We tolerate this, for now."
 tribal_decentralized_laws_2:0 "口承の伝統"
 tribal_decentralized_laws_2_desc:0 "The epic tales of our prestige and accomplishments must be passed down to friend and stranger alike. Our culture shall become as pervasive as our swords."
 tribal_decentralized_laws_3:0 "閉鎖的社会"
 tribal_decentralized_laws_3_desc:0 "Foreign ways brook no compromise - we must safeguard our ideals and bring nothing but terror to our enemies."
 tribal_super_decentralized_laws:0 "戦争哲学"
 super_decentralized_law_one:0 "流浪の戦団"
 super_decentralized_law_one_desc:0 "略奪や戦利品の約束は、どんな立場の戦士にとっても十分に魅力的なものです。"
 super_decentralized_law_two:0 "正統な支配権"
 super_decentralized_law_two_desc:0 "Our society must make a place for itself through the industrious work of those less fortunate than ourselves. The taking of slaves must be made a priority."
 super_decentralized_law_three:0 "戦いの名誉"
 super_decentralized_law_three_desc:0 "The only true honor comes from the defeat of a strong opponent. In war, we build a tradition and spirit the likes of which the world has never seen."
 monarchy_religious_mandate_military:0 "文化の伝播"
 monarchy_religious_mandate_military_desc:0 "Our priests are an ideal conduit for the promotion of our national ideals. Some might have trouble ever viewing the great unwashed as legitimate members of society, however."
 monarchy_divinity_statutes:0 "王家の法的地位"
 humility_status_law:0 "謙虚な王家"
 humility_status_law_desc:0 "我々は王とはいえ、現実的に考えれば、傲慢を意味する古のヒュブリスの伝説を引き合いに出されるような行いは避けたいものです。人々は我らの謙虚な善行を尊敬することでしょう。"
 trusted_beyond_measure:0 "制度化された慈悲"
 trusted_beyond_measure_desc:0 "自分よりも弱い者に配慮することが我々の義務です。この重要性を法で定めておくことは、互いに尊敬し合える関係を築き上げることの最初の一歩に過ぎないのですが。"
 king_of_kings:0 "諸王の王"
 king_of_kings_desc:0 "The mighty shall look upon our works, and despair."
 monarchy_subject_laws:0 "属国法"