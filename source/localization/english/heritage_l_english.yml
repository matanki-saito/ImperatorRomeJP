 HERITAGE_FULL_TOOLTIP:0 "#T $NAME$#!\n$EFFECT$\n\n#TF $DESC$#!"
 OPINION_SAME_HERITAGE:0 "$NAME|Y$を持つ国家からの評価：$VAL|+=0$"
 OPINION_DIFF_HERITAGE:0 "$NAME|Y$を持たない国家からの評価：$VAL|+=0$"
 roman_heritage:0 "ローマの遺風"
 roman_heritage_desc:0 "南方のギリシャ人と北方のエトルリア人の狭間で、ローマは急速に中部イタリアにおける覇権を確立し、同盟各都市に命令を下すリーダーとなっていった。ローマ人の尽きることのない動員力と保護下にある都市国家の忠誠を取り付ける力は、時を経るごとに強大で帝国主義的な遺風へと育っていった。"
 spartan_heritage:0 "スパルタの遺風"
 spartan_heritage_desc:0 "かつてギリシア世界を席巻したスパルタは、間違いなく今なお古代の軍事的な遺風を伝え残し続けている。"
 carthaginian_heritage:0 "カルタゴの遺風"
 carthaginian_heritage_desc:0 "何世紀も前に遥か遠くフェニキアのティールからやってきた植民者により「新都市」として設立されたカルタゴは、今やポエニ圏、即ち西フェニキア世界において並び立つ者のないリーダーである。この国の遺風は強力な海軍と商業の力であるとともに、しばしばカリスマ的な将軍がこの国を率いて都市国家から偉大な帝国へと押し上げた。"
 antigonid_heritage:1 "アンティゴノスの遺風"
 antigonid_heritage_desc:0 "アンティゴノス・モノフタルモスと息子デーメートリオス・ポリオルケーテースほどに成功を収めた将軍は他にいないだろう。強力な包囲技術と、地中海におけるギリシャの自由の擁護者であることが彼らの遺風である。"
 cassanders_heritage:0 "カッサンドロスの遺風"
 cassanders_heritage_desc:0 "アルゲアス朝においてマケドニアは大ギリシャ地域で最良の軍隊を築き上げ、ギリシャ本土を一人の統治者の下で統一した。アレクサンドロスが亡くなりアンティパトロス朝が勢力を伸ばした後であっても、マケドニア貴族は強力な軍事組織の中核を為しており、それによりマケドニアはギリシャ諸国の並ぶ者無き支配者であった。"
 ptolemys_heritage:0 "プトレマイオスの遺風"
 ptolemys_heritage_desc:0 "アレクサンドロスが亡くなった時、プトレマイオス・ソーテールはかつての主の下で大遠征を行っていた中で、知り得る限り最も豊かで繁栄した地を与えられたのだと確信していた。エジプトは地中海の穀倉にして千年王国の遺産の担い手である。その富とエジプトの伝統、そしてギリシャ世界の伝統をも合わせることで、プトレマイオスは宗教と文化のパトロンとして名高い王国の建設に着手している。"
 seleucus_heritage:0 "セレウコスの遺風"
 seleucus_heritage_desc:0 "ギリシャの故郷と直接のつながりが無いために、セレウコス朝の支配階級はギリシャ人の家臣や移住者だけではなく多くのカルデア人やペルシャ人からも構成されており、彼らを包含し権限を与えるためにはギリシャ文化を育てていくことが必要であった。そのため文化的優位を誇示するよりは現地に適応していくことが選ばれ、時が経つごとにヘレニズムとして知られる融合文化の輝かしい灯台となっていった。"
 maurya_heritage:1 "チャンドラグプタの遺風"
 maurya_heritage_desc:0 "マウリヤ朝は北インドにおいては新興の帝国であるが、それと同時に先立つ概念である古代のダルマや、この地から追いやったナンダ帝国やアルゲアス朝の遺風の担い手でもある。チャンドラグプタにより建設された国家は強力な統治制度を持つが、その一方で多種多様な人民や宗教を抱え込んでいる。"
 judea_heritage:0 "ユダヤの遺風"
 judea_heritage_desc:0 "ユダヤ王国まで遡る遺風を持ち、かつての王たちや、来ては去って行った征服者たちの伝統を担い今に残している。ある者はこの地の者であり、また別の者は遠きギリシャやペルシャからやって来ていた。今に至るまで、ユダヤ人は深い信仰と猛烈な独立の遺風を心に抱いている。"
 tartessian_heritage:0 "タルテッソスの遺風"
 tartessian_heritage_desc:0 "何世紀も昔において、タルテッソスはイベリアの最も重要な商業や政治の中心の一つであった。たとえ今のこの地に住まう部族がいにしえのタルテッソス人とは全く違う異邦人であったとしても、その遺風は今においても生きているのだ。"
 byblos_heritage:0 "ビュブロスの遺風"
 byblos_heritage_desc:0 "世界最古の都市の一つであるビュブロスは他のどんな国よりも長続きしたフェニキア海洋帝国の故郷であり、西地中海にフェニキア都市を建設した植民者の多くがここで生まれ、移住していった。"
 armenian_heritage:0 "アルメニアの遺風"
 armenian_heritage_desc:0 "アルメニア王国は数百年も前に建設され、何世代にもわたって独自の遺風を守り続けた。たとえアケメネス朝やアレクサンドロス大王の下にあっても、王国は独自の王権や戦争の伝統を保持していた。"
 epirote_heritage:0 "エペイロスの遺風"
 epirote_heritage_desc:0 "エペイロスの森林地域は長い間多くの国々に分かれていたが、やがてモロッソイ族の鉄拳の下で統一し、しばしば隣国のアルゲアス朝マケドニアと同盟していた。"
 thrace_heritage:0 "リュシマコスの遺風"
 thrace_heritage_desc:0 "アレクサンドロスの家臣の一人であり護衛官であったリュシマコスは常に有能な将軍であった。しかしながら彼がトラキアにもたらした遺風は国家の建設と外交であり、貧弱な資源の中でも後継者戦争での勝利から影響力を発揮し多くの成果を得るための力であった。"
 rhodian_heritage:0 "ロドスの遺風"
 rhodian_heritage_desc:0 "何世紀もの昔に建設されたロドスはエーゲ諸島で最強の海軍力を持つ国家の一つに登りつめただけでなく、素晴らしい工芸と見事な包囲技術でもまた有名である。この島国の最も誇るべき偉業は、デーメートリオス・ポリオルケーテースの包囲を困難な戦いの末に撃退したことで、世界で最先端の攻城兵器を島に持ち込まれたにもかかわらず城壁を破ることを許さなかった。"
 athenian_heritage:0 "アテナイの遺風"
 athenian_heritage_desc:0 "アテナイの影響力の全盛期は過ぎたとはいえ、いまだギリシャ世界で最も威厳のある都市の一つであり、プラトンによって開設されたアカデメイアが置かれている。ファレロンのデーメートリオスのような悪辣な外国の傀儡僭主のもとで衰退した時期もあったが、この都市はいまだ民主制の伝統を残し続けている。"
 etruscan_heritage:0 "エトルリアの遺風"
 etruscan_heritage_desc:0 "エトルリア人はイタリア半島において最も古くから存在する民族の一つであり、長きに渡る誇り高い国家と都市建設の遺風を保持している。"
 syracusan_heritage:0 "シュラクサイの遺風"
 syracusan_heritage_desc:0 "シュラクサイは西方の古いギリシャ植民市の一つで、近隣のイタリア、フェニキア、ギリシャなどの諸都市とはどんぐりの背比べのような多くの争いを繰り返していた。しかし時が経つにつれてローマ、エトルリアやカルタゴは強力な国家に成長し、この都市もきな臭い現実に適応しなければならなくなった。"
 icenian_heritage:0 "イケニの遺風"
 icenian_heritage_desc:0 "名もなきところから勃興したイケニ族は、誇り高く猛烈な独立心を持つ人々である。"
 arvernia_heritage:0 "アルウェルニの遺風"
 arvernia_heritage_desc:0 "アルウェルニ族は南ガリアで最も外交影響力のある部族の一つであり、職人による金属加工の強力な伝統を持っている。"
 atropatenian_heritage:0 "アトロパテスの遺風"
 atropatenian_heritage_desc:0 "アレクサンドロス大王の遠征とそれに続くディアドコイ戦争を生き延びる力を持っていた数少ないペルシャ貴族の一人であったことで、アトロパテネは今や多くの面で、失われたアケメネス朝の最後の守護者となった。"
 tarentine_heritage:0 "タレントゥムの遺風"
 tarentine_heritage_desc:0 "マグナ・グラエキアに建設されたスパルタの植民市であるタレントゥムは、常に多くの友好国を近隣に持っていたわけではなかった。しかし時が経つにつれ、この都市は高度に熟練した軽騎兵で有名になり、この地に影響力を及ぼす遺風を築いていった。"
 argive_heritage:0 "アルゴスの遺風"
 argive_heritage_desc:0 "スパルタの長年のライバルにしてペロポネソス半島の地域大国であるアルゴスは、ペロポネソス戦争以来長らく運気に恵まれていない。しかしスパルタの力が粉砕されたことでアルゴスはディアドコイ諸王の中に新たな友を見つけ出し、軍事の遺風を取り戻し始めている。"
 theban_heritage:0 "テーバイの遺風"
 theban_heritage_desc:0 "かつて先進的な軍隊を持ちギリシャ本土で覇権を築いたテーバイは、アレクサンドロス大王により完全に破壊された。しかしマケドニアのカッサンドロスは都市を再建し、流浪のテーバイ人をボイオーティアの故郷に再び呼び戻した。エパメイノンダスの遺風を取り戻すことに熱心なテーバイ人は、今や再起するための準備を整えた。"
 hellenistic_heritage:0 "ヘレニズムの遺風"
 hellenistic_heritage_desc:0 "ギリシャ人の植民者はアレクサンドロス以前にも東方へとやってきていたが、その後のアケメネス朝征服により東方にいくつものギリシャ国家が建設された。アレクサンドロスが育もうとしたペルシャ文化とギリシャ文化の融合は、今や疑うべくもなくヘレニズムの遺風としてこの地に生き続けている。"
 seafaring_heritage:0 "海の民の遺風"
 seafaring_heritage_desc:0 "この国の人々の遺風は、何世代にもわたる外洋航海の歴史と結びついている。先祖は遠く離れた地からやってきたという者もいれば、港にやって来て水兵として受け入れられた者もいる。"
 pirate_heritage:0 "海賊の遺風"
 pirate_heritage_desc:0 "この民族の祖先は海賊と略奪者で、いつも自らの欲望のために他人を不幸にしてきたと言う者もいる。しかしそれは認識の問題であって、強い冒険心と外洋への憧れこそがこの国の人々を結束させる遺風である。"
 coastal_heritage:0 "沿岸の民の遺風"
 coastal_heritage_desc:0 "この地の人々は偉大なる船乗りにはなれなかったものの、常に海からもたらされるものにより富や繁栄を享受していた。貿易や物々交換の遺風は、彼らの文化の中核を為すものである。"
 river_plain_heritage:0 "平原の民の遺風"
 river_plain_heritage_desc:0 "大河のほとりの肥沃な平原は何世紀にもわたって多くの文明を生み出してきた。この人々の遺風は、故郷である川のほとりの平原で行ってきた農業と深く結びつけられている。"
 steppe_heritage:0 "草原の民の遺風"
 steppe_heritage_desc:1 "北方の広大で開けた草原は何世代にもわたってこの地の人々の故郷であり、ステップの過酷な環境が多くの面で彼らの遺風や社会を形作ってきた。"
 rural_heritage:0 "田園の民の遺風"
 rural_heritage_desc:0 "平野、田畑、牧草地での生活がこの地の人々を形作ってきた。この地で生まれ、死んでいった農民や羊飼いたちは長い時間をかけて町を作り、道を敷き、橋を渡してきたが、彼らは今も心の中で牧歌的な生活を大切にしている。"
 montane_heritage:0 "山の民の遺風"
 montane_heritage_desc:0 "山々の厳しい環境が、この民族の熾烈な独立心と民族自決を尊ぶ遺風を形作った。彼らの強い自己防衛意識は味方をも敵視しかねないと言う者もいるが、敵地においていかに自分を守り生き残るかという彼らの意識は何世紀にもわたって彼らの役に立ってきた。"
 desert_heritage:0 "砂漠の遺風"
 desert_heritage_desc:0 "この民族の祖先たちは何世代にも渡って荒涼の砂漠を横断し、長い年月をかけて伝統を築き上げ、この暑い砂漠の中で生存し繁栄する術を殆ど本能的に学習してきた。その目的が砂の帝国を打ち立てることであろうと、安住の地を目指して砂漠を横断することであろうと、この遺風を持つ者たちにとってそれはどうということもないことだ。"
 jungle_heritage:0 "密林の民の遺風"
 jungle_heritage_desc:0 "何世紀にもわたって、この民族は自然を彼らの要塞にしてきた。深いジャングルやそこに住む生き物たちは彼らの仲間であり、敵であり、彼らの防御陣地を取り囲むように構築された重要な資産である。"
 forest_heritage:0 "森の民の遺風"
 forest_heritage_desc:0 "故郷の森において、この人々は強力な弓術の伝統と、異なる諸部族を統合し維持していくための長きにわたる伝統を培ってきた。"
 marshland_heritage:0 "湿原の民の遺風"
 marshland_heritage_desc:0 "この国はかつて湿原や沼地に慣れた人々によって打ち立てられた。彼らはこのような環境の中で、住むには相応しくないとされる土地の活用方法やゲリラ戦に関して大いに経験則を得た。"
 highland_heritage:0 "高地の民の遺風"
 highland_heritage_desc:0 "この民族の遺風はかつて高原の地で育まれた。今日に至るまで、彼らは石造りの建物や要塞の建築技術において一歩抜きんでているが、一方で外洋に対しては強い苦手意識を持つ。"
 default_heritage:0 "庶民の遺風"
 default_heritage_desc:0 "多くの民族は何かしらを誇りに思っているものだが、この国の市民にはそれが無い。長きにわたって外の世界から忘れられていた彼らは、戦乱に巻き込まれない限りは平穏な生活を続け、これといった願望や希望を持たない。"
 kushite_heritage:0 "クシュの遺風"
 kushite_heritage_desc:0 "古来よりクシュ王国はナイル川上流域を本拠地としてきたが、かつてはエジプトやユダヤの地を支配したこともあった。ギリシャ人の統治下にあるナイル川下流域も併せて、我々はエジプト固有の遺産を自らの伝統の如く保護し続ける。"
 kalingan_heritage:0 "カリンガの遺風"
 kalingan_heritage_desc:0 "遥か昔、カリンガは周辺の部族と兄弟関係にあったと言われている。それは今日においても変わらず、沿岸部に位置する我らの王国は、周辺を取り囲む密林に住まう部族たちと親密な関係にある。我々が古くから続く伝統を今でも大切にするのは、おそらくこういった理由によるものだろう。ナンダ朝による抑圧的な支配が終わったことで、我々は自ずとこの地域一帯における指導者のような立場になった。しかし、我々の豊かな土地は、拡大を目論む他国からの関心を否が応にも惹きつける。"
 nabatean_heritage:0 "ナバテアの遺風"
 nabatean_heritage_desc:0 "我らベドウィンの祖先たちは砂漠を越えて交易路を繋ぐ方法を確立し、今我々はそうして仕入れた商品を世界中に提供している。この富のおかげで我々は大都市を築き、モニュメントを建て、砂漠での戦闘に精通した強力な軍隊を作ることができた。"
 helot_heritage:0 "ヘイロータイの遺風"
 helot_heritage_desc:0 "テーバイのエパメイノンダスがスパルタ人を打ち破った時、彼はメッセーネーの地に町を築き、それを我らヘイロータイに与えた。我々は古くからメッシニアとラコニアの両地域において大多数を占める存在であったが、ここ何世紀かの間はスパルタ人の奴隷だった。しかし今や我々はついに独立国家として、自身の利益のために努力することができる。独立国家として、我々はかつてスパルタ人の奴隷だったことを忘れてはならない。そして我々を再び奴隷にしようとする者たちに対しては、強く抵抗しなければならない。"
 arsacid_dahae_heritage:0 "ダアイの遺風"
 arsacid_dahae_heritage_desc:0 "我が民族は騎手としての優れた技術や馬術を誇りにしており、貴族も庶民も幼い頃から乗馬を習う。その結果、我々の騎馬軍団は最も強大な帝国でさえ震え上がらせるほど強力である。遊牧的な生活は多くの自由な気風を生み出してきたが、各地の首長や貴族の影響力が強い社会でもある。"
 pontic_heritage:0 "ポントスの遺風"
 pontic_heritage_desc:0 "アレクサンドロスが部下を東に連れてくるよりもずっと昔、ギリシャ人がアナトリアの海岸線に植民地を築き始めた頃から、ポントス地域はペルシャ、アナトリア、ギリシャ文化の交差点であり続けた。"
 iberian_heritage:0 "イベリアの遺風"
 iberian_heritage_desc:0 "多種多様な部族が独立して生活しているイベリアの地を統一することが出来れば、多くの兵員を確保することができるだろう。"
 massalian_heritage:0 "マッサリアの遺風"
 massalian_heritage_desc:0 "マッサリアはイオニア人都市ポカイアの主要な植民地で、彼らの祖先はペルシアの支配に屈するよりも故郷を離れることを選んだ。そうした難民たちはこの地や他の場所に入植し、寂れた港を西方世界で有数の貿易拠点に変えるとともに、周辺の蛮族から自分たちの拠点を守り抜いた。"
 minoan_heritage:0 "ミノアの遺風"
 minoan_heritage_desc:0 "ミノア文明はクレタ島の支配者であり、かつては全ギリシア地域をも支配下に収めていた。サントリーニ島で起きた大噴火の後、この文明は姿を消した。"
 heraclea_pontican_heritage:0 "ヘラクレアの遺風"
 heraclea_pontican_heritage_desc:0 "ヘラクレア・ポンティカの人々はメガラ人の後裔である。メガラ人はビテュニアの海岸沿いに入植した際、ヘラクレスがハデスの領域に赴くために入ったとされる洞窟がすぐ近くにあったことからこの名前を付けた。かつてはただの植民地だったヘラクレア・ポンティカだが、彼ら自身もまた黒海に沿って多くの土地に入植し、ペルシア帝国の崩壊後には注目すべき勢力となっていった。"
 religious_enclave_heritage:0 "神権国家"
 religious_enclave_heritage_desc:0 "この国家は大神殿の聖職者たちによって設立された。今日まで、彼らは先人から受け継いだ古い伝統を尊重しているが、彼らの統治は時間と共に世俗的になってきていると言う者もいる。"
 epikrateia_heritage:0 "エピクラテイアの遺風"
 epikrateia_heritage_desc:0 "シチリア島の人々は長い間シュラクサイのギリシャ人領主による征服の危機に直面しつつも、カルタゴにより保護されていた。最終的に彼らはいくつかの都市による脆弱な防衛同盟という形ではなく、1つの国家として団結した。"
 corinthian_heritage:0 "コリントスの遺風"
 corinthian_heritage_desc:0 "コリントスは近年までギリシア最大の都市国家のひとつであり、アッティカとペロポネソスという２つの豊かな土地を繋ぐ非常に重要な防衛地点として機能してきた。しかしマケドニアによって征服された後は、単なるマケドニア南部の要塞にまでその地位を落とした。"
 decapolian_heritage:0 "デカポリスの遺風"
 decapolian_heritage_desc:0 "デカポリスの10の都市は、南方のユダヤ人による侵略から身を守るために度々同盟を結んできたが、今ではついに一つの連合の下に結束している。"
 cyrenaican_heritage:0 "キュレナイカの遺風"
 cyrenaican_heritage_desc:0 "The Greek colony of Cyrene was established by settlers fleeing a famine on the island of Thera. They successfully integrated the native inhabitants and established the famed Pentapolis, or five cities, now a byword for the entire region. A centre of trade and learning, Cyrenaica holds a unique position if they can maintain independence from their powerful neighbors."
 ionian_heritage:0 "イオニアの遺風"
 ionian_heritage_desc:0 "The birthplace of many of the most influential pihlosophers of the Hellenic world, the mindset of the Ionians is inherently inquisitive and dismissive of religious superstitions."
 aeolian_heritage:0 "アイオリアの遺風"
 aeolian_heritage_desc:0 "Home to the once great city of Troy, the Greek cities of Aeolia have a strong mercantile background on the along the Hellespont, and boast many philosophers as residents and natives."
 delphic_heritage:0 "Delphic Heritage"
 delphic_heritage_desc:0 "The center of the Hellenic world and home to Apollo's most famous oracle the Pythia, Delphi has played an important role in the vicissitudes of Greek history - her rich temple treasuries a prime target for impious looters."
 boeotian_heritage:0 "ボイオーティアの遺風"
 boeotian_heritage_desc:0 "The Boeotian League was at one time the most powerful state in Greece under the leadership of Thebes, but has taken a step back in the wake of Macedonian interference in the region."
 elean_heritage:0 "エレアーの遺風"
 elean_heritage_desc:0 "Elea is the main colony of Phocaean refugees who fled Ionia as the Persians approached. They are renowned for their maritime experience and the philosophers their city has produced including Zeno, whose paradoxes still confuse its residents."
 crotine_heritage:0 "クロトーンの遺風"
 crotine_heritage_desc:0 "Croton was a successful Achaean colony and home to the mathemitician and sage Pythagoras' and his famous school, which was forced out of the city by revolutionaries afraid of its impious influence and political clout."
 akragantine_heritage:0 "アクラガースの遺風"
 akragantine_heritage_desc:0 "Acragas is the second most powerful Siceliote city, vying with Syracuse for control of the island, but also victim to its own tyrants and demagogues. Her temples are perhaps the most numerous in the entire Greek world."
 aetolian_heritage:0 "アイトーリアーの遺風"
 aetolian_heritage_desc:0 "The fiercely independent Aetolians have survived their northern neighbors advances by tenacity alone, and stand ready to become one of the leading powers of northern Greece."
 megaran_heritage:0 "メガラの遺風"
 megaran_heritage_desc:0 "An ancient rival of Athens for control of Attica, Megara derives its status from its position linking Hellas to the Peloponesos, and is home to the Megarian school of dialectic philosophy."
 eleian_heritage:0 "エリスの遺風"
 eleian_heritage_desc:0 "Custodians of the Temple of Olympus and generous hosts of the quadrennial Olympic games, the Eleians occupy the crossroads of Greek culture and serve as the settlers of disputes and judges of victory."
 milesian_heritage:0 "Milesian Heritage"
 milesian_heritage_desc:0 "Miletus produced Thales, the most famous philosopher before Socrates, who brought Babylonian teachings to the Hellenic world. The citizens of Milesians are also unmatched in their talents for architecture and construction."
 epidauran_heritage:0 "エピダウロスの遺風"
 epidauran_heritage_desc:0 "As the center for the worship of Asclepius, Epidauros attracts physicians and natural philosophers from across the Greek world, advancing the study of medicine and flourishing under the patronage of pilgrims who seek treatment."
 eretrian_heritage:0 "Eretrian Heritage"
 eretrian_heritage_desc:0 "Eretria, or the 'City of Rowers', was the most powerful Euboean city after Chalkis, with which it vied for control of the fertile Lelantine plain, and contributed ships in the diadochi conflicts which wracked Euboea. "
 byzantine_heritage:0 "ビュザンティオンの遺風"
 byzantine_heritage_desc:0 "Byzantion was fortuitously founded in command of the most important strait in the eastern Mediterranean, growing rich from the passage of trade through and across the Bosporos strait."
 bithynia_heritage:0 "ジポイテスの遺風"
 bithynia_heritage_desc:0 "Breaking free from Persian rule even before Alexander's arrival, the Bithynians are determined to maintain their independence and build a lasting dynasty to rival even the diadochi, with designs on the entire northern coast of Asia Minor."
 spartocid_heritage:0 "スパルトコスの遺風"
 spartocid_heritage_desc:0 "The Bosporan Kingdom is an example of the heights overseas colonies can achieve. Uniting the trading posts of the Khersonesos, the powerful Spartokid dynasty rivals the Hellenistic kings of the east in ambition and treachery."
 halikarnassan_heritage:0 "ハリカルナッソスの遺風"
 halikarnassan_heritage_desc:0 "Home to the famous tomb of Mausolus, Halicarnassus was governed by the Hekatominids until the arrival of Alexander the Great, where upon it was fired by the Persians and lost its prior importance."
 metapontine_heritage:0 "メタポントゥムの遺風"
 metapontine_heritage_desc:0 "Metapontum is one of the oldest Italiote colonies, founded by settlers from Achaea and surviving the intrigues of its close neighbors. The mathematician Pythagoras fled here from Croton, and many still follow his religious teachings."
 achaean_heritage:0 "アカイアの遺風"
 achaean_heritage_desc:0 "The Achaeans have preferred to avoid the great political games of recent years, maintaining their small league of alliances but ready to defend themselves if their sovereignty is threatened."
 arcadian_heritage:0 "Arcadian Heritage"
 arcadian_heritage_desc:0 "The interior of the Peloponesos is remote and rural, a primordial place fantasized of by the urbanized elite of Greece, and survives mainly on agriculture and maintaining its distance."
 siceliote_heritage:0 "シケリオティの遺風"
 siceliote_heritage_desc:0 "The Greek cities of Sicily have struggled with the rise of populism like nowhere else in the Hellenic world, a symptom of the comfortable life of philosophy and culture pursued by their people."
 italiote_heritage:0 "イタリオテスの遺風"
 italiote_heritage_desc:0 "The once wealthy and powerful Italiote cities stagnated under their own indolence, preferring to rely on local mercenaries and aid from abroad to wage their wars while they discuss philosophy."
 cretan_heritage:0 "クレタの遺風"
 cretan_heritage_desc:0 "The isolated cities of Crete remain doggedly embroiled in their own wars of revenge and dominance, asleep to the great political upheavals of the Hellenic world."
 aegean_heritage:0 "Aegean Heritage"
 aegean_heritage_desc:0 "The disparate islands of the Aegean sea produced the shipwrights and sailors who brought the Persian invaders to their knees, and still maintain a strong maritime tradition to this day."
 graeco_pontic_heritage:0 "ギリシャ=ポントスの遺風"
 graeco_pontic_heritage_desc:0 "The Greek colonists of the southern Pontos Euxinos have lived in close proximity with the native Anatolian peoples for centuries, trading and negotiating with the barbarians kings."
 bosporan_heritage:0 "ボスポラスの遺風"
 bosporan_heritage_desc:0 "The Greek colonists of the north western Pontos Euxinos descend mainly from Megara and Miletos and have founded thriving trading hubs, preferring to stay out of the affairs of the mainland."
 cnidusian_heritage:0 "クニドスの遺風"
 cnidusian_heritage_desc:0 "Cnidus boasts a long history, founding far flung colonies and maintaining its independence from the barbarians of the interior through deft diplomacy."
 ciusan_heritage:0 "キオスの遺風"
 ciusan_heritage_desc:0 "Cius, strategically placed in command of the Propontis, has been an important city since its foundation, later submitting to Persian rule under the government of the eastern Mithridatids."
 euboean_heritage:0 "Euboean Heritage"
 euboean_heritage_desc:0 "The island of Euboea is not particularly rich or populous, but its people have always produced fine sailors and asserted their independence, using the isle's strategic location and rugged terrain to best advantage."
 bithynian_heritage:0 "Bithynian Heritage"
 bithynian_heritage_desc:0 "Among the oldest colonies founded by Greeks, the Bithynian cities have survived by acceding to the demands of barbarians kings and emperors, concentrating instead on cultivating their cities."