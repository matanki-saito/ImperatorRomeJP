l_english:
 celtic_philosophy:0 "蛮族の伝統"
 celtic_philosophydesc:2 "蛮族の伝統には、ヒスパニア、ガリア、ブリタニア、ゲルマニアなどの地域の人々の戦い方が含まれている。彼らは主に、軽快な戦車・軽騎兵によって支えられ、槍や剣を装備した大規模な軽装歩兵に頼った。特に森林では、待ち伏せ戦術を大いに利用した。\n\n'#Y 戦車#!'ユニットが利用可能\n能力'#Y 都市襲撃#!'が解禁可能\n能力'#Y 召集兵の動員#!'が解禁可能\n\n#G 伝統的焦点#!\n強力な#Y 軽歩兵#!\n優秀な#Y 弓兵#!・#Y 戦車#!"
 celtic_philosophy_start_bonus:0 "戦車の文化"
 celtic_philosophy_start_bonus_desc:0 "戦闘における戦車の使用は数千年前に遡り、貴族階級と強く結びついていた。戦車の副葬は、戦いで勝ち得た名誉を表すものだった。戦車は、通常2〜3名の乗員を伴う可動式の台座であり、投げ槍やその他の投擲を用いて、敵軍の戦列を破るために使用された。"
 celtic_britannic_path_1:0 "鎌付き戦車"
 celtic_britannic_path_1_desc:0 "鎌状の刃物を戦車の両輪に取り付けることで、立ち向かおうとする愚か者に対する致命的な抑止力を加えることができる。"
 celtic_britannic_path_2:0 "成人"
 celtic_britannic_path_2_desc:0 "幼い頃から、我々の子供たちは集落の防衛のため招集され得ることを教わる。全ての男が武装の責務を負っていれば、軍は優れた成員により構成することができる。"
 celtic_britannic_path_3:0 "自給自足の生活"
 celtic_britannic_path_3_desc:0 "我が民族は誰よりもこの土地のこと、つまり、食べられる果実や草花、傷を治療するために使える自然の治療薬の場所を知っている。"
 celtic_britannic_path_4:0 "口伝"
 celtic_britannic_path_4_desc:0 "差し迫った戦いの知らせを聞けば、我々は老いも若きも皆奮い立つ。それは栄光を得るため、または略奪するため、或いは殺戮を楽しむために。"
 celtic_britannic_path_5:0 "戦車への精通"
 celtic_britannic_path_5_desc:0 "百戦錬磨の軍団でさえ、戦車による大規模な攻撃がもたらす恐怖の前ではその隊列を保つことができない。"
 celtic_britannic_path_6:0 "品種改良"
 celtic_britannic_path_6_desc:0 "ブリタニア中の洞窟壁画を見ても明らかなように、数千年に渡る品種改良の賜物であるブリタニアのがっしりした馬は青銅器時代や更にその前の時代から重宝されてきた。馬はしっかりした足取りで騎手を戦場に運んでゆく。"
 celtic_britannic_path_7:0 "武器を取れ"
 celtic_britannic_path_7_desc:0 "男ならば、全員軍隊に居場所がある。戦場でも森と同様に獲物を狩るハンターさえも。"
 celtic_britannic_path_end_bonus:0 "訓練を受けた騎兵"
 celtic_britannic_path_end_bonus_desc:0 "国内の馬は、緊急時の防御には十分だが、戦場では混乱する傾向がある。従って、戦うために育まれ、訓練された馬を増やすことで、我らの大胆な戦士は本来の目的、すなわち大虐殺に秀でるだろう。"
 celtic_germanic_path_1:0 "突撃と後退"
 celtic_germanic_path_1_desc:0 "重くて着づらい装備に対する我が民族の軽蔑と組み合わさった、戦士の相対的な適性は、伝統的な軍隊を容易に追い越すことを可能にする。対戦相手の側面を活かすことで、奴らは戦う前に戦意を失うだろう。"
 celtic_germanic_path_2:0 "天然資源"
 celtic_germanic_path_2_desc:0 "豊富な耕地と伐採可能な木材を持つ広大な区画とは、戦争兵器をつくるために必要な資源への無類のアクセスを我々にもたらす。"
 celtic_germanic_path_3:0 "待ち伏せ"
 celtic_germanic_path_3_desc:0 "'Quintili Vare, legiones redde!（ウァルスよ、我が軍団を返せ！）'－トイトブルク森の戦いは、3個ローマ軍団をほぼ一掃した、ゲルマン部族にとって決定的な勝利だった。要因の組み合わせが貢献する中、密林をゲルマン人が精通していたことが大きな要因だった。"
 celtic_germanic_path_4:0 "栄光ある狩猟"
 celtic_germanic_path_4_desc:0 "部族間の戦いは残忍な事だ。奴隷、女性、貴重品の押収は、我々が忘れてはならない昔からの慣行である。"
 celtic_germanic_path_5:0 "盾の壁"
 celtic_germanic_path_5_desc:0 "ゲルマン軍は、重装盾持ち戦士を核に攻撃者に対する抑止力として、また、特に戦場での密集性と機動性のある部隊として利用することで、対戦相手をしばしば驚かせた。"
 celtic_germanic_path_6:0 "若年者兵役"
 celtic_germanic_path_6_desc:0 "戦いの技を学ぶことはすべての青少年教育の重要部分である。子供が剣を振るい、装備を持つことができれば、彼らの戦争準備はできるのである。"
 celtic_germanic_path_7:0 "石の雨霰"
 celtic_germanic_path_7_desc:0 "斧を構え、投石術や弓術を学べない者、学ぶ気がない者はいる。それは単純な道具に見えるかもしれないが、強力な巨人でさえも一石で倒せるのだ。"
 celtic_germanic_path_end_bonus:0 "順応力"
 celtic_germanic_path_end_bonus_desc:0 "我らが勇敢な兵士は世界で最も獰猛な戦士かもしれないが、真の謙虚さは敗北から学ぶことでもたらされる。自身を優れた「文明人」と考える者達から、戦場で遭遇する戦術を採用することで、我々は遭遇するどんな戦力よりも勝つかもしれない。"
 celtic_gallic_path_1:0 "遠方からの攻撃"
 celtic_gallic_path_1_desc:0 "猟師と散兵は若い頃から練習し、野生生物とターゲットとなるのに十分不運な人々に関する技能に磨きをかけていた。"
 celtic_gallic_path_2:0 "連合"
 celtic_gallic_path_2_desc:0 "多くの部族が近隣部族と、戦闘時にある程度の協力を保証する緊密な関係を維持した。戦団は人員の多くが異なる地元部族で構成され、栄光のために戦っている。"
 celtic_gallic_path_3:0 "平原は我々の戦場"
 celtic_gallic_path_3_desc:0 "海岸からアルプスまでのガリアの起伏のある平原は、騎兵隊の利用に理想的な地形を証明する。"
 celtic_gallic_path_4:0 "祖国の防衛"
 celtic_gallic_path_4_desc:0 "鍛冶屋から商人まで、丘陵要塞や村落が脅かされるとき、皆武器を取り、団結するだろう。"
 celtic_gallic_path_5:0 "活発な民衆"
 celtic_gallic_path_5_desc:0 "我らが先祖は、国境や領土的主張を気にせず自由に動いた。遊牧の伝統は、今のものより青々しい牧草地を探すために常に準備している我が民族に生き続けている。"
 celtic_gallic_path_6:0 "精強な軍隊"
 celtic_gallic_path_6_desc:0 "我が戦士の多くは鎖帷子による保護を避けているが、強力な武装と装備の整った投げ槍兵は装甲を身に付け、プレートアーマー、肉、骨を突き抜くことができる鉄の槍を投げつけるのである。"
 celtic_gallic_path_7:0 "防壁を登れ！"
 celtic_gallic_path_7_desc:1 "我が民族は城壁で囲われた街に住むようになった。だが城壁には、どれほど防備態勢を整えても弱点が見つかるものだ。注視すべきところがわかっていればな。"
 celtic_gallic_path_end_bonus:0 "新月にラッパを鳴らせ！"
 celtic_gallic_path_end_bonus_desc:0 "耳障りで特徴的な音色を持つカルニュクスを吹けば、我が兵士は鼓舞され、敵は恐怖に慄く。"
 greek_philosophy:0 "ギリシャの伝統"
 greek_philosophydesc:2 "ギリシャの伝統は、太古の昔から使われ続け今やマケドニアのサリッサ（長槍）によって更なる発展を遂げた、防御的ファランクス陣形を形成する重装槍兵というギリシャ世界における基礎を重視している。ギリシャの戦術はこの陣形で敵歩兵を釘付けにし、騎兵・軽歩兵が敵側面を支配することを基本としている。\n\n能力'#Y ファランクス#!'が利用可能\n能力'#Y 前哨騎兵#!'が解禁可能\n能力'#Y 軍事植民市#!'が解禁可能\n能力'#Y 都市襲撃#!'が解禁可能\n\n#G 伝統的焦点#!\n強力な#Y 重歩兵#!\n優秀な#Y 騎兵#!・#Y 軍船#!"
 greek_philosophy_start_bonus:0 "近代化されたファランクス"
 greek_philosophy_start_bonus_desc:0 "ダレイオス3世の軍勢に対するアレクサンドロスの成功の一因となったファランクスは元々、争い合うギリシャの都市国家が用いる防御重視の装甲陣形の必要性から発展したものだった。"
 greek_seleucid_path_1:0 "アゲーマ"
 greek_seleucid_path_1_desc:0 "護衛騎兵は彼らの王への最大限の尊敬と賞賛を持つ騎乗戦士の幹部を形成した。君主への軍役に一命を投げ打つことを彼らは喜んでいると言われている。"
 greek_seleucid_path_2:0 "傭兵"
 greek_seleucid_path_2_desc:1 "ディアドコイは、おおよそ度し難い諍いにも関わらず、その結果、成り立ての君主の夢を超える富を持っていた。かくして傭兵大隊はしばしば、このギリシャ人専制君主達の周辺地域で利用可能だった。"
 greek_seleucid_path_3:0 "フェニキアの水兵"
 greek_seleucid_path_3_desc:0 "フェニキア人はアレクサンドロスの征服以前に何世紀にもわたる海上帝国を鍛造した。かの船員たちに我々のために働くよう奨励することは、海戦の優位性を確実にする。"
 greek_seleucid_path_4:0 "ヘタイロイ"
 greek_seleucid_path_4_desc:0 "ヘタイロイはもともと、野獣を利用した突撃を開拓したマケドニア貴族部隊であった。ヘタイロイは各地に移住させられたが、恐れられた衝撃部隊としての名声は保持した。"
 greek_seleucid_path_5:0 "カタフラクト"
 greek_seleucid_path_5_desc:0 "巨大な馬に跨がり、ほぼ貫けない装甲に身を包んだカタフラクトは、装甲同様に強力な槍による一撃に秀でた、高価な騎兵隊だった。"
 greek_seleucid_path_6:0 "トゥレオフォロイ"
 greek_seleucid_path_6_desc:0 "これらの軽装歩兵は、トゥレオスという独特の盾によって認識可能であり、ギリシャ軍の中で最も機動力のある部隊に属していた。"
 greek_seleucid_path_7:0 "ヒッパルコスの騎兵"
 greek_seleucid_path_7_desc:0 "カリスマ的で熟練した将軍でもあるヒッパルコス（騎兵指揮官）は、種々の騎兵の大部隊に命じ、しばしば編成の詳細を微細な程度まで禁止した。"
 greek_seleucid_path_end_bonus:0 "豊かな財源"
 greek_seleucid_path_end_bonus_desc:0 "効率的かつ迅速な支払いは常に傭兵を引き付け、恐らく隣人の金額未満で働くと思うことだろう。"
 greek_states_path_1:0 "サリッサ"
 greek_states_path_1_desc:0 "円形の盾とサリッサと呼ばれる槍で武装したファランクス兵は、ギリシャファランクスの中核を為していた。サリッサの長い間合いのため、この陣形に接近することは命懸けの難事であった。"
 greek_states_path_2:0 "タレントゥムの前進"
 greek_states_path_2_desc:0 "タレントゥムに起源を発する傭兵の精鋭集団であるタレントゥム騎兵は、全ヘレニズム世界で採用された非常に型破りな散兵戦術を利用した。"
 greek_states_path_3:0 "攻城技術"
 greek_states_path_3_desc:0 "ギリシャ人と並ぶ攻城戦の達人であると主張する者はいない。ロドス包囲中、そして何年も後のテーベで、ヘレポリスとして知られる巨大な攻城塔は、これらの手ごわい城壁を完全に迂回しようとして配備された。ロードス島の巨像自体は、デメトリオスの放棄された攻城兵器の材料を使用して建てられたと言われている。"
 greek_states_path_4:0 "軍事植民市"
 greek_states_path_4_desc:0 "忠実な部隊を確実に手に入れられるようにする古くからの方法で、正当な報酬である土地の区画は、軍役と引き換えにcleruchsとして知られるギリシャの現地兵に与えられた。"
 greek_states_path_5:0 "巨大な軍艦"
 greek_states_path_5_desc:0 "何百年もの間、ヘレニズム王国はより大型の船で互いを凌駕しようとした。モノフタルモス（隻眼）海軍の主要な軍艦である巨大な五段櫂船から、最低でも4000人の乗組員を必要とするといわれる巨大な双胴船Tesserakonteresまで、ギリシャ人船大工の技術にヘレニズム世界で並ぶものはいない。"
 greek_states_path_6:0 "都市国家の城塞"
 greek_states_path_6_desc:0 "ギリシャ諸都市の間で何世紀にもわたって戦闘が行われてきたため、襲撃軍を寄せ付けないよう設計された多数の壁、塔、要塞が建てられた。そのような包括的な構造を開発するのに必要とされる石積みが、熟練石工への遺言となる。"
 greek_states_path_7:0 "数世紀にわたる戦乱"
 greek_states_path_7_desc:0 "ギリシャの王国や都市国家はお互いに絶え間なく衝突を繰り返しているため、我々ギリシャ人はいつでも国を守るために進んで兵役に就く準備ができている。"
 greek_states_path_end_bonus:0 "銀楯隊"
 greek_states_path_end_bonus_desc:0 "アレクサンドロスの戦役に従軍した老兵たちの流れを汲む銀楯隊は、危険で精強な完全武装の戦士集団であるという伝統を保ち続けている。"
 greek_antigonid_path_1:0 "大遠征を戦った老兵たち"
 greek_antigonid_path_1_desc:0 "ギリシャの輝かしい軍事史は、アレクサンドロスの大遠征によって最高潮に達した。彼の生き様からは学び取ることができなかったことも、彼が死後に遺したものからは学べるはずだ。"
 greek_antigonid_path_2:0 "自信に満ちた船大工"
 greek_antigonid_path_2_desc:0 "エーゲ海やその周辺海域を掌握するには、軍船と民間船両方の造船に注力しなければならない。経験豊富な船大工の手を借りれば、出費を大幅に抑えることができるだろう。"
 greek_antigonid_path_3:0 "貴族の騎兵"
 greek_antigonid_path_3_desc:0 "裕福で幸運な生まれの良い者は若い頃に、しばしば戦争中同様、競技として馬術を学ぶ。"
 greek_antigonid_path_4:0 "征服者の餌食"
 greek_antigonid_path_4_desc:1 "ヘレニズム時代初期の都市はごくわずかな侮辱でさえ、口論になることがしばしばあった。このような頻繁な戦いにより、国家間の戦争は犠牲者の数が最も少なく、捕虜の数が最も多い戦闘様式をもたらした。勝利者はその後、彼らを奴隷として維持するか、多額の身代金で払い戻すのである。"
 greek_antigonid_path_5:0 "ペルタスト"
 greek_antigonid_path_5_desc:0 "表向きは散兵部隊として利用された、トラキア人ペルタストには小さな盾と一連の投槍が装備されていた。後にペルタストは多くの交戦国から傭兵として求められた。"
 greek_antigonid_path_6:0 "特殊技能兵"
 greek_antigonid_path_6_desc:0 "弓術と投石はヘレニズム時代には比較的重要ではなかったが、投石兵が装備した特注の鉛球は敵軍への恐るべき抑止力として機能した。クレタ人弓兵は、その分野で最高の者と広く認められていた。"
 greek_antigonid_path_7:0 "山岳行動への精通"
 greek_antigonid_path_7_desc:0 "中央ギリシアの高山は、不利な地形で戦闘を行う気まぐれな方法を我が国民に教えてきた。"
 greek_antigonid_path_end_bonus:0 "諸兵科連合"
 greek_antigonid_path_end_bonus_desc:0 "多種多様な戦闘様式の傑作集が、ヘレニズムの軍隊を非常に個性的なものにしている。各兵士が自分の居場所を知る時、厳しい規律が勝利を得るのである。"
 latin_philosophy:0 "イタリアの伝統"
 latin_philosophydesc:2 "イタリアの伝統は、エトルリア、ローマ、その他のラテン諸国に見られるような重装甲で統制のとれた歩兵に焦点を当てている。彼らは槍よりも剣を好むようになり、軽騎兵・散兵の支援による敵の迅速な包囲や、三重戦列のような厳格な編隊による装備の整っていない歩兵の蹂躙に頼った。\n\n要塞防衛：#G +25.00%#!\n能力'#Y 都市襲撃#!'が解禁可能\n能力'#Y 国境要塞の建設#!'が解禁可能\n能力'#Y 軍用道路の建設#!'が解禁可能\n能力'#Y 三重戦列#!'が解禁可能\n\n#G 伝統的焦点#!\n強力な#Y 重歩兵#!\n優秀な#Y 軽騎兵#!・#Y 軽歩兵#!"
 latin_philosophy_start_bonus:0 "城壁都市"
 latin_philosophy_start_bonus_desc:0 "高度に要塞化された都市は、数世代にわたりイタリア半島の風景に点在していた。ローマでは、ガリアのブレンヌスによる壊滅的な略奪の後に建設されたセルウィウスの城壁が高くそびえ、住民を来るべき争いから守る一助となっている。"
 latin_tribal_path_1:0 "職人技の青銅細工"
 latin_tribal_path_1_desc:0 "鉄細工の出現後も、あらゆる種類の見事な青銅製の盾、槍、兜が初期のイタリア文明の炉から注がれている。部族文化でさえ、強力な青銅と鉄の合成品を持っており、彼らを目を見張る恐ろしい者にした。"
 latin_tribal_path_2:0 "エクィテス"
 latin_tribal_path_2_desc:0 "ローマにおいて、エクィテス（騎士）は、パトリキ（貴族）に準ずる階級を構成し、富裕貴族層の財産が彼らの名声を示した。そのため、エクィテスの優れた富と訓練は、共和国軍の排他的な騎兵部隊に従事する責任を彼らに与えました。他のイタリア世界では、軍馬はエリートの領域と見なされ、馬が死亡した場合、地上における主人と共に埋葬された。"
 latin_tribal_path_3:1 "ピエタ"
 latin_tribal_path_3_desc:0 "自らの兵士と敵の信心に頼るエトルリア軍は、司祭の儀式を用いて丸見えの敵を呪い、敗走させたと言われている。いずれにしても、古代イタリア人は運任せにしなかった。戦闘を成す前に、神々に対する礼儀正しい服従が為されたのである。"
 latin_tribal_path_4:0 "富の取得"
 latin_tribal_path_4_desc:0 "イタリア部族文化、初期のローマ共和国はすべて、襲撃、略奪、海賊行為の慣行に時々従事していた。神話におけるサビーネ人女性の強姦から、ウェイイ包囲戦まで、イタリアの歴史を通じて略奪の事例が存在しているのだ。"
 latin_tribal_path_5:0 "アウロス"
 latin_tribal_path_5_desc:0 "エトルリア芸術には数多くの楽器が描かれているが、アウロスほど神秘的なものはない。もともとギリシャの発明品だったが、象徴的なダブルリードとパイプはあらゆる機会に伴って聞かれ、恐らく戦闘の前夜に兵士の魂を持ち上げただろう。"
 latin_tribal_path_6:0 "我らが海"
 latin_tribal_path_6_desc:0 "海岸はイタリアの経済寿命に大きな役割を果たした。船、および地域の実行可能な管理は、すべての新しく生まれた州での繁栄の継続に不可欠だった。熟練した造船工、安価な労働力、豊富な建築資材、すべてが地中海の港で見つかった。"
 latin_tribal_path_7:0 "奮い立たせるような演説"
 latin_tribal_path_7_desc:0 "ヘレニズム型民主主義の人気は、権利に飢えた土地全体で民衆派の感情に自信を付けさせることを主導した。熟練した雄弁家は、時には役に立つかもしれない誰かの大義を支持して都市全体を揺さぶることができたのである。"
 latin_tribal_path_end_bonus:0 "丘に住む人々"
 latin_tribal_path_end_bonus_desc:0 "アペニン山脈からアルプスまで、丘と山はイタリアの生活の中で常に存在する特徴だった。我が軍隊は、不利な状況での戦闘での足のむくみに、ほとんどの者よりも慣れていると言えるのだ。"
 latin_support_path_1:0 "国家の海軍"
 latin_support_path_1_desc:0 "第一次ポエニ戦争の際、ローマ元老院は敵であるカルタゴに対抗するために海軍の設立を命じた。それらの船はギリシアからの多大な影響だけでなく大部分がカルタゴの設計に基づいて作られ、それ以降ローマの共和政期においては制海権が重要視され続けた。"
 latin_support_path_2:0 "ファブリ"
 latin_support_path_2_desc:0 "初期のローマ軍技術者は、軍事的建造物の設計とその建設の組織化に関する補給上の義務を担っていた。"
 latin_support_path_3:0 "防壁の掘削"
 latin_support_path_3_desc:0 "初期の共和国では攻城兵器はほとんど使われておらず、その代わりに兵糧攻めはもちろんのこと、こっそりと壁を掘削する試みにも頼っていた。紀元前396年ごろに行われたウェイイ包囲戦では、ローマの工兵たちがエトルリア人都市の防壁の下に大きなトンネルを掘って包囲戦の膠着状態を打ち破り、その価値を証明したという。"
 latin_support_path_4:0 "カストラ"
 latin_support_path_4_desc:0 "大隊、およびその後の軍団は仮設に長けていた。更に、多くの場合恒久的な、補給基地、集結地、非制圧地域の軍事的支配圏を拡張する拠点として供給される要塞にもであった。"
 latin_support_path_5:0 "国による物流管理"
 latin_support_path_5_desc:0 "ローマ軍が拡大するにつれて、各兵士が武器を自弁する慣習は持続不可能になった。かくして、天然資源から鍛冶屋、兵士の手へと供給連鎖を確立することにより、ローマは戦争機械に容易に燃料を供給したのである。"
 latin_support_path_6:0 "スクトゥム"
 latin_support_path_6_desc:0 "象徴的な盾を採用したスクトゥムは、マニプルス制度の開発とともに、ローマに地元の敵に対する決定的な優位性を与えた。その後、ローマ人にとってほぼ国民的象徴となった。ローマの盾の壁が存在するだけで、戦わずして勝つのにしばしば十分な程であった。"
 latin_support_path_7:0 "フォエデラティ"
 latin_support_path_7_desc:0 "共和政中期のローマ軍騎兵の主要な供給源は、エクィテスから傭兵および同盟国にシフトしていた。これにより、多様化するスタイルと能力を、増大化するローマ軍に組み込むことが可能であった。"
 latin_support_path_end_bonus:0 "支配者たるローマ"
 latin_support_path_end_bonus_desc:0 "偉大な勝利の後、ローマの慣習では責任ある司令官に名誉を払うことになっていた。競技大会、祝宴、行進パレードを含むことが多い豪華な祝典が、敵味方問わずローマの勢力を強化するために、何日も都市を占有するだろう。"
 latin_roman_path_1:0 "プリンキペス"
 latin_roman_path_1_desc:0 "熟練兵であり、特に裕福な者は重装備に身を包んでいたプリンキペスは、固い結束を持つマニプルスを構成し、見事な隊列を組んだ。"
 latin_roman_path_2:0 "三重戦列"
 latin_roman_path_2_desc:0 "三重戦列は主力にプリンキペスやトリアリイ、ハスタティの歩兵中隊を利用し、ウェリテスによって適宜支援する陣形である。高い柔軟性を持つこの編成は兵士一人一人の規律に依存しており、兵士は戦場の混乱の中で自分がどこにいるのかを把握しなければならなかった。トリプレクスとも呼ばれるこの陣形は、極端な場合1マイルを超える長さに達したと言われている。"
 latin_roman_path_3:0 "トリアリイ"
 latin_roman_path_3_desc:0 "ローマ軍の敵は、トリアリイの突撃を目にした時に敗北を悟ると言われている。すでに疲弊した敵を敗走させるために用いられることが多かったトリアリイは、軽装甲を貫くことができるハスタという巨大な槍を装備していた。"
 latin_roman_path_4:0 "ローマの道"
 latin_roman_path_4_desc:0 "平時にも有事の際にも軍を使って道路を建設する慣習は、文字通り世界を形作った。これがあったからこそローマは戦争に勝つことができたとも評される。"
 latin_roman_path_5:0 "職業軍人"
 latin_roman_path_5_desc:0 "有事の際に招集される市民兵から専門的な常備軍へと進化したことは、質と見込みの面で成果をもたらした。軍人として給料を得ている者は、戦闘から逃げ出したり命令を無視する可能性がはるかに低かった。"
 latin_roman_path_6:0 "ウェリテス"
 latin_roman_path_6_desc:0 "主に若く実績のない新兵が務めたウェリテスは、隊列から外れて機動力のある散兵として活躍した。ウェリテスは栄光と褒賞を求め、がむしゃらに戦ったと言われている。"
 latin_roman_path_7:0 "名誉ある兵役"
 latin_roman_path_7_desc:0 "ローマが拡大するにつれて、兵役はローマの若者にとって名誉あるものとなった。実際、8万人のローマ兵が死亡したとも言われるカンナエの戦いほど屈辱的な敗北の後でさえ、元老院は失った人数を補充するのに十分な兵員を確保することができた。"
 latin_roman_path_end_bonus:0 "鷲の行進"
 latin_roman_path_end_bonus_desc:0 "勝敗は兵家の常なれど、鷲が誇り高く羽ばたく限り、ローマの魂が滅びることはない。"
 levantine_philosophy:0 "レバントとアラブの伝統"
 levantine_philosophydesc:2 "レバントおよびアラビアの伝統は、フェニキア人都市の強力な海軍の存在と、レバント、エジプト、アラビアの乾燥した砂漠でのファランクス戦術、軽歩兵・ラクダ騎兵の使用に集中している。フェニキア人は地中海で最も名高い貿易商であり、操船や造船に関して比類なき経験を重ねている。\n\n陸上ユニットの損耗：#G -15.00%#!\n能力'#Y ファランクス#!'が解禁可能\n能力'#Y 軍事植民市#!'が解禁可能\n\n#G 伝統的焦点#!\n強力な#Y 軍船#!\n優秀な#Y ラクダ騎兵#!・#Y 軽歩兵#!"
 levantine_philosophy_start_bonus:1 "水先案内人"
 levantine_philosophy_start_bonus_desc:1 "環境を知れば、それらを道具や武器として利用できる。どこを見るべきか分かっていれば、砂漠の中で生活することは容易である。"
 levantine_arabian_path_1:0 "砂漠の砂"
 levantine_arabian_path_1_desc:0 "我が民族はこの砂漠のことを誰よりも知っている。跡形もなく消える方法、敵の斥候を撹乱する方法、そして一度も命を絶つことなく消耗戦に勝つ方法をである。"
 levantine_arabian_path_2:1 "商人の海岸"
 levantine_arabian_path_2_desc:1 "アラビアや北アフリカの沿岸に住む者にとって、船舶はまさに生命線である。造船に必要な資源を確保することさえできれば、我々は船大工には事欠かない。"
 levantine_arabian_path_3:0 "荷役動物"
 levantine_arabian_path_3_desc:0 "ラクダは荒涼とした砂漠に適合した動物である。平時には生活のために利用され、ラクダ騎兵の大群による突撃には目を見張るものがある。"
 levantine_arabian_path_4:0 "砂漠の船"
 levantine_arabian_path_4_desc:0 "砂漠とその気まぐれな地形に関する我々の知識は、迅速な騎兵戦闘を重んじる古くからの伝統と完璧に調和する。"
 levantine_arabian_path_5:0 "頑丈な設計"
 levantine_arabian_path_5_desc:0 "多くの地域で造船資材が不足しているため、船大工たちは板材を無駄なく有益に使うようになった。我々の船は、耐久性という一つの目的を念頭に置いて造られている。"
 levantine_arabian_path_6:0 "建築者の遺産"
 levantine_arabian_path_6_desc:0 "ソロモン神殿からテュロスの壮大な建造物群まで、我々の祖先は優れた建築技術と誇りを遺してくれた。"
 levantine_arabian_path_7:0 "オアシス交易"
 levantine_arabian_path_7_desc:0 "動物の水飲み場や牧草地、そして彼らの移動経路を知れば、彼らを思い通りの場所へ誘導することは容易い。自らを「文明人」と呼ぶ西方の動物と同じように。"
 levantine_arabian_path_end_bonus:0 "熟練のラクダ騎兵隊"
 levantine_arabian_path_end_bonus_desc:0 "北方の巨人は動乱のさなかにあり、西のファラオは王位を簒奪されている。熟練の戦士たちを用いるべき時が来たようだ…"
 levantine_egyptian_path_1:0 "王国の槍"
 levantine_egyptian_path_1_desc:0 "かつてエジプトの祖先たちは、青銅製の槍と最も基本的な防具だけを身に着けて戦った。鉄工技術の発展によって武器や防具は10倍にも強化され、我々の兵士は更に精強さを増した。"
 levantine_egyptian_path_2:0 "腕力競争"
 levantine_egyptian_path_2_desc:0 "訓練を受けた漕ぎ手は、敵が用いる雑多な奴隷よりもずっと良い働きをする。"
 levantine_egyptian_path_3:0 "石工"
 levantine_egyptian_path_3_desc:0 "我らの祖先が作り上げた巨大遺跡は、今なお石工技術の高さを示す遺産として聳えている。当時の技術は殆ど失われてしまったものの、我々の石工職人は、石が持つ冷ややかな美しさを感じ取る超自然的なセンスを備えている。"
 levantine_egyptian_path_4:0 "植民地の統合"
 levantine_egyptian_path_4_desc:0 "フェニキア商人の先例に倣い、献身的で忠実な兵士を各地に入植させることによって、人的資源を増やすことができる。"
 levantine_egyptian_path_5:0 "エジプトの血"
 levantine_egyptian_path_5_desc:0 "古来よりナイル川では多くの海戦が行われてきた。今や海戦の場は地中海に広がり、我々が持つ優れた海軍戦術の長い歴史は、平凡な艦隊に対する有利を生み出している。"
 levantine_egyptian_path_6:0 "分厚い皮膚"
 levantine_egyptian_path_6_desc:0 "我々の騎兵は、獰猛で頑丈なラクダに乗って戦場を駆ける。戦闘において驚くほどの強靭さを見せるラクダ騎兵は、その機動力を以って敵の攻撃を躱す。"
 levantine_egyptian_path_7:0 "文明のゆりかご"
 levantine_egyptian_path_7_desc:0 "人口密集地帯であるナイルデルタには、忠実な人々で溢れる活気に満ちた大都市が数多く存在する。"
 levantine_egyptian_path_end_bonus:0 "長蛇の兵"
 levantine_egyptian_path_end_bonus_desc:0 "まるで古きファラオが招集したかのようなエジプトの大軍は、敢然と我々に立ち向かう敵をも恐怖に陥れる！"
 levantine_greco_path_1:0 "飽くなき戦争"
 levantine_greco_path_1_desc:0 "アレクサンドロスの帝国が崩壊したことで、地中海世界は行き場を失った戦士で溢れた。彼らの多くはかつて訓練されたファランギタイであったが、かなりの低賃金でも喜んで働くようになった。"
 levantine_greco_path_2:0 "トラキタイ"
 levantine_greco_path_2_desc:0 "トラキタイはファランクスを組むことがあったため、トゥレオフォロイに比べて重装備であることが多かったが、それでもやはり彼らは重装歩兵と軽装歩兵の中間に位置する兵科として運用されていた。"
 levantine_greco_path_3:0 "マキモイ・エピレクトイ"
 levantine_greco_path_3_desc:0 "人的資源の枯渇に対応するために「マキモイ・エピレクトイ（選抜戦闘員）」が編成されるまで、プトレマイオス朝において先住のエジプト人兵士が用いられることは殆ど無かった。ギリシャ人兵士はマキモイが編成されることに批判的だったが、マキモイはプトレマイオスの軍において重要な地位を占め、その凶暴さで名を馳せた。"
 levantine_greco_path_4:0 "ギリシャの戦い方"
 levantine_greco_path_4_desc:0 "他のディアドコイ国家と同様、プトレマイオス軍の主力はファランクスだった。多種多様な兵科で構成されていたファランクスは、何十年も前にマケドニアで行われた様式改革をそのまま引き継いだものであった。"
 levantine_greco_path_5:0 "良い評判"
 levantine_greco_path_5_desc:0 "エジプト王国の巨万の富は、傭兵からの多大な注目を集めている。傭兵の雇用費を定期的に支払う形にすることで、より費用を抑えて契約を結ぶことが可能になる。"
 levantine_greco_path_6:0 "衝突速度"
 levantine_greco_path_6_desc:0 "プトレマイオス朝は造船に必要な資材を確保することに難儀していたため、その海軍が十分な規模に達することは無かった。とは言え、プトレマイオス朝の小型船は戦闘において引けを取らず、自分よりも遥かに大型の船を打ち破ることもあった。"
 levantine_greco_path_7:0 "尽きることのない富"
 levantine_greco_path_7_desc:0 "経験豊富な指揮官を切実に欲していたプトレマイオス朝は、その驚異的な財力を用いて、外国の将軍を途方もない金額で雇っていた。忠誠は高価なものかもしれないが、金銭によって買うことはできるのだ。"
 levantine_greco_path_end_bonus:0 "一流の国から学べ"
 levantine_greco_path_end_bonus_desc:0 "交戦を通じてローマ軍の戦いぶりを目の当たりにしたセレウコス朝とプトレマイオス朝は、ローマの用兵哲学を自らの軍に取り入れようとした。その成果は限定的だったが、機動性と柔軟性への大きな関心は多くの戦いにおいて有利に働いた。"
 mauryan_philosophy:0 "インドの伝統"
 mauryan_philosophydesc:2 "インドの伝統は、展開した部隊の周りを支配できる動きの速い弓兵・戦車によって支えられ、敵を粉砕するインド戦象の大編隊を使用するマウリヤ朝とその近隣諸国の強さを浮き彫りにしている。彼らはまた、パドマ・ヴューハとも呼ばれる咲き誇るハスの花を模した複雑な陣形を用いた。\n\n'#Y 戦車#!'ユニットが利用可能\n能力'#Y 都市襲撃#!'が解禁可能\n能力'#Y パドマ・ヴューハ#!'が解禁可能\n\n#G 伝統的焦点#!\n強力な#Y 弓兵#!・#Y 戦象#!\n優秀な#Y 戦車#!"
 mauryan_philosophy_start_bonus:0 "ラタ"
 mauryan_philosophy_start_bonus_desc:0 "チャリオットは古代インド史を語るうえで欠かせない存在である。不整地での運用には難があったものの、貴族たちは好んでチャリオットを用いた。また、アショーカ王は帝国の象徴としてチャリオットの車輪を採用した。"
 mauryan_mauryas_path_1:0 "多目的歩兵"
 mauryan_mauryas_path_1_desc:0 "マウリヤ朝の歩兵はしばしば目を見張るほど多くの武器を装備していた。ある時は軽歩兵として活躍し、次の瞬間には弓兵になり、戦列の後方にいる時は各種支援をこなした。"
 mauryan_mauryas_path_2:0 "アイラーヴァタの末裔"
 mauryan_mauryas_path_2_desc:0 "インドでは古くから戦争に象が使われてきた。飼い慣らされていない象は平和的な草食動物として振る舞うことが多い。しかし、戦闘用に訓練された象は、その分厚い皮膚と巨体で敵兵を蹴散らす生きた衝角と化す。"
 mauryan_mauryas_path_3:0 "帝国の軍団"
 mauryan_mauryas_path_3_desc:0 "北インドの人口密集地帯からは、膨大な数の兵士を動員することができた。兵士一人一人が無敵の軍隊の一部であるという自覚を持つことによって、彼らは英雄的な振る舞いを心掛けた。"
 mauryan_mauryas_path_4:0 "野生の水先案内人"
 mauryan_mauryas_path_4_desc:0 "インドに鬱蒼と生い茂るジャングルや密林は、枝葉を容易にかき分けることができる象兵にはうってつけの地形である。そうでない地形であっても、彼らの優位性は揺るがない。"
 mauryan_mauryas_path_5:0 "専門弓兵"
 mauryan_mauryas_path_5_desc:0 "マウリヤ朝の軍では弓兵が中核をなしており、彼らは様々な種類の弓を使いこなした。実際、インドの軍で用いられた陣形の多くは、密集した弓兵部隊との連携を要としていた。"
 mauryan_mauryas_path_6:0 "父祖たちの土地"
 mauryan_mauryas_path_6_desc:0 "おそらく未開のジャングルや森が、マウリヤ朝の歩兵たちに適応力を与えたのだろう。彼らは状況に応じて装備を使い分け、視界の悪い場所においても、まるで開けた平原にいるかのように活動した。"
 mauryan_mauryas_path_7:0 "部族の統合"
 mauryan_mauryas_path_7_desc:0 "非常に効率的なマウリヤ朝の官僚機構は、部族の慣習を計画的に法律で禁止することによって部族を統合した。森林や動物、王家の土地を保護することで、部族民は遊牧的な生活を放棄せざるを得なくなった。"
 mauryan_mauryas_path_end_bonus:0 "戦争事務"
 mauryan_mauryas_path_end_bonus_desc:0 "何度も大軍を運用してきたことで、会戦や包囲戦にはしばしば詳細な計画が練られるようになった。先遣隊が野営地を確保し、主力部隊に補給物資を届ける輸送隊を守るために細心の注意が払われた。"
 mauryan_coastal_path_1:0 "自然の港"
 mauryan_coastal_path_1_desc:0 "インドの沿岸部では、商業と噂話が盛んであった。多数の天然港があることから、国内外の商人が入り混じる常設の交易所が設立された。整備が必要な船で溢れかえっている状況は健全な競争を生み、あらゆる海上活動にかかる費用を引き下げている。"
 mauryan_coastal_path_2:0 "ヴューハ陣形"
 mauryan_coastal_path_2_desc:0 "マハーバーラタに記されているヴューハ陣形では、弓兵を保護することに重きが置かれていた。これによって弓兵たちは安心して任務に集中し、能力を最大限に発揮することができるだろう。"
 mauryan_coastal_path_3:0 "海の王者"
 mauryan_coastal_path_3_desc:0 "北インドでは大帝国が陸上を支配していた頃、南インドにはいくつもの王国や帝国が存在し、それらは次第に大きな海洋勢力へと発展していった。"
 mauryan_coastal_path_4:0 "略奪！"
 mauryan_coastal_path_4_desc:0 "古代世界において略奪や強奪は多くの文明で一般的なことであり、それはインドも例外ではなかった。王家の人間を誘拐して身代金を要求することは、特にドラヴィダ諸王国の間では日常茶飯事だった。"
 mauryan_coastal_path_5:0 "柔軟な部隊構成"
 mauryan_coastal_path_5_desc:0 "マウリヤ朝は特に軍の柔軟性を重視しており、彼らは軍隊の最も小さな構成単位として「パティイ」という独自の部隊を編成していた。パティイは戦車、象兵、騎兵そして歩兵によって構成されており、これによって彼らは高度な戦術機動を行うことができた。"
 mauryan_coastal_path_6:0 "世界が焦がれる都"
 mauryan_coastal_path_6_desc:0 "古代世界最大の都市と言われることもあるパータリプトラは、インド建築の集大成だった。他にも、大山脈に建てられた要塞は侵略者を寄せ付けず、インドの石工職人の技術力を誇示していた。"
 mauryan_coastal_path_7:0 "国に雇われた職人"
 mauryan_coastal_path_7_desc:0 "マウリヤ朝において、軍隊の装備はしばしば彼らの優れた官僚機構によって用意から支給まで行われていた。この高度に管理された方法によって非効率性を排除し、彼らはより安価な補給を実現していた。"
 mauryan_coastal_path_end_bonus:0 "「外交」艦隊"
 mauryan_coastal_path_end_bonus_desc:0 "アショーカ王によって設立されたマウリヤ朝の国営海軍の存在によって、周辺の国々は慎重な外交を余儀なくされた。"
 mauryan_noble_path_1:0 "王族御用達"
 mauryan_noble_path_1_desc:0 "インドの貴族が用いたチャリオットは、重々しく煌びやかでありながら侮れない防御力を持っていた。それらは上流階級の力を見せつける役割と、実戦における兵器としての役割を併せ持っていた。"
 mauryan_noble_path_2:0 "殺しの訓練"
 mauryan_noble_path_2_desc:0 "騎兵を訓練するのと同じくらい自然に、象が人を殺すようにする訓練は行われてきた。戦象による突撃は、しばしば敵軍全体を混乱に陥れるほどの恐怖をもたらした。"
 mauryan_noble_path_3:0 "重装弓兵"
 mauryan_noble_path_3_desc:0 "大半の文明において、弓兵は軽装の散兵として組織されていた。数少ない例外として、マウリヤ朝ではヴューハ陣形によって保護された重装の弓兵が、敵軍の矢を凌ぎながら活躍した。"
 mauryan_noble_path_4:0 "パドマ・ヴューハ"
 mauryan_noble_path_4_desc:0 "パドマ・ヴューハは、蓮の花に似ているとも言われた特徴的な陣形である。パドマ・ヴューハの神話的起源はマハーバーラタの記述にまで遡るが、陣形そのものは極めて限定的にしか用いられなかった。"
 mauryan_noble_path_5:0 "外来の馬匹"
 mauryan_noble_path_5_desc:0 "我々が騎兵戦闘に勝利できるのは、よく訓練された馬を輸入しているからである。この頑丈な生き物は重い荷物を牽引する力を持ち、戦場においても混乱することがない。"
 mauryan_noble_path_6:0 "豊かな象資源"
 mauryan_noble_path_6_desc:0 "北部の緑豊かな大地には富が溢れており、とりわけ我々の軍にとって非常に重要な象が多く生息している。あまりに生息数が多いので、価値が下がってきている。"
 mauryan_noble_path_7:0 "異国の兵士"
 mauryan_noble_path_7_desc:0 "遠く離れた場所からこの地へ流れ着いた兵士たちは、我々の軍に居場所を見つけるだろう…もちろん契約の後で。"
 mauryan_noble_path_end_bonus:0 "巨獣との行軍"
 mauryan_noble_path_end_bonus_desc:0 "戦象から影響を受けるのは敵だけではない。この荘厳な生き物と共に戦いに臨むことで、兵士たちは心を強く保つことができる。"
 north_african_philosophy:0 "北アフリカの伝統"
 north_african_philosophydesc:2 "北アフリカの伝統は、カルタゴのフェニキア人商人とその周辺諸国の強さに尽きる。カルタゴ人は何世紀にもわたる地中海貿易の上に築かれた強力な海軍の伝統を持ち、軽歩兵・騎兵によって支えられた重歩兵・アフリカ戦象を利用して敵の陣形を粉砕した。\n\n軍船のコスト：#G -25.00%#!\n能力'#Y 前哨騎兵#!'が解禁可能\n\n#G 伝統的焦点#!\n強力な#Y 軍船#!\n優秀な#Y 軽歩兵#!・#Y 戦象#!"
 north_african_philosophy_start_bonus:0 "海の民族"
 north_african_philosophy_start_bonus_desc:0 "北アフリカの文明は、長い間沿岸地域で育まれてきた。過酷なサハラ砂漠は人類の定住を拒絶し、我々は気まぐれな海の上を通行路としてきた。"
 north_african_tribal_path_1:0 "鞍生まれ"
 north_african_tribal_path_1_desc:0 "西方のベルベル人やヌミディア人は幼少期から馬術を叩きこまれる。常日頃より移動手段として馬を用いる彼らにとって、馬術は必ず習得しなければならない技術だからである。"
 north_african_tribal_path_2:0 "人と馬"
 north_african_tribal_path_2_desc:0 "馬、ラクダ、そして人の間に何世代にも渡って築かれてきた共生関係によって、我々の騎兵は動物に無理をさせることなく最大限の能力を発揮することができる。"
 north_african_tribal_path_3:0 "野生の馬のように歩め"
 north_african_tribal_path_3_desc:0 "我々に所有権の概念や他人の物を盗むなどという行為は不必要であり、ただ周囲の環境と調和して生きることこそが必要である。オアシスや水飲み場には、我々の軍を支える動物たちがいるはずだ。"
 north_african_tribal_path_4:0 "野生の突撃"
 north_african_tribal_path_4_desc:0 "傍から見れば混沌とした乱闘のように見えるかもしれないが、我らの戦士たちは友軍と敵の動きを把握し、戦争のリズムに合わせて戦いの舞を踊ることを楽しんでいる。"
 north_african_tribal_path_5:0 "土地勘"
 north_african_tribal_path_5_desc:0 "我々ほど砂漠での身の処し方に精通している民族は他にない。他の人々には不毛の地にしか見えない砂漠であっても、我々は利用価値のあるものを見出す。"
 north_african_tribal_path_6:0 "参戦要請"
 north_african_tribal_path_6_desc:0 "我々は脅威に晒される度に、その命運が問われてきた。－我が民族の文化を守るため、全員が一丸となって立ち上がらねばならない。生きるか死ぬか、二つに一つだ。"
 north_african_tribal_path_7:0 "遠吠えに似た叫び"
 north_african_tribal_path_7_desc:0 "戦士たちが全員で一斉に鬨の声を上げる。これが我が民族のやり方であり、敵に対して我々の団結と殺戮の意思を見せつける方法なのだ。"
 north_african_tribal_path_end_bonus:0 "人それぞれ、やりたいように"
 north_african_tribal_path_end_bonus_desc:0 "我々は部族の者たちに何の制限もかけない。彼らは好きなように移動し、しばしば略奪品を持ち込んでくる。"
 north_african_naval_path_1:0 "フェニキアの遺産"
 north_african_naval_path_1_desc:0 "遠い昔、ティルスの商人たちは地中海のいたるところに入植した。彼らの伝説的な航海術は未だ我々の中に生き続けている。"
 north_african_naval_path_2:0 "イベリア人部隊"
 north_african_naval_path_2_desc:0 "カルタゴは広大で各地に散らばる領土を獲得したために兵力不足に悩まされ、その対抗策として異郷の地から大量に兵士を雇った。そうして獰猛なイベリア人たちはカルタゴ軍の貴重な人的資源となった。"
 north_african_naval_path_3:0 "海上優勢"
 north_african_naval_path_3_desc:0 "カルタゴ艦隊はシチリアや北アフリカの近海を常に哨戒していた。この保護と安心感は我々の船員にとって決して小さなことではなく、この海域における我々の優勢を冷静に認識することに繋がる。"
 north_african_naval_path_4:0 "海上生活"
 north_african_naval_path_4_desc:0 "特定の敵に対処する場合のみに船団を運用する国家もあるが、我々にとって船は常用するものである。そのため、我々の船は戦闘やその他の理由による損壊を想定し、いつでもその場で修復作業を行えるようにする為の物資が必ず積み込まれている。"
 north_african_naval_path_5:0 "貴族の指揮官"
 north_african_naval_path_5_desc:0 "我が民族における貴族の伝統は、上流階級の人間から指揮官を任命するという慣習に残っている。国家に多大な資金的援助をする彼らが求めるものは金や土地ではない。"
 north_african_naval_path_6:0 "印象的な建造物"
 north_african_naval_path_6_desc:0 "灯台や要塞、民間の建物に至るまで、我が民族の建築物は異国からやってきた人々の心を掴む。そして我々の都市を囲む堂々たる城壁は、征服の野望を持って訪れた者を深く悩ませる。"
 north_african_naval_path_7:0 "働き口の用意"
 north_african_naval_path_7_desc:0 "カルタゴの陸軍が異国の兵士に依存していたのに対し、海軍は決してそうではなかった。カルタゴの貧困者や失業者には常に船員として安価で雇用される機会があり、カルタゴ海軍が所有する多くの軍船の一つに割り当てられた。"
 north_african_naval_path_end_bonus:0 "機動性は全てに勝る"
 north_african_naval_path_end_bonus_desc:0 "ギリシャ人は巨大な船を好んだが、カルタゴ人はそうではなかった。海戦の専門家たちは臨機応変な対応力に優れる小型船を好み、それによって多くの勝利を収めてきた。紀元前397年に起きたカタナ沖の海戦では、数でも質でも優勢なカルタゴ艦隊がシュラクサイの艦隊を圧倒した。"
 north_african_army_path_1:0 "優れた募兵担当者"
 north_african_army_path_1_desc:0 "十分な兵員を確保することに苦労していたカルタゴは、あらゆる土地から傭兵を雇うことで問題を解決しようとした。募兵担当者の手腕によって、カルタゴは仕事を求める傭兵が最初に訪れるべき国となった。"
 north_african_army_path_2:0 "職業水兵"
 north_african_army_path_2_desc:0 "カルタゴ海軍の船には、水兵だけではなく高度に訓練された海兵も搭乗していた。移乗攻撃は古代において一般的な戦術であり、武装した兵士の存在は水兵や漕ぎ手の心を落ち着かせたに違いない。"
 north_african_army_path_3:0 "神聖隊"
 north_african_army_path_3_desc:0 "大部分が傭兵によって成り立っているその他の軍団とは異なり、神聖隊はカルタゴの、ことによると高貴な生まれの市民から成る集団で、槍を手に重装備で固めていた。この精鋭部隊はギリシャのファランクスと同じように運用されていたが、より少数であったがために、カルタゴの歴史を通じて何度か消滅と再結成を繰り返した。"
 north_african_army_path_4:0 "簡単ではない関係"
 north_african_army_path_4_desc:0 "他国から兵員を吸い上げるということは即ち、彼らの機嫌を損ねれば兵員不足に陥るという事でもある。それだけは絶対に避けなければならない。"
 north_african_army_path_5:0 "アフリカ象"
 north_african_army_path_5_desc:0 "巨大な体躯と分厚い皮膚を持つ気まぐれな獣である象は、カルタゴ陸軍の急襲戦術に使われた。彼らが行軍中に優れた集団行動のできる動物だということは、ハンニバルによるアルプス越えによって証明されている。"
 north_african_army_path_6:0 "ヌミディア騎兵"
 north_african_army_path_6_desc:0 "アフリカの内陸部では、我らの敵ではとても敵わないような熟練の騎手が多く輩出される。我々の優れた装備と彼らの力が合わされば、騎馬民族の戦士を恐ろしい重騎兵に変身させることもできる。"
 north_african_army_path_7:0 "破壊的な突撃"
 north_african_army_path_7_desc:0 "戦場において、象が兵士たちに与える心理的影響は絶大である。戦列は突き破られ、兵士たちは踏みつぶされ、戦象部隊の接近によって舞い上がる砂塵の中で全軍が降伏するという事態は珍しくなかった。"
 north_african_army_path_end_bonus:0 "厳しい交渉"
 north_african_army_path_end_bonus_desc:0 "カルタゴは多くの国々を保護国と見做し、名目上の保護の見返りとして兵員を差し出させていた。保護国から兵員を確保できるという見込みによって、カルタゴは他の通常の国々と比べて傭兵の契約金を抑えることができた。"
 persian_philosophy:0 "ペルシャの伝統"
 persian_philosophydesc:3 "ペルシャの伝統はステップのスキタイ人や旧アケメネス朝の衛星国の戦術をカバーしている。草原やその周辺での生活は、弓で武装し、敵歩兵が疲れ果てた我が陣形をすり減らしている間に手の届かないところから相手を抱きしめる様な包囲が可能な優雅な騎手を鍛え上げた。\n\n弓騎兵コスト：#G -15.00%#!\n能力'#Y 前哨騎兵#!'が解禁可能\n能力'#Y 召集兵の動員#!'が解禁可能\n能力'#Y 軍事植民市#!'が解禁可能\n\n#G 伝統的焦点#!\n強力な#Y 弓騎兵#!\n優秀な#Y 重歩兵#!, #Y 重騎兵#!"
 persian_philosophy_start_bonus:0 "スキタイ弓騎兵"
 persian_philosophy_start_bonus_desc:0 "スキタイの腰強な馬は、ステップに暮らす遊牧民たちに何世代にも渡って利用されてきた。彼らが戦場にもたらす混乱は並大抵のものではなく、彼らを動員、または雇用できる幸運な者たちにとって大きな利点だった。"
 persian_scythian_path_1:0 "パルティアンショット"
 persian_scythian_path_1_desc:0 "弓騎兵の戦術と言えばパルティアンショットだ。敵から距離を取りつつ、鞍に乗ったまま体を捻って標的に矢を射るこの方法は、馬を完全に乗りこなす騎手だけに許される芸当である。"
 persian_scythian_path_2:0 "遊牧生活"
 persian_scythian_path_2_desc:0 "ステップの民は頻繁に移動している。常に移動できる状態にあることは、戦争において大きな利点である。"
 persian_scythian_path_3:0 "一撃離脱"
 persian_scythian_path_3_desc:0 "陣形を成して戦う歩兵とは対照的に、騎兵は一個人の自主性に頼って運用されることが多かった。矢と馬の渦を作って敵の陣形を崩し、その後に控える交戦を有利にする役目を持つ弓騎兵は尚更そうだった。"
 persian_scythian_path_4:0 "前哨騎兵"
 persian_scythian_path_4_desc:0 "騎兵は優れた妨害役であり、敵の退路を断ったり補給線を分断するために運用されていた。決定的な交戦を避けつつもちくちくと嫌がらせをするよう我々の騎兵に命じることで、敵が有利な状況を整えることを妨害することができる。"
 persian_scythian_path_5:0 "カタフラクト"
 persian_scythian_path_5_desc:0 "馬と共にある文明の多くは、軽装歩兵への対抗手段として重騎兵、即ちカタフラクトを発展させた。馬と騎手はともに重装備に身を包み、全軍による退却だけが彼らの突撃を無力化する方法だった。"
 persian_scythian_path_6:0 "草原の知識"
 persian_scythian_path_6_desc:0 "この厳しい土地に暮らし、生存するための偉大な知恵が詰まっている遊牧民の生活様式は、我が民族に深く根付いている。"
 persian_scythian_path_7:0 "足で歩く者"
 persian_scythian_path_7_desc:0 "ステップにおける戦闘の大半は騎兵によるものだったが、古代中期に行われた戦闘の多くでスキタイ歩兵の存在が報告されている。タティスの戦いでは、初期のボスポロス王国と戦うために、シラキアにおいて大規模な歩兵部隊が運用された。"
 persian_scythian_path_end_bonus:0 "天性の騎手"
 persian_scythian_path_end_bonus_desc:0 "西方の文明とは違って、サルマタイやスキタイの部族では幼い頃から馬術を習い、馬と一体化する術を学ぶ。この慣習は我々が軍を編成する際に役立つ。"
 persian_achaemenid_path_1:0 "キュロスの遺産"
 persian_achaemenid_path_1_desc:0 "アケメネス朝の大軍団は、西方のギリシャ文明に最大限の恐怖を植え付けた。かの帝国が支配した広大な領土とそこに住む人々の献身は、大軍の運用を可能にした。"
 persian_achaemenid_path_2:0 "不死隊"
 persian_achaemenid_path_2_desc:0 "不死隊として名を残す伝説の部隊は、常に1万人の兵数を維持したことからそう名付けられたと考えられている。不死隊は様々な武器と重装備を身に着け、周囲の重装歩兵を支える役目を担った。"
 persian_achaemenid_path_3:0 "海軍改革"
 persian_achaemenid_path_3_desc:0 "アケメネス朝はペルシア海軍の創設を監督し、フェニキアの海兵たちを船に乗せた。この海軍の伝統と遺産は、今もなお我々の民族に受け継がれている。"
 persian_achaemenid_path_4:0 "迅速な補充"
 persian_achaemenid_path_4_desc:0 "古代ペルシアの王たちが大軍団を用いたことは、多くの資料が物語っている。国内に住む適齢の男子を徴兵することで、眩いばかりの大軍団を動員することができる。"
 persian_achaemenid_path_5:0 "王家の血統"
 persian_achaemenid_path_5_desc:0 "アケメネスの血筋はキュロスの代から、アレクサンドロス大王によって帝国が崩壊するまで続いた。ペルシア帝国の輝かしき栄光の日々も今は昔、しかし今も人々の記憶の中には生き続けている。"
 persian_achaemenid_path_6:0 "太陽を覆い隠すほど"
 persian_achaemenid_path_6_desc:0 "ヘロドトスをして見事な弓の腕前と言わしめたアケメネス朝の兵士たちは、広範に複合弓を使用していた。有名なテルモピュライの戦いにおいてペルシャ人部隊が用意していた矢の本数は、太陽をも覆い隠すことができるほどの量だったと言われている。"
 persian_achaemenid_path_7:0 "カルダケス"
 persian_achaemenid_path_7_desc:0 "アケメネス朝は晩年、重装歩兵の傭兵部隊であるカルダケスに頼っていた。アレクサンドロスによる侵入の際には彼らもペルシアの土地から集められたものの、その雇用費はあまりに安価だった。"
 persian_achaemenid_path_end_bonus:0 "集中強襲"
 persian_achaemenid_path_end_bonus_desc:0 "我が軍の総兵士数の前では、いかなる抵抗も虚しく意味を為さない。多くの命を犠牲にすることになるかもしれないが、その分勝利の喜びも一入である。"
 persian_bactrian_path_1:0 "バクトリア騎兵"
 persian_bactrian_path_1_desc:0 "アケメネス朝とマケドニア人はともに、バクトリア騎兵の技術や能力を買って彼らを軍に組みこんでいた。西のスキタイ人のように、彼らの文化は騎馬遊牧民の生活様式から大きな影響を受けている。"
 persian_bactrian_path_2:0 "グレコ・バクトリア"
 persian_bactrian_path_2_desc:0 "ギリシャ様式は、バクトリアの地に驚くほど素早く定着していった。建築物や要塞はそれらの様式で建造され、ギリシャの影響を受けていない周辺国のものより優れていると見られていた。"
 persian_bactrian_path_3:0 "完全なる融合"
 persian_bactrian_path_3_desc:0 "BC3世紀に発展したグレコ＝バクトリア王国は様式、人民、そして重要なことに戦術においても文化のるつぼであった。多様な戦い方の融合により、恐るべき軍隊が生み出された。"
 persian_bactrian_path_4:0 "クレルコイ"
 persian_bactrian_path_4_desc:0 "マケドニア人は、アレクサンドロスの征服を通じてバクトリアに多くの居留地を建設し、繁栄を享受している。よく知られているように、クレルコイは何世代にもわたって忠実な人的資源の供給源となってきた。"
 persian_bactrian_path_5:0 "戦いの巨人"
 persian_bactrian_path_5_desc:0 "インドに近いという地理的状況は、軍の側面部隊として戦象を採り入れることに繋がった。象かごに座る騎手たちは、下の兵士たちを見渡すことができた。"
 persian_bactrian_path_6:0 "ヒッポトクソタイ"
 persian_bactrian_path_6_desc:0 "バクトリアを取り囲む遊牧民たちはしばしば地域の軍に雇用され、卓越した馬術と騎射の技術を見せた。"
 persian_bactrian_path_7:0 "中心地"
 persian_bactrian_path_7_desc:0 "バクトリアの中心地それ自体は実り豊かな平原であったが、全周を山やステップ、砂漠に囲まれていた。ここでの生活に順応してきた我が民族の軍隊は、他国の軍よりも入念な用意をするようになった。"
 persian_bactrian_path_end_bonus:0 "夢から覚めた人々"
 persian_bactrian_path_end_bonus_desc:0 "アレクサンドロスの大遠征は、生きるために雇用を求める傭兵たちを大量に残した。最近では、周辺部族の多くが同化され始めたことによって、大量の傭兵が安価な契約金で雇えるようになっている。"