 tribal_pol_17_duel_reason_1:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName]と[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]という二人の氏族長は、長きにわたって互いに反目しあってきた。何が状況をこじらせてしまったのかは不明だが、二人はもはや関係修復の道は無いと判断したようだ。"
 tribal_pol_17_duel_reason_2:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName]は、[SCOPE.sCharacter('clan_chief_duel_victim').GetHerHis]の部族の女性たちを引き連れている[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]の姿を見つけてしまった。そして今、[SCOPE.sCharacter('clan_chief_duel_victim').GetName]は決闘によってこの不名誉を雪がんとしている。"
 tribal_pol_17_duel_reason_3:0 "何年もの間、[SCOPE.sCharacter('clan_chief_duel_victim').GetName]は[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]が自分のことを殺したがっていると訴え続けている。両者がこの問題を解決するために決闘を行うことを望んだことによって、今それが表面化した。"
 tribal_pol_17_duel_reason_4:0 "[SCOPE.sCharacter('clan_chief_duel_victim').GetName]は長い間、[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]に侮辱され腹立たしい思いをしてきたが、この不名誉な扱いを償わさせる為にとうとう決闘を申し込むという手段に出たようだ。"
 tribal_pol_17_duel_reason_5:0 "[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetName]が参加しなかった宗教的儀式が終わった後、[SCOPE.sCharacter('clan_chief_duel_victim').GetName]はこれを見過ごせない冒涜行為であると宣言し、[SCOPE.sCharacter('clan_chief_duel_perpetrator').GetHerHim]との決闘を要求した。"
