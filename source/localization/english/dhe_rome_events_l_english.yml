l_english:
 dhe_rome.1.t:0 "生ける法"
 dhe_rome.1.desc_1:0 "平民の法学者グナエウス・フラウィウスの最近の著作である「レギス・アクティオネス（生ける法）」は、[ROOT.GetCountry.GetName]の法的手続に関する最初の記述である。この著作の重要性により、彼は民衆派の広い支持を受け、護民官の職を得ることになった。\n\n法律の及ぶ範囲や解釈の全ては、これまで司法官による口伝で継承されてきた。より広い聴衆のために、我が国の法的手続の一部を成文化しようというフラウィウスの試みは、全く評価されてこなかった。\n\n民衆派が、平民により多くの権利と参加機会が与えられることを歓迎する一方、一部の貴族は神聖な法律を公表することで、官職や[ROOT.GetCountry.GetName]の法律上の伝統的特権が、まさに平民に脅かされると主張した。"
 dhe_rome.1.desc_2:0 "平民の法学者グナエウス・フラウィウスの最近の著作である「レギス・アクティオネス（生ける法）」は、[ROOT.GetCountry.GetName]の法的手続に関する最初の記述である。この著作の重要性により、彼は民衆派の広い支持を受け、護民官の職を得ることになった。これは今日[SCOPE.sChar('dhe_rome_gnaeus_flavius_scope').GetName]のような政治家により祝われる遺産だ。\n\n法律の及ぶ範囲や解釈の全ては、これまで司法官による口伝で継承されてきた。より広い聴衆のために、我が国の法的手続の一部を成文化しようというフラウィウスの試みは、全く評価されてこなかった。\n\n民衆派が、平民により多くの権利と参加機会が与えられることを歓迎する一方、一部の貴族は神聖な法律を公表することで、官職や[ROOT.GetCountry.GetName]の法律上の伝統的特権が、まさに平民に脅かされると主張した。"
 dhe_rome.1.a:0 "透明性は我々の法体系にとって利益しかない。"
 dhe_rome.1.b:0 "損害を元に戻すことはできないが、制御することはできる。"
 dhe_rome.2.t:0 "階級闘争"
 dhe_rome.2.desc:0 "411年に起きたストライキを受けて平民の権利を拡大したにもかかわらず、とりわけグナエウス・フラウィウスの著作の影響によって[ROOT.GetCountry.GetName]の貴族階級と平民階級との間の緊張は高いままである。我々のいかなる譲歩も、平民の政治的・法的平等の確保という決意を鈍らせるには至っていない。\n\n一方で、貴族と平民の双方により構成された新たな政治的階級が、中産階層を取り込むことで成長しつつある。我々はこの新貴族層の拡大を中道として促すか、それとも民衆派の改革要求に屈するかを決めなければならない。"
 dhe_rome.2.a:0 "おそらくこの新たな「中間」層の登用が解決策になるだろう。"
 dhe_rome.2.b:0 "真の改革のみが事態を真に解決するだろう。"
 dhe_rome.2.bt:0 "争いが解決される前にこの#Y 統合法#!が変われば、平民たちは狼狽えるでしょう"
 dhe_rome.3.t:0 "平民のストライキ"
 dhe_rome.3.desc_1:0 "貴族と平民の政治的論争は再び本格的なストライキに繋がった。新たな中産階級を登用することは一部の裕福な平民を満足させ、階級間の流動性は高まったかに見えたものの、それはその他の人々をさらに追いやることでしかなかった。\n\n数千もの自由民がテヴェレ川を越えてヤニクルムの丘に立て籠もるべく街を去ってしまったため、街は立ち行かなくなってしまった。彼らの指導者たちはストライキを終わらせる条件として法的・政治的な平等を要求している。"
 dhe_rome.3.desc_2:0 "貴族と平民の政治的討論は再び本格的な分離へと拡大した。かつて元老院は要求された改革を可決しホルテンシウス法を制定したものの、その後ほどなくして同法を廃止してしまったために平民たちはこれを元老院による約束の裏切りであると主張し、ただちに法律を復活させることを要求した。\n\n数千もの自由人がテヴェレ川を越えてヤニクルムの丘に立て籠もるべく街を去ってしまったため、街は立ち行かなくなってしまった。彼らの指導者たちはストライキを終わらせる条件として法的・政治的な平等を要求している。"
 dhe_rome.3.a:0 "どんな選択肢があるだろう？"
 dhe_rome.3.b:0 "約束した譲歩を復活させなければならない。"
 dhe_rome.3.c:0 "奴らは市域の外に出た。思い知らせてやれ。"
 dhe_rome.4.t:0 "トリブスの拡大"
 dhe_rome.4.desc:0 "ロムルスが我々の偉大な都市を建国して以来、ローマ市民はトリブス（部族）に分かれていた。元来は民族的差異だったが、共和制が成立して以来、トリブスは[ROOT.GetCountry.GetName]のトリブス民会での投票として地域の合意を提出する有権者の区画となった。\n\nトリブスの数は歴史を通じて変動しており、当初は僅か3つだったが、国家の成長とともに追加・変更され、今や30を超えている。共和国全体の意見をよりよく表すため、市民人口が増えるにつれて新たなトリブスが形成された。\n\n最近、投票の公正な割当のため、さらに2つのトリブスを創設するよう要請があった。それらはアニエンシス区とテレンティナ区と名付けられる。"
 dhe_rome.4.a:1 "州民は喜ぶだろう。"
 dhe_rome.4.b:1 "我々は十分なトリブスを抱えている。"
 dhe_rome.5.t:0 "トリブスの拡大"
 dhe_rome.5.desc:0 "今日のトリブスは、過去の厳格な地理的選挙区から大きく変わり、いずれかの州の縦断的な市民から構成されている。[ROOT.GetCountry.GetCapital.GetName]市内には4つのトリブスしかないものの、郊外のトリブスは政治的正当性の貴重な源であり、地方長官の選出から護民官による動議に至るまで、国家の官僚機構を組織する上で重要な役割を果たす。\n\n[ROOT.GetCountry.GetName]はラティウムの国境をはるかに超えて成長しており、人口の大幅な増加に伴い、共和国のためさらなるトリブス設置が要請されている。これに応じ、元老院はそれぞれクィリナ区とウェリナ区と名付けられる2つのトリブスの設置を討議している。"
 dhe_rome.5.a:1 "我々の制度には粒度が求められる。"
 dhe_rome.5.b:1 "我々はすでに十分なトリブスを抱えている…"
 dhe_rome.6.t:0 "ローマ法の発展"
 dhe_rome.6.desc:0 "我々の法制度は、増大する人口の要請と国家の社会構造の発展に追い付くべく、着実に成長を遂げている。その結果、しばしば平民出身の法律専門家が、裁判官や行政長官らの職務を補佐する社会的地位を得ることになった。\n\n生ける法は、平民たちにより優れた透明性をもたらす十二表法によって補われており、判例による判決の導入とともに、より単純で開かれた法解釈が現れつつある。"
 dhe_rome.6.a:0 "驚くべきことだが、歓迎しよう。"
 dhe_rome.7.t:0 "大いなる変化"
 dhe_rome.7.desc:0 "国家の拡張により、ラティフンディウムとして知られる大私有農地が、広大な地方の土地に集中するようになっている。これらの農地では、人々のための穀物というよりも、大規模な奴隷労働や利益志向の輸出品生産が行われるとの評判だ。\n\nこうした農地が我々に多額の利益をもたらす一方で、これらの事業に疎外を感じ始めた小規模な農家や一部の民衆派政治家たちは、ラティフンディウム制の抑制のため働きかけを行った。"
 dhe_rome.7.a:0 "こうした発展は我が国に適している。"
 dhe_rome.7.b:0 "平民を宥めるべきだ。"
 dhe_rome.8.t:0 "社会的緊張の増大"
 dhe_rome.8.desc:0 "[ROOT.GetCountry.GetName]が成長するにつれて、ソキイとして知られる、かつて極めて重要だったイタリアの同盟市の重要性が徐々に低下しつつある。同盟の重要性は失われてはいないが、同盟市に従来与えられていた特権と配慮は徐々に損なわれることになった。\n\n特に、我が国の市民たちが彼らの土地を侵犯し、不法に住み着いているとして、同盟市は苛立ちを募らせている。このように、[ROOT.GetCountry.GetName]の市民として認められていない古くからの忠実な同盟者の公民権を剥奪する一方で、新たな征服地の住民や市民を優遇しているとして、彼らは我々を非難している。"
 dhe_rome.8.a:0 "大変なことになりそうだ。"
 dhe_rome.8.b:0 "我々は彼らの支持を失うわけにはいかない。"
 dhe_rome.9.t:0 "[SCOPE.sC('dhe_rome_carthage_scope').GetName]の攻撃"
 dhe_rome.9.desc:0 "我々は強力な交易帝国である[SCOPE.sC('dhe_rome_carthage_scope').GetName]の攻撃を受けた！多くの者がこうした結末を予測していたが、支援がなければ侵略者を撃退できる可能性はほとんどないだろう。\n\n我々の唯一の希望は、[SCOPE.sC('dhe_rome_carthage_scope').GetName]の長年の宿敵である[SCOPE.sC('dhe_rome_rome_scope').GetName]に使者を遣わし、我々の側としての介入を請うことだとするのが、優勢な意見となっている。"
 dhe_rome.9.a:0 "助けを求めなければ。"
 dhe_rome.9.at:0 "[SCOPE.sC('dhe_rome_rome_scope').GetName] は支援要請を受けとります"
 dhe_rome.9.b:0 "神々が我々を護ってくださる。"
 dhe_rome.10.t:0 "[SCOPE.sC('dhe_rome_aid_caller').GetName]による対[SCOPE.sC('dhe_rome_carthage_scope').GetName]の支援要請"
 dhe_rome.10.desc:0 "小国である[SCOPE.sC('dhe_rome_aid_caller').GetName]より危急の使者が訪れた。[SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetTitle]の[SCOPE.sC('dhe_rome_aid_caller').GetRuler.GetName]は、[SCOPE.sC('dhe_rome_carthage_scope').GetName]の横暴な侵攻に対して我々の迅速な支援を求めている。 \n\n使者は何時間もの間元老院で嘆願し続け、もし[SCOPE.sC('dhe_rome_aid_caller').GetName]の都市が陥落したならば、次に[SCOPE.sC('dhe_rome_carthage_scope').GetName]が[SCOPE.sC('dhe_rome_rome_scope').GetName]を侵略し破壊しようとするのは時間の問題だと熱心に主張した。\n\n地中海における[SCOPE.sC('dhe_rome_carthage_scope').GetName]との利害対立や彼らの継続的な拡大政策を考えれば、これは状況を我々に有利にできる機会かもしれない。どのように返答すべきだろうか?"
 dhe_rome.10.a:0 "[SCOPE.sC('dhe_rome_carthage_scope').GetName]は破壊されねばならない。"
 dhe_rome.10.b:0 "今はまだ戦争の準備が整っていない。"
 dhe_rome.10.bt:0 "$CAR$に請求権を得ます"
 dhe_rome.10.c:0 "[SCOPE.sC('dhe_rome_aid_caller').GetName]だと？はて、どちら様ですかね…"
 dhe_rome.11.t:0 "ローマの返答"
 dhe_rome.11.desc_1:0 "我々の使者が[SCOPE.sC('dhe_rome_rome_scope').GetName]から戻り、我々への支援に合意し、[SCOPE.sC('dhe_rome_carthage_scope').GetName]へ宣戦布告したとの知らせを持ち帰ってきた！我々はまだローマの血によって独立を保つことができるかもしれない。\n\n彼らが時間を無駄にしないことを願おう…"
 dhe_rome.11.desc_2:0 "我々の使者が[SCOPE.sC('dhe_rome_rome_scope').GetName]から戻り、我々への支援を望んではいるものの、すぐに助けに向かうことはできないとの知らせを持ち帰ってきた。かの臆病者どもは[SCOPE.sC('dhe_rome_carthage_scope').GetName]との戦争には準備が整っていないと述べた。\n\n神々の加護を願おう。"
 dhe_rome.11.desc_3:0 "我々の使者が[SCOPE.sC('dhe_rome_rome_scope').GetName]から戻り、我々への支援が拒絶されたとの知らせを持ち帰ってきた！かの臆病者どもは我々の窮状に関心を示さなかった。\n\n神々が奴らに我々が受けた仕打ちと同じ扱いを為されんことを。"
 dhe_rome.11.a:0 "マールスを讃えよ！"
 dhe_rome.11.b:0 "[SCOPE.sC('dhe_rome_rome_scope').GetAdjective]の臆病者どもは決して信頼してはならぬ…"
 dhe_rome.11.c:0 "[SCOPE.sC('dhe_rome_rome_scope').GetName]を決して信頼してはならぬ…"
 dhe_rome.12.t:0 "階級闘争"
 dhe_rome.12.desc_1:0 "階級闘争に煩わされていた時期もついに終わりを迎えた。約束していた民衆派の政治家による法改正は、他の派閥によって取り組みを元に戻そうとする試みがいくつもなされたにもかかわらず、平民たちの不満をうまく和らげた。彼らの法的権利を維持することによって平民たちの苦情の原因を解消し、反乱を起こす政治的動機を取り除いた。一部の貴族たちは我々の選択に疑問を呈してはいるが、民衆派が安定性を確かなものにしたことには疑いの余地がないだろう。"
 dhe_rome.12.desc_2:0 "階級闘争に煩わされていた時期もついに終わりを迎えた。約束していた民衆派の政治家による法改正は平民たちの不満をうまく和らげ、反乱を起こす政治的動機を取り除いた。一部の貴族たちは我々の選択に疑問を呈してはいるが、民衆派が安定性を確かなものにしたことには疑いの余地がないだろう。"
 dhe_rome.12.desc_3:0 "階級闘争に煩わされていた時期はついに最悪の事態を迎えてしまった。約束していた民衆派の政治家による法改正は常に廃案にされ、平民たちの不満を和らげようという試みは台無しになった。彼らの法的権利と政治的平等の維持に失敗したことは、平民たちに反乱を起こす政治的動機を再び呼び起こした。\n\n彼らは再び共和国からの離脱を求めてジャニコロの丘に行進し、今回は武装したうえに不満を抱く脱走兵に組織されてもいた。彼らは元老院の解散と、都市の平民会への置き換えを要求している。"
 dhe_rome.12.desc_4:0 "階級闘争に煩わされていた時期もついに終わりを迎えた。より大きな政治参加や法の下の平等は向上心の強い下層平民への激励と相まって、平民たちの主な不満の原因を解消し、反乱を起こす政治的動機を取り除いた。"
 dhe_rome.12.a:0 "彼らは何も求めぬ方が良い。"
 dhe_rome.12.at:0 "#Y 統合法#!を自由に変更可能です"
 dhe_rome.12.b:0 "放っておけばよかったものを…"
 dhe_rome.15.t:0 "短期間の建造"
 dhe_rome.15.desc:0 "圧倒的多数で極めて能力の高いカルタゴ海軍に対して大敗を喫したのち、我々の艦隊は多数の船員を失いながらほうほうの体で港へと戻ってきた。\n\nしかし全体としてみれば見た目ほど壊滅的ではない。残存のローマ艦のなかに、一隻のカルタゴの四段櫂船が浮かんでいる。艦隊からはぐれ、退却中の艦隊に接近しすぎたようだ。我々の船大工の調査によれば驚くべき発見があったという。カルタゴ人たちはその巧みな技術を駆使して、船を構成する板材、肋材、オールに番号をつけ、この雄大な軍艦の建造をほとんど個人の技量の問題に落とし込んでいたのである。\n\nこの方法を採用すれば、大規模な艦隊を配備できる可能性も飛躍的に向上し、あるいはフェニキア人に匹敵する水準にさえ到達することができるのではないだろうか？"
 dhe_rome.15.a:0 "船大工たちにとって嬉しい話ではないが…ローマの沽券に関わる問題だ。"
 dhe_rome.15.b:0 "駄目だ。我々は古代より伝わる伝統を守らねばならない。"
 dhe_rome_15_a_tooltip:0 "$magna_graecia_region$、$central_italy_region$、$cisalpine_gaul_region$地域に存在する全ての#Y 港#!は#Y 10#!年間都市の不穏度に#R +2#!の補正が適用されます"
 dhe_rome_15_b_tooltip:0 "$magna_graecia_region$、$central_italy_region$、$cisalpine_gaul_region$地域に存在する全ての#Y 港#!は#Y 20#!年間都市の忠誠に#G +0.05#!の補正が適用されます"
 claims_on_greece_region_tooltip:1 "$ROM$は#Y $greece_region$#!地域のすべての区域に対して請求権を得ます"
 dhe_rome.16.t:0 "文明のゆりかご"
 dhe_rome.16.desc:0 "ギリシャ人の諸ポリスは芸術、哲学、そして文化の発信源となり、それらは我々が歴史上に現れた初期の時代からローマの発展を形作ってきた。\n\n今や我々の覇権はかつて彼らを迫害した者たちの正に心臓部にまで広がり、それぞれが全く異なるギリシャの都市国家たちは専制政治の終焉を待ち望んでいる。ギリシャの半島で抑圧されている人々を解放し、公正なローマ法の下に招くことは我々の権利、いや、義務といっていい。"
 dhe_rome.16.a:0 "ローマ・インウィクタ（不落のローマ）！"
 dhe_rome.17.t:0 "アドリア海を越えて"
 dhe_rome.17.desc:0 "非常に長い間、エペイロスの土地を支配する者たちは彼らがマグナ・グラエキアと呼ぶこの地域に干渉をし続けてきた。今や我々の領域が彼らの影響圏を包みはじめ、解決策がたった一つしかないことも明らかになっている。\n\n彼らの干渉から解き放たれれば、我々は海を支配し、「マグナ・グラエキア」と呼ばれる地域の公正な市民を保護するために彼らの土地を請求しなければならない。彼らは我々の支配のもとに平穏な生活が営まれることのみを望んでいるのだから。"
 dhe_rome.17.a:0 "我々は地平線を見据えているのだ。"
 claims_on_epirus_area_tooltip:1 "$ROM$は#Y $epirus_area$#!および#Y $illyria_graeca_area$#!州のすべての区域に対して請求権を得ます"
 dhe_rome.18.t:0 "マケドニアの脅威"
 dhe_rome.18.desc:0 "我々のギリシアにおける大勝は、アレクサンドロスの偉大なる帝国の崩壊から分裂した多くの王国や後継者たちを驚かせたようだ。\n\nかつてのピリッポスやアレクサンドロスの誇りある末裔が住まうマケドニア地方は、我々の影響圏内に存在する数多くの都市を解放しようとするローマにとって大きな脅威となっている。\n\n継続的なマケドニアへの関与にも吉兆が示されている。我々の拡大を妨害する者に引導を渡さねばならない。"
 dhe_rome.18.a:0 "マケドニアは我々のものだ。"
 claims_on_macedonia_region_tooltip:1 "$ROM$は#Y $macedonia_region$#!地域のすべての区域に対して請求権を得ます"
 dhe_rome_legis_actiones_cm:0 "生ける法"
 desc_dhe_rome_legis_actiones_cm:0 "法制度の透明性が向上したことで、それらをより効率的に運用できるようになった。"
 dhe_rome_patricio_plebeian_aristocracy_cm:0 "パトリキとプレブスによる貴族政治"
 desc_dhe_rome_patricio_plebeian_aristocracy_cm:0 "我々は貴族と平民の中間層の拡大を促進している。"
 dhe_rome_populist_reform_cm:0 "民衆派の改革"
 desc_dhe_rome_populist_reform_cm:0 "平民に有利な改革が元老院で断行され、民衆派の怒りを鎮めている。"
 dhe_rome_plebeian_secession_crackdown_cm:0 "平民の分離行動は鎮圧された"
 desc_dhe_rome_plebeian_secession_crackdown_cm:0 "不公平な政治制度に対する平民たちが連帯した大規模なデモは暴力的に鎮圧された。"
 dhe_rome_expansions_tribes_pm:1 "移住"
 desc_dhe_rome_expansions_tribes_pm:0 "ローマ部族の拡大は首都の成長を促している。"
 dhe_rome_development_roman_law_cm:0 "ローマ法の発展"
 desc_dhe_rome_development_roman_law_cm:0 "判例法の発展と法律の専門家の出現はローマ法をより効率的にしている。"
 dhe_rome_great_transformation_slaves_cm:0 "ラティフンディウムの支援"
 desc_dhe_rome_great_transformation_slaves_cm:0 "私有農場制度、つまりラティフンディウムを支援することにより、市民の利益が保護されるのと同時に、立場の弱い小規模な農民たちを動揺させている。"
 dhe_rome_great_transformation_freemen_cm:0 "プレブスの懐柔"
 desc_dhe_rome_great_transformation_freemen_cm:0 "拡大するラティフンディウム制度の私有農場の問題に対して、小規模な農家や民衆派の政治家の側に味方した。"
 dhe_rome_military_buildup_cm:0 "軍備拡張"
 desc_dhe_rome_military_buildup_cm:0 "カルタゴの脅威に対抗するため、軍隊の急速な拡大とそのための大規模な投資が認可された。"
 dhe_rome_expansions_tribes_cm:0 "トリブスの拡大"
 desc_dhe_rome_expansions_tribes_cm:0 "トリブス民会の選挙区をさらに増やしたことで地方出身の家臣の忠誠が向上している。"
 dhe_rome_refused_expansions_tribes_cm:0 "トリブスの拡大を拒否した"
 desc_dhe_rome_refused_expansions_tribes_cm:0 "選挙区の新たな増加が拒否されたことで、地方市民は国の中枢の職から追いやられた。"
 dhe_rome_carthaginian_ships:0 "カルタゴの造船技術"
 desc_dhe_rome_carthaginian_ships:0 "カルタゴ人は部品に番号をつけるという巧妙な手法を用いており、それによってかつてなく造船速度が短期化されている。"
 dhe_rome_angry_shipwrights:0 "船大工の落胆"
 desc_dhe_rome_angry_shipwrights:0 "我々がカルタゴの造船技術を導入したことで失業の憂き目にあったこの州の船大工たちは、さまざまな不安を引き起こしている。"
 dhe_rome_happy_shipwrights:0 "権利は守られた"
 desc_dhe_rome_happy_shipwrights:0 "我々の職人的船大工の伝統が守られたことでこの都市は平穏を満喫している。このような行動は周辺地域にも良い影響を与えるだろう、おそらくだが。"
 dhe_rome_intervenes_opinion:0 "カルタゴに対する介入"
 dhe_rome_refuses_aid_opinion:0 "助けを拒否した"
 dhe_rome_socii_tensions_opinion:0 "同盟市の緊張"
 dhe_rome_free_aid_opinion:0 "要求のない支援"
 dhe_rome_avoided_carthage_conflict_cm:0 "安心した地中海交易商"
 dhe_rome_avoided_carthage_conflict_cm_desc:0 "カルタゴとの衝突を回避したことで貴族たちは地中海の交易市場における自信を深めている。"
 dhe_rome.22.t:1 "ローマの鷲"
 dhe_rome.22.desc:1 "[SCOPE.sP('battle_location').GetName]における大勝のあと、我が部隊がローマの有名な鷲を発見し首都[ROOT.GetCountry.GetCapital.GetName]に持ち帰ってきた。これらの戦利品はラテン人に対する我々の勝利の証として永久に生き続けるであろう。\n\nローマ人たちがこの知らせを受け取れば、鷲を取り戻すために持てる力すべてを用いて死に物狂いになるだろう。このような辱めを受けながら生き永らえるなど、いかなる者にも耐えられないのだから。"
 dhe_rome.22.a:1 "祝賀会を開け！"
 dhe_rome.19.t:0 "鷲堕つる"
 dhe_rome.19.desc:0 "[SCOPE.sP('battle_location').GetName]の戦いにおける我が軍の大失態は、今後永遠に語り継がれていくことだろう。名誉の欠片もない[SCOPE.sUnit('legion').GetName]は、その驚くべき臆病さで持ち場を放棄し、仲間を見捨て、最終的に戦場から撤退した。\n\nこのことは[ROOT.GetCountry.GetAdjective]の民衆を落胆させたことに加え、[SCOPE.sUnit('legion').GetName]の軍旗が[SCOPE.sC('antagonist').GetAdjective]の蛮人によって意気揚々と持ち去られる姿も確認された。今もなお、彼らの首都[SCOPE.sC('antagonist').GetCapital.GetName]では我が国の誇り高き鷲がうなだれている。"
 dhe_rome.19.a:0 "なんだと！待ち伏せだったに違いない！"
 dhe_rome.19.b:0 "責任者を連れて来い…"
 eagle_capture_banner_tooltip:0 "我らの鷲が捕獲されました！#Y [Scope.Province.GetName]#!を征服し、かの鷲と民族の誇りを取り戻すことは我々の使命です！"
 dhe_rome.23.t:0 "2つのローマ"
 dhe_rome.23.desc:0 "[ROOT.GetCountry.GetName]を分断する内戦は、[ROOT.GetCountry.GetAdjective]社会の至るところに大きな亀裂をもたらした。偉大なる祖国に対する[SCOPE.sC('other_romans').GetRuler.GetName]の背信行為によって、多くの人が2つのローマという概念を口にするようになった。即ち正統政府たる西ローマと、不当な僭称者が支配する東ローマである。\n\n互いにローマを名乗るこの分裂は対立を深める一方であり、我々はハゲワシに目を付けられる前に総力を挙げてこの問題を収束させなければならない。"
 dhe_rome.23.a:0 "厄介だな。"
 dhe_rome.23.b:0 "真のローマ市民に向けて演説を行おう。"
 eagle_captured:0 "捕らわれた鷲"
 desc_eagle_captured:0 "我々の誇り高きレギオンのひとつは、戦いのさ中に軍旗を失ったことで屈辱に甘んじた。雪辱を果たすため、我々は鷲の軍旗を取り戻さなければならない。"
 dhe_rome.21.t:0 "失われた鷲"
 dhe_rome.21.desc:0 "[ROOT.GetCountry.GetName]の失われた鷲の運命はついに結末を迎えた。[SCOPE.sP('eagle_location').GetName]の煙る廃墟に捨て置かれ、金と青銅の部分が変色したその旗は、我が軍の兵士にもそれとは気付かれない程の変貌ぶりだったが、偶然通りかかった百人隊長によってついに発見された。かつて我が軍団の先頭に堂々と掲げられていた頃の姿は見る影もなく、今はただ異国の地で朽ち果てている。\n\n[ROOT.GetCountry.GetName]の名誉はついに取り戻された。"
 dhe_rome.21.a:0 "喜ばしいことだ！"
 captured_roman_eagle:0 "ローマの鷲を捕らえる"
 desc_captured_roman_eagle:0 "我々はローマの一軍を打ち破り、奴らの鷲を我が物とした！"