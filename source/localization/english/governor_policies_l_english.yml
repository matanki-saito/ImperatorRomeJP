l_english:
 GOV_POLICY_TT:0 "#T $NAME$#!\n$DETAILS$\n\n#TF $DESC$#!"
 GOVPOL_FOR_PROVINCES:1 "州の全ての区域は以下の効果を得ます：\n$DATA$"
 GOVPOL_FOR_GOVERNOR:0 "総督は以下を得ます：\n$DATA$"
 GOV_POLICY_MONTHLY_CHANCE:0 "毎月、次の効果が確率で発生します："
 GOVPOL_CAPITAL_PROVINCE:2 "#T 統治政策#!\nクリックして$NAME|Y$における新たな政策を選択します。これには$COST$のコストがかかります。"
 GOVPOL_NOT_OWNED_BY_YOU:0 "政策を変更するにはその州を所有している必要があります。"
 GOVPOL_NO_GOV_PRESENT:0 "政策を変更する前に、$NAME$に総督を任命する必要があります。"
 GOVPOL_GOV_NOT_LOYAL:0 "$NAME$の忠誠は政策の変更に必要な値に達していません。忠誠は$VAL|Y%2$より大きい必要があり、現在は$CURR|Y2%$しかありません。"
 GOVPOL_ALREADY:0 "$WHO$は既に$WHERE$で$NAME$を採用しています。"
 GOVPOL_JUST_DO_IT:1 "$WHERE$における政策を$POLICY|Y$に変更するには$COST$のコストがかかります。"
 GOVPOL_DO_IT:1 "#T 統治政策#!\nクリックして$WHERE|Y$における新たな政策を選択します。これには$COST$のコストがかかります。"
 GOVPOL_TOOLTIP:0 "[GetChangeGovernorPoliciesTooltip(ProvinceWindow.GetState)]\n\n[ProvinceWindow.GetState.GetGovernorPoliciesTooltip]"
 OVERVIEW_GOVPOL_TOOLTIP:0 "[GetChangeGovernorPoliciesTooltip(StateItem.GetState)]\n\n[StateItem.GetState.GetGovernorPoliciesTooltip]"
 acquisition_of_wealth:0 "富の獲得"
 acquisition_of_wealth_desc:1 "This policy will increase the entire province's tax and commerce income, at the cost of enriching the presiding Governor. Some nefarious characters are only interested in lining their own pockets."
 religious_conversion:0 "改宗"
 religious_conversion_desc:2 "This policy will increase the speed at which Pops in the province's territories are converted to our country's Religion. Spreading our faith makes it easier to assimilate Pops into the country's dominant Culture."
 cultural_assimilation:0 "文化的同化"
 cultural_assimilation_desc:1 "This policy will increase the speed at which Pops in the province's territories are assimilated into the country's dominant Culture. Converted Pops will be happier and thus more productive and less disloyal."
 bleed_them_dry:0 "搾取"
 bleed_them_dry_desc:1 "This policy will greatly increase the income of a province, at the cost of generating unrest and lowering its food output. There is a limit to how much the people can tolerate and get by on, after all."
 borderlands:0 "国境地帯"
 borderlands_desc:1 "This policy will increase the manpower contributions of a province's Pops as well as harden its defensiveness. Ensuring a steady supply of recruits and strong fortifications are key to victory."
 encourage_trade:0 "交易の奨励"
 encourage_trade_desc:2 "This policy will increase a province's commerce income and food output by encouraging foreign traders to do business in the area. There is always money to be made if one can spot the opportunity."
 social_mobility:0 "社会的流動性"
 social_mobility_desc:1 "This policy will increase the speed at which Pops in a province are promoted to a higher Class, in the order of Slaves to Citizens. Encouraging a healthy distribution of trades will ensure a well rounded economy."
 local_autonomy:0 "地方自治"
 local_autonomy_desc:1 "This policy will increase the happiness of a province's Pops at the cost of greatly reducing their output in all areas. By relieving the people of their burdens, we are sure to boost their contentment."
 civilization_effort:0 "文明化への注力"
 civilization_effort_desc:2 "This policy will increase the speed at which a province is civilized and slowly pacify any neighboring barbarian strongholds. Only infrastructure, cultural dissemination, and learning can bring enlightenment."
 gov_pol.1.t:1 "1POPが[ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetReligion.GetName]に改宗します。\n\n[ROOT.GetState.GetGovernorOrRuler.GetName]は合計で#Y [SCOPE.ScriptValue('religionator_svalue')|0]#!POPの改宗を担当し、[ROOT.GetState.GetGovernorOrRuler.Custom('get_religionator_descriptor')]と見なされています。"
 gov_pol.2.t:1 "1POPが[ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetPrimaryCulture.GetName]文化に同化されます。\n\n[ROOT.GetState.GetGovernorOrRuler.GetName]は合計#Y [SCOPE.ScriptValue('culturenator_svalue')|0]#!POPの同化を担当し、[ROOT.GetState.GetGovernorOrRuler.Custom('get_culturenator_descriptor')]と見なされています。"
 gov_pol.3.t:1 "隣接する蛮族居留地の文明度が2上昇します。"
 gov_pol.4.t:1 "隣接する区域にある蛮族居留地の衰退や消滅を引き起こします。"
 gov_pol.5.t:1 "該当する全ての州内の区域に住む1POPは、市民、自由民、奴隷が均等になるように昇格または降格されます。この政策では部族民は転換されません。"
 gov_pol.6.t:1 "#Y 部族民#!1POPが#Y 自由民POP#!または#Y 奴隷POP#!に昇格されます。\n\n[ROOT.GetState.GetGovernorOrRuler.GetName]は合計#Y [SCOPE.ScriptValue('enlightenator_svalue')|0]#!POPの昇格を担当し、[ROOT.GetState.GetGovernorOrRuler.Custom('get_enlightenator_descriptor')]と見なされています。"
 centralize_pops:0 "人口の集中"
 centralize_pops_desc:1 "This policy will encourage migration into a province's Provincial Capital and speed up the migration of local Pops, concentrating the population. A bustling metropolis is a sure sign of a prosperous province."
 gov_pol.7.t:1 "州内のランダムな区域から、州都に向かって1POPが移動します。"
 decentralize_pops:0 "人口の分散"
 decentralize_pops_desc:1 "This policy will encourage migration away from a province's Provincial Capital and speed up the migration of local Pops, dispersing the population. Sometimes, overpopulation cannot be solved by grain alone."
 gov_pol.8.t:1 "人口が均等な分布となるように、1POPが人口の多い区域からより人口の少ない区域に移動します。この移動によって区域の#Y 人口許容量#!を超えることはありません。"
 pop_from_maptext_tt_citizen:0 "1@citizen! がここから移住しました。"
 pop_from_maptext_tt_tribesmen:0 "1@tribesmen! がここから移住しました。"
 pop_from_maptext_tt_freemen:0 "1@freemen! がここから移住しました。"
 pop_from_maptext_tt_slaves:0 "1@slaves! がここから移住しました。"
 GOVPOL_FOR_CAPITAL:0 "州都に以下の効果が発生します：\n$DATA$"
 GOVPOL_FOR_NON_CAPITAL:1 "州都以外の区域に以下の効果が発生します：\n$DATA$"
 harsh_treatment:0 "過酷な弾圧"
 harsh_treatment_desc:1 "This policy will increase a province's Loyalty at the cost of reducing its output and encouraging Pops to emigrate away. Though it may have its costs, sometimes the best way to deal with dissent is a show of force."