l_english:
 GOV_POLICY_TT:0 "#T $NAME$#!\n$DETAILS$\n\n#TF $DESC$#!"
 GOVPOL_FOR_PROVINCES:1 "州の全ての区域は以下の効果を得ます：\n$DATA$"
 GOVPOL_FOR_GOVERNOR:0 "総督は以下を得ます：\n$DATA$"
 GOV_POLICY_MONTHLY_CHANCE:0 "毎月、次の効果が確率で発生します："
 GOVPOL_CAPITAL_PROVINCE:2 "#T 統治政策#!\nクリックして$NAME|Y$における新たな政策を選択します。これには$COST$のコストがかかります。"
 GOVPOL_NOT_OWNED_BY_YOU:0 "政策を変更するにはその州を所有している必要があります。"
 GOVPOL_NO_GOV_PRESENT:0 "政策を変更する前に、$NAME$に総督を任命する必要があります。"
 GOVPOL_GOV_NOT_LOYAL:0 "$NAME$の忠誠は政策の変更に必要な値に達していません。忠誠は$VAL|Y%2$より大きい必要があり、現在は$CURR|Y2%$しかありません。"
 GOVPOL_ALREADY:0 "$WHO$は既に$WHERE$で$NAME$を採用しています。"
 GOVPOL_JUST_DO_IT:1 "$WHERE$における政策を$POLICY|Y$に変更するには$COST$のコストがかかります。"
 GOVPOL_DO_IT:1 "#T 統治政策#!\nクリックして$WHERE|Y$における新たな政策を選択します。これには$COST$のコストがかかります。"
 GOVPOL_TOOLTIP:0 "[GetChangeGovernorPoliciesTooltip(ProvinceWindow.GetState)]\n\n[ProvinceWindow.GetState.GetGovernorPoliciesTooltip]"
 OVERVIEW_GOVPOL_TOOLTIP:0 "[GetChangeGovernorPoliciesTooltip(StateItem.GetState)]\n\n[StateItem.GetState.GetGovernorPoliciesTooltip]"
 acquisition_of_wealth:0 "富の獲得"
 acquisition_of_wealth_desc:0 "この政策は州の収入を犠牲にして総督の私財を増やします。悪辣な人物の中には、自身のポケットの中身にしか興味が無いような者もいます。"
 religious_conversion:0 "改宗"
 religious_conversion_desc:1 "この政策を有効にすると州の不穏度が増加します。\n月単位：一定の確率で異宗教のPOPが国教に改宗する。\nまた総督の敬虔が高いほど改宗の確率が高くなるでしょう。\n注意：総督がより多くのPOPを改宗させるほど有名になる。\n最良の結果を得たければ、政策をずっと有効にしておいてください。\n州でこの政策がまだ選択可能かどうかをチェックするのは大事なことです。"
 cultural_assimilation:0 "文化的同化"
 cultural_assimilation_desc:0 "この政策は州の不穏度を増加させますが、月ごとに一定の確率で州の異文化のPOPが国の文化に同化するようになります。総督の知略が高いほど同化の確率も高くなります。"
 bleed_them_dry:0 "搾取"
 bleed_them_dry_desc:0 "この政策は州の収入を大幅に増加させますが、州の人口増加率を減らすうえに、たまに州のPOPが流出することもあります。"
 borderlands:0 "国境地帯"
 borderlands_desc:0 "この政策は要塞化と防衛を集中的に促進させます。"
 encourage_trade:0 "交易の奨励"
 encourage_trade_desc:1 "この政策は外国の商人がこの地で商売することを奨励し、交易収入と交易路を増加させます。"
 social_mobility:0 "社会的流動性"
 social_mobility_desc:0 "この政策により毎月一定の確率でPOPが昇格または降格し、市民、自由民、奴隷が同じ割合に近付くようになります。"
 local_autonomy:0 "地方自治"
 local_autonomy_desc:0 "この州のPOPの納税や労役を軽減させることで、きっと満足度を高めてやれることでしょう。"
 civilization_effort:0 "文明化への注力"
 civilization_effort_desc:1 "生活基盤、文化の普及、教育に集中して、この州の領内の人々を教化することができます。\nこの政策で州内が十分に文明化されると、隣接する通行不可能な蛮族居住地や居住不能な土地にも文明を広げ、ゆっくりと鎮静化させていきます。"
 gov_pol.1.t:1 "1POPが[ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetReligion.GetName]に改宗します。\n\n[ROOT.GetState.GetGovernorOrRuler.GetName]は合計で#Y [SCOPE.ScriptValue('religionator_svalue')|0]#!POPの改宗を担当し、[ROOT.GetState.GetGovernorOrRuler.Custom('get_religionator_descriptor')]と見なされています。"
 gov_pol.2.t:1 "1POPが[ROOT.GetState.GetGovernorOrRuler.GetEmployer.GetPrimaryCulture.GetName]文化に同化されます。\n\n[ROOT.GetState.GetGovernorOrRuler.GetName]は合計#Y [SCOPE.ScriptValue('culturenator_svalue')|0]#!POPの同化を担当し、[ROOT.GetState.GetGovernorOrRuler.Custom('get_culturenator_descriptor')]と見なされています。"
 gov_pol.3.t:1 "隣接する蛮族居留地の文明度が2上昇します。"
 gov_pol.4.t:1 "隣接する区域にある蛮族居留地の衰退や消滅を引き起こします。"
 gov_pol.5.t:1 "該当する全ての州内の区域に住む1POPは、市民、自由民、奴隷が均等になるように昇格または降格されます。この政策では部族民は転換されません。"
 gov_pol.6.t:1 "#Y 部族民#!1POPが#Y 自由民POP#!または#Y 奴隷POP#!に昇格されます。\n\n[ROOT.GetState.GetGovernorOrRuler.GetName]は合計#Y [SCOPE.ScriptValue('enlightenator_svalue')|0]#!POPの昇格を担当し、[ROOT.GetState.GetGovernorOrRuler.Custom('get_enlightenator_descriptor')]と見なされています。"
 centralize_pops:0 "人口の集中"
 centralize_pops_desc:0 "賑わった大都市の存在は、州の繁栄を表す確固たるしるしです。"
 gov_pol.7.t:1 "州内のランダムな区域から、州都に向かって1POPが移動します。"
 decentralize_pops:0 "人口の分散"
 decentralize_pops_desc:0 "人口過剰の問題は、穀物だけでは解消できないこともあります。"
 gov_pol.8.t:1 "人口が均等な分布となるように、1POPが人口の多い区域からより人口の少ない区域に移動します。この移動によって区域の#Y 人口許容量#!を超えることはありません。"
 pop_from_maptext_tt_citizen:0 "1@citizen! がここから移住しました。"
 pop_from_maptext_tt_tribesmen:0 "1@tribesmen! がここから移住しました。"
 pop_from_maptext_tt_freemen:0 "1@freemen! がここから移住しました。"
 pop_from_maptext_tt_slaves:0 "1@slaves! がここから移住しました。"
 GOVPOL_FOR_CAPITAL:0 "州都に以下の効果が発生します：\n$DATA$"
 GOVPOL_FOR_NON_CAPITAL:1 "州都以外の区域に以下の効果が発生します：\n$DATA$"
 harsh_treatment:0 "過酷な弾圧"
 harsh_treatment_desc:0 "時として原住民が犠牲を払うことになるかもしれませんが、反対者と取引するには力を見せつけてやることが最良の方法です。"