 dhe_dde_pyrrhus_dodona_decision:0 "ドードーナの神託所を拡大する"
 dhe_dde_pyrrhus_dodona_decision_desc:0 "ドードーナの神託所はギリシャ世界全体で見ても最古のもので、かつてはヘラスにおける最重要の宗教中心地だった。寺院群は、聖なる泉を聖域に持つゼウス・ナイオスの聖なるオークの木を中心に取り巻くように配置されている。年月が経つにつれ、ほかのより有名な神託所の陰に隠れるように寺院群は寂れ衰退していった。\n競技場を建設し、ゼウスの寺院を改修し、ドードーナで定期的に祭りを開催すれば、神々の聖なる居所としての正当な立場を再び取り戻すことができるかもしれない。"
 dhe_dde_pyrrhus_dodona_decision_tooltip:0 "ドードーナの改修が始まります"
 dhe_dde_pyrrhus.32.t:0 "イタリアへの野望"
 dhe_dde_pyrrhus.32.desc:0 "何十年か前、マケドニアのオリュンピアスの弟でありピュロス王の大叔父にもあたるエペイロス王アレクサンドロス一世は、テュレニア海を渡りイタリア半島を侵略しようとした。それは彼の甥にあたるアレクサンドロス大王の東方遠征に触発されたもので、その中でもギリシャ系植民国家であるタレントゥムを救援するためにルカニアとブルッティアと戦ったことなどは有名である。\n\nアレクサンドロス一世は戦役を通じてシピウース、ヘーラクレイア、テリナの町を手中に収め、ローマとも条約を結び、彼の野望はこのまま順調に進むかに思われた。しかしこれが彼の宿命だったのか、彼は裏切りによってルカニアとの戦いで不利な状況に追い込まれ、彼が重ねてきた勝利は砂の城の如く崩れ去った。彼が命を落とした時、まず初めに嘆かれたことは彼の死ではなく、彼が男との戦争で神がかった活躍をしている一方で、彼の甥は「女を相手に戦争をしている」ということだった。\n\nエペイロスはその後の数年でイタリア半島への影響力を失った。しかし今こそピュロス王が立ちあがり、史上最も偉大な征服者アキレスから続く宿命を断ち切るときだ。"
 dhe_dde_pyrrhus.32.a:0 "テュケーは勇敢な者の味方だ。"
