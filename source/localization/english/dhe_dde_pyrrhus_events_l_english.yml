 dhe_dde_pyrrhus.22.t:0 "[SCOPE.sC('pyrrhus_first_country_scope').GetName]保護下のピュロス"
 dhe_dde_pyrrhus.22.desc_1:0 "モロッソイ族による政権転覆と[SCOPE.sChar('neoptolemus').GetName]の戴冠に続く混乱の中で、ピュロスは我々の兵士が居場所を特定するよりも早く、廷臣や使用人たちの助けを借りてエペイロスを脱出することに成功した。\n\n情報によると彼は再びタウランティアに匿われたようで、間違いなく王位を奪還するために策謀を巡らせていることだろう。"
 dhe_dde_pyrrhus.22.desc_2:0 "モロッソイ族による政権転覆と[SCOPE.sChar('neoptolemus').GetName]の戴冠に続く混乱の中で、ピュロスは我々の兵士が居場所を特定するよりも早く、廷臣や使用人たちの助けを借りてエペイロスを脱出することに成功した。\n\n情報によると彼はその姉妹と婚姻関係にあるディアドコイの[SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName]に匿われているようで、[SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]の助けを借りて王位を奪還するための策謀を巡らせているのは間違いないだろう。"
 dhe_dde_pyrrhus.22.desc_3:0 "モロッソイ族による政権転覆と[SCOPE.sChar('neoptolemus').GetName]の戴冠に続く混乱の中で、ピュロスは我々の兵士が居場所を特定するよりも早く、廷臣や使用人たちの助けを借りてエペイロスを脱出することに成功した。\n\n情報によると彼はディアドコイの[SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName]に匿われているようで、[SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]の助けを借りて王位を奪還するための策謀を巡らせているのは間違いないだろう。"
 dhe_dde_pyrrhus.22.desc_4:0 "モロッソイ族による政権転覆と[SCOPE.sChar('neoptolemus').GetName]の戴冠に続く混乱の中で、ピュロスは我々の兵士が居場所を特定するよりも早く、廷臣や使用人たちの助けを借りてエペイロスを脱出することに成功した。\n\n情報によると彼は[SCOPE.sC('pyrrhus_first_country_scope').GetName]の[SCOPE.sC('pyrrhus_first_country_scope').GetRuler.GetName]に匿われているようで、[SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]の助けを借りて王位を奪還するための策謀を巡らせているのは間違いないだろう。"
 dhe_dde_pyrrhus.22.a:0 "泳がせておけばよい。"
 dhe_dde_pyrrhus.23.t:0 "人質として交換されたピュロス"
 dhe_dde_pyrrhus.23.desc:0 "退位させられていた僭称者ピュロスはディアドコイたちの政治的な駆け引きの中ではチェスのポーンでしかないという話がある。\n\n彼の保護者であった[SCOPE.sC('pyrrhus_first_country_scope').GetAdjective]は[SCOPE.sC('pyrrhus_second_country_scope').GetName]との衝突の結果、彼を人質として差し出したようだ。"
 dhe_dde_pyrrhus.23.a:0 "彼にこの状況を動かせる力はない…"
 dhe_dde_pyrrhus.25.t:0 "トラキアの反応"
 dhe_dde_pyrrhus.25.desc:0 "トラキアに派遣した特使からの報告によると、彼らは[SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName]との間で合意を持ったようだ。\n\nマケドニアに対する彼らの不振は我々の存在によって増幅され、同盟の締結も有り得る状況だ…"
 dhe_dde_pyrrhus.25.a:0 "これは大きな知らせだ。"
 dhe_dde_pyrrhus.26.t:0 "トラキアの反応"
 dhe_dde_pyrrhus.26.desc:0 "トラキアに派遣した特使からの報告によると、彼らは[SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName]の説得に失敗したようだ。\n\nトラキア人たちはマケドニアを抑える何か別のアイデアを持っているようである。"
 dhe_dde_pyrrhus.26.a:0 "試す価値はあったと思うが…"
 dhe_dde_pyrrhus.27.t:0 "成年となったピュロス"
 dhe_dde_pyrrhus.27.desc:0 "退位させられているピュロス王はその能力を我々のために役立てられる年齢に達した。彼はこの辺りの土地に永く留まるつもりはないだろうが、我々の保護下で過ごす間、その相当規模の部隊や他の才能を我々の目的のために使うことに異論もないだろう。"
 dhe_dde_pyrrhus.27.a:0 "我々の紛争においてもいくらかの勝利をもたらしてくれることだろう。"
 dhe_dde_pyrrhus.28.t:0 "ピュロスの受諾"
 dhe_dde_pyrrhus.28.desc:0 "ピュロスが[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]との婚姻を受諾したという報告が届けられた。\n\n[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]は新たな夫の待つエペイロスに、取り決め通りの多額の支度金を持って出発する。これが有益な縁組となることを願おう…"
 dhe_dde_pyrrhus.28.a:0 "素晴らしい。"
 dhe_dde_pyrrhus.29.t:0 "ピュロスの拒絶"
 dhe_dde_pyrrhus.29.desc_1:0 "ピュロスは[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]との婚姻を拒否したという報告が届けられた。今の配偶者を見捨てることを良しとしなかったようだ。\n\n[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]のために良い縁を探してやらねばなるまい…"
 dhe_dde_pyrrhus.29.desc_2:0 "ピュロスは[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]との婚姻を拒否したという報告が届けられた。配偶者がいないにも関わらず、ピュロスには我々の申し出が魅力的に映らなかったようだ…\n\n[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]のために良い縁を探してやらねばなるまい…"
 dhe_dde_pyrrhus.29.a:0 "試す価値はあったと思うが…"
 dhe_dde_pyrrhus.30.t:0 "シチリアのピュロス"
 dhe_dde_pyrrhus.30.desc_1:0 "報告によれば、ピュロスは我々の求めに応じ支援の手を差し伸べることに合意したようだ！我々はピュロスをシチリア王として頂き、いまや事実上の従属国ではあるが、彼をカルタゴに対する戦争に参戦させられる！\nニーケーが我々に微笑まんことを！"
 dhe_dde_pyrrhus.30.desc_2:0 "シュラクサイ人の依頼により、我々の侵攻から彼らを保護するためにエペイロスのピュロス王がシチリア王として戴冠したという報告が伝えられた。\nシュラクサイはエペイロスの従属国となり、同時に南イタリアに割拠する全てのギリシャ人国家は彼らの独立を守る保護者としてピュロスを見なすことだろう。"
 dhe_dde_pyrrhus.30.desc_3:0 "シュラクサイ人の依頼により、カルタゴの侵攻から彼らを保護するためにエペイロスのピュロス王がシチリア王として戴冠したという報告が伝えられた。\nシュラクサイはエペイロスの従属国となり、同時に南イタリアに割拠する全てのギリシャ人国家は彼らの独立を守る保護者としてピュロスを見なすことだろう。"
 dhe_dde_pyrrhus.30.a:0 "彼が早く到着することを願おう…"
 dhe_dde_pyrrhus.30.b:0 "愚か者が侵略者から別の侵略者に取引先を代えただけのことだ。"
 dhe_dde_pyrrhus.30.c:0 "興味深い…"
 dhe_dde_pyrrhus.30.tooltip:1 "$EPI$はシチリア島全土に請求権を得て、$CAR$に宣戦します\n$EPI$はシチリア島と$magna_graecia_region$の全ギリシャ国家からの評価が#G 50#!上昇します"
 dhe_dde_pyrrhus.31.t:0 "ピュロスの拒絶"
 dhe_dde_pyrrhus.31.desc:0 "エペイロスのピュロス王は我々に対して返答を寄越し、それによれば従属と引き換えに我々を支援するという要求を拒絶するということだった…\n\n加えて、我々の苦境をこのたちの悪い野心家に明かしてしまったことで、我々の弱みに付け込むための情報を与えたことになる可能性すらある。彼は間違いなくシチリア島をマグナ・グラエキアの従属下に置こうという構想を持っている…"
 dhe_dde_pyrrhus.31.a:0 "なんということだ…"
