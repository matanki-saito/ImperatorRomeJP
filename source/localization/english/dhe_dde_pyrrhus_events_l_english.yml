 dhe_dde_pyrrhus.3.desc_6:0 "ピュロスはその優れた軍事的才能や鋭い知性を持つ人物であることに似つかわしく、宮廷において目覚ましい働きをしている。彼は真っ当な人々を引き付ける生まれながらの才能を持っていたし、首都には多くの女性信奉者がいる。彼が英雄アキレスの末裔だと称しているのも頷ける。\n\nピュロスは古い友人と過ごす時間と、新たに友人を作ることの両方の機会を持っていたが、それはエペイロスに帰還するという計画の支援者を確保する過程なのである。"
 dhe_dde_pyrrhus.3.a:0 "ゼウス神は彼を見守っておられる。"
