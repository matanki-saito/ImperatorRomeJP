 dhe_dde_pyrrhus.4.t:0 "ピュロスの出立"
 dhe_dde_pyrrhus.4.desc_1:0 "ピュロスがタウランティアから母国へと発つ時が来て、再びエペイロスの王位を取り戻した。彼に訓練を受けた若い兵士や、熱い視線を送っていた美しい娘、そしてもちろん宴席で彼の機知に富み論理的な話しぶりを大いに楽しんだ者たちなど、全ての者から惜しまれていた。悲しいことに彼を説得する方法は一つも無かった。ピュロスはどこに彼の運命が存在しているのかを知っているのだ。\n\n彼は戦いを支えてくれる友を獲得し、彼に興味を持つ派閥からの資金援助も確保していた。\n\n直接的にピュロスを支援することで、彼が王位を奪還し軍を固めた後のエペイロスと良好な関係を構築できるだろう。"
 dhe_dde_pyrrhus.4.desc_2:0 "ピュロスがタウランティアから母国へと発つ時が来て、再びエペイロスの王位を取り戻した。置いていていかれることになる彼が指揮していた部隊の兵士たちや、宴席で彼の機知に富み論理的な話しぶりを大いに楽しんだ者たちももちろん、全ての者から惜しまれていた。悲しいことに彼を説得する方法は一つも無かった。ピュロスはどこに彼の運命が存在しているのかを知っているのだ。\n\n彼は戦いを支えてくれる友を獲得し、彼に興味を持つ派閥からの資金援助も確保していた。\n\n直接的にピュロスを支援することで、彼が王位を奪還し軍を固めた後のエペイロスと良好な関係を構築できるだろう。"
 dhe_dde_pyrrhus.4.desc_3:0 "ピュロスは到着してからというもの、宮廷全体にわたって驚異的な支援を行った。彼の品位、機知、魅力、そして訓練を共にした若い兵士から、彼に視線を送っていた美しい娘まで、出会う人全てに与えた影響を否定することなどできない。\n\n政局が動き、彼が[SCOPE.sC('pyrrhus_second_country_scope').GetName]に留まる理由がほとんど無くなったので、彼は母国に帰るために十分な支援を集め、再びエペイロスの王位を取り戻した。彼を説得する方法は一つも無かった。ピュロスはどこに彼の運命が存在しているのかを知っているのだ。\n\n彼は友人を兵士として勝ち取り、彼に興味を持つ派閥からの資金援助も確保した。直接的にピュロスを支援することで、彼が王位を奪還し軍を固めた後のエペイロスと良好な関係を構築できるだろう。"
 dhe_dde_pyrrhus.4.desc_4:0 "ピュロスが母国へと発つ時が来て、再びエペイロスの王位を取り戻した。彼に訓練を受けた若い兵士や、熱い視線を送っていた美しい娘、そしてもちろん宴席で彼の機知に富み論理的な話しぶりを大いに楽しんだ者たちなど、全ての者から惜しまれていた。彼を説得する方法は一つも無かった。ピュロスはどこに彼の運命が存在しているのかを知っているのだ。\n\n彼は戦いを支えてくれる友を獲得し、彼に興味を持つ派閥からの資金援助も確保していた。\n\n直接的にピュロスを支援することで、彼が王位を奪還し軍を固めた後のエペイロスと良好な関係を構築できるだろう。"
 dhe_dde_pyrrhus.4.desc_5:0 "ピュロスが母国へと発つ時が来て、再びエペイロスの王位を取り戻した。置いていていかれることになる彼が指揮していた部隊の兵士たちや、宴席で彼の機知に富み論理的な話しぶりを大いに楽しんだ者たちももちろん、全ての者から惜しまれていた。悲しいことに彼を説得する方法は一つも無かった。ピュロスはどこに彼の運命が存在しているのかを知っているのだ。\n\n彼は戦いを支えてくれる友を獲得し、彼に興味を持つ派閥からの資金援助も確保していた。\n\n直接的にピュロスを支援することで、彼が王位を奪還し軍を固めた後のエペイロスと良好な関係を構築できるだろう。"
 dhe_dde_pyrrhus.4.a:0 "彼は強力な同盟者を得たのだ。"
