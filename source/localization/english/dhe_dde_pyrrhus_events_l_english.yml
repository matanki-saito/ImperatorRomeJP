 dhe_dde_pyrrhus.6.t:0 "[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]の侵略"
 dhe_dde_pyrrhus.6.desc:1 "我々ギリシャ人は常にイタリアの隣人から強い圧力を受けていたが、何とかマグナ・グラエキアを保ち続けることができている。[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]は拡張に向けてかなり積極的になって来ており、我々が戦争へ巻き込まれるのは避けられないだろう。彼の国は我々よりはるかに強大で、揃えられる軍は、たとえ我々に助けがあったとしても大きな脅威となるだろう。\n\n大昔、エペイロスのアレクサンドロス1世はマグナ・グラエキアに軍と共に遠征し、タレントゥムを攻略していたブルッティア人とルカニア人を打ち負かした。彼の兄弟の孫息子であるピュロスは皆の話によると有能な君主だと言う。もしかしたら、彼をして祖先の足跡を辿るよう誘い込めるかもしれない…"
 dhe_dde_pyrrhus.6.a:1 "[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]に対抗する為の我々の唯一の希望はピュロスだ。"
 dhe_dde_pyrrhus.6.at:0 "[SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetName]の[SCOPE.sC('dhe_dde_pyrrhus_epirus_scope').GetRuler.GetName]は我々の救援要請を受け取ります"
 dhe_dde_pyrrhus.6.b:0 "エペイロスの目的は我々を支配することだろう…"
 dhe_dde_pyrrhus.7.t:0 "マグナ・グラエキアでの好機"
 dhe_dde_pyrrhus.7.desc:1 "マグナ・グラエキアのギリシャ系国家である[SCOPE.sC('dhe_dde_pyrrhus_tarentum_scope').GetName]からやってきた使者が言うには、積極的な拡大政策を掲げ南イタリアのギリシャ勢力圏にまで勢力を伸ばしている[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]に対抗するため、我らの助力が必要だそうだ。我々は南イタリアの同胞に手を差し伸べられる唯一の存在である。その立場を活かして堂々とマグナ・グラエキアに影響力を行使したり、ともすれば侵攻を正当化することすらできるだろう。\n\nかつてピュロス王の大叔父にあたるエペイロス王アレクサンドロス一世は、彼の甥であるアレクサンドロス大王の東方遠征に負けじとマグナ・グラエキアを睨み、タレントゥムの救援要請に応じてイオニア海を渡ってブルッティア人やルカニア人と戦った。今まさに同じことが起ころうとしている。\n\n当時と異なる点があるとすれば、それはこの地域にとって[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]が部外者であるということだ。それによって我々の介入はイタリア中に多くの支持者を見込めるだろう。アレクサンドロス一世は最終的にイタリアと戦い敗れたが、現在の状況は我々に栄光をもたらす大きなチャンスに違いない。"
 dhe_dde_pyrrhus.7.a:0 "テュケーは勇敢な者の味方だ。"
 dhe_dde_pyrrhus.7.at:1 "$magna_graecia_region$本土に存在し、[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]と同盟を結んでいない全ての国家の$EPI$に対する評価が#G 50#!上昇します\n$EPI$は[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]またはその同盟国が$magna_graecia_region$内に領有する全ての州に対して#Y 請求権#!を得ます"
 dhe_dde_pyrrhus.8.t:0 "ピュロスの野望"
 dhe_dde_pyrrhus.8.desc_1:1 "報告によると、マグナ・グラエキアのギリシャ人の依頼で、我々の侵攻からギリシャ人国家を保護するために、エペイロスのピュロス王が南イタリアへの侵攻を計画しているらしい。ピュロスの大叔父、エペイロスのアレクサンドロス一世がギリシャ人の求めに応じ、ルカニア人とブルッティア人を全面的に打ち破った前例は、控えめに言っても憂慮すべき事柄である。\n\n我々の拡大には反感が高まっている上、その地域には間違いなく彼の支援者が多く存在する。この事態がどのように進行していくのか、注視した方がいいだろう。"
 dhe_dde_pyrrhus.8.desc_2:1 "報告によると、エペイロスのピュロス王は我々の要望を受けて、ギリシャ人国家を保護するために南イタリアへの侵攻を計画しているそうだ。ピュロスの大叔父であるエペイロスのアレクサンドロス一世がギリシャ人の求めに応じてルカニア人とブルッティア人を全面的に打ち破ったという前例もある。\n\nローマの拡大には反発が高まっており、この地域には彼の支援者も間違いなく多く存在している。彼が期待を裏切らないことを願おう。"
 dhe_dde_pyrrhus.8.desc_3:1 "報告によると、マグナ・グラエキアのギリシャ人の依頼で、ギリシャ人国家を保護するためにエペイロスのピュロス王が南イタリアへの侵攻を計画しているらしい。ピュロスの大叔父であるエペイロスのアレクサンドロス一世がギリシャ人の求めに応じてルカニア人とブルッティア人を全面的に打ち破ったという前例もある。\n\nローマの拡大には反発が高まっており、この地域には彼の支援者も間違いなく多く存在している。我々にとってこの事態はまたとない機会かもしれない。"
 dhe_dde_pyrrhus.8.a:1 "[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetName]は恐れを知らぬ男だ。"
 dhe_dde_pyrrhus.8.at:2 "#R $EPI$は#Y $magna_graecia_region$#!地域にある全ての[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]の区域に#Y 請求権#!を得ます#!"
 dhe_dde_pyrrhus.8.b:0 "これが良い案だったことを願おう…"
 dhe_dde_pyrrhus.8.bt:2 "$EPI$は#Y $magna_graecia_region$#!地域にある全ての[SCOPE.sC('dhe_dde_pyrrhus_rome_scope').GetAdjective]の区域に#Y 請求権#!を得ます"
 dhe_dde_pyrrhus.10.t:0 "ピュロスの死"
 dhe_dde_pyrrhus.10.desc:0 "状況は不明ながら、追放されていたピュロス王がある辺鄙な土地で死亡したという情報が届いた。アキレスの後継者は没し、エペイロス全土がその末裔の死に嘆き悲しんでいる。\n\n小人の妬みと恨みが無ければ彼が何を為しえていたのか、ただゼウスのみがそれを知るだろう。"
 dhe_dde_pyrrhus.10.a:0 "安らかに眠れ、優しき君主よ…"
 dhe_dde_pyrrhus.11.t:0 "トラキアとの友好関係"
 dhe_dde_pyrrhus.11.desc:0 "マケドニア王国は長期間にわたってエペイロスでの問題に干渉し、我々の発展やヘラスでの影響力を妨害してきた。マケドニアの向こう側に割拠するトラキア人もまた似たような状況にある。競争相手の力に対する妬みは数世代にわたって彼らを追いつめていった。\n\nマケドニアに対して利害を共有し、またアレクサンドロスの王国を囲む位置にあるという特有の立ち位置にあることは、トラキアのディアドコイ、[SCOPE.sChar('dhe_dde_pyrrhus_thrace_scope').GetName]との交渉を可能にするかもしれない。"
 dhe_dde_pyrrhus.11.a:0 "彼らはこの利点を理解するだろう。"
 dhe_dde_pyrrhus.11.at:0 "$TRE$は友好条約を受け入れるか否か決断します"
 dhe_dde_pyrrhus.11.b:0 "この事態は我々にとって有利に使えるだろう。"
 dhe_dde_pyrrhus.11.c:0 "我々の関心は別の所にある…"
 dhe_dde_pyrrhus.12.t:0 "エペイロスとの友好関係"
 dhe_dde_pyrrhus.12.desc:0 "エペイロス王国が友好関係の樹立を求めて接触してきた。マケドニア王国は長期間にわたってトラキアでの問題に干渉し、我々の発展やヘラスでの影響力を妨害してきた。マケドニアの向こう側に割拠するエペイロス人もまた似たような状況にある。競争相手の力に対する妬みは数世代にわたって彼らを追いつめていった。\n\nマケドニアに対して利害を共有し、またアレクサンドロスの王国を囲む位置にあるという特有の立ち位置にあることで、彼らは非常に有益な同盟国になり得るだろう。"
 dhe_dde_pyrrhus.12.a:0 "これでマケドニアを包囲することになるな。"
 dhe_dde_pyrrhus.12.at:0 "$EPI$は$TRE$からの評価が#G 75#!上昇します\n$TRE$は$EPI$からの評価が#G 75#!上昇します"
 dhe_dde_pyrrhus.12.b:0 "我々の関心は別の所にある…"
 dhe_dde_pyrrhus.14.t:0 "ドードーナの神託所"
 dhe_dde_pyrrhus.14.desc:0 "大規模な円形劇場の建設や、毎年行われる競技大会や祭礼に必要な会場の準備と共に、ドードーナの神殿の改修がようやく完了した。ナイオスのゼウスを祀る神殿、聖なるオークの木、そしてヘーラクレースとディオーネーを祀る神殿は、注意深く観察してやっと気づくような浮彫りや装飾が施された壁によって囲まれている。\n\n誇張ではなく、ドードーナは再びギリシャ世界において名のある他の宗教的中心地と肩を並べ、エペイロスの富と敬虔さを世に示す場所になるだろう。"
 dhe_dde_pyrrhus.14.a:0 "素晴らしい。"
 dhe_dde_pyrrhus.15.t:0 "ドードーナからの分け前"
 dhe_dde_pyrrhus.15.desc:0 "ドードーナの神託所の改修の成功、とりわけ祝祭や、聖なるオークの木葉がざわめく音を用いた占いを目当てにした訪問者の数は驚くほどのものである。\n\n競技大会はその劇的な結果と連動して着実に参加者を増やし、それに引き付けられるように多くの商人や裕福な後援者たちが寺院の建物群に集まっている。\n\nエペイロスは再びヘラスの重要な宗教的中心地となり、ゼウス・ナイオスもきっと我々に微笑みかけていることだろう。"
 dhe_dde_pyrrhus.15.a:0 "これらは全てエペイロスのためのものだ。"
 dhe_dde_pyrrhus.15.b:0 "称えられるべきオリンピア選手のために祭りを開催しよう。"
 dhe_dde_pyrrhus.16.t:0 "エペイロスの提案"
 dhe_dde_pyrrhus.16.desc:0 "エペイロス王国はギリシャ中心部とイタリア南東端の中間という戦略的な位置を支配している。彼らの王、ピュロスはその能力と統治によって名望も高く、エペイロスはヘラスとマグナ・グラエキアに影響力を及ぼすうえで有益な同盟国になり得るだろう。\n\n我々は全方面から攻撃される立ち位置にあり、アキレスの末裔とされるピュロスは、我々に有利となるように情勢を動かすことができるかもしれない。\n\n友好関係を維持するために、多額の支度金を持たせたうえで、[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]との結婚を彼に提案することも可能だが…"
 dhe_dde_pyrrhus.16.a:0 "よし、婚姻の手配にとりかかれ。"
 dhe_dde_pyrrhus.16.at_1:0 "もし$EPI$が受け入れれば、$SYR$は持参金として$EPI$に#Y $PROV470$#!島を提供します"
 dhe_dde_pyrrhus.16.at_2:0 "もし$EPI$が受け入れれば、$SYR$は持参金として$EPI$に#R 100#!@gold!を提供します"
 dhe_dde_pyrrhus.16.b:0 "この件には関心がない…"
 dhe_dde_pyrrhus.17.t:0 "シュラクサイによる婚姻の申し出"
 dhe_dde_pyrrhus.17.desc:0 "我々はシュラクサイから申し出を受け取った。彼らの統治者、[SCOPE.sChar('agathocles').GetName]は我々に対し、友好関係を結ぶことと引き換えに、多額の支度金と共に、[SCOPE.sChar('pyrrhus_betrothed_scope').GetName]とピュロス王の婚姻を申し出てきたのだ。\n\nシュラクサイはシチリア島で戦略的位置を支配している。すなわち、豊かなカルタゴ人の土地とイタリア半島の間で彼らは重要な交易拠点となっているのだ。彼らは常にその両者から強い圧力を受けており、その立ち位置を守るためには強力な同盟者が必要なことは明らかである。\n\nこの婚姻によって、その時が来ればシチリアに侵攻する大義名分を得ることも期待できそうだ。"
 dhe_dde_pyrrhus.17.a:0 "この機を逃すことはできないな。"
 dhe_dde_pyrrhus.17.at_1:0 "これは好機だといえます"
 dhe_dde_pyrrhus.17.at_2:0 "$SYR$から持参金として#G 100#!@gold!を受け取ります"
 dhe_dde_pyrrhus.17.b:0 "妻を見捨てることはしない。"
 dhe_dde_pyrrhus.17.c:0 "興味がないな…"
 dhe_dde_pyrrhus.18.t:0 "絶望的な解決策"
 dhe_dde_pyrrhus.18.desc_1:0 "我々は信用ならないカルタゴ人に攻撃を受け続けている。彼らは、他の多くの者と同じように、自らの欲のためにこの豊かなシチリア島を征服する野望を長く持ち続け、我々は常にそれらを押し戻してきた。今日、我々は今までになく大きな脅威に直面しており、多くの者はこの状況を絶望的だとみなしている。\n\n最後の手段として、マグナ・グラエキアに興味があると言われ、その傑出した軍事的才能で知られるエペイロスのピュロス王に我々を率いて貰ってはどうかという提案がなされている。\n\nアキレスとの血縁、イタリア半島における位置、そしてシケリアのギリシャ領土に対する野望は、彼をして人々に有益たらしめるであろう。\n\nしかしながら、彼の興味が実際にどこに向けられているのかを知る者はいない…"
 dhe_dde_pyrrhus.18.desc_2:0 "我々は信用ならないカルタゴ人に攻撃を受け続けている。彼らは、他の多くの者と同じように、自らの欲のためにこの豊かなシチリア島を征服する野望を長く持ち続け、我々は常にそれらを押し戻してきた。今日、我々は今までになく大きな脅威に直面しており、多くの者はこの状況を絶望的だとみなしている\n\n最後の手段として、マグナ・グラエキアに興味があると言われ、その傑出した軍事的才能で知られるエペイロスのピュロス王に我々を率いて貰ってはどうかという提案がなされている。\n\n我々の王統との婚姻関係は彼に強い請求権を与えていて、シュラクサイのギリシャ人統治を維持するには彼こそが最善の望みなのかもしれない。\n\nしかしながら、彼の興味が実際にどこに向けられているのかを知る者はいない…"
 dhe_dde_pyrrhus.18.a:0 "我々にはピュロスの支援が必要不可欠だ。"
 dhe_dde_pyrrhus.18.at:0 "#R もし$EPI$が受け入れれば我が国は属国となり、$EPI$はシチリア島全土に請求権を得て$CAR$に宣戦します#!"
 dhe_dde_pyrrhus.18.b:0 "彼の助けは必要ない…"
 dhe_dde_pyrrhus.18.bt:0 "$EPI$はシチリア島の各州に#Y 請求権#!を得ます"
 dhe_dde_pyrrhus.19.t:0 "シチリア島での好機"
 dhe_dde_pyrrhus.19.desc_1:0 "提案を抱えたシュラクサイ人から接触があった…\n\n彼らはシチリア島を支配しようとするカルタゴ人から攻撃を受けている。敵は強く、このままでは独立を保つことが不可能であると憂慮しており、ピュロスをシチリアの王として公式に戴くことを提案してきたのである。\n\nどうやら彼らは我々のマグナ・グラエキアにおける拡張を大きな関心を持って支持しており、異民族の侵略者の手に落ちるよりは土地を差し出してギリシャ人の王を招く方が賢明だと判断したようだ。\n\n彼らの提案を受けることはカルタゴとの開戦を意味しているので、この件は慎重に考慮する必要がある。"
 dhe_dde_pyrrhus.19.desc_2:0 "提案を抱えたシュラクサイ人から接触があった…\n\n彼らはシチリア島を支配しようとするカルタゴ人から攻撃を受けている。敵は強く、このままでは独立を保つことが不可能であると憂慮しており、ピュロスをシチリアの王として公式に戴くことを提案してきたのである。\n\n彼らはピュロスの成功を大きな関心を持って支持しており、加えて彼の婚姻関係は王位への正統な請求権を与えている。\n\n彼らの提案を受けることはカルタゴとの開戦を意味しているので、この件は慎重に考慮する必要がある。"
 dhe_dde_pyrrhus.19.a:0 "シチリアに進出する機は熟したと言える。"
 dhe_dde_pyrrhus.19.at:0 "$EPI$は$SYR$を#Y 属国#!とし、シチリア島全土に請求権を得て、$CAR$に宣戦します\n$EPI$はシチリア島と$magna_graecia_region$の全ギリシャ国家からの評価が#G 50#!上昇します"
 dhe_dde_pyrrhus.19.b:0 "益少なくして害多し。だがよく知らせてくれた…"
 dhe_dde_pyrrhus.19.bt:0 "$EPI$はシチリア島全土に請求権を得ます"
 dhe_dde_pyrrhus.20.t:0 "傑出した男"
 dhe_dde_pyrrhus.20.desc:0 "[SCOPE.sC('pyrrhus_first_country_scope').GetName]との敵対関係が終わりを告げた結果として、互いの友好を発展させ、合意した条約の効力を確認するため、慣習に則り人質の交換が行われた。\n\nこれらの人質の中の一人が、かのアレクサンドロス大王の遠戚であり英雄アキレスの末裔とも言われる、エペイロスのピュロスその人であった。\n\n彼は最近失ったエペイロス王位の請求権を行使するための支援者を探し求めている。"
 dhe_dde_pyrrhus.20.a:0 "どうなるか見ものだな…"
 dhe_dde_pyrrhus.20.at:0 "$Pyrrhos$は$EPI$に帰国するまでしばらく我が国の宮廷に留まります"
 dhe_dde_pyrrhus.21.t:0 "シチリア島の請求権"
 dhe_dde_pyrrhus.21.desc_1:0 "マグナ・グラエキアにおける我々の存在と、シケリアの植民都市への興味を考慮してか、シュラクサイ人たちはカルタゴとの戦争において我々に助けを求めることを考えているようだという情報が届いた。\n\n単独で絶望的な戦争を戦い続けるよりはましな選択をしたのだろうが、未だ我々は自国の利益のために彼らの弱みをついてうまく利用することが可能である。"
 dhe_dde_pyrrhus.21.desc_2:0 "我々の婚姻関係とマグナ・グラエキアへの興味を考慮してか、シュラクサイ人たちはカルタゴとの戦争において我々に助けを求めることを考えているようだという情報が届いた。\n\n単独で絶望的な戦争を戦い続けるよりはましな選択をしたのだろうが、未だ我々は自国の利益のために彼らの弱みをついてうまく利用することが可能である。"
 dhe_dde_pyrrhus.21.a:0 "シチリア島は我が物となるであろう。"
