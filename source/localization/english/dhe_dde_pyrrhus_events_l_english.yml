 dhe_dde_pyrrhus.5.t:0 "ピュロスの帰還"
 dhe_dde_pyrrhus.5.desc_1:0 "アイアキデスの息子、ピュロスは王位を奪われ数年を国外で過ごし、失意の内にエペイロスに帰還した。彼はモロッソイ族に奪われた王位を放棄したが、エペイロスの王族である限りは宮廷に戻ることができる。\n\n国外の勢力の支援を得ることに失敗し、[SCOPE.sC('pyrrhus_fallback_scope').GetName]の宮廷でしばらくの期間を過ごすことになったが、支援を集めることに失敗したことが明らかになると、異国の土地を離れ母国に戻ることを決心したようだ。\n\n彼は強い請求権を保持しており、確実に愚かな人物ではないので、もしかすると彼を王位につけることが状況に合致しているかもしれないが…"
 dhe_dde_pyrrhus.5.desc_2:0 "王位を奪われ数年を国外で過ごしたアイアキデスの息子、ピュロスは、エペイロスに帰還した。彼はモロッソイ族に奪われた王位を要求している。\n\nどうやらディアドコイたちの支援を得られなかったピュロスはタウランティアに二度目の逃亡を図り、そこで支援者と資金を得たようだ。\n\nモロッソイ族までもが彼の方が統治者に相応しいと認め、軍も彼を後ろ盾しているとなれば、彼の要求に屈する以外に取れる選択肢はほとんどない。"
 dhe_dde_pyrrhus.5.desc_3:0 "王位を奪われ数年を国外で過ごしたアイアキデスの息子、ピュロスは、エペイロスに帰還した。彼はモロッソイ族に奪われた王位を要求している。\n\nディアドコイから直接の支援を得ることはできなかったものの、ピュロスは多くの宮廷で資金と彼を信奉する支援者を得ることを求めたようだ。\n\nモロッソイ族までもが彼の方が統治者に相応しいと認め、軍も彼を後ろ盾しているとなれば、彼の要求に屈する以外に取れる選択肢はほとんどない。"
 dhe_dde_pyrrhus.5.desc_4:1 "王位を奪われ数年を国外で過ごしたアイアキデスの息子、ピュロスは、エペイロスに帰還した。彼はモロッソイ族に奪われた王位を要求している。\n\nピュロスはディアドコイの一人である[SCOPE.sC('pyrrhus_second_country_scope').GetName]から支援を得ることに成功し、彼は資金とエペイロス遠征のための部隊を得たようだ。\n\nモロッソイ族までもが彼の方が統治者に相応しいと認め、軍も彼を後ろ盾しているとなれば、彼の要求に屈する以外に取れる選択肢はほとんどない。"
 dhe_dde_pyrrhus.5.a:0 "ピュロス王万歳！"
 dhe_dde_pyrrhus.5.b:0 "ピュロス王万歳！"
 dhe_dde_pyrrhus.5.c:0 "彼は王にはなれぬ。"
