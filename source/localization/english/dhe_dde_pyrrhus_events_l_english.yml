 desc_dhe_dde_pyrrhus_blessings_of_dodona_cm:0 "ドードーナの神託所の改修はオリンピア選手にとって有益である。"
 dhe_dde_pyrrhus_dodona_boon_cm:0 "神々に愛されている"
 desc_dhe_dde_pyrrhus_dodona_boon_cm:0 "エペイロス人のオリンピア選手に対する献身は名高い。あらゆる努力を払って彼らを祝福するのだ。"
