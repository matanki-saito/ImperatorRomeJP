 desc_dhe_dde_pyrrhus_molossians_angered_cm:0 "$Pyrrhos$王を退位させることに反対したことで、$epirus_area$支配の正当性を支えるうえで極めて重要な、有力部族モロッソイ人の怒りを買ってしまった。"
