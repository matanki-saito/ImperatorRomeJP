 dhe_dde_pyrrhus.1.t:0 "モロッソイ族の最後通牒"
 dhe_dde_pyrrhus.1.desc_1:1 "エペイロスでの権力は、最も力のある部族であるモロッソイ族の支援の有無にかかっている。\n\nピュロスの父アイアキデス王はアレクサンドロス大王の遺児を支援してカッサンドロスと戦っていたが、それに憤慨したモロッソイ族により地位を追われてしまった。王位はアイアキデスから従兄弟のネオプトレモス2世のものに挿げ替えられ、幼子ピュロスは身の安全のため隣国にいるタウランティア王グラウキアスの宮廷に預けられた。\n\nアイアキデスは後に王位を一時的に取り戻したが、441年にマケドニアとの戦いで敗れ去った。弟アルケタス2世が続いて権力を握ったが、失政や暴政により結局はモロッソイ族によって死に追いやられ、その後グラウキアスは447年にピュロスを王位につける機会を得ることになった。\n\nモロッソイ族は依然として、外国に据えられた王であるピュロスよりはネオプトレモス2世を支持している。"
 dhe_dde_pyrrhus.1.desc_2:1 "エペイロスでの権力は、最も力のある部族であるモロッソイ族の支援の有無にかかっている。\n\nピュロスの父アイアキデス王はアレクサンドロス大王の遺児を支援して戦っていたが、それに憤慨したモロッソイ族により地位を追われてしまった。王位はアイアキデスから従兄弟のネオプトレモス2世のものに挿げ替えられ、幼子ピュロスは身の安全のため隣国にいるタウランティア王グラウキアスの宮廷に預けられた。\n\nアイアキデスは後に王位を一時的に取り戻したが、441年にマケドニアとの戦いで敗れ去った。弟アルケタス2世が続いて権力を握ったが、失政や暴政により結局はモロッソイ族によって死に追いやられ、その後グラウキアスは447年にピュロスを王位につける機会を得ることになった。\n\nモロッソイ族は依然として、外国に据えられた王であるピュロスよりはネオプトレモス2世を支持している。"
 dhe_dde_pyrrhus.1.a:0 "平和を保つため、[SCOPE.sChar('neoptolemus').GetPraenomen]を王位に据える。"
 dhe_dde_pyrrhus.1.at:0 "#R $Pyrrhos$は廃位され、自身の請求権を支持してくれるディアドコイを探し求めます#!"
 dhe_dde_pyrrhus.1.b:0 "ピュロスの請求権は正当だ。"
 dhe_dde_pyrrhus.2.t:0 "エペイロスのピュロス"
 dhe_dde_pyrrhus.2.desc_1:0 "最近グラウキアス王に擁立されたエペイロスの若き王ピュロスはエペイロスのモロッソイ族により廃位され、[SCOPE.sChar('neoptolemus').GetName]が新たな王に据えられた。\n\nピュロスは軍役や友誼と引き換えに王位を取り戻すための支援をディアドコイに求めていたが、手助けしてくれる者はいないようだ。\n\nピュロスとのこれまでの友誼や貸しを鑑みるに、我らの目的のために彼に働いてもらうことは至極当然であろう。"
 dhe_dde_pyrrhus.2.desc_2:0 "最近義父であるタウランティアのグラウキアス王に擁立されたエペイロスの若き王ピュロスはモロッソイ族により廃位され、[SCOPE.sChar('neoptolemus').GetName]が新たな王に据えられた。\n\nピュロスが国を追われたのはこれが二回目で、今回は我らの支援を求めている。ピュロスは我らに従うことを約束しており、永遠の偉大なる友としてエペイロスに帰還するまで、エペイロスやマケドニアのもっとも偉大な王たちにも匹敵すると言われる彼の才能を利用できるかもしれない。"
 dhe_dde_pyrrhus.2.desc_3:0 "最近義父であるタウランティアのグラウキアス王に擁立されたエペイロスの若き王ピュロスはモロッソイ族により廃位され、[SCOPE.sChar('neoptolemus').GetName]が新たな王に据えられた。\n\nピュロスが国を追われたのはこれが二回目で、エペイロスの王位を取り戻すための強力な盟友の支援を求めている。彼はアンティゴノス家との縁戚関係を頼ってやってきたようだ。\n\nピュロスは我らに従うことを約束しており、永遠の偉大なる友としてエペイロスに帰還するまで、エペイロスやマケドニアの偉大な王たちにも匹敵すると言われる彼の才能を利用できるかもしれない。"
 dhe_dde_pyrrhus.2.desc_4:0 "最近義父であるタウランティアのグラウキアス王に擁立されたエペイロスの若き王ピュロスはモロッソイ族により廃位され、[SCOPE.sChar('neoptolemus').GetName]が新たな王に据えられた。\n\nピュロスが国を追われたのはこれが二回目で、エペイロスの王位を取り戻すための強力な盟友の支援を求めている。\n\nピュロスは我らに従うことを約束しており、永遠の偉大なる友としてエペイロスに帰還するまで、エペイロスやマケドニアの偉大な王たちにも匹敵すると言われる彼の才能を利用できるかもしれない。"
 dhe_dde_pyrrhus.2.a:0 "彼を支援しよう。"
 dhe_dde_pyrrhus.2.b:0 "我々はそれほど寛大じゃない。"
 dhe_dde_pyrrhus.2.yes.ct:0 "$Pyrrhos$は$EPI$に帰還するための支援を確保するまで、自由に使えるユニットとなります\n$EPI$からの評価を#R 50 #!失います"
 dhe_dde_pyrrhus.2.no.ct:0 "#R $Pyrrhos$は他のディアドコイからの支援を探し求めます#!"
 dhe_dde_pyrrhus.3.t:0 "ピュロスの功績"
 dhe_dde_pyrrhus.3.desc_1:0 "到着してからというもの、ピュロスはその優れた軍事的才能や鋭い知性を持つ人物であることに似つかわしく、国の公証人や兵士たちに良い印象を与えている。軍隊の司令官としての能力は疑いの余地がないが、兵士たちに好感されるその才能は征服者アレクサンドロスにも匹敵し、彼の名声を高めている。彼が英雄アキレスの末裔だと称しているのも頷ける。\n\nたとえ彼が再びタウランティアへ帰還させられることとなったとしても、我々はグラウキアス王やベロエア王妃への彼の教育の質に大きな誇りを得ることができている。\n\nピュロスは古い友人と過ごす時間と、新たに友人を作ることの両方の機会を持っていたが、それはエペイロスに帰還するという計画の支援者を確保する過程なのである。"
 dhe_dde_pyrrhus.3.desc_2:0 "ピュロスはその優れた軍事的才能や鋭い知性を持つ人物であることに似つかわしく、宮廷において目覚ましい働きをしている。彼は真っ当な人々を引き付ける生まれながらの才能を持っていたし、首都には多くの女性信奉者がいる。彼が英雄アキレスの末裔だと称しているのも頷ける。\n\nたとえ彼が再びタウランティアへ帰還させられることとなったとしても、我々はグラウキアス王やベロエア王妃への彼の教育の質に大きな誇りを得ることができている。\n\n彼がここを離れるまでには今しばらく時間がかかるだろうが、エペイロスに帰還するという計画の支援者を確保する過程として、ピュロスは古い友人と過ごす時間と、新たに友人を作ることの両方の機会を持っていた。"
 dhe_dde_pyrrhus.3.desc_3:2 "到着してからというもの、ピュロスはその優れた軍事的才能や鋭い知性を持つ人物であることに似つかわしく、国の公証人や兵士たちに良い印象を与えている。軍隊の司令官としての能力は疑いの余地がないが、兵士たちに好感されるその才能は征服者アレクサンドロスにも匹敵し、彼の名声を高めている。\n\nしかしながら、ピュロスは我々の和平条約の一部として、我々の友好の印、および条約の維持のために[SCOPE.sC('pyrrhus_second_country_scope').GetName]へと旅立つことに合意したのである。"
 dhe_dde_pyrrhus.3.desc_4:1 "ピュロスはその優れた軍事的才能や鋭い知性を持つ人物であることに似つかわしく、宮廷において目覚ましい働きをしている。彼は真っ当な人々を引き付ける生まれながらの才能を持っていたし、首都には多くの女性信奉者がいる。彼が英雄アキレスの末裔だと称しているのも頷ける。\n\nしかしながら、ピュロスは我々の和平条約の一部として、我々の友好の印、および条約の維持のために[SCOPE.sC('pyrrhus_second_country_scope').GetName]へと旅立つことに合意したのである。"
