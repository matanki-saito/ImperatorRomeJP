l_english:
 tribal_flavour_event.1.t:0 "確執"
 tribal_flavour_event.1.desc:0 "部族の二人の人物が、彼らが見つけたという金の[ROOT.GetCountry.Custom('get_found_treasure')]の所有権がどちらにあるのかを判断して欲しいと申し出てきた。[SCOPE.sChar('duelist_1').GetName]は、見つけたのは自分だから自分に所有権があるべきだと考えているようだが、一方で[SCOPE.sChar('duelist_2').GetName]は、見つかったのは自分の土地なのだから所有権も[SCOPE.sChar('duelist_2').GetHerHim]にあるべきだと言っているようだ。"
 tribal_flavour_event.1.a:0 "所有権は[SCOPE.sChar('duelist_1').GetName]にあるだろう。"
 tribal_flavour_event.1.b:0 "所有権は[SCOPE.sChar('duelist_2').GetName]にあるだろう。"
 tribal_flavour_event.1.c:0 "[ROOT.GetCountry.GetName]が預かっておくとしよう。"
 tribal_flavour_event.1.d:0 "神々に捧げられるべきである！"
 string_necklace:0 "首飾り"
 string_crown:0 "王冠"
 string_statue:0 "像"
 string_amphora:0 "アンフォラ"
 string_goblet:0 "ゴブレット"
 tribal_flavour_events.3.t:0 "Collapse of the [SCOPE.sC('origin_crisis').GetAdjective]"
 tribal_flavour_events.3.desc:0 "News has reached us by word of mouth, that the once-powerful [SCOPE.sC('origin_crisis').GetAdjective] have fallen to internal bickering, strife, and wanton power struggles.\n\nNumerous local chiefdoms have arisen from the ashes of the crisis, perhaps affording an opportunity to their watchful neighbors. The [SCOPE.sC('origin_crisis').GetAdjective] still retain a nominal leadership of some of the disparate clans, desperately clinging to their laughable hegemony."
 tribal_flavour_events.3.a:0 "Barbarians..."
 target_fallen_tfe3:0 "[SCOPE.sC('origin_crisis').GetName] has splintered into numerous sub-clans."