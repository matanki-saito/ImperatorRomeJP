 ADVICE_OMEN_TITLE:0 "啓示を希求"
 ADVICE_MOVEARMY_TITLE:0 "陸軍を移動"
 ADVICE_OCCUPIED_PROVINCE_TITLE:1 "区域を解放"
 ADVICE_DISLOYAL_CHAR_TITLE:0 "不忠な人物：[SCOPE.sChar('target').GetName]"
 ADVICE_DISLOYAL_CHAR_SUMMARY:0 "将軍や総督といった重要人物の反感を買うことは危険なことです。我々は味方を側に置いておくべきですが、敵はもっと近くに置くべきです。"
 ADVICE_DISLOYAL_CHAR_FALLBACK:0 "今のところ選択肢はありません。ただ[SCOPE.sChar('target').GetName]と対決する好機を待つばかりです。"
 ADVICE_DISLOYAL_CHAR_FALLBACK_TITLE:0 "有効な助言が無い"
 ADVICE_DISLOYAL_CHAR_DONOTHING:0 "我々にできるのは[SCOPE.sChar('target').GetName]が心変わりするか、または老衰によって息を引き取るのを待つことだけです。"
 ADVICE_DISLOYAL_CHAR_DONOTHING_TITLE:0 "放っておく"
 ADVICE_PRETENDER_TITLE:0 "僭称者の支持：[SCOPE.sChar('target').GetName]"
 ADVICE_PRETENDER_SUMMARY:0 "恩知らずなことに、自らの傀儡を玉座に据えようと企んでいる貴族がいます。身の程を弁えさせてやりましょう！"
 ADVICE_PRETENDER_DONOTHING:0 "我々にできるのは[SCOPE.sChar('target').GetName]が心変わりするか、または老衰によって息を引き取るのを待つことだけです。"
 ADVICE_PRETENDER_DONOTHING_TITLE:0 "放っておく"
 ADVICE_PRETENDER_ALLEGIANCE_TITLE:0 "忠誠を誓うことを要求"
 ADVICE_PRETENDER_ALLEGIANCE_BTN:0 "誓約を要求"
 ADVICE_PRETENDER_ALLEGIANCE:0 "我が国の貴族たちに忠誠を誓わせることは、我々が選んだ後継者の支持基盤を確かなものとする優れた手段です。"
 ADVICE_PRETENDER_SUPPORTHEIR_TITLE:0 "後継者の支持を要求"
 ADVICE_PRETENDER_SUPPORTHEIR_BTN:0 "支持を要求"
 ADVICE_PRETENDER_SUPPORTHEIR:0 "[SCOPE.sChar('target').GetName]は忠実な臣下であり、一時的に正しき道を見失っているに過ぎません。我々がやるべきことはただ支援を要求することだけです。"
 ADVICE_PRETENDER_FALLBACK:0 "今のところ、我々は[SCOPE.sChar('target').GetName]を味方に引き入れるのに十分な金も力も持ち合わせていません。今はそれらを蓄えることに専念するべきです。"
 ADVICE_PRETENDER_FALLBACK_TITLE:0 "有効な助言が無い"
 ADVICE_CIVILWAR_TITLE:0 "内戦の種：[SCOPE.sChar('target').GetName]"
 ADVICE_CIVILWAR_SUMMARY:0 "我が国を真っ二つに引き裂きかねない強かな人物がいます。懐柔か、追放か、そうでなければ対決あるのみです。"
 ADVICE_CIVILWAR_DONOTHING:0 "忍耐は茨の道、しかしその先には甘い果実が待っています。座して成り行きを見守りましょう。"
 ADVICE_CIVILWAR_DONOTHING_TITLE:0 "放っておく"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY:0 "戦場で相まみえることを想定して準備を進めましょう。"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_TITLE:0 "軍備を増強する"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_BTN:0 "軍備の増強"
 ADVICE_CIVILWAR_FALLBACK:0 "反乱軍は話の通じる相手ではありません。こうなったら真剣勝負といきましょう！"
 ADVICE_CIVILWAR_FALLBACK_TITLE:0 "有効な助言が無い"
 ADVICE_BRIBE_TITLE:0 "賄賂を送る"
 ADVICE_BRIBE_BTN:0 "賄賂"
 ADVICE_BRIBE:0 "[ROOT.GetCountry.GetRuler.GetName]からの個人的な贈り物があれば[SCOPE.sChar('target').GetName]は忠誠を思い出すことでしょう。"
 ADVICE_STIPENDS_TITLE:0 "手当を給付する"
 ADVICE_STIPENDS_BTN:0 "手当の給付"
 ADVICE_STIPENDS:0 "国家予算を使って[SCOPE.sChar('target').GetName]一門を後援すれば、一門の主要な人物は我々に好意を抱くことでしょう。"
 ADVICE_GRANT_HOLDING_TITLE:0 "私領を授与する"
 ADVICE_GRANT_HOLDING_BTN:0 "私領の授与"
 ADVICE_GRANT_HOLDING:0 "新たな友人を作るにあたって土地を与えるのは有効な手段ですが、それは同様に権力を与えることでもあります。十分に注意してください。"
 ADVICE_BEFRIEND_TITLE:0 "友人になる"
 ADVICE_BEFRIEND:0 "時に最高の親友は最悪の敵の中から見つかるものです。したがって、[SCOPE.sChar('target').GetName]とは友好関係を築くべきです。"
 ADVICE_FREEHANDS_TITLE:0 "自由裁量を与える"
 ADVICE_FREEHANDS_BTN:0 "自由裁量の付与"
 ADVICE_FREEHANDS:0 "動向を逐一監督することをやめれば、[SCOPE.sChar('target').GetName]に我々の懐の深さを知らしめることができます。但しこれは腐敗を生み、ともすれば将来的に大きな問題を引き起こすことになるかもしれません。"
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_TITLE:0 "法を制定する"
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GOV:0 "もし総督たちがご不満ならば、彼らが喜ぶような法を制定するのも一つの手です。"
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GEN:0 "軍人の生活は厳しいものです。彼らに待望の自由をいくらか与えてやりましょう。"
 ADVICE_DISLOYAL_CHAR_GEN_IDEA:0 "国家アイデアは強力であり、複数の人物から支持を得るのにも役立つかもしれません。"
 ADVICE_DISLOYAL_CHAR_GEN_IDEA_TITLE:0 "国家アイデアを変更する"
 ADVICE_DEFICIT_TITLE:0 "国庫が払底している"
 ADVICE_DEFICIT_SUMMARY:0 "我々の国庫はがらんどうであり、国中が不満に覆われています！金に使役されるようになる前に、我々が財政を立て直さねばなりません。"
 ADVICE_DEFICIT_TAXES:0 "金は節約すれば良いというものではありません。賢く使うことが肝要です。なぜ金が逃げていくのか、台帳をよく見て確かめなければなりません。"
 ADVICE_DEFICIT_TAXES_TITLE:0 "税率を変更する"
 ADVICE_DEFICIT_TAXES_BTN:0 "税率を変更"
 ADVICE_DEFICIT_DONOTHING:0 "我々の賢明な決断によって、今や財政は黒字に転じています。国庫にはまだこれっぽっちの財貨も蓄えられていませんが、じきに一定の金銭が運ばれてくるようになるはずです。"
 ADVICE_DEFICIT_DONOTHING_TITLE:0 "事態の好転を待つ"
 ADVICE_DEFICIT_OMEN_TAX:0 "神の導きがあれば、税率を引き上げなくとも収入を増やすことができます。"
 ADVICE_DEFICIT_OMEN_COMMERCE:0 "商業は我々の主要な収入源であり、神の祝福によって更に多大な富がもたらされるでしょう。"
 ADVICE_DEFICIT_PASSIVE_OMEN_TAX:0 "我々の信仰の中でも寛大さや慈善の大切さを説く部分を強調することによって、我々はより簡単に税金を徴収できるようになるだろう。"
 ADVICE_DEFICIT_PASSIVE_OMEN_COMMERCE:1 "我々の信仰の中で交易や商業活動を奨励する教えを広めることができます。"
 ADVICE_DEFICIT_DESTROY_TITLE:0 "[SCOPE.sP('result').GetName]の古びた要塞を解体する"
 ADVICE_DEFICIT_DESTROY_BTN:0 "建造物画面に行く"
 ADVICE_DEFICIT_DESTROY:0 "これ以上無いほど差し迫った状況に追いやられたならば、古びて価値を失った要塞を解体することも検討しましょう。これによって維持費が緩和され、国庫も満たされるはずです。"
 ADVICE_DEFICIT_FALLBACK:0 "これ以上できることはありませんが、最後の一瞬まで希望を捨ててはいけません。"
 ADVICE_DEFICIT_FALLBACK_TITLE:0 "有効な助言が無い"
 ADVICE_LOW_FOOD_TITLE:0 "食料供給不足"
 ADVICE_LOW_FOOD_SUMMARY:0 "食料が無ければ[SCOPE.sState('target').GetShortName]の人々は飢え、そして反旗を翻すでしょう。一方で、彼らの腹を十分に満たすことができれば彼らは栄え、強力な味方になりましょう。"
 ADVICE_LOW_FOOD_FALLBACK:0 "我々にできることは何もない。飢えたくなければ自分で工夫しろ。"
 ADVICE_LOW_FOOD_FALLBACK_TITLE:0 "有効な助言が無い"
 ADVICE_LOW_FOOD_DONOTHING:0 "穀倉に食料が残っているうちは、解決策が見い出されるのを待つべきだ。"
 ADVICE_LOW_FOOD_DONOTHING_TITLE:0 "放っておく"
 ADVICE_LOW_FOOD_IDEA:0 "凶作の年にも食料が確保できるように、新たな食料庫の建設を進めるべきです。"
 ADVICE_LOW_FOOD_IDEA_TITLE:0 "国家アイデアを変更する"
 ADVICE_IMPORT_FOOD_TITLE:0 "食料を輸入する"
 ADVICE_IMPORT_FOOD:0 "この州には新たに食料を輸入するのにうってつけな未使用の交易路があります。"
 ADVICE_LOW_FOOD_FARM:0 "我が国には豊かな土地があり、屈強な民もいます。[SCOPE.sP('result').GetName]に農場を建設するのが賢明でしょう。"
 ADVICE_LOW_FOOD_FARM_TITLE:1 "集落に農場を建設する"
 ADVICE_LOW_FOOD_POLICY:0 "統治政策によって領民の生活は大きく左右されます。政策から交易を奨励することでより安定的に食料が供給されます。"
 ADVICE_LOW_FOOD_POLICY_TITLE:1 "政策で交易を奨励"
 ADVICE_LOW_FOOD_MOVEARMY:0 "陸軍は州の食料を大量に消費します。軍団そのもの、またはその一部を分離して他の州に移動させることを考慮するべきです。"
 ADVICE_LOW_FOOD_OMEN:0 "我が国が神の寵愛を受けていることを知れば、民はより懸命に働くようになるでしょう。彼らにそれを知ってもらうための儀式を準備しましょう！"
 ADVICE_LOW_FOOD_PASSIVE_OMEN:0 "今こそ祈祷師たちに豊穣と好天を祈願させる時です。"
 ADVICE_STARVING_POPS_TITLE:0 "人々が飢えている"
 ADVICE_STARVING_POPS_SUMMARY:0 "人がいなければ文明は成り立ちません。しかし今まさに[SCOPE.sP('target').GetName]の人々は飢えに倒れています。"
 ADVICE_STARVING_POPS_GRANARY:0 "穀倉そのものが食料を産み出すわけではありません。しかしそれらは余剰分を貯蔵し、必要な時にはそれを放出します。"
 ADVICE_STARVING_POPS_GRANARY_TITLE:0 "穀倉を建設する"
 ADVICE_STARVING_POPS_GRANARY_BTN:0 "穀倉を建設"
 ADVICE_OCCUPIED_PROVINCE:1 "[SCOPE.sP('result').GetName]は略奪され、現在は敵対勢力によって占領されています。我々の手によって解放し平和を取り戻さなければ、かの地の住民は虐げられ続けます。"
 ADVICE_STARVING_POPS_DONOTHING:0 "最悪の大飢饉でさえ、いつかは終わりが来るはずです。このまま成り行きを見守りましょう。"
 ADVICE_STARVING_POPS_DONOTHING_TITLE:0 "放っておく"
 ADVICE_STARVING_POPS_FALLBACK:0 "時はまさに暗黒の時代であり、我々の顧問でさえもはや為す術無しといった様相です。自然の成り行きに任せ、解決策が出現するのを待つしかありません。"
 ADVICE_STARVING_POPS_FALLBACK_TITLE:0 "有効な助言が無い"
 ADVICE_DISLOYAL_PROV_TITLE:0 "不忠な州"
 ADVICE_DISLOYAL_PROV_SUMMARY:0 "[SCOPE.sState('target').GetShortName]の人々は厄介の種になりつつあります。贅沢品によって彼らを甘やかすか、もしくは軍隊を派遣するべきです。"
 ADVICE_DISLOYAL_PROV_DONOTHING:0 "農民庶民に何ができましょうか！放っておけばそんな不満などすぐに忘れるやつらです。"
 ADVICE_DISLOYAL_PROV_DONOTHING_TITLE:0 "放っておく"
 ADVICE_ASSIGN_GOVERNOR:0 "強力な指導者がいなければ、この州は無法地帯と化し混沌を極めるでしょう。つまり、総督を置く必要があります。"
 ADVICE_ASSIGN_GOVERNOR_TITLE:0 "総督を割り当てる"
 ADVICE_ASSIGN_GOVERNOR_BTN:0 "総督を任命"
 ADVICE_DISLOYAL_PROV_AUTONOMY:0 "州に一定の自治を認めることで、いくらかの民意は満たされ州の幸福度は高まるでしょう。"
 ADVICE_DISLOYAL_PROV_AUTONOMY_TITLE:1 "寛大な統治政策"
 ADVICE_DISLOYAL_PROV_HARSH:0 "民衆に愛されるのは良いことです。民衆に恐れられるのはもっと良いことです。扇動者にはより厳しい処罰が下されるよう総督に働きかければ、反逆者たちの大多数は思い留まるかもしれません。"
 ADVICE_DISLOYAL_PROV_HARSH_TITLE:1 "過酷な統治政策"
 ADVICE_DISLOYAL_PROV_OMEN:0 "自分たちの統治者が祝福を受けていることを知れば、民衆はそこに慰みを見出すかもしれません。我々がやるべきことは彼らにそう信じさせることです。"
 ADVICE_DISLOYAL_PROV_PASSIVE_OMEN:0 "困っている人のために祈りがあるように、我々の信仰もまた困窮する民衆に寄り添うものでなければなりません。"
 ADVICE_DISLOYAL_PROV_TAXES:1 "税金は確かに人々に負担をかけますが、我が国の主要な財源でもあります。もし財政的な余裕があって、彼らの負担を減らすことができたなら民衆はとても感謝するでしょう。"
 ADVICE_DISLOYAL_PROV_TAXES_TITLE:0 "税率を変更する"
 ADVICE_IMPORT_METALS_TITLE:0 "貴金属を輸入する"
 ADVICE_IMPORT_METALS:0 "当然、我が国の民はこの国で暮らせることをこそ贅沢と思うべきです。しかし今この時ばかりは、国民の生活に更なる豊かを提供する必要があるかもしれません。"
 ADVICE_DISLOYAL_PROV_FALLBACK:0 "この州は反抗的ですが、我々はもはや万策尽きました。何らかの行動が取れるようになるまで待つしかありません。"
 ADVICE_DISLOYAL_PROV_FALLBACK_TITLE:0 "有効な助言が無い"
 ADVICE_REVOLT_TITLE:0 "反乱の危機"
 ADVICE_REVOLT_SUMMARY:0 "[SCOPE.sState('target').GetShortName]の人々が結集し始めています。間もなく大規模な反乱が始まるかもしれません！"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY:0 "戦場で敵と対峙するための準備が必要です。"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_TITLE:0 "軍備を増強する"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_BTN:0 "軍備の増強"
 ADVICE_REVOLT_STABTHEPIG:0 "反乱が発生するか否かは国家の安定度によって大きく左右されます。惜しみなく神へ生贄を捧げることによって、安定度を引き上げましょう。"
 ADVICE_REVOLT_STABTHEPIG_TITLE:0 "神々に生贄を捧げる"
 ADVICE_REVOLT_STABTHEPIG_BTN:0 "生贄の奉納"
 ADVICE_BUTTON_TOOLTIP_DISABLED:0 "この行動はこれ以上行えません"
 ALERT_TOOLTIP_ADVICE:0 "#G 有効な選択肢をクリック#!"
 ADVICE_SETTING_INFO_DIALOG_TITLE:0 "助言を非表示にする"
 ADVICE_SETTING_INFO_DIALOG_DESCRIPTION:0 "ゲームの設定からアラートに対する助言とハイライトを無効化します。"
 ADVICE_SETTING_INFO_DIALOG_ACCEPT:0 "設定に移動"