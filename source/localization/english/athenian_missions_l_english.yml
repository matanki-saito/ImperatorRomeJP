l_english:
 athenian_mission_01_foreign_rulership:0 "囚われの[SCOPE.GetRootScope.GetCountry.GetName]"
 athenian_mission_01_foreign_rulership_DESCRIPTION:0 "有史以前から、我々はギリシアで最も重要な都市国家の一つだったが、昨今は[mission_overlord_scope.GetName]のくびきの下で苦しみにあえいでいる。偉大なる我らが祖国の服従は我らの民主主義を引き裂き続けている。議会は外国の宗主を支持する勢力と、独立を求める勢力の二つの政治的勢力に分断されているのだ。"
 athenian_mission_01_foreign_rulership_CRITERIA_DESCRIPTION:0 "このミッションは、我々が独立を手にするか、あるいは[mission_overlord_scope.GetName]と親密な関係を築いたときに完了したとみなされます。"
 athenian_mission_01_foreign_rulership_BUTTON_TOOLTIP:0 "[ROOT.GetCountry.GetName]が従属下に置かれてからというもの、我々の都市は権力を欲する二つの政治的勢力の対立に悩まされている。"
 athenian_mission_01_foreign_rulership_task_1:0 "従属使節"
 athenian_mission_01_foreign_rulership_task_1_DESC:0 "#Y 体制支持方針#!\n[mission_overlord_scope.GetName]と緊密な関係を築くのであれば、[mission_overlord_scope.GetCapital.GetName]に大使館を設立するべきである。彼らの[mission_overlord_scope.GetRulerTitle]である[SCOPE.GetRootScope.GetCountry.GetOverlord.GetRuler.GetPraenomen]に使節を派遣することは、おそらくその目的にかなう最初の一歩になるだろう。"
 athenian_mission_01_foreign_rulership_task_2:0 "[mission_overlord_scope.GetAdjective]の監督官"
 athenian_mission_01_foreign_rulership_task_2_DESC:0 "#Y 体制支持方針#!\n[SCOPE.GetRootScope.GetCountry.GetName]の残りの者たちに我々に続くよう納得させるために、[mission_overlord_scope.GetName]に何名かの監督官を派遣してもらい、議会の反対分子の対処を支援してもらうことができれば、事が容易に運ぶはずである。"
 athenian_mission_01_foreign_rulership_task_3:0 "議会の選別"
 athenian_mission_01_foreign_rulership_task_3_DESC:0 "#Y 体制支持方針#!\n議会の大多数の者は、単に現在の多数派の投票行動に沿って投票を行っているため、[mission_overlord_scope.GetName]と強固な繋がりを築きたいのであれば、単に独立派を打ちのめせばよいだけである。"
 athenian_mission_01_foreign_rulership_task_4:0 "安全保障"
 athenian_mission_01_foreign_rulership_task_4_DESC:0 "#Y 体制支持方針#!\n今や我々と[mission_overlord_scope.GetName]の関係はいくぶん緊密になった。今こそ彼らに兵士の派遣を依頼し、独立派に引導を渡すときである。"
 athenian_mission_01_foreign_rulership_task_5:0 "条約の締結"
 athenian_mission_01_foreign_rulership_task_5_DESC:0 "#Y 体制支持方針#!\n[mission_overlord_scope.GetName]の恒久的な従属国となる条約に署名し、我が民たちを誤った道へと導こうとする独立派の数多の試みに終止符を打たねばならない。"
 athenian_mission_01_foreign_rulership_task_6:0 "独立に向けて"
 athenian_mission_01_foreign_rulership_task_6_DESC:0 "#Y 独立方針#!\n独立派は[mission_overlord_scope.GetName]への依存を終わらせようと積極的に活動している。我々は再び我々自身の主となることができるかもしれない。"
 athenian_mission_01_foreign_rulership_task_7:0 "監督下からの脱皮"
 athenian_mission_01_foreign_rulership_task_7_DESC:0 "#Y 独立方針#!\n[mission_overlord_scope.GetName]から派遣されている監督官らは体制派と強く連携しており、彼らの支援が無くなれば、監督官が都市を統括したり、強い権力を振るったりすることはできなくなるだろう。"
 athenian_mission_01_foreign_rulership_task_8:0 "[mission_overlord_scope.GetName]への敵意"
 athenian_mission_01_foreign_rulership_task_8_DESC:0 "#Y 独立方針#!\n[mission_overlord_scope.GetName]との関係が冷え込むに連れ、人々は、かつてエーゲ海の覇権を握った強大な古代アテナイの姿を思い返すようになった。"
 athenian_mission_01_foreign_rulership_task_9:0 "自立"
 athenian_mission_01_foreign_rulership_task_9_DESC:0 "#Y 独立方針#!\n我々が自らの二本の脚で歩んでいくのであれば、自らを守る独自の軍を編成でき、もはや[mission_overlord_scope.GetName]のような外国の宗主に依存しないのだということを皆に証明しなければならない。"
 athenian_mission_01_foreign_rulership_task_11:0 "決選投票"
 athenian_mission_01_foreign_rulership_task_11_DESC:0 "#Y 独立方針#!\n議会の決選投票によって、我々は[mission_overlord_scope.GetAdjective]のくびきから金輪際解き放たれるだろう。[ROOT.GetCountry.GetName]は再び自由を手にするのだ。"
 athenian_mission_01_foreign_rulership_abort_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が独立国である"
