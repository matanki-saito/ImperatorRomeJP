 athenian_mission_02_attica_task_3_trigger_tt:0 "The territory of #Y [THIS.GetProvince.GetName]#! has no free building slots available. [SCOPE.GetRootScope.GetCountry.Custom('spartan_mission_04_rivals_task_3_custom_loc')]"
 athenian_mission_02_attica_task_4_trigger_tt:0 "The owner of the territory of #Y [THIS.GetProvince.GetName]#! (#Y [THIS.GetProvince.GetOwner.GetName]#! @[THIS.GetProvince.GetOwner.GetFlag]!) has an opinion of #Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_4')|0]#! or higher of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 athenian_mission_02_attica_task_5_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns #Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#! or more territories with a $slave_mine_building$ building in Attica. ([SCOPE.GetRootScope.GetCountry.Custom('athenian_mission_02_attica_task_5_custom_loc')]/#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#!)"
