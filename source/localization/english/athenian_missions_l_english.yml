 athenian_mission_02_attica:0 "アッティカの復興"
 athenian_mission_02_attica_DESCRIPTION:0 "The destruction of the Delian League, and Athens' relative fall in prominence in Greece, has left Attica less developed and efficient than it once was. Once it was the heart of Athenian power, and if we are ever to expand outside of Attica, it needs to be once more."
 athenian_mission_02_attica_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when the lands around Athens have been improved."
 athenian_mission_02_attica_BUTTON_TOOLTIP:0 "If we are ever to become more than a petty local power, we need to restore our ancient homeland."
 athenian_mission_02_attica_task_1:0 "Attica for Athens"
 athenian_mission_02_attica_task_1_DESC:0 "If we are to rebuild our ancient homeland, we need to reconquer every part that has been forcibly taken from us first."
 athenian_mission_02_attica_task_2:0 "Developing the Land"
 athenian_mission_02_attica_task_2_DESC:0 "Attica was once one of the richest regions of Greece, until it was devastated in the war between Sparta and ourselves, and then left in ruin since. If we are to rise to power once more, we will have to restore our bountiful homeland."
 athenian_mission_02_attica_task_3:0 "Restored to Greatness"
 athenian_mission_02_attica_task_3_DESC:0 "The Athens of old was a beautiful city at the heart of Greece, the stories of its magnificence traveling far and wide. If our aims are to become a regional power in the region, we should focus our efforts at home first."
 athenian_mission_02_attica_task_4:0 "Securing the Borders"
 athenian_mission_02_attica_task_4_DESC:0 "At the borders of Attica lay Corinth to the south, and Boeotia to the north-west. These city-states are quintessential for the protection of our homeland, and the Assembly demands that we either take control of them or ally ourselves with them."
 athenian_mission_02_attica_task_5:0 "Attican Minerals"
 athenian_mission_02_attica_task_5_DESC:0 "Attica was once known as the location of some of the richest mines in Greece. If we want to take up the mantle of old, we should refocus our efforts on these mines and become one of the wealthiest exporters of silver in the region once again."
 athenian_mission_02_attica_task_6:0 "The Ports of Piraeus"
 athenian_mission_02_attica_task_6_DESC:0 "The ports of Piraeus are Athens' center of trade, from where we send out our merchants all across the Mediterranean."
 athenian_mission_02_attica_task_7:0 "Academy of Athens"
 athenian_mission_02_attica_task_7_DESC:0 "The Academy is an important institution in the cultural landscape of Athens, and the home to many intellectuals."
 athenian_mission_02_attica_task_8:0 "Filling the Ranks"
 athenian_mission_02_attica_task_8_DESC:0 "As the Academy is being restored to its former glory, we should seek out individuals across the Mediterranean to fill its halls."
 athenian_mission_02_attica_task_9:0 "The Rites in Eleusis"
 athenian_mission_02_attica_task_9_DESC:0 "The rites in Eleusis span back to the early days of Athens itself, with the mystery cult having played an important role for the region ever since."
 athenian_mission_02_attica_task_10:0 "The Elusinian Mysteries"
 athenian_mission_02_attica_task_10_DESC:0 "The sacred mysteries are only conferred upon some chosen initiates, though more in number than in ancient times. With our bond to the mysteries growing closer, we can force them to accept a larger number of Athenian members, in the place of other Greeks."
 athenian_mission_02_attica_task_final:0 "Attican Celebration"
 athenian_mission_02_attica_task_final_DESC:0 "With Attica restored to its former glory, our people will be able to look towards a bright future. The first of many steps to restore [ROOT.GetCountry.GetName] and its ancient league."
 athenian_mission_02_attica_task_1_effect_tt:0 "#Y 3#! [SCOPE.GetRootScope.GetCountry.GetReligion.GetName] [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] #Y Freemen#! appears in [THIS.GetProvince.GetName]."
 athenian_mission_02_attica_task_3_trigger_tt:0 "The territory of #Y [THIS.GetProvince.GetName]#! has no free building slots available. [SCOPE.GetRootScope.GetCountry.Custom('spartan_mission_04_rivals_task_3_custom_loc')]"
 athenian_mission_02_attica_task_4_trigger_tt:0 "The owner of the territory of #Y [THIS.GetProvince.GetName]#! (#Y [THIS.GetProvince.GetOwner.GetName]#! @[THIS.GetProvince.GetOwner.GetFlag]!) has an opinion of #Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_4')|0]#! or higher of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!."
 athenian_mission_02_attica_task_5_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns #Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#! or more territories with a $slave_mine_building$ building in Attica. ([SCOPE.GetRootScope.GetCountry.Custom('athenian_mission_02_attica_task_5_custom_loc')]/#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_total')|0]#!)"
 athenian_mission_02_attica_task_5_custom_loc_desc_1:0 "#R [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_5_custom_loc_desc_2:0 "#Y [SCOPE.ScriptValue('athenian_mission_02_attica_task_5_current')|0]#!"
 athenian_mission_02_attica_task_7_effect_tt:1 "You may choose one of the following modifiers:"
 athenian_mission_02_attica_task_8_effect_tt:0 "New characters might appear in Athens."
 athenian_mission_02_attica_task_10_effect_tt:0 "Characters in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! will occasionally join the cult in Eleusis."
 athenian_mission_03_political:0 "Democracy in Athens"
 athenian_mission_03_political_DESCRIPTION:0 "The republic in Athens was known far and wide for its strength and institutions, until we were conquered by foreign barbarian kings who started influencing our internal politics. As freedom has been returned to us, we will focus our efforts on restoring the ancient republic of old, and cleanse this stain upon our history."
 athenian_mission_03_political_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when the ancient Athenian republic has been restored to the glory days of Cleisthenes, or shattered entirely."
 athenian_mission_03_political_BUTTON_TOOLTIP:0 "Our democracy has suffered under the leadership of foreign nations, and it is time to return it to the glory days of old."
 athenian_mission_03_political_task_1:0 "Improving the Council"
 athenian_mission_03_political_task_1_DESC:0 "The Council of 500 are in charge of our country's laws, and have suffered as much as the rest of our political system when we were conquered and subjugated by barbarian overlords."
 athenian_mission_03_political_task_2:0 "In The Footsteps of Solon"
 athenian_mission_03_political_task_2_DESC:0 "If we are to return [ROOT.GetCountry.GetName] to its former glory, we will have to be willing to make radical changes where need be. The Council and Assembly must be willing to work together, rather than against one another, if that is to happen."
 athenian_mission_03_political_task_3:0 "Restoring the Assembly"
 athenian_mission_03_political_task_3_DESC:0 "The Assembly has been suffering under the rule of ambitious politicians and foreign overlords, first from Macedon, then later on from the Antigonids. We need to restore true democracy to Athens, for which we were once known throughout Greece."
 athenian_mission_03_political_task_4:0 "Organized Citizens"
 athenian_mission_03_political_task_4_DESC:0 "The influence of foreign warlords and nations has left its marks on [ROOT.GetCountry.GetName]. A stain on our history, and institutions."
 athenian_mission_03_political_task_5:0 "古代の伝統"
 athenian_mission_03_political_task_5_DESC:0 "A celebration of the return of our unsullied ancient democracy is only in order."
 athenian_mission_03_political_task_6:0 "A Personal Touch"
 athenian_mission_03_political_task_6_DESC:0 "Sometimes, a personal touch in diplomatic negotiations can go a long way."
 athenian_mission_03_political_task_7:0 "Controlled Ostracism"
 athenian_mission_03_political_task_7_DESC:0 "Ostracism is an ancient traditions in Athens, with unseemly elements being exiled from the city. Some politicians have shown more aptitude in getting rid of their rivals through ostracism, whereas others have been afflicted by their own ambition and been forced to leave themselves."
 athenian_mission_03_political_task_8:0 "Popular Powerhouse"
 athenian_mission_03_political_task_8_DESC:0 "Occasionally, ambitious orators will grow immensely powerful as they gather cults of personality around themselves. Rarely does this end well, for them or for the nation as a whole."
 athenian_mission_03_political_task_9:0 "An Orator of Note"
 athenian_mission_03_political_task_9_DESC:0 "It is usually only in times of desperation we see everyone flock to the side of a single orator. In cases like these, our very democracy is at risk, as any institution we have set aside to limit the power of an individual is negated by their immense popularity and support."
 athenian_mission_03_political_task_10:0 "An End to the Opposition"
 athenian_mission_03_political_task_10_DESC:1 "The last step for a tyrant in the making is to take complete control of the [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')] and get rid of any would be rivals."
