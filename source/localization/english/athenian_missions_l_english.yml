 athenian_mission_02_attica_task_7_effect_tt:1 "You may choose one of the following modifiers:"
 athenian_mission_02_attica_task_8_effect_tt:0 "New characters might appear in Athens."
 athenian_mission_02_attica_task_10_effect_tt:0 "Characters in #Y [SCOPE.GetRootScope.GetCountry.GetName]#! will occasionally join the cult in Eleusis."
 athenian_mission_03_political:0 "Democracy in Athens"
 athenian_mission_03_political_DESCRIPTION:0 "The republic in Athens was known far and wide for its strength and institutions, until we were conquered by foreign barbarian kings who started influencing our internal politics. As freedom has been returned to us, we will focus our efforts on restoring the ancient republic of old, and cleanse this stain upon our history."
 athenian_mission_03_political_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when the ancient Athenian republic has been restored to the glory days of Cleisthenes, or shattered entirely."
 athenian_mission_03_political_BUTTON_TOOLTIP:0 "Our democracy has suffered under the leadership of foreign nations, and it is time to return it to the glory days of old."
 athenian_mission_03_political_task_1:0 "Improving the Council"
 athenian_mission_03_political_task_1_DESC:0 "The Council of 500 are in charge of our country's laws, and have suffered as much as the rest of our political system when we were conquered and subjugated by barbarian overlords."
 athenian_mission_03_political_task_2:0 "In The Footsteps of Solon"
 athenian_mission_03_political_task_2_DESC:0 "If we are to return [ROOT.GetCountry.GetName] to its former glory, we will have to be willing to make radical changes where need be. The Council and Assembly must be willing to work together, rather than against one another, if that is to happen."
 athenian_mission_03_political_task_3:0 "Restoring the Assembly"
 athenian_mission_03_political_task_3_DESC:0 "The Assembly has been suffering under the rule of ambitious politicians and foreign overlords, first from Macedon, then later on from the Antigonids. We need to restore true democracy to Athens, for which we were once known throughout Greece."
 athenian_mission_03_political_task_4:0 "Organized Citizens"
 athenian_mission_03_political_task_4_DESC:0 "The influence of foreign warlords and nations has left its marks on [ROOT.GetCountry.GetName]. A stain on our history, and institutions."
 athenian_mission_03_political_task_5:0 "Ancient Traditions"
 athenian_mission_03_political_task_5_DESC:0 "A celebration of the return of our unsullied ancient democracy is only in order."
 athenian_mission_03_political_task_6:0 "A Personal Touch"
 athenian_mission_03_political_task_6_DESC:0 "Sometimes, a personal touch in diplomatic negotiations can go a long way."
 athenian_mission_03_political_task_7:0 "Controlled Ostracism"
 athenian_mission_03_political_task_7_DESC:0 "Ostracism is an ancient traditions in Athens, with unseemly elements being exiled from the city. Some politicians have shown more aptitude in getting rid of their rivals through ostracism, whereas others have been afflicted by their own ambition and been forced to leave themselves."
 athenian_mission_03_political_task_8:0 "Popular Powerhouse"
 athenian_mission_03_political_task_8_DESC:0 "Occasionally, ambitious orators will grow immensely powerful as they gather cults of personality around themselves. Rarely does this end well, for them or for the nation as a whole."
 athenian_mission_03_political_task_9:0 "An Orator of Note"
 athenian_mission_03_political_task_9_DESC:0 "It is usually only in times of desperation we see everyone flock to the side of a single orator. In cases like these, our very democracy is at risk, as any institution we have set aside to limit the power of an individual is negated by their immense popularity and support."
 athenian_mission_03_political_task_10:0 "An End to the Opposition"
 athenian_mission_03_political_task_10_DESC:1 "The last step for a tyrant in the making is to take complete control of the [SCOPE.GetRootScope.GetCountry.Custom('get_court_type')] and get rid of any would be rivals."
