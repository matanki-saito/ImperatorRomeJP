 athenian_mission_03_political_task_10_effect_tt:0 "\nWhen you finish the mission, you will receive the following effect:"
 athenian_mission_04_delian_league:0 "Restoring the Delian League"
 athenian_mission_04_delian_league_DESCRIPTION:0 "In the golden age of Athens we controlled the Aegean Sea and were the hegemons of the Delian League, bringing wealth and riches from one side of the sea to the other. After the league was shattered, the relations between old members decayed, and were eventually replaced by obedience to Theban or Macedonian tyrants.\n\nIt is time to pick up the pieces of the past, and restore the Delian League to its former glory. A league where every city-state is free, headed by Athenian might and democracy.\n"
 athenian_mission_04_delian_league_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have restored the Delian League."
 athenian_mission_04_delian_league_BUTTON_TOOLTIP:0 "It is time to restore our old hegemony over the Aegean Sea."
 athenian_mission_04_delian_league_task_1:0 "Preparing the Campaign"
 athenian_mission_04_delian_league_task_1_DESC:0 "At one point, most of the Aegean Sea was under the control of our Delian League, until it was shattered by our envious neighbors. It is time to pick up the pieces."
 athenian_mission_04_delian_league_task_2:0 "Northern Neighbors"
 athenian_mission_04_delian_league_task_2_DESC:0 "Our ancient neighbors to the north were important members of the original Delian League, and should be once more. As they are located as closely as they are to Attica, it makes sense to start our campaign by convincing the city-states on Euboea."
 athenian_mission_04_delian_league_task_3:0 "Finding Kephalos"
 athenian_mission_04_delian_league_task_3_DESC:0 "The island of Kephalos lay far to the west, distant from the rest of the ancient capitals of the Delian League. If we are ever to expand the rule of the Delian League beyond those ancient borders, be it to Illyrian or Magna Graecian lands, we need ports like this."
 athenian_mission_04_delian_league_task_4:0 "The Last Delian Bastion"
 athenian_mission_04_delian_league_task_4_DESC:0 "Korkyra was the final bastion to the west of the ancient Delian League, the last stop one would make before entering Illyrian or Magna Graecian lands. As it lays at an important crossroads between Greece, the west, and the north, we should attempt to retake the island once more."
 athenian_mission_04_delian_league_task_5:0 "Athenian Strength"
 athenian_mission_04_delian_league_task_5_DESC:0 "The Delian League were known for its navy, building ships and recruiting oarsmen across the whole Aegean Sea to serve its purpose. If we are to control the city-states that lays inside the ancient borders of the league, we will have to build a navy of similar size."
 athenian_mission_04_delian_league_task_6:0 "The Home of Apollo"
 athenian_mission_04_delian_league_task_6_DESC:0 "The island of Delos was the home of the treasury, and the namesake of the original Delian League. If we are to justify a new league, taking Delos is essential to justify its existence."
 athenian_mission_04_delian_league_task_7:0 "Modernizing the Navy"
 athenian_mission_04_delian_league_task_7_DESC:0 "With the rise of the Diadochi and their kingdoms, we have seen the introduction of even larger ships in the naval engagements that take place between them. It is time for us to embrace these grander vessels in our own navy as well, so we can challenge any would be invader of Greece."
 athenian_mission_04_delian_league_task_8:0 "The Cyclades"
 athenian_mission_04_delian_league_task_8_DESC:0 "Naxos is at the heart of the Cyclades, and an important center for the Aegean Islands. Controlling it will effectively make us the overseers of the other islands as well."
 athenian_mission_04_delian_league_task_9:0 "The Treasury in Delos"
 athenian_mission_04_delian_league_task_9_DESC:0 "Putting the treasury in Delos proved problematic with the original Delian League, but reflecting the original intention would go a long way to prove that the league is more than just Athenian hegemony of the Aegean Sea."
 athenian_mission_04_delian_league_task_10:0 "Naxian Marble"
 athenian_mission_04_delian_league_task_10_DESC:0 "The marble from Naxos is known far and wide for its quality and value, and highly sought after by other Greek city-states."
 athenian_mission_04_delian_league_task_11:0 "By the Strymon River"
 athenian_mission_04_delian_league_task_11_DESC:0 "Amphipolis was a city we raised in the north to gain better control of our allies in Thrace, until it was taken by Sparta and Macedon. If we want to restore a semblance of influence in the area, we should finally retake our old colony."
 athenian_mission_04_delian_league_task_12:0 "The Ancient Loyalist"
 athenian_mission_04_delian_league_task_12_DESC:0 "In one of the darker moments of the history of Athens, Samos was a loyal ally and friend of our city. It is time to restore their freedom, and the friendship between our two cities, we owe them that much."
 athenian_mission_04_delian_league_task_13:0 "The Samian Navy"
 athenian_mission_04_delian_league_task_13_DESC:0 "Samos was famous for having the strongest navy of the Aegean Sea, and helping them restore a semblance of that ancient reputation seems an appropriate reward for their long-standing loyalty to Athens."
 athenian_mission_04_delian_league_task_14:0 "The Hellespontine Coast"
 athenian_mission_04_delian_league_task_14_DESC:0 "Sestos is one of the ancient members of the original Delian League, and is located at the entrance to the Hellespont. Controlling the city-state would give us access to the strait, and influence over anyone wanting to pass through."
 athenian_mission_04_delian_league_task_15:0 "Securing the Hellespont"
 athenian_mission_04_delian_league_task_15_DESC:0 "By expanding upon the local infrastructure in Sestos, we can utilize the city as an urban center for our influence in Thrace, as well as securing the Hellespont."
 athenian_mission_04_delian_league_task_16:0 "Amphipolian Goods"
 athenian_mission_04_delian_league_task_16_DESC:0 "Close to the city of Amphipolis there are several rich mines of silver and gold that will prove valuable to the league. Expanding upon them so they can provide greater riches should be a priority."
 athenian_mission_04_delian_league_task_17:0 "The Lands of Mausolos"
 athenian_mission_04_delian_league_task_17_DESC:0 "It is said Mausolos was so beloved by his sister, that she started building the massive Mausoleum after his death to honor him. Though many years have passed since [GetProvince('(int32)1981').GetName] was under the rule of the Hekatomnids, their legacy still lives on."
 athenian_mission_04_delian_league_task_18:0 "The Hekatomnid Legacy"
 athenian_mission_04_delian_league_task_18_DESC:0 "The Hekatomnids have a legacy of grand monuments, particularly the great Mausoleum. Continuing their legacy would surely make us popular among the locals."
 athenian_mission_04_delian_league_task_19:0 "Returning Rhodes"
 athenian_mission_04_delian_league_task_19_DESC:0 "Rhodes is an island that single-handedly repelled Demetrios as he tried to siege the city, and it has a long, prestigious history. It is time to convince the city to become a member or ally of our league once more, as it used to be in the past."
 athenian_mission_04_delian_league_task_final:0 "Restoring the League"
 athenian_mission_04_delian_league_task_final_DESC:0 ""
