l_english:
 athenian_mission_01_foreign_rulership:0 "[SCOPE.GetRootScope.GetCountry.GetName] in Chains"
 athenian_mission_01_foreign_rulership_DESCRIPTION:0 "We have been one of the most important and powerful city-states of Greece since time immemorial, and yet these days we are struggling under the yoke of [mission_overlord_scope.GetName]. This subjugation of our great home has left our democracy in tatters, as our Assembly has split into two political coalitions - one supporting the foreign overlord and one vying for independence."
 athenian_mission_01_foreign_rulership_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have obtained independence or built a closer relationship with [mission_overlord_scope.GetName]."
 athenian_mission_01_foreign_rulership_BUTTON_TOOLTIP:0 "Since the subjugation of [ROOT.GetCountry.GetName], our city has been struggling between two political coalitions vying for power."
 athenian_mission_01_foreign_rulership_task_1:0 "A Subservient Delegate"
 athenian_mission_01_foreign_rulership_task_1_DESC:0 "#Y Loyalist Path#!\nIf we are to build a closer relationship with [mission_overlord_scope.GetName], we should establish an embassy in [mission_overlord_scope.GetCapital.GetName]. A delegate to their [mission_overlord_scope.GetRulerTitle], [SCOPE.GetRootScope.GetCountry.GetOverlord.GetRuler.GetPraenomen], seems like the logical first step in making that happen."
 athenian_mission_01_foreign_rulership_task_2:0 "[mission_overlord_scope.GetAdjective] Trustee"
 athenian_mission_01_foreign_rulership_task_2_DESC:0 "#Y Loyalist Path#!\nIf we are to convince the rest of [SCOPE.GetRootScope.GetCountry.GetName] to follow suit, it would be helpful if [mission_overlord_scope.GetName] could send us some overseers that could assist in dealing with the more unseemly elements of our Assembly."
 athenian_mission_01_foreign_rulership_task_3:0 "Sorting the Assembly"
 athenian_mission_01_foreign_rulership_task_3_DESC:0 "#Y Loyalist Path#!\nA large part of the Assembly will simply vote with whoever has the current majority of voters, so if we want to build a stronger bond to [mission_overlord_scope.GetName] we simply need to beat the independence faction."
 athenian_mission_01_foreign_rulership_task_4:0 "Securing Protection"
 athenian_mission_01_foreign_rulership_task_4_DESC:0 "#Y Loyalist Path#!\nNow that we have grown somewhat closer to [mission_overlord_scope.GetName], it is time for us to ask them to send some soldiers that will let us put an end to the independence faction."
 athenian_mission_01_foreign_rulership_task_5:0 "Finalizing the Treaty"
 athenian_mission_01_foreign_rulership_task_5_DESC:0 "#Y Loyalist Path#!\nWe will sign a treaty that makes us a permanent subject of [mission_overlord_scope.GetName], ending the independence party's many attempts at trying to misdirect our population."
 athenian_mission_01_foreign_rulership_task_6:0 "A Case for Independence"
 athenian_mission_01_foreign_rulership_task_6_DESC:0 "#Y Independence Path#!\nThe independence party is actively trying to end our dependancy on [mission_overlord_scope.GetName], so we can be our own masters once more."
 athenian_mission_01_foreign_rulership_task_7:0 "Ridding Ourselves of the Overseers"
 athenian_mission_01_foreign_rulership_task_7_DESC:0 "#Y Independence Path#!\nThe overseers of [mission_overlord_scope.GetName] are tightly bound to the loyalist faction, and without their support they are probably unlikely to stay in charge or have much power left in the city."
 athenian_mission_01_foreign_rulership_task_8:0 "Spiting [mission_overlord_scope.GetName]"
 athenian_mission_01_foreign_rulership_task_8_DESC:0 "#Y Independence Path#!\nAs our relationship with [mission_overlord_scope.GetName] sours, our people will start looking back to the powerful city-state of ancient Athens, once the hegemon of the Aegean Sea."
 athenian_mission_01_foreign_rulership_task_9:0 "Taking Charge"
 athenian_mission_01_foreign_rulership_task_9_DESC:0 "#Y Independence Path#!\nIf we are ever to stand on our own two feet, we will have to prove to everyone that we can assemble our own armies and protect ourselves, and no longer be dependant on foreign overlords like [mission_overlord_scope.GetName]."
 athenian_mission_01_foreign_rulership_task_11:0 "The Final Vote"
 athenian_mission_01_foreign_rulership_task_11_DESC:0 "#Y Independence Path#!\nWith a final vote in the Assembly, we will shatter the [mission_overlord_scope.GetAdjective] chains once and for all. [ROOT.GetCountry.GetName] will be free once more."
 athenian_mission_01_foreign_rulership_abort_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! is independent."
 athenian_mission_01_foreign_rulership_loyalist_route_explanation:0 "\nIf the #Y Loyalist Path#! is completed:"
 athenian_mission_01_foreign_rulership_independence_route_explanation:0 "\nIf the #Y Independence Path#! is completed:"
