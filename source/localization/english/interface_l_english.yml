 ROMINTRO:0 "#T $ROM$#!\n難易度：#Y 簡単#!\n\nゲーム開始の時期、$ROM$は周囲の部族や文化に対する覇権を確立しつつあり、隣国と頻繁にやりあっていました。第二次$SAM$戦争はわずか数ヶ月前に終わっており、地域強国としての$ROM$の地位を確固たるものにしています。$ETR$人と$CAR$人の脅威が迫っていることには注意が必要ですが、$ROM$は領土的な新興国としての見かけを遥かに上回る経済を持っています。"
 CARINTRO:0 "#T $CAR$#!\n難易度：#Y 通常#!\n\n$CAR$はゲーム開始までの何世紀も繁栄してきました。地中海全域にいくつもの沿岸都市を所有しています。いくつかの属国は貢納を続けており、海上の支配権は確固として$CAR$の手中にあります。しかしこのような分権的な国に問題がないわけではありません。遠方の州の忠誠を維持するために注意が必要です。"
 MACINTRO:0 "#T $MAC$#!\n難易度：#Y 通常#!\n\n$MAC$は高度に軍事化された国ですが、アレクサンドロスの帝国の富裕な地域であったことは一度もありませんでした。しかし現在の支配者である$Antipatrid$朝は、この地域の全般的な生活基盤の改善に長年を費やし、自己の支配権への脅威と戦っています。東方にある他の後継国家はかなりの脅威をちらつかせており、大規模戦争の可能性は常に切迫しています。"
 EGYINTRO:0 "#T $EGY$#!\n難易度：#Y 簡単#!\n\n$Ptolemaios$の$Lagid$朝は非常に肥沃なナイルデルタに確固たる支配を築いています。しかし$Antigonos$の長男$Demetrios$との海戦で惨敗したことで、$EGY$の艦隊は事実上ほぼ消滅してしまいました。とはいえ稠密なナイルデルタの経済力をもってすれば、軍の再編には十分すぎるほどの桁外れな収入を得られるでしょう。しかし$EGY$の住民の文化や宗教はギリシャ人の王と異なるため注意が必要です。"
 SELINTRO:0 "#T $SEL$#!\n難易度：#Y 難しい#!\n\n$SEL$は、$Seleukos$$nakaguro$$NICKNAME_NIKATOR$に率いられ、ゲーム開始時にアレクサンドロスの後継国家のうち最大の領域を支配しています。この広大な帝国は多くの兵士たちを奮い立たせる一方で、東の$MRY$への近接と、西の$Antigonos$に支配された強力な$PRY$人の国は、全く異なるふたつの領域で衝突を引き起こし得ます。支配階級は第一にギリシャ人の貴族によって構成されているため、$SEL$の支配領域内にいる多様な文化グループとの衝突が頻繁に起こり得ます。この状況に加え、いくつかの属国が$SEL$の支援に頼っており、全く正反対の課題を持っているものもあります…"
 PRYINTRO:0 "#T $PRY$#!\n難易度：#Y 難しい#!\n\n$PRY$はディアドコイ諸帝国の最中央部に位置し、大きな陸軍、海軍、経済力を誇っています。$Antigonos$はディアドコイの中でも最年長であり、かつての同輩や隣国から強い敵意を向けられている状況です。$PRY$は多数の従属国を持っており、この厳しい外交状況や忠実ならざる属国との間で悩み深き統治者がうまく調和を保たなければ成功することはできないでしょう。"
