 form_bharatavarsha:0 "バーラタバルシャ"
 form_bharatavarsha_desc:0 "ヒンドゥーの聖典であるプラーナ文献には、かつてバーラタという王の下でインド亜大陸全土を治めていたバーラタバルシャという国があったという記述がある。我々はこの亜大陸に安定と平和をもたらすべく、バーラタバルシャの如く全インドを統一するのだ。"
 rebuild_corinth:0 "コリントスを州都に定める"
 rebuild_corinth_desc:0 "我々の戦争行為によって、ギリシア地域には多大な犠牲を強いることになってしまった。そのうえで我々による統治を受け入れてもらうためには寛大さを示す必要があるだろう。顧問たちは口を揃えて、民衆の信頼を得るためにはコリントスにおいて公共事業計画を実行するのが望ましいと言う。"
 corinth_gets_tt:0 "#Y $PROV418$#!："
 pops_to_decivilize_pop:0 "市民や自由民よりも多くの部族民が必要です。"
 enshrine_social_equity:0 "社会的平等を表明する"
 enshrine_social_equity_desc:0 "とても長い間、我々は人口の半分を無視し続けてきた。古くから続く悪習を取り払い、全ての者に公職に就く権利を与えよう。"
 abolish_social_equity:0 "社会的平等を撤廃する"
 abolish_social_equity_desc:0 "伝統主義者たちは暗い隅で声を潜め、原始人のように髭を蓄えた男たちは我々を嘲る。政治的進歩を目指してきた我々の試みをこれ以上継続させることはできない。"
 social_equity_tooltip:0 "一度変更すると、#Y 性別平等性#!の政策は#Y 20#!年間変更できません"
