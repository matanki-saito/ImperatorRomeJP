l_english:
 become_despotic_monarchy_tribal:0 "専制政治を受け入れる"
 become_despotic_monarchy_tribal_desc:0 "外国の王や僭主に触発された[COUNTRY.GetRuler.GetName]は先祖から受け継がれてきた部族の紐帯を放棄し、より強大な権力を行使するかもしれない。"
 become_democracy_tribal:0 "民主政治を受け入れる"
 become_democracy_tribal_desc:0 "[COUNTRY.GetName]の族長や、長老や、行政長官らは、より制度化された民主的政体を受け入れることで我々の最大の繁栄が得られるだろうと信じている。"
 become_despotic_monarchy_plutocrat:0 "専制政治を受け入れる！"
 become_despotic_monarchy_plutocrat_desc:0 "暗黒の時代を導くために[COUNTRY.GetName]は強硬な手段が必要だ。[COUNTRY.GetRuler.GetName]は良い君主を生み出すだろう。"
 become_democracy_plutocrat:0 "民主共和制へ移行する"
 become_democracy_plutocrat_desc:0 "真の民主主義は[COUNTRY.GetName]にとって確実に称賛すべき目標だ。"
 proclaim_theocratic_republic:0 "神権共和制を宣言する"
 proclaim_theocratic_republic_desc:0 "神の恩寵と人々の信仰により、[COUNTRY.GetName]は永遠に持続するだろう！"
 become_tribal_chiefdom:0 "定住生活の放棄"
 become_tribal_chiefdom_desc:0 "時は移ろい、最早この土地は我ら偉大な部族を養うことは出来ない。再び我らが祖先の伝統を奉じてより平和で肥沃な土地へ移住の準備をする時が来た。"
 become_tribal_kingdom:0 "部族王国を形成する"
 become_tribal_kingdom_desc:0 "我らは素晴らしい安息の地を見つけた。この地に定住し、腰を落ち着けて生活する時が来た。ここに我らは宣言する。かつて所属した移住部族からは決別し王国となることを。"
 cannot_stop_migrating_tooltip:0 "移住中ではない"
 become_aristocratic_monarchy:0 "貴族社会を受け入れる"
 become_aristocratic_monarchy_desc:0 "それら高貴な血は平民と混ざることを必要とされるべきではない…"
 become_elective_monarchy:0 "選挙君主制を制定する"
 become_elective_monarchy_desc:0 "選挙君主制は権力を常に功績ある者の手に委ねることを保証する。理想的には。"
 become_theocratic_monarchy:0 "神権君主制を宣言する"
 become_theocratic_monarchy_desc:0 "神の栄光は[COUNTRY.GetRuler.GetName]の上に輝く。[COUNTRY.GetAdjective]の人々は真に祝福されるだろう。"
 become_stratocratic_monarchy:0 "軍事君主制を採用する"
 become_stratocratic_monarchy_desc:0 "[COUNTRY.GetAdjective]の人々は世界に彼らの力を見せつけたいと渇望する。我々の社会を軍事階層化させることで[COUNTRY.GetName]の栄光を見せつけよう！"
 proclaim_oligarchic_republic:0 "寡頭制を進める"
 proclaim_oligarchic_republic_desc:0 "持つ者にあって然るべき、持たざる者に対する優越を法に組み入れることによって[COUNTRY.GetName]は富裕層による統治を確実に持続させることができる。"
 proclaim_aristocratic_republic:0 "貴族制を謳う"
 proclaim_aristocratic_republic_desc:0 "統治の能力は明らかに特定の家系に受け継がれるものだ。民主政はよく機能しているといえども、多くの平民には政治に口を挟むのを止めさせるべきではなかろうか。"
 proclaim_dictatorship:0 "独裁を宣言する"
 proclaim_dictatorship_desc:0 "権力を民衆の手に委ねてはならないことは、ますます明らかになってきている。絶対的な安全を保障するには絶対的な権力が必要だ。"
 create_empire:0 "帝政への野望"
 create_empire_desc:0 "征服の栄光に輝く[COUNTRY.GetRuler.GetName]は、矮小なあらゆる王国を凌駕した。[COUNTRY.GetAdjective]帝国の統治者には新たな称号が必要だ。"
 deify_emperor:0 "神聖なる勅令"
 deify_emperor_desc:0 "[COUNTRY.GetRuler.GetName]が神の加護の下にあることに疑念を抱く者はほとんどいない。したがって、このような神の遺産は当然、神の所有物である。"
 found_the_museion:0 "ミューズの寺院"
 found_the_museion_desc:0 "アレクサンドロス没後の世界で中心的な都市となったアレクサンドリアは、極めて聡明かつ優秀なギリシャの知識人を多く惹きつけている。我々はギリシャ文化と学問の担い手としての役割を喜んで引き受け、さらにミューズの神々を祀る神殿を建立しなければならない。このムセイオンが完成したならば、ギリシャ語で書かれた全ての文書が集められ、まだギリシャ人の知るところとなっていない全ての文書が翻訳されるだろう。\n尊敬と羨望の対象となるような私的蔵書を編纂することは多くの偉大な王国の野望であった、しかしこれ程までに高い目標を掲げたものは少ない。この計画が成功した暁には、我々の記録は数千年とまではいかなくとも、数世紀に渡って残り続けるだろう。"
 construction_of_the_pharos:0 "ファロス灯台"
 construction_of_the_pharos_desc:0 "海賊や嵐に遭遇しての遭難など、海の旅の安全が保証されたことは未だかつてなく、地中海に進み出ることは危険な行いである。しかしそれでもなおナイルのアレクサンドリアのような大都市に旅をするには航海が最も早い方法であり、船と船員の安全が保障されることは必須であるといえる。\n我々の港のすぐ沖にあるファロスという小島は、全ての船舶を誘導する大きな灯台を建設するには絶好の立地である。この壮大な事業によって、しばしば島を徘徊している悪名高い略奪者たちの息の根を止めることができるかもしれない。"
 construction_of_the_colossus:0 "ロドス島の巨像"
 construction_of_the_colossus_desc:0 "「攻城者」デーメートリオス1世から我々の島と街を守り抜いてからというもの、多くの者が我らはヘーリオスの加護を受けていると言っている。圧力をかけてきていたアンティゴノスと勇敢に戦って押し戻し、エジプトのプトレマイオスの助力を得て我々は独立を守り抜いた。\n\n今こそ島の防御に手を貸してくれた神に感謝し、勝利を祝う時である。神の栄光を称える巨像の設計図は建築家たちがすでに用意した。巨像はロドスの港を永遠に守護してくれるだろう。"
 fix_volcanic_area_vesuvius:0 "ウェスウィウスの復興"
 fix_volcanic_area_vesuvius_desc:0 "ウェスウィウス周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 fix_volcanic_area_aetna:0 "エトナの復興"
 fix_volcanic_area_aetna_desc:0 "エトナ周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 fix_volcanic_area_ararat:0 "アララトの復興"
 fix_volcanic_area_ararat_desc:0 "アララト周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 fix_volcanic_area_methana:0 "メタナの復興"
 fix_volcanic_area_methana_desc:0 "メタナ周辺の広大な土地は、火山の噴火により壊滅した。この地を復興させ、有効に使えるようにするための資金を積み立てるのだ。"
 negotiate_with_slaves:0 "反乱奴隷との交渉"
 negotiate_with_slaves_desc:0 "我々はいかなる代償を支払おうとも、速やかに奴隷たちの間に今渦巻いている不満を解消しなければならない。彼らを平穏に住まわせ、いかなる危害も加えないことと、新たな生活を始める手助けを約束すれば、彼らの武器を下ろさせることができるかもしれない。"
 allow_slaves_to_settle:1 "すべての反乱軍に占拠された区域は我々の管理下に戻ります\n反乱奴隷は首都地域に自由民として定住します"
 ACHAEMENID_FLAG:0 "キュロス2世の旗印"
 found_carthago_nova:0 "カルタゴ・ノヴァ！"
 found_carthago_nova_desc:0 "莫大な富の可能性を持つヒスパニアの地で強い存在感を発揮し続けるため、我々はその南岸に新しく大きな港を建設して海を跨いだ第二の首都とするべきだ。この新しい都市カルト・ハダシュト（カルタゴ・ノヴァ）は、我らの首都カルタゴが今までアフリカの地で果たしてきた役割を、ヒスパニアの地で果たしてくれることだろう。即ち海岸線に存在する全ての植民地の中心となり、全てのカルタゴ都市の明確なリーダーとなるのだ。"
 carthage_claims_hispania:0 "$CAR$はヒスパニア沿岸部の請求権を獲得します"
 carthago_nova_modifier:1 "カルタゴの大都市"
 desc_carthago_nova_modifier:0 "この新しいカルタゴであるカルト・ハダシュトの地はアフリカの諍いの絶えない政治からは遠く離れ、肥沃なヒスパニア半島の海岸線に位置している。"
 restructure_military_port_of_carthage:0 "カルタゴの軍港の再構築"
 restructure_military_port_of_carthage_desc:0 "カルタゴの円形軍港は古来よりフェニキア世界における最高の港であり続けたが、カルタゴ市と共に帝国全体も成長するにつれ、新しく再設計・再構築された港が必要となってきている。我々は金に糸目をつけずに海軍の基地、そして船の建造拠点として首都の能力を拡張させるべきである。"
 carthage_mercenary_overlord:0 "傭兵のパトロン"
 carthage_mercenary_overlord_desc:0 "我々の地元の傭兵部隊との関わりは長いもので、しばしば我々の目的を達成する為に彼らの助けを借りていた。特に長々と続くシチリアでの戦いの数々において、彼らは我々の利益を守るためには必要不可欠な存在であった。\n\n我々はすでに傭兵隊長たちと親しい友人であるので、説得して彼らをカルタゴに定住させられるはずである。我々の後援によりその部隊は繁栄し、我々も将来の紛争で安価に彼らの忠誠を得られるだろう。"
 expand_the_campus_martius:0 "カンプス・マルティウスの拡大"
 expand_the_campus_martius_desc:0 "カンプス・マルティウスは我々の軍隊を訓練するために必要不可欠な場所であるとともに、兵士たちを鼓舞する存在でもある。その訓練場を拡張させることで、我々は戦争に向けてより大きな募兵と練兵の能力を持てるはずだ。\n\n更に新しい寺院も建ててカンプスをより銘記すべき場所にしよう。訓練することにより、我々の兵は神々の勇気と力に頼ることができる。"
 embellish_jupiter_optimus_maximus:0 "ユピテル・オプティムス・マキシムス神殿の装飾"
 embellish_jupiter_optimus_maximus_desc:0 "ユピテル・オプティムス・マキシムス神殿は我々の信仰と都市の中心に存在する。言い伝えのとおりカピトリヌスの丘にそびえ、天界を祝福している。\n\n神殿を装飾し、より立派にすることは人々に歓迎されるに違いないだろうし、神々の恩恵をもたらすために、他により良い方法があるだろうか？"
 convert_to_buddhist:0 "仏教を受け入れる"
 convert_to_buddhist_desc:0 "仏陀の教えが我が国に広がっている。我々も彼の哲学を受け容れ、民にこの教えを広めよう。"
 religion_conversion_tooltip:1 "すべての人物は忠誠を#R 20#!失います"
 convert_to_jainism:0 "ジャイナ教を受け入れる"
 convert_to_jainism_desc:0 "ジャイナの教えが領内や廷臣たちの間で急速に広まっている。今こそこれらの深遠な哲学を受け入れ、ジャイナの教えを国の骨格に組み入れるときである。"
 convert_to_hinduism:0 "ヒンドゥー教を受け入れる"
 convert_to_hinduism_desc:0 "ヴェーダと古いインドの教えを国の公的な方針とし、ヒンドゥーを家臣や宮廷に広めようではないか。"
 unite_the_dahae:0 "ダアイの統一"
 unite_the_dahae_desc:0 "長きにわたり、ダアイの部族たちはお互いに争い続けてきた。我々は小さな集団に分かれ、弱小で、周囲を取り巻く大帝国の気まぐれに左右される存在であった。\nダアイの部族を強力な部族連合に統一しようではないか。そうなったときに初めて、我々は我が信仰の主たりうるのである。"
 unite_dahae_claims_tooltip:0 "$DAHAE_NAME$は#Y $parthia_area$#!州に請求権を獲得します"
 hellenic_league_tooltip:0 "$greece_region$地域および$thessaly_area$州の全ての都市国家は$HELLENIC_LEAGUE_NAME$によって併合されます"
 pan_hellenic_league:0 "汎ギリシャ連合"
 pan_hellenic_league_desc:0 "アルゲアス朝が支配していた時期にはコリントス同盟が全てのギリシャの都市を束ねていた。この同盟の目標は、常に彼らを支配し、彼らが本来持っている独立を否定することであった。しかし、汎ギリシャ連合の考え方はアルゲアス朝やアンティパトロス朝の抑圧的な行動によって途絶えることはなかったし、ギリシャの独立を究極的に保証するものにさえなり得るのだ。\n片っ端から連合に統一し、すべてのギリシャの自由都市を取り囲むのだ。我々は共にギリシャ世界を支配する勢力となり、世襲君主や簒奪者の王国は我々の後ろに取り残されるであろう。"
 formable_not_hellenic_league_exists:0 "$HELLENIC_LEAGUE_NAME$が過去も含め存在しない"
 reunite_alexanders_empire:0 "アレクサンドロスの帝国を再興する"
 reunite_alexanders_empire_desc:0 "長きにわたり、アレクサンドロスが生涯をかけて作り上げた偉大な帝国は寄生者やごみ漁りどもの餌食にされてきた。今こそすべての僭称者、簒奪者、そして夢見がちな地方豪族を追いやる時だ。アレクサンドロス大王の帝国はただ一人の権力者によって統治されるべきであり、この偉大なる人物が作り上げた偉大なるギリシャの遺産もまた、ただ一人によって受け継がれるべきである。\nこの一人の権力者は我々以外のいかなる血統にも継承されるべきではない。アルゲアスの伝統を尊重するただ一つの家系のみがその遺産の正統なる継承者たりうるのである。"
 formable_not_argeads_exists:0 "$ARGEAD_NAME$が過去も含め存在しない"
 argead_empire_tooltip:1 "$ARGEAD_NAME$は#Y $macedonia_region$#!、#Y $greece_region$#!、#Y $thrace_region$#!、#Y $asia_region$#!、#Y $galatia_region$#!、#Y $cappadocia_region$#!、#Y $cilicia_region$#!、#Y $bithynia_region$#!、#Y $assyria_region$#!、#Y $mesopotamia_region$#!、#Y $persis_region$#!、#Y $media_region$#!、#Y $gedrosia_region$#!、#Y $parthia_region$#!、#Y $bactriana_region$#!、#Y $ariana_region$#!、#Y $palestine_region$#!、#Y $syria_region$#!、#Y $gandhara_region$#!、#Y $upper_egypt_region$#!、#Y $lower_egypt_region$#!地域に請求権を獲得します"
 egypt_not_existing:0 "$EGY$が存在しない"
 form_egypt:0 "エジプトの形成"
 form_egypt_desc:0 "エジプトは恐らく最も古い文明であるにもかかわらず、抑圧された地である。それどころか、王を騙る者が王国を簒奪し古き神々の擁護者として振舞っている。まったく許されざるべきことである。ファラオたちの遺産を真に理解し尊崇する血統の下に、再び上下エジプトを統一しなければならない。"
 egypt_claims_tooltip:1 "$EGYPT_NAME$は#Y $upper_egypt_region$#!および#Y $lower_egypt_region$#!地域に請求権を獲得します"
 assyria_must_not_exist:0 "$ASSYRIA_NAME$が存在しない"
 form_assyria:0 "アッシリアの形成"
 form_assyria_desc:0 "敵に打ち砕かれるよりも前、アッシリアの地は偉大なる帝国の中心地として繁栄していた。再びこの地を統一し、古き神々と伝統に栄光を誓ってかつての偉大なるアッシリア帝国を再興しようではないか。"
 assyria_claims_tooltip:1 "$ASSYRIA_NAME$は#Y $assyria_region$#!および#Y $babylonia_region$#!地域に請求権を獲得します"
 armenia_claims_tooltip:1 "$ARMENIA_NAME$は#Y $armenia_region$#!地域と、#Y $armenia_maior_area$#!、#Y $armenia_minor_area$#!、#Y $sophene_area$#!および#Y $corduene_area$#!の各州に請求権を獲得します"
 armenia_must_not_exist:0 "$ARM$が存在しない"
 form_armenia:0 "アルメニアの形成"
 form_armenia_desc:0 "アルメニアの地は強く有能なリーダーを必要としている。アルメニア人を糾合し、不滅のアルメニア帝国を打ち立てる時が来た。"
 galatia_claims_tooltip:1 "$GALATIA_NAME$は#Y $galatia_region$#!および#Y $cappadocia_region$#!地域に請求権を獲得します"
 galatia_must_not_exist:0 "$GALATIA_NAME$が存在しない"
 form_galatia:0 "ガラティアの形成"
 form_galatia_desc:0 "我々は父祖の地ガリアから遠く離れた場所に来てしまったが、この地もまた良い場所だ。ここに新たな国を興し、この地の人々にケルト民族の強さを知らしめよう。"
 phrygia_claims_tooltip:1 "$PHRYGIA_NAME$は#Y $galatia_region$#!および#Y $cappadocia_region$#!地域に請求権を獲得します"
 phrygia_must_not_exist:0 "$PHRYGIA_NAME$が存在しない"
 form_phrygia:0 "フリュギアの形成"
 form_phrygia_desc:0 "あまりにも長い間、我々はギリシアやペルシアなどの他所からやってきた征服者たちに支配され、苦しまされてきた。フリギアの人々よ、今こそ団結し自らの国を復活させるのだ。そして我らが民族の遺産と神々を取り戻そうではないか。"
 pontus_claims_tooltip:1 "$PONTUS_NAME$は#Y $bithynia_region$#!および#Y $cappadocia_region$#!地域に請求権を獲得します"
 pontus_must_not_exist:0 "$PON$が存在しない"
 form_pontus:0 "ポントスの形成"
 form_pontus_desc:0 "かつての誇り高きポントス王国はアケメネス朝に併呑されてサトラップに成り下がり、今ではディアドコイによって無人の荒野を押し付けられている。我々の手で古き偉大なる王国を再建し、新生ポントス王国を作り上げようではないか。"
 macedon_claims_tooltip:1 "$MACEDONIA_NAME$は#Y $macedonia_region$#!地域に請求権を獲得します"
 macedon_not_existing:0 "$MAC$が存在しない"
 form_macedon:0 "マケドニアの形成"
 form_macedon_desc:0 "古来よりマケドニア地域の豪族たちは弱く無能であることを蔑み、強く有能であることを尊ぶ。この国を破滅に導く者たちから王座を奪取し、マケドニア人が納得して仕える強力な国家を作り上げるのだ。"
 dravida_claims_tooltip:1 "$DRAVIDA_NAME$は#Y $dravida_region$#!および#Y $karnata_region$#!地域に請求権を獲得します"
 dravida_not_existing:0 "$DRAVIDA_NAME$が存在しない"
 form_dravida:0 "ドラヴィダの形成"
 form_dravida_desc:0 "全てのドラヴィダ人地域を統一することによって、我々は北部の大帝国に対抗しうる力を得る。我らの父祖から受け継がれし古の伝統と、南部に広がる肥沃な大地の守護者となるのだ。"
 bharatavarsha_not_existing:0 "$BHARATVARSHA_NAME$が存在しない"
