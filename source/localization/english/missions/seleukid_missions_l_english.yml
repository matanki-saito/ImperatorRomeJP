 seleukid_mission_03_anatolia_task_10_effect_tt_2:0 "#Y Cappadocia#! will receive every territory #Y [SCOPE.GetRootScope.GetCountry.GetName]#! holds in #Y [GetProvince('(int32)1932').GetArea.GetName]#!."
