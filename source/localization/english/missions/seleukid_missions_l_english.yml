l_english:
 seleukid_mission_01_babylonia:0 "The Satrapy of Babylonia"
 seleukid_mission_01_babylonia_DESCRIPTION:0 "At the heart of our nation lies Babylonia, once the satrapy of [GetCharacter('(int32)24').GetPraenomen]. A devastating campaign led by [GetCharacter('(int32)37').GetPraenomen] left it in ruins, and it is still suffering the consequences to this very day.\n\nAs one of the richer satrapies in the empires of the Persians and Alexander, it only makes sense that we would set aside time to restore this region to its former glory."
 seleukid_mission_01_babylonia_CRITERIA_DESCRIPTION:0 "This mission will be considered complete after we have restored Babylon and the surrounding region."
 seleukid_mission_01_babylonia_BUTTON_TOOLTIP:0 "At the heart of our nation lies Babylonia, a region still suffering from the invasion of [GetCharacter('(int32)37').GetPraenomen]. As one of the richer satrapies in the empires of the Persians and Alexander, it only makes sense that we would set aside time to restore this region to its former glory."
 seleukid_mission_01_babylonia_task_1:0 "The Priests of Marduk"
 seleukid_mission_01_babylonia_task_2:0 "Securing Loyalties"
 seleukid_mission_01_babylonia_task_3:0 "Dynastic Cult"
 seleukid_mission_01_babylonia_task_4:0 "Babylonian Support"
 seleukid_mission_01_babylonia_task_5:0 "The Barriers of Babylonia"
 seleukid_mission_01_babylonia_task_6:0 "The People of Babylonia"
 seleukid_mission_01_babylonia_task_7:0 "Restoring the Satrapy"
 seleukid_mission_01_babylonia_task_8:0 "Reorganizing the Administration"
 seleukid_mission_01_babylonia_task_9:0 "Local Legitimacy"
 seleukid_mission_01_babylonia_task_10:0 "From Ashur to Ikaros"
 seleukid_mission_01_babylonia_task_11:0 "From Babylonia to Seleukeia"
 seleukid_mission_01_babylonia_task_final:0 "The Loyal Satrapy"
 seleukid_mission_01_babylonia_task_1_DESC:0 "Foremost in Babylon are the priests of Marduk, a strong caste of religious leaders that decides the day to day business of the city. Many a king has lost control over Babylonia after offending their order."
 seleukid_mission_01_babylonia_task_2_DESC:0 "When we win the priesthood over to our side, we can start taking steps in binding their faith to the dynasty of [ROOT.GetCountry.GetRuler.GetPraenomen], and to our continued rule of Babylonia."
 seleukid_mission_01_babylonia_task_3_DESC:0 "Now that the priesthood have been convinced of our rightful rule of their home, we can continue with binding their faith to our own, and to our [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen]."
 seleukid_mission_01_babylonia_task_4_DESC:0 "As our rule has brought peace and prosperity to all of Babylonia, we have ensured the continued support of the nobles and citizens of its ancient cities."
 seleukid_mission_01_babylonia_task_5_DESC:0 "By the shores of the Euphrates lies Babylon, and by the shores of the Tigris we raised the great city of Seleukeia. Together they work as barriers and fortification against any who would try to pass through the lands of Babylonia."
 seleukid_mission_01_babylonia_task_6_DESC:0 "Though we have introduced many of our own to the region around Babylon, and a large part of the Babylonian population have become accustomed to our rule, there are still those who oppose us at every turn."
 seleukid_mission_01_babylonia_task_7_DESC:0 "After Seleukos reconquered Babylonia and took back his satrapy, Antigonos sent armies to plunder and ruin what he had lost. Though much of Babylon have been restored under our revered rule, there are still steps to be taken to restore it to the glory of old."
 seleukid_mission_01_babylonia_task_8_DESC:0 "The administration of our satrapy has been mostly left untouched since it was taken from Darius III. A [ROOT.GetCountry.GetPrimaryCulture.GetName] touch could make it more accustomed and fitting for our rulership."
 seleukid_mission_01_babylonia_task_9_DESC:0 "With the help of our [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)] we will sow the seeds of loyalty across the Babylonian satrapy, to ensure the continued support from one of the richest regions in the empire of the Persians and Alexander both."
 seleukid_mission_01_babylonia_task_10_DESC:0 "Peace breeds loyalty, and so we will make sure the entire region will be protected by our troops and under our rule, from the borders of Assyria in the north to the borders of Persis in the south."
 seleukid_mission_01_babylonia_task_final_DESC:0 "Though Babylonia was once taken by the troops of one-eyed Antigonos, it stayed loyal to Seleukos throughout the entire endeavor. Now the satrapy has been bound tightly to the [ROOT.GetCountry.GetRuler.GetFamily.GetName] dynasty, and we can depend on it for taxes and levies both."
