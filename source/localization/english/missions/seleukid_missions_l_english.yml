 seleukid_mission_02_syria:0 "Syrian Ambition"
 seleukid_mission_02_syria_DESCRIPTION:0 "Most of the Successor states have been by the Mediterranean, all connected one way or another, whereas we have been sort of cut off as we were settled around Babylonia in the east. We have been looking to Syria as a possible new port towards the west, a place often underrated by many of our rivals."
 seleukid_mission_02_syria_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have taken control of Syria, and built it up as a new important region under our rule."
 seleukid_mission_02_syria_BUTTON_TOOLTIP:0 "We are looking to Syria as a new possible port towards the west."
 seleukid_mission_02_syria_task_1:0 "Syrian Dreams"
 seleukid_mission_02_syria_task_2:0 "Home of the Antigonids"
 seleukid_mission_02_syria_task_3:0 "By the Amanos Mountains"
 seleukid_mission_02_syria_task_4:0 "Syrian Governance"
 seleukid_mission_02_syria_task_5:0 "Seleukeia in the West"
 seleukid_mission_02_syria_task_6:0 "A Mediterranean Capital"
 seleukid_mission_02_syria_task_7:0 "Ensuring Control"
 seleukid_mission_02_syria_task_8:0 "Greek Settlers"
 seleukid_mission_02_syria_task_9:0 "Through the Syrian Gates"
 seleukid_mission_02_syria_task_10:0 "The Lands of Mopsus"
 seleukid_mission_02_syria_task_11:0 "The Oracle of Mallos"
 seleukid_mission_02_syria_task_final:0 "A Second Home"
 seleukid_mission_02_syria_task_1_DESC:0 "We need to prepare our troops for a campaign towards [GetProvince('(int32)789').GetArea.GetRegion.GetName], as we know just how dangerous the trek towards that area can be if we start unprepared."
 seleukid_mission_02_syria_task_2_DESC:0 "Greek settlements and villages, and the old Antigonid capital, lie on the western shores. One of our first goals should be to take control of the lower parts of the Orontes river."
 seleukid_mission_02_syria_task_3_DESC:0 "On the eastern side of [GetProvince('(int32)789').GetArea.GetRegion.GetName] lie ancient Aramaic cities and villages, as well as the occasional new Greek settlement. This is one of the regions that often stood as a barrier between us and the richer Antigonid regions, and is important if we want to build a safe route from Babylonia to the shores of the Mediterranean."
 seleukid_mission_02_syria_task_4_DESC:0 "As we raise new cities and settle people across [GetProvince('(int32)789').GetArea.GetRegion.GetName], we will ensure control of the nearby rural areas as well. We will build a network of cities through which we can administrate the whole region."
 seleukid_mission_02_syria_task_5_DESC:0 "We are looking to build a new royal city, akin to [GetProvince('(int32)911').GetName] in Babylonia, from which we can have our royal administration for the western parts of our nation."
 seleukid_mission_02_syria_task_6_DESC:0 "We are looking to expand upon [GetProvince('(int32)789').GetName], so it can rival the most important cities around the Mediterranean in scope and population. It will be a shining example of [ROOT.GetCountry.GetAdjective] might and wealth."
 seleukid_mission_02_syria_task_7_DESC:0 "Another goal of ours is to properly secure the region with a network of fortified cities and settlements, to make sure that any would be invader is going to struggle to find safe passage."
 seleukid_mission_02_syria_task_8_DESC:0 "To truly build up [GetProvince('(int32)789').GetArea.GetRegion.GetName] the way we would like to do, we are going to need to look for new settlers that can populate its cities and settlements. We have long wanted more Greeks that we can levy into our armies, and with a Mediterranean port in our hands, it makes sense we can finally do that."
 seleukid_mission_02_syria_task_9_DESC:0 "To the west lies [GetProvince('(int32)1880').GetArea.GetRegion.GetName], another difficult region with a lot of potential, and in many ways similar to [GetProvince('(int32)789').GetArea.GetRegion.GetName]. Though we mostly focus our efforts around [GetProvince('(int32)789').GetArea.GetRegion.GetName] at the moment, we should consider looking into what we can do to gain some influence in the region."
 seleukid_mission_02_syria_task_10_DESC:0 "[GetProvince('(int32)1880').GetName] is one of the places we are looking into, for a potential refounded city in honor of our ruling dynasty. It has a lot of potential to be an important city that can rule the eastern stretches of [GetProvince('(int32)1880').GetArea.GetRegion.GetName]."
 seleukid_mission_02_syria_task_11_DESC:0 "We have heard tales of an ancient oracle that lives in the area around [GetProvince('(int32)1881').GetName], though long since fallen to poverty and problems. If we were to restore the temples and holy sites in the area, maybe we could convince the oracle to do our bidding?"
 seleukid_mission_02_syria_task_final_DESC:0 "We have finally achieved our goals in [GetProvince('(int32)789').GetArea.GetRegion.GetName], and can consider it the second most important region of our nation, after Babylonia."
