l_english:
 games.1.t:0 "大[ROOT.GetCountry.GetAdjective]競技大会"
 games.1.desc_1:0 "照り付ける太陽光の下、競技者たちは汗と油に塗れている。何週間にもわたって続いた催しは、大会を締めくくる[ROOT.GetCountry.Custom('games_event_type')]に対する熱狂的な歓声と共に早くも終わりを迎えた。"
 games.1.desc_2:0 "長く待ち望まれていた大会が[SCOPE.sP('games_location').GetName]において高らかに開催された。そしてまるで神々が手渡しでもするように稲妻が轟いている。競技者たちはずぶぬれの姿で、めいめいが[ROOT.GetCountry.Custom('games_event_type')]のために準備した武器を握りしめている。"
 got_egg_and_spoon:0 "待望のスプーンレース"
 got_other:0 "[SCOPE.GetRootScope.GetCountry.Custom('other_event_type')]"
 got_chariot_race:0 "恐ろしき戦車競走"
 got_harpastum:0 "ハルパストゥムの試合"
 got_fight:0 "ルール無用の剣闘"
 got_boxing_match:0 "拳闘のトーナメント戦"
 got_javelin_hurling:0 "槍投げのトーナメント戦"
 games.1.desc_lunatic_ruler:0 "\n\n[ROOT.GetCountry.GetRuler.GetPraenomen]自らが競技場の舞台に燦然と立ち、世界を半周行った所にあるという異国、[SCOPE.sC('spooncrafter').GetAdjective]の職人に作らせたと言われる煌びやかなスプーンを巧みに操っている。"
 games.1.desc_normal_ruler:0 "\n\n[ROOT.GetCountry.Custom('mid_s_games')][ROOT.GetCountry.GetRuler.GetPraenomen]が入場するや否や、会場には喝采が巻き起こり、誰がこの偉大な大会を開いたのかなどという愚問を投げかける者は誰一人として居なかった。"
 got_flanked_by:0 "近衛隊を両脇に随伴させた"
 got_accompanied_by_garlanded:0 "花冠を身に着けた[SCOPE.GetRootScope.GetCountry.GetAdjective]の若者と共に"
 got_resplendent_in_majesty:0 "真のアスリートとしての自信に満ち溢れた"
 got_armored_in_style:0 "全身を頑丈な[SCOPE.sC('spooncrafter').GetAdjective]の青銅でまとった"
 games.1.desc_not_competing:0 "\n\n[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]のいないこの催しからは明らかに物足りなさを感じる。観衆は不満のあまり[ROOT.GetCountry.Custom('disappointment_games')]。"
 got_pelting_guard:0 "衛兵に向かって古くなったパンを投げつけている"
 got_riot:0 "競技場の入り口付近で小さな暴動を起こしている"
 got_burnt_effigy:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]がいないことへの抗議として[SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]を模したみっともない人形を燃やしている"
 got_weird_chant:0 "統治者の祖先の出自に関するとりわけ不快な歌を口にし始めた"
 games.1.desc_fail:0 "\n\nしかしながら、最後の最後で[ROOT.GetCountry.GetRuler.GetPraenomen]が転倒して競技への復帰が不可能になるという事故が起こってしまった。近衛隊はすぐさま競技場の安全を確保し、よろめく[ROOT.GetCountry.GetRuler.GetPraenomen]に付き添っている。"
 games.1.desc_success:0 "\n\n全ての者が期待していたとおり、[ROOT.GetCountry.GetRuler.GetPraenomen]は特徴的なスタイルで他の競技者を圧倒した。花冠が[ROOT.GetCountry.GetRuler.GetHerHis]の頭にしっかりと置かれると、[SCOPE.sP('games_location').GetName]の熱狂的な観客はそれを強く承認するかのようにチャントを歌い届けたのである。"
 games.1.desc_fail_lunatic:0 "\n\n間一髪の差ではあったがしかし、[ROOT.GetCountry.GetRuler.GetPraenomen]は結局それを保持できなかった。最後から二番目の競技者が決勝線を過ぎてもまだ、[ROOT.GetCountry.GetRuler.GetPraenomen]は砂にまみれ、ぼろぼろになり、大量の割れた卵に囲まれて惨めな姿を晒していた。[ROOT.GetCountry.GetRuler.GetHerHis|U]の目は天を見つめ、その黒ずんだ唇からは、神々に対する悲し気な恨み言の囁きが漏れ聞こえた。\n\n「…神よ、なぜ私をお見捨てになられたのですか」"
 games.1.desc_not_competing_end:0 "\n\n[ROOT.GetCountry.GetRuler.GetPraenomen]の欠場こそあったものの、競技は健全な精神のもとで続けられた。大会は独特の緊張感の中で閉幕し、観衆は足を鳴らして大会への賛同を示したのだ。"
 games.1.a:0 "黙祷。"
 games.2.t:0 "来たる競技大会"
 games.2.desc:0 "民衆思いの統治者である我らが[ROOT.GetCountry.GetRuler.GetName]は、[ROOT.GetCountry.GetAdjective]の慣習に従って競技大会と祭典の開催を宣言した。\n\n多くの庶民と重臣たちは、[ROOT.GetCountry.GetRuler.GetPraenomen]自身が競技大会に参加して[ROOT.GetCountry.GetRuler.GetHerHis]の勇気を知らしめることの是非について思案している。"
 games.2.a:0 "挑戦しよう！"
 games.2.b:0 "競技場は年老いた[ROOT.GetCountry.GetRuler.GetWomanMan]の立つべき場所ではない。"
 games.2.c:0 "参加するべきではないだろう。"
 games.2.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]はスプーンレースには必ず出場する。"
 old_ruler_not_good_at_sports:0 "高齢であることを理由に参加を辞退する[SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen]を責める者はいません。"
 death_egg_and_spoon:0 "スプーンレースの最中に落命しました。"
 games.1.b:0 "何にせよ、その努力は称えられるべきだ。"
 games.1.c:0 "見たか！[ROOT.GetCountry.GetRuler.GetFamilyDisplayName]家万歳！"
 games.1.d:0 "よし、皆この催しを楽しんだようだな。"
 event_chain_games_tt:0 "統治者は競技大会で競争することにより追加の人気を得ることができます。"
 scheme_influence_has_tt:1 "Has the Influence ambition active."