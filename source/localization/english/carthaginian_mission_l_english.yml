l_english:
 carthaginian_sicily_expansion_mission:0 "シチリア戦争の終結"
 carthaginian_sicily_expansion_mission_DESCRIPTION:0 "シチリア島は長い間、様々なギリシャ人勢力、とりわけシュラクサイ人と我々との間における戦場となってきた。長きにわたる争いは我々の国力を消耗させ、直近では戦争屋のアガトクレスのように、我々を滅亡の間際まで追い込んできた例もある。しかしついに、こうしたつまらない争いに終止符を打ち島を完全に併合する時が来たのだ。"
 carthaginian_sicily_expansion_mission_CRITERIA_DESCRIPTION:0 "このミッションはシチリア島全土を併合したときに完了したとみなされます。"
 carthaginian_sicily_expansion_mission_REWARD_DESCRIPTION:0 "シチリア"
 carthaginian_sicily_expansion_mission_BUTTON_TOOLTIP:1 "シチリア島からの脅威に終止符を打ち、島を手に入れる時だ。野心的なギリシャ人君主によって我々の国が危険にさらされるような事態はもはや過去の話となるのだ。"
 carthaginian_sicily_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_sicily_expansion_mission_1:1 "[SCOPE.sP('acragas_province').GetName]の防衛"
 carthaginian_sicily_expansion_mission_1_DESC:0 "我々はシュラクサイの攻撃からアクラガスを守ると約束したが、我々の数々の介入にもかかわらず今や敵の手に落ちてしまっている。都市を解放する準備を始めるときではないだろうか？"
 carthaginian_sicily_expansion_mission_1_tt:0 "#Y [SCOPE.sP('acragas_province').GetName]#!が[SCOPE.sCountry('mission_country').GetName]または[SCOPE.sCountry('acragas_country').GetName]によって領有されていない"
 carthaginian_sicily_expansion_mission_1_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName]が他国の従属国である"
 carthaginian_sicily_expansion_mission_2:1 "[SCOPE.sP('acragas_province').GetName]の解放"
 carthaginian_sicily_expansion_mission_2_DESC:1 "[SCOPE.sCountry('mission_country').GetName]の忠実な同盟国として、アクラガスは東方のギリシアへと向かうための重要な港となるはずだ。彼らはかつての故郷としばしば交易を行っているので、ギリシアの産品や富をエピクラテイアにもたらしてくれることは間違いないだろう。"
 carthaginian_sicily_expansion_mission_2_tt:0 "[SCOPE.sCountry('acragas_country').GetName]が区域#Y [SCOPE.sP('acragas_province').GetName]#!を領有する"
 carthaginian_sicily_expansion_mission_2_tt_2:0 "[SCOPE.sCountry('acragas_country').GetName]が#Y [SCOPE.sCountry('mission_country').GetName]#!に独立保証を受けている"
 carthaginian_sicily_expansion_mission_3:1 "[SCOPE.sP('acragas_province').GetName]の従属"
 carthaginian_sicily_expansion_mission_3_DESC:0 "カルタゴの西方、シュラクサイの東方、両者の急所にあたる場所に位置しているのが、強力で自立した都市国家、アクラガスである。この島の支配を確実になものにしようと欲するのであれば、何とかしてこの都市と接触する必要がある。"
 carthaginian_sicily_expansion_mission_4:0 "フェニキア植民都市"
 carthaginian_sicily_expansion_mission_4_DESC:0 "シチリア島西部のフェニキア人集落は島に残された我が民の住む数少ない飛び地の一つであり、しばしばギリシャ人によって圧力を受けている。この地域に我々の影響を広げようとするのであれば、これらの都市を強く豊かに維持し続けることが必要不可欠である。"
 carthaginian_sicily_expansion_mission_4_lilybaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#!が都市区域である"
 carthaginian_sicily_expansion_mission_4_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#!が都市区域である"
 carthaginian_sicily_expansion_mission_4_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#!が都市区域である"
 carthaginian_sicily_expansion_mission_4_modifier_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#!、#Y [SCOPE.sP('panorumus_province').GetName]#!および#Y [SCOPE.sP('soluntum_province').GetName]#!は#Y 10年間#!にわたり#Y カルタゴ都市#!の補正を獲得し、次の効果を得ます"
 carthaginian_sicily_expansion_mission_5:0 "カルタゴのシカニア"
 carthaginian_sicily_expansion_mission_5_DESC:0 "シチリア島西部のエピクラテイアは長きにわたってシュラクサイの攻撃に対する唯一の砦であった。多くの戦争の中でたびたび略奪を受けたり破壊されたりはしたが、我々の保護を頼る人々を導くためにも我が都市が常に民たちであふれた状態にしておかなければならない。"
 carthaginian_sicily_expansion_mission_5_effect_tt:0 "カナン宗教のポエニ文化自由民#Y 3#!POPが#Y [SCOPE.sP('lilybaeum_province').GetName]#!、#Y [SCOPE.sP('panorumus_province').GetName]#!および#Y [SCOPE.sP('soluntum_province').GetName]#!に現れます"
 carthaginian_sicily_expansion_mission_5_lilbaeum_tt:0 "#Y [SCOPE.sP('lilybaeum_province').GetName]#!の人口が#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!以上である（#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_lilybaeum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!）"
 carthaginian_sicily_expansion_mission_5_panorumus_tt:0 "#Y [SCOPE.sP('panorumus_province').GetName]#!の人口が#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!以上である（#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_panorumus_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!）"
 carthaginian_sicily_expansion_mission_5_soluntum_tt:0 "#Y [SCOPE.sP('soluntum_province').GetName]#!の人口が#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!以上である（#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_soluntum_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_punic_sicania_max_pop_svalue')|0]#!）"
 carthaginian_sicily_expansion_mission_6:0 "東方の宿敵"
 carthaginian_sicily_expansion_mission_6_DESC:0 "シュラクサイはシチリア島の南東端に位置する最も偉大なギリシャ人都市であり、我々の喉に刺さった棘でもある。長きにわたり我々は島のあちらこちらで彼らと戦い、最近では大胆にも我々の本土に上陸し大混乱を引き起こしたのである。"
 carthaginian_sicily_expansion_mission_7:0 "カルタゴのシュラクサイ"
 carthaginian_sicily_expansion_mission_7_DESC:0 "シュラクサイの支配を得ることはシチリア島に平和をもたらすための第一歩であり、最終的には長きにわたったシチリア島での戦いに終止符を打つことになるであろう。"
 carthaginian_sicily_expansion_mission_8:0 "シケリアの支配"
 carthaginian_sicily_expansion_mission_8_DESC:1 "シケリア人はシチリア島に昔から住む人々であり、ギリシャ人たちがその沿岸に住むことを決めるずっと前からの住民である。彼らは島の中央部に押し込められはしたものの、その独立心や頑固さをたびたび示しており、我々が前進を図るのであれば彼らを抑える必要があるだろう。"
 carthaginian_sicily_expansion_mission_9:0 "地方総督"
 carthaginian_sicily_expansion_mission_9_DESC:1 "地方総督は、シチリア島東部の住民とその地域に新たに置かれた我々の行政機構との間の緊張を間違いなく緩和するだろう。彼らは親しみやすさをもって地域に秩序をもたらすことができるのだ。"
 carthaginian_sicily_expansion_mission_9_tt:0 "#Y [SCOPE.sP('syracuse_province').GetName]#!に総督がいる"
 carthaginian_mission_sicily_local_governor_modifier_tooltip:1 "#Y シケリオティ#!が支配文化であるシチリアの全ての区域は#Y 地方総督#!の補正を#Y10年間#!にわたって獲得し、次の効果を得ます"
 carthaginian_sicily_expansion_mission_10:0 "シュラクサイの軍船"
 carthaginian_sicily_expansion_mission_10_DESC:1 "シュラクサイ人たちはその創意工夫で知られており、過去にも数々の興味深い試みがその都市にもたらされた。彼らの計画やアイデア、そして造船所を見渡せば、我々の軍にも恩恵があるかもしれない。"
 carthaginian_sicily_expansion_mission_11:0 "葡萄酒と穀物"
 carthaginian_sicily_expansion_mission_11_DESC:0 "シチリア島の農地は葡萄や穀物を豊かに産出する土地だが、彼らの土地は満足に手入れもされず、そのやり方も時代遅れのものだ。この地にカルタゴ式の農業を持ち込めば、かつてない豊作を目にすることができるに違いない。"
 carthaginian_sicily_expansion_mission_11_trigger_tt:1 "シチリア島内で#Y 葡萄酒#!@wine!または#Y 穀物#!@grain!を産出する区域を#Y 5#!以上保持する（#Y [SCOPE.ScriptValue('carthaginian_sicily_expansion_mission_wine_and_grain_counter_svalue')|0]#!/#Y 5#!）"
 carthaginian_sicily_expansion_mission_11_tt:2 "シチリア島内で#Y 葡萄酒#!@wine!または#Y 穀物#!@grain!を産出するすべての区域は#Y カルタゴ式農業#!の補正を#Y ゲーム終了#!まで獲得し、次の効果を得ます"
 carthaginian_sicily_expansion_mission_final:0 "一つの時代の終焉"
 carthaginian_sicily_expansion_mission_final_DESC:0 "多くの戦争がシチリア島の各地で起こり、しばしばそれは貧困と死をもたらしてきた。地域全体が我々の統治下となり、我々はもはやギリシャ人の攻撃を恐れる必要がなくなった。残された唯一の問題はどのようにこの地を統治していくのかを決断することだけだ。"
 carthaginian_sicily_expansion_mission_final_tt:1 "このミッションタスクの完了時に、シチリア島は$CAR$の支配下に置かれるか、あるいは$CAR$の#Y 従属国#!として解放されます"
 carthaginian_iberia_expansion_mission:0 "イベリアでの奮闘"
 carthaginian_iberia_expansion_mission_DESCRIPTION:1 "イベリアの豊かな土地はその数多ある銀鉱山を支配する強力な交易帝国の出現を待ち望んでいる。多くのフェニキア人植民都市をうまく利用することで、我々はこの未開の土地に我が兵たちが秩序を広める際の手掛かりを得られるであろう。"
 carthaginian_iberia_expansion_mission_CRITERIA_DESCRIPTION:0 "このミッションは$contestania_region$および$baetica_region$地域の支配権を得たときに完了したとみなされます。"
 carthaginian_iberia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_iberia_expansion_mission_BUTTON_TOOLTIP:0 "イベリアの豊かな鉱山が我々を待ち望んでいる。"
 carthaginian_iberia_expansion_mission_task_1:0 "イベリアの富"
 carthaginian_iberia_expansion_mission_task_1_DESC:0 "イベリア南東部で活動しているギリシャ人やフェニキア人の交易商は、銀や金、その他の鉱石など、しばしば想像を超えた富を持ち帰ってくる。"
 carthaginian_iberia_expansion_mission_task_2:0 "イベリアの鉱山"
 carthaginian_iberia_expansion_mission_task_2_DESC:1 "軍事行動や新たに征服した土地を守るための基盤建設には富が必要不可欠だが、イベリアの豊かな鉱山を支配することでそうした富を手に入れることができるだろう。"
 carthaginian_iberia_expansion_mission_task_3:0 "銀積み出し港"
 carthaginian_iberia_expansion_mission_task_3_DESC:1 "銀を母国へと安全に持ち帰るために、商品を持ち帰る船が利用可能な交易拠点を一つか二つ整備するというのは理にかなった話である。"
 carthaginian_iberia_expansion_mission_task_3_tt_1:1 "$CAR$が#Y [SCOPE.sP('qishi_province').GetName]#!を領有し、なおかつその区域が都市である"
 carthaginian_iberia_expansion_mission_task_3_tt_2:1 "$CAR$が#Y [SCOPE.sP('choba_province').GetName]#!を領有し、なおかつその区域が都市である"
 carthaginian_iberia_expansion_mission_task_3_tt_3:1 "$CAR$が#Y [SCOPE.sP('igilgili_province').GetName]#!を領有し、なおかつその区域が都市である"
 carthaginian_iberia_expansion_mission_task_3_tt_4:1 "$CAR$が#Y [SCOPE.sP('zalda_province').GetName]#!を領有し、なおかつその区域が都市である"
 carthaginian_iberia_expansion_mission_task_4:0 "コンテスタニア内陸部"
 carthaginian_iberia_expansion_mission_task_4_DESC:0 "コンテスタニ人の土地を支配することは、大イベリアを支配する最初の一歩に過ぎないだろう。"
 carthaginian_iberia_expansion_mission_task_4_tt:2 "我々が現在領有していない#Y $contestania_meridionalis_area$#!州の全ての区域に請求権を得ます"
 carthaginian_iberia_expansion_mission_task_5:0 "カルタゴの介入"
 carthaginian_iberia_expansion_mission_task_5_DESC:0 "我々はいくつかの沿岸部の部族とは長期的で有益な関係を築いてきたが、その頑固さや粗野な気風で広く知られるイベリアの他の部族は外国人による支配を簡単には受け入れないだろう。"
 carthaginian_iberia_expansion_mission_task_5_optional:0 "イベリア中心部の防衛"
 carthaginian_iberia_expansion_mission_task_5_optional_DESC:0 "カルタゴ支配下のイベリア中心部に抜ける多くの峠を要塞化することで、鉱山での作業を妨げられずに続けることが保証されるだろう。"
 carthaginian_iberia_expansion_mission_task_5_optional_tt:1 "#Y $PROV1284$#!、#Y $PROV1281$#!および#Y $PROV1259$#!区域は#Y カルタゴ植民都市#!の補正を#Y 10年間#!にわたって獲得し、次の効果を得ます"
 carthaginian_iberia_expansion_mission_task_6:0 "新カルタゴ"
 carthaginian_iberia_expansion_mission_task_6_DESC:2 "我々がかつてアフリカの地に定住したときのカルタゴのように、新カルタゴは新たな領土における文明の導き手となるだろう。"
 carthaginian_iberia_expansion_mission_task_6_tt:0 "[SCOPE.sCountry('mission_country').GetName]が#Y $baetica_region$#!および#Y $contestania_region$#!地域において#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#!以上の都市区域を持つ（#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_new_carthage_max_svalue')|0]#!）"
 carthaginian_iberia_expansion_mission_task_7:0 "バレアリデス"
 carthaginian_iberia_expansion_mission_task_7_DESC:2 "イベリアの諸部族とフェニキアの定住者たちの交わる場として、バレアリデスは独特で興味深い文化を持っている。残るイベリアの土地への近さも相まって、バレアリデスは我々の軍隊がこの地域にわたる支配を主張する際に高い有用性を発揮することになるだろう。"
 carthaginian_iberia_expansion_mission_task_8:0 "投石具の港"
 carthaginian_iberia_expansion_mission_task_8_DESC:1 "バレアレス諸島は投石具（スリンガー）の素晴らしさにおいて知られており、この地域に我々が新たに支配を打ち立てたことで我々はこれらスリンガーを戦場に携行し敵に向かって使用できるようになった。"
 carthaginian_iberia_expansion_mission_task_9:0 "タルテッシアの末裔"
 carthaginian_iberia_expansion_mission_task_9_DESC:0 "古のタルテッソスは時の流れの中で失われてしまったが、我々はその地に住まう新たな部族たちと古き繋がりを再び築き上げることができるのではないだろうか。"
 carthaginian_iberia_expansion_mission_task_10:0 "タルテッシアの同盟者"
 carthaginian_iberia_expansion_mission_task_10_DESC:1 "イベリアの諸部族間の地域的な同盟に対し、我々は彼らの土地を強引に奪う敵としてではなく、新たな友人として自己紹介できる可能性があるだろう。"
 carthaginian_iberia_expansion_mission_task_10_tt:1 "#Y $baetica_region$#!地域のすべての州は#Y バエティカの友情#!の補正を#Y 10年間#!にわたって獲得し、次の効果を得ます"
 carthaginian_iberia_expansion_mission_task_11:0 "ヒスパニアへの入植"
 carthaginian_iberia_expansion_mission_task_11_DESC:0 "民衆たちは我々のイベリアにおける戦果を大きな興味を持って見ており、すでに現地では大勢のカルタゴ人入植者が見られるようになった。イベリアにおける入植活動を活発化させることに焦点を当てるときではないだろうか。"
 carthaginian_iberia_expansion_mission_task_11_trigger_tt:0 "[SCOPE.sCountry('mission_country').GetName]が#Y ポエニ#!文化が支配的である#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#!以上の都市区域を#Y $baetica_region$#!および#Y $contestania_region$#!地域に持っている（#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_iberian_expansion_mission_settling_hispania_max_svalue')|0]#!）"
 carthaginian_iberia_expansion_mission_task_11_tt:1 "#Y $baetica_region$#!および#Y $contestania_region$#!地域のすべての州は#Y カルタゴ人入植者#!の補正を#Y 5年間#!にわたって獲得し、次の効果を得ます"
 carthaginian_iberia_expansion_mission_task_12:0 "異国の神の組み込み"
 carthaginian_iberia_expansion_mission_task_12_DESC:1 "多くのイベリアの部族が新たに我々の支配下に置かれるようになったこともあり、カルタゴ国内に広がるイベリア文化への興味の高まりが見て取れるようになった。人々がますます外国の文化に慣れ親しんでいるということもあって、彼らの神の一柱を我々の神々に加えるというのは我々の好意を示す振る舞いとみなされることだろう。"
 carthaginian_iberia_expansion_mission_task_12_tt:0 "#Y エンドウェリクスの祝福#!が#Y コシャルの祝福#!と置き換わります"
 carthaginian_iberia_expansion_mission_task_13:0 "バエティカの確保"
 carthaginian_iberia_expansion_mission_task_13_DESC:0 "我々はすでにバエティカにおける最初の一歩を踏み出し、小集落もいくつか建設されている。我々の入植者たちが安全に暮らせるために、そして地域における我々の活動や存在を守るためにも前進してこれらの土地を確保する時だ。"
 carthaginian_iberia_expansion_mission_task_13_tt:1 "#Y [SCOPE.sP('agadir_province').GetName]#!、#Y [SCOPE.sP('menesthei_province').GetName]#!および#Y [SCOPE.sP('ocuri_province').GetName]#!の#Y 3#!POPを#Y ポエニ#!文化に同化する"
 carthaginian_iberia_expansion_mission_task_14:0 "タルテッソスの復興"
 carthaginian_iberia_expansion_mission_task_14_DESC:0 "元々のタルテッソスは滅び去ってしまったのかもしれないが、時間と資源さえ与えられれば我々は彼らがリグスティーヌス湖とバエティス川にわたって敷いた秩序を再び築き上げることができるだろう。"
 carthaginian_iberia_expansion_mission_task_14_tt:2 "#Y 区域[SCOPE.sP('tartessos_province').GetName]#!に#Y $TARTESSOS_NAME$#!という名の#Y 植民地#!を解放し、#Y [SCOPE.sP('olontigi_province').GetName]#!、#Y [SCOPE.sP('urgia_province').GetName]#!および#Y [SCOPE.sP('nabrissa_province').GetName]#!の各区域を与えます"
 carthaginian_iberia_expansion_mission_task_final_1:0 "カルタゴ・ノヴァの勃興"
 carthaginian_iberia_expansion_mission_task_final_1_DESC:1 "カルタゴはかつて、ティルスの支配の元から離れ自らの運命を求めた。同じように、我々は新カルタゴをイベリアの敵対的な諸部族と異国の土地の中に解き放ち、その運命を彼ら自身に委ねることにしたのだ。"
 carthaginian_iberia_expansion_mission_task_final_1_tt:2 "$CARTHAGO_NOVA_NAME$という名で#Y 従属国#!を解放し、#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $baetica_region$#!および#Y $contestania_region$#!地域に領有するすべての区域を与えます"
 carthaginian_iberia_expansion_mission_task_final_2:0 "ヒスパニアの支配者"
 carthaginian_iberia_expansion_mission_task_final_2_DESC:1 "イベリアの豊かな大地を、我々はいかなる手段を用いようとも支配下に置かなければならない。その無尽の鉱山や肥沃な平原は、我が民たちの未来を築き上げるのに必要不可欠なものなのだ。"
 carthaginian_iberia_expansion_mission_task_final_2_tt:0 "$CAR$の同盟国もしくは従属国ではなく、#Y $baetica_region$#!もしくは#Y $contestania_region$#!に区域を領有するすべての隣国は、$CAR$に対する評価を#Y 30#!失います"
 carthaginian_magna_graecia_expansion_mission:0 "マグナ・グラエキアへの侵攻"
 carthaginian_magna_graecia_expansion_mission_DESCRIPTION:0 "マグナ・グラエキアはイタリアを北に、ギリシアを東に見る交差点に位置しており、そこに住む者は両者の争いに際してどちらの側とも交易を手掛けることができるだろう。"
 carthaginian_magna_graecia_expansion_mission_CRITERIA_DESCRIPTION:0 "このミッションは$magna_graecia_region$に我々の影響力が拡大したときに完了したとみなされます。"
 carthaginian_magna_graecia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_magna_graecia_expansion_mission_BUTTON_TOOLTIP:0 "我々はマグナ・グラエキアの人々との間で長い年月にわたり交易を行い、交流を行い、そして争ってきた。かの地域に我々の利権を拡大することは、成長し続けるわが国にとって間違いなく有益なことだと証明されるだろう。"
 carthaginian_magna_graecia_expansion_mission_task_1:1 "Taking $croton_area$"
 carthaginian_magna_graecia_expansion_mission_task_1_DESC:2 "$croton_area$ was once settled by the Greeks from the east, but has lately seen a large incursion of Italics coming down from the north. Known for its valuable wine, fertile plains and many port cities, it could be a worthwhile endeavor to conquer the region."
 carthaginian_magna_graecia_expansion_mission_task_2:0 "ルカニアの打倒"
 carthaginian_magna_graecia_expansion_mission_task_2_DESC:0 "ギリシャ人の港町とイタリアの内陸部を隔てる位置にあるルカニアは簡単に統治できる地域ではない。しかしながらその困難さを踏まえたとしても、イタリア半島をさらに深くまで前進しようと望むのであれば当地を懐柔することは必須だと言えるだろう。"
 carthaginian_magna_graecia_expansion_mission_task_3:0 "タレントゥムの征服"
 carthaginian_magna_graecia_expansion_mission_task_3_DESC:0 "タレントゥムとメタポントゥムはイタリア半島南岸に沿う古代からの都市である。騎兵と工芸品で知られるこれらの都市を我々の縄張りに何とか囲い込むことができれば相当な利益を生み出してくれるだろう。"
 carthaginian_magna_graecia_expansion_mission_task_4:0 "マグナ・グラエキアの港"
 carthaginian_magna_graecia_expansion_mission_task_4_DESC:1 "マグナ・グラエキアの豊かな港湾都市はしばしば我々の支配圏の外側に位置していて、ギリシャ人たちが北地中海交易の大部分を独占している。これらの港をいくつかを、軍事的あるいは外交的手段によって支配することができれば、地域の諸都市にまたがる巨大な商業網に我々も加わることができるだろう。"
 carthaginian_magna_graecia_expansion_mission_task_4_tt:1 "[SCOPE.sCountry('mission_country').GetName]が#Y $croton_area$#!、#Y $heraclea_area$#!および#Y $tarentum_area$#!州に#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#!以上の港を領有する（#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_max_svalue')|0]#!）"
 carthaginian_magna_graecia_expansion_mission_task_4_rhegium_opinion_tt:0 "#Y [SCOPE.sP('rhegium_province').GetName]#!（#Y [SCOPE.sP('rhegium_province').GetOwner.GetName]#!）の所有者の[SCOPE.sCountry('mission_country').GetName]に対する評価が#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#!以上である"
 carthaginian_magna_graecia_expansion_mission_task_croton_opinion_tt:0 "#Y [SCOPE.sP('croton_province').GetName]#!（#Y [SCOPE.sP('croton_province').GetOwner.GetName]#!）の所有者の[SCOPE.sCountry('mission_country').GetName]に対する評価が#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#!以上である"
 carthaginian_magna_graecia_expansion_mission_task_tarentum_opinion_tt:0 "#Y [SCOPE.sP('tarentum_province').GetName]#!（#Y [SCOPE.sP('tarentum_province').GetOwner.GetName]#!）の所有者の[SCOPE.sCountry('mission_country').GetName]に対する評価が#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_mission_ports_of_magna_graecia_opinion_value')|0]#!以上である"
 carthaginian_magna_graecia_expansion_mission_task_5:0 "カルタゴの地域拠点"
 carthaginian_magna_graecia_expansion_mission_task_5_DESC:0 "我々の文化と伝統を頑固なギリシャ人たちに積極的に広めても敵対心と抵抗しか生み出さないのに対して、友好的で自立した立場の者を住まわせた場合は我々の提案に彼らも興味を持つということが分かってきた。遠からずマグナ・グラエキアの人々はカルタゴの理念により慣れ親しんでいくことだろう。"
 carthaginian_magna_graecia_expansion_mission_task_5_trigger_tooltip:4 "[SCOPE.sCountry('mission_country').GetName] owns at least one territory with a port and dominant #Y Punic#! culture in the areas of #Y $croton_area$#!, #Y Lucania#! or #Y Tarentum#! (#Y [SCOPE.ScriptValue('carthaginian_magna_graecia_expansion_local_punic_center_svalue')|0]#!/#Y 1#!)"
 carthaginian_magna_graecia_expansion_mission_task_5_tt:4 "Release your largest port city with dominant #Y Punic#! culture in the areas of #Y $croton_area$#!, #Y Lucania#! or #Y Tarentum#! as a #Y Colony#! of [SCOPE.sCountry('mission_country').GetName]"
 carthaginian_magna_graecia_expansion_mission_task_6:0 "カルタゴのポンペイ"
 carthaginian_magna_graecia_expansion_mission_task_6_DESC:0 "山がちなマグナ・グラエキア北西部の沿岸に位置するポンペイは、ラテンやイタリアの中枢部に道を拓くうえで間違いなく要所だと言えるだろう。"
 carthaginian_magna_graecia_expansion_mission_task_6_tt:1 "$PROV9$を[SCOPE.sCountry('mission_country').GetName]の#Y 植民地#!として解放します"
 carthaginian_magna_graecia_expansion_mission_task_7:0 "交易の伝統"
 carthaginian_magna_graecia_expansion_mission_task_7_DESC:1 "我々は地中海全域にわたる交易の長い伝統を保有しており、今も価値ある品物をある者から別の者へと運んでいる。それはイベリアの銀であり、キュプロスの銅であり、あるいはエジプトの穀物であり、我々は常に様々な国の間で重要な役割を果たし続けているのだ。"
 carthaginian_magna_graecia_expansion_mission_task_8:0 "タレントゥムの騎兵"
 carthaginian_magna_graecia_expansion_mission_task_8_DESC:1 "タレントゥムの騎兵はその先進的な散兵戦術によって地中海全域にわたって名を轟かせており、タレントゥムの傭兵隊がその練度によってギリシア式の軍を下支えしている姿はしばしば見られる光景である。これらの高名な馬と兵士たちを[SCOPE.sCountry('mission_country').GetName]の本国にいくらか連れ帰ることができれば、引く手あまたのその技術と知識を我が軍隊にもたらしてくれることは間違いないだろう。"
 carthaginian_magna_graecia_expansion_mission_task_8_tt:1 "$PROV56$の所有者の[SCOPE.sCountry('mission_country').GetName]に対する評価が#Y 150#!以上である"
 carthaginian_magna_graecia_expansion_mission_task_final_1:0 "地域同盟"
 carthaginian_magna_graecia_expansion_mission_task_final_1_DESC:2 "我々は古代よりエトルリアの人々と協定を持っており、その後、ほかのいくつかのイタリアの諸部族と交易協定を締結する姿を確認している。彼らは条約を身勝手に破り互いに争いあう人々ではあるが、我々に対してはその性質を表に出しておらず、両者が繁栄を享受できるような条件での協定を模索するべきではないだろうか。"
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt:1 "[SCOPE.sCountry('mission_country').GetName]と同盟関係ではなく従属国でもない$magna_graecia_region$もしくは$central_italy_region$地域のすべての#Y イタリア#!国家は[SCOPE.sCountry('mission_country').GetName]に対する評価を#G 25#!得ます"
 carthaginian_magna_graecia_expansion_mission_task_final_1_tt_2:1 "[SCOPE.sCountry('mission_country').GetName]と同盟関係ではなく従属国でもない$magna_graecia_region$もしくは$central_italy_region$に位置するすべての#Y ギリシャ#!国家は[SCOPE.sCountry('mission_country').GetName]に対する評価を#R  50#!得ます"
 carthaginian_magna_graecia_expansion_mission_task_final_2:0 "古びた条約"
 carthaginian_magna_graecia_expansion_mission_task_final_2_DESC:0 "我々はマグナ・グラエキア、ガリア、そしてギリシア本土のギリシャ人と多くの条約や協定を結んできた。我々がマグナ・グラエキアの地へ進出した今、これらの古い条約を現状を反映したものへと書き換える時ではないだろうか。"
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt:1 "[SCOPE.sCountry('mission_country').GetName]と同盟関係ではなく従属国でもない$magna_graecia_region$もしくは$central_italy_region$に位置するすべての#Y ギリシャ#!国家は[SCOPE.sCountry('mission_country').GetName]に対する評価を#G 25#!得ます"
 carthaginian_magna_graecia_expansion_mission_task_final_2_tt_2:1 "[SCOPE.sCountry('mission_country').GetName]と同盟関係ではなく従属国でもない$magna_graecia_region$もしくは$central_italy_region$に位置するすべての#Y イタリア#!国家は[SCOPE.sCountry('mission_country').GetName]に対する評価を#R 50#!得ます"
 carthaginian_magna_graecia_expansion_mission_task_final_3:0 "マグナ・プニカ"
 carthaginian_magna_graecia_expansion_mission_task_final_3_DESC:1 "我々は誰かの気まぐれによって犠牲になることなく、努力を本質に向けて注いできた。もはや野心的なギリシャ人君主に攻撃を受けたり、信用ならないイタリアの部族に裏切られるようなこともないのだ。"
 carthaginian_magna_graecia_expansion_mission_task_final_3_tt:2 "All territories in #Y $croton_area$#!, #Y Lucania#!, #Y Tarentum#!, #Y Apulia#! and #Y Campania#! gain the modifier #Y Magna Punica#!, giving the following effects"
 carthaginian_phoenicia_expansion_mission:0 "フェニキアの解放"
 carthaginian_phoenicia_expansion_mission_DESCRIPTION:0 "長き期間にわたってフェニキアの人々は様々な支配者の支配下に置かれてきた。ティルスの末裔として、我々は彼らの元に戻り手を差し伸べるのが道理というものだ。"
 carthaginian_phoenicia_expansion_mission_CRITERIA_DESCRIPTION:0 "このミッションは$north_phoenicia_area$および$south_phoenicia_area$州を従属させるか解放したときに完了したとみなされます。"
 carthaginian_phoenicia_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_phoenicia_expansion_mission_BUTTON_TOOLTIP:0 "我がフェニキアの同朋は長い期間にわたって抑圧され不当に扱われている。今こそ彼らを手助けする時だ。"
 carthaginian_phoenicia_expansion_mission_task_1:0 "キプロス島への好機"
 carthaginian_phoenicia_expansion_mission_task_1_DESC:0 "我々は記憶に残る限りの過去よりキプロス島と交易を行っており、島にいくつかの植民地を抱えていたこともある。東方のアッシリアやアナトリアに向けて我々の影響力を拡大したいのであれば、豊かなキプロス島の支配権を再び握ることは有益だろう。"
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt:1 "[SCOPE.sCountry('mission_country').GetName]が#Y $cyprus_area$#!州の港湾都市区域を少なくとも一つ領有する（#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_port_city_svalue')|0]#!/#Y 1#!）"
 carthaginian_phoenicia_expansion_mission_task_1_trigger_tt_2:1 "[SCOPE.sCountry('mission_country').GetName]が#Y $cyprus_area$#!州に#Y 卑金属#!@base_metals!を産出する区域を少なくとも一つ領有する（#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_cypriot_opportunities_mining_settlement_svalue')|0]#!/#Y 1#!）"
 carthaginian_phoenicia_expansion_mission_task_2:0 "ありあまる銅"
 carthaginian_phoenicia_expansion_mission_task_2_DESC:0 "キプロス島は長い間その深く豊かな銅鉱山によって知られており、これらの鉱山を支配することは東地中海における軍事行動の財源を確保する一つの方法である。"
 carthaginian_phoenicia_expansion_mission_task_2_tt:1 "[SCOPE.sCountry('mission_country').GetName]が#Y $cyprus_area$#!州に#Y 採掘場#!を持つ区域を#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#!以上領有する（#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_riches_max_svalue')|0]#!）"
 carthaginian_phoenicia_expansion_mission_task_3:0 "銅の取引"
 carthaginian_phoenicia_expansion_mission_task_3_DESC:1 "キプロス島の銅を大量に売りさばけば、我々の懐も温まるうえに隣人にも好感されるに違いない。"
 carthaginian_phoenicia_expansion_mission_task_3_tt:1 "#Y $cyprus_area$州#!から3以上の#Y 卑金属#!@base_metals!を輸出する（#Y [SCOPE.ScriptValue('carthaginian_phoenicia_expansion_copper_emporium_svalue')|0]#!/#Y 3#!）"
 carthaginian_phoenicia_expansion_mission_task_4:0 "故国の解放"
 carthaginian_phoenicia_expansion_mission_task_4_DESC:0 "独立した立場となる前、かつて我々はティルスの植民地であった。今こそ我らが故郷に戻り、我々の同朋を抑圧者から解放する時であろう。"
 carthaginian_phoenicia_expansion_mission_task_5:0 "凱旋帰郷"
 carthaginian_phoenicia_expansion_mission_task_5_tt:1 "何人かの#Y フェニキア#!文化の人物が[SCOPE.sCountry('mission_country').GetName]に現れます"
 carthaginian_phoenicia_expansion_mission_task_5_DESC:0 "ティルスの解放は偉大なるフェニキアの復興の第一歩に過ぎない。未だそこかしこに抑圧されているフェニキアの民が居るのだから。"
 carthaginian_phoenicia_expansion_mission_task_6:0 "フェニキアの統合"
 carthaginian_phoenicia_expansion_mission_task_6_DESC:0 "有史以前から偉大なるフェニキアの諸都市は互いに独立して割拠しており、北はアラドスから南はティルスに至るフェニキアの沿岸にわたって広がっていた。"
 carthaginian_phoenicia_expansion_mission_task_7:0 "杉の帝国"
 carthaginian_phoenicia_expansion_mission_task_7_DESC:1 "初期のフェニキア人たちは大きな杉の木を用いて船を造り、遠方の国と交易を行うために地中海全域を航海していたと言われている。こうした材料を手にできれば比類ない質の船を作り上げることができるに違いない。"
 carthaginian_phoenicia_expansion_mission_task_7_optional:0 "熟練の造船工"
 carthaginian_phoenicia_expansion_mission_task_7_optional_DESC:1 "フェニキア人たちは世界史における最も優れた造船工であった民であり、その時々の宗主国のために巨大な船を建造してきた。"
 carthaginian_phoenicia_expansion_mission_task_final:0 "フェニキアの覇権"
 carthaginian_phoenicia_expansion_mission_task_final_DESC:1 "フェニキアの人々は我々の記憶に残る限りの過去からずっと様々な支配者の下に置かれていたが、今こそフェニキアの末裔が彼らに確実な庇護を与える時である。"
 carthaginian_phoenicia_expansion_mission_task_final_tt:0 "#Y $north_phoenicia_area$#!および#Y $south_phoenicia_area$#!州に従属国が領有する土地を統合します"
 carthaginian_phoenicia_expansion_mission_task_final_2:0 "自由なるフェニキア"
 carthaginian_phoenicia_expansion_mission_task_final_2_DESC:0 "地中海をまたぐ交易と商業に精を出してきたフェニキアの人々は常に独立心を持った民族であった。かつてのように彼らは彼ら自身によって統治されることこそが道理である。"
 carthaginian_phoenicia_expansion_mission_task_final_2_tt:1 "$PHOENICIA_NAME$という名で#Y 封建国#!を解放し、彼らは[SCOPE.sCountry('mission_country').GetName]が#Y $north_phoenicia_area$#!および#Y $south_phoenicia_area$#!州に領有するすべての土地を受け取ります"
 carthaginian_africa_expansion_mission:0 "アフリカの守護者"
 carthaginian_africa_expansion_mission_DESCRIPTION:0 "我々の交易帝国が拡大し、多くの植民地や港を海外に持つようになるに従って、アフリカに対する熱意はしぼんでいった。手に負えない諸部族の反乱や急襲から背後を守るためにも、我々は海の向こうに再び目を向ける前に足元を固めなければならない。"
 carthaginian_africa_expansion_mission_CRITERIA_DESCRIPTION:0 "このミッションは北アフリカ西部を従属させるか征服したときに完了したとみなされます。"
 carthaginian_africa_expansion_mission_REWARD_DESCRIPTION:0 "アフリカ"
 carthaginian_africa_expansion_mission_BUTTON_TOOLTIP:0 "再び外界に目を向ける前に我々は背後の守りを固める必要がある。"
 carthaginian_africa_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_africa_expansion_libyphoenician_settlement:0 "ムスラミイ族の統合"
 carthaginian_africa_expansion_libyphoenician_settlement_DESC:2 "ムスラミイの諸部族の土地とは我が国の南西で国境を接している。名目上彼らは我々に対して忠誠を誓ってはいるが、国境付近では我々の植民者とムスラミイ族との衝突が発生するようになっている。今こそこれらの野蛮な部族にカルタゴの文化を啓蒙する時だ。"
 carthaginian_africa_expansion_libyphoenician_settlement_tt1:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $numidia_maioris_area$#!、#Y $numidia_minoris_area$#!もしくは#Y $gaetulia_orientalis_area$#!州に#Y 15#!以上のPOPが住む都市区域を少なくとも一つ領有する"
 carthaginian_africa_expansion_libyphoenician_settlement_tt2:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $MSL$#!を統合します"
 carthaginian_africa_expansion_integrating_phoenicians:0 "邪悪なる姉妹"
 carthaginian_africa_expansion_integrating_phoenicians_DESC:0 "フェニキア都市、ウティカとケルクアンは我々の姉妹都市であり、長い期間にわたってカルタゴの忠実な同盟国であった。しかしながら、昨今は不平を言うことが増えかつてのような忠実さを失っているように思われる。彼らに自身の運命を握らせておかない方が良い状況になってきているのではないだろうか。"
 carthaginian_africa_expansion_ending_massaesylia:0 "マッサエシュリア族の脅威"
 carthaginian_africa_expansion_ending_massaesylia_DESC:0 "西方のマッサエシュリア族がルサッディルとカルタンの間にあるカルタゴ人の入植者たちを襲っているようだ。彼らは我々に支配されることで、いかに我々が激怒しているのかを思い知る必要がある。"
 carthaginian_africa_expansion_ending_massaesylia_tt1:1 "#Y $MSS$#!が#Y [SCOPE.GetRootScope.GetCountry.GetName]#!の従属国である"
 carthaginian_africa_expansion_ending_massaesylia_tt2:1 "#Y $MSS$#!が存在せず、#Y [SCOPE.GetRootScope.GetCountry.GetName]#!もしくはその従属国が#Y $mauretania_caesariensis_orientalis_area$#!、#Y $mauretania_caesariensis_minoris_area$#!、#Y $mauretania_caesariensis_maioris_area$#!、#Y $mauretania_caesariensis_centralis_area$#!および#Y $mauretania_caesariensis_occidentalis_area$#!州を完全に領有する"
 carthaginian_africa_expansion_securing_coastline:0 "アフリカ沿岸部の確保"
 carthaginian_africa_expansion_securing_coastline_DESC:0 "我々はすでにアフリカ北部とヌミディアの沿岸部を支配しているが、地中海西部の支配を確固たるものとするためにマウレタニアの沿岸部へも支配地域を広げる必要があるだろう。"
 carthaginian_africa_expansion_securing_coastline_tt:1 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!またはその従属国が#Y $PROV6490$#!から#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に至るまでのすべてのアフリカ沿岸部と、#Y $mauretania_tingitana_septentrionalis_area$#!および#Y $mauretania_tingitana_meridionalis_area$#!州のすべての区域を領有する（#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_mission_africa_securing_coastline_max_svalue')|0]#!）"
 carthaginian_africa_expansion_unruly_subject:0 "ベルベル人の反乱"
 carthaginian_africa_expansion_unruly_subject_DESC:0 "表面上は我々に従っているマッシュリア族は移り気な従属国である。我々は未だ彼らが我々のために闘ってくれるのか、それとも敵側へと寝返るのかについて確信を持っていない。時間だけがマッシュリア族の忠誠がどこへ向いているのかを教えてくれるだろう。"
 carthage_africa_unruly_subject.tt:1 "このミッションの完了により#Y $MSY$#!と#G [SCOPE.GetRootScope.GetCountry.GetName]#!の間で戦争が勃発します"
 carthaginian_africa_expansion_massylian_hinterland:0 "マッシュリア奥地"
 carthaginian_africa_expansion_massylian_hinterland_DESC:0 "マッシュリア族を本来の土地に押し返して、次に我々は南方にあるマッシュリア奥地の支配権を確保する必要がある。カルタゴ人入植者はその地における我々の影響力を確固たるものにするために、必要となる道具を提供してくれるだろう。"
 carthaginian_africa_expansion_eastern_coast:0 "四都物語"
 carthaginian_africa_expansion_eastern_coast_DESC:1 "ビュッサティス沿岸に位置する南方のフェニキア人の諸都市は我々と長きにわたって良い関係を築いている同盟国である。この地における我々の影響力を強化するために、彼らをより[SCOPE.GetRootScope.GetCountry.GetName]の胸元へと引き寄せる時期が来たのかもしれない。"
 carthaginian_africa_expansion_emporium_tripoli:0 "トリポリの中心地"
 carthaginian_africa_expansion_emporium_tripoli_DESC:0 "南方に位置する我々の隣人、エンポリオンとトリポリタニアは、現在のところ我々の保護下にある。支配権を南や東へ拡大するために、おそらく我々には彼らの豊かな港を直接支配する必要があるだろう。"
 carthaginian_africa_expansion_libyan_empire:0 "リビュア帝国"
 carthaginian_africa_expansion_libyan_empire_DESC:1 "アフリカの沿岸は我々の支配下となり、メルカルトの柱からリビュア砂漠に至るまでヌミディアとマウレタニアの諸部族は[SCOPE.GetRootScope.GetCountry.GetName]のくびきの下に屈した。今や我々の母国を脅かすものはなく海をまたぐ土地は収穫の時を迎えており、偉大なるディードーの都は燦爛たる光によって照らされているのである。"
 carthage_africa_libyan_empire.tt:0 "このタスクの完了時に二つの永続的なボーナスから一つを選択します"
 carthaginian_africa_expansion_libyphoenician_settlement_tt:0 "ムスラミイの諸部族は服従して#Y [SCOPE.GetRootScope.GetCountry.GetName]#!の#Y 属国#!となるか、あるいは#Y [SCOPE.GetRootScope.GetCountry.GetName]#!からの独立戦争に踏み切るかのいずれかが発生します"
 carthage_mission_iberian_investments:0 "イベリアへの投資"
 carthage_mission_iberian_investments_DESCRIPTION:1 "イベリア征服はかの地における我々の影響力を大きく拡大させたが、確保した土地のほとんどは未開で貧しい土地である。イベリアから産出される莫大な富を最大限に活用するためにもこの地に手を掛け産業基盤を整えなければならない。"
 carthage_mission_iberian_investments_CRITERIA_DESCRIPTION:0 "このミッションは$baetica_region$と$contestania_region$の領土が改善されたときに完了したとみなされます。"
 carthage_mission_iberian_investments_BUTTON_TOOLTIP:0 "現在のところイベリアにおける我々の領土はあまりにも貧弱で期待していたほどの富を生み出せていない。この地にさらに投資することで[ROOT.GetCountry.GetCapital.GetName]へ潤沢な銀を供給できるようにしなければならない。"
 carthage_mission_iberian_investments_metal_emporium:0 "マスティアニアの鉱山"
 carthage_mission_iberian_investments_metal_emporium_DESC:0 "イベリア半島は金や銀、その他の卑金属に富んだ土地である。余剰を確保することはバルカ家のイベリアにおける権力基盤確立の助けとなるだろう。"
 carthage_mission_iberian_investments_metal_emporium_tt_1:2 "#Y 卑金属#!@base_metals!、#Y 鉄材#!@iron!または#Y 貴金属#!@precious_metals!を産出し#Y 採掘場#!を持つ区域を#Y $baetica_region$#!および#Y $contestania_region$#!本土に#Y 6#!以上領有する（#Y [SCOPE.ScriptValue('cm_economic_mine_counter_svalue')|0]#!/#Y 6#!）"
 carthage_mission_iberian_investments_metal_emporium_tt_2:2 "#Y 卑金属#!@base_metals!、#Y 鉄材#!@iron!または#Y 貴金属#!@precious_metals!を産出し、#Y 採掘場#!を持つ#Y $baetica_region$#!および#Y $contestania_region$#!本土にあるすべての区域は、#Y マスティアニアの鉱山#!の補正を#Y ゲーム終了#!まで獲得し、以下の効果を得ます"
 carthage_mission_iberian_investments_ports_iberia:0 "イベリアの主要港"
 carthage_mission_iberian_investments_ports_iberia_DESC:0 "イベリアで産出する莫大な量の原材料をもって交易網を立ち上げ整備すれば、バルカ家のイベリアにおける政治的影響力は確固たるものになり、そしておそらくはカルタゴ全体にさえそれは及ぶものになるだろう。"
 carthage_mission_iberian_investments_ports_iberia_tt_1:3 "#Y $baetica_region$#!および#Y $contestania_region$#!本土に#Y 市場#!を持つ港湾都市区域を#Y 10#!以上領有する（#Y [SCOPE.ScriptValue('cm_economic_ports_counter_svalue')|0]#!/#Y 10#!）"
 carthage_mission_iberian_investments_ports_iberia_tt_2:2 "#Y $baetica_region$#!および#Y $contestania_region$#!本土において、#Y 市場#!を持つ都市区域を少なくとも#Y 1つ#!含むすべての州は#Y イベリアの主要港#!の補正を#Y 20年間#!にわたって獲得し、次の効果を得ます"
 carthage_mission_iberian_investments_iberian_riches:0 "イベリアの富"
 carthage_mission_iberian_investments_iberian_riches_DESC:1 "補給品の支配権を握り、それを自身に輸出する手はずを整えることで、バルカ家はイベリアにおける金属交易の独占を達成した。とりわけ金の輸出は莫大な利益をもたらした。彼らはもちろんカルタゴ本国にもいくからの還流を申し出た。"
 carthage_mission_iberian_investments_iberian_riches_tt:2 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y $baetica_region$#!もしくは#Y $contestania_region$#!地域の州に#Y 貴金属#!@precious_metals!を#Y 4#!以上保有している"
 carthage_mission_iberian_investments_governing_iberia:0 "バルカ家による統治"
 carthage_mission_iberian_investments_governing_iberia_DESC:0 "バルカ家はカルト・ハダシュトの統治権が与えられるべきだと要求した。彼らが伝えてきたところによると、彼らはイベリア植民地について大いなる構想を持っているとのことだ。"
 carthage_mission_iberian_investments_loyal_iberia:0 "イベリアにおける支持"
 carthage_mission_iberian_investments_loyal_iberia_DESC:0 "大いなる構想を進める前にバルカ家は地域の人々の支持を確固たるものにしなければならない。タニト神は彼らの失敗を望んでいないだろう。"
 carthage_mission_iberian_investments_loyal_iberia_tt_1:2 "#Y $baetica_region$#!および#Y $contestania_region$#!地域のすべての州の#Y 忠誠#!が#G 40#!以上である"
 carthage_mission_iberian_investments_loyal_iberia_tt_2:2 "#Y $baetica_region$#!および#Y $contestania_region$#!地域のすべての州は#Y 忠実な州#!の補正を#Y 20年間#!にわたって獲得し、次の効果を得ます"
 carthage_mission_iberian_investments_iberian_civilization:0 "カルト・ハダシュト"
 carthage_mission_iberian_investments_iberian_civilization_DESC:0 "イベリアの宝石、新カルタゴが山脈に囲われた天然の良港で肥沃な平原のある地に建設された。その要害は富と成長を同じく豊かなカルタゴ自身にももたらすだろう。"
 carthage_mission_iberian_investments_old_carthage:0 "富を故郷へ"
 carthage_mission_iberian_investments_old_carthage_DESC:0 "カルタゴの植民地の富はまず初めに、そして最優先でカルタゴにもたらされるべきである。イベリアの富は間違いなくカルタゴの威信を新たな高みへと昇らせるだろう。"
 carthage_mission_iberian_investments_new_carthage:0 "カルタゴ・ノヴァの勃興"
 carthage_mission_iberian_investments_new_carthage_DESC:0 "カルタゴはかつて、ティルスの庇護の元から離れ自らの運命を求めた。同じように、我々は新カルタゴをバルカ家の手に託し、敵対的な諸部族と異国の土地の中でその運命を彼ら自身に委ねることにしたのだ。"
 carthaginian_rome_expansion_mission:1 "カピトリヌスの雌狼を止めろ"
 carthaginian_rome_expansion_mission_DESCRIPTION:0 "ローマ人たちは隣国を無慈悲に侵略し続けながら長く繁栄を続けている。彼らの飽くなき拡大をこのまま放置すれば、彼らが北アフリカの海岸にやってくるのも時間の問題だといえるだろう。"
 carthaginian_rome_expansion_mission_CRITERIA_DESCRIPTION:0 "このミッションはローマ人たちを押しとどめたときに完了したとみなされます。"
 carthaginian_rome_expansion_mission_BUTTON_DETAILS:0 ""
 carthaginian_rome_expansion_mission_BUTTON_TOOLTIP:1 "ローマ人たちが我が国の脅威となる前に押しとどめなくてはならない。"
 carthaginian_rome_expansion_mission_task_1:0 "カルタゴの海"
 carthaginian_rome_expansion_mission_task_1_DESC:1 "西地中海は長い間、我々の支配する海であったが、ローマ人たちは今や我々の領域に拡大を開始する権利があると考えているようだ。ローマ人たちに彼らが存在さえしていない太古の昔から我々が地中海全域を航海していた理由を思い出させる必要があるだろう。"
 carthaginian_rome_expansion_mission_task_1_tt:1 "[SCOPE.sCountry('mission_country').GetName]が#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#!以上の船を保有している（#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_mare_punicum_max_svalue')|0]#!）"
 carthaginian_rome_expansion_mission_task_2:0 "海への決意"
 carthaginian_rome_expansion_mission_task_2_DESC:0 "ローマ人たちの港を支配すれば彼らは船を建造できなくなり、我々は海を引き続き支配し、地中海の島々に我々の統治を強いることができるだろう。"
 carthaginian_rome_expansion_mission_task_2_tt:1 "[SCOPE.sCountry('mission_country').GetName]が#Y $ROM$#!に領有されている港湾区域を#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#!以上支配する（#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_naval_decisiviness_max_svalue')|0]#!）"
 carthaginian_rome_expansion_mission_task_3:0 "ローマの発明"
 carthaginian_rome_expansion_mission_task_3_DESC:0 "敵の道具を調査し理解することで、我々は効率的に対抗し、また敵の道具の効果を無効化できるだろう。彼らは我々の船を一隻奪い、航海に適した船の建造方法を学んだようだが、我々は彼らの船を一隻奪って彼らの新しい造船技術が無価値であることを証明しようではないか。"
 carthaginian_rome_expansion_mission_task_3_tt:0 "「#Y コルウス#!」の発明が利用可能になります"
 carthaginian_rome_expansion_mission_task_4:0 "北部との接触"
 carthaginian_rome_expansion_mission_task_4_DESC:0 "戦争好きなガリアの人々はかつてローマに向かいながら略奪の限りを尽くした。適切な理由を与えれば彼らは再び戦端を開く準備を始めるだろう。"
 carthaginian_rome_expansion_mission_task_4_rome_modifier:1 "#Y $cisalpine_gaul_region$#!におけるすべての#Y ローマ領有州#!は#Y ガリア人反乱#!の補正を#Y 5年間#!にわたって獲得し、次の効果を得ます"
 carthaginian_rome_expansion_mission_task_4_gallic_opinion_tt:0 "$cisalpine_gaul_region$に領土を持つすべての部族国家は$ROM$に対する評価を#R 80#!失います"
 carthaginian_rome_expansion_mission_task_4_carthaginian_ally_tt:1 "$cisalpine_gaul_region$に領土を持つすべての部族国家は[SCOPE.sCountry('mission_country').GetName]に対する評価を#G 50#!得ます"
 carthaginian_rome_expansion_mission_task_4_disloyal_subject_modifier:1 "#Y $cisalpine_gaul_region$#!に領土を持つすべての$ROM$の従属部族は#Y 不忠な従属国#!の補正を#Y 5年間#!にわたって獲得し、次の効果を得ます"
 carthaginian_rome_expansion_mission_task_5:0 "南部との接触"
 carthaginian_rome_expansion_mission_task_5_DESC:0 "マグナ・グラエキアのギリシャ人たちは長い期間にわたってローマの拡大に対抗してきたがそのたびに失敗してきた。適切な動機さえあれば彼らは間違いなく傲慢なラテン人たちに対して再び立ち上がるだろう。"
 carthaginian_rome_expansion_mission_task_5_rome_modifier:1 "#Y $magna_graecia_region$#!におけるすべての#Y $ROM$領有州#!は#Y ギリシャ人反乱#!の補正を#Y 5年間#!にわたって獲得し、次の効果を得ます"
 carthaginian_rome_expansion_mission_task_5_carthaginian_ally_tt:1 "$magna_graecia_region$に領土を持つすべての#Y イタリオテス#!および#Y シケリオティ#!国家は[SCOPE.sCountry('mission_country').GetName]に対する評価を#G 50#!得ます"
 carthaginian_rome_expansion_mission_task_5_greek_opinion_tt:0 "$magna_graecia_region$に領土を持つすべての#Y イタリオテス#!および#Y シケリオティ#!国家はローマに対する評価を#R  80#!失います"
 carthaginian_rome_expansion_mission_task_5_disloyal_subject_modifier:1 "#Y $magna_graecia_region$#!に領土を持つすべての#Y イタリオテス#!および#Y シケリオティ#!文化のローマ従属国は#Y 不忠な従属国#!の補正を#Y 5年間#!にわたって獲得し、次の効果を得ます"
 carthaginian_rome_expansion_mission_task_6:0 "傲慢なローマ人の終焉"
 carthaginian_rome_expansion_mission_task_6_DESC:0 "法外な要求とは一つだけで済むものではない。今こそ呆れるほど尊大で傲慢なローマ人たちに終止符を打つ時だ。"
 carthaginian_rome_expansion_mission_task_7:0 "ガリアに自由を"
 carthaginian_rome_expansion_mission_task_7_DESC:0 "北方にある古くからの部族の領域を支配すれば、地域の人々をローマとの戦いに参加させられるに違いないだろう。"
 carthaginian_rome_expansion_mission_task_7_augusta_taurionorum_tt:1 "$ROM$領である#Y [SCOPE.sP('taurinorum_province').GetName]#!を[SCOPE.sCountry('mission_country').GetName]が支配する"
 carthaginian_rome_expansion_mission_task_7_verona_tt:1 "$ROM$領である#Y [SCOPE.sP('verona_province').GetName]#!を[SCOPE.sCountry('mission_country').GetName]が支配する"
 carthaginian_rome_expansion_mission_task_7_bononia_tt:1 "$ROM$領である#Y [SCOPE.sP('bononia_province').GetName]#!を[SCOPE.sCountry('mission_country').GetName]が支配する"
 carthaginian_rome_expansion_mission_task_7_altinon_tt:1 "$ROM$領である#Y [SCOPE.sP('altinon_province').GetName]#!を[SCOPE.sCountry('mission_country').GetName]が支配する"
 carthaginian_rome_expansion_mission_task_7_genua_tt:1 "$ROM$領である#Y [SCOPE.sP('genua_province').GetName]#!を[SCOPE.sCountry('mission_country').GetName]が支配する"
 carthaginian_rome_expansion_mission_task_7_effect_tt:1 "#Y $cisalpine_gaul_region$#!の都市を解放し$ROM$と敵対させます"
 carthaginian_rome_expansion_mission_task_7_effect_2_tt:0 "#Y [THIS.GetProvince.GetName]#!は解放され、$ROM$との戦争で我々の味方側として戦います"
 carthaginian_rome_expansion_mission_task_8:0 "マグナ・グラエキアに自由を"
 carthaginian_rome_expansion_mission_task_8_effect_tt:0 "#Y $magna_graecia_region$#!の都市を解放し$ROM$と敵対させます"
 carthaginian_rome_expansion_mission_task_8_DESC:0 "マグナ・グラエキアにあるギリシャ人の領域を支配すれば、地域の人々をローマとの戦いに参加させられるに違いないだろう。"
 carthaginian_rome_expansion_mission_task_8_tarentum_tt:1 "$ROM$領である#Y $PROV56_latin$#!を[SCOPE.sCountry('mission_country').GetName]が支配する"
 carthaginian_rome_expansion_mission_task_8_capua_tt:1 "$ROM$領である#Y $PROV6_latin$#!を[SCOPE.sCountry('mission_country').GetName]が支配する"
 carthaginian_rome_expansion_mission_task_8_heraclea_tt:1 "$ROM$領である#Y $PROV54_latin$#!を[SCOPE.sCountry('mission_country').GetName]が支配する"
 carthaginian_rome_expansion_mission_task_8_croton_tt:1 "$ROM$領である#Y $PROV78_latin$#!を[SCOPE.sCountry('mission_country').GetName]が支配する"
 carthaginian_rome_expansion_mission_task_8_sipontum_tt:1 "$ROM$領である#Y $PROV38_latin$#!を[SCOPE.sCountry('mission_country').GetName]が支配する"
 carthaginian_rome_expansion_mission_task_9:0 "ローマ彫刻"
 carthaginian_rome_expansion_mission_task_9_DESC:0 "ローマ人は彼ら自身としては平凡だが、他者の業績を盗むことにかけては一級品である。かつてひなびた寒村であったものを力強くで印象的な都市に作り上げたそのやり方は我々でさえ学ぶ点があるといえるだろう。"
 carthaginian_rome_expansion_mission_task_9_trigger_tt:0 "#Y [SCOPE.sCountry('rome_country').GetName]#!が#Y [SCOPE.sCountry('mission_country').GetName]#!の支配する区域を#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#!以上領有する（#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_occupation_max_svalue')|0]#!）"
 carthaginian_rome_expansion_mission_task_9_trigger_tt_2:0 "#Y [SCOPE.sCountry('mission_country').GetName]#!が#Y ローマ#!文化が支配的である区域を#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#!以上領有する（#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_marble_pops_max_svalue')|0]#!）"
 carthaginian_rome_expansion_mission_task_10:0 "ローマの血"
 carthaginian_rome_expansion_mission_task_10_DESC:0 "今こそ強情なことで有名なローマの男女を効率的な奴隷として彼らが所属することになる我々の田畑へと向かわせる時だ。"
 carthaginian_rome_expansion_mission_task_10_trigger_tt:0 "[SCOPE.sCountry('mission_country').GetCapital.GetName]に#Y ローマ#!文化の#Y 奴隷#!が#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#!以上存在している（#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_rome_expansion_roman_blood_max_svalue')|0]#!）"
 carthaginian_rome_expansion_mission_task_11:0 "永遠なる都"
 carthaginian_rome_expansion_mission_task_11_DESC:0 "ローマは時の試練に耐え得る都市であり、千年期の到来はさぞ見ものだろうと言う者もいたが、誤りだったようだ。"
 carthaginian_rome_expansion_mission_task_11_tt:1 "#Y [SCOPE.sCountry('rome_country').GetName]#! does NOT own any Territories in the Regions of [GetProvince('(int32)1').GetArea.GetRegion.GetName|Y] and [GetProvince('(int32)84').GetArea.GetRegion.GetName|Y]"
 carthaginian_rome_expansion_mission_task_12:0 "カルタゴのオスティア"
 carthaginian_rome_expansion_mission_task_12_DESC:0 "オスティアの港は長くローマ共和国の主要港であり、かつてなく欲深い文明のために知りうるすべての世界から交易品を輸入していた。"
 carthaginian_rome_expansion_mission_task_13:0 "西方の決戦"
 carthaginian_rome_expansion_mission_task_13_DESC:1 "二つの国家が地域の他国を凌駕して興隆してからというもの、[SCOPE.sCountry('mission_country').GetName]とローマの戦争は長らく必然のものとなっていた。二つの超大国に地中海西部の覇権をかけた決断を下す時が来たのだ。"
 carthaginian_rome_expansion_mission_task_13_tt:1 "$ROM$に対する宣戦布告を元老院がより承認しやすくなります"
 carthaginian_rome_expansion_mission_task_final:0 "塩と火"
 carthaginian_rome_expansion_mission_task_final_slaves_tt:0 "#Y $PROV1$#!の街が焦土と化します"
 carthaginian_rome_expansion_mission_task_final_DESC:0 "打ち倒されたローマ人たちは我々の兵隊の足元に屈し、その拡張主義的な野望はついに終焉を迎えた。彼らはかつて不運な犠牲者に対してそうしたように、敗者にふさわしい運命を受け止めなければならないだろう。"
 carthaginian_rome_expansion_mission_task_final_2:1 "カルタゴのラティウム"
 carthaginian_rome_expansion_mission_task_final_2_DESC:1 "ローマ人は特別な扱いを要するほど重要な存在ではない。彼らは急伸する[SCOPE.sCountry('mission_country').GetName]交易帝国の属州の一つに過ぎず、それに従って扱われることだろう。"
 carthaginian_rome_expansion_mission_task_final_2_assimilation_tt:0 "#Y [THIS.GetProvince.GetName]#!のPOPのうち最大で#Y 20%#!が#Y ポエニ#!文化に転向します"
 carthaginian_rome_expansion_mission_task_final_3:0 "ローマの従属化"
 carthaginian_rome_expansion_mission_task_final_3_DESC:1 "[SCOPE.sCountry('mission_country').GetName]の長きにわたる宿敵として、ローマは強力な敵対者であることを証明した。もしその力を我々の利益に変えられるのなら、そして彼らを我々の従属国の一つに出来るのであれば、彼らの力を将来的な我々の戦争においても利用できるかもしれない。"
 carthaginian_rome_expansion_mission_task_final_3_tt:2 "$ROM$を[SCOPE.sCountry('mission_country').GetName]の#Y 属国#!として解放します"
 carthaginian_mission_naval_dominance:0 "海上支配"
 carthaginian_mission_naval_dominance_DESCRIPTION:1 "太古の昔よりフェニキアとカルタゴの人々は、海をまたいだ移動や交易、そして植民に秀でた民族であった。しかしながら、我々がこの海上における支配を保持し続けるためには海での生き方を再発明する必要があるだろう。"
 carthaginian_mission_naval_dominance_CRITERIA_DESCRIPTION:0 "このミッションは我々の港や海軍を改善できたときに完了したとみなされます。"
 carthaginian_mission_naval_dominance_BUTTON_DETAILS:0 ""
 carthaginian_mission_naval_dominance_BUTTON_TOOLTIP:0 "西地中海を支配し続けることこそが重要なのだ。"
 carthaginian_mission_naval_dominance_task_1:0 "コトンの拡大"
 carthaginian_mission_naval_dominance_task_1_DESC:0 "カルタゴの円形軍港は古来よりフェニキア世界における最高の港であり続けたが、カルタゴ市と共に帝国全体も成長するにつれ、新しく再設計・再構築された港が必要となってきている。我々は金に糸目をつけずに海軍の基地、そして船の建造拠点として首都の能力を拡張させるべきである。"
 carthaginian_mission_naval_dominance_task_2:0 "海軍演習"
 carthaginian_mission_naval_dominance_task_2_DESC:0 "地域における最先端の海軍国家となるために、我々は時間と情熱を持てる技術に注ぎ込まなくてはならない。新しい発想は演習と試験を通してのみ、それが実際にうまく働くのか、あるいは働かないのかを知ることができるのだ。"
 carthaginian_mission_naval_dominance_task_2_tt:0 "#Y [SCOPE.sP('carthage_scope').GetName]#!に#Y 10#!隻以上の三段櫂船もしくは四段櫂船が存在する（#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_naval_experimentation_svalue')|0]#!/#Y 10#!）"
 carthaginian_mission_naval_dominance_task_2_effect_tt:0 "#Y [SCOPE.sP('carthage_scope').GetName]#!に位置する#Y 10#!隻の船が破壊されます"
 carthaginian_mission_naval_dominance_task_3:0 "フェニキアの遺風"
 carthaginian_mission_naval_dominance_task_3_DESC:0 "こちら側の世界で最良の船を建造しようと思うのなら、フェニキアの杉は必要不可欠である。かの地の末裔として、我々はすでにそこに住むフェニキアの人々と関係を築き上げている。"
 carthaginian_mission_naval_dominance_task_4:0 "アフリカの港"
 carthaginian_mission_naval_dominance_task_4_DESC:0 "この地方の交易において重要な役割を果たしているアフリカの多くの港を支配する時が来た。これ以上野蛮なヌミディアやマウレタニアの諸部族に沿岸の好立地を預けておくわけにはいかないのである。"
 carthaginian_mission_naval_dominance_task_4_tt:0 "#Y $africa_region$#!地域のすべての港湾区域を[SCOPE.sCountry('mission_country').GetName]もしくはその従属国の一つが支配する（#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_african_harbors_svalue')|0]#!）"
 carthaginian_mission_naval_dominance_task_4_tt_2:0 "#Y $numidia_region$#!地域のすべての港湾区域を[SCOPE.sCountry('mission_country').GetName]もしくはその従属国の一つが支配する（#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_owned_svalue')|0]|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_numidian_harbors_svalue')|0]#!）"
 carthaginian_mission_naval_dominance_task_4_tt_3:0 "#Y $mauretainia_region$#!地域のすべての港湾区域を[SCOPE.sCountry('mission_country').GetName]もしくはその従属国の一つが支配する（#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_owned_svalue')|0]#!/#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_mauretanian_harbors_svalue')|0]#!）"
 carthaginian_mission_naval_dominance_task_4_effect_tt:1 "[SCOPE.sCountry('mission_country').GetName]が#Y $africa_region$#!、#Y $numidia_region$#!および#Y $mauretainia_region$#!地域に保有するすべての港湾区域は#Y 交易の支配#!の補正を#Y 20年間#!にわたって獲得し、次の効果を得ます"
 carthaginian_mission_naval_dominance_task_6:0 "未来像"
 carthaginian_mission_naval_dominance_task_6_DESC:0 "目的に沿った方針を策定することで、我々は港をどのように活用するのかについて、意思決定をすることができる。"
 carthaginian_mission_naval_dominance_task_6_tt:0 "#Y $africa_region$#!、#Y $numidia_region$#!および#Y $mauretainia_region$#!地域のすべての港についての方針を策定します。"
 carthaginian_mission_naval_dominance_task_7:0 "海の支配"
 carthaginian_mission_naval_dominance_task_7_DESC:0 "地中海を支配するような勢力となるために、我々にはどのような敵であっても打ち倒すことができる無敵の艦隊が必要である。今こそ我々の造船能力を強化するために資材や船大工を集める時だ。"
 carthaginian_mission_naval_dominance_task_7_tt:0 "[SCOPE.sCountry('mission_country').GetName]が#Y 200#!隻以上の船を保有する（#Y [SCOPE.ScriptValue('carthaginian_naval_dominance_mission_controlling_the_seas_svalue')|0]#!/#Y 200#!）"
 carthaginian_mission_naval_dominance_task_8:0 "北方の港"
 carthaginian_mission_naval_dominance_task_8_DESC:0 "ガリアに港を手に入れることで、我々はついに北の未開の奥地に隠された広大な市場に参入することができる。この地域の交易ははるか昔よりギリシャ人たちが独占してきたものだ。"
 carthaginian_mission_naval_dominance_task_8_tt:0 "[SCOPE.sP('narbo_scope').GetName]の所有者（#Y [SCOPE.sP('narbo_scope').GetOwner.GetName]#!）の[SCOPE.sCountry('mission_country').GetName]に対する評価が#Y 25#!以上である"
 carthaginian_mission_naval_dominance_task_8_tt_2:0 "[SCOPE.sP('sextantio_scope').GetName]の所有者（#Y [SCOPE.sP('sextantio_scope').GetOwner.GetName]#!）の[SCOPE.sCountry('mission_country').GetName]に対する評価が#Y 25#!以上である"
 carthaginian_mission_naval_dominance_task_8_tt_3:0 "[SCOPE.sP('arelatis_scope').GetName]の所有者（#Y [SCOPE.sP('arelatis_scope').GetOwner.GetName]#!）の[SCOPE.sCountry('mission_country').GetName]に対する評価が#Y 25#!以上である"
 carthaginian_mission_naval_dominance_task_final:0 "海の王者"
 carthaginian_mission_naval_dominance_task_final_DESC:0 "我々は誰もが認める地中海の覇者である。我々の技術と海に対する理解はすべての敵対者を凌駕しているのだ。"
 carthaginian_mission_naval_dominance_task_8_effect_tt:0 "#Y [SCOPE.sP('narbo_scope').GetName]#!、#Y [SCOPE.sP('sextantio_scope').GetName]#!もしくは#Y [SCOPE.sP('arelatis_scope').GetName]#!の購入を試みます"
 carthaginian_mission_naval_dominance_task_8_effect_tt_2:0 "#Y [SCOPE.sP('narbo_scope').GetName]#!の購入を試みます"
 carthaginian_mission_naval_dominance_task_8_effect_tt_3:0 "#Y [SCOPE.sP('sextantio_scope').GetName]#!の購入を試みます"
 carthaginian_mission_naval_dominance_task_8_effect_tt_4:0 "#Y [SCOPE.sP('arelatis_scope').GetName]#!の購入を試みます"
 carthage_mission_trade_investments:0 "交易への投資"
 carthage_mission_trade_investments_DESCRIPTION:0 "太古の昔よりフェニキアとカルタゴの人々は、海をまたいだ移動や交易、そして植民に秀でた民族であった。地中海全域にわたる交易を支配し続けるためには、より多くの港を支配して交易の土台を強化するとともに、海外交易への注力を倍加させなければならない。"
 carthage_mission_trade_investments_CRITERIA_DESCRIPTION:0 "このミッションは我々が交易網を拡大し、輸入量を増加させたときに完了したとみなされます。"
 carthage_mission_trade_investments_BUTTON_DETAILS:0 ""
 carthage_mission_trade_investments_BUTTON_TOOLTIP:0 "交易帝国たる我が国の優勢を維持するためには二倍の努力が必要である。"
 carthage_mission_trade_altar_philaeni:0 "ピラエニの祭壇"
 carthage_mission_trade_altar_philaeni_DESC:0 "使者を派遣して東方の隣国の代表と会談させ、国境紛争の問題を解決しなければならない。"
 carthage_mission_trade_altar_philaeni_tt:0 "#Y $PROV3338$#!が誰にも請求されていない"
 carthage_mission_trade_altar_philaeni_tt_2:0 "#Y $PROV3338$#!がこのタスクの完了時まで請求されない状態のままだった場合、区域は$CAR$のものになります"
 carthage_mission_trade_cyrene_relations:0 "キュレネとの関係"
 carthage_mission_trade_cyrene_relations_DESC:0 "将来的な友人や交易相手に贈り物をするのは優れた政治手腕だと考えられる。我々は東方のギリシャ人たちと良い関係を築くべきだろう。"
 carthage_mission_trade_another_periplus:0 "新たな航海記"
 carthage_mission_trade_another_periplus_DESC:0 "遠方の人々と接触するために我々が探検家を派遣したのは数世紀も昔の話だ。ついに次なる探検隊を組織する時が来たものの、いったい誰を派遣すべきなのだろうか？適任者を探さなくてはならない。"
 carthage_mission_trade_another_periplus_tt:0 "#G 大胆不敵#!の特性を持つ提督が宮廷に現れます"
 carthage_mission_trade_into_unknown:0 "未知なる世界へ"
 carthage_mission_trade_into_unknown_DESC:0 "志願者が見つかり、探検隊は出航の準備が整った。アスタロト神は勇敢な者を好み、そして我々はすべての者の中で最も勇敢な民族となるのだ。"
 carthage_mission_trade_into_unknown_tt:0 "#Y $PROV6301$#!の区域がカルタゴもしくはその従属国に領有されている"
 carthage_mission_trade_into_unknown_tt_2:0 "探検隊は未知の報酬を持って帰還する可能性があります"
 carthage_mission_trade_partners_old:0 "古い交易相手"
 carthage_mission_trade_partners_old_DESC:0 "我々が大昔の交易相手であったエジプトと接触を断って長い時が流れた。その豊かで肥沃な大地は我々の商人たちが興味を惹かれるような多くの資源にあふれ、紅海とその向こうへの海路を彼らが支配しているのは言うまでもないことだ。両国間の交易を再び繁栄させるためにも、この放置された関係を修復しなければならない。"
 carthage_mission_trade_gateway_indus:0 "インダスの玄関口"
 carthage_mission_trade_gateway_indus_DESC:0 "アレクサンドロス大王の東征は多くの土地を地中海の影響圏に加え、新たな市場と交易品が開拓された。聞くところによれば遥か東方のインダス川流域は極めて豊かであるらしい。しかしながら陸上交易はセレウコスの帝国領を通る必要があり、まずはその許可を得る必要があるだろう。"
 carthage_mission_opinion_fallback:0 "新たな交易相手"
 carthage_mission_opinion_fallback_DESC:0 "アレクサンドロス大王の東征は多くの土地を地中海の影響圏に加え、新たな市場と交易品が開拓された。聞くところによれば遥か東方のインダス川流域は極めて豊かであるらしい。しかしながらこれらの市場は他勢力の支配下にあり、我々の商人たちがインダス川流域に到達する前にこれらの国を抑えなければならない。"
 carthage_mission_opinion_fallback_tt:0 "#Y $africa_region$#!、#Y $numidia_region$#!および#Y $mauretainia_region$#!地域外で、#Y 戦象#!@elephants!を産出する少なくとも一つの国の$CAR$に対する評価が#Y 100#!を超える値である"
 carthage_mission_trade_from_east:0 "東方の交易品"
 carthage_mission_trade_from_east_DESC:0 "インダスへの新たな経路が確保され、ついに商人たちを交易関係の確立のために派遣する時が来た。これまでに聞いた話の中で特に我々の興味を惹いた資源の一つが象である。それによると彼らの象は我々のものよりも大きくそして頑丈であるそうだ。この獣を何頭か持ち帰り、カルタゴの内陸に定住させることが我々の最優先目的である。"
 carthage_mission_trade_ancient_nemesis:0 "太古からの敵対者"
 carthage_mission_trade_ancient_nemesis_DESC:0 "太古から我々の敵であったギリシャ人都市国家は、単独では弱いが団結すると強く、未だに地中海全域の市場において強力な立ち位置を占めている。地中海交易の覇者としての立場をより確実なものとするためには、ギリシャ世界の中心に交易所を開設し地元のギリシャ人商人を打ち負かさなければならない。"
 carthage_mission_trade_ancient_nemesis_tt:0 "$CAR$が#Y $greece_region$#!もしくは#Y $asia_region$#!地域に港湾区域を領有する"
 carthage_mission_trade_ancient_nemesis_tt_2:0 "#Y $greece_region$#!および#Y $asia_region$#!地域のすべてのギリシャ国家は我々に対する評価を#G 25#!得ます"
 carthage_mission_trade_ancient_nemesis_tt_3:0 "#Y $greece_region$#!もしくは#Y $asia_region$#!地域の港湾区域を含むすべての州は#Y ギリシア交易所#!の補正を#Y 20年間#!にわたって獲得し、次の効果を得ます"
 carthage_mission_trade_ancient_nemesis_tt_4:0 "#Y $greece_region$#!もしくは#Y $asia_region$#!地域の港湾区域を含むすべての州は特別な補正を#Y 20年間#!にわたって獲得します"
 carthage_mission_trade_metropolis_west:0 "西のメトロボリス"
 carthage_mission_trade_metropolis_west_DESC:0 "千の色で輝く都市、アフリカで最も偉大な都市、商業のメトロポリス。カルタゴは今や地中海で最大のコトン（内港）を持っている。商業港で扱われる交易品の量は圧倒されるほどだ。知りうる限りの世界からもたらされた様々な商品はカルタゴをして西地中海で最も豊かな都市たらしめている。"
 carthage_mission_central_sardinia:0 "サルディニア中央部"
 carthage_mission_central_sardinia_DESC:0 "我々はサルディニアの土着部族、ヌラーゲ人と数多くの衝突を繰り広げてきたが、それはこの地域に不確実性と問題を持ち込んできた。今こそ彼らの反抗的な態度を終わらせ、[SCOPE.GetRootScope.GetCountry.GetName]のために島を確保する時だ。"
 carthage_mission_sardinian_mines:0 "サルディニアの鉱山"
 carthage_mission_sardinian_mines_DESC:0 "サルディニアの鉱山は拡張され、島のいたるところに深く隠された貴重な鉱石を手に入れられるようになった。"
 carthage_mission_sardinian_mines_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y サルディニア島#!に#Y 採掘場#!を持つ区域を#Y 3#!以上領有する（#Y [SCOPE.ScriptValue('carthaginian_mission_sardinian_mines_svalue')|0]#!/#Y 3#!）"
 carthage_mission_securing_the_island:0 "島の確保"
 carthage_mission_securing_the_island_DESC:1 "ついに我々は島を支配することに成功したものの、未だに土着部族が襲来するような問題がたびたび発生している。サルディニアの古いヌラーゲ人を使って我々の軍隊のために要塞を増強させれば、このような反乱にも終止符を打てるだろう。"
 carthage_mission_securing_the_island_trigger_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y サルディニア島#!において#Y 要塞#!を持つ区域を#Y 4#!以上領有する（#Y [SCOPE.ScriptValue('carthaginian_mission_securing_the_island_svalue')|0]#!/#Y 4#!）"
 carthaginian_mission_bomilcars_revolution:0 "改革の余波"
 carthaginian_mission_bomilcars_revolution_DESCRIPTION:1 "シチリアのアガトクレスとの悲惨な戦争が終わった後、売国奴のボミルカル最高行政官は専制的な権力を得るために我々の土地を売り飛ばそうとした。彼の思惑や計画に多くの者が誤った道へと誘われ、彼らの罪そのものは釈免されたとはいえ、未だ国全体に対立と不協和がくすぶり続けている。"
 carthaginian_mission_bomilcars_revolution_BUTTON_TOOLTIP:1 "ボミルカルの改革による政治的影響は未だ国全体に爪痕を残している。"
 carthaginian_mission_bomilcars_revolution_CRITERIA_DESCRIPTION:0 "このミッションはボミルカルの改革によって引き起こされた今なお続く対立が解決されたときに完了したとみなされます。"
 carthaginian_mission_bomilcars_revolution_task_1:0 "104の工作員"
 carthaginian_mission_bomilcars_revolution_task_1_DESC:0 "104人委員会は国の最高位の監察組織であり、住民全体の利益を代表して重要な決断を下している。我々はまだ彼らに対して十分な権力を握っているとはいえないし、政治制度を性急に変えようとすれば彼らの反対に遭うのは明白であるので、彼らと一定の合意に達することができれば有益なことだと言えるだろう。"
 carthaginian_mission_bomilcars_revolution_task_2:0 "国内権力基盤"
 carthaginian_mission_bomilcars_revolution_task_2_DESC:0 "カルタゴの政治制度を栄光ある時代のものに戻そうとするのであれば、我々の方針を強行することができるだけの十分な議席を元老院に確保する必要がある。"
 carthaginian_mission_bomilcars_revolution_task_3:0 "革命の戦士"
 carthaginian_mission_bomilcars_revolution_task_3_DESC:1 "かつてカルタゴで沸き起こった革命は国そのものを崩壊させかねないものであった。革命家たちはその罪を赦免され、多くの者がカルタゴの支配体制の中で重要な役割を演じ、あるいはある部分では対立を起こしている。"
 carthaginian_mission_bomilcars_revolution_task_4:0 "支配体制の強化"
 carthaginian_mission_bomilcars_revolution_task_4_DESC:0 "支配体制の変更が必要なのではなく、暴君が国を自らのほしいままに動かせるほどの権力を得られないような、一定程度の強化が必要なのである。"
 carthaginian_mission_bomilcars_revolution_task_5:0 "富豪統治"
 carthaginian_mission_bomilcars_revolution_task_5_DESC:1 "商人たちは長い期間にわたりカルタゴの階級制度の中で重要な役割を果たしてきた。すなわち、都市へ富を持ち帰り、あるいは地中海全域の潜在的従属国との関係を改善してきたのである。暴君ボミルカルと対立した革命のあいだ、多くの低い身分の者がその都市の支配体制の中でより強大な権力が与えられるように約束された。富豪支配体制はこれらの陣営と、一部の元老院議員の両者によって快く受け入れられるに違いないだろう。"
 carthaginian_mission_bomilcars_revolution_task_6:0 "寡頭制"
 carthaginian_mission_bomilcars_revolution_task_6_DESC:0 "104人委員会の多くの監査役は、政治制度を彼らが掌握できるものに変更するために必要なすべての作業をすでに計画し準備し終えた。最高行政官と共同し、残りの官僚組織を転覆させ政府を完全に掌握することができるだろう。"
 carthaginian_mission_bomilcars_revolution_task_7:0 "貴族支配"
 carthaginian_mission_bomilcars_revolution_task_7_DESC:0 "土地を持つ貴族たちの多くはすでに我々の政治制度の中で働いているが、彼らにより大きな権力を与える支配体制への移行は、当然のことながら喜ばれるだろう。"
 carthaginian_mission_bomilcars_revolution_task_8:0 "傭兵の後援者"
 carthaginian_mission_bomilcars_revolution_task_8_DESC:0 "我々と土着の傭兵隊との歴史は長く、我々はしばしば彼らの助けに頼って目的を達成してきた。特にシチリアでの長期化した多くの戦争において、彼らは我々の利益を保護するために主要な役割を担ったのである。\n\n我々はすでに何名かの傭兵隊長と懇意にしており、彼らをカルタゴに定住するよう説得することも可能である。我々の後援によって傭兵隊の生活は安定するし、我々も来たる争いに際してより安価に彼らの忠誠を維持できるだろう。"
 carthaginian_mission_bomilcars_revolution_task_final:0 "カルタゴの平和"
 carthaginian_mission_bomilcars_revolution_task_final_DESC:0 "ついに我々はボミルカルの改革の傷跡という過去の足かせを取り除くことができた。次は未来を見据える時だ。"
