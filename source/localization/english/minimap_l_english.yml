l_english:
 MAPMODE_TERRAIN:1 "$terrain_MAPMODE_DESC$"
 MAPMODE_POLITICAL:1 "$political_MAPMODE_DESC$"
 MAPACTION_FIND_PROVINCE:2 "#T 場所を探す#!\n#I  クリックすることで国や州、区域を検索することができます！#!"
 MAPACTION_GO_TO_CAPITAL:1 "#T 首都へズーム#!\n#I クリックすることで首都に移動しズームします。#!"
 MAPMODE_PLAYERS:1 "$players_MAPMODE_DESC$"
 terrain_MAPMODE:0 "地形マップモード"
 terrain_MAPMODE_DESC:1 "#T 地形マップモード#!\nこのモードでは最小限の政治情報でマップの美的な景観が表示されます。"
 simple_terrain_MAPMODE:0 "簡略地形マップモード"
 simple_terrain_MAPMODE_DESC:3 "#T 簡略地形マップモード#!\nこのモードでは各区域を#Y 地形タイプ#!ごとに色分けして表示します。"
 political_MAPMODE:0 "政治マップモード"
 political_MAPMODE_DESC:1 "#T 政治マップモード#!\nこのモードでは#Y 国家#!をそれぞれ異なった色で表示します。"
 culture_MAPMODE:0 "文化マップモード"
 culture_MAPMODE_DESC:2 "#T 文化マップモード#!\nこのモードではそれぞれの区域の支配的な#Y 文化#!で色分けして表示します。"
 religion_MAPMODE:0 "宗教マップモード"
 religion_MAPMODE_DESC:2 "#T 宗教マップモード#!\nこのモードではそれぞれの区域の支配的な#Y 宗教#!で色分けして表示します。"
 area_MAPMODE:0 "州マップモード"
 area_MAPMODE_DESC:2 "#T 州マップモード#!\nこのモードでは#Y 州#!ごとに異なった色合いで表示し、それによりどの区域が州に含まれているのかを見ることができます。"
 tradegoods_MAPMODE:0 "交易品マップモード"
 tradegoods_MAPMODE_DESC:3 "#T 交易品マップモード#!\nこのモードではそれぞれの#Y 交易品#!ごとに異なった色合いでそれぞれの区域を表示します。"
 diplomacy_MAPMODE:0 "外交マップモード"
 diplomacy_MAPMODE_DESC:1 "#T 外交マップモード#!\nこのモードでは選択した国を#G 緑#!で表示し、その国と外交関係があるすべての国を外交関係の種類で色分けして表示します。"
 opinion_MAPMODE:0 "評価マップモード"
 opinion_MAPMODE_DESC:1 "#T 評価マップモード#!\nこのモードでは選択した国に対するすべての国の#Y 評価#!を表示します。選択した国は青、そして評価の高低は#G  緑#!から#R  赤#!の範囲でそれぞれ表示されます。"
 unrest_loyalty_MAPMODE:0 "不穏度と忠誠マップモード"
 unrest_loyalty_MAPMODE_DESC:2 "#T 不穏度と忠誠マップモード#!\nこのモードでは個々の区域の不穏度のレベルを表示します。不穏度がない区域は#G 緑#!、不穏度の高さは#R 赤#!の濃淡の違いで表示されます。"
 population_MAPMODE:0 "人口マップモード"
 population_MAPMODE_DESC:2 "#T 人口マップモード#!\nこのモードでは相対的な#Y 人口#!に応じて区域を色分けして表示します。明るい緑は人口が多いことを示します。"
 barbarian_power_MAPMODE:0 "蛮族影響力マップモード"
 barbarian_power_MAPMODE_DESC:0 "#T 蛮族影響力マップモード#!\nこのモードでは蛮族影響力の強さと成長性、つまり#Y 蛮族#!が出現する恐れのある場所を強調して表示します。"
 trade_routes_MAPMODE:0 "交易路マップモード"
 trade_routes_MAPMODE_DESC:0 "#T 交易路マップモード#!\nこのモードでは輸入交易路がない#Y 州#!を白で、輸入交易路のある#Y 州#!を#G 緑#!の色合いの違いで表示します。色が暗いほどその州で使われていない交易路が多いことを示します。"
 players_MAPMODE:0 "プレイヤーマップモード"
 players_MAPMODE_DESC:0 "#T プレイヤーマップモード#!\nこのモードでは人間によって現在プレイされているすべての#Y 国#!を異なった色で表示し、AIによって統治されている国をグレーアウトして表示します。"
 fortifications_MAPMODE:0 "要塞マップモード"
 fortifications_MAPMODE_DESC:1 "#T 要塞マップモード#!\nこのモードでは友好的な要塞を#V 青#!で、中立を#T 黄色#!で、敵対的なものを#R 赤#!でそれぞれ表示します。友好的および敵対的#Y ZOC#!はそれぞれ青または赤の縞模様で表示されます。"
 region_MAPMODE:2 "地域マップモード"
 region_MAPMODE_DESC:2 "#T 地域マップモード#!\nこのモードではそれぞれの#Y 地域#!ごとに異なった色合いで色分けして表示します。"
 supply_MAPMODE:0 "補給マップモード"
 supply_MAPMODE_DESC:3 "#T 補給マップモード#!\nこのモードではそれぞれの区域の相対的な#Y 補給限界#!に応じて色分けして表示します。部隊を選択することでどの区域がその部隊を支えられるのかを見ることができます。"
 civilization_MAPMODE:0 "文明度マップモード"
 civilization_MAPMODE_DESC:1 "#T 文明度マップモード#!\nこのモードでは相対的な#Y 文明度#!に応じてそれぞれの区域を色分けして表示します。"
 MAPMODES_HEADER:0 "マップモード"
 DRAG_DROP_TOOLTIP:0 "クリックしてマップモードを有効にします\nドラッグ＆ドロップでミニマップ上のバーに配置できます"
 CONFIGURE_MAP_MODES:0 "プリセットマップモードの設定\n（ドラッグ＆ドロップ）"