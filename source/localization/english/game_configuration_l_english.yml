l_english:
 difficulty_very_easy_tooltip:1 "難易度：#Y 非常に簡単#!\n\n最も易しいゲーム難度。プレイヤーは大幅な強化を受け、AI国家にはペナルティが与えられます。\nまた、プレイヤーに対するAIの好戦性が弱まります。\n\n#T プレイヤー補正：#!\n$PLAYER_MODIFIERS$\n#T AI補正：#!\n$AI_MODIFIERS$"
 difficulty_easy_tooltip:1 "難易度：#Y 簡単#!\n\nより穏やかで平易なプレイを経験することができるゲーム難度。プレイヤーにはボーナスが与えられます。\n「普通」以上の難易度を選択した場合よりも、プレイヤーに対するAIの好戦性が抑えらます。\n\n#T プレイヤー補正：#!\n$PLAYER_MODIFIERS$\n#T AI補正：#!\n$AI_MODIFIERS$"
 difficulty_normal_tooltip:1 "難易度：#Y 普通#!\n\nバランスの取れたゲーム難度。プレイヤー、AIともにいかなるボーナスも与えられません。\nAIは、プレイヤー・AI国家を同等に扱います。\n\n#T プレイヤー補正：#!\n$PLAYER_MODIFIERS$\n#T AI補正：#!\n$AI_MODIFIERS$"
 difficulty_hard_tooltip:1 "難易度：#Y 難しい#!\n\nより経験を積んだプレイヤーのためのゲーム難度。\nAI国家にのみボーナスが与えられ、AIの行動がより好戦的になります。\n\n#T プレイヤー補正：#!\n$PLAYER_MODIFIERS$\n#T AI補正：#!\n$AI_MODIFIERS$"
 difficulty_very_hard_tooltip:1 "難易度：#Y 非常に難しい#!\n\n最も難しいゲーム難度。AIには大幅なボーナスが与えられ、プレイヤーが受けるボーナスはありません。\nAI国家はさらに好戦的になります。\n\n#T プレイヤー補正：#!\n$PLAYER_MODIFIERS$\n#T AI補正：#!\n$AI_MODIFIERS$"
 DIFFICULTY_TOOLTIP:1 "難易度：\nAIの振舞いを変更したり国家を強化することにより、ゲームの難しさを調整できます。"
 IRONMAN_TOOLTIP:1 "#Y 鉄人モード#!：\n\nより挑戦的なゲームモードを楽しめます。\n- #T 実績解除可能#!\n- ゲームごとにセーブファイルを一つに制限\n- 非選択式で頻繁なオートセーブ\n- コンソール使用不可\n- プレイ国家の変更不可"
 IRONMAN_DISABLED_NOT_SIGNED_TOOLTIP:0 "#Y 鉄人モード#!を有効にしてプレイするには\nParadoxアカウントにサインインしてください：\n\nより挑戦的なゲームモードを楽しめます。\n- #T 実績解除可能#!\n- ゲームごとにセーブファイルを一つに制限\n- 非選択式で頻繁なオートセーブ\n- コンソール使用不可\n- プレイ国家の変更不可"
 IRONMAN_DISABLED_MP_TOOLTIP:0 "#Y 鉄人モード#!はマルチプレイヤーモードでは利用できません：\n\nより挑戦的なゲームモードを楽しめます。\n- #T 実績解除可能#!\n- ゲームごとにセーブファイルを一つに制限\n- 非選択式で頻繁なオートセーブ\n- コンソール使用不可\n- プレイ国家の変更不可"