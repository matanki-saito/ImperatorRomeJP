 CRANK_CAN_ENFORCE_PEACE:0 "- 和平の強制が可能\n"
 CRANK_CAN_HAVE_ALLIANCES:0 "- 同盟が可能\n"
 RANK_COUNTRY_TT_A:0 "#T $NAME$#!\n"
 RANK_COUNTRY_TT_B:0 "以下の特殊ルールが適用されます：\n$RULE$\nまた、以下の効果を得ます：\n$EFFECT$"
 AGRESSIVE_EXPANSION_TT:1 "#T 侵略的拡大#!\n侵略的拡大は月ごとに$CHANGE|-=$の値だけ変化し、以下の影響をもたらしています：\n$EFFECT$\n\n月ごとの変化は以下の理由によります：\n$WHY$\n\n#TF 侵略的拡大は、他国があなたをどう見ているかを示します。あなたが大きな侵略的拡大の値を持っている場合、あなたを自国の利益に関連していると考えている国々は、外交への関心が薄れ、あなたの利益に反する行動に出るかもしれません。#!"
 NO_AE_TT:0 "侵略的拡大なし"
 AND_AE_OPINIONS:0 "そして、他国の我々に対する評価に#R 悪影響#!があります！"
 DIPLOMATIC_ACTION_TT:0 "#T $TITLE$#!\n$DESC$\n\n#TF $FLAVOR$#!"
 neutral_stance:0 "中立的姿勢"
 appeasement_stance:0 "宥和的姿勢"
 trading_stance:0 "商業的姿勢"
 warmongering_stance:0 "好戦的姿勢"
 vassaling_stance:0 "支配的姿勢"
 neutral_stance_desc:0 "#Y 中立的#!外交姿勢は、特定の外交目的へ積極的に焦点を当てていないことを意味します。このような方向性の欠如は、特定の目標を追求する際の効率性を制限しますが、新たな合意や同盟を行う際の柔軟性を大きく高めます。"
 appeasement_stance_desc:0 "#Y 宥和的#!外交姿勢は既存の友好国との関係を強化しつつ、国外でより好ましいイメージを示すことに重点を置いています。過去の罪の償いという人もいます。"
 trading_stance_desc:0 "#Y 商業的#!外交姿勢は、既存の交易取引の収益性を向上させるとともに、新たな交易取引の創出にも力を注ぐことを意味します。"
 warmongering_stance_desc:0 "#Y 好戦的#!外交姿勢は周辺国への拡大や威嚇を正当化することにすべての外交努力を集中させます。"
 vassaling_stance_desc:0 "#Y 支配的#!外交姿勢は、国外の従属国をより強く母国と結びつけることに焦点を当てています。"
 DIPSTAOP_ALLIES:0 "#Y 同盟国#!の評価：$VAL|+=0$"
 DIPSTAOP_SAME_STANCE:0 "#Y $NAME$#!の国々の評価：$VAL|+=0$"
 DIPSTAOP_NEIGHBOUR:0 "#Y 隣国#!の評価：$VAL|+=0$"
 DIPSTAOP_DEFAULT:0 "外交距離内の国々の評価：$VAL|+=0$"
 DIPSTAOP_SUBJECT:0 "#Y 従属国#!の評価：$VAL|+=0$"
 SELECT_STANCE:0 "外交姿勢を選択"
 ALLIANCE_NOT_ALLOWED_DUE_TO_DIFFERENT_RANK:0 "@trigger_no!$NAME|Y$の国家ランクは$RANKTHEM|Y$であり、我々の国家ランクは$RANKUS|Y$です。異なる国家ランクの国とは公式に同盟を締結できません。"
 ALLIANCE_NOT_ALLOWED_DUE_TO_RANK:0 "@trigger_no!$NAME|Y$の国家ランクは$RANK|Y$であり、同盟を締結するには強大すぎます。彼らはより低い国家ランクの国の独立保障のみを行えます。"
 MONTHLY_AE_CHANGE:0 "#T 月ごとの侵略的拡大の変化#!\n以下の理由により毎月$VAL|-=2$変動します：\n$WHY$"
 AE_DECAY_NUM:0 "また、以下の理由により$CHANGE|G$（$CURR|Y$@aggressive_expansion!の$PERC|Y2%$）減衰します：\n$HOW$"
 NO_DECAY_IN_OFF_WAR:0 "@trigger_no!我々は現在攻撃側として戦争に参加しているため、#Y 侵略的拡大#!の基礎減少値はありません。"
 CHANGE_DIP_STANCE_TT:0 "#T 外交姿勢の変化#!\n$WHY$"
 CHANGE_DIP_STANCE:0 "$NAME|Y$に変更するには$COST$のコストがかかり、以下の影響があります：\n$EFFECT$"
 DIP_STANCE_FULL_TOOLTIP:0 "#T $NAME$#!\n$EFFECT$\n\n#TF $DESC$#!"
 NO_OUTSIDE_DIPLO:0 "@trigger_no!$TYPE|Y$として、これは我々の宗主国に禁止されています。"
 ONLY_TRADE_TO_OVERLORD:0 "@trigger_no!$NAME$は$TYPE|Y$であり、宗主国である$WHO|Y$にのみ輸出できます。"
 SUBJECT_CANT_REFUSE:0 "$SUBJECT|Y$は$OVERLORD|Y$の従属国であり、自動的に戦争に参加します"
 WAR_TOOLTIP_HEADER:0 "$NAME$に宣戦布告する"
 WAR_FLAVOR:0 "戦争中であれば、あなたは軍隊をその国の領土に移動させることができます。州を占領し和平交渉においてその州を要求することで敵国の州を征服することができます。開戦事由を持っていなければ宣戦布告によって安定性を大きく損ないます。"
 ALLIANCE_TOOLTIP_HEADER:0 "$NAME$に同盟を提案する"
 ALLIANCE_FLAVOR:0 "同盟国はそれぞれの攻撃的戦争に互いを呼び出すことができ、攻撃を受けた際には自動的に互いに援助を求められます。同盟国からの防衛的な参戦要請を拒否することはできません。"
 INVITE_DEF_TOOLTIP_HEADER:0 "$NAME$を防衛同盟に招待する"
 INVITE_DEF_FLAVOR:1 "主導国として防衛同盟を結成するか、既存の防衛同盟に他の国を招待します。防衛同盟は攻撃された加盟国への援助をすべての加盟国に求める小国向けの多国間同盟関係です。防衛同盟では互いに助け合うことを拒否することはできず、攻撃的な戦争に呼び出されることもありません。防衛同盟の主導国のみが他国を防衛同盟に招待したり、加盟申請を受諾したりできます。"
 ASKJOIN_DEF_TOOLTIP_HEADER:0 "$NAME$に防衛同盟への参加を申請する"
 ASKJOIN_DEF_FLAVOR:1 "受諾された場合、我々は防衛同盟に加盟します。防衛同盟は攻撃された加盟国への援助をすべての加盟国に求める小国向けの多国間同盟関係です。防衛同盟では互いに助け合うことを拒否することはできず、攻撃的な戦争に呼び出されることもありません。防衛同盟の主導国のみが他国を防衛同盟に招待したり、加盟申請を受諾したりできます。"
 LEAVE_DEF_TOOLTIP_HEADER:0 "$NAME$の防衛同盟から離脱する"
 LEAVE_DEF_FLAVOR:1 "防衛同盟から離脱します。防衛同盟は攻撃された加盟国への援助をすべての加盟国に求める小国向けの多国間同盟関係です。防衛同盟では互いに助け合うことを拒否することはできず、攻撃的な戦争に呼び出されることもありません。防衛同盟の主導国のみが他国を防衛同盟に招待したり、加盟申請を受諾したりできます。"
 GUARANT_TOOLTIP_HEADER:0 "$NAME$の独立を保障する"
 GUARANT_FLAVOR:0 "独立保障の対象国が攻撃されたとき、あなたは彼らの側に立って戦争に参加します。このことにより強国は同盟を結ぶことなしにより小さい国を保護することができます。"
 REVGUARANT_TOOLTIP_HEADER:0 "$NAME$への独立保障を取り消す"
 REVGUARANT_FLAVOR:0 "独立保障を取り消します。もはや彼らが攻撃された場合に助けに入ることはありません。"
 PEACE_TOOLTIP_HEADER:0 "$NAME$と和平を結ぶ"
 PEACE_FLAVOR:0 "区域や従属状態の移動を含む講和条件を敵国と交渉し、戦争を終結させます。"
 ANNEX_TOOLTIP_HEADER:0 "$NAME$の統合を開始する"
 ANNEX_FLAVOR:0 "外交的併合は、属国や封建国、サトラップ国を宣戦布告することなく我々の国に統合することを可能にします。このプロセスのコストと期間は対象国との相対的な力の差に依存します。"
 ABORTANNEX_TOOLTIP_HEADER:0 "$NAME$の統合を中止する"
 ABORTANNEX_FLAVOR:0 "外交的併合の中止は、属国や封建国、サトラップ国の我々の国への統合を取りやめます。"
 OFFER_tributary_TOOLTIP_HEADER:0 "$NAME$に進貢国化を要求する"
 OFFER_tributary_FLAVOR:0 "進貢国とは、月収の一部を宗主国に与える代わりに保護を得る緩い関係の従属国です。進貢国は外交スロットを使用しませんが、外交的に統合されず従属関係の解消も可能です。進貢国は宗主国の戦争に自動的に呼び出されることはありません。"
 CANCEL_tributary_TOOLTIP_HEADER:0 "$NAME$からの貢納を取りやめる"
 CANCEL_tributary_FLAVOR:0 "進貢国との関係を解消すると、その国は独立し貢納も停止しますが、もはや我々が彼らを保護する必要もなくなります。"
 BREAK_tributary_TOOLTIP_HEADER:0 "$NAME$への貢納を拒否する"
 BREAK_tributary_FLAVOR:1 "宗主国との関係を断つことで、我々は独立し彼らへの支払いも停止しますが、彼らはもはや我々を保護することもなく、5年にわたって我々への開戦事由を手に入れるでしょう。"
 OFFER_vassal_tribe_TOOLTIP_HEADER:0 "$NAME$に従属部族となることを要求する"
 OFFER_vassal_tribe_FLAVOR:0 "従属部族とは、文明国に従属した部族国家であり、保護と文明化のボーナスを得ることの対価として人的資源の月間増加分の一部を宗主国に与えます。従属部族は外交スロットを使用しませんが、外交的に統合することはできず関係を破棄される可能性もあります。従属部族は宗主国の戦争に自動的に呼び出されることはありません。また、宗主国は部族POPの幸福度にボーナスを得ます。"
 CANCEL_vassal_tribe_TOOLTIP_HEADER:0 "$NAME$の従属部族状態を解消する"
 CANCEL_vassal_tribe_FLAVOR:0 "従属部族との関係を解消するとその国家は独立し、彼らからの人的資源の貢納も停止しますが、彼らを保護する必要は無くなります。また部族POPの幸福度へのボーナスも失います。"
 BREAK_vassal_tribe_TOOLTIP_HEADER:0 "$NAME$との従属部族関係を破棄する"
 BREAK_vassal_tribe_FLAVOR:0 "宗主国との主従関係を破棄すると、我々は独立国となり彼らへの貢納も停止しますが、文明化へのボーナスと保護を引き続き得ることはできなくなります。また彼らは我々に対し5年にわたって開戦事由を得るでしょう。"
 OFFER_satrapy_TOOLTIP_HEADER:0 "$NAME$にサトラップ国となることを要求する"
 OFFER_satrapy_FLAVOR:0 "サトラップ国とは、それを従えるにふさわしい強さを持った宗主国における相当規模のペルシャ人従属国家であり、保護と引き換えに月の収入の大部分を貢納しています。サトラップ国は外交スロットを使用し、関係を自ら解消することもできませんし、一定の条件のもとに外交的に統合される可能性があります。サトラップ国は宗主国の戦争に自動的に参戦します。サトラップ国とその宗主国は君主制でなければなりません。また、宗主国は正当性にボーナスを得ます。"
 CANCEL_satrapy_TOOLTIP_HEADER:0 "$NAME$のサトラップ国との関係を解消する"
 CANCEL_satrapy_FLAVOR:0 "サトラップ国との関係を解消すると、その国は独立し彼らからの貢納も停止しますが、もはや我々が彼らを保護する必要もなく、外交スロットも使用されなくなります。また、正当性に得ていたボーナスも失います。"
 BREAK_satrapy_TOOLTIP_HEADER:0 "$NAME$とのサトラップ国としての関係を破棄する"
 BREAK_satrapy_FLAVOR:0 "宗主国との主従関係を破棄すると我々は独立し彼らへの貢納も停止しますが、彼らからの保護を引き続き得ることはできなくなります。また彼らは我々に対し5年にわたって開戦事由を得るでしょう。"
 OFFER_client_state_TOOLTIP_HEADER:0 "$NAME$に属国となることを要求する"
 OFFER_client_state_FLAVOR:0 "属国とは、月の収入の一部を宗主国に与え、その管理下にある小規模な従属国です。属国は外交スロットを使用し、自ら関係を解消することはできませんし、一定の条件のもとに外交的に統合される可能性があります。属国は宗主国の戦争に自動的に参戦します。自発的に属国となる国はほとんどありません。"
 CANCEL_client_state_TOOLTIP_HEADER:0 "$NAME$の属国状態を解消する"
 CANCEL_client_state_FLAVOR:0 "属国との関係を解消すると、その国は独立し貢納も停止しますが、もはや我々が彼らを保護する必要もなく、外交スロットも使用されなくなります。"
 BREAK_client_state_TOOLTIP_HEADER:0 "$NAME$との属国としての関係を破棄する"
 BREAK_client_state_FLAVOR:0 "宗主国との主従関係を破棄すると我々は独立し彼らへの貢納も停止しますが、彼らからの保護を引き続き得ることはできなくなります。また彼らは我々に対し5年にわたって開戦事由を得るでしょう。"
 OFFER_feudatory_TOOLTIP_HEADER:0 "$NAME$に封建国となることを要求する"
 OFFER_feudatory_FLAVOR:0 "封建国とは、月の人的資源増加分の一部を宗主国に与え、その管理下にある小規模な従属国です。封建国は外交スロットを使用せず、自ら関係を解消することもできませんし、一定の条件のもとで外交的に統合される可能性があります。封建国は自動的に宗主国の戦争に参戦します。封建国は宗主国と同じ文化グループでなければならず、市民POPの低い幸福度と引き換えに陸軍維持費を安く抑えることができます。"
 CANCEL_feudatory_TOOLTIP_HEADER:0 "$NAME$の封建国状態を解消する"
 CANCEL_feudatory_FLAVOR:0 "封建国との主従関係を解消すると、その国は独立し彼らからの人的資源の支払いも停止しますが、もはや彼らを保護する必要もなくなります。"
 BREAK_feudatory_TOOLTIP_HEADER:0 "$NAME$との封建関係を破棄する"
 BREAK_feudatory_FLAVOR:0 "宗主国との主従関係を破棄すると我々は独立し彼らへの貢納も停止しますが、彼らからの保護を引き続き得ることはできなくなります。また彼らは我々に対し5年にわたって開戦事由を得るでしょう。"
 MILACC_TOOLTIP_HEADER:0 "$NAME$に軍事通行権を請求する"
 MILACC_FLAVOR:1 "軍事通行権を認められると、平和的に軍隊が他国の区域を通過し、船団を停泊させることができるようになります。その国と戦争中であるか、放浪状態である時以外、軍事通行権を認められることなしに我々の軍隊は他国を通過することができません。このことはまた、我々とその国との関係を向上させます。"
 CANCELMILACC_TOOLTIP_HEADER:0 "$NAME$における軍事通行権を返上する"
 CANCELMILACC_FLAVOR:1 "軍事通行権を返上すると、もはや我々は軍隊にその国の区域を通過させ船団を停泊させることができなくなります。このことはまた、我々とその国との関係を悪化させます。"
 OFFERMILACC_TOOLTIP_HEADER:0 "$NAME$に軍事通行権を提供する"
 OFFERMILACC_FLAVOR:1 "軍事通行権を与えられた国は、平和的にその軍隊に我々の区域を通過させ、船団を我々の都市に停泊させることが許可されます。我々と戦争中であるか放浪状態であるとき以外は、軍事通行権を得ることなしに他国の軍隊が我々の区域を通過することはできません。また、対象国と我々との関係が向上します。"
 REVOKEMILACC_TOOLTIP_HEADER:0 "$NAME$に与えた軍事通行権を取り消す"
 REVOKEMILACC_FLAVOR:1 "軍事通行権を取り消すと、その国はもはや軍隊に我々の区域を通過させ船団を停泊させることができなくなります。このことはまた、我々とその国との関係を悪化させます。"
 INSULT_TOOLTIP_HEADER:0 "$NAME$を侮辱する"
 INSULT_FLAVOR:0 "他国を侮辱することは、我々に対するその国の評価を意図的に悪化させ、他の外交行動を受け入れる可能性を低くし、我々に対する開戦事由を与えることになります。"
 SENDGIFT_TOOLTIP_HEADER:0 "$NAME$に@gold!の贈り物を送る"
 SENDGIFT_FLAVOR:0 "贈り物は、金銭と引き換えに即座に我々に対するその国の評価を向上させ、他の外交行動をより受け入れやすくします。贈り物の金額は対象国の豊かさによって増減します。"
 CALL_TOOLTIP_HEADER:0 "$NAME$に参戦を要求する"
 CALL_FLAVOR:0 "参戦要求とは、同盟国に我々の戦争に加わるように要求することです。要求が拒否されると同盟関係も破綻します。"
 SELLPROV_TOOLTIP_HEADER:1 "$NAME$に区域を売却する"
 SELLPROV_FLAVOR:1 "他国に区域を売却すると、同意した金額で区域の施政権がその国に移ります。"
 SUPPORTREB_TOOLTIP_HEADER:0 "$NAME$の反乱を支援する"
 SUPPORTREB_FLAVOR:0 "反乱支援とは、対象国の異文化民族の不満を増大させ、反乱や内戦の可能性を高めることで、戦うことなくひそかに弱体化させることを試みるものですが、実行中はその国に我々に対する開戦事由を与えます。"
 SUPPORTREBSTOP_TOOLTIP_HEADER:0 "$NAME$における反乱支援を中止する"
 SUPPORTREBSTOP_FLAVOR:1 "反乱支援を中止すると、対象国の異文化POPの幸福度が改善し、反乱支援を行っていたことによる開戦事由を失わせます。"
 RANSOM_TOOLTIP_HEADER:0 "$NAME$に囚われた人質の身代金を支払う"
 RANSOM_FLAVOR:0 "人質解放とは、金銭と引き換えに敵国に囚われた我々の家臣の一人を解放し、わが国に帰還させることです。"
 ASKTRADEACC_TOOLTIP_HEADER:0 "$NAME$における交易権"
 ASKTRADEACC_FLAVOR:0 "交易権は我が国に交易品の輸出入を許可し、商業収入を生み出します。"
 BARB_SURRENDER_TOOLTIP_HEADER:0 "蛮族に降伏を要求する"
 BARB_SURRENDER_FLAVOR:0 "蛮族に降伏を要求することで、占領された区域が我々の支配下に戻り、彼らの軍隊は解散し、奴隷と収入を得ることができます。"
 BARB_CLIENT_TOOLTIP_HEADER:1 "蛮族従属国を設立する"
 BARB_CLIENT_FLAVOR:1 "蛮族に対して、和平の引き換えとして、現在占領下の全ての土地に我々の従属部族を設立することを提案します。新しい国家は蛮族の宗教と文化を持つ部族として設立されます。"
 BARB_PAYOFF_TOOLTIP_HEADER:0 "蛮族を買収する"
 BARB_PAYOFF_FLAVOR:1 "蛮族に見逃してもらうために金銭を支払えば、彼らの軍隊は引きさがり占領された区域は我々の元に戻ります。誰かが彼らを買収するまでは、もはや我々の区域を侵すこともなく、他の者に迷惑をかけに行くことでしょう。"
 BARB_SETTLE_TOOLTIP_HEADER:0 "蛮族の定住を許可する"
 BARB_SETTLE_FLAVOR:1 "蛮族が定住すると、彼らの軍隊は解散され、占領した区域に蛮族の宗教と文化を持つ自由民POPとして追加されます。"
