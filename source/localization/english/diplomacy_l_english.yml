 INSULT_35:0 "お前さんはツルツルに剃ってやり、他の奴らはみんなちょん切ってやろうかね。"
 INSULT_36:0 "汚いもぐり野郎め、あっち行け、シッシッシ。"
 INSULT_37:0 "貴国ごときが我が帝国に勝てるとでも思っているのかね。"
 INSULT_38:0 "貴国の首都の大通りを血溜りで飾ってやろう。"
 INSULT_39:0 "自然の摂理に反した貴国の行いには罰が下されるであろう。"
 INSULT_40:0 "貴公には敗北というお友達しかいないのだね。"
 INSULT_41:0 "貴国の城壁なんぞ、矢で射かければ砂浜の砂の城みたいに崩れるだろうな。"
 INSULT_42:0 "我らの未来に通じる道は、貴君の骸で敷き詰められるのだよ。"
 INSULT_43:0 "貴国の民が我らにごめんなさいと謝ってきてるぞ。"
 INSULT_44:0 "ああ、別の侮辱も用意しているから安心したまえ。"
 INSULT_45:0 "貴国の落日の時が来たようだ。"
 INSULT_46:0 "貴君が死んだラクダの腹に縫い込まれることを願う。"
 INSULT_47:0 "貴国の名は「老いと疲れ」だったかな。"
 INSULT_48:0 "寝室に何匹の羊を飼っているんだ？"
 INSULT_49:0 "嘘というものはな、貴国の評議員の舌の上に転がっているのだよ。"
 INSULT_50:0 "貴国の鷲は頭が二つもあるというのに、王冠はただの一つも被っていないのかね。"
 INSULT_51:0 "失せろ。"
 INSULT_52:0 "貴公の名誉なんてものはもう二度と取り戻せないのだよ。"
 INSULT_53:0 "貴国の見るも無残な経済状況は全世界の反面教師である。"
 INSULT_54:0 "貴国の民が苦しみ泣くのが聞こえてくるぞ。"
 INSULT_55:0 "貴国の兵士はまだ納屋すら陥とせないのかね？"
 INSULT_56:0 "貴様は我が愛馬に踏みつけられるのだ！"
 INSULT_57:0 "槍で貴様のはらわたを串刺しだ。"
 INSULT_58:0 "君の破滅は悠久の昔から予言されていたことなのだよ。"
 INSULT_59:0 "酔っ払いのブタ野郎め。"
 INSULT_60:0 "貴国の価値なんぞ、馬一匹ほどにしかならんよ。"
 INSULT_61:0 "貴公のお命と自由を頂戴つかまつる！"
 INSULT_62:0 "貴公が喜びも悟りも得ることなく何千回の輪廻を繰り返しますように。"
 INSULT_63:0 "我が矢はどんな厚い装甲も貫くぞ、次は貴様の番だ。"
 INSULT_64:0 "何度生まれ変わっても復讐してやるからな。"
 INSULT_65:0 "自分がエリュシオンにいると気付いた時、君はもう死んでいるのさ。"
 INSULT_66:0 "お前はまるでこの地上に湧き出た疱瘡のような奴だな。"
 INSULT_67:0 "解放奴隷として束の間の自由だっただろうが、それも今日で終わりさ。"
 INSULT_68:0 "なあ、奇怪な女が貴公の転落を予言したそうだぞ。"
 INSULT_69:0 "貴公の治世というのが茶番みたいなものだなあ。"
 INSULT_70:0 "君はまだ難易度「簡単」だけでプレーしたまえ。"
