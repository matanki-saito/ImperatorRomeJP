l_english:
 deity_alilat:0 "$omen_alilat$"
 omen_alilat:1 "アリラト"
 omen_alilat_desc:3 "偉大なるアリラトは我らが戦士たちの中にありて、その戦いの知恵によって我らを祝福し、戦士たちの忠誠と士気を保つであろう。戦士たちの規律が高まることで、我々は数多くの戦いを制し、未だ為し得たことのない勝利を手にするに違いない。"
 deity_al_uzza:0 "$omen_al_uzza$"
 omen_al_uzza:1 "アル・ウッザー"
 omen_al_uzza_desc:3 "アル・ウッザーの祝福によって、若者たちは直ちに戦いに備えるであろう。彼らは女神に見守られ、その加護を得ていると知っているからだ。これらの新たな戦士たちを加えれば、我らが軍は兵士に溢れ、確実に敵を征服するであろう。"
 deity_al_kutbay:0 "$omen_al_kutbay$"
 omen_al_kutbay:1 "アル・クトゥビー"
 omen_al_kutbay_desc:3 "書記官（アル・クトゥビー）は予言と筆記を我が学者たちに伝授するであろう。新たな物事を学べば、その知識は必ず社会全体の改善や利益のために用いられるのである。"
 deity_talab:0 "$omen_talab$"
 omen_talab:1 "タラブ"
 omen_talab_desc:3 "タラブは月の神であり、疑う余地もなく大地、出産、そして収穫に影響を及ぼしている。困難に直面したとき、しばしば我々はかの神に啓示を請い、助言を得るのである。"
 deity_ailiah:0 "$omen_ailiah$"
 omen_ailiah:1 "アッラーフ"
 omen_ailiah_desc:3 "この最高神は戦時において我々を見守り、助け、異国の地への拡大に根拠を与えるであろう。アッラーフが我が方にあって彼が戦いを認めた時、我々の途切れなき行軍を妨げる者は、ただ我々の宿敵のみである。"
 deity_al_qaum:0 "$omen_al_qaum$"
 omen_al_qaum:1 "アル・カウム"
 omen_al_qaum_desc:3 "我が国の産物を携えた商人たちが世界を旅することができるように、我々は隊商の神が商人を見守ってくれるよう願う。交易商と隊商が豊かになればなるほど、彼らは我々の社会に繁栄をもたらしてくれるのである。"
 deity_manat:0 "$omen_manat$"
 omen_manat:1 "マナート"
 omen_manat_desc:3 "民たちの運命がより良きものに変わることを願って、我々は偉大なるマナートに祈りを捧げる。この偉大なる女神が我々に味方すれば、長きにわたって我々は困難や不和から逃れられるに違いないであろう。"
 deity_orotalt:0 "$omen_orotalt$"
 omen_orotalt:1 "オロタルト"
 omen_orotalt_desc:3 "来たる年月の収穫にオロタルトが祝福を与えるよう説得するために、我々は生贄を捧げる。この神の支えと助けがある限り、我々の作物は丈夫に育つことだろう。"