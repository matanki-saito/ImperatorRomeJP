 deity_zerene:0 "$omen_zerene$"
 omen_zerene:0 "ツェレネ"
 omen_zerene_desc:0 "$demeter_description$"
 deity_fufluns:0 "$omen_fufluns$"
 omen_fufluns:0 "フフルンス"
 omen_fufluns_desc:0 "$dionysus_description$"
 deity_diktynna:0 "$omen_diktynna$"
 omen_diktynna:1 "ディクテュンナ"
 omen_diktynna_desc:2 "Diktynna, or Britomartis, is the Cretan goddess of mountains and hunting, often equated with the Greek Artemis, Roman Diana, or the Aigian Apaphea.\n\nIt is said that she is the great granddaughter of Demeter, through her son Eubolos. As the inventor of the hunting nets, Diktynna plays a special role for Cretan hunters."
 deity_eleuthya:0 "$omen_eleuthya$"
 omen_eleuthya:1 "エイレイテュイア"
 omen_eleuthya_desc:2 "Eleuthya is the goddess of childbirth and midwives. Seated by the Fates, she is the one given the task of creating offspring.\n\nShe is a popular deity for women to call upon to ease the pains of birth, as well as help it along. In Crete specifically, she has long standing cults in her honor, that have been active on the island since the time of the Minoans.\n\nIn some places, her worship is related to Poseidon."
 deity_velchanos:0 "$omen_velchanos$"
 omen_velchanos:1 "ウェルカノス"
 omen_velchanos_desc:2 "Velchanos is a local child deity, the son of the great Rhea. In later times the features of the deity have been taken in as a part of the greater Greek beliefs and stories of Zeus, often syncretizing the two into a new Zeus Velchanos.\n\nBecause of this syncretic god, Zeus is often portrayed as a young man in Crete, unlike his usual portrayal as an older man in most other areas. The deity, both as Velchanos and Zeus Velchanos, are often associated with vegetation, bees, and honey."
 deity_rieia:0 "$omen_rieia$"
 omen_rieia:1 "レアー"
 omen_rieia_desc:2 "$rhea_description$"
 rhea_description:0 "Rhea is the mother of many of the Olympian gods, though not an Olympian in her own right. She is the daughter of Uranus and Gaia, and the consort of Cronus. As one of the Titans, she took part in overthrowing her father and taking the role as queen of the world.\n\nWhen her husband learned that he would be overthrown by his sons, he decided to stop the prophecy coming to pass by eating every single one just after they were born. When the sixth child was to be born, Rhea decided to put an end to Cronus' tyranny, and hiding the newborn Zeus and giving Cronus a swaddled in his place.\n\nShe is often associated with the Latin Magna Mater, or the Anatolian Cybele."
 deity_diktean_zeus:0 "$omen_diktean_zeus$"
 omen_diktean_zeus:1 "ディクテオンのゼウス"
 omen_diktean_zeus_desc:2 "$zeus_description$\n\nIn Crete he was worshipped as Diktean Zeus, a faith based around his birth on the island."
 deity_ariadne:0 "$omen_ariadne$"
 omen_ariadne:1 "アリアドネー"
 omen_ariadne_desc:2 "Ariadne is the goddess of mazes, labyrinths, and paths. She was the sister of the minotaur of Crete, and helped Theseus put an end to his brutality.\n\nIn Crete there are ancient cults in her honor, having already been worshipped for centuries. In some stories she is married to Dionysus, the Greek god of wine."
 deity_amaya:0 "$omen_amaya$"
 omen_amaya:1 "アマヤ"
 omen_amaya_desc:2 "Amaya is a Cretan goddess of healing, often invoked during childbirth. Some say she helps Eleuthya and calls upon them both, whereas some treat her as an independent deity for medicine, healing, and childbirth.\n\nIn greater Greek culture, she is often equated with the mountain nymph Maia, the mother of Hermes."
 deity_karmanor:0 "$omen_karmanor$"
 omen_karmanor:1 "カルマノール"
 omen_karmanor_desc:2 "Karmanor is a Cretan god of the harvest, and the consort of Demeter, the Greek goddess. He is the father of Eubolos, and distantly related to other Cretan deities like Karme and Diktynna.\n\nHe is particularly associated with the city and region of Tarrha, as the patron god of the area."
 deity_ares:0 "$omen_ares$"
 omen_ares:1 "アレース"
 omen_ares_desc:4 "$ares_description$"
 ares_description:0 "The god of war will infuse our men with the strength and discipline of the ages. With our soldiers struggling ever harder to live up to his ideals, we are all but certain to win our wars.\n\nThe god was well known for his destructive, chaotic nature, and how he revels in slaughter and battle. He is often portrayed as a lover for the goddess of love, and as a rival to the goddess of wisdom. He is often at a loss against the latter, being outwitted and crushed by the smarter and more logical goddess."
 deity_apollo:0 "$omen_apollo$"
 omen_apollo:1 "アポローン"
 omen_apollo_desc:4 "$apollo_description$"
 apollo_description:0 "The visions and prophecies of the god of light will inspire our young men to take up arms and fight for our nation. With the young ready to participate in our wars, we will have more potential soldiers than we have had in a long time.\n\nHe is the god of the arts, light and medicine, and also a skilled archer like his twin sister. It is said the Oracles of Delphi and Delos receive visions from the god, foretelling both tragedies and blessings to their many visitors."
 deity_athena:0 "$omen_athena$"
 omen_athena:2 "アテーナー"
 omen_athena_desc:4 "$athena_description$"
 athena_description:1 "Rumors says the goddess once hailed from Libya, but now she is fully a part of the Hellenic pantheon and plays an important role as the goddess of wisdom, crafts and war. Unlike her male counterpart, she is usually seen as a patron for more tactical and strategic type of warfare, and they are known for opposing each other at Troy and in many other famous battles.\n\nShe is the patron of the city of Athens, with the largest temple dedicated in her honor standing in its acropolis."
 deity_hades:0 "$omen_hades$"
 omen_hades:1 "ハーデース"
 omen_hades_desc:5 "$hades_description$"
 hades_description:0 "We beseech the god of the Underworld to open his coffers for our cause, and bless our people with his wealth. With all these minerals and newfound wealth, our society is sure to prosper for a long time to come.\n\nThe great Lord of the Underworld is the oldest of three, but he lost both the Skies and Seas to his two younger brothers, left behind with only the souls of the dead and the realm named in his honor. As well as being the caretaker of the dead, he is known for his wealth and access to the minerals of the earth.\n\nThere are many stories of the heroes who travel down to his realm to rescue someone, several of those leading to tragedies akin to Orpheus. Most Hellenics do not fear the god, as he is not vengeful nor actively seeks the death of mortals."
 deity_zeus:0 "$omen_zeus$"
 omen_zeus:1 "ゼウス"
 omen_zeus_desc:5 "$zeus_description$"
 zeus_description:0 "The god of the heavens blesses our advances on the battlefield, justifying our cause with his presence. With this deity siding with our cause, our battle-tired people are sure to be ready to pick up the tools of war once more.\n\nThough he was the youngest of his siblings, he was the only to not be eaten by his father, and eventually rose up to overthrow the old pantheon. As the one most capable, he was given the realm of the skies, and became the foremost of the pantheon of gods.\n\nThere are innumerable stories of how the deity came down the realm of men, infatuated with one mortal or another, eventually leading to the heroes of old being born. Though he is known for his raging temper and insatiable lust, he is the most respected deity of the pantheon in most regions of the Hellenic world."
 deity_hermes:0 "$omen_hermes$"
 omen_hermes:1 "ヘルメース"
 omen_hermes_desc:4 "$hermes_description$"
 hermes_description:0 "The messenger of the gods will open up trade in all kinds of nations to our goods and merchants, ensuring that commerce will flow freely in our favor. With our traders aided by the Trickster himself, our people are sure to prosper from this wealth.\n\nThe messenger of the gods is known as a trickster and prankster, even from a young age trying to trick one of his older brothers. He is the patron god of travelers, thieves and trade, as well as the psychopomp of the Hellenic world; guiding the souls of the dead to the Underworld and afterlife."
 deity_tyche:0 "$omen_tyche$"
 omen_tyche:1 "テュケー"
 omen_tyche_desc:4 "$tyche_description$"
 tyche_description:0 "Our people will live safely with the knowledge that we have the blessing of the goddess of Fortune on our side. After all, who better to protect our people than the one who decides Fate itself?\n\nAs the patron goddess of fortune and prosperity, she is often thanked and cursed for unexplained happenstances, based on the outcome for the person in question. Lately a cult dedicated in her honor has sprung up around the Mediterranean, which believes that it can twist the fortunes of the goddess to their favor."
 deity_demeter:0 "$omen_demeter$"
 omen_demeter:1 "デーメーテール"
 omen_demeter_desc:4 "$demeter_description$"
 demeter_description:1 "As the patron goddess of agriculture, harvest and fertility, she plays an important day to day role in Hellenic societies; cultures rising and falling with her favor. Several festivals are held in her honor all across the Mediterranean world, often portraying the tragic loss of her daughter to the god of the Underworld.\n\nIn the city of Eleusis, there is a mystery cult dedicated in her honor, where some say they go through the same experiences of loss and rebirth as the goddess once did searching for her child."
 deity_helios:0 "$omen_helios$"
 omen_helios:1 "ヘーリオス"
 omen_helios_desc:4 "$helios_description$"
 helios_description:2 "A god who travels across the sky in his chariot every day, following and being followed by his sister, the moon goddess Selene. As he rises in the east, he brings light and prosperity all through the day, and finally disappears in the west at night.\n\nThough he is not one of the twelve Olympians, he plays a major role in several well known tales and legends. By some he has received the epithet \"the all-seeing\", as he sees everything that goes on among mortals and immortals both as he makes his journey across the sky."
 deity_selene:0 "$omen_selene$"
 omen_selene:1 "セレーネー"
 omen_selene_desc:2 "$selene_description$"
 selene_description:0 "Selene is the goddess of the moon, and the sister of the sun god Helios. Every day he travels across the skies, and every night she follows suit.\n\nIt is said she felt so strongly for her lover Endymion, that she had her father Zeus grant him immortality, eternal youth and everlasting sleep, so she could visit him every night.\n\nThough she might not be worshipped quite like most other deities, she has a devoted cult around the region of Messenia."
 deity_hera:0 "$omen_hera$"
 omen_hera:1 "ヘーラー"
 omen_hera_desc:4 "$hera_description$"
 hera_description:1 "She is the sister-wife of Zeus, the god of the sky, and the patron goddess of family, marriage, and childbirth. As one of the six children of Cronus and Rhea, she was swallowed whole by her father right after birth, and eventually released when Zeus tricked his father into releasing all his siblings.\n\nAs one of the most important of the twelve Olympians, she is called upon on her own as well as with her husband. Many newly wed couples look to her for her blessing, both for fertility and the well-being of their children.\n\nHera is a recurring antagonist in a lot of the stories involving the bastards of Zeus, as she tries to take revenge on the off-spring of her husband."
 deity_artemis:0 "$omen_artemis$"
 omen_artemis:1 "アルテミス"
 omen_artemis_desc:4 "$artemis_description$"
 artemis_description:0 "She is one of the twin deities who were born at Delos, by Zeus and Leto. Supposedly after helping her mother give birth to her brother Apollo, she saw herself as destined to become a midwife, becoming a patron goddess of birth. She is also a goddess of the wild, the hunt, and fertility.\n\nAt a young age the deity asked her father, Zeus, to grant her eternal viginity. She protected her own chastity, as well as that of her companions, with fury and anger. It is said the few unlucky hunters who come across the goddess suffer a quick yet painful death.\n\nA large temple to the deity is erected in Ephesos, known as one of the greatest wonders of the world."
 deity_aphrodite:0 "$omen_aphrodite$"
 omen_aphrodite:1 "アプロディーテー"
 omen_aphrodite_desc:3 "$aphrodite_description$"
 aphrodite_description:0 "She is the goddess of love, beauty, and pleasure. It is said she was born by Uranus' severed genitals, as Cronus tossed them into the sea, coming out of the foam that formed in the water.\n\nIt is said she is supposedly the wife of Hephaestus, the crippled god of the forge, but had an affair with the god of war. Caught by her husband, she and her partner were mocked and laughed at by the other gods.\n\nThere are several large temples to her, one in Athens that celebrates her in a more heavenly form under the name Aphrodite Urania. Another notable example is at the acropolis of Corinth."
 deity_poseidon:0 "$omen_poseidon$"
 omen_poseidon:1 "ポセイドーン"
 omen_poseidon_desc:2 "$poseidon_description$"
 poseidon_description:0 "He is the patron god of earthquakes, storms, and the sea. As the chief of the many oceans of the world, sailors often pray for safe travels before leaving their homes, hoping that he will keep his many children as well as his temper under control as they travel through his domain.\n\nDespite the fact he is often associated with the many disasters of the world, he is popular among colonists and those living close to his domain. For the colonists he has brought them calm seas so they could settle down in foreign lands, whereas for those who lives close to the sea his bountiful realm provide most of their food."
 deity_heracles:0 "$omen_heracles$"
 omen_heracles:2 "ヘーラクレース"
 omen_heracles_desc:2 "$heracles_description$"
 heracles_description:1 "He is the son of the god of the heavens, and a patron of strength and heroes in his own right. After killing his wife and children in a bout of insanity, the hero had to go through several difficult challenges to make amends. These twelve tests have become known as the Twelve Labors, popular myths across the Hellenic world.\n\nThe deity is particularly well liked by atheletes and those who partake in the Olympic Games, who want to pick up his legacy as they do their utmost to win. In later years, his popularity among the fringes of Hellenic society has become noteworthy as well, as he has been picked up by colonies as a protector, and in turn by the foreign people who have interacted with them.\n\nHe has often been equated with the Canaanite Melqart, particularly in Sicily where the two faiths both have played an important role in their respective parts of the island."
 deity_asclepius:0 "$omen_asclepius$"
 omen_asclepius:2 "アスクレーピオス"
 omen_asclepius_desc:2 "$asclepius_description$"
 asclepius_description:0 "As the god of healing and medicine, he is a popular deity to call upon in addition to his father Apollo. Raised from a young age to learn about medicine and healing by his father, the well known centaur Chiron as well as by sacred snakes of wisdom, he came to a point where he could negate any kind of sickness or disease.\n\nThe stories say his powers were so strong he could even bring the dead back to life, leading to a situation where the god of the underworld felt so robbed that he had him killed. Later on, he was allowed to be brought back to life, and invited to Olympus."
 deity_hephaestus:0 "$omen_hephaestus$"
 omen_hephaestus:2 "ヘーパイストス"
 omen_hephaestus_desc:3 "$hephaestus_description$"
 hephaestus_description:0 "He is known as the patron god of smiths, fire and craftsmen everywhere. Thrown away by his mother while still an infant the deity ended up a cripple from a young age, but grew up happy nonetheless.\n\nMany stories and myths tell of the great weapons, jewelry and armor that the Aetnaean crafted. Heroes and Gods came from near and far for his expertise and help, and few left disappointed.\n\nWhat better deity to invoke in our ceremonies, than one that has helped heroes for centuries?"
 deity_dionysus:0 "$omen_dionysus$"
 omen_dionysus:2 "ディオニューソス"
 omen_dionysus_desc:2 "$dionysus_description$"
 dionysus_description:1 "The Thracian deity has become popular across the Mediterranean as an important patron god of wine and fertility. He is known among the Greeks as Dionysos, among the Latins as Bacchus, and among the Thracians as Bassareus.\n\nDespite his multifaceted visage, young or old, bearded or clean-shaven, he is known for blessing his followers with wine and liberation from meaningless inhibitions. Supposedly chaos follows in his wake, as the maenads and satyrs destroy everything they pass by.\n\nThough some see the danger of invoking the god, rumors say a mystery cult called the Bacchanalia has sprung up in his honor."
 deity_pan:0 "$omen_pan$"
 omen_pan:1 "パーン"
 omen_pan_desc:2 "$pan_description$"
 pan_description:0 "He is the god of the wilderness and shepherds, usually portrayed as half-man and half-goat. The stories say you can hear his pipe music if you travel through the Arcadian wilderness, as he lives around the mountainside.\n\nThe deity is often associated with panic, supposedly hailing from his angry shouting. Some say it is the reason the Persians panicked in their battle against the Athenians in the Battle of Marathon."
 deity_athena_promachos:0 "$omen_athena_promachos$"
 omen_athena_promachos:0 "アテーナー・プロマコス"
 omen_athena_promachos_desc:1 "$athena_description$\n\n#Y Promachos#!: The epithet of Promachos was given to Athena by the Athenians after their victory over the Persians, to forever be a reminder of her blessing as the Greeks beat back the invaders. This is the form of the goddess most well known for leading men to battle, and functions as a deity of war."
 deity_athena_ergane:0 "$omen_athena_ergane$"
 omen_athena_ergane:0 "アテーナー・エルガネー"
 omen_athena_ergane_desc:1 "$athena_description$\n\n#Y Ergane#!: Ergane is the epithet given to the goddess when is invoked as the patron of craftsmen and women. In many stories, the deity was well known for her expertise in the arts of weaving in particular, but also various crafts in general."
 deity_athena_parthenos:0 "$omen_athena_parthenos$"
 omen_athena_parthenos:0 "アテーナー・パルテノス"
 omen_athena_parthenos_desc:1 "$athena_description$\n\n#Y Parthenos#!: Parthenos, the Maiden, is an epithet given to Athena as a reflection of her perpetual status as a virgin, like some of her fellow goddesses. A grand statue of this particular version of the deity rests on the Akropolis of Athens, made by the sculptor Phidias."
 deity_demeter_potnia:0 "$omen_demeter_potnia$"
 omen_demeter_potnia:0 "デーメーテール・ポトニア"
 omen_demeter_potnia_desc:1 "$demeter_description$\n\n#Y Potnia#!: This is one of the epithets given to Demeter, often used in her role as one of the deities of the Elusinian Mysteries. These mysteries have long played an important role for Athenians and Attic politics, even though they take place in the nearby city of Eleusis."
 deity_hyacinthus:0 "$omen_hyacinthus$"
 omen_hyacinthus:1 "ヒュアキントス"
 omen_hyacinthus_desc:2 "Hyakinthos was a beautiful young man and the lover of Apollo, among many other deities. It is said his divine lover taught Hyakinthos many of the skills he was known for himself, be it the lyre, archery, or prophecy. He was murdered by the treacherous Zephyros in a bout of jealousy.\n\nLater on Hyakinthos was raised and given immortality, and became a popular cult figure in Sparta."
 deity_helen:0 "$omen_helen$"
 omen_helen:0 "ヘレネー"
 omen_helen_desc:1 "It is said Helen was the most beautiful woman in Greece, and married to king Menelaos of Sparta, when Prince Paris of Troy spirited her away to his homeland. This was the start of a ten year long siege, followed by the destruction of the city at the hands of Greeks.\n\nAs the city burned around them, Menelaos forgave his wife, and decided to bring her back home to Sparta. The two of them, and Helen in particular, have been the focus of a cult in Laconia ever since."
 deity_artemis_orthia:0 "$omen_artemis_orthia$"
 omen_artemis_orthia:0 "アルテミス・オルティア"
 omen_artemis_orthia_desc:1 "$artemis_description$\n\n#Y Orthia#!: This specific epithet of the deity has strong connections to fertility and the harvest, and a focal point for many of the local celebrations and festivals in Sparta. Particularly the children of our nation tend to take part in the honoring of Artemis Orthia."
 deity_apollo_karneios:0 "$omen_apollo_karneios$"
 omen_apollo_karneios:0 "アポローン・カルネイオス"
 omen_apollo_karneios_desc:1 "$apollo_description$\n\n#Y Karneios#!: Apollo Karneios is a version of the deity that is related to the harvest and herds, and has been worshipped in Sparta for centuries. The stories say Apollo punished Sparta after the death of one of his beloved seers, until they started offering up sacrifices to the deity in a manner of which would later be formalized as the Karneia festival."
 deity_athena_polioukhos:0 "$omen_athena_polioukhos$"
 omen_athena_polioukhos:0 "アテーナー・ポリウーコス"
 omen_athena_polioukhos_desc:1 "$athena_description$\n\n#Y Polioukhos#!: Athena Polioukhos is the protector of the city-state, and associated with warfare and metallurgy both. She has been in the center of Spartan worship for as long as anyone can remember, and is often invoked when our home has been threatened."
 deity_arethousa:0 "$omen_arethousa$"
 omen_arethousa:0 "アレトゥーサ"
 omen_arethousa_desc:1 "Arethousa was a nymph who fled her home in Arcadia and the river god Alpheios, a deity in love with her, and begged the goddess Artemis to protect her. She was turned into a spring under the island of Ortygia just off the shores of Sicily, and became an important focal point of religious worship in the city of Syracuse."
 deity_artemis_alphaea:0 "$omen_artemis_alphaea$"
 omen_artemis_alphaea:1 "アルテミス・アルパイア"
 omen_artemis_alphaea_desc:1 "$artemis_description$\n\n#Y Alphaea#!: This epithet of the deity was related to the story of Arethousa and Alpheios, where the latter tried to win over the heart of the former. Artemis turned her attendant into a spring under the island of Ortygia, the place where she was born herself."
 deity_athena_nikephoros:0 "$omen_athena_nikephoros$"
 omen_athena_nikephoros:0 "アテーナー・ニケーポロス"
 omen_athena_nikephoros_desc:1 "$athena_description$\n\n#Y Nikephoros#!: This epithet of the deity is one of the many reflections of her warlike side, as the bringer of victory. As the orderly war deity in Greece, she is often invoked by many Greeks before a fight or a campaign."
 deity_apollo_didymaios:0 "$omen_apollo_didymaios$"
 omen_apollo_didymaios:0 "アポローン・ディデュマイオス"
 omen_apollo_didymaios_desc:1 "$apollo_description$\n\n#Y Didymaios#!: This epithet, the Twin, is often used for Apollo in cases where he is referred to as the twin brother of Artemis. In certain city-states, like the city of Syracuse, Artemis plays a more important role than her brother, but both of them are worshipped by the populace."
 deity_zeus_naios:0 "$omen_zeus_naios$"
 omen_zeus_naios:0 "ゼウス・ナイオス"
 omen_zeus_naios_desc:1 "The unmatched strength of the greatest of the god will remind our people of their unmatched superiority and their blessings as patrons of the oldest incarnation of the thunderer.\nDodona is the original center of the Hellenic pantheon, home to the once peerless oracle of Zeus of the Spring."
 deity_alexander:0 "$omen_alexander$"
 omen_alexander:0 "アレクサンドロス"
 omen_alexander_desc:0 "Alexander was a Macedonian general and king who invaded Persia, and conquered the whole empire in a mere thirtheen years. After his death, his newfound empire was ripped apart as his many old friends and allies tried to take the crown for themselves.\n\nOne of his old generals, Ptolemaios, brought Alexander's body to Egypt and started a cult in his honor. They considered Alexander much more than simply a mortal monarch, and revered him as an equal to the Gods of Olympus."
 deity_deified_ruler_desc:0 "This character was once a mere mortal but is now considered a god. [CHARACTER.GetSheHe] is worshiped in a way that resembles that of [DEITY.GetDeityType.GetName] but will also grant additional benefits when [CHARACTER.GetHerHis] omen is invoked."