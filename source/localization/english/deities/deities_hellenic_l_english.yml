l_english:
 omen_mars_desc_ROM:4 "The patron god of Rome will inspire and bless our men with the strength to take on any enemy, for as long as our people remain faithful. With Mars at our side, our soldiers are sure to fight harder than ever before. After all, who would want to act shameful in front of a god?\n\nMars has been the patron god of Rome since time immemorial. From the Field of Mars and the many shrines and temples dedicated in the god's honor, to the stories of his sons Remulus and Romulus who founded the city; Mars is one of the most important gods in our pantheon."
 deity_ma:0 "$omen_ma$"
 omen_ma:1 "マー"
 omen_ma_desc:3 "The invincible Ma will bless our soldiers with the discipline of the titans, making sure our soldiers will not flee from battle. With Ma at our side, we cannot possibly lose any wars."
 deity_persephone:0 "$omen_persephone$"
 omen_persephone:1 "ペルセポネー"
 omen_persephone_desc:2 "$persephone_description$"
 persephone_description:0 "She is the queen of the underworld, after being taken away by Hades when he was mesmerized by her beauty. This led to her mother spending many years searching for her, before finally pleading to Zeus to return Persephone from the realm of the dead. They finally came to an agreement to let her out parts of the year, leading to the seasons of the world.\n\nPersephone is well known in many tales for taking the sides of the heroes who come to the Underworld seeking something from the Lord of the Dead. In some parts of the Hellenic world, she is also known as Kore, the Maiden. She is usually celebrated together with her mother Demeter."
 deity_eros:0 "$omen_eros$"
 omen_eros:1 "エロース"
 omen_eros_desc:2 "$eros_description$"
 eros_description:0 "He is a lesser god of love, under his mother Aphrodite who is the more well known goddess of love across the Hellenic world. In most tales he is depicted as a young male, sometimes an artist, who makes people fall in love.\n\nEros is particularly often associated with illicit relationships, and some say he is the product of one himself, between Aphrodite and her lover Ares."
 deity_zeus_stratios:0 "$omen_zeus_stratios$"
 omen_zeus_stratios:0 "ゼウス・ストラティオス"
 omen_zeus_stratios_desc:1 "$zeus_description$\n\nAmong the Pontics he is known as Zeus Stratios, a kind of Hellenistic syncretic mix between the Hellenic Zeus and the Zoroastrian Ahura Mazda."
 deity_serapis:0 "$omen_serapis$"
 omen_serapis:1 "セラピス"
 omen_serapis_desc:3 "The worship of Serapis is a complex one, taking elements from the Egyptian deities Osiris and Epis, as well as the Greek Hades. Celebrated and worshipped in serapeums across the Egyptian and Greek world, he has become the Graeco-Egyptian god of the underworld and the afterlife.\n\nAs the husband of Isis and the caretaker of the afterlife, it is said the souls of the dead are brought to Serapis by the Graeco-Egyptian psychopomp Hermanubis, where they will face judgement of one kind or another.\n\nAmong the Egyptians and Greeks both, the heritage from his Egyptian side in the form of the stories of Osiris and Apis plays a more essential role than his Greek heritage through Hades."
 deity_zeus_amun:0 "$omen_zeus_amun$"
 omen_zeus_amun:2 "ゼウス・アモン"
 omen_zeus_amun_desc:4 "The worship of Zeus Ammon has become popular after Alexandros went to the oracle of Amun deep in the Egyptian desert, to look for guidance and aid after the campaign through Anatolia and Syria. Ammon was originally an ancient Egyptian god were worshipped primarily in Thebes, but after its fusion with the Greek Zeus we have seen smaller shrines built all across the Greek world.\n\nHe is considered the King of the Sky, and most other deities bow to his will. As Zeus he is known for his promiscuous activities, and the many legends and myths that sprung up around the heroes who were born from these misguided activities."
 deity_harpocrates:0 "$omen_harpocrates$"
 omen_harpocrates:2 "ハルポクラテース"
 omen_harpocrates_desc:4 "Harpokrates is the son of Serapis and Isis, taking elements from the Egyptian deity Horus the Child. He is the patron god of silence, secrets, and hope, and he symbolizes the sun's victory over the darkness of night.\n\nThe Greeks have almost entirely integrated Harpokrates into their pantheon as a god of secrets, while the Egyptians look more to his heritage as the Younger Horus. For both sides he plays the role of a bringer of hope for his followers."
 deity_hermanubis:0 "$omen_hermanubis$"
 omen_hermanubis:3 "ヘルマヌビス"
 omen_hermanubis_desc:5 "As the great psychopomp of the Graeco-Egyptian world, Hermanubis inherits elements from the Greek trickster god Hermes as well as the Egyptian jackal Anubis. Though the two deities had fairly different tasks originally, they both played a role as guider of souls, bringing the souls of the diseased on to the afterlife. For the Graeco-Egyptians he shows the way to the underworld controlled by Serapis."
