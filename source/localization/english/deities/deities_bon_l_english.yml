l_english:
 deity_gekho:0 "$omen_gekho$"
 omen_gekho:0 "ゲクー"
 omen_gekho_desc:0 "ゲクーは、多くの$tibetan$の神々の中でも特に優れた天と星の神である。地元の人々に呼ばれている他の神々のほとんどは彼の前にひれ伏す。彼は信仰者を悩ませる悪霊を退治することで知られている。通常、ヤクや羊、金などの生け贄を捧げて崇拝されている。"
 deity_tingnam_gyalmo:0 "$omen_tingnam_gyalmo$"
 omen_tingnam_gyalmo:0 "ティンナム・ギャルモ"
 omen_tingnam_gyalmo_desc:0 "ティンナム・ギャルモは青いマントをまとった海の女神であり、クチ・マンケの妻である。海と川の守護神として、$bon_religion$の信仰者にとって重要な役割を果たし、深く崇められている。"
 deity_drablai_gyalmo:0 "$omen_drablai_gyalmo$"
 omen_drablai_gyalmo:0 "ドラブライ・ギャルモ"
 omen_drablai_gyalmo_desc:0 "ドラブライ・ギャルモは、$bon_religion$信仰の中で最も重要な神の一つであり、ゲクーの子孫であり、天界の女神でもある。穏やかで白い生の女神であったり、恐ろしく黒い死の女神であったりと、様々な側面を持っており、天体や自然現象と結びついている。"
 deity_kuchi_mangke:0 "$omen_kuchi_mangke$"
 omen_kuchi_mangke:0 "クチ・マンケ"
 omen_kuchi_mangke_desc:0 "クチ・マンケは月光と関係のある豊穣の神で、ティンナム・ギャルモは妻である。通常は小さな神として描かれていますが、その体は紡錘のように小さいとも言われており、子供たちに害を及ぼす悪霊から守る役割を担っている。"
 deity_ati_muwer:0 "$omen_ati_muwer$"
 omen_ati_muwer:0 "アティ・ムエル"
 omen_ati_muwer_desc:0 "アティ・ムエルは、戦争の神であり、ゲクーに関連する神々の重要な一員である。彼はしばしば金色の鎧を身にまとい、弓を手に空を舞う姿で描かれている。"
 deity_phuwer:0 "$omen_phuwer$"
 omen_phuwer:0 "プエル"
 omen_phuwer_desc:0 "プエルは占いと占星術の神であり、ゲクーに関連する神々の一員である。この神は通常、白い衣を着た印象的な姿で、3人の女性の眷属と一緒に描かれている。$bon_religion$の信者は、子羊の毛皮、色のついたリボン、コウモリ、鶴、カッコウの乾いた心臓を持ってこの神を崇拝している。"
 deity_traphu:0 "$omen_traphu$"
 omen_traphu:0 "トラプ"
 omen_traphu_desc:0 "トラフは、$bon_religion$信仰者の間では小さな神であり、一般的には彼の出身地である北方の地域、つまりドラグの神話の土地に関連している。鳥や月の光、太陽の光に囲まれたクリスタルの城で生まれたと言われている。"
 deity_the_elements:0 "$omen_the_elements$"
 omen_the_elements:0 "四元素"
 omen_the_elements_desc:0 "四元素は、$bon_religion$信仰では重要な役割を果たし、それ自体が小神として擬人化されている。風、土、水、火の四つの要素のうち、空気が最も重要で、白い鹿に乗って大地を横断する姿が描かれている。"