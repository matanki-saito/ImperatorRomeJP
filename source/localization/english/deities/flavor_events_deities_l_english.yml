l_english:
 deity_flavor.1.t:0 "The Blessed Hunt"
 deity_flavor.1.desc:0 "We have received news that our people in [hunting_province.GetShortName] have seen a huge rise in hunting game these last months, almost as if game are being driven to our territories intentionally. Some claim our recent worship of [hunting_deity.GetName] is the cause, whereas others thinks this is just the last of many blessings [ROOT.GetCountry.GetRuler.GetPraenomen] has received by the gods."
 deity_flavor.1.a:0 "We should bring some back to [ROOT.GetCountry.GetCapital.GetName]."
 deity_flavor.1.a.tt:0 "This option is available as the occurence did not happen in the #Y [SCOPE.GetRootScope.GetCountry.GetCapital.GetState.GetName]#!."
 deity_flavor.1.b:0 "Well, time to make the most of this little blessing then."
 deity_flavor.1.c:0 "We will make sure these animals thrive and prosper in [hunting_province.GetShortName]."
 deity_flavor.1.d:0 "Once again, [ROOT.GetCountry.GetRuler.GetPraenomen] brings prosperity to our people."
 deity_flavor.2.t:0 "Calm Waters in [port_province.GetName]"
 deity_flavor.2.desc:0 "We receive news that a short and intense storm was ravaging the [port_province.Custom('get_city_status_lloc')] of [port_province.GetName], but miraculously none of the people, ships, nor buildings in the area have been harmed. After the storm passed, the waters seem surprisingly calm, and apparently the local fishermen have been able to catch several times what they usually do."
 deity_flavor.2.a:0 "These waters have been blessed by [sea_deity.GetName]!"
 deity_flavor.2.a.tt:0 "This option is available because the territory produces #Y Fish#!."
 deity_flavor.2.b:0 "A chance to fill the local storehouses then."
 deity_flavor.2.c:0 "If this port is that safe, maybe it can be our new military harbor."
 deity_flavor.3.t:0 "The Empty Waters"
 deity_flavor.3.desc:0 "Messengers arrive from [port_province.GetName], bringing news that the fishermen have been unable to catch anything recently. It seems the local fish stocks have been completely ruined after we proclaimed these waters blessed by [sea_deity.GetName] and the local fishermen zealously caught as much as they could."
 deity_flavor.3.a:0 "But... we were so sure we had been blessed."
 deity_flavor.4.t:0 "A Memorable Spring"
 deity_flavor.4.desc:0 "The small spring to [spring_deity.GetName] in [spring_province.GetName] has become a lot more popular in recent days, as new stories have been circulating about the deity. Even people from afar are traveling all the way to the [spring_province.Custom('get_city_status_lloc')] to take part in the rites that take place there, hoping to be blessed."
 deity_flavor.4.a:0 "[spring_province.GetName] will be known as the home of [spring_deity.GetName]."
 deity_flavor.4.a.tt:0 "This option is available because the deity #Y [spring_deity.GetName]#! does not have a holy site."
 deity_flavor.4.b:0 "Maybe we could entice some of these foreigners to stay in [spring_province.GetName]?"
 deity_flavor.4.c:0 "A public gesture in honor of [spring_deity.GetName] will look good for [ROOT.GetCountry.GetRuler.GetPraenomen]."
 deity_flavor.5.t:0 "Traveling Healer"
 deity_flavor.5.desc:0 "A traveling healer has come to [ROOT.GetCountry.GetName], supposedly brought here by rumors of our worship of [healing_deity.GetName]. This [healer_character.GetName] has been seen traveling around in [healing_province.GetState.GetShortName], helping the locals."
 deity_flavor.5.a:0 "Let the man travel."
 deity_flavor.5.b:0 "Maybe [healer_character.GetSheHe] could come be a wiseman at our court?"