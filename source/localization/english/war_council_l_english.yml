 war_council_one_and_two_republic:0 "[SCOPE.sChar('marshal').GetParty.GetName]と[SCOPE.sChar('guard').GetParty.GetName]が正しい。[SCOPE.sP('target_province_1').GetOwner.GetName]と戦うべきである！"
