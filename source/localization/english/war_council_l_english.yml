l_english:
 war_council.1.t:0 "戦争評議会の招集"
 war_council_assembles_monarchy:0 "[ROOT.GetCountry.GetCapital.GetName]に建つ荘厳な宮殿に夜の帳が下りる頃、謁見室に三つの人影が現れた。\n\n[SCOPE.sChar('marshal').Custom('get_council_1_descriptor')][SCOPE.sChar('marshal').GetPraenomen]、[SCOPE.sChar('guard').Custom('get_council_2_descriptor')][SCOPE.sChar('guard').GetPraenomen]、そして[SCOPE.sChar('third_party').Custom('get_council_3_descriptor')][SCOPE.sChar('third_party').GetPraenomen]の三人は皆、何が何でも宮廷に自分の意見を認めさせるという強い決意を持って謁見室に入ってきた。"
 war_council_assembles_monarchy_2:0 "[ROOT.GetCountry.GetCapital.GetName]が眠りにつく中、戦争評議会は夜になっても未だ続いていた。\n\n参加者は[ROOT.GetCountry.GetAdjective]の誇る三名の知恵者で、その洞察力をもたらすために召喚された。めいめいがその意見の妥当性を我々に納得させようと強く決意している。その三名とは、[SCOPE.sChar('marshal').Custom('get_council_1_descriptor')][SCOPE.sChar('marshal').GetPraenomen]、[SCOPE.sChar('guard').Custom('get_council_2_descriptor')][SCOPE.sChar('guard').GetPraenomen]、[SCOPE.sChar('third_party').Custom('get_council_3_descriptor')][SCOPE.sChar('third_party').GetPraenomen]のことである。"
 war_council_assembles_republic:0 "元老院が討議を終えてから長い時間が経過したが、未だ四名の人物が席に座り、将来の征服行について激しい議論を繰り広げていた。\n\n[SCOPE.sChar('marshal').Custom('get_republic_council_descriptor')][SCOPE.sChar('marshal').GetPraenomen]、[SCOPE.sChar('guard').Custom('get_republic_council_descriptor')][SCOPE.sChar('guard').GetPraenomen]、および[SCOPE.sChar('third_party').Custom('get_republic_council_descriptor')][SCOPE.sChar('third_party').GetPraenomen]の三名は、それぞれが主張する行動計画について討論を行っている。"
 war_council_assembles_republic_2:0 "将来的な戦争について共和国の主要な知性が集まって開かれた検討会に、荘厳な[ROOT.GetCountry.GetCapital.GetName]のアーチが美しい背景を描いている。\n\n集まったのは、[SCOPE.sChar('marshal').Custom('get_republic_council_descriptor')][SCOPE.sChar('marshal').GetPraenomen]、[SCOPE.sChar('guard').Custom('get_republic_council_descriptor')][SCOPE.sChar('guard').GetPraenomen]、[SCOPE.sChar('third_party').Custom('get_republic_council_descriptor')][SCOPE.sChar('third_party').GetPraenomen]の三名である。"
 war_council_assembles_tribal:0 "屋外に響き渡る荒々しい騒ぎ声の音が[ROOT.GetCountry.GetAdjective]の戦争評議会で最近行われた会合に独特な雰囲気を醸し出している。\n\n参加しているのは、評議会でも最も尊敬を集めている面々で、[SCOPE.sChar('marshal').Custom('get_council_1_descriptor')][SCOPE.sChar('marshal').GetPraenomen]、[SCOPE.sChar('guard').Custom('get_council_2_descriptor')][SCOPE.sChar('guard').GetPraenomen]、および[SCOPE.sChar('third_party').Custom('get_council_3_descriptor')][SCOPE.sChar('third_party').GetPraenomen]の三名である。"
 war_council_assembles_tribal_2:0 "新たな敵に対する戦争について討議するため、数日間の旅程を終えて[ROOT.GetCountry.GetAdjective]の戦争評議会の誇りある面々が[ROOT.GetCountry.GetCapital.GetName]に集合した。\n\n広い机に覆いかぶさるように、[SCOPE.sChar('marshal').Custom('get_council_1_descriptor')][SCOPE.sChar('marshal').GetPraenomen]、[SCOPE.sChar('guard').Custom('get_council_2_descriptor')][SCOPE.sChar('guard').GetPraenomen]、および[SCOPE.sChar('third_party').Custom('get_council_3_descriptor')][SCOPE.sChar('third_party').GetPraenomen]の三名がそれぞれの意見について大声で話している。"
 get_council_1_descriptor_1:0 "軍事に関して国一番の有識者と名高い"
 get_council_1_descriptor_2:0 "物流の奇才"
 get_council_1_descriptor_3:0 "人々の模範にして雄弁家である"
 get_council_1_descriptor_4:0 "他に類を見ないほど敬虔な振る舞いと信念で評判の"
 get_council_1_descriptor_5:0 "有能でよく慕われている"
 get_council_1_descriptor_6:0 "いくつかの戦術に関する論文の著者である"
 get_council_2_descriptor_1:0 "狡猾で用心深い"
 get_council_2_descriptor_2:0 "抜け目がなく優秀な"
 get_council_2_descriptor_3:0 "広く尊敬されている演説家"
 get_council_2_descriptor_4:0 "数えきれないほど多くの神殿の後援者として知られる"
 get_council_2_descriptor_5:0 "女たらしのならず者として悪名高い"
 get_council_2_descriptor_6:0 "分別があり広く尊敬されている"
 get_council_3_descriptor_1:0 "個人戦闘術の専門家"
 get_council_3_descriptor_2:0 "官僚から絶大な尊敬を集めている"
 get_council_3_descriptor_3:0 "哲学と詩の分野で名声を得ている"
 get_council_3_descriptor_4:0 "神々の代弁者として知られる"
 get_council_3_descriptor_5:0 "不安定な立場に置かれている"
 get_council_3_descriptor_6:0 "まるで物語の人物かのように奇抜な行動をとる"
 war_council_all_three_agree_1:0 "\n\n我々の熱心な評議員たちはそれぞれに異なった信念を持ち、討論も激しいものであったが、全員が合意出来る一つの結論に達したことが明らかになった。信頼のおける三名の参加者は[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetPraenomen]に向き直り、[SCOPE.sC('target_country_1').GetName]は[ROOT.GetCountry.GetName]の力の前に屈服するに違いないという一致した確信を得たと伝えたのである。"
 war_council_all_three_agree_2:0 "\n\nそれぞれの参加者が自らの意見を断固として曲げなかったため討論はすぐに紛糾したが、我らが[ROOT.GetCountry.GetRulerTitle]の穏和な一言がその荒れた議論を切り裂いた。\n\n「[SCOPE.sC('target_country_1').GetName]滅ぶべし」\n\n三名の評議員たちは、この明らかな結論をどうして見逃していたのか全く分からないという様子で、同じように座り込んだ。[ROOT.GetCountry.GetName]に捧げた各々の剣の前で、[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetPraenomen]の輝くような才気に触れてそれぞれ物思いにふけっているようである。"
 war_council_1_and_2_agree:0 "\n\n互いの激しい論争の中で、我々の評議員たちは意見を躱し、反撃し、古代の吟遊詩人が目を背けたくなるような弁論術の白兵戦を繰り広げた。数時間が流れ、[SCOPE.sChar('guard').GetPraenomen]と[SCOPE.sChar('marshal').GetPraenomen]は、[SCOPE.sC('target_country_1').GetAdjective]の領土を次の作戦目標にすべきだという合意に達した。一方[SCOPE.sChar('third_party').GetPraenomen]は、[SCOPE.sC('target_country_3').GetName]の領土こそがより[ROOT.GetCountry.GetAdjective]の統治に適しているという強い信念を持っている。"
 war_council_1_and_3_agree:0 "\n\nその夜の間ずっと[SCOPE.sChar('marshal').GetPraenomen]が大声で主張し続けていた意見は、[SCOPE.sC('target_country_1').GetName]に[ROOT.GetCountry.GetAdjective]軍の強さを味わわせるべきだということだった。そして多くの者が驚いたのは、[SCOPE.sChar('third_party').GetPraenomen]までもがこの考え方に賛成し始めていたことだ。一方[SCOPE.sChar('guard').GetPraenomen]は頑なに[SCOPE.sChar('guard').GetHerHis]独自の意図を主張し続けた。すなわち、[SCOPE.sC('target_country_2').GetAdjective]の住民の中に大規模に張り巡らせた情報網によれば、[SCOPE.sC('target_country_2').GetName]に侵攻する機が熟しているという主張である。"
 war_council_2_and_3_agree:0 "\n\n全ての立場から玉石混交の意見が提示され、最終的に結論を見ないまま議論は終わりを迎えた。[SCOPE.sChar('guard').GetPraenomen]と[SCOPE.sChar('third_party').GetPraenomen]は[SCOPE.sC('target_country_2').GetAdjective]の脅威を抑える必要性に同意し、一方[SCOPE.sChar('marshal').GetPraenomen]は[SCOPE.sC('target_country_1').GetName]の肥沃な土地の優先度が高いだろうという意見を持っている。どの選択肢が最善であるのか、決断は我々の手に委ねられた。"
 war_council_all_3_different_1:0 "\n\n重要な論議にもかかわらず、我々の拡大計画の標的となる地域の選定について意見が一致することはなかった。[SCOPE.sChar('marshal').GetPraenomen]は、[SCOPE.sP('target_province_1').GetState.GetShortName]の[SCOPE.sC('target_country_1').GetAdjective]州こそ[ROOT.GetCountry.GetAdjective]が統治するに相応しいと確信している。しかし、他の二人はそれぞれ[SCOPE.sChar('guard').GetPraenomen]が[SCOPE.sC('target_country_2').GetName]、[SCOPE.sChar('third_party').GetPraenomen]が[SCOPE.sC('target_country_3').GetName]を攻撃目標とするべきだとして譲らなかった。"
 war_council_all_3_different_2:0 "\n\n我々の顧問たちは巧みな技術で陽動や歪曲を行いその政治論の腕前を披露しあったが、ついには口汚い罵声が飛び交い始めた。最終的に一切の妥協点を見出すことはできず、三つの異なる方向性が残された。[SCOPE.sChar('marshal').GetPraenomen]は[SCOPE.sC('target_country_1').GetName]と戦うべきと主張し、[SCOPE.sChar('guard').GetPraenomen]は[SCOPE.sC('target_country_2').GetName]と、そして[SCOPE.sChar('third_party').GetPraenomen]は[SCOPE.sC('target_country_3').GetName]との地域的な戦争を推奨している。\n\nこの乱雑な議論から道筋を見つける役割は我々の手に委ねられた。"
 war_council_target_province_1_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName]は#Y [SCOPE.sP('target_province_1').GetOwner.GetName]#!が領有する#Y [SCOPE.sP('target_province_1').GetArea.GetName]#!州に請求権を得ます"
 war_council_target_province_2_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName]は#Y [SCOPE.sP('target_province_2').GetOwner.GetName]#!が領有する#Y [SCOPE.sP('target_province_2').GetArea.GetName]#!州に請求権を得ます"
 war_council_target_province_3_area_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName]は#Y [SCOPE.sP('target_province_3').GetOwner.GetName]#!が領有する#Y [SCOPE.sP('target_province_3').GetArea.GetName]#!州に請求権を得ます"
 war_council_one_and_two:0 "[SCOPE.sChar('marshal').GetPraenomen]と[SCOPE.sChar('guard').GetPraenomen]の意見を採用し、[SCOPE.sP('target_province_1').GetOwner.GetName]に宣戦を布告しようではないか。"
 war_council_one_and_three:0 "[SCOPE.sChar('marshal').GetPraenomen]と[SCOPE.sChar('third_party').GetPraenomen]の意見が尤もである。[SCOPE.sC('target_country_1').GetName]に向けて行進を始めよ。"
 war_council_two_and_three:0 "[SCOPE.sChar('guard').GetPraenomen]と[SCOPE.sChar('third_party').GetPraenomen]が正しかろう。[SCOPE.sC('target_country_2').GetName]領に請求権を主張せよ。"
 war_council_one:0 "[SCOPE.sChar('marshal').GetPraenomen]に理がある。[SCOPE.sC('target_country_1').GetName]と戦う準備を進めよ。"
 war_council_two:0 "[SCOPE.sChar('guard').GetPraenomen]の意見を採用する。[SCOPE.sC('target_country_2').GetName]に進軍する準備を整えよ。"
 war_council_three:0 "[SCOPE.sChar('third_party').GetPraenomen]の話は明快だ。我々は[SCOPE.sP('target_province_3').GetOwner.GetName]を征服目標とする。"
 war_council_all_3_agree:0 "意見の一致を見たようだ。"
 war_council_nope:0 "揃いも揃って馬鹿しかおらんのか！"
 not_summoned_war_council_recently_tt:0 "[SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_war_council')|Y]までの期間は再び#Y 戦争評議会#!を招集することができません。"
