 war_council.2.t:0 "元老院の招集"
 war_council_all_three_agree_republic:0 "\n\n元老院は、議論の末、院内の派閥争いを超えた一つの確かな合意に至った。派閥の代表者三人は半信半疑ながらも次の[ROOT.GetCountry.GetAdjective]の対象は[SCOPE.sC('target_country_1').GetName]であるということで一致した。"
 war_council_1_and_2_agree_republic:0 "\n\n元老院の議場には顔を紅潮させた元老院議員たちの怒声がこだましている。めいめいが所属する派閥の影響力を広げようとしているようだ。[SCOPE.sChar('guard').GetPraenomen]と[SCOPE.sChar('marshal').GetPraenomen]は[SCOPE.sC('target_country_1').GetAdjective]を地を征服することを強く主張している。これは[SCOPE.sChar('marshal').GetParty.GetName]および[SCOPE.sChar('guard').GetParty.GetName]の両派閥の狙いに完全に沿ったものだ。一方、[SCOPE.sChar('third_party').GetPraenomen]は豊かな[SCOPE.sC('target_country_3').GetAdjective]の地の征服こそが[SCOPE.sChar('third_party').GetParty.GetName]に資すると考えているようだ。"
 assemble_war_council_republic_button_title_tt:0 "#T 元老院戦争評議会を招集する#!"
 assemble_war_council_republic_button_desc_tt:0 "#TF 選び抜かれた最も名声のある元老院議員を招集し、我々が次に征服するべき場所を検討します。10年に一度だけこの評議会を利用して州に請求権を作成することができます。#!"
