 grain:0 "穀物"
 grainDESC:0 "穀物は長い期間にわたって人類の主食であり続けている。製粉してその後パンにするなど、穀物栽培は多くの国で食料供給の大部分を担っている。"
 salt:0 "食塩"
 saltDESC:0 "調味料や保存料として高い価値を誇る塩は、その高い需要を反映してしばしば通貨の代わりとして利用されている。"
 iron:0 "鉄材"
 ironDESC:0 "製鉄の存在は多くの文化を特徴づけている。それまでの青銅と比べて強度の面で大幅に上回る鉄は、道具や武器の素材として並ぶものがない。"
 horses:0 "馬匹"
 horsesDESC:0 "農業や戦争における馬の使用は広く普及している。荷役動物として、騎手を運ぶのと同様に戦車を曳くことにも長けている。"
 wine:0 "葡萄酒"
 wineDESC:0 "葡萄酒は葡萄、レーズン、その他多くの果実から作られ、嗜好品や宗教および文化的活動など幅広く利用されている。葡萄酒の交易は地中海経済において重要な地位を占めている。"
 wood:0 "木材"
 woodDESC:0 "木材は建築や造船などに幅広く使われていて、良質のものは森の少ない地域においては高い価値のあるものである。"
 amber:0 "琥珀"
 amberDESC:0 "松の木の樹脂から形成される琥珀は、装飾材料としての魅力と希少性が相まって、特に貴重な産品となっている。"
 stone:0 "石材"
 stoneDESC:0 "木材は一時的であったり、安価な建造物の建築材料としては十分事足りると考えられることが多いが、優れた都市建築や、永続的な防御陣地に要求される耐久性を生み出せるのは石材だけである。"
 fish:0 "海産物"
 fishDESC:0 "海産物は世界中の沿岸文明の全てで食事と経済の主要な位置を占めている。"
 spices:0 "香辛料"
 spicesDESC:0 "香辛料を含む多くの香草は食品への添加物として主に用いられており、その原産地によってさまざまな交易価値が付けられている。"
 elephants:0 "戦象"
 elephantsDESC:1 "多くの荷役動物と同じように、象はその家畜化以降、農業や宗教、そして軍事的用途に用いられてきた。多くの文化において象は神聖な、あるいは崇拝される生き物と見なされている。"
 base_metals:0 "卑金属"
 base_metalsDESC:0 "銅や錫、鉛といった金属は軍事的な用途には向かないものの、合金や装飾品として長い間使われてきた。これらの金属はその用途の広さと比べると相対的に希少な地域もあり、世界中で高く価値づけられている。"
 precious_metals:0 "貴金属"
 precious_metalsDESC:0 "金や銀は貨幣の鋳造が始まってからというもの、相対的な価値の指標としてみなされてきた。金の実用品としての歴史は、宗教や神話の象徴に金が用いられたことと深く結びついている。"
 steppe_horses:0 "蒙古馬"
 steppe_horsesDESC:0 "蒙古馬は西洋の馬より小柄でずんぐりしているものの、ステップ地帯の乾燥した環境によく適応します。"
 cattle:0 "家畜"
 cattleDESC:0 "家畜とは、多数の動物を囲んで飼いならしたもので、ミルク、チーズ、肉、そして羊毛など経済の大きな部分を占める多種多様な生産物を供給する。"
 earthware:0 "陶器"
 earthwareDESC:0 "火の発見以来、土器の生産は人類の文明が活動していたことを示すものである。ボウルや水差しといった実用的な物から、像や骨壺、他の装飾品に至るまで土器は様々な用途に用いられる。"
 dye:0 "高級染料"
 dyeDESC:0 "貝紫やケルメスといった高級染料は、ごく限られた地域に生息する希少な無脊椎動物からとれます。多くの文化において、特に支配者層がこれらの色彩を求め、高値で取引されました。"
 fur:0 "毛皮"
 furDESC:0 "有史以前から、人類は寒さから身を守るために毛皮を用いてきた。縫い合わされたウサギの毛皮から巨大なクマの皮まで、良質の毛皮は多種多様な用途に用いられる。"
 olive:0 "オリーブ"
 oliveDESC:0 "千年にわたって栽培されているオリーブは、地中海世界の経済を大きく回している生産物である。多くの文化がオリーブを精力や権力の象徴として価値づけている。"
 leather:0 "皮革"
 leatherDESC:0 "なめした獣皮は家庭でも戦場でも様々な用途に使われます。初期の盾には衝撃を和らげるため、しばしば革が張られていました。"
 woad:0 "草木染料"
 woadDESC:0 "ウォード（大青）に代表される多くの単純な染料は、特定の野草の花から抽出されます。多くの文化でこれらの染料は儀式的なボディペイントや、図画の制作に使われました。"
 marble:0 "大理石"
 marbleDESC:0 "その柔らかさと光沢のある色合いから、大理石は彫像や聖像を彫る際にはまず第一に選択される物質である。"
 honey:0 "蜂蜜"
 honeyDESC:0 "養蜂の自家生産は広く普及しているものではないため、蜂蜜には食品や防腐剤としての非常に高い需要がある。"
 incense:0 "香料"
 incenseDESC:0 "「香料」という言葉は、主に宗教的な目的のために用いられる貴重で風変わりな物質をも含んでいる言葉である。"
 hemp:0 "麻布"
 hempDESC:0 "有史以前から栽培されてきた麻は、その繊維質な特徴によって布地や縄の原料となってきた。"
 vegetables:0 "野菜"
 vegetablesDESC:0 "木の実、種子、豆、そして野菜は世界中で採集民や自給自足農民によって採集されている。"
 gems:0 "宝石"
 gemsDESC:0 "装飾品として高い価値があり、驚くほど貴重な宝石は、間違いなく莫大な富を持つ者にしか所有できない品である。"
 camel:0 "ラクダ"
 camelDESC:0 "広い地域で荷役や戦闘用の獣として利用されるラクダは、厳しく乾燥した環境での生存に適応している。"
 glass:0 "ガラス"
 glassDESC:0 "ガラス生産は広く普及していないので、その商品価値に大きく影響している。ガラス玉、装飾品、そして骨壺でさえ、既知の世界では高い需要を誇っている。"
 silk:0 "絹織物"
 silkDESC:0 "絹織物生産の起源は遥か東方にあるというが未だに謎に包まれている。この異国風の生地は、たとえ非常に高値であっても大きな興味を引き付けるほどに貴重である。"
 dates:0 "ナツメヤシ"
 datesDESC:0 "温暖な地方で主に栽培されるナツメヤシは、多くの文化において主食の座を占めている。"
 cloth:0 "織物"
 clothDESC:0 "織物は多種多様な種類の動植物を原料にして作られているので、世界中の市場において様々な品質のものが見られる。"
 papyrus:0 "パピルス"
 papyrusDESC:0 "大部分の文明世界では、蝋の板や、銅板、そして石版が文字を書き留める手段として用いられていた。一方で、エジプト地方でのみ生産されていたパピルスは、より簡単に文書を取り扱うことを可能にした。"
 wild_game:0 "狩猟肉"
 wild_gameDESC:0 "人類の揺籃期から、狩猟採集民は野生動物を第一の栄養源として認識していた。良質の肉はしばしば入手に困難を伴ったので、特に価値のある交易品であった。"
