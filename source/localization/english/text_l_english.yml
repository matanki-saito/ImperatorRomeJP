 roman_pantheon:0 "ギリシャ宗教"
 desc_roman_pantheon:0 "ギリシア中心部から広まってからというもの、オリュンポスの神々は多くの人々から崇められている。地域によって神々の名や姿、序列は非常に多様だが、ゼウス（ローマ人にとってはユーピテルとして知られる）がオリュンポスの神々の長と見做される部分は共通している。"
 egyptian_pantheon:0 "ケメト宗教"
 desc_egyptian_pantheon:0 "エジプト先住民の宗教の歴史は数千年にわたり続いている。多神論的信仰として出現した、ラー、アトゥム、セクメトといった神々への崇拝には、自然界の根本的な様相に対する深い尊敬の念が見られる。"
 carthaginian_pantheon:0 "カナン宗教"
 desc_carthaginian_pantheon:0 "カナン人の宗教は、多神教的な様式で多くの神々とその性質を崇めている。バアルは従神たちの複雑な序列における主神と見做されており、山や丘の頂上に建てられた神殿においてよく崇拝されていた。"
 shamanism:0 "ザルモクシス信仰"
 desc_shamanism:0 "ザルモクシスがもともと神であったのか預言者であったのかは不明である。しかし、ダキア人とゲタイ族はザルモクシスを数々の奇跡的行動を為した神的な存在であるとして崇拝していた。"
 druidism:0 "ドルイド教"
 desc_druidism:0 "ドルイドはケルト人にとって、他の社会階層とは一線を画す者として活動した。しばしば裁判官や立法者として、またあるいは、宗教的風習や信仰の語り部としても活動していた。"
 animism:0 "イベリア宗教"
 desc_animism:0 "イベリア人の宗教は、精霊信仰と祖先崇拝を同等に含むものとして実践される、根本的には雑多な多神教である。ベタトゥンやアタエチナといった土着の神々に加えて、さまざまなギリシアやフェニキアの神々がイベリア人に崇拝されていた。"
 judaism:0 "ユダヤ教"
 desc_judaism:0 "ユダヤ教は、現代の信仰の中では数少ない一神教である。一連の預言者と指導者によってしたためられたユダヤの聖書、トーラーには神とイスラエルの子らとの間に交わされた契約の詳細が含まれている。"
 zoroaster:0 "ゾロアスター教"
 desc_zoroaster:1 "預言者ゾロアスターは創造神アフラマズダとその敵対者であるアーリマンについての教えを説いた。初期のインド=イラン多神教から発展し、善行と正義を説く「永遠の法」、あるいはデーナと呼ばれるものに対する大きな崇敬の念が示されている。"
 matrist_religion:0 "地母神信仰"
 desc_matrist_religion:0 "バルト地域の部族やその宗教について知っている者はほとんどいない。それでもなお、残された記録によってバルト海沿岸の地域では母神を崇拝する信仰があることが伝わっている。"
 berber_religion:0 "巨石信仰"
 desc_berber_religion:0 "古代の文化と宗教は、エジプトの信仰や星の崇拝、そして祖先崇拝のるつぼだった。神々の威厳を称えた石の建造物、すなわちメガリス（巨石）は、アフリカの風景のいたるところに点在している。"
 germanic_religion:0 "トゥイストー信仰"
 desc_germanic_religion:0 "古代ゲルマン人の神はティウス、テイウズ、あるいはトゥイストーといい、現在のスカンディナヴィアから早い時期に移住してきた部族に崇拝されていた。多くの説によれば、ゲルマン人が実践していたのは大地と空、そしてすべての生物の生命力を崇拝する、アニミズム信仰といってもよいものであった。"
 arabian_pantheon:0 "アラブ宗教"
 desc_arabian_pantheon:0 "アラビアの宗教は神々、星位、悪魔の多神教的な混合物であり、この地域の各地で実践されていた。創造神アッラーフはこの時期、いくつかの場所で神々の筆頭として崇拝されていたかもしれない。"
 eastern_animism:0 "精霊信仰"
 desc_eastern_animism:0 "精霊信仰は祖先崇拝、アニミズム、布施を説く信仰であり、様々な土着信仰や民間宗教を代表するものである。"
 buddhism:0 "仏教"
 desc_buddhism:0 "比較的若い宗教である仏教は、ガウタマ・シッダールタ（あるいは単に仏陀）の没後に北インドで発祥した。仏陀は禁欲的な宗教者で、インド中に中庸の教えを説いた。"
 hindu:0 "ヒンドゥー教"
 desc_hindu:0 "ヒンドゥ―教はヴェーダの時代から発展し、ウパニシャッドの創造によって導かれ、初期古代のインド全土で広く信仰された。"
 bon_religion:0 "ボン教"
 desc_bon_religion:0 "ボン教はチベット高原で元々は実践されていた様々な民間信仰の集合を代表している。初期の多神教によく見られるように、祖先崇拝やアニミズム的な性格を持っている。"
 indo_iranian_religion:0 "スキタイ宗教"
 desc_indo_iranian_religion:0 "スキタイ人の土地で発祥したこの汎神論的宗教は、しばしばギリシャ神話の神々と同一視される七柱の主要な神を崇拝する宗教である。スキタイ人がもともと信仰していた多神教的民間宗教の要素は未だ残っており、馬の生贄や戦車の埋葬などの習慣はケルトの信仰とよく似ている。"
 anatolian_religion:0 "キュベレー信仰"
 desc_anatolian_religion:0 "フリュギア人のキュベレー信仰は先史時代の母神信仰と関連している。数千年を経て発展してきたキュベレー信仰は、しばしば神話上の人物や英雄との血のつながりを説き、偶像崇拝によってその信仰が実践されていた。"
 armenian_religion:0 "ウラルトゥ宗教"
 desc_armenian_religion:0 "ウラルトゥ信仰とは、数百年前のウラルトゥ文明から発展してきた宗教のことである。基本的には多神教的信仰で、主神は戦士の神として崇拝されているハルディの名で知られていた。"
 caucasian_religion:0 "アルマジ信仰"
 desc_caucasian_religion:0 "カフカス=イベリア地方の神々はアルマジ神によって統治されており、近隣のアナトリア地方と関連している可能性がある。"
 mesopotamian_religion:0 "カルデア宗教"
 desc_mesopotamian_religion:0 "カルデア神話の歴史は数千年を遡る。カルデア宗教の教徒はアヌ、エンキ、ナンナといった神々を崇拝しており、それぞれが崇める神を称えた荘厳な神殿を作り上げている。"
 jainism:1 "ジャイナ教"
 desc_jainism:0 "ジャイナ教はその初期の伝道者から数えて長年の歴史がある。ジャイナ教徒は禁欲主義と非暴力、そして他のインドの伝統に対する友好的関係を強く信奉している。"
