l_english:
 dhe_body.5.t:0 "ある皇帝の墓"
 dhe_body.5.desc:0 "最近の[SCOPE.sP('body_province').GetName]征服の後我々の戦士は街を略奪の為にうろつくことに時間を費やしていた。\n\nこの容認された略奪の間に、一人の忠実な士官が彼が一度も見たこともないような、地味なしかし厳粛な雰囲気に包まれた建物に差し掛かったことを報告した。近づいて調べると、この偉大な建物は一つの石棺以外には何もなく、石棺は我々が信じるところでは、[ROOT.GetCountry.Custom('get_knowledge_of_alexander')]の物だ。[SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\nこの偉大な戦士の墓を所持する事は他の後継者達の妬みを買う事は勿論、我々に大いなる威信をもたらすこととなる。しかしながら、尊敬を集めるこの偉大な男であるが故に、他の者は彼の遺体を我々から奪い去る方法を探す事となるだろう。"
 dhe_body.5.desc_hellenic:0 "[SCOPE.sP('body_province').GetName]の征服の後、我々の戦士はいつもの様に都市をあらゆる方法を使って略奪した。しかし都市のある地域は殆ど略奪されずに保たれていた。\n\n偉大な寺院が[SCOPE.sP('body_province').GetName]の混み合った地域に我々の征服の間も毅然と立っていた。その中には男達から最も深い尊敬を集める、アレクサンドロスの遺体が横たわっている。彼の勝利の数々は殆ど数えきれない程であり、この男の構想は今までには類を見ない物だった。[SCOPE.sP('body_province').Custom('why_is_there_a_body_here')]\n\nその様な男は永遠に安らかに眠るのが相応しいのだが、我々の軍の様々な意見はこの恐れられると同時に尊敬された英雄の遺体の扱いについて異なる事が叫ばれた。"
 dhe_body.5.a:0 "彼の眠りを邪魔することは冒涜だ。"
 dhe_body.5.b:0 "彼は神々の国で休むべきだろう。"
 dhe_body.5.c:0 "アレクサンドロスに相応しい場所は一つしかない。"
 dhe_body.5.d:0 "ローマを見渡せるということは良い報いになる。"
 dhe_body.5.e:0 "ナイルのほとりへ戻ってきてもらおう。"
 dhe_body.5.f:0 "彼を父祖の元に帰還させよう。"
 dhe_body.5.g:0 "王の中の王には正当な帝位こそ相応しい。"
 dhe_body.5.h:0 "彼は正に王に相応しい男だった。"
 dhe_body.5.i:0 "アレクサンドロスは屈強な男に守られながら眠りにつくべきだ。"
 dhe_body.5.j:0 "我々にとって最も偉大な人物の出発地が適切だろうな。"
 dhe_body.5.k:0 "彼が打ち破った者たちの間で安らかに眠っていただこう。"
 dhe_body.5.l:0 "彼の征服行を支えたティグリス川のほとりに埋葬しよう。"
 dhe_body.5.m:0 "アテナイに安置すれば、彼の覇権を記憶するものとなるだろう。"
 dhe_body.5.n:0 "かのコロッサスの下、つまりロドスこそが永眠の地に相応しいと思われる。"
 dhe_body.5.o:0 "もう十分だ。我々は帝王の記憶を崇拝するべきなのだ。"
 alexander_greek_cloc:0 "強大な征服者であり王たちの祖先、アレクサンドロス大王"
 alexander_default_cloc:0 "ギリシャ人には「大王」として知られる並外れた戦士、アレクサンドロス"
 alexander_eastern_cloc:0 "ギリシャ人にはアレクサンドロスとして知られる、偉大にして戦争をもたらす者、イスカンダル"
 body_in_alexandria:0 "彼は当然彼に払われるべき賞賛と敬意を持って埋葬されたようだ。かつて彼が家と呼んだ海を見下ろすこの大都市の中に。"
 body_in_a_very_odd_place:0 "我々は彼の遺体がなぜその故郷から遠く離れたこの地にたどり着いたのか、未だ確信を得ていない。"
 body_in_fairly_normal_place:0 "明らかなことは、彼の遺物は激しい奪い合いの末に、最終的には彼の帝国の断片を巡って戦った王を称する一人の人物によって埋葬されたということだ。\n\n"
 body_transit_duration_tooltip:0 "遺物の移送には幾らかの時間がかかります"
 dde_build_mausoleum:0 "征服者の霊廟"
 dde_build_mausoleum_desc:0 "いまや我々は偉大な征服者、アレクサンドロスの遺体を意気揚々と我々の土地に持ち帰った。我々はこの偉大な人物の記憶に値する霊廟を建設せねばならない。"
 mausoleum_building_available:0 "霊廟を建設するための#Y 決断#!が実行可能になりました"
 dhe_body.6.t:0 "征服者の休息の地"
 dhe_body.6.desc:0 "アレクサンドロス大王の石棺が大群衆の中、我々の都市に運び込まれた。これほどまでに偉大で賞賛されるべき人物の最期が穏やかであることに恐れおののいたのか、皆がその光景に静まり返っている。\n\nここに横たわる美徳の模範ともいえる人物の、最後の休息の地に相応しい、偉大な霊廟を用意しなければならないだろう。"
 dhe_body.6.a:0 "大変結構である。"
