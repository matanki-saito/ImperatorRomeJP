 desc_dde_alexander_mausoleum_built:0 "アレクサンドロス大王の永眠の地。省察と巡礼と権力の象徴に対する厳しい警告の地。"
 gods_own_county:0 "神の住まう土地"
 desc_gods_own_county:0 "この都市の住民は神々により直接祝福されていると信じている。英雄アレクサンドロスの遺物が存在することは、この尊大な人々に類まれな生産技能をもたらしている。"
 alexander_of_the_north:0 "厳寒の中に眠る"
 desc_alexander_of_the_north:0 "アレクサンドロスの遺体はビルカの厳しい土地に再び眠っている。このような英雄の神秘的な存在は、我々の住民に予期せぬ影響を与えている。"
 roman_alexander:0 "カピトリヌスの眺め"
 desc_roman_alexander:0 "アレクサンドロスは今、目まぐるしく動き続ける都市、ローマを遠方に望むラウィニウムに眠っている。この戦場の巨人がすぐ近くで眠っていることは、熟練の兵士が多く生み出されている要因でもある。"
 final_resting_place_alexander:0 "最後の休息の地"
 desc_final_resting_place_alexander:0 "最後の休息の地に再び戻されることになったアレクサンドロスの遺産は、知的な、あるいは哲学的な高みへと到達するようにアレクサンドリアの市民たちを触発しながら生き続けている。"
 burial_of_kings:0 "家族葬"
 desc_burial_of_kings:0 "マケドニアの王たちはこのアイガイの地に数世紀にわたり埋葬されてきた。血族と同じ場所に眠るためにアレクサンドロスがここに戻る道を見つけることのみが唯一正しい行いであり、それによって全てのギリシャ人たちに巡礼の地をもたらすのである。"
 alexander_in_babylon:0 "バビロニアのアレクサンドロス"
 desc_alexander_in_babylon:0 "アレクサンドロスの遺物は今やこのもっとも古き都市に安らかに眠り、都市の住民たちは、彼らを征服し発展させたこの人物と強くつながっているという感覚を抱いている。"
 alexander_in_kafir:0 "王になろうとした男"
 desc_alexander_in_kafir:0 "彼の征服行の終点に近いこの場所に安らかに眠っている、アレクサンドロスの遺物の存在は、この付近に生きる者たちに強い感情を呼び起こしている。"
 alexander_in_antigonia:0 "ディアドコイの宮殿"
 desc_alexander_in_antigonia:0 "アレクサンドロスの遺物が安置されている場所にほど近い、我々の最も誉れ高い土地。そこで生きる者たちは我々の統治に触れたいという期待を持ちながら、かつてないほど懸命に働いているのである。"
 alexander_in_lysimacheia:0 "大王の転生"
 desc_alexander_in_lysimacheia:0 "人類の中で最高位の人物、アレクサンドロスは今、新しく建設された都市、リュシマケイアにて安らかに眠っている。ほとんど神と言っても良いほどの誉れ高い記念の地に見合うように、全ての自由民たちは懸命に働いている。"
 alexander_in_shushan:0 "和解の地にて"
 desc_alexander_in_shushan:0 "アレクサンドロスは、彼にとって特別な意味を持つ地に安置されている。偉大なる婚儀の地、征服したばかりの領域の協調と平和維持のために婚姻を結んだこの地こそが、偉大な人物の休息の地として相応しいように思われるのだ。"
 alexander_in_niniveh:0 "ニネヴェのアレクサンドロス"
 desc_alexander_in_niniveh:0 "ティグリスの堤に眠るアレクサンドロスの存在は、多くの者の忠誠心を触発している。"
 alexander_in_athens:0 "僭主たちへの警告"
 desc_alexander_in_athens:0 "民主制の生まれた地にほど近い場所にアレクサンドロスは埋葬されている。このことは、専制政治の危険性をよく理解しない者たちに対する厳しい警告として機能している。"
 alexander_in_rhodos:0 "真の巨像"
 desc_alexander_in_rhodos:0 "戦場の巨人、アレクサンドロスはロドスに眠っている。数十年に及ぶ流血と、英雄的行為、そして武勇の象徴ともいえる地である。"
 dhe_body.7.t:0 "無礼な訪問者"
 dhe_body.7.desc:0 "アレクサンドロスの霊廟において騒ぎを起こした、奇妙だが興味を惹かれるような知性を持つ人物、[SCOPE.sChar('alexandrine_visitor').GetName]は、取り押さえられたのちに我々の前で略式裁判によって逮捕された。\n\n我々の記念碑の存在する場所でこのような無礼な行動をとった理由について彼は黙ったままであったが、流血沙汰に集まってきた野次馬たちをまずは鎮めなければならない。"
 dhe_body.7.a:0 "彼を我々の[ROOT.GetCountry.Custom('get_court_type')]に加えてみても良いかもしれないな。"
 dhe_body.7.b:0 "牢屋に繋いでおけ。"
 dhe_body.7.c:0 "奴を処刑しろ！"
 alexanders_legacy_cmod:0 "アレクサンドロスの遺産"
 desc_alexanders_legacy_cmod:0 "我々の支配者層の成員と、かの偉大な男との間に血の繋がりがあることを記す、一連の文書を所有している。"
 dhe_body.8.t:0 "忘れられた文書"
 dhe_body.8.desc:0 "アレクサンドロスの遺物を収めた偉大なる霊廟に対していつもの敬礼を行っている間、[SCOPE.sChar('government_officer').GetPraenomen]は我々の支配者層の面々とこの偉大な戦士との間に血縁関係があることを記す、たくさんの文書を発見したと主張した。\n\n多くの者はこれらの文書が偽造されたものであると主張したが、単にこういったものが存在するというだけで征服を正当化するには十分であるし、実際それはアレクサンドロス自身と同じやり方なのである。"
 dhe_body.8.a:0 "この話を世界中に広めよ。"
 dhe_body.8.b:0 "こんなものは偽物だ。"
 alexandrine_claims_renounced:0 "アレクサンドロスとの血の繋がりは糾弾された"
 dhe_body.9.t:0 "忘れられた血脈"
 dhe_body.9.desc:0 "アレクサンドロスの霊廟のそばに建設された大図書館における調査によって、一人の学者が潜在的な不安をはらんだ発見をした。\n\n声を潜めて彼が耳打ちした内容とは、[SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName]一門が実は長い間忘れられていたアルゲアスの分家筋にあたることを記した古代の文書についてであった。\n\nひとたびこの情報を公にすれば、この高貴な血脈は再び王位を取り戻すべきだという大衆の叫び声に溢れるだろう。もちろん、別の選択肢を取ることもできるが…"
 dhe_body.9.a:0 "この素晴らしい知らせを活用せよ！"
 dhe_body.9.b:0 "何か良い口実を考えるのだ。－この危険な文書を取り扱うための。"
 argead_and_loyalty_tooltip:0 "#Y [SCOPE.sChar('relative_of_alexander').GetFamilyDisplayName]#!一門の全ての男性もまたこれらの効果を受けます"