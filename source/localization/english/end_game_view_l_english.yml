l_english:
 END_GAME_VIEW_LOSING_TITLE:0 "ゲームオーバー"
 END_GAME_VIEW_LOSING_TEXT:0 "残念なことに、[TARGET_COUNTRY.GetRuler.GetName]と[TARGET_COUNTRY.GetAdjective]の人々によって栄光ある[COUNTRY.GetName]の時代は$DATE$に終止符を打たれた。\n\n時が流れるにつれ、我が栄光ある民族は歴史の闇にうずもれ、一時代を築いた敵の叙事詩の註に記されるのみとなるであろう。"
 END_GAME_VIEW_SURVIVING_TITLE:1 "歴史書の補遺に記載される程度の国家"
 END_GAME_VIEW_SURVIVING_TEXT:1 "我が栄光ある国家は、何世紀にもわたる困難と戦争と逆境の中を生き抜いてきた。しかしながら、[COUNTRY.GetAdjective]の人々は注目される事績をほとんど残すことができなかった。巨大な文明と戦争に満ちた世界では、我々は注釈に過ぎない存在であった。"
 END_GAME_VIEW_IMPERIAL_GLORY_TITLE:0 "時代を跨ぐ帝国"
 END_GAME_VIEW_IMPERIAL_GLORY_TEXT:1 "[COUNTRY.GetAdjective]の人々は同時代で最も成功したと歴史書に記載されるべき帝国を打ち立てた。様々な困難をものともせず、[COUNTRY.GetName]は繁栄を続け、間違いなく時の終わりまで永らえるであろう。"
 END_GAME_VIEW_GREATEST_EMPIRE_TITLE:0 "歴史上最も偉大な帝国"
 END_GAME_VIEW_GREATEST_EMPIRE_TEXT:1 "[COUNTRY.GetAdjective]の人々はアレクサンドロス大王ですら及ばぬ大帝国を打ち立てたと、神々から直々に賞賛されるにふさわしい。\n\n歴史書は我々を単に征服者としてではなく、あまねく世界に文明と真理をもたらした者として記載するに違いない。"
 OBSERVE:0 "観察者モードで続ける"