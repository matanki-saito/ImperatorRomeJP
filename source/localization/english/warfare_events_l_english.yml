l_english:
 warfare.1.t:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName]の略奪"
 warfare.1.desc:1 "[SCOPE.sP('temp_city_scope_warfare_1').GetName]包囲戦において、[ROOT.GetCharacter.GetName]は部下を素晴らしい勝利へと導いた。敵は屈辱とともに逃亡し、もはやとり残された住民をどうするも我々の自由である。\n\n言うまでもなく、戦利品と共に[ROOT.GetCharacter.GetEmployer.GetCapital.GetName]に帰還すれば[ROOT.GetCharacter.GetPraenomen]は民衆から大層称賛されることだろう。しかし、戦利品を一人の[ROOT.GetCharacter.GetWomanMan]の手に委ねることは将来的な問題の原因になりかねない…"
 warfare.1.a:0 "情けを見せよう。"
 warfare.1.b:0 "やつらの好きにさせておけ！"
 warfare.1.c:0 "誰も隠れることはできない！"
 warfare.1.d:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName]滅ぶべし！"
 warfare.2.t:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName]の略奪！"
 warfare.2.desc:1 "[SCOPE.sP('temp_city_scope_warfare_1').GetName]が陥落した後、[SCOPE.sChar('siege_instigator').GetName]は[SCOPE.sChar('siege_instigator').GetHerHis]の軍隊が好きなように略奪することを許した。恣意に虐殺と、強姦、収奪などの悪行を働いた挙句、[SCOPE.sChar('siege_instigator').GetPraenomen]は莫大な富を獲得した。我々の顧問は[SCOPE.sChar('siege_instigator').GetSheHe]が現在我が国で最も富裕な人物の一人だと示唆している。かつて[SCOPE.sP('temp_city_scope_warfare_1').GetName]から脱走した兵士も今や[SCOPE.sChar('siege_instigator').GetPraenomen]の傘下に入ろうとしている。\n\nたとえ[SCOPE.sChar('siege_instigator').GetHerHis]が大衆から喝采を浴びているとしても、我々は[SCOPE.sChar('siege_instigator').GetHerHim]が行った悪行に対して罰することを検討すべきだろう。"
 warfare.2.a:0 "いや、放っておこう。"
 warfare.2.b:0 "忠誠の誓いを立てさせよう。"
 warfare.2.c:0 "我々の取り分を要求する！"
 character_events.43.t:0 "[SCOPE.sChar('returning_merc').GetPraenomen]の帰還"
 returning_merc_first:0 "ずいぶん昔の話だが、[SCOPE.sChar('returning_merc').GetName]は指揮下に[ROOT.GetCountry.GetAdjective]の部隊を引き連れ外界へと送り出された。\n\n"
 returning_merc_siege_yes:0 "[SCOPE.sChar('returning_merc').GetPraenomen]が多くの手柄や成功を手にしているという話が流れている。吟遊詩人ですら未だに輝かしい[SCOPE.sP('siege_loc').GetName]攻略戦について歌っている。[SCOPE.sChar('returning_merc').GetPraenomen]がほとんど独力で守備隊を敗走させたと言われている話だ。\n\n"
 returning_merc_siege_no:0 "悲しいことに、[SCOPE.sChar('returning_merc').GetPraenomen]が離れている間、[SCOPE.sChar('returning_merc').GetHerHis]についての話はほとんど聞くことがなかった。実際、[ROOT.GetCountry.Custom('get_court_type')]に[SCOPE.sChar('returning_merc').GetHerHis]が現れても、[SCOPE.sChar('returning_merc').GetHerHim]を認識さえしていない者がほとんどなのである。しかし、[SCOPE.sChar('returning_merc').GetPraenomen]は今や固い決意を持っているのだと我々に断言している。\n\n"
 returning_merc_success:0 "伝え聞く話の良し悪しは脇において、[SCOPE.sChar('returning_merc').GetPraenomen]はかなりの量の富を抱えて、気力に溢れる姿で帰還した。[SCOPE.sChar('returning_merc').GetHerHis]が我が[ROOT.GetCountry.Custom('get_court_type')]で新たに築いた立場には十分に警戒しなければならないだろう。"
 returning_merc_failure:0 "残念ながら、冒険者としての生き方は[SCOPE.sChar('returning_merc').GetPraenomen]に向いていなかったようだ。数多くの軍事的失敗や、辛くも回避した部下の反乱の話を聞く限りではそう考えるしかない。[SCOPE.sChar('returning_merc').GetPraenomen]が望んだのはもう少し刺激の少ない生活であり、ついにはこそこそと[ROOT.GetCountry.GetName]に戻って来たのだった。"
 character_events.43.a:0 "興味深いことだ。"
 character_events.44.t:0 "追放者の帰還"
 character_events.44.desc:0 "長い長い冒険の果てに、[SCOPE.sChar('returning_merc').GetName]はついに[ROOT.GetCountry.GetAdjective]の地に足を踏み入れた。\n\n宮廷が酷くがっかりしたのは、[SCOPE.sChar('returning_merc').GetPraenomen]が我々が望んでいた姿ではなく、悪だくみの方法を少し学んだ程度だったということである。国境の向こうで、彼は卑劣な僭称者である[SCOPE.sChar('supported_pretender').GetName]を支持するという、虚しい宣言をした。\n\n[SCOPE.sChar('returning_merc').GetPraenomen]をおだててやればその気分を宥めてやることもできるだろう。最も効果的なのは、金だろうが。"
 character_events.44.a:0 "裏切り者め…"
 character_events.47.t:0 "後継者の帰還"
 character_events.47.desc:0 "かつての後継者、[SCOPE.sChar('returning_merc').GetName]の帰還がこそこそと噂されている。ずいぶん前に、[SCOPE.sChar('returning_merc').GetSheHe]は[ROOT.GetCountry.GetAdjective]の宮廷を離れ、遠方の土地に運命を見出したが、避けられぬ戴冠に臨むために帰還してきたのだ。\n\nしかし事態の進行は早く、[SCOPE.sChar('returning_merc').GetPraenomen]がまだ国外にいる間に親愛なる君主、[SCOPE.sChar('old_king').GetName]が他界し、[ROOT.GetCountry.GetRuler.GetName]が即位するという成り行きになった。\n\n[SCOPE.sChar('returning_merc').GetPraenomen]は[SCOPE.sChar('returning_merc').GetSheHe]こそがこの国を真に統治するに相応しいと確信しているし、多くの者も賛同しているように思われる。"
 character_events.47.a:0 "武器を取れ！"
 character_events.48.t:0 "死去"
 character_events.48.desc:0 "使節が重大な知らせを運んできた。それによれば[ROOT.GetCountry.GetName]の国境を越え流浪の生活を追い求めていた[SCOPE.sChar('dead_merc').GetName]が死亡したそうだ。\n\n聞くところによれば、今は[SCOPE.sP('death_location').GetName]に石塚が作られ、他界した戦士を悼んで多くの人々が訪れているという。"
 character_events.48.a:0 "我々は責め苦を負わなければならぬ…"
 character_events.48.desc_successor:0 "\n\n精悍な[SCOPE.sChar('dead_merc').GetPraenomen]はかつては[ROOT.GetCountry.GetAdjective]王位の直系の後継者であり、民たちは[SCOPE.sChar('dead_merc').GetSheHe]が[ROOT.GetCountry.GetAdjective]から遠く離れた地で亡くなったことに苦悶の涙を浮かべている。"