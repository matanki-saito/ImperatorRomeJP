l_english:
 befriend.1.t:0 "政治的野心"
 befriend.1.desc:0 "It is well known that [SCOPE.sChar('friend_target').GetName] has been seeking a particular government office for some time. Until now [SCOPE.sChar('friend_target').GetSheHe] has been passed over, unjustly, in favor of others.\n\nWith a well placed word and some wrangling we could achieve both [SCOPE.sChar('friend_target').GetFirstName] aims and our own."
 befriend.1.a:0 "[SCOPE.sChar('friend_target').GetHerHim]が望むものを与えよう。"
 befriend.1.b:0 "それは良くないな。"
 befriend.2.t:0 "異国の贈り物"
 befriend.2.desc:0 "世界の隅々から集められた異国情緒あふれる野生動物たちは、贈り物としてこれ以上ないほど印象的なものになるだろう。この地のあらゆる商人たちは、闘技場のオーナーや個人的に飼いたいという人の為にスキタイの仔馬からヌビアの豹まで多種多様な生物を取り揃えている。\n\n問題は、どれを買うかという事だ。"
 befriend.2.a:0 "虎ならば絶対に[SCOPE.sChar('friend_target').GetHerHim]を満足させることができるだろう。"
 befriend.2.b:0 "ナイルワニにしよう。"
 befriend.2.c:0 "バクトリアのラクダが最も安価だ…"
 befriend.2.d:0 "他の客は本当にこの値段で買うのか？"
 befriend.3.t:0 "皆等しく金を好む"
 befriend.3.desc_1:0 "友を作るあらゆる方法の中で、贈り物はおそらく最も古く、最も単純なものだ。政界では、寛大にそして無条件に共有される富は、優しい言葉や愛情よりも影響力がある。\n\n[SCOPE.sChar('friend_target').GetName]の友情はいくらかね？"
 befriend.3.desc_2:0 "友を作るあらゆる方法の中で、贈り物はおそらく最も古く、最も単純なものだ。政界では、寛大にそして無条件に共有される富は、優しい言葉や愛情よりも影響力がある。\n\n[SCOPE.sChar('friend_target').GetName]の友情はいくらかね？"
 befriend.3.a:0 "国家には豊かな財源がある。"
 befriend.3.b:0 "程よい贈り物で満足するはずだ。"
 befriend.3.c:0 "ほんの形ばかりだが。"
 befriend.3.d:0 "これで上手くいくはずだ。"
 befriend.3.dt:0 "統治者の個人資産から[SCOPE.sChar('friend_target').GetName]に#Y 250#!@gold!が贈られます"
 befriend.3.e:0 "浪費する必要などない。"
 befriend.3.et:0 "統治者の個人資産から[SCOPE.sChar('friend_target').GetName]に#Y 100#!@gold!が贈られます"
 befriend.3.f:0 "恐らく、[SCOPE.sChar('friend_target').GetSheHe]は謙虚さを重んじるのだろう。"
 befriend.3.ft:0 "統治者の個人資産から[SCOPE.sChar('friend_target').GetName]に#Y 50#!@gold!が贈られます"
 befriend.3.g:0 "他の方法があるので…"
 befriend.4.t:0 "剣闘士"
 befriend.4.desc_1:0 "これまで無名だった剣闘士が近ごろ闘技場で大きな注目を集めており、並外れた見世物を見ようと大勢の観客が押し寄せている。この男が巻き起こしたセンセーションによって闘技場は満員状態になり、男には魚醤のスポンサーがつき、ギャンブラーたちは多額の賭け金を投じている。\n\nいつかこの者が殺される前に、[SCOPE.sChar('friend_target').GetFirstName]の宮廷に剣闘士たちを送りパフォーマンスをさせることで、手っ取り早く友情を得ることができるだろう。"
 befriend.4.desc_2:0 "これまで無名だった剣闘士が近ごろ闘技場で大きな注目を集めており、並外れた見世物を見ようと大勢の観客が押し寄せている。\n\n良い席のチケットを用意すれば、容易に[SCOPE.sChar('friend_target').GetFirstName]の好感を得ることができるだろう。"
 befriend.4.a:1 "[SCOPE.sChar('friend_target').GetHerHis]の個人的な護衛としてとしてこの者を送れ。"
 befriend.4.b:0 "この者を買いとって、[SCOPE.sChar('friend_target').GetFirstName]への贈り物としよう。"
 befriend.4.c:0 "皆よいショーを楽しんでくれるだろう。"
 befriend.4.d:0 "あまりにも下品すぎる…"
 befriend.5.t:0 "印象を与える"
 befriend.5.desc_1:0 "公式な外交ルートのおかげで、我々には[SCOPE.sChar('friend_target').GetName]に対する尊敬を伝える手段がいくつかある。外交使節は恐らく最もわかりやすい方法で、それによって贈り物を渡したり、公的に我々からの友情を表明することができる。\n\nもしくは、こちらの宗教的代表者に[SCOPE.sChar('friend_target').GetHerHis]の国の寺院を訪問させることや、我らの凛々しい兵士を選んで[SCOPE.sChar('friend_target').GetName]の好意を勝ち取ることも出来るだろう。"
 befriend.5.desc_2:1 "我々の立場から[SCOPE.sChar('friend_target').GetName]を公に褒め称える方法はいくつかある。最高議会において、我が国の公証人たちの前で慎重に[SCOPE.sChar('friend_target').GetHerHis]の行いを称えれば、[SCOPE.sChar('friend_target').GetHerHis]の耳をこちらに向けさせることは容易に叶うだろう。\n\n別の方法としては、[SCOPE.sChar('friend_target').GetHerHis]の名誉を称えて気前のよい生贄を贈れば無視することはできないだろうし、さらには自身の名誉を表すような銅像、特に世辞を加えた一品を贈られて嫌な思いをする者などおるまい。"
 befriend.5.a:1 "[SCOPE.sChar('friend_target').GetHerHis]とその業績を公に賞賛しよう。"
 befriend.5.b:1 "[SCOPE.sChar('friend_target').GetHerHis]の名において雄の牛を生贄にしよう。"
 befriend.5.c:1 "[SCOPE.sChar('friend_target').GetHerHis]の名誉を示す銅像を作らせよう。"
 befriend.5.d:0 "贈り物なら[SCOPE.sChar('friend_target').GetHerHim]の気を引けるだろう。"
 befriend.5.e:0 "豪華な宗教の代表団を送ろう。"
 befriend.5.f:0 "最良の兵士なら[SCOPE.sChar('friend_target').GetHerHis]の顔をこちらに向けさせてくれるだろう。"
 befriend.5.g:0 "馬鹿なことはやめよう…"
 befriend.6.t:0 "権力の利点"
 befriend.6.desc_1:0 "[SCOPE.sChar('friend_target').GetName]の痛烈な批判者が我が国にしばらく亡命しているようだ。祖国から追放されたこの者は特に彼の国にとって重要な人物ではなく、[SCOPE.sChar('friend_target').GetFirstName]の宮廷に関する放蕩や腐敗の悪質な噂を流したり施しを要求したりしている。\n\nこれは[SCOPE.sChar('friend_target').GetHerHis]の好感を得るうってつけの機会だ。"
 befriend.6.desc_2:0 "[SCOPE.sChar('friend_target').GetName]は以前に怒らせてしまった人物から痛烈な批判を受けている。その人物は[SCOPE.sChar('friend_target').GetFirstName]の政敵に匿われていて、自分は安全だと信じているようだ。\n\nこれは[SCOPE.sChar('friend_target').GetFirstName]の心を捉える絶好の機会になるかもしれない。"
 befriend.6.a:0 "この悪党は我々のもてなしを濫用しすぎた。"
 befriend.6.b:0 "少しの賄賂と刺客が解決する。"
 befriend.6.c:0 "これは我々の沽券にかかわる…"
 befriend.7.t:0 "[SCOPE.sChar('friend_target').GetFirstName]との友人関係"
 befriend.7.desc:0 "[ROOT.GetCharacter.GetName]と[SCOPE.sChar('friend_target').GetName]を友人にしようとする我々の努力は、ついに報われた。"
 befriend.7.a:0 "当然だ。"
 befriend.8.t:0 "[SCOPE.sChar('friend_target').GetFirstName]の拒否"
 befriend.8.desc_1:0 "[SCOPE.sChar('friend_target').GetTitle]である[SCOPE.sChar('friend_target').GetName]と友人になるために尽力してきたにも関わらず、[SCOPE.sChar('friend_target').GetSheHe]はそれを受け入れなかったようだ。"
 befriend.8.desc_2:0 "[SCOPE.sChar('friend_target').GetName]と友人になるために尽力してきたにも関わらず、[SCOPE.sChar('friend_target').GetSheHe]はそれを受け入れなかったようだ。"
 befriend.8.a:0 "非常に腹立たしい。"
 befriend.10.t:0 "友好関係の提案"
 befriend.10.desc:0 "[SCOPE.sC('actor').GetName]の[SCOPE.sC('actor').GetRulerTitle]である[SCOPE.sC('actor').GetRuler.GetName]は、我々の[ROOT.GetCountry.GetRulerTitle]を重要な意義のある宴会に招待した。\n\n[SCOPE.sC('actor').GetRuler.GetSheHe]は、我ら二つの国に友好関係を結びたいという意向があるようだ。"
 befriend.10.a:0 "素晴らしい！"
 befriend.10.b:0 "友好関係の締結を辞退する。"
 friend_refusal:0 "我々の決定が[SCOPE.sC('actor').GetName]に通知されます"
 befriend.11.t:0 "辞退した！"
 befriend.11.desc:0 "[SCOPE.sChar('target').GetEmployer.GetName]の[SCOPE.sChar('target').GetEmployer.GetRulerTitle]が、我々の親切な友人関係の提案を無謀にも拒否したようだ！\n\nこの傲慢な選択が今後何年にもわたって彼の国を悩ませることになろう。"
 befriend.11.a:0 "なんということだ。"
 befriend.12.t:0 "友情を勝ち取った！"
 befriend.12.desc:0 "[SCOPE.sChar('target').GetEmployer.GetName]の[SCOPE.sChar('target').GetEmployer.GetRulerTitle]は、諸手を挙げて我々と友人関係になることを受け入れた！\n\n両国が相互的な繁栄を得ることは間違いないだろう。"
 befriend.12.a:0 "素晴らしい。"
 befriend_costs_tt:0 "人物と友人になるには一連の出来事の中で幾らかのコストを要求されます"