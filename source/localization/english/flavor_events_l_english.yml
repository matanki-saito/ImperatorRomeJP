 EPI_Events.1.t:0 "ピュロス ー 偉大なる男"
 EPI_Events.1.d:0 "[ROOT.GetCountry.GetName]の王は[ROOT.Country.GetReligion.GetName]の偉大なる指揮官として知られている。"
 EPI_Events.1.a:0 "これはピュロスの勝利だ！"
 natural_disaster_events.1.t:0 "エトナ山の怒り"
 natural_disaster_events.1.d:0 "エトナ山の火は未だ眠りについていないが、[GetDateString]に発生した噴火はかつてないほど大規模だった。\nその噴煙によってカタニアの空は3日間にも渡って黒く覆われ、稲妻が空を駆け巡っていた。その後の激しい噴火によって辺り一帯の建物や田畑は破壊され、火山灰が積もっている。\n噴火が終わった今、我々は被災地を復興させることに注力しなければならない。"
 natural_disaster_events.1.a:0 "10年間の免税を制定する。"
 natural_disaster_events.1.b:0 "彼らは自力で立ち直れるだろう。"
 flavor_sel.1.t:0 "東方のサトラップ"
 flavor_sel.1.desc:0 "数十年前にアレクサンドロス大王はインドに侵攻しインダスまで帝国を拡張したが、後継者の王たちによる数々の戦争によって東方のサトラップは孤立し弱いまま放置されてきた。\nこの一年の間にマウリヤ朝のチャンドラグプタは北インドを統一し、ナンダ帝国を粉砕してギリシャ人のサトラップをインダス渓谷から追い払っている。\nこれ以上の損失をこうむる前に手を引くため、残る東方サトラップを諦めマウリヤ朝に引き渡すという提案を受けているが、さもなくばさらに数年続く紛争に引き込まれることになるかもしれない。休戦はまた、帝国を統合し他の後継者たちを打ち破るために必要な時間を稼ぐことにもなるだろう。"
 flavor_sel.1.a:0 "マウリヤ朝と交渉しよう。"
 flavor_sel.1.b:0 "絶対にくれてやるわけにはいかない！"
 seleucid_maurya_start.1.a.tt:0 "もし$MRY$が同意すれば以下が発生します：\n"
 seleucid_maurya_start.1.b.tt:2 "#R $MRY$（@[GetCountry('MRY').GetFlag]!）との戦争がただちに再開されるかもしれません#!\nもし戦争が再開されれば、$seleucid_maurya_start.5.b.tt$"
 seleucid_land_transfer_tooltip:1 "#R $bamyan_area$#!、#R $sattagydia_area$#!、#R $arachosia_area$#!、#R $pactya_area$#!、#R $gedrosia_area$#!、#R $parecania_area$#!州を$MRY$（@[GetCountry('MRY').GetFlag]!）に割譲します"
 seleucid_land_transfer_mauryan_tooltip:0 "#G $bamyan_area$#!、#G $sattagydia_area$#!、#G $arachosia_area$#!、#G $pactya_area$#!、#G $gedrosia_area$#!、#G $parecania_area$#!州が$MRY$（@[THIS.GetCountry.GetFlag]!）に割譲されます"
 flavor_sel.2.t:0 "ギリシャの脅威も終わりか？"
 flavor_sel.2.desc:0 "数十年前、アレクサンドロス大王はインド亜大陸に侵入しインダス川流域の統治者を打ち破った。しかしそれ以来多くの変化があった。偉大な侵略者の死は彼の帝国につまらぬ後継者争いによる分裂をもたらし、流星のごとく出現したチャンドラグプタによってマウリヤ朝は北インドを治める勢力に成り上がった。\n過去1年の間にマウリヤ朝の軍隊はインダス川流域を制圧し、大王の後継者セレウコス王の拠点に向かって進軍している。\nセレウコスの使者は今、友好条約の締結と引き換えに、この地域の割譲を申し出ている。"
 flavor_sel.2.a:0 "この申し出を受けよう。"
 flavor_sel.2.b:0 "いいや、ペルシアを我が手に！"
 flavor_sel.3.t:0 "ギリシャの脅威"
 flavor_sel.3.desc:0 "数十年前、アレクサンドロス大王はインド亜大陸に侵入しインダス川流域の統治者を打ち破った。しかしそれ以来多くの変化があった。偉大な侵略者の死は彼の帝国につまらぬ後継者争いによる分裂をもたらし、流星のごとく出現したチャンドラグプタによってマウリヤ朝は北インドを治める勢力に成り上がった。\n過去1年の間にマウリヤ朝の軍隊はインダス川流域を制圧し、大王の後継者セレウコス王の拠点に向かって進軍している。\nセレウコスからの使者は今や休戦を提案している。これにより征服地を統合するための時間を得られ、もしかしたら注意を他に向けられるかもしれない。"
 flavor_sel.3.a:0 "突進すべし！"
 flavor_sel.3.b:0 "和平を目指し、時節を待とう。"
 seleucid_maurya_start.3.b.tt:0 "もし$SEL$が同意すれば以下が発生します：\n"
 flavor_sel.4.t:0 "束の間の平和"
 flavor_sel.4.desc:0 "マウリヤ朝は我らの提案に同意し、感謝のしるしとして他のマケドニア後継者国家との争いに用いるための大量の戦象を送ってきてくれた。"
 flavor_sel.4.a:0 "なんと素晴らしい！"
 flavor_sel.5.t:0 "落ち着かない休戦"
 flavor_sel.5.desc:0 "マウリヤ朝は休戦に同意した。これで両国は十分な休息と、できたばかりの帝国を統合し再建するための時間を得ることができるだろう。\nこれは今のところインダス渓谷のギリシャ都市を取り戻せることを意味するが、最も慎重な道を進んだ結果なのかもしれない。"
 flavor_sel.5.a:0 "注意をアンティゴノスに向ける時だ！"
 flavor_sel.5.b:0 "インダスへ！"
 flavor_sel.6.t:0 "戦争だ！"
 flavor_sel.6.desc:0 "マウリヤ朝は正式な返答ではなく、使者の生首を送り返してきた。\n国境守備隊はマウリヤ朝の軍隊が駐屯地を偵察してきていることを報告しており、戦争は今や避けられない。"
 flavor_sel.6.a:0 "死ね。"
 flavor_sel.7.t:0 "戦争だ！"
 flavor_sel.7.desc:1 "セレウコスは我々が寛大にも提案してやった休戦を拒絶した。代わりに奴らの軍隊が我らの駐屯地に進軍している。\nセレウコスへの支持はインダスのギリシャ都市でも湧き上がっている。"
 flavor_sel.7.a:0 "後悔させてやる！"
 flavor_arm.1.t:0 "カッパドキアの王位"
 flavor_arm.1.desc:1 "十数年前にマケドニアの将軍エウメネスが、ペルシアのサトラップであった土着の王家のアリアラテス1世からカッパドキア王国を奪い取った。それ以来アリアラテスの同名の甥にして後継者であるアリアラテスは我が国の保護下にいる。\n隻眼のアンティゴノスはエウメネスを追いやった後、かの地にマケドニア人のアミュンタスをサトラップに置いて統治させている。しかしアンティゴノスはエジプトやメソポタミアで他の後継者の王国と戦っており、アミュンタスは今や孤立して忘れ去られている。\n\nアリアラテスをカッパドキアに送り返す時が来たのではないか？"
 flavor_arm.1.a:0 "素晴らしい考えだ！"
 installing_foreign_king_in_cappadocia_tooltip:0 "$Ariarathes$が成功すれば、$CAP$（@[THIS.GetCountry.GetFlag]!）の新たな王となります"
 flavor_arm.1.b:0 "アミュンタスを怒らせないようにしよう。"
 flavor_arm.2.t:0 "王の帰還"
 flavor_arm.2.desc:0 "旧王アリアラテスの後継者アリアラテス2世が、隣国アルメニア王国の支援を受けて首都に進軍中との知らせが届いている。\n遠い異国の地からやってきたアミュンタスは、カッパドキア王国では全く人気が無い統治者であった。マケドニア貴族の支援に頼ることもできるかもしれないが、そうすればおそらく地元のカッパドキア人はそれを非常に悪いニュースだと受け止めるだろう。"
 flavor_arm.2.a:0 "アリアラテス2世万歳！"
 flavor_arm.2.b:0 "この偽物を捕まえねば。"
 flavor_egy.1.t:0 "セラピス信仰"
 flavor_egy.1.desc:0 "異国からやってきた支配者である我々は、常に歓迎されてきたわけではない。特にエジプトの聖職者はギリシャの神々に強い憤りを抱いている。セラピス信仰は、ギリシャ宗教とエジプト宗教の多くの要素を混ぜ込んだ新たな習合宗教だ。この国でセラピス信仰を広めていくことは、マケドニア人移住者とエジプト人の大衆を隔てる溝を埋める架け橋になるかもしれない。この小さな信仰を王国の宗教とすることで、ラゴス王朝の利益の為に利用することもできるだろう。"
 flavor_egy.1.a:0 "セラピス信仰を受け入れる"
 flavor_egy.1.b:0 "土着宗教の影響に屈することはできない。"
 greeks_disenfranchised:3 "#Y ギリシャ#!宗教のPOPが存在する全ての区域は以下の効果を得ます：\n10年間に渡って不穏度#R +2#!\n#Y ギリシャ#!宗教の全ての人物は#R 40#!の忠誠を失います"
 flavor_egy.1.c:0 "エジプトの伝統を完全に受け入れよう。"
 flavor_epi.1.t:0 "デイダメイアとデメトリオス"
 flavor_epi.1.desc:1 "ディアドコイ戦争が始まってからというもの、政治的状況は急速に変化していった。ギリシアの各国はそれぞれ勝ち馬に乗ることを望み、誰を支持するかを決めている。\n\n我が国でいうならば、ピュロス王の姉でありアレクサンドロス大王の息子と婚約していたデイダメイアと、アンティゴノスの息子で$PRY_DYN$の後継者デメトリオスがお似合いの縁組なのではないかと提案されている。\n\n$PRY_DYN_ADJ$は我が国にとって最も適した友人かもしれない…"
 flavor_epi.1.a:0 "これで強力な同盟国を得られるかもしれない。"
 flavor_epi.1.at:2 "$PRY_DYN_ADJ$は$Deidamia$と$Demetrios$の結婚の提案を受けるかどうかを判断するでしょう"
 flavor_epi.1.b:0 "実のところは、他の考えがあるのだが…"
 flavor_epi.2.t:0 "デイダメイアとデメトリオス"
 flavor_epi.2.desc:0 "ディアドコイ戦争が始まって以来、政治的状況は急速に展開し変わっていった。ギリシアの各国はそれぞれ誰を支持するかを決め、勝ち馬に乗ることを望んでいる。\n\nマケドニアにとってエペイロス王国は戦略的に厄介な場所に位置しており、更にピュロス王は先代のエペイロス王、つまり彼の父を敗死させたカッサンドロスに対して確実に復讐心を抱いていることだろう。\n\n最近亡くなったアレクサンドロス大王の息子と婚約していたピュロス王の姉デイダメイアと、アンティゴノスの息子でフリュギア王国の後継者デメトリオスの結婚が数か月前から提案されている。エペイロスは我が国が必要とするちょうどいい友人かもしれない…"
 flavor_epi.2.a:0 "完璧な縁組だ。"
 flavor_epi.2.at:0 "$Demetrios$と$Deidamia$が結婚します"
 flavor_epi.2.b:0 "実のところは、他の考えがあるのだが…"
 flavor_epi.2.bt:1 "$EPI$は$PRY_DYN$に対する評価を#R 50 #!失います"
 flavor_epi.3.t:0 "デイダメイアとデメトリオス"
 flavor_epi.3.desc_1:2 "何か月もの熟考を経て、[me_epi_royal_wedding_country_scope.GetName]は正式に結婚の提案に同意した。\n\n彼女が[me_epi_royal_wedding_country_scope.GetName]に到着すると、[me_epi_royal_wedding_bride_scope.GetPraenomen]の戦車は[me_epi_royal_wedding_country_scope.GetCapital.GetName]の王宮への豪勢な行列に付き添われながら、[me_epi_royal_wedding_groom_scope.GetPraenomen]に渡された儀式のリンゴを噛みしめた。\n\n何百人もの参列者から多くの贈り物を浴びせられた中で豪華な結婚式は執り行われ、王家の宴会はごちそうや酒とともに夜遅くまで続いていた…"
 flavor_epi.3.desc_2:2 "何か月もの熟考を経て、[me_epi_royal_wedding_bride_scope.GetPraenomen]と[me_epi_royal_wedding_groom_scope.GetPraenomen]の結婚がようやく行われた。\n\n彼女が[me_epi_royal_wedding_country_scope.GetName]に到着すると、[me_epi_royal_wedding_bride_scope.GetPraenomen]の戦車は[me_epi_royal_wedding_country_scope.GetCapital.GetName]の王宮への豪勢な行列に付き添われながら、[me_epi_royal_wedding_groom_scope.GetPraenomen]に渡された儀式のリンゴを噛みしめた。\n\n何百人もの参列者から多くの贈り物を浴びせられた中で豪華な結婚式は執り行われ、王家の宴会はごちそうや酒とともに夜遅くまで続いていた…"
 flavor_epi.3.a:0 "ああ、若い娘…"
 flavor_epi.3.b:0 "ああ、若い娘…"
 flavor_epi.3.bt:1 "$Deidamia$$nakaguro$$Aiakidai$は$PRY_DYN$に移動します\n$Demetrios$$nakaguro$$Antigonid$は$Deidamia$$nakaguro$$Aiakidai$と結婚します\n$EPI$は$PRY_DYN$に対する評価を #G 50 #! 得ます\n$PRY_DYN$は$EPI$に対する評価を #G 50 #! 得ます"
 flavor_epi.4.t:1 "$PRY_DYN$の返答"
 flavor_epi.4.desc:1 "忌々しい$PRY_DYN_ADJ$は、あいまいな回答の理由として政治的な大変動を引き合いに出し、長きにわたって約束されていたデメトリオス・アンティゴノイとデイダメイア・アイアキダイの結婚は取り消されることに決まった。\n\n我々はいずれやってくるであろう避けられぬ紛争にむけて彼らの支援を頼りにしていた。今一度注意深く判断しなければならない…"
 flavor_epi.4.a:0 "好きにしろ…"
 flavor_epi_pry_marriage_op:0 "アンティゴノス家とアイアキデス家の婚姻"
 flavor_epi_pry_rejected_op:0 "アンティゴノス家とアイアキデス家の破談"
 dhe_carthage.1.t:0 "バルカ家"
 dhe_carthage.1.desc:0 "バルカ家は長い間カルタゴの政界で力を持ち続けていたが、それでもハミルカル・バルカほどの名を上げた者はいなかった。この広範な帝国で多くの事業を成功させたのちに、自身や親族による帝国を作り上げるために戻ってきたのだ。ハミルカルによるヒスパニアへの軍の派遣要求は当惑を招いたものの、これにより地域一帯へ影響力を拡大できたことは疑いないことだ。更に半島において新たな入植者を連れてくることと、大量の資源を確保することを約束している。\n\nハミルカルに同伴するのはその子女たちであり、その尽力で都市の影響力を拡大し促進してくれるだろうが、それと同じくらい彼ら一族の権力も強化されるだろうと噂されている。"
 dhe_carthage.1.a:0 "なんと頼もしい家系だ…"
 dhe_carthage.1.b:0 "その男にそんな権力を握らせることはできない！"
 dhe_parthians.1.t:0 "アルサケス"
 dhe_parthians.1.desc:0 "ダアイ族の統一にともない、我々にも大きな社会的変化がやってきた。この状況下で頭角を現す者もいて、低い身分から権力を掴み重要な立場となっていった。\nアルサケスもそのような男の一人である。何百人もの熱烈な戦士たちを側に置き、急速に自身の権力を築き上げていった。今や我らの部族連合に明るい未来をもたらすために、氏族長に助力を提供しようと近付いている。"
 dhe_parthians.1.a:0 "世界は変化し続けるのだ。"
 dhe_carthage.2.t:0 "寡頭制の反動"
 dhe_carthage.2.desc:0 "我々の偉大なる都市は最近まで、そして長い伝統によって一組の王たちによって統治されていた。最高行政官は元老院議会によって選出され、戦争の指揮監督と帝国の行政運営を任される。こうした選出方法は賄賂の授受や縁故主義によって、ある二つの一門、特にマゴ一門が政治的状況を支配し続けるように拘束されている。\n\n王たちの権力は徐々に弱まり、ゆっくりとではあるが、より元老院の権威が直接支配する形へと変わっていき、ハンノ一族のボミルカルが権力を君主の手に取り戻そうとして起こした、446年の失敗に終わった政変を引き起こした。カルタゴは現在、王位を金で買うような抑圧的な支配を脱し、寡頭制支配者による共和政統治の下で繁栄を続けている。\n\nしかしながら、いまだに一部の元老院議員はある種の憧憬から君主制への回帰を目論んでおり、我々の方向性が民会の強化に繋がるのではないか、あるいは最悪の場合、完全な民主主義になってしまうのではないかと恐れているのである。"
 dhe_carthage.2.a:0 "カルタゴは上流階級の資質に依存している。"
 dhe_carthage.2.at:0 "[SCOPE.sChar('oligarch1').GetName]、[SCOPE.sChar('oligarch2').GetName]および[SCOPE.sChar('oligarch3').GetName]は#G 10#!の忠誠@loyalty_icon!を得ます"
 dhe_carthage.2.b:0 "進歩の一環として改革は必要だろう。"
 dhe_carthage.2.bt:0 "[SCOPE.sChar('oligarch1').GetName]、[SCOPE.sChar('oligarch2').GetName]および[SCOPE.sChar('oligarch3').GetName]は#R 20#!の忠誠@loyalty_icon!を失います"
 dhe_carthage.2.c:0 "個人の不満に迎合するようなことは我々の沽券にかかわる。"
 dhe_carthage.2.ct:0 "[SCOPE.sChar('oligarch1').GetName]、[SCOPE.sChar('oligarch2').GetName]および[SCOPE.sChar('oligarch3').GetName]は#R 10#!の忠誠@loyalty_icon!を失います"
 dhe_carthage.3.t:0 "シチリア島の状況"
 dhe_carthage.3.desc:0 "おおよそ二百年の時をかけて我々はシチリア島への請求権を主張してきたが、その豊かな守り手を我が帝国へと統合する試みは失敗し続けている。島の西半分の拠点は多くの血と汗を我々に強い、一度ならず島の勢力を敗北の間際まで追い詰めたものの、結局は押し戻されてしまっている。\n\n最近の記憶では、シュラクサイの僭主、アガトクレスが、我々のシチリア島における土地を奪おうと島を巡る七度目の衝突に引き込み、アフリカに侵攻してカルタゴそのものを包囲するといった出来事さえあった。最終的には448年にアガトクレスが大敗し、白紙和平を受諾している。\n\n現在、我々が本気であるとギリシャ人たちに理解させるためにはシチリア島の宿敵にとどめを刺す必要があるのだ、と多くの元老院議員が議論している。彼らは我々の恥ずべき過去の失敗を思い出させる存在そのものなのだ…"
 dhe_carthage.3.a:0 "シチリア島は我々に支配されているべきなのだ。"
 dhe_carthage.3.at:0 "$CAR$は#Y $west_sicily_area$#!および#Y $east_sicily_area$#!州に請求権を得ます"
 dhe_carthage.3.b:0 "あの岩山のために十分すぎるほどの血が流されてしまった…"
 dhe_carthage.4.t:0 "シチリアでの勝利"
 dhe_carthage.4.desc:0 "ようやくシチリア島での戦いが終わり、これにより地中海での橋頭堡がしっかりと確保された。もはやギリシャ人による重要な貿易路への妨害や、僭主や王たちの野心に悩まされることは無くなり、イタリア半島の豊かなギリシャ諸都市が我らの前にさらけ出されたのだ。\n\nしかしシチリア島は誇り高きギリシャの伝統を長きにわたって受け継いできた多くの住民が住む島であり、それに加えてラテン人の部族たちもいる。この勇敢な人々はカルタゴとの戦いに大きな犠牲を払ってきたため、我々の支配にすぐ従順に従ってくれるとは到底思えない。\n\nある者は彼らの自治の欲求をなだめるために属国を設けることを提案し、また別の者はこの島を他の地と同様に我らの意思に屈服させるべきだと主張している。さらに、シチリアに退役兵を植民させることで都市間のパワーバランスを是正させてはどうかと主張する者もいるが……"
 dhe_carthage.4.a:0 "属国を設立しよう"
 dhe_carthage.4.at:3 "シチリア東部の征服した都市にカルタゴ文化の寡頭共和国である#Y $ZSE_NAME$#!を封建国として設立します。\n$CAR$は引き続き港湾区域の#Y $PROV80$#!、#Y $PROV84_carthaginian$#!および#Y $PROV82$#!を直接支配します。"
 dhe_carthage.4.b:0 "シチリアはカルタゴの一部だ！"
 dhe_carthage.4.bt:2 "#Y $syracuse_area$#!、#Y $west_sicily_area$#!および#Y $east_sicily_area$#!州の全ての征服された区域が#Y カルタゴによる併合#!の効果を20年間獲得し、以下の効果を得ます：\n不穏度：#R +2.00#!\nPOPの産出：#R -10.00%#!"
 dhe_carthage.4.c:0 "退役兵をこの地に植民させる"
 dhe_carthage.4.ct:2 "シチリア島の外国人自由民@freemen!POPは、最大で各区域の総人口の20%までが#Y ポエニ#!文化と#Y カナン宗教#!に変化します"
 dhe_carthage.5.t:0 "ヌミディアの王"
 dhe_carthage.5.desc:0 "数百年前に最初のフェニキア人都市がアフリカ沿岸に設立されてからというもの、植民地のヌミディア人やほかの現地居住民は良き同盟者であった。我々は価値のある輸出品の多くを供給し、地中海周辺からの魅惑的な品物や高品質の輸入品への関心を通じて我々を豊かにした。\n\n我々はもはや小都市の集まりではなく、内なる海全体に広がる偉大な帝国である。ヌミディアの王たちとの関係は過去には利用価値が高かったが、一部の者は、ヌミディア人が我々の統治を受け入れ、カルタゴの一部となる時が来たのではないかと主張している。"
 dhe_carthage.5.a:0 "王たちは確実に導かれるべきなのだ…"
 dhe_carthage.5.b:0 "ヌミディアはカルタゴのものだ。"
 dhe_carthage.5.bt:0 "$CAR$は#Y $africa_region$#!および#Y $numidia_region$#!地域に請求権を得ます"
 dhe_carthage.5.c:0 "なぜ途中で馬を変えるのだ？"
 dhe_carthage.6.t:0 "エトルリアの財産"
 dhe_carthage.6.desc:0 "強健な諸部族の最後の一つを制圧した後、サルディニア島はようやく完全に制圧され、我々の存在は疑いもなく確立された。そこから、我々の拡大と地中海の島々の植民地化における次の合理的な一歩は、当然のことながらコルシカ島である。サルディニアの弟分であり、かつてのカルタゴの植民地でもある。島への影響力を失って以来、ギリシャ人とエトルリア人が島を支配してきたが、我々は再びコルシカ島をタニトの旗の下のあるべきところへと取り戻そうとしている。\n\nエトルリア人は狡猾で頭の回る人々で、過去にはギリシャ人に対抗するために我々に助力したこともある。もしかすると、彼らは適切な価格で島の支配権について妥協しようとするかもしれない…"
 dhe_carthage.6.a:0 "コルシカは我々のものであるべきだ。"
 dhe_carthage.6.at:2 "$CAR$は#Y $corsica_area$#!州にある$ETR$支配下のすべての区域に請求権を得ます"
 dhe_carthage.6.b:0 "取引が成立するのではないか？"
 dhe_carthage.6.bt:2 "$ETR$は#Y $corsica_area$#!州に領有するすべての区域を#R [SCOPE.ScriptValue('corsica_buy_svalue')]#!@gold!で我々に売却するという提案を受け取ります\n$ETR$が拒否した場合、我々は別の行動を取る決定を行うことができます"
 dhe_carthage.6.c:0 "エトルリアは同盟国にしておいた方が利用価値があるかもしれない…"
 dhe_carthage.7.t:0 "カルタゴからの提案"
 dhe_carthage.7.desc:1 "カルタゴ商人たちの帝国から奇妙な提案を抱えた使節がやってきた。カルタゴは、そのサルディニア島や地中海での立ち位置に気を配っているが、コルシカ島における失われたフェニキア人の植民地を再び獲得することに非常に強い興味を抱いており、島におけるエトルリアの領土を「気前のいい」価格ですっかり買い取りたいと提案している、と彼は伝えた。\n\nはっきりと言わなくとも、使者の言葉は極めて明瞭にこれが遠回しな脅迫であるということを述べており、この提案も形式的な物に過ぎないのだ。カルタゴは己の権益を守るためなら何でもするだろう…"
 dhe_carthage.7.a:0 "流血を避けるための公正な取引だな。"
 dhe_carthage.7.at:1 "$CAR$は#G [SCOPE.ScriptValue('corsica_buy_svalue')]#!@gold!と引き換えにコルシカ島の区域を併合します"
 dhe_carthage.7.b:0 "この八百屋をここからつまみ出せ。"
 dhe_carthage.7.bt:0 "#R 提案を拒否すればカルタゴ人を苛立たせることになるでしょう#!"
 dhe_carthage.8.t:0 "エトルリアの返答"
 dhe_carthage.8.desc_1:0 "コルシカ島の植民地を購入するという我々の寛大なる提案に関して、エトルリアからの返答を受け取った。\n\n彼らの指導者、[SCOPE.sChar('etruria_ruler').GetName]はエトルリア人の権益を守るために、この申し出を最大限の尊重をもって拒否せざるを得ないことを非常に残念に思っており、カルタゴ人とエトルリア人の入植者が近い将来にも平和的に共存していけることを願っている、とエトルリアの使者は伝えた。"
 dhe_carthage.8.desc_2:0 "コルシカ島の植民地を購入するという我々の寛大なる提案に関して、エトルリアからの返答を受け取った。\n\n使者が伝えるところによれば、エトルリアの指導者、[SCOPE.sChar('etruria_ruler').GetName]は我々の気前の良い提案を受け入れ、すぐにでもコルシカ島におけるエトルリア人植民地を引き渡すことに同意したということのようだ。"
 dhe_carthage.8.a:0 "良い結果になった。"
 dhe_carthage.8.at:2 "$CAR$は#Y $corsica_area$#!州におけるすべての$ETR$の区域を併合します"
 dhe_carthage.8.b:0 "それならそれで構わん。"
 dhe_carthage.8.bt:2 "$CAR$は#Y $corsica_area$#!州にある$ETR$支配下のすべての区域に請求権を得ます"
 dhe_carthage.8.c:0 "我々の友好関係はもっと価値がある…"
 dhe_carthage.9.t:0 "ローマの脅威"
 dhe_carthage.9.desc:0 "ラテン人の小さな都市国家であったローマの驚くべき伸長は、カルタゴ人上流階級や商人階級からはますます不安視されており、対策を要求する声が日増しに大きくなっている。彼らの交易網が我々の地中海における影響圏に与える影響を嘆きながら、ローマが今や直接的に我々の利権を脅かす立場にのし上がってきたのだ、と彼らは論じている。\n\n我々は海軍国家であり、ローマとのいかなる争いであっても決定的な役割を演じるのは船である。技量についてはそうでなくとも、ローマ人たちは海軍の規模でカルタゴ人に並んだともいわれている。元老院においては、将来的な紛争に際してカルタゴの優位を確実なものにするため、すべての派閥が速やかな行動と適切な準備がなされるべきだと求めている。しかしながら、少数派の集団はローマ人と敵対することを阻もうと試みてもいる…"
 dhe_carthage.9.a:0 "この成り上がり者に形勢というものを教えてやろう。"
 dhe_carthage.9.at:0 "$CAR$は$ROM$に対して#Y 請求権#!を得ます"
 dhe_carthage.9.b:0 "警告する！我々はこのローマ人とは友好関係を結ぶつもりなのだ。"
 dhe_carthage.9.bt:0 "#R $CAR$は他の方法によってコルシカ島を得ようと試みる可能性があります#!"
 dhe_carthage.10.t:0 "我らの海"
 dhe_carthage.10.desc:0 "我々は、果て無き海への玄関口であるメルカルトの柱から、ギリシャ人にはボスポロスとして知られるアシアの海峡まで広がる帝国を打ち立てた。我々の比類なき艦隊によって守られたほころびのない交易網の中で、毎日数千もの船が世界中の富を満載して、カルタゴの港から港へと内なる海を駆け回っている。\n\n事実、世界は我々の足元にある。我々は地中海の完全なる支配を達成した最初の帝国なのである。タニトも我々に微笑みかけていることだろう。だが、これほどの偉業を達成したとはいえ、我々はカルタゴの未来をどのようなものにしていくのか決断しなければならないのだ。"
 dhe_carthage.10.a:0 "他の世界が待っているというのに、なぜここで立ち止まっているのだ？"
 dhe_carthage.10.b:0 "我々の使命は常に交易にある。"
 dhe_carthage.11.t:0 " マグナ・グラエキアの征服"
 dhe_carthage.11.desc:0 "何年もの計画、戦争、そして慎重な戦術展開の末に、イタリア半島の南部は我らの支配下に入ることとなった。もはや豊かなギリシャ植民都市がカルタゴ商人と競合することは無く、ラテン部族が南地中海の所領を脅かすことも無い。\n\nここで持ち上がった問題は、新領土をどのように統治するかである。ラテン人やギリシャ人は我々を好んでおらず、ずっと独立していた広大な土地を取り込むことはおそらく容易なことではないだろう。\n\n住民の不満を直接処理させるため、地方政権をこの地に設立することもできるだろう。あるいは、この戦争での退役兵をイタリアに植民させることで、地元民の影響を弱めることもできる。"
 dhe_carthage.11.a:0 "地方政権が最善の方法だ"
 dhe_carthage.11.at:1 "イタリア半島南部の征服した都市にカルタゴ文化の寡頭共和国である#Y $VAG_NAME$#!を封建国として設立します。\n$CAR$は引き続き港湾区域を直接支配します。"
 dhe_carthage.11.b:0 "イタリアはカルタゴの一部だ！"
 dhe_carthage.11.bt:1 "南イタリアの全ての征服された区域が#Y カルタゴによる併合#!の効果を20年間獲得し、以下の効果を得ます：\n不穏度：#R +2.00#!\nPOPの産出：#R -10.00%#!"
 dhe_carthage.11.c:0 "退役兵をこの地に植民させる"
 dhe_carthage.11.ct:1 "南イタリアの自由民は、最大で各区域の人口の20%まで#Y ポエニ#!文化と#Y カナン宗教#!に変化します"
 dhe_carthage.12.t:0 "イタリアの征服"
 dhe_carthage.12.desc:0 "我らはイタリア半島のラテン人を完膚なきまでに打ちのめした。卑しい都市国家や部族なども、今となってはカルタゴ帝国に抵抗しようとして失敗した有象無象の一つに過ぎない。ただ記憶に値するのはローマの都市で、人口が多く戦略的な場所に位置し、住民は我々が見てきた中でも最も勇敢であり、その政府は文明国家らしきものになり始めたところであった。\n\nこの新たな征服により、適切な管理が無ければ統治が困難であることが証明された。高地には膨大な数の誇り高き部族がいるが、彼らを打ち破るのは容易なことではなく、間違いなく我々に抵抗してくるであろう。\n\nこの状況に対処するためのお馴染みの提案がある。統治に専念させるための地方政権を設立すること、カルタゴ人の退役兵を適当な農地に植民させること、あるいは短期的にある程度の不和を受け入れることである。"
 dhe_carthage.12.a:0 "属国政府を設立しよう"
 dhe_carthage.12.at:1 "イタリア半島南部の征服した都市にカルタゴ文化の寡頭共和国である#Y $ITA_NAME$#!を封建国として設立します。\n$CAR$は引き続き港湾区域を直接支配します。"
 dhe_carthage.12.b:0 "イタリアはカルタゴの一部だ！"
 dhe_carthage.12.bt:1 "中部イタリアの全ての征服された区域が#Y カルタゴによる併合#!の効果を20年間獲得し、以下の効果を得ます：\n不穏度：#R +2.00#!\nPOPの産出：#R -10.00%#!"
 dhe_carthage.12.c:0 "退役兵をこの地に植民させる"
 dhe_carthage.12.ct:1 "中部イタリアの自由民は、最大で各区域の人口の20%まで#Y ポエニ#!文化と#Y カナン宗教#!に変化します"
 dhe_carthage.13.t:0 "苦肉の策"
 dhe_carthage.13.desc_1:0 "ローマ人をはじめとする敵の手で惨敗を喫した後、野心的で軍事志向のある元老院議員は、カルタゴ軍の広範な改革と、衰退に対抗するための軍の急速な増強を熱心に提唱してきた。\n\n[SCOPE.sChar('scope:reformist').GetName]は広場と元老院の両方で、いくぶん異なった階層の人々に対して彼の考えを説明してきた。軍人の多くは彼が提唱した改革に賛成したが、軍隊が過剰に大きな権力を得ることを危惧する者や、カルタゴの国庫を満たすために商業へ焦点を当てることに賛成する者たちなどによる、同程度に大きな反対も存在している。"
 dhe_carthage.13.desc_2:0 "敵の手によって惨敗を喫した後、野心的で軍事志向のある元老院議員は、カルタゴ軍の広範な改革と、衰退に対抗するための軍の急速な増強を熱心に提唱してきた。\n\n[SCOPE.sChar('scope:reformist').GetName]は広場と元老院の両方で、いくぶん異なった階層の人々に対して彼の考えを説明してきた。軍人の多くは彼が提唱した改革に賛成したが、軍隊が過剰に大きな権力を得ることを危惧する者や、カルタゴの国庫を満たすために商業へ焦点を当てることに賛成する者たちなどによる、同程度に大きな反対も存在している。"
 dhe_carthage.13.a:0 "[SCOPE.sChar('reformist_scope').GetName]は正しい…"
 dhe_carthage.13.b:0 "常にそうであったように、交易こそが我らに救いをもたらすのだ。"
 dhe_carthage.13.c:0 "警告したり、あるいはこのような思い切った措置を取る理由はない。"
 dhe_carthage.14.t:0 "[SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]の要求"
 dhe_carthage.14.desc:0 "カルタゴの従属国、[SCOPE.sC('dhe_carthage_subject_scope').GetName]からの接触は、元老院のほとんど全体に大きな驚きと失望を与えた。彼らはカルタゴとの関係に満足していないとして、不平を並べた長大な表を持った使者を派遣し、[SCOPE.sC('dhe_carthage_subject_scope').GetName]への完全な自治の付与、つまりカルタゴと対等な関係になるということと、その帰結として両国間の保護に関する取り決めの停止を求めたのである。\n\nこのことはすぐに他のカルタゴの従属国にも伝わり、我々はカルタゴの繁栄に依存している名目上は独立国のフェニキア人都市国家を動揺させてしまうという、やっかいな立場に置かれることになってしまった。"
 dhe_carthage.14.a:0 "もちろん、すべてのカルタゴ人は自由だ…"
 dhe_carthage.14.at:0 "[SCOPE.sC('dhe_carthage_subject_scope').GetName]が独立します\n$CAR$は全ての[SCOPE.sC('dhe_carthage_subject_scope').GetAdjective]の都市に請求権を得ます"
 dhe_carthage.14.b:0 "彼らは我々が力を合わせればより強力になるのだと理解するべきだ。"
 dhe_carthage.14.bt:0 "他の全ての$CAR$の従属国は$CAR$に対する評価を#R 40#!失います"
 consul_conspiracy_explanation_tooltip:0 "[SCOPE.sCharacter('ambitious_politician').GetName]は執政官の役職を得るための作戦を開始します。[SCOPE.sCharacter('ambitious_politician').GetSheHe|U]は次の選挙で負け、忠誠が十分にない場合に#R 内戦#!を開始する可能性があります。"
 rise_of_a_dictator_tooltip:0 "[SCOPE.sCharacter('ambitious_general').GetName]は野心的に[SCOPE.sCharacter('ambitious_general').GetHerHis]の個人的な権力を拡大しようと試みます。[SCOPE.sCharacter('ambitious_general').GetHerHis]の野心を野放しにしておいた場合、[SCOPE.sCharacter('ambitious_general').GetSheHe|U]は#R 内戦#!を開始する可能性があります。"
 roman_flavor.1.t:0 "必死な指導者"
 roman_flavor.1.desc:0 "[SCOPE.sCharacter('ambitious_politician').GetName]は長い間にわたり、執政官の職を求め続けてきたが、再び選出されることに失敗し続けており、ほとんど危険ともいえるほどに鬱憤を募らせている。敗北に対して、[SCOPE.sCharacter('ambitious_politician').GetPraenomen]は自暴自棄とも思えるような大規模な政治的行動を実施し、次回の選挙で[SCOPE.sCharacter('ambitious_politician').GetSheHe]の勝利が確実になる程度の支持を得ようとしている。噂によれば、[SCOPE.sCharacter('ambitious_politician').GetSheHe]は支持を得るために他の元老院議員の脅迫すら開始しているようだ。"
 roman_flavor.1.a:0 "[SCOPE.sCharacter('ambitious_politician').GetPraenomen]だと？ばかばかしい。無理だな。"
 roman_flavor.1.b:0 "[SCOPE.sCharacter('ambitious_politician').GetHerHim]に助力してやろう。"
 roman_flavor.2.t:0 "苦肉の策"
 roman_flavor.2.desc:0 "必死の政治活動にもかかわらず、[SCOPE.sCharacter('ambitious_politician').GetName]は未だにローマの執政官候補に入りそうにもない。過去にも繰り返し落選し続けいていることから、[SCOPE.sCharacter('ambitious_politician').GetHerHis]の絶望を心配する声もあり、[SCOPE.sCharacter('current_consul_candidate').GetName]はとりわけ気がかりになっているようだ。[SCOPE.sCharacter('current_consul_candidate').GetSheHe|U]は、絶望した元老院議員の諜報員や支持者が自らを闇に葬ろうと計画している、と主張している。\n\nこれは我々にとって、[SCOPE.sCharacter('current_consul_candidate').GetHerHim]に何人かの警護を提供することによって、[SCOPE.sCharacter('current_consul_candidate').GetFirstName]の支持者たちに好感を得るための好機である。あるいは、[SCOPE.sCharacter('current_consul_candidate').GetHerHim]をその運命のままに任せる方が好都合だろうか？"
 roman_flavor.2.a:0 "[SCOPE.sCharacter('ambitious_politician').GetFirstName]に早まった行動を取らせてはならない。"
 roman_flavor.2.b:0 "有名税というやつだ。"
 roman_flavor.2.b.tt:0 "[SCOPE.sCharacter('current_consul_candidate').GetName]が[SCOPE.sCharacter('ambitious_politician').GetName]の手により早死にする可能性があります"
 roman_flavor.2.c:0 "ははぁ、それは良い考えだな！"
 roman_flavor.2.d:0 "戦え！戦え！潰し合え！"
 roman_flavor.3.t:0 "低下する人気"
 roman_flavor.3.desc:0 "元老院議員に対する[SCOPE.sCharacter('ambitious_politician').GetHerHis]の数多くの試みにも関わらず、[SCOPE.sCharacter('ambitious_politician').GetName]の人気は以前にもまして低下しているようだ。何人かの元老院議員が居眠りをしたり、失礼な態度でその場を去ってしまったとりわけ悲惨な演説の後、我々は共和国のためにこの惨めな[SCOPE.sCharacter('ambitious_politician').GetWomanMan]を支援する必要があるかもしれないことが明らかになりつつある。\n\n[SCOPE.sCharacter('ambitious_politician').GetPraenomen]がセラ・クルーリス（大官椅子）に座るためにどんな奇跡を起こそうとしているのかは神のみぞ知るところだが、肩入れは一部の派閥から不興を買うことになるかもしれない。"
 roman_flavor.3.a:0 "本当の政治家がどのように人の心を動かすのか見せてやろう。"
 roman_flavor.3.b:0 "今のところはこの劇を楽しもうじゃないか。"
 roman_flavor.3.c:0 "争いに加わる時間だ。"
 roman_flavor.3.c.tt:0 "[SCOPE.sCharacter('current_ruler_character').GetName]は[SCOPE.sCharacter('ambitious_politician').GetName]が共和国にとってどれほど無能であるかについて詳細に説明します"
 roman_flavor.4.t:0 "[SCOPE.sState('disloyal_state').GetShortName]における支持者たち"
 roman_flavor.4.desc:0 "次期選挙に向けた運動を通じて[SCOPE.sCharacter('ambitious_politician').GetName]が[SCOPE.sState('disloyal_state').GetShortName]において驚くほどの支持を集めている。人々は[SCOPE.sCharacter('ambitious_politician').GetHerHis]の陣営へと警戒すべき数で集まっており、[SCOPE.sCharacter('ambitious_politician').GetPraenomen]を即座に執政官とすべきであると要求している。[SCOPE.sState('disloyal_state').GetShortName]のいくつかの都市で支持者が殺害されていると言った噂さえ流れており、他にも近隣の地域では、反対派に対する狂信的な支持者による襲撃や、強制的な追放といった話もあるようだ。奴隷や下層階級の人々が[SCOPE.sCharacter('ambitious_politician').GetHerHis]を支持する大きな集団を作り上げている。\n\n彼らが近隣の州にまで支持を広げる前に、[SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayAdjective]一門の支持者を抑制する必要があるだろう。"
 roman_flavor.4.a:0 "このふざけた茶番劇を終わらせるために兵隊を派遣せよ。"
 roman_flavor.4.b:0 "一般人や奴隷どもが一体どれほど危険だというのだ？"
 roman_flavor.4.c:0 "問題を起こしている者を排除し、残りも同様に対処せよ。"
 roman_flavor.5.t:0 "上々の選挙結果"
 roman_flavor.5.desc:0 "長くうんざりするような選挙運動の後、[SCOPE.sCharacter('ambitious_politician').GetName]はついに目的を達成し、ローマの執政官になることができた。多くの元老院議員に軽蔑されながらも、[SCOPE.sCharacter('ambitious_politician').GetSheHe]は私財を投じて盛大な祝賀会を開き、[SCOPE.sCharacter('ambitious_politician').GetHerHis]の狂信的な支持者もどうやら平静を取り戻したようで、しばらくの間は緊張も緩むことだろう。"
 roman_flavor.5.a:0 "なるべくしてなったのだ！"
 roman_flavor.6.t:0 "落選"
 roman_flavor.6.desc:0 "[SCOPE.sCharacter('ambitious_politician').GetName]が執政官となるために必要な票を集められないことがはっきりとし、その野心が嫉妬深い議員たちによって再び打ち砕かれたのを見て、[SCOPE.sCharacter('ambitious_politician').GetPraenomen]は実力行使に出てしまった。[SCOPE.sCharacter('ambitious_politician').GetHerHis]の支持者を呼び集め、元老院の議場で乱闘を始め、何名かの古参政治家に怪我を負わせたのだ。\n\n現場から逃走した[SCOPE.sCharacter('ambitious_politician').GetPraenomen]は、[SCOPE.sCharacter('ambitious_politician').GetHerHis]の評判を傷つけ、[SCOPE.sCharacter('ambitious_politician').GetHerHis]を正当な執政官の席へ就けることに反対したすべての者に正義の裁きを下すと誓ったのである。\n\n現在、通りでは[ROOT.GetCountry.GetName]に忠誠を誓うものと、[SCOPE.sCharacter('ambitious_politician').GetFamilyDisplayAdjective]一門に忠誠を誓う者の間で乱闘が発生しており、大混乱の状況になっている。"
 roman_flavor.6.a:0 "そのうちに落ち着くだろう。"
 roman_flavor.6.b:0 "反逆者め！"
 roman_flavor.6.b.tt:0 "#Y 地方の支持者#!の補正を持つ州は#R 内戦#!において[SCOPE.sCharacter('ambitious_politician').GetName]の側に立ちます"
 roman_flavor.8.t:0 "野心的な[SCOPE.sCharacter('ambitious_general').GetPraenomen]"
 roman_flavor.8.desc:0 "[SCOPE.sCharacter('ambitious_general').GetName]は戦争における数々の偉業によって[ROOT.GetCountry.GetName]では誰もが知る存在になったが、元老院の間では同程度に悪名高い人物でもある。時が経つにつれて、[SCOPE.sCharacter('ambitious_general').GetHerHis]の野心は膨らむ一方であり、今や[SCOPE.sCharacter('ambitious_general').GetSheHe]が[ROOT.GetCountry.GetName]の独裁官となろうと画策していると主張している者もいる。今のところ、[SCOPE.sCharacter('ambitious_general').GetPraenomen]は凱旋式と長く名誉が保証されることだけを要求している。"
 roman_flavor.8.a:0 "[SCOPE.sCharacter('ambitious_general').GetHerHim]に賞賛を捧げてやれ。"
 roman_flavor.8.b:0 "共和国は一軍人の空虚な思い付きに左右されることがあってはならぬ。"
 roman_flavor.9.t:0 "将軍に集う人々"
 roman_flavor.9.desc:0 "大勢の人々が悪名高い[SCOPE.sCharacter('ambitious_general').GetName]の下に集っている。[SCOPE.sCharacter('ambitious_general').GetHerHis]の旗を掲げているのはほとんどが社会の屑といった人々だが、[SCOPE.sCharacter('loyalist_1').GetName]と[SCOPE.sCharacter('loyalist_2').GetName]の二名の名前が目を引いている。\n\nこの軍人の支援者に尊敬されるローマ人政治家二名の名前が入っていることは極めて衝撃的で、彼らはこのことで元老院における評判を台無しにはしたものの、人々の間ではこれまで以上に人気を集めている。\n\n彼らは[SCOPE.sCharacter('ambitious_general').GetFirstName]と運命を共にしたようにも見えるが、ローマに忠誠を尽くすことが何よりも優先して重要である、と彼らを説得する機会はまだあるように思われる。"
 roman_flavor.9.a:0 "彼らはローマへの忠誠を捨てていないはずだ。"
 roman_flavor.9.b:0 "彼ら全員が反逆者である。"
 roman_flavor.9.c:0 "あのような者たちにどう対処すべきかは心得ている。"
 roman_flavor.10.t:0 "[SCOPE.sCharacter('ambitious_general').GetPraenomen]の部隊"
 roman_flavor.10.desc:0 "[SCOPE.sCharacter('ambitious_general').GetName]の旗に集う人々は常にローマの元老院にとって悩みの種となっていて、[SCOPE.sCharacter('ambitious_general').GetHerHis]の留まることを知らない人気について、議員たちは恐る恐る話題にしている。[SCOPE.sCharacter('ambitious_general').GetSheHe|U]は引き続き盛大な祝賀会と非公式の凱旋式を私費を投じて開催しており、庶民たちの煌めくような瞳を引き付けてやまない。\n\n最近の会合では、[SCOPE.sCharacter('ambitious_general').GetPraenomen]は[SCOPE.sCharacter('ambitious_general').GetHerHis]の理念に賛同したすべての参加者に山盛りの金貨を分け与えたようである。"
 roman_flavor.10.a:0 "よくもまあローマを脅かすようなことができるものだな？！"
 roman_flavor.10.b:0 "名誉のために死ぬ者もいれば、金のために戦う者もいるのだ。"
 roman_flavor.11.t:0 "[SCOPE.sState('rebellious_state').GetShortName]の反逆者"
 roman_flavor.11.desc:0 "近ごろ、[SCOPE.sCharacter('ambitious_general').GetName]を指導者と仰ぐ兵隊の大集団が、彼らの将軍への支持を求めながら[SCOPE.sState('rebellious_state').GetShortName]州を通過した。将軍に反対する者もいたが、ほとんどの者は兵士の意志に屈し、[SCOPE.sCharacter('ambitious_general').GetHerHis]の味方になってしまった。\n\nこれは、我々に[SCOPE.sCharacter('ambitious_general').GetSheHe]が望むものを与えさせようと企んで、暴力的な将軍が引き起こした多くの事件のうち、最近起こったほんの一例に過ぎない。ローマの元老院はこの臆面もない背信行為に憤慨しているが、[SCOPE.sCharacter('ambitious_general').GetPraenomen]がそれらの演説や要求を気にかけている様子は全くない。"
 roman_flavor.11.a:0 "このつまらない反乱を叩き潰せ。"
 roman_flavor.11.b:0 "放っておけ。我々にはもっと気にかけるべき重要な問題がある。"
 roman_flavor.11.c:0 "少し金を渡して別の解決策を探ってみよう。"
 roman_flavor.11.d:0 "[ROOT.GetCountry.GetRuler.GetPraenomen]ならば彼らを鎮めることができるはずだ。"
 roman_flavor.12.t:0 "独裁の要求"
 roman_flavor.12.desc:0 "[SCOPE.sCharacter('ambitious_general').GetName]は我々の下で長く苦しめられていたが、もはやそうではない。今[SCOPE.sCharacter('ambitious_general').GetSheHe]はローマの統治権そのものを要求しており、独裁官となることを求めている。苛立たしさが部屋の中に充満する中、多くの元老院議員が我々の選択肢について激しく議論している。\n\n最終的に、[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetName]が演壇に上がり、静かにするように大声を出して元老院議員たちを落ち着かせた。[ROOT.GetCountry.GetRuler.GetSheHe|U]は深く一呼吸し、そして絶叫した。"
 roman_flavor.12.a:0 "この裏切り者の犬に引導を渡すのだ！"
 roman_flavor.12.a.tt:0 "#Y 地方の支持者#!の補正を持つ州は#R 内戦#!において[SCOPE.sCharacter('ambitious_general').GetName]の側に立ちます"
 roman_flavor.12.a.tt.2:0 "#Y 野心的な支持者#!の補正を持つ人物は#R 内戦#!において[SCOPE.sCharacter('ambitious_general').GetName]の側に立ちます"
 roman_flavor.12.b:0 "[SCOPE.sCharacter('ambitious_general').GetSheHe|U]を止めることはできない。降参するしかないのだ。"
 loyalists_placated_1:0 "[SCOPE.sCharacter('ambitious_general').GetName]を支持していたすべての人物は#Y 野心的な支持者#!の補正を失います"
 loyalists_placated_2:0 "[SCOPE.sCharacter('ambitious_general').GetName]に忠誠を誓う全ての州は#Y 反乱の機運#!の補正を失います"
 roman_flavor.13.t:0 "正統なる統治者"
 roman_flavor.13.desc:1 "ようやく、[ROOT.GetCountry.GetRuler.GetName]は己の運命を掴み取り、執政官の職を譲ることに同意した。今や我々の手にすべての実権が握られており、元老院議員たちのつぶやきやひそひそ話は無価値なものとなり、対処すべき問題はごくわずかなものに過ぎなくなっているのである。"
 roman_flavor.13.a:0 "人々も喜ぶことだろう。"
 italian_flavor.1.t:0 "高まる脅威"
 italian_flavor.1.desc:0 "ローマが我が国の国境に迫るまで拡大し、元老院ではこの侵入者にどう立ち向かうかで意見が割れている。[SCOPE.sCharacter('aristocrat_leader').GetName]率いる貴族派閥は、ラテン人に手を差し伸べて関係を改善することを求めている。\n\n一方[SCOPE.sCharacter('democrat_leader').GetName]を中心に形成されたグループは、脅威に終止符を打つべくローマが不当に奪った領土を放棄させるよう立ち向かうことを要求している。我が国は抵抗すべきで、さもなくば次にローマに併合されるのは我々の番になるのだと彼らは訴えている。"
 italian_flavor.1.a:0 "貴族が正しい、ローマ人との関係を構築しよう。"
 italian_flavor.1.a.tt:0 "ローマ人との友好関係を模索します"
 italian_flavor.1.b:0 "対処できるうちに脅威は封じ込めておかねば。"
 claim_cannae_area:1 "$TAR$は$ROM$が#Y $cannae_area$#!地域に領有する区域に請求権を得ます"
 claim_tarentum_area:1 "$TAR$は$ROM$が#Y $tarentum_area$#!地域に領有する区域に請求権を得ます"
 claim_heraclea_area:1 "$TAR$は$ROM$が#Y $heraclea_area$#!地域に領有する区域に請求権を得ます"
 italian_flavor.2.t:0 "タレントゥムの友誼"
 italian_flavor.2.desc:1 "タレントゥムのギリシャ人はローマとの友好を模索し、貢物とともに従属を申し出てきた。タレントゥム人は高慢な気質で、以前は我が国の拡大に対し敵対的であったため、これは元老院にとっては非常に驚きであった。\n\n[SCOPE.sCharacter('sceptical_character').GetName]による長き怒りの演説の後、元老院の中ではタレントゥムの真意を疑う者が多数派となっている。彼らはタレントゥムがローマの完全な属国になるか、さもなくばこの哀れな申し出を叱りつけよと要求している。"
 italian_flavor.2.a:0 "偽りなき申し出に見えるため、受け入れよう。"
 italian_flavor.2.b:0 "ローマの属国としよう。"
 feudatory_tarentum_tt:1 "#Y $TAR$#!が#Y $ROM$#!の#Y 進貢国#!になる可能性があります"
 italian_flavor.2.c:0 "哀れな提案は拒絶しよう。"
 italian_flavor.3.t:0 "ローマの裏切り"
 italian_flavor.3.desc:0 "ローマ人たちは我々の提案を非難するだけに留まらず、我々に服従するように要求してきた。彼らは我々に対し、ローマの属国となり、彼らの要求や思い付きに従うように求めているのである。\n\n[SCOPE.sCharacter('democrat_leader').GetName]に率いられている派閥は、敵意と不信感を自ら証明したローマ人には、まだ対抗する機会があると考えているようだ。我々が友好関係を申し出た後でさえ、彼らは我々に唾を吐きかけ、さらに要求してくるであろう。\n\n一方[SCOPE.sCharacter('aristocrat_leader').GetName]とその支持者は、ローマが我々の国と人々を守ることができる限り、同盟関係を結んだ方が良いと主張している。[SCOPE.sCharacter('aristocrat_leader').GetSheHe|U]は我々のみでいるよりも確実に良いと言っているのだ。\n\n議論は夜まで続き、二つの派閥の間では暴言が飛び交う状況になった。最終的に、[ROOT.GetCountry.GetRulerTitle]の[ROOT.GetCountry.GetRuler.GetName]が二つの派閥の間に割って入り、決断を下した。"
 italian_flavor.3.a:0 "ローマの属国になることにしよう。"
 italian_flavor.3.b:0 "ローマは炎に包まれることになる。"
 italian_flavor.4.t:0 "タレントゥムの服従"
 italian_flavor.4.desc:0 "使者がタレントゥムから良い知らせを持って帰還した。タレントゥムの元老院は我々の属国の一つになるという提案を承諾すると決定したのだ。\n\nこれよりタレントゥム人はローマの同盟者として知られることになり、彼らを我々自身であるかのように保護しなければならない。"
 italian_flavor.4.a:0 "そうあるべきであろうな。"
 italian_flavor.5.t:0 "タレントゥムの攻勢"
 italian_flavor.5.desc:0 "使者はタレントゥムから悪い知らせをもって帰還した。タレントゥムは我々の提案を拒否しただけではなく、ローマと対抗するために軍を招集しているという。\n\nタレントゥムの[SCOPE.sCountry('tarentum_country').GetRulerTitle]は、ローマは炎上し、ローマの民はタレントゥム騎兵の蹄に踏み潰されることになる、と宣言していることであろう。"
 italian_flavor.5.a:0 "はっ、来るなら来てみろ。"
 italian_flavor.6.t:0 "ローマの要求"
 italian_flavor.6.desc:0 "我々がローマの属国となることに合意してから数年が過ぎた。人々は我々が再び尊厳をもって扱われるべきであるとして、宗主国との協定を破棄するように主張し始めている。ローマ人は我々に戦闘における支援と、我が民を彼らの軍に仕えさせることを期待しているが、いまだにマルシアには何も見返りが与えられていない。"
 italian_flavor.6.a:0 "しかしマルシアはローマとの協定によって成り立っている。"
 italian_flavor.6.b:0 "我々自身の進む道を探す時が来たのかもしれない。"
 italian_flavor.7.t:0 "反乱の機運"
 italian_flavor.7.desc:0 "マルシアの民衆は、我々に従属する立場になってからというもの搾取されるようになったと感じており、我々との関係を断ち切るチャンスを模索しているようだ。彼らと協力関係になってからまだそれほど時間は経っていないが、我々にとって既に彼らは軍事面において欠かすことのできない存在になっている。彼らの言い分を聞き入れ、落ち着かせた方がいいかもしれない。"
 italian_flavor.7.a:0 "贈り物によって彼らを宥めよう。"
 italian_flavor.7.a.tt:0 "$MRS$に贈り物を届けます"
 italian_flavor.7.b:0 "元々彼らのものだった土地を返還しよう。"
 italian_flavor.7.b.tt:0 "$MRS$は土地を受け取ります"
 italian_flavor.7.c:0 "もし彼らが暴動を起こすようであれば鎮圧するまでだ。"
 italian_flavor.7.c.tt:0 "$MRS$人を無視します"
 italian_flavor.8.t:0 "フケンスの人々"
 italian_flavor.8.desc:0 "我が民の苦悩を聞き、我々の後援者たるローマが、数年前に彼らとの和平協定で我々が失った古い土地の一部を返還すると決定したようだ。これまでのことはすべて大きな誤解であったことがこれで明らかになった。ローマは我々の助力に感謝しており、それに報いようとしたのだ。両国の関係はこれからますます改善していくに違いない。"
 italian_flavor.8.a:0 "我々が望んだ以上の結果だ。"
 italian_flavor.9.t:0 "マメルティニの反乱"
 italian_flavor.9.tt:0 "$additional_mamertine_republic$が$PROV80$の支配権を得ます"
 italian_flavor.9.desc:0 "かつてはアガトクレスの忠実な支援者であったラテン人傭兵の集団、マメルティニが、我々の土地を離れメッサーナを占領した。多くの人々を残忍に殺害し、彼らはシチリアと残るマグナ・グラエキアにまたがる海峡の支配者へとのし上がった。\n\n償いのつもりなのだろうか、マメルティニは我々に対して、今後わずかな量の金を貢納すると申し出ている。"
 mamertine_republic:0 "$additional_mamertine_republic$"
 mamertines:0 "$additional_mamertine_republic_adj$"
 italian_flavor.9.a:0 "メッサーナは我々のものだ！"
 italian_flavor.9.b:0 "いいだろう。両者が共存できる解決策を考えようではないか。"
 italian_flavor.10.t:0 "[SCOPE.sCountry('mamertines').GetAdjective]の保護"
 italian_flavor.10.desc:0 "近隣に住むカルタゴ人の脅威を感じ始め、メッサーナの同胞が我々に保護を求めてきている。カルタゴはシチリアにおける支配を拡大していて、再び島の唯一の支配者になろうと企んでいる。我々がその戦争に加わる時が来たのかもしれない。"
 italian_flavor.10.a:0 "これらのポエニ人の攻撃から同胞を守らねばならない。"
 italian_flavor.10.b:0 "彼らの問題だろう。"
 italian_flavor.11.t:0 "フレンタニ人の忠誠"
 italian_flavor.11.desc:0 "我々は幾ばくかの疑念を抱えたままローマとの同盟に参加したが、人々はローマ人が尊敬と親切心を持って我々に接していることに驚かされているようだ。新たな富と資源を自由に使えるようになり、同盟国の支援を得た今こそ、我が国が前進するための焦点を見つけるべきである。"
 italian_flavor.11.a:0 "交易こそがすべての軍隊を支える背骨である。"
 italian_flavor.11.b:0 "我々はローマ人の理想に追随すべきだ。"
 italian_flavor.12.t:0 "サムニウム戦争"
 italian_flavor.12.desc:0 "ローマ人の脅威は未だ収まっておらず、元老院はこの拡張主義者の考えを永遠に葬り去ろうと望んでいるようだ。過去にはローマに対して何度も敗北を喫しているが、最近、北のエトルリアと同盟を結んだこともあり、人々は再び戦争に向かう準備が整っているようだ。何より、いま彼らにとどめを刺さなければ、いつやるというのだ？"
 italian_flavor.12.a:0 "戦の準備を呼びかけよ。"
 italian_flavor.12.a.tt:1 "#Y $ROM$#!が#Y $neapolis_area$#!、#Y $roma_area$#!および#Y $cannae_area$#!に領有する全ての区域に請求権を得ます"
 italian_flavor.12.b:0 "戦争の時代はもはや過去のものだ。我々はより平和的な解決策を考えるべきだ。"
 italian_flavor.14.t:0 "ネアポリス湾"
 italian_flavor.14.desc:0 "ローマと同盟を結んでから北のサムニウム人による侵入は収まり、この土地はかつてないほどに繁栄するようになった。とりわけ、ポンペーイイーとそこに西から接続するネアポリスは新たな交易路と商業的な繋がりを生み出し、都市は人々で賑わう港町となった。\n\n我々にこれらの都市開発へと資源を投じる気があれば、我が商人と都市を地中海全域に知らしめることができるだろう。"
 italian_flavor.14.a:0 "歴史に残る都市にしてみせよう。"
 italian_flavor.14.b:0 "ローマとの同盟の元が取れたようで嬉しいよ。"
 dhe_carthage.5.d:0 "彼らの利用価値はすでに無くなっている。"
 dhe_carthage.5.dt:1 "$CAR$はヌミディアの王たちが領有している隣接した区域に請求権を得ます"
 flavor_arm.2.a.tt:0 "すべての#Y カッパドキア#!文化の人物は#G 20#!の忠誠@loyalty_icon!を得ます"
 flavor_arm.2.b.tt:0 "すべての#Y カッパドキア#!文化の人物は#R 40#!の忠誠@loyalty_icon!を失います"
 dhe_carthage.1.a.tt:0 "[SCOPE.sP('target_province').GetName]にポエニ文化自由民が#Y 3#!、ポエニ文化市民が#Y 2#!現れます"
