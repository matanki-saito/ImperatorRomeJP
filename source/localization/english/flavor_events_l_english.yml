 flavor_egy.2.t:0 "高慢な[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]"
 flavor_egy.2.desc_1:0 "我らの西方に位置するギリシャ系植民都市群[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]は、強情にも再び従属を拒否した。奴らはその高慢さ故、アレクサンドロス大王以外の者に膝をつくことはできないらしい。元々かの地に我々が置いていたオペッラスという名の知事は、カルタゴの征服中に裏切られ殺害された。この悲劇的な事件によって、許しがたくも現地の貴族たちは我々の制御下から外れることになり、現在はキュレナイカの[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle]を自称する[SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen]によって統治されている。\n\nキュレナイカ人の愛国心、またディアドコイによって権力が分散している現況に勇気づけられた[SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen]は、大胆にもアレクサンドロスとの約束を破って自国の独立を維持せんとしている。\n\nオペッラスは最終的には惨たらしく死んだものの、確かに彼は長年にわたって[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]を上手く統治していた。我々には再び彼のように有能で忠実な知事が必要だ。そして[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]は多くの者からオペッラスの後任として最適な[SCOPE.sChar('flavor_egy_2_magas_scope').GetWomanMan]だと見做されている…"
 flavor_egy.2.desc_2:0 "我らの西方に位置するギリシャ系植民都市群[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]は、強情にも再び従属を拒否した。奴らはその高慢さ故、アレクサンドロス大王以外の者に膝をつくことはできないらしい。元々かの地に我々が置いていたオペッラスという名の知事は、カルタゴの征服中に裏切られ殺害された。この悲劇的な事件によって、許しがたくも現地の貴族たちは我々の制御下から外れることになり、現在はキュレナイカの[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle]を自称する[SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen]によって統治されている。\n\nキュレナイカ人の愛国心、またディアドコイによって権力が分散している現況に勇気づけられた[SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen]は、大胆にもアレクサンドロスとの約束を破って自国の独立を維持せんとしている。\n\nオペッラスは最終的には惨たらしく死んだものの、確かに彼は長年にわたって[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]を上手く統治していた。我々には再び彼のように有能で忠実な知事が必要だ。プトレマイオスの妻ベレニケーの連れ子である[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]は、誰もがオペッラスの後任として最適だと考える人物であり、彼と王家の繫がりは即ち彼の忠誠を保証するだろう。"
 flavor_egy.2.a:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]なら奴らを制御できるだろう。"
 flavor_egy.2.at:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetFullName]が#Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]#!（@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!）に移動し、権力の掌握を試みます。"
 flavor_egy.2.b:0 "いや、[SCOPE.sChar('flav_egy_2_cyr_ruler').GetPraenomen]と言えども買収は可能だろう。"
 flavor_egy.2.bt1:0 "#Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#!（@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!）に我々の#Y 進貢国#!になるよう提案します。もし彼らが受け入れた場合："
 flavor_egy.2.bt2:0 "彼らが受け入れる可能性は我々の関係性に依存します。"
 flavor_egy.2.c:0 "素直に従っていればよかったものを。"
 flavor_egy.2.ct:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]は#Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]#!（@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!）が領有する全ての区域に請求権を得ます"
 flavor_egy.3.t:0 "エジプトからの提案"
 flavor_egy.3.desc:0 "我々はエジプトとの平和状態が長くは続かないことを知っている。なぜなら奴らはキュレナイカの独立を脅威と見做さずにはいられない性質だからだ。かつてこの地の知事としてエジプトから送られてきたオペッラスという男は、カルタゴの征服を試みている最中に裏切られ殺害された。しかし奴らにとってこれは一時的な後退に過ぎないらしい…\n\nそして今、[SCOPE.sChar('flav_egy_2_egy_ruler').GetEmployer.GetName]から使者がやってきて、決まり文句と共に贈り物を持ってきた。しかし事実上これは[SCOPE.sChar('flav_egy_2_egy_ruler').GetName]からの賄賂であり、[ROOT.GetCountry.GetRuler.GetName]がこれを受け取ることは即ち奴らの言いなりになることを受け入れるのと同義である。[ROOT.GetCountry.GetName]の民衆も貴族も独立を望んでいるが、しかしエジプトの不興を買うのが賢明であるとは思えない…"
 flavor_egy.3.a:0 "公平な取引だ…"
 flavor_egy.3.b:0 "我々は賄賂など受け取らない。"
 flavor_egy.3.bt:0 "#R $EGY$は我が国に対して請求権を得ます#!"
 flavor_egy.4.t:0 "[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]からの返答"
 flavor_egy.4.desc_1:0 "我々が[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]に送った使者は、喜ばしき知らせを持ち帰ってきた。彼らの[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle]を自称する[SCOPE.sChar('flav_egy_2_cyr_ruler').GetName]は、賢明にも我らの寛大な贈り物を受け取り、かの地が[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]に忠実であることを固く誓ったとのことだ。\n\n[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]の一部の人々はこのことに納得がいかないようだが、我々は[SCOPE.sChar('flav_egy_2_cyr_ruler').GetName]がきっと彼らを落ち着かせると信じている。とにかく、これで西部国境の安全は確保された。…当面の間は。"
 flavor_egy.4.desc_2:0 "残念ながら、我々が[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]に送った使者は手ぶらで送り返された。偽の[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle]である[SCOPE.sChar('flav_egy_2_cyr_ruler').GetName]曰く、我々に忠誠を誓うことは「とっくに死んだ大王の忠犬からの賄賂に伴う抑圧」を受け入れることであり、これは[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]の人々への侮辱に他ならないとして、彼は我々が使者に持たせた寛大な贈り物を拒絶した。\n\n言っても分からないのであれば、次に我々が握るべきはペンではなく剣だろう。"
 flavor_egy.4.a:0 "素晴らしい。"
 flavor_egy.4.b:0 "よろしい。"
 flavor_egy.4.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]は[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetName]（@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetFlag]!）が#Y $cyrenaica_region$#!地域に領有する全ての都市に請求権を得ます"
 flavor_egy.5.t:1 "エジプトの[flavor_egy_2_magas_scope.GetPraenomen]"
 flavor_egy.5.desc:0 "我々はエジプトとの平和状態が長くは続かないことを知っている。なぜなら奴らはキュレナイカの独立を脅威と見做さずにはいられない性質だからだ。かつてこの地の知事としてエジプトから送られてきたオペッラスという男は、カルタゴの征服を試みている最中に裏切られ殺害された。しかし奴らにとってこれは一時的な後退に過ぎないらしい…\n\n現在、[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRuler.GetFamilyDisplayName]家と緩やかな繫がりを持つ[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]という名の[SCOPE.sChar('flavor_egy_2_magas_scope').GetWomanMan]がエジプトの軍勢を引き連れて[ROOT.GetCountry.GetCapital.GetName]に侵入しており、[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]の[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRulerTitle]である[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetRuler.GetName]の命に応じて[ROOT.GetCountry.GetName]の統治権を直ちに[SCOPE.sChar('flavor_egy_2_magas_scope').GetSheHe]に移譲するよう要求してきている。\n\n我らの[ROOT.GetCountry.GetRulerTitle]である[ROOT.GetCountry.GetRuler.GetName]は、[ROOT.GetCountry.GetName]の民衆から貴族に至るまで、祖国の独立を望む人々から広く支持されている。とは言え、エジプトの怒りを買うのは得策ではない…"
 flavor_egy.5.a:0 "たった今から[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]が統治者だ。"
 flavor_egy.5.b:0 "異国の侵略者になど屈するものか！"
 flavor_egy.5.bt:0 "#R [SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]はエジプト本国から増援を受け取るでしょう。#!"
 flavor_egy.6.t:0 "キュレナイカからの知らせ"
 flavor_egy.6.desc_1:0 "我々の勇敢な兵士たちの助けもあって、頼もしき[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]は日和見主義で反抗的な偽の王から[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]の支配権を奪取することに成功した。この地域一帯の首都である[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]を確保したことで、現地の人々は再び慈悲深きファラオによる庇護が戻ってきたことを喜んでいるに違いない。\n\nこの地域は[ROOT.GetCountry.GetCapital.GetName]からは遠く砂漠を越えた先にあるために統治が及びにくい場所であると同時に、地元の輸出品やアフリカの交易路によって繁栄している土地でもある。それ故ある程度の自治は認めざるを得ないが、しかし我々はオペッラスの野望と愚行を忘れてはいけない。彼は最終的に自らの利益のために我々を利用したのだから。\n\n今のところ[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]は忠実なようだが、キュレナイカが二度と身の程知らずな野望を抱くことのないように手を打つべきかもしれない…"
 flavor_egy.6.desc_2:1 "悲しきかな、キュレナイカの人々はエジプトによる統治をどうしても受け入れられないようで、[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]の軍隊に対抗して武器を手に取った。彼らが[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetRulerTitle]と呼ぶ[SCOPE.sChar('flav_egy_2_cyr_ruler').GetName]は中心都市[SCOPE.sChar('flav_egy_2_cyr_ruler').GetCountry.GetCapital.GetName]で自らの軍を動員するとともに、[ROOT.GetCountry.GetName]の「侵略者」を押し返すことを標榜して従軍経験がある全てのキュレナイカ人から募兵している。\n\nアレクサンドロスやその後継者を敬愛し、かつての在り方に戻りたいと考える者たちの支援によって、[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]は辛うじて一部地域の支配権を確保することができた。我々は既に[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]に兵を与えてはいるが、これが[SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]の成功を保証するのに十分な規模かどうかは議論の余地がある。[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]への増援としていくつかの分隊を派遣すれば、成功の見込みはより高まるだろう。何にせよ、[flavor_egy_2_magas_scope.GetPraenomen]が敗北するのは避けたいところである。"
 flavor_egy.6.a:0 "馬鹿な、[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]は忠義の友だ。"
 flavor_egy.6.b:0 "今後は我々に任せてもらおうか…"
 flavor_egy.6.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]は#Y [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]#!（@[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetFlag]!）が#Y $cyrenaica_region$#!地域に領有する全ての都市に請求権を得ます"
 flavor_egy.6.c:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]の勝利を確実なものにせねばなるまい。"
 flavor_egy.6.ct:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]は#Y 4#!軽歩兵@light_infantry!と#Y 2#!軽騎兵@light_cavalry!、そして追加の資金を受け取ります。"
 flavor_egy.6.d:0 "[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]なら自分で何とかするだろう。"
 flavor_egy.7.t:0 "[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]紛争終結"
 flavor_egy.7.desc_1:0 "キュレナイカから非常に残念な知らせが届いた。期待して送り出した[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]が指揮する軍団は、なんと大敗北を喫して全滅してしまったとのことだ。\n\n[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]は今のところ辛うじて生きてはいるものの、キュレナイカの地下牢に監禁されており、[SCOPE.sChar('flavor_egy_2_magas_scope').GetHerHis]の従者たちのように磔にされて鳥の餌になるのも時間の問題だという。\n\n事ここに至っては単に彼を救助すればそれで済む話でもなく、かの地の再征服はもはや我々の義務である。"
 flavor_egy.7.desc_2:0 "キュレナイカから非常に残念な知らせが届いた。期待して送り出した[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]が指揮する軍団は、なんと大敗北を喫して全滅してしまったとのことだ。\n\nそれどころか、キュレナイカ人は[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]とその従者たちを磔にして晒すという蛮行まで犯した。どうも奴らはエジプト人には礼節を持って接する必要などないと思っているようである。\n\n惨たらしく死んだ者たちを弔うためにも、かの地の再征服はもはや我々の義務である。"
 flavor_egy.7.desc_3:0 "我々の勇敢な兵士たちの助けもあって、頼もしき[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]は日和見主義で反抗的な偽の王から[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]の支配権を奪取することに成功した。この地域一帯の首都である[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetCapital.GetName]を確保したことで、現地の人々は再び慈悲深きファラオによる庇護が戻ってきたことを喜んでいるに違いない。\n\nこの地域は[ROOT.GetCountry.GetCapital.GetName]からは遠く砂漠を越えた先にあるために統治が及びにくい場所であると同時に、地元の輸出品やアフリカの交易路によって繁栄している土地でもある。それ故ある程度の自治は認めざるを得ないが、しかし我々はオペッラスの野望と愚行を忘れてはいけない。彼は最終的に自らの利益のために我々を利用したのだから。\n\n今のところ[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]は忠実なようだが、キュレナイカが二度と身の程知らずな野望を抱くことのないように手を打つべきかもしれない…"
 flavor_egy.7.a:0 "馬鹿な、[SCOPE.sChar('flavor_egy_2_magas_scope').GetPraenomen]は忠義の友だ。"
 flavor_egy.7.b:0 "キュレナイカをエジプトの一部にせよ。"
 flavor_egy.7.bt:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]は#Y [SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetName]#!（@[SCOPE.sChar('flavor_egy_2_magas_scope').GetEmployer.GetFlag]!）に請求権を得ます"
 flavor_egy.7.c:0 "これよりプランβに移る。"
 flavor_egy.7.ct:0 "[SCOPE.sChar('flav_egy_2_egy_ruler').GetCountry.GetName]は#Y [SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetName]#!（@[SCOPE.sChar('flav_egy_2_cyr_ruler').GetEmployer.GetFlag]!）に請求権を得ます"
 flavor_egy_magid_move_tt:0 "#Y $Magid$#!一門が#Y [egy_scope.GetName]#!から#Y [flavor_egy_2_magas_scope.GetEmployer.GetName]#!に移動します。"
 flavor_egy.9.t:0 "本国からの支援"
 flavor_egy.9.desc:0 "キュレナイカの反逆者たちに対して確実に勝利するため、エジプト本国から増援と追加の資金が送られてくるようだ！"
 flavor_egy.9.a:0 "かたじけない。"
 flavor_egy.9.at:0 "[SCOPE.sC('flavor_egy_9_scope').GetName]は#Y 4#!軽歩兵@light_infantry!と#Y 2#!軽騎兵@light_cavalry!を受け取ります。"
 flavor_egy.10.t:0 "勝利！"
 flavor_egy.10.desc:0 "[ROOT.GetCountry.GetName]の支配権を争って繰り広げられた苦闘はついに終結した。[SCOPE.sChar('target').GetName]が率いた軍の残党はもはや戦意を喪失しており、指揮官を見捨てて方々に逃げた。\n\n[SCOPE.sChar('target').GetPraenomen]は言うまでも無く処罰の対象であるものの、[SCOPE.sChar('target').GetHerHim]とその側近が[ROOT.GetCountry.GetName]の民に対して犯した罪をどのように償わせるべきだろうか。"
 flavor_egy.10.a:0 "やつも覚悟はしていたはずだ…"
 flavor_egy.10.b:0 "…やつは使えるかもしれんな。"
 flavor_egy_10_kill_all:0 "[SCOPE.sChar('target').GetPraenomen]の側近は一人残らず殺害されます。"
 flavor_egy.11.t:0 "勝利！"
 flavor_egy.11.desc:0 "[ROOT.GetCountry.GetName]の支配権を争って繰り広げられた苦闘はついに終結した。[SCOPE.sChar('target').GetName]が率いた軍の残党はもはや戦意を喪失しており、指揮官を見捨てて方々に逃げた。\n\n[SCOPE.sChar('target').GetPraenomen]は言うまでも無く処罰の対象であるものの、[SCOPE.sChar('target').GetHerHim]とその側近が分を弁えずにエジプトの統治に反抗したことの報いとしてはどのような処置が適当だろうか。"
 flavor_egy.11.a:0 "やつも覚悟はしていたはずだ…"
 flavor_egy.11.b:0 "…やつは使えるかもしれんな。"
 flavor_egy.12.t:0 "[SCOPE.sChar('flavor_egy_12_magas_scope').GetEmployer.GetName]の野望"
 flavor_egy.12.desc:1 "[flavor_egy_12_magas_scope.GetPraenomen]はエジプトの老王プトレマイオス・ソーテールの元から離れ、キュレナイカに確固たる地位を築いたことで、ディアドコイやアガトクレスのように独立した一国の王になることに憧れるようになった。\n\nしかし我々は慎重になるべきだろう。エジプトの一臣下に過ぎないオペッラスが分不相応な野望を持った時、神々が彼に与えた報いを忘れてはいけない…"
 flavor_egy.12.a:0 "我が道を行こう。"
 flavor_egy.12.at:0 "#R エジプトは我が国の全土に請求権を得ます#!"
 flavor_egy.12.b:0 "これ以上望むことは無い。"
 flavor_egy.13.t:0 "[SCOPE.sChar('flavor_egy_12_magas_scope').GetEmployer.GetName]の野望"
 flavor_egy.13.desc:2 "キュレナイカに確固たる地位を築き、また今は亡き恩人であるプトレマイオス・ソーテールを裏切ったことに対する誹りからも逃れたことで[flavor_egy_12_magas_scope.GetName]は気が大きくなったのだろう。彼は自らをキュレナイカの王と称し、そしてその領土はもはや単なるエジプトの属国などではなく独立した王国であると宣言した。\n\nラゴイ家の信頼を裏切って手を噛んだこの馬鹿犬の所業は到底許せるものではないが、とは言えこのまま戦争を長引かせて国力を削るよりは奴にペンタポリスの地をくれてやった方が賢明かもしれない。"
 flavor_egy.13.a:0 "小賢しいやつめ…"
 flavor_egy.13.claims_tt:0 "我々は#Y $CYR$#!全土に請求権を得ます"
 flavor_egy.14.t:0 "マガス一門"
 flavor_egy.14.desc:0 "マガスがキュレナイカでの地位を固めたことで、マガスの血縁者たちもエジプトを発ち、砂漠を越えて[ROOT.GetCountry.GetCapital.GetName]にある彼の王宮にやってきた。\n\nマガスの母ベレニケーは庶民の娘でありながらプトレマイオス・ラゴイの寵愛を勝ち取り、苦労を重ねてついに彼女の家系を権力の頂点にまで導いた。彼女の息子が一国の王になるなどと、一体誰が予想しただろうか？"
 flavor_egy.14.a:0 "マガス一門の王権は永遠だ。"
 flavor_egy.15.t:0 "マガス一門の台頭"
 flavor_egy.15.desc:0 "マガス一門が[ROOT.GetCountry.GetName]で新たな地位を獲得したことによって、相対的に他家の重要性は弱まった。現在、王宮はそういった名家に属する者たちで溢れており、かつてと同様の扱いを受けることを期待しながらうろうろしている。\n\n我々は特権を失う不運な一門を選ばなければならない。それが彼らを怒らせることになっても。"
 flavor_egy.15.a:0 "[cyrenaica_family_dropper_1.GetFamilyDisplayName]一門が最も無価値だ。"
 flavor_egy.15.b:0 "[cyrenaica_family_dropper_2.GetFamilyDisplayName]一門が気に食わん。"
 flavor_egy.15.c:0 "[cyrenaica_family_dropper_3.GetFamilyDisplayName]一門を排除しろ。"
 flavor_egy.15.tt:0 "\n 失脚した一門に属する全ての人物は#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に残りますが、彼らは#Y 諸家の人物#!と見做されます"
 flavor_egy.16.t:0 "キュレナイカ防衛戦"
 flavor_egy.16.desc_1:0 "[resistance_ruler.GetName]率いるエジプト軍はキュレナイカの守備隊によって完全に粉砕され、今や[resistance_ruler.GetPraenomen]の命運は[victorious_side.GetRuler.GetPraenomen]の思うがままである。\n\n"
 flavor_egy.16.desc_2:0 "\n\nプトレマイオス王朝は既にこの衝撃的な出来事を[resistance_ruler.GetPraenomen]一人の責任として非難しており、損害を立て直した後に今度は本格的にキュレナイカに攻め込んでくるだろう。"
 flavor_egy.16.a:0 "エジプトは思っていたよりも弱かったようだ。"
 flavor_egy.17.t:0 "キュレナイカでエジプトが勝利"
 flavor_egy.17.desc_1:0 "[victorious_side.GetRuler.GetName]率いるエジプト軍はキュレナイカの守備隊に勝利し、ペンタポリスの支配権を回復した。\n\n"
 flavor_egy.17.desc_2:0 "\n\n[victorious_side.GetRuler.GetPraenomen]はエジプトの庇護下でこの地の実質的な王となり、アレクサンドロス帝国の欠片がまたひとつディアドコイの手に戻ったのだ。"
 flavor_egy.17.a:0 "やつらに勝ち目など無かった。"
 flavor_egy.18.t:0 "キュレナイカからの知らせ"
 flavor_egy.18.desc:0 "キュレナイカの知事だったオペッラスは[SCOPE.Custom('flavor_egy_ophellas_desc')]殺害された。しかしプトレマイオス朝エジプトは再びペンタポリスを支配下に置こうとするだろう。\n\n彼らは現地の統治者を排除するため、既に[flavor_egy_2_magas_scope.GetName]という名の男を送り出している。"
 flavor_egy.18.desc_1:0 "一方で現地の統治者の方も、エジプトの侵略に備えて守備隊を組織している。"
 flavor_egy.18.desc_2:0 "目先に迫るエジプトの脅威に、キュレナイカの人々は再びひれ伏すことになりそうだ。"
 flavor_egy.18.desc_3:0 "しかしあの野心的な男が一度キュレナイカの支配権を握れば、その後はエジプト本国の意向に反してキュレナイカを独立王国として統治するだろう。"
 flavor_egy.18.a:0 "興味深い…"
 flavor_egy.18.at1:0 "$CYR$で内戦が始まります。"
 flavor_egy.18.at2:1 "$CYR$は$EGY$の属国として、[flavor_egy_2_magas_scope.GetName]の統治下に置かれます。"
 flavor_egy.18.at3:1 "$CYR$は独立国として、[flavor_egy_2_magas_scope.GetName]の統治下に置かれます。"
 flavor_egy.19.t:0 "キュレナイカの野望"
 flavor_egy.19.desc:0 "キュレナイカにおける地位を固め、また権力者としての暮らしにも慣れてきた[flavor_egy_12_magas_scope.GetName]は新たな野望を抱き、[flavor_egy_12_magas_scope.GetEmployer.GetName]がもはやエジプトによる支配には屈さないことを宣言した。\n\n既にキュレナイカを従順にさせるために多大な資源を費やしていたプトレマイオス朝は当然のことながら憤慨している。"
 flavor_egy.19.a:0 "今日では誰もがアレクサンドロスになり得る。"
 flavor_egy.19.at:0 "$CYR$は独立国になります。"
 flavor_syr.2.t:0 "才人アルキメデス"
 flavor_syr.2.desc:0 "[syracuse_scope.GetName]の宮廷では[archimedes_scope.GetPraenomen]なる人物の名前が頻繁に聞こえてくる。[archimedes_scope.GetHerHis]は熟達した数学者であり、斬新な発想の持ち主として多くの人々の印象に残っているようだ。\n\n[archimedes_scope.GetSheHe]は天文学者の息子で、エジプトのアレクサンドリアで学問を修めたそうだ。[archimedes_scope.GetHerHis|U]の才能は、単なる理論の応用よりもむしろ…"
 flavor_syr.2.a:0 "[archimedes_scope.GetSheHe]の更なる発見に期待しよう。"
 flavor_syr.2.at:0 "[archimedes_scope.GetPraenomen]が[archimedes_scope.GetEmployer.GetName]に現れます"
 seleucid_maurya_start.5.b.tt:0 "#Y $MRY$#!は以下を受け取ります：\n"
 flavor_syr.3.t:0 "東方の拠点"
 flavor_syr.3.desc:0 "ディオニュシオス1世がシュラクサイを治めていた時代、彼は玉座を追われたエペイロスの王アルケタスを王位を復権させるため、またデルポイの神殿を略奪するために軍を率いてイリュリアに遠征した。\n\n我々は野望を失うべきではなく、係争中の島であるエペイロス近海のコルキューラ島は、我々の東部における利益を拡大するための優れた拠点となるだろう。"
 flavor_syr.3.a:0 "あの島は我々のものだ。"
