 sel_transfer_unrest_tt:0 "$MRY$の中でマケドニア文化の自由民が存在する全ての区域を受け取ります"
 sel_transfer_warelephant_fallback_tt:0 "いずれかの軍団が#Y 5#!部隊の#Y 戦象#!@warelephant!を得ます"