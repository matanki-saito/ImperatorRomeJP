l_english:
 rm_befriend_cooldown_tooltip:0 "過去#Y 180日間#!に外交的なタスクを取得していない"
 roman_1_italia:0 "イタリアをローマの手に"
 roman_1_italia_BUTTON_TOOLTIP:0 "ローマはかつて世界が目にしたことのないような偉大な都市となる運命を自らの手で切り拓かねばならない。そのためにまず、イタリア半島の支配を固めることから始めよう。"
 roman_1_italia_BUTTON_DETAILS:0 ""
 roman_1_italia_DESCRIPTION:0 "数百年前にロームルスによってローマが創始されてから、誇りある我らが都市はイタリアの隣国と衝突し、ラティウムやカンパニアの沿岸と都市の支配を巡って競ってきた。最近のエトルリアおよびサムニウムに対する勝利で我らの優位性は証明され、イタリアの人々をまとめ上げ栄光へと導く定めを負っているのはローマをおいてほかに存在しないということがはっきりしたのだ。"
 roman_1_italia_CRITERIA_DESCRIPTION:0 "イタリア半島を征服または従属化する。"
 roman_1_italia_REWARD_DESCRIPTION:0 "イタリア半島"
 roman_1_italia_etruscans:0 "エトルリアの終焉"
 roman_1_italia_etruscans_DESC:0 "The Etruscans used to dominate the Italian peninsula, but our victory at Lacus Vadimo has revealed how weak they have become. It is time we supplant them as hegemon of the Italic states."
 roman_1_italia_etruscans_tooltip_1:0 "#Y エトルリア#!が#Y エトルリア#!および#Y トゥスキア#!の両州に区域を領有していない"
 roman_1_italia_etruscans_tooltip_2:0 "#Y ローマ#!が#Y エトルリア#!および#Y トゥスキア#!の両州に合計で#Y 3#!以上の区域を領有する"
 roman_1_italia_etruscans.modtt:0 "#Y エトルリア#!および#Y トゥスキア#!州に領有する区域は次の効果を得ます"
 roman_1_italia_destroy_latins:0 "イタリア同盟諸邦の粉砕"
 roman_1_italia_destroy_latins_DESC:0 "我々の同盟市を裏切るというというのはあまりにも狂った暴挙としか思われないだろうが、一部の者にとっては弟分にあたる国家に対する完全なる勝利を意味し、彼らに王手をかけ続けることを表しているのだろう。"
 roman_1_italia_destroy_latins_tooltip:0 "すべての従属国の支配文化が#Y イタリア#!である\n\n#R 我々はすべての#Y イタリア#!文化の従属国に宣戦布告します#!\n\nこのタスクを完了すると#Y イタリア#!地域において同化速度および同じ文化グループの幸福度に#Y 75年間#!にわたって大きな#R ペナルティ#!を受けます。 同時に安定度@stability!が#R 25.00#!減少し侵略的拡大@aggressive_expansion!が#R 10.00#!増加します"
 roman_1_italia_latin_congress:0 "全イタリア会議"
 roman_1_italia_latin_congress_tooltip:0 "#Y ローマ#!に対する評価が#R -50.0#!を超えている、従属国でないイタリア文化の国がイタリア本土に#Y 3#!以上存在する"
 roman_1_italia_latin_congress_tooltip_2:0 "参加国に関係改善や同盟締結に関する外交的なイベントが発生します"
 roman_1_italia_latin_congress_DESC:0 "There is a dream of shared nationhood; that we and our Italic brethren can be united under a common cause. Such a bold and novel move will surely tower over past diplomatic successes."
 rm_1_latin_congress_cooldown_tt:0 "#Y 全イタリア会議#!のタスクが#R 進行中ではない#!"
 rm_1_encourage_expansion_cooldown_tt:0 "#Y 拡大への取り組み#!のタスクが#R 進行中ではない#!"
 roman_1_italia_encourage_expansion:0 "拡大への取り組み"
 roman_1_italia_encourage_expansion_tooltip:0 "イタリア半島に#Y 請求権#!を獲得します\n#Y ローマ#!は様々な軍事補正の中から選択して獲得することができます"
 roman_1_italia_encourage_expansion_DESC:0 "If we are to inspire in the Roman people a longing for real glory we must begin by convincing them that the conquest of our neighbors is not only expedient, but necessary."
 roman_1_italia_persuade_greeks:0 "ギリシャ人との接触"
 roman_1_italia_persuade_greeks_tooltip:1 "$roman_diplo_reward_tt$#Y マグナ・グラエキア#!における#Y ギリシャ#!文化国家"
 roman_1_italia_persuade_greeks_DESC:0 "The Italiote Greek colonies flourished long before Roma. We could convince these philosophers and actors to accept our protection in exchange for a equitable exchange."
 roman_1_italia_unseat_umbrians:0 "ウンブリアの退場"
 roman_1_italia_unseat_umbrians_tooltip_1:0 "#Y ウンブリア#!が存在しない"
 roman_1_italia_unseat_umbrians_tooltip_2:0 "#Y ローマ#!が次のうち1以上の区域を領有する：\n       #Y プレスティア#!\n       #Y イグウィウム#! (イクウィウム)"
 roman_1_italia_unseat_umbrians.modtt:0 "#Y ピーケーヌム#!および#Y アリーミヌム#!州に領有する区域は次の効果を得ます"
 roman_1_italia_unseat_umbrians_DESC:0 "The Umbrians hide in their Apennine hill-forts, skirmishing with the Etruscans across the Tiber. We must secure the defensible ranges from these bandits."
 roman_1_italia_subdue_samnites:0 "サムニウムの撃破"
 roman_1_italia_subdue_samnites_tooltip_1:0 "#Y サムニウム#!が存在しない"
 roman_1_italia_subdue_samnites_tooltip_2:0 "#Y ローマ#!が次のうち1以上の区域を領有する\n       #Y ボウィアーヌム#!\n       #Y アエクラーヌム#!\n       #Y ベネウェントゥム#!"
 roman_1_italia_subdue_samnites.modtt:1 "#Y カンパーニア#!州に領有する区域は次の効果を得ます"
 roman_1_italia_subdue_samnites_DESC:0 "The Samnites scupper our efforts to colonise Campania and rally support against us. The shame we suffered at the Caudine Forks will be nothing compared to their total subjugation."
 roman_1_italia_annex_apulians:0 "アープーリアの粉砕"
 roman_1_italia_annex_apulians_tooltip_1:0 "#Y アープーリア#!および#Y メッサピア#!が存在しない"
 roman_1_italia_annex_apulians_tooltip_2:0 "#Y ローマ#!が#Y アープーリア#!および#Y タレントゥム#!の両州に区域を領有している"
 roman_1_italia_annex_apulians.modtt:0 "#Y アープーリア#!および#Y メッサピア#!州に領有する区域は次の効果を得ます"
 roman_1_italia_annex_apulians_DESC:0 "With our expansion into Apulia the local tribes have become restless and worried, but securing the important crossing points to Greece is necessary to deter a repeat of Epirote ambition."
 roman_1_italia_lash_lucanians:0 "ルカニアの征服"
 roman_1_italia_lash_lucanians_tooltip_1:0 "#Y ルカニア#!が存在しない"
 roman_1_italia_lash_lucanians_tooltip_2:0 "#Y ローマ#!が#Y ルカニア#!州に区域を領有している"
 roman_1_italia_lash_lucanians.modtt:0 "#Y ルカニア#!州に領有する区域は次の効果を得ます"
 roman_1_italia_lash_lucanians_DESC:0 "The Lucanians are a nuisance, friends of the Samnites and ever squabbling with the Greeks. We must succeed where Alexandros I of Epirus failed and subdue them to open the way south."
 roman_1_italia_galvanize_gauls:0 "ガリア人の駆逐"
 roman_1_italia_galvanize_gauls_tooltip_1:0 "#Y セノニア#!が存在しないか、#Y アリーミヌム#!州に区域を領有していない"
 roman_1_italia_galvanize_gauls_tooltip_2:0 "#Y ローマ#!が次のうち1以上の区域を領有する：\n       #Y セナ・ガッリカ#!（セナ）\n       #Y ラウェンナ#!（ラウナ）"
 roman_1_italia_galvanize_gauls_DESC:0 "Gallic invasions from the north are an ever present threat with the Senones so close to Roma. We must drive these barbarians out to defend the gateway to Cisalpine Gaul."
 roman_1_italia_adriatic_adventures:0 "アドリア海への好機"
 roman_1_italia_adriatic_adventures_tooltip_1:0 "#Y アンコーナ#!が#Y アンコーナ#!（アンコーン）を含む#Y 3#!以下の区域しか領有しておらず、占領されていない"
 roman_1_italia_adriatic_adventures_tooltip_2:0 "#Y ローマ#!もしくはその従属国が#Y アンコーナ#!と隣接している"
 roman_1_italia_adriatic_adventures_tooltip_3:0 "#Y アンコーナ#!が我々の従属国になるか、あるいはその請求権を得ます"
 roman_1_italia_adriatic_adventures_DESC:0 "Ancona is well placed to control trade and protect the coasts of the Adriatic. A diplomatic solution may be best, one in which both our interests are accounted for."
 roman_1_italia_beat_bruttians:0 "ブルッティアの支配"
 roman_1_italia_beat_bruttians_tooltip_1:0 "#Y ブルッティア#!が存在しない"
 roman_1_italia_beat_bruttians.modtt:0 "#Y カラーブリア#!州に領有する区域は次の効果を得ます"
 roman_1_italia_beat_bruttians_DESC:0 "The Bruttii straddle the craggy promontory of Calabria. They too must accept Roman hegemony, and make way for Roma to access the riches of Sicilia."
 roman_1_italia_italian_colonia:0 "イタリアのコロニア"
 roman_1_italia_italian_colonia_tooltip:0 "#Y イタリア#!本土地域に#Y 50#!以上の区域が#Y ローマ#!もしくはその従属国によって領有されている（現在：#Y [SCOPE.ScriptValue('current_mainland_italy_number')|0]#!）"
 roman_1_italia_italian_colonia_graecia_tooltip:0 "#Y マグナ・グラエキア#!本土地域に#Y 25#!以上の区域が#Y ローマ#!もしくはその従属国によって領有されている（現在：#Y [SCOPE.ScriptValue('current_mainland_graecia_number')|0]#!）"
 roman_1_italia_italian_colonia_tooltip_2:0 "#Y ローマのコロニア#!用に特化した補正を四つのうちから一つ選びます"
 roman_1_italia_italian_colonia_DESC:0 "With our presence established across the Italian peninsula, we must decide what should become the focus of the colonies we have founded, in order to ensure the continued dominance of Roma."
 roman_1_italia_latin_citizenship:0 "イタリアの市民権"
 roman_1_italia_latin_citizenship_tooltip:0 "すべての#Y ローマ#!の成人は#R 10#!の忠誠@loyalty_icon!を失います\nすべての#Y イタリア#!の従属国は#Y ローマ#!に対して#G 50.0#!の評価を得ます"
 roman_1_italia_latin_citizenship_DESC:0 "The peoples of Italia remain jaded at their sudden and deleterious turn in fortune. Granting them equal legal footing with Romans may win them over - at the cost of some aristocratic grumblings."
 roman_1_italia_roman_hegemony:0 "ローマの覇権"
 roman_1_italia_roman_hegemony_tooltip:0 "すべての#Y ローマ#!の成人は#G 10.0#!の忠誠@loyalty_icon!を得ます"
 roman_1_italia_roman_hegemony_DESC:0 "The conquered must accept their conquest, and this time Rome is the conquerer. The dominance of Romans grants them higher status in society over other Italic peoples - or so the senators say."
 roman_2_provincia:0 "第一の属州"
 roman_2_provincia_BUTTON_TOOLTIP:0 "All great states owe their wealth to a disposable workforce and the exploitation of rich land. The islands to our south and west hold the potential for both."
 roman_2_provincia_BUTTON_DETAILS:0 ""
 roman_2_provincia_DESCRIPTION:0 "The islands that lay off the Italian peninsula are natural targets for expanding Rome's influence and depriving Punic and Greek colonists of the rich spoils these rugged lands hold."
 roman_2_provincia_CRITERIA_DESCRIPTION:0 "コルシカ島、サルディニア島、およびシチリア島を征服、従属あるいは植民地化する。"
 roman_2_provincia_REWARD_DESCRIPTION:0 "Corsica, Sardinia, and Sicily."
 roman_2_provincia_case_for_expansion:0 "拡大についての議論"
 roman_2_provincia_case_for_expansion_DESC:0 "We have triumphed over our Italic brethren and put an end to their schemes. Now the Roman people must be convinced that further conquests are needed to bring glory to Rome."
 roman_2_provincia_case_for_expansion_tooltip:0 "#Y シチリア島#!、#Y サルディニア島#!および#Y コルシカ島#!に請求権を獲得します"
 roman_2_provincia_conquer_corsica:0 "コルシカの征服"
 roman_2_provincia_conquer_corsica_DESC:0 "Corsica is not rich, nor populous, but must be taken to control the western Mediterranean and keep its harbors out of the hands of Greek and Punic colonisers."
 roman_2_provincia_conquer_corsica_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y コルシカ島#!で入植されているすべての区域を領有する"
 roman_2_provincia_subdue_sardinia:0 "サルディニア沿岸の確保"
 roman_2_provincia_subdue_sardinia_DESC:0 "Punic merchants have dominated Sardinian, furthering their trade interests and naval presence. We must drive the Carthaginians from the island and secure its ports for ourselves."
 roman_2_provincia_subdue_sardinia_tooltip:0 "#Y サルディニア島#!のすべての沿岸区域が#Y ローマ#!もしくはその従属国に領有されている"
 roman_2_provincia_subdue_sardinia_tooltip_2:0 "#Y サルディニア島#!のすべての区域が#Y ローマ#!およびその従属国もしくは#Y ヌラーゲ#!国家に領有されている"
 roman_2_provincia_settling_corsica:0 "コルシカ島への植民"
 roman_2_provincia_settling_corsica_DESC:0 "We lmust ook to founding settlements along the entire coastline of Corsica to ensure no Greek or Punic settlers can again gain a foothold and that the entire island pays Roman taxes."
 roman_2_provincia_settling_corsica_tooltip:0 "#Y コルシカ島#!に植民地を獲得します"
 roman_2_provincia_unruly_populace:0 "手に負えない住民"
 roman_2_provincia_unruly_populace_DESC:0 "The Sardinians are legendary for their opposition of foreign invaders, deterring Carthaginian domination of the island. We must be ready for the inevitable backlash."
 roman_2_provincia_unruly_populace_tooltip_2:0 "選択に応じた報酬を獲得します"
 roman_2_provincia_subdue_siculians:0 "シチリアへの足掛かり"
 roman_2_provincia_subdue_siculians_DESC:0 "Sicilia, prize of the Mediterranean, battleground of Greeks and Punics. Syracusae bravely withstood the Athenian invasion, but by securing Messana we will succeed where they failed."
 roman_2_provincia_subdue_siculians_tooltip:1 "#Y シケリア#!州の沿岸部を#Y ローマ#!もしくはその従属国が領有している"
 roman_2_provincia_subdue_siculians.modtt:0 "#Y シケリア#!州に領有する区域は次の効果を得ます"
 roman_2_provincia_sweeten_siculians:0 "シケリア人との接触"
 roman_2_provincia_sweeten_siculians_DESC:0 "The Siculians, caught between the Greek tyrants and Punic invaders, are the last bastion of Italic Sicilia. They may embrace us as liberators if we offer to protect them."
 roman_2_provincia_sweeten_siculians_tooltip:0 "#Y シチリア島#!に存在する#Y シケリア#!または他の#Y シケリア#!系国家が従属国や#Y ローマ#!の同盟国ではなく、#Y 10#!未満の区域しか領有していない"
 roman_2_provincia_sweeten_siculians_tooltip_2:0 "#Y シケリア#!または他の#Y シケリア#!系国家は、宗主国から解放されるかもしくは従属国の地位を提案されます"
 roman_2_provincia_grate_greeks:0 "僭主たちの土地"
 roman_2_provincia_grate_greeks_DESC:0 "Syracusan and Acragan tyrants have brought misery to Sicilia and Calabria, such as the Brazen Bull of Phaleris. It is time to restore decency to the rich island."
 roman_2_provincia_grate_greeks_tooltip_1:0 "#Y ローマ#!もしくはその従属国が#Y シケリア#!および#Y シュラクサイ#!州の本土を領有している"
 roman_2_provincia_grate_greeks_tooltip_2:0 "#Y シュラクサイ#!が存在しない"
 roman_2_provincia_grate_greeks.modtt:0 "#Y シュラクサイ#!州に領有する区域は次の効果を得ます"
 roman_2_provincia_expel_punics:0 "ポエニのシチリア"
 roman_2_provincia_expel_punics_DESC:0 "The Carthaginian's determination to hold Sicilia is fierce, persisting despite Agathokles' invasion of Carthage. We will succeed where he failed, and drive them back across the sea."
 roman_2_provincia_expel_punics_tooltip_1:0 "#Y ローマ#!もしくはその従属国が#Y シカニア#!州全体を領有する"
 roman_2_provincia_expel_punics_tooltip_2:0 "#Y カルタゴ#!が#Y シチリア島#!にいかなる区域も保持していない"
 roman_2_provincia_bread_basket:0 "パンかご"
 roman_2_provincia_bread_basket_DESC:0 "Sicilia is famed for the abundance and excellence of its wheat. Securing this valuable cornucopia will ensure the food supply of Roma and her legions for the foreseeable future."
 roman_2_provincia_bread_basket_tooltip:0 "#Y シチリア島#!のすべての区域が#Y ローマ#!もしくはその従属国に領有されている"
 roman_2_provincia_provincia:0 "第一の属州"
 roman_2_provincia_provincia_DESC:0 "Rome will need to direct the administration of overseas holdings.  These foreign lands lie outside the jurisdiction of Roma and can be governed with different motives in mind."
 roman_2_provincia_provincia_tt:0 "生産性または文明度から属州の政策を選択します"
 roman_2_provincia_provincia_claims_tt:0 "#Y ローマ#!は#Y カルタゴ#!もしくはその従属国が領有するすべてのヒスパニアの区域に請求権を得ます"
 roman_2_provincia_provincia_tooltip:0 "#Y ローマ#!が#Y ヌラーゲ#!国家と戦争中ではない"
 roman_3_cisalpine_gaul:0 "ガリア・キサルピナ"
 roman_3_cisalpine_gaul_BUTTON_TOOLTIP:0 "The Gallic lands of the fertile Padus valley lie on our doorstep, protected by the natural boundaries of the Alps. Cisalpine Gaul is the next logical step in expanding our interests to the north."
 roman_3_cisalpine_gaul_BUTTON_DETAILS:0 ""
 roman_3_cisalpine_gaul_DESCRIPTION:0 "The Italic and Gallic tribes to the north hold sway over the fertile Padus valley and block our land access to the north. We must sweep aside these pitiful tribes and secure the rich lands of Cisalpine Gaul for Rome."
 roman_3_cisalpine_gaul_CRITERIA_DESCRIPTION:0 "ガリア・キサルピナを征服または従属化する。"
 roman_3_cisalpine_gaul_REWARD_DESCRIPTION:0 "ガリア・キサルピナ"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe:0 "ガリア部族との友好関係"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_DESC:0 "The Gauls have misgivings about Rome's expansion, but it may be possible to approach Gallic tribe and show them our friendly intent. Perhaps they hate each other more than Rome."
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_tooltip:0 "#Y ローマ#!もしくはその従属国の隣国で、#Y ローマ#!の同盟国ではなく、従属国ではなく、#Y 4#!区域以上を領有し、#Y ローマ#!に対する評価が#R -50#!を超える値で、#Y ローマ#!より低い国家ランクの#Y ガリア#!系国家が#Y ガリア・キサルピナ#!に存在する"
 roman_3_cisalpine_gaul_befriend_gaulish_tribe_rewtt:0 "$roman_diplo_reward_tt$隣接する#Y ガリア#!系部族国家"
 roman_3_cisalpine_gaul_land_grants_in_senonia:0 "セノニアにおける土地の供与"
 roman_3_cisalpine_gaul_land_grants_in_senonia_tooltip:0 "#Y ローマ#!が#Y アリーミヌム#!州にガリア文化が支配的な区域を#Y 1#!以上領有する"
 roman_3_cisalpine_gaul_land_grants_in_senonia_DESC:0 "Conquering the Senones succeeded in halting the Gauls in Italia and caused many Gauls to flee north. The vacuum left will be filled by Roman colonists."
 roman_3_cisalpine_gaul_land_grants_in_senonia_reward_tt:0 "#Y アリーミヌム#!に領有する#Y ガリア#!文化の区域に#Y ローマ文化自由民#!が入植します\n#Y ローマ#!は#Y アエミリア#!州に請求権を得ます"
 roman_3_cisalpine_gaul_latin_feudatorius:0 "イタリアの封建国"
 roman_3_cisalpine_gaul_latin_feudatorius_DESC:0 "With Cisalpine Gaul now within reach, we could approach the Ligurian tribes. They may be receptive given their precarious position in the midst of the Gauls."
 roman_3_cisalpine_gaul_latin_feudatorius_tooltip:0 "#Y ローマ#!もしくはその従属国の隣国で、#Y ローマ#!の同盟国ではなく、従属国ではなく、#Y 4#!区域以上を領有し、#Y ローマ#!に対する評価が#R -50#!を超える値で、#Y ローマ#!より低い国家ランクの#Y ゲヌアティア#!もしくは他の#Y イタリア#!系国家が#Y ガリア・キサルピナ#!に存在する"
 roman_3_cisalpine_gaul_latin_feudatorius_rewtt:0 "$roman_diplo_reward_tt$隣接する#Y リグーリア#!系部族国家"
 roman_3_cisalpine_gaul_into_po_valley:0 "パドゥス流域へ"
 roman_3_cisalpine_gaul_into_po_valley_DESC:0 "The Padus river flows down from the Alpes and into the Adriatic, making the land fertile and populous. It is time we appropriated these lands and secured the river as a frontier."
 roman_3_cisalpine_gaul_into_po_valley_tooltip:0 "#Y アエミリア#!州のすべての区域が#Y ローマ#!もしくはその従属国に領有されている"
 roman_3_cisalpine_gaul_northern_latins:0 "北のラテン人"
 roman_3_cisalpine_gaul_northern_latins_DESC:0 "The Ligurian tribes are key to accessing the rich holdings of Gaul proper which lay across the Alpes. Like all Italics, they must bow down or be integrated into the Roman state."
 roman_3_cisalpine_gaul_northern_latins_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y ピーサエ#!および#Y リグーリア#!州のすべての区域を領有する"
 roman_3_cisalpine_gaul_northern_latins.modtt:0 "#Y ピーサエ#!および#Y リグーリア#!州に領有する区域は次の効果を得ます"
 roman_3_cisalpine_gaul_gallia_cispadana:0 "ガリア・キスパダナ"
 roman_3_cisalpine_gaul_gallia_cispadana_DESC:0 "We ensure the safety of Italia from the Gallic barbarian hordes by reaching the Padus. From there we can stage further expansion and push the Gauls all the way over the Alpes."
 roman_3_cisalpine_gaul_gallia_cispadana_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y ガリア・キサルピナ#!地域のパドゥス川以南にあるすべての区域を領有する"
 roman_3_cisalpine_gaul_invade_insubria:0 "インスブリアへの侵攻"
 roman_3_cisalpine_gaul_invade_insubria_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y インスブリア#!州のすべての区域を領有する"
 roman_3_cisalpine_gaul_invade_insubria_DESC:0 "Insubrii lands fed by the river Padus are the most fertile in Cisalpine Gaul and should be our one of our main objective in the area."
 roman_3_cisalpine_gaul_vanquish_veneto:0 "ウェネティイ族の征服"
 roman_3_cisalpine_gaul_vanquish_veneto_DESC:0 "The Venetii occupy the marshy eastern coast between the Gauls and the piratical Illyrians, their lands will be vital for defending Cisalpine Gaul and securing the Adriatic."
 roman_3_cisalpine_gaul_vanquish_veneto_tooltip:0 "#Y ウェネティア#!州のすべての区域が#Y ローマ#!もしくはその従属国に領有されている"
 roman_3_cisalpine_gaul_gallia_transpadana:0 "ガリア・トランスパダナ"
 roman_3_cisalpine_gaul_gallia_transpadana_DESC:1 "With all Cisalpine Gaul, from Genua in the west to Aquileia in the east, under our control, we must decide on how the region is to serve Rome."
 roman_3_cisalpine_gaul_gallia_transpadana_tt:0 "生産性または文明度からガリア・キサルピナの政策を選択します"
 roman_3_cisalpine_gaul_gallia_transpadana_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y ガリア・キサルピナ#!地域のすべての区域を領有する"
 roman_3_cisalpine_gaul_settle_cisalpine:0 "キサルピナの入植者"
 roman_3_cisalpine_gaul_settle_cisalpine_tooltip:0 "ローマの入植者が#Y ガリア・キサルピナ#!に移動します"
 roman_3_cisalpine_gaul_settle_cisalpine_DESC:0 "A new land of opportunity awaits any Romans bold enough to adopt frontier life in conquered territory. Encouraging settlement will expedite the process of integration."
 roman_3_cisalpine_gaul_end.modtt:0 "#Y ガリア・キサルピナ#!に領有するすべての州は次の効果を得ます"
 roman_4_punic_rivals:0 "ポエニの好敵手"
 roman_4_punic_rivals_BUTTON_TOOLTIP:0 "The Carthaginian trading empire has tried to dominate the coasts and islands of the Internal Sea for too long, we must not allow the Punics to contest our power again."
 roman_4_punic_rivals_BUTTON_DETAILS:0 ""
 roman_4_punic_rivals_DESCRIPTION:0 "Long has the Punic city of Carthage dominated trade in the western Mediterranean, extending their domains across fertile Africa, the populous islands of the Internal Sea, the rich lands of Hispania, and even, it is said, beyond the Pillars of Hercules. If we are to become the foremost power in the area, a reckoning with Carthage is inevitable - they will not readily forego the trappings of their vast empire."
 roman_4_punic_rivals_CRITERIA_DESCRIPTION:0 "カルタゴを征服または従属化する。"
 roman_4_punic_rivals_REWARD_DESCRIPTION:0 "Carthaginian lands."
 roman_4_punic_rivals_hispania_dominance:0 "ヒスパニア支配"
 roman_4_punic_rivals_hispania_dominance_DESC:0 "Carthage has been expanding in Hispania, going from trading posts to conquering Iberian tribes. The wealth of Hispania can not be allowed to remain in their hands."
 roman_4_punic_rivals_hispania_dominance_tooltip:0 "#Y ローマ#!が#Y タラコネンシス#!、#Y コンテスタニア#!、#Y バエティカ#!、#Y ルシタニア#!および#Y ガッラエキア#!に区域あるいは従属国を保有する"
 roman_4_punic_rivals_hispania_dominance_tooltip3:0 "#Y カルタゴ#!が#Y タラコネンシス#!、#Y コンテスタニア#!、#Y バエティカ#!、#Y ルシタニア#!および#Y ガッラエキア#!に区域あるいは従属国を保有していない"
 roman_4_punic_rivals_hispania_dominance_tooltip2:0 "#Y ローマ#!がヒスパニア本土に請求権を得るか、ヒスパニア本土の国からの評価を得る可能性があります"
 roman_4_punic_rivals_undermine_allies:0 "同盟網の弱体化"
 roman_4_punic_rivals_undermine_allies_DESC:0 "The many cities and Subjects who follow Carthage's lead are one of their main strengths, but a weakness if their support can be subverted by appealing to pride and ambition."
 roman_4_punic_rivals_undermine_allies_tooltip:0 "#Y カルタゴ#!に少なくとも#Y 1#!ヶ国以上の同盟国または従属国が存在する"
 roman_4_punic_rivals_undermine_allies_tooltip2:0 "#Y ローマ#!は#Y カルタゴ#!の従属国と同盟国に影響を及ぼすことを試みます"
 roman_4_punic_rivals_naval_parity:0 "同格の海軍"
 roman_4_punic_rivals_naval_parity_DESC:0 "We must learn the ways of the sea if we are to challenge the Punic navies; shipbuilding, command, and morale - each must be brought up to the standards of Ulysses himself."
 roman_4_punic_rivals_naval_parity_tooltip:0 "#Y ローマ#!が#Y カルタゴ#!よりも#Y 20#!隻以上多くの船を保有する"
 roman_4_punic_rivals_disarm_carthage:0 "カルタゴの負債"
 roman_4_punic_rivals_disarm_carthage_DESC:0 "Carthage has been weakened, but we will not tolerate them trying aid of our enemies or avenging themselves. A yearly tribute will keep their coffers lean and remind them who is superior."
 roman_4_punic_rivals_disarm_carthage_tooltip:1 "#Y カルタゴ#!が従属国ではなく、#Y ローマ#!およびその従属国が領有する区域の三分の一未満の区域しか領有していない"
 roman_4_punic_rivals_disarm_carthage_tooltip2:0 "#Y カルタゴ#!は#Y ローマ#!の#Y 進貢国#!となるか、戦争に突入するかという最後通牒を受け取ります"
 roman_4_punic_rivals_demand_servitude:0 "服従の要求"
 roman_4_punic_rivals_demand_servitude_DESC:0 "We could make allies of the Punics before their resentment causes conflict. They may keep their African holdings, as long as they serve Rome and prove their loyalty."
 roman_4_punic_rivals_demand_servitude_tooltip:1 "#Y カルタゴ#!が#Y ローマ#!の#Y 進貢国#!であり、#Y ローマ#!およびその従属国が領有する区域の三分の一未満の区域しか領有していない"
 roman_4_punic_rivals_demand_servitude_tooltip2:0 "#Y カルタゴ#!が受け入れた場合、彼らは我々の#Y 属国#!になります"
 roman_4_punic_rivals_demand_servitude_tooltip3:1 "#Y カルタゴ#!が少なくとも#Y 10#!年間にわたってローマの従属国である"
 roman_4_punic_rivals_carthago_delenda_est:0 "カルタゴ滅ぶべし"
 roman_4_punic_rivals_carthago_delenda_est_DESC:0 "The time for peace is over, the Punics have long since squandered our reserves of goodwill and the only option remaining to us is to take the city of Carthage itself, whatever the cost."
 roman_4_punic_rivals_carthago_delenda_est_tooltip:0 "#Y ローマ#!は征服した区域にコロニア（植民都市）を建設できます"
 roman_4_punic_rivals_punic_clients:0 "ポエニの属国"
 roman_4_punic_rivals_punic_clients_DESC:0 "With the subjection of the Carthaginians to our leadership, it is time to cultivate the closest thing to a blossoming friendship two old enemies, now master and slave, can ever hope to have."
 roman_4_punic_rivals_end.modtt:0 "#Y アフリカ#!に領有するすべての州は次の効果を得ます"
 roman_4_punic_rivals_weaken_carthage:0 "去勢されたカルタゴ"
 roman_4_punic_rivals_weaken_carthage_DESC:0 "Hispania is not enough, the Punic hydra must be cut down wherever it rears its head if we are to confine them to Africa and halt their wild ambitions for hegemony."
 roman_4_punic_rivals_integrate_punics:0 "Integrate Punics"
 roman_4_punic_rivals_weaken_carthage_tooltip:0 "#Y カルタゴ#!およびその従属国が#Y アフリカ#!、#Y ヌミディア#!、#Y キュレナイカ#!および#Y マウレタニア#!の外部にいかなる区域も保持していない"
 roman_4_punic_rivals_weaken_carthage_tooltip2:1 "#Y ローマ#!およびその従属国が合計で少なくとも#Y カルタゴ#!一国の三倍の区域を領有している（現在：#Y [SCOPE.ScriptValue('rm_4_rome_subject_city_counter_svalue')|0]#! @[THIS.GetCountry.GetFlag]! vs. #Y [SCOPE.ScriptValue('rm_4_car_subject_city_counter_svalue')|0]#! @[SCOPE.sC('rm_4_carthage_scope').GetFlag]!）"
 roman_4_punic_rivals_deter_punic_support:0 "イベリア支援の阻止"
 roman_4_punic_rivals_deter_punic_support_DESC:0 "Punic expansion in Hispania has has brought them closer to the Iberians. We should show the peoples of the land who their true friend is."
 roman_4_punic_rivals_deter_punic_support_tooltip:0 "#Y ローマ#!と戦争中ではないか、その従属国であるヒスパニア系国家が少なくとも#Y 1#!ヶ国存在する"
 roman_4_punic_rivals_deter_punic_support_tooltip2:0 "#Y ローマ#!は#Y イベリア#!の国家を#Y カルタゴ#!に敵対させようと試みます"
 roman_5_hispanian_ambition:0 "ヒスパニアへの野望"
 roman_5_hispanian_ambition_BUTTON_TOOLTIP:0 "Hispania is vast untamed land of vicious tribes, but rich in many goods and home of fine warriors, we must ensure it is we who dominate its resources."
 roman_5_hispanian_ambition_BUTTON_DETAILS:0 ""
 roman_5_hispanian_ambition_DESCRIPTION:0 "The great rolling hills of the Iberian peninsula verily seem to have no end, but we know that there is a sea surrounding this place, and with a sea there is a goal. All of Hispania must be brought into the fold, from the Pillars of Hercules, to the mountains of Pyrene, if we are to ensure the Mediterranean trade routes and protect our western borders from invasion."
 roman_5_hispanian_ambition_CRITERIA_DESCRIPTION:0 "イベリア半島を征服または従属化する。"
 roman_5_hispanian_ambition_REWARD_DESCRIPTION:0 "Hispania."
 roman_5_offer_iberians_protection:0 "イベリア人の保護"
 roman_5_offer_iberians_protection_tooltip:0 "#Y ローマ#!もしくはその従属国の隣国で、#Y ローマ#!の同盟国ではなく、従属国ではなく、#Y ローマ#!に対する評価が#R -50#!を超える値で、#Y ローマ#!より低い国家ランクの、#Y イベリア#!、#Y ケルティベリア#!もしくは#Y 先印欧#!系国家が#Y タラコネンシス#!、#Y コンテスタニア#!、#Y バエティカ#!、#Y ルシナニア#!もしくは#Y ガッラエキア#!本土地域に存在し、より多い区域をもつ国家と戦争中である"
 roman_5_offer_iberians_protection_rewtt:0 "彼らの戦争に介入することにより、#Y ヒスパニア#!系の従属国を獲得する機会を得ます"
 roman_7_offer_gauls_protection_rewtt:0 "彼らの戦争に介入することにより、#Y ガリア#!系の従属国を獲得する機会を得ます"
 roman_5_carthaginian_littoral:0 "ポエニの海岸"
 roman_5_carthaginian_littoral_DESC:0 "Carthage's lands in southern Hispania hold vast mineral deposits and excellent harbor cities, they will serve as an excellent foothold in the region."
 roman_5_carthaginian_littoral_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y バステタニア#!、#Y マスティアニア#!、#Y コンテスタニア・メリディオナリス#!および#Y コンテスタニア・セプテントリオナリス#!州のすべての区域を領有する"
 roman_5_carthaginian_littoral.modtt:1 "#Y バステタニア#!、#Y マスティアニア#!、#Y コンテスタニア・メリディオナリス#!および#Y コンテスタニア・セプテントリオナリス#!州に領有するすべての区域は次の効果を得ます"
 roman_5_massalian_littoral:0 "沿岸のマッサリア人"
 roman_5_massalian_littoral_DESC:0 "Securing the trade routes of the north western Mediterranean requires the control of the Hispanian coast, and will give us a foothold for further expansion into Iberia."
 roman_5_massalian_littoral_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y インディケティア#!、#Y ケッセタニア#!、#Y イレルカウォニア#!および#Y エデタニア#!州のすべての区域を領有する"
 roman_5_subdue_north:0 "北部の部族"
 roman_5_subdue_north_DESC:0 "The only way to ensure our Hispanian holdings along the eastern coast are safe from Iberian raids and plots is to push further into the Hebrus valley and subdue the rowdy inland tribes of Tarraconensis."
 roman_5_subdue_north_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y ケルティベリア・セプテントリオナリス#!、#Y ケルティベリア・ケントラリス#!、#Y イレルゲティア#!および#Y ウァスコニア#!州のすべての区域を領有する"
 roman_5_subdue_north_claims_tt:0 "#Y ローマ#!は#Y ウァルドゥリア#!、#Y ウァッカエイア#!および#Y カルペタニア#!州に請求権を得ます"
 roman_5_pillars_of_hercules:0 "ヘラクレスの柱"
 roman_5_pillars_of_hercules_DESC:0 "Whoever dominates the strait known as the Pillars of Hercules can control access to the rich trade routes that lie in the mysterious north, circumventing the overland trade routes of Gaul."
 roman_5_pillars_of_hercules_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y バエティカ・ガディタヌス#!、#Y バエティカ・ヒスパレンシス#!および#Y マラキティア#!州のすべての区域を領有する"
 roman_5_pillars_of_hercules_claims_tt:0 "#Y ローマ#!は#Y トゥルデタニア・オッキデンタリス#!および#Y バエティカ・コルドゥベンシス#!州に請求権を得ます"
 roman_5_secure_cantabria:0 "カンタブリアへの衝撃"
 roman_5_secure_cantabria_DESC:0 "The mountains of Cantabria make it the most naturally defendedable land of Hispania. If we are to secure the northern coast we must drive the cowards from their peaks."
 roman_5_secure_cantabria_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y アストゥリア・メリディオナリス#!、#Y アストゥリア・セプテントリオナリス#!、#Y カンタブリア#!、#Y アウトリゴニア#!および#Y ウァルドゥリア#!州のすべての区域を領有する"
 roman_5_secure_south_coast:0 "バエティス川を越えて"
 roman_5_secure_south_coast_DESC:0 "Beyond the Pillars of Hercules and the river Baetis is the famous port of Tartessus. Securing the surrounding lands will cement our hold on the rich coastal routes of southern Iberia."
 roman_5_secure_south_coast_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y トゥルドゥリア・オッキデンタリス#!、#Y トゥルデタニア・オッキデンタリス#!、#Y クネイア#!および#Y ケルティキア・ミノリス#!州のすべての区域を領有する"
 roman_5_secure_south_coast_claims_tt:0 "#Y ローマ#!は#Y ルシタニア・メリディオナリス#!、#Y ルシタニア・セプテントリオナリス#!および#Y オッピダニア#!州に請求権を得ます"
 roman_5_secure_west_coast:0 "ルシタニアへ"
 roman_5_secure_west_coast_DESC:0 "The western coast of Hispania is home to a hardy federation of tribes known as the Lusitanii. If we are to fully conquer Hispania, this vital and wealthy region must be made to bow to Rome."
 roman_5_secure_west_coast_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y オッピダニア#!、#Y アエボコシア#!、#Y ルシタニア・メリディオナリス#!および#Y ルシタニア・セプテントリオナリス#!州のすべての区域を領有する"
 roman_5_secure_celt_strongholds:0 "ケルトの要塞"
 roman_5_secure_celt_strongholds_DESC:0 "Our legions must conquer the oldest and most important Iberian settlements to assert control over the region and show the horse lovers who is master and who is slave."
 roman_5_secure_celt_strongholds_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y オッピダニア#!、#Y アエボコシア#!、#Y ルシタニア・メリディオナリス#!、#Y カルペタニア#!、#Y ウェットニア・メリディオナリス#!および#Y ルシタニア・セプテントリオナリス#!州のすべての区域を領有する"
 roman_5_secure_celt_strongholds_claims_tt:0 "#Y ローマ#!は#Y ケルティキア・マオイオリス#!、#Y アエボコシア#!、#Y アストゥリア・メリディオナリス#!、#Y カンタブリア#!および#Y アウトリゴニア#!州に請求権を得ます"
 roman_5_befriend_ibero_tribe:0 "イベリア部族との友好関係"
 roman_5_befriend_ibero_tribe_DESC:0 "Securing an alliance with a local Hispanian tribe would allow us to exploit their petty strife and disagreements with their neighbors to our own ends. With a little luck they may even be useful."
 roman_5_befriend_ibero_tribe_tooltip:0 "#Y ローマ#!もしくはその従属国の隣国で、#Y ローマ#!の同盟国ではなく、従属国ではなく、#Y 4#!区域以上を領有し、#Y ローマ#!に対する評価が#R -50#!を超える値で、#Y ローマ#!より低い国家ランクの#Y イベリア#!、#Y ケルティベリア#!もしくは#Y 先印欧#!系国家が#Y タラコネンシス#!、#Y コンテスタニア#!、#Y バエティカ#!、#Y ルシタニア#!もしくは#Y ガッラエキア#!本土地域に存在する"
 roman_5_befriend_ibero_tribe_tooltip2:0 "#Y ローマ#!が#Y タラコネンシス#!、#Y コンテスタニア#!、#Y バエティカ#!、#Y ルシタニア#!もしくは#Y ガッラエキア#!の本土地域に少なくとも#Y 1#!区域を領有する"
 roman_5_befriend_ibero_tribe_rewtt:0 "$roman_diplo_reward_tt$隣接する#Y ヒスパニア#!系部族国家"
 roman_5_iberian_dominance:0 "イベリアの支配"
 roman_5_iberian_dominance_DESC:0 "When our grasp on Hispania is secure the Iberians will realise the extent of Rome's glory and reap the benefits of being subjects of such a mighty state."
 roman_5_iberian_dominance_tooltip:0 "#Y ローマ#!が#Y タラコネンシス#!、#Y コンテスタニア#!、#Y バエティカ#!、#Y ルシタニア#!もしくは#Y ガッラエキア#!の本土地域に#Y 200#!を超える区域を領有する（現在：#Y [SCOPE.ScriptValue('rm_5_iberian_dominance_counter_svalue')|0]#!）"
 roman_5_iberian_dominance.modtt:0 "#Y タラコネンシス#!、#Y コンテスタニア#!、#Y バエティカ#!、#Y ルシタニア#!および#Y ガッラエキア#!の本土地域に領有するすべての州は次の効果を得ます"
 roman_5_iberian_dominance.modtt2:0 "#Y タラコネンシス#!、#Y コンテスタニア#!、#Y バエティカ#!、#Y ルシタニア#!および#Y ガッラエキア#!の本土地域に領有するすべての州は不穏度と幸福度にボーナスを得ます"
 roman_5_into_iberia:0 "イベリアの中心"
 roman_5_into_iberia_DESC:0 "The famed Iberian riders dwell in Hispania's heart, taking the saddle from childhood and, as mercenaries, rivalling even the Numidians. Let us bring these talented fighters into our own borders."
 roman_5_into_iberia_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y バエティカ・コルドゥベンシス#!、#Y トゥルドゥリア・オリエンタリス#!、#Y ロベタニア#!、#Y オレタニア#!および#Y ケルティベリア・メリディオナリス#!州のすべての区域を領有する"
 roman_5_into_iberia_claims_tt:0 "#Y ローマ#!は#Y トゥルデタニア・オッキデンタリス#!、#Y トゥルドゥリア・オッキデンタリス#!、#Y ウェットニア・メリディオナリス#!、#Y カルペタニア#!および#Y ケルティベリア・ケントラリス#!州に請求権を得ます"
 roman_5_hispanian_provincia:0 "属州ヒスパニア"
 roman_5_hispanian_provincia_DESC:0 "With the coasts of Hispania secure, the region's famous mercenaries will flock to receive our contracts as the most mighty conquerers of the world!"
 roman_5_hispanian_provincia_tooltip:0 "#Y ローマ#!もしくはその従属国が#Y バステタニア#!、#Y マスティアニア#!、#Y コンテスタニア・メリディオナリス#!、#Y コンテスタニア・セプテントリオナリス#!、#Y インディケティア#!、#Y ケッセタニア#!、#Y イレルカウォニア#!および#Y エデタニア#!州のすべての区域を領有する"
 roman_5_hispanian_provincia_claims_tt:0 "#Y ローマ#!は#Y マラキティア#!、#Y オレタニア#!、#Y ロベタニア#!、#Y ケルティベリア・メリディオナリス#!、#Y ケルティベリア・セプテントリオナリス#!および#Y イレルゲティア#!州に請求権を得ます"
 roman_5_hispanian_provincia_tooltip2:0 "生産性または文明度からヒスパニアの政策を選択します"
 roman_7_invading_gaul:0 "ガリアの制圧"
 roman_7_invading_gaul_BUTTON_TOOLTIP:0 "The Celt heartlands of Gaul lay waiting for a strong nation to exploit the fractiousness of their many tribes and in doing so win a great territory rich in booty and slaves."
 roman_7_invading_gaul_BUTTON_DETAILS:0 ""
 roman_7_invading_gaul_DESCRIPTION:0 "Athwart the mountains of mythical Pyrene and the mighty Rhenus river lays a patchwork of Celtic tribes who go fight petty wars over vendettas and women - it is time to expand our borders and bring these vulnerable barbarians under the rule of the Roman state before someone else beats us to it or the Gauls come to their senses and cross the Alpes once more."
 roman_7_invading_gaul_CRITERIA_DESCRIPTION:0 "Conquer, or subjugate, Gaul."
 roman_7_invading_gaul_REWARD_DESCRIPTION:0 "Gaul."
 roman_7_secure_allies:0 "Acquire Gallic Ally"
 roman_7_secure_allies_DESC:0 "No one knows the weaknesses of the Gaulish tribes better than their brothers. Befriending an important Celtic group may let the conquest of Gallia go more smoothly."
 roman_7_secure_allies_tooltip:0 "#Y ローマ#!もしくはその従属国の隣国で、#Y ローマ#!の同盟国ではなく、従属国ではなく、#Y 4#!区域以上を領有し、#Y ローマ#!に対する評価が#R -50#!を超える値で、#Y ローマ#!より低い国家ランクの#Y ガリア#!もしくは#Y 先印欧#!系国家が#Y ガリア・トランサルピナ#!、#Y アクィタニア#!、#Y ケルティカ#!、#Y アルモリカ#!もしくは#Y ベルギカ#!地域に存在する"
 roman_7_secure_allies_tooltip2:0 "#Y ローマ#!が#Y 1#!以上の区域を#Y ガリア・トランサルピナ#!、#Y アクィタニア#!もしくは#Y ケルティカ#!地域に領有する"
 roman_7_secure_allies_rewtt:0 "$roman_diplo_reward_tt$隣接する#Y ガリア#!系部族国家"
 roman_7_secure_alps:0 "Securing the Alpes"
 roman_7_secure_alps_DESC:0 "It is impossible to expand into Gallia proper without first securing the Helvetican Alpes and establishing our presence on the frontiers there."
 roman_7_secure_alps_claims_tt:0 "#Y ローマ#!は#Y アロブロギア#!、#Y ウェルビゲニア#!および#Y セクァニア#!州に請求権を得ます"
 roman_7_greek_colonies:0 "Approach Massilians"
 roman_7_greek_colonies_DESC:0 "The Phocaeans have dominated Gallic trade for eons and show a remarkable shrewdness and cultivation. We could befriend them, letting them continue their trading under our protection."
 roman_7_greek_colonies_tooltip:0 "#Y ローマ#!もしくはその従属国の隣国で、#Y ローマ#!の同盟国ではなく、従属国ではなく、#Y マッサリア#!を領有するかあるいは港を含む#Y 3#!区域以上を領有し、#Y ローマ#!に対する評価が#R -50#!を超える値で、#Y ローマ#!より低い国家ランクの#Y マッサリア#!もしくは他の#Y マッサリア#!系国家が#Y ガリア・トランサルピナ#!に存在する"
 roman_7_greek_colonies_rewtt:0 "$roman_diplo_reward_tt$隣接する#Y マッサリア#!系国家"
 roman_7_land_purchase:0 "Land Purchases"
 roman_7_land_purchase_DESC:0 "Our Gallic friends hold promising moorings that they can scarcely comprehend the importance of. We should relieve them of possible embarrasment with some carefully placed denarii."
 roman_7_land_purchase_tooltip:0 "#Y ガリア#!もしくは#Y 先印欧#!系の同盟国または従属国が#Y ガリア・トランサルピナ#!、#Y アクィタニア#!、#Y ケルティカ#!、#Y アルモリカ#!もしくは#Y ベルギカ#!地域に存在し、#Y ローマ#!に対する評価が#R -50#!を超える値で、首都ではない港湾区域を領有している"
 roman_7_land_purchase_rewtt:0 "Purchase a port from a #Y Gallic#! Ally or Subject."
 roman_7_offer_gauls_protection:0 "Offer Gauls Protection"
 roman_7_offer_gauls_protection_DESC:0 "Intervening between a struggling Celtic tribe and foreign aggressors may be an opportunity to win us their friendship and loyalty, though we will no doubt become embroiled in the melee."
 roman_7_offer_gauls_protection_tooltip:0 "#Y ローマ#!もしくはその従属国の隣国で、#Y ローマ#!の同盟国ではなく、従属国ではなく、#Y 4#!区域以上を領有し、#Y ローマ#!に対する評価が#R -50#!を超える値で、#Y ローマ#!より低い国家ランクの、#Y ガリア#!もしくは#Y 先印欧#!系国家が#Y ガリア・トランサルピナ#!、#Y アクィタニア#!、#Y ケルティカ#!、#Y アルモリカ#!もしくは#Y ベルギカ#!地域に存在し、より多い区域をもつ国家と戦争中である"
 roman_7_secure_provincia:0 "The Southern Coast"
 roman_7_secure_provincia_DESC:0 "Southern Gaul holds the most promising and vulnerable settlements. By crossing the Alpes and securing the important harbors we will be in an excellent position to expand northwards."
 roman_7_secure_provincia_claims_tt:0 "#Y ローマ#!は#Y ウォルカティア#!、#Y アルウェルニア#!および#Y アウスキア#!州に請求権を得ます"
 roman_7_western_foothold:0 "Into the West"
 roman_7_western_foothold_DESC:0 "Secure in the south, we can safely expand into Gallia and secure the rich vineyards of the Garumna valley, protecting the main passes of Hercules monument to Pyrene."
 roman_7_western_foothold_claims_tt:0 "#Y ローマ#!は#Y ビッゲロニア#!、#Y アクィタニア#!、#Y サントニア#!、#Y レモウィキア#!および#Y クビア#!州に請求権を得ます"
 roman_7_eastern_foothold:0 "Gateway to the North"
 roman_7_eastern_foothold_DESC:0 "If we are to expand into the heartlands of Gaul, following the valley between the central Arverni highlands and the Helvetican Alpes is perhaps the most forgiving and promising route."
 roman_7_eastern_foothold_claims_tt:0 "#Y ローマ#!は#Y アンバッリア#!、#Y ハエドゥイア#!、#Y レウキア#!、#Y トリボキア#!および#Y ヘルウェティア#!州に請求権を得ます"
 roman_7_central_foothold:0 "The Gallic Heartlands"
 roman_7_central_foothold_DESC:0 "With a great offensive into the central Gaul we will ensure our dominance of the region is beyond doubt and pave the way for the inevitable total victory over the Celts."
 roman_7_central_foothold_claims_tt:0 "#Y ローマ#!は#Y ピクトニア#!、#Y ケルティカ#!、#Y ビトゥリギア#!および#Y セノニア#!州に請求権を得ます"
 roman_7_to_the_rhine:0 "To the Rhenus"
 roman_7_to_the_rhine_DESC:0 "The Rhenus river seperates the German wastes from Gaul. We must secure its banks to ensure the Germans do not exploit the weakness of Gaul and demarcate the extent of our new holdings."
 roman_7_to_the_rhine_claims_tt:0 "#Y ローマ#!は#Y トレウェリア・サルタリス#!、#Y ネルウィア#!および#Y フリーシア#!州に請求権を得ます"
 roman_7_established_in_gaul:0 "Gallic Supremacy"
 roman_7_established_in_gaul_DESC:0 "Gaul will be as good as conquered when our possessions strech from the encircling sea in the west to the hinterlands of Germania in the east."
 roman_roman_7_established_in_gaul_tt:0 "生産性または文明度からガリアの政策を選択します"
 roman_mission_08_greece:0 "ギリシアの制圧"
 roman_mission_08_greece_DESCRIPTION:0 "The people of Greece were long known for their civilization, their many city-states and the many wondrous thoughts and ideas that they inspired. After the rise of Alexander, they have been driven apart and fallen upon harsh times, mere spectres of the prominent position they once held at the center of the Mediterranean."
 roman_mission_08_greece_CRITERIA_DESCRIPTION:0 "このミッションはギリシア全土を併合したときに完了したとみなされます。"
 roman_mission_08_greece_BUTTON_TOOLTIP:0 "The people of Greece have been shattered by the many war campaigns in the area by foreign autocrats, it is time for Rome to restore peace in the region once and for all."
 roman_mission_08_greece_task_1:0 "東部の打撃艦隊"
 roman_mission_08_greece_task_1_DESC:0 "To navigate the eastern Mediterranean, we will need an efficient quick fleet to scout down enemy movement and strike them where they are weak."
 roman_mission_08_greece_task_1_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#! has #Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#! or more light ships (#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_strike_fleet_max_svalue')|0]#!)"
 roman_mission_08_greece_task_2:0 "Negotiate with Illyrians"
 roman_mission_08_greece_task_2_DESC:0 "The people of Illyria are infamous pirates and raiders who have brought pain and misery to most cities along the Adriatic Sea at one point or another. If we are to bring peace to our lands, we are going to have to come to an agreement with these warlike barbarians."
 roman_mission_08_greece_task_2_trigger_tt:0 "There is a small #Y Graeco-Illyrian#!, #Y Taulantian#! or #Y Dardanian#! nation with higher than #Y 15#! opinion of #Y Rome#! holding coastal territory in the region of #Y Illyria#!"
 roman_mission_08_greece_task_2_effect_1_tt:0 "#Y [THIS.GetCountry.GetName]#!に使者を送ります"
 roman_mission_08_greece_task_2_effect_2_tt:0 "イリュリア人に使者を送ります"
 roman_mission_08_greece_task_3:0 "Protect the Adriatic"
 roman_mission_08_greece_task_3_DESC:0 "The first step in securing our lands from foreign threats are to take control of the other side of the Adriatic so our men have a secure area to land in and start their campaigns for pacifying dangerous Illyrian land."
 roman_mission_08_greece_task_3_trigger_tt:0 "#Y [SCOPE.sCountry('mission_country').GetName]#!もしくはその従属国が#Y [SCOPE.sP('apollonia_province').GetName]#!から#Y [SCOPE.sP('rhizon_province').GetName]#!までの全ての沿岸区域を領有する（#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_eastern_protect_the_adriatic_max_svalue')|0]#!）"
 roman_mission_08_greece_task_4:0 "Island Foothold"
 roman_mission_08_greece_task_4_DESC:0 "The region of Greece is known for its many islands spread across the Greek sea, and a handful of these would make perfect entry points for our armies so they have a safe haven when they start spreading the influence of Rome across the rest of the Greek world."
 roman_mission_08_greece_task_4_effect_tt:0 "#Y [THIS.GetProvince.GetName]#! will receive a #Y Fortress#! or a naval boon"
 roman_mission_08_greece_task_5:0 "Greek Allies"
 roman_mission_08_greece_task_5_DESC:0 "With promises of liberation and protection, we will start securing allies in Greece proper."
 roman_mission_08_greece_task_5_trigger_peleponnese_tt:0 "#Y ラコニア#!州において#Y 5#!区域未満を領有し#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対する評価が#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!以上である#Y ギリシャ#!系の独立国が存在する"
 roman_mission_08_greece_task_5_trigger_achaea_tt:0 "#Y アカイア#!州において#Y 5#!区域未満を領有し#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対する評価が#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!以上である#Y ギリシャ#!系の独立国が存在する"
 roman_mission_08_greece_task_5_trigger_hellas_tt:0 "#Y ヘッラス#!州において#Y 5#!区域未満を領有し#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対する評価が#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!以上である#Y ギリシャ#!系の独立国が存在する"
 roman_mission_08_greece_task_5_trigger_boeotia_tt:0 "#Y ボイオーティア#!州において#Y 5#!区域未満を領有し#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対する評価が#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!以上である#Y ギリシャ#!系の独立国が存在する"
 roman_mission_08_greece_task_5_trigger_aetolia_tt:0 "#Y アイトーリア#!州において#Y 5#!区域未満を領有し#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対する評価が#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!以上である#Y ギリシャ#!系の独立国が存在する"
 roman_mission_08_greece_task_5_trigger_aegean_tt:0 "#Y エーゲ海諸島#!州において#Y 5#!区域未満を領有し#Y [SCOPE.GetRootScope.GetCountry.GetName]#!に対する評価が#Y [SCOPE.ScriptValue('roman_mission_greek_ally_max_svalue')|0]#!以上である#Y ギリシャ#!系の独立国が存在する"
 roman_mission_08_greece_task_5_effect_tt:1 "ギリシャの小国と外交関係が締結されます"
 roman_mission_08_greece_task_6:0 "Foothold in Illyria"
 roman_mission_08_greece_task_6_DESC:0 "With our first step into Illyria secured, it is essential that we continue our campaign deeper into Greek and Illyrian lands while we have the initiative."
 roman_mission_08_greece_task_7:0 "Northern Sweep"
 roman_mission_08_greece_task_7_DESC:0 "The Dardanian lands to the north have always been a thorn in the side for their neighbors as well as any would-be conquerors from the south. It is time to prove that Rome is the exception to that rule."
 roman_mission_08_greece_task_8:0 "Liberate Greece"
 roman_mission_08_greece_task_8_DESC:0 "As the liberators of Greek civilization and culture, we are certain to be recognized by the people of Greece."
 roman_mission_08_greece_task_8_trigger_egypt_subject_tt:0 "#Y [SCOPE.sCountry('egypt_country').GetName]#!およびそのいかなる従属国も#Y ギリシア#!地域に区域を領有していない（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_egypt_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_8_trigger_macedon_subject_tt:0 "#Y [SCOPE.sCountry('macedon_country').GetName]#!およびそのいかなる従属国も#Y ギリシア#!地域に区域を領有していない（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_macedon_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_8_trigger_thrace_subject_tt:0 "#Y [SCOPE.sCountry('thrace_country').GetName]#!およびそのいかなる従属国も#Y ギリシア#!地域に区域を領有していない（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_thrace_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_8_trigger_phrygia_subject_tt:0 "#Y [SCOPE.sCountry('phrygia_country').GetName]#!およびそのいかなる従属国も#Y ギリシア#!地域に区域を領有していない（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_phrygia_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_8_trigger_seleucid_subject_tt:0 "#Y [SCOPE.sCountry('seleucid_country').GetName]#!およびそのいかなる従属国も#Y ギリシア#!地域に区域を領有していない（#R [SCOPE.ScriptValue('roman_mission_liberate_greece_seleucid_subject_current_svalue')|0]#!/#Y 0#!）"
 roman_mission_08_greece_task_9:0 "Annexing Macedon"
 roman_mission_08_greece_task_9_DESC:0 "The ancient home of the Macedonians, as well as their many famous warlords, would be a valuable and popular campaign. There are sure to be many rich treasures in the Macedonian vaults."
 roman_mission_08_greece_task_10:0 "The Ionian Coast"
 roman_mission_08_greece_task_10_DESC:0 "Far from the rich heartland of Greece lies the mountainous and harsh coast of Ionia, with a people who are stubbornly refusing the overlordship of foreigners."
 roman_mission_08_greece_task_11:0 "Home of Civilization"
 roman_mission_08_greece_task_11_DESC:0 "Attica and Boeotia are the homeland of many known philosophers, playwrights and poets, famous from one end of the Mediterranean to the other. Though they have fallen on harsh times lately, the right ruler would make these rich lands flourish once more."
 roman_mission_08_greece_task_12:0 "Freedom First"
 roman_mission_08_greece_task_12_DESC:0 "Given the right reasons, even we would be able to proclaim ourselves the liberators of Greece."
 roman_mission_08_greece_task_12_effect_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!は#Y [SCOPE.sArea('current_area').GetName]#!において非共和国や外国人によって不当に保持されている区域に請求権を得ます"
 roman_mission_08_greece_task_13:0 "Peloponnesian Campaign"
 roman_mission_08_greece_task_13_DESC:0 "Even famous Alexander was not able to claim victory over the Spartans in the south nor complete control of the Peloponnese. Rome will do what Alexander could not."
 roman_mission_08_greece_task_final:0 "Greek Clients"
 roman_mission_08_greece_task_final_DESC:0 "With the right clients in Greece, we will be able to more easily secure popularity among the locals living the areas. They would look to as true liberators of Greek culture, rather than foreign conquerors."
 roman_mission_08_greece_task_final_tt:0 "いくつかの主要な#Y ギリシャ#!系都市国家を#Y [SCOPE.GetRootScope.GetCountry.GetName]#!の#Y 属国#!として解放する選択肢が与えられます"
 roman_mission_08_greece_task_final_2:0 "Integrate"
 roman_mission_08_greece_task_final_2_DESC:0 "It is time to properly integrate the people of Greece into Rome, as an eastern province directly controlled by the Senate."
 roman_mission_08_greece_task_final_2_effect_tt:0 "Every province in the region of Greece gains the modifier #Y Greek Integration#!, giving the following effects"
 roman_6_conquest_africa:0 "アフリカの征服"
 roman_6_conquest_africa_DESCRIPTION:0 "Now that the Carthaginians have been kicked out of Hispania; and Corsica, Sardinia, Sicily, as well as the once-great city of Carthage, a shadow of her former self, are chained to the Roman yoke, it is time to turn our attention to the rest of Africa. There shall be no peace while the Carthaginian empire could still rise from the ashes. Subdued by Rome shall be her lands, and subdued by Rome her peoples."
 roman_6_conquest_africa_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when western North Africa is subjugated or conquered."
 roman_6_conquest_africa_BUTTON_TOOLTIP:0 "The rich and fertile lands of Africa shall feed the people of Rome. The glory that once was Carthage's great empire will be reduced to nothing more than our bread basket."
 roman_6_conquest_africa_BUTTON_DETAIL:0 ""
 roman_6_conquest_africa_REWARD_DESCRIPTION:0 ""
 roman_6_crush_numidia:0 "ヌミディア沿岸の確保"
 roman_6_crush_numidia_DESC:0 "The first step in the conquest of Numidia is to secure the Numidian coastline and cut off the inland areas from all Mediterranean trade."
 roman_6_crush_numidia_tt:0 "#Y ヌミディア#!地域のすべての沿岸区域が#Y [SCOPE.GetRootScope.GetCountry.GetName]#!もしくはその従属国に領有されている（#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_secure_numidia_max_svalue')|0]#!）"
 roman_6_crush_numidia_tt_2:0 "#Y ヌミディア#!地域のすべての沿岸州は#Y ローマ商人の存在#!の補正を獲得し、次の効果を得ます"
 roman_6_crush_numidia_tt_3:0 "#Y ヌミディア#!地域の沿岸区域を領有するすべての従属国は#Y ローマ商人の存在#!の補正を得ます"
 roman_6_roman_numidia:0 "ローマのヌミディア"
 roman_6_roman_numidia_DESC:0 "The hinterlands of Numidia are rich in resources, but mostly populated by tribesmen. We must bring them under our control, so the area's resources can be harvested for the good of the Roman people."
 roman_6_roman_numidia_tt:0 "#Y ヌミディア#!地域のすべての入植されている区域が#Y [SCOPE.GetRootScope.GetCountry.GetName]#!もしくはその従属国に領有されている（#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_roman_numidia_max_svalue')|0]#!）"
 roman_6_roman_numidia_tt_2:0 "#Y ヌミディア#!地域のすべての州は#Y ヌミディアのラティフンディウム#!の補正を獲得し、次の効果を得ます"
 roman_6_roman_numidia_tt_3:0 "#Y ヌミディア#!地域の区域を領有するすべての従属国は#Y ローマ商人の存在#!の補正を得ます"
 roman_6_colonize_syrtis:0 "シュルティス沿岸への植民"
 roman_6_colonize_syrtis_DESC:0 "The strip of coast on the shores of Syrtis Maior between Tripolitania and Cyrenaica is populated by Punic settlers that have no allegiance. Both Carthage and Cyrenaica have laid claim to it in the past. This area should, however, belong to the city of Rome."
 roman_6_colonize_syrtis_tt:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!は#Y シュルティカ#!に植民地を得ます"
 roman_6_roman_africa:0 "ローマのアフリカ"
 roman_6_roman_africa_DESC:0 "The first step in the conquest of Africa is to grab the hinterlands of Carthage and its sister cities Utica and Kerkouane."
 roman_6_roman_africa_tt:0 "Every Territory in #Y Carthago#! and #Y Zeugitana#! (#Y Areas#!) which produces #Y Grain#! @grain! gains the modifier #Y African Breadbasket#!"
 roman_6_roman_africa_tt_4:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#!は#Y タブラカニア#!、#Y ムスラミア#!および#Y ビュッサティス#!（#Y 州#!）に請求権を得ます"
 roman_6_phoenician_cities:0 "フェニキア都市"
 roman_6_phoenician_cities_DESC:0 "The old Phoenician colonies on Africa's eastern coastline, former tributaries of Carthage, are wealthy trading cities, and need to be conquered or subjugated, and their wealth redirected to the port at Ostia."
 roman_6_phoenician_cities_tt:0 "#Y [SCOPE.sP('hadrumetum').GetName]#!, #Y [SCOPE.sP('leptis_minor').GetName]#!, #Y [SCOPE.sP('thapsus').GetName]#!, #Y [SCOPE.sP('achola').GetName]#!, #Y [SCOPE.sP('tacape').GetName]#!, #Y [SCOPE.sP('gergis').GetName]#!, #Y [SCOPE.sP('oea').GetName]#!および#Y [SCOPE.sP('leptis_magna').GetName]#!が#Y [SCOPE.GetRootScope.GetCountry.GetName]#!もしくはその従属国に領有されている (#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_phoenician_cities_max_svalue')|0]#!)."
 roman_6_phoenician_cities_tt_2:0 "#Y アフリカ#!地域のすべての沿岸州は#Y ローマ商人の存在#!の補正を獲得し、次の効果を得ます"
 roman_6_phoenician_cities_tt_3:0 "#Y アフリカ#!地域の沿岸区域を領有するすべての従属国は#Y ローマ商人の存在#!の補正を得ます"
 roman_6_punic_colonies:0 "カルタゴ植民地"
 roman_6_punic_colonies_DESC:0 "The Carthaginians established colonies in favourable port locations along the coastline to the west of Carthage, leaving Punic hotspots amid vast swathes of Massylian and Massaesylian tribes. We must extend our control of the coastline along the Massaesylian coast, all the way to Rusaddir in the West."
 roman_6_punic_colonies_tt:0 "#Y マッサエシュリア#!および#Y メタゴニア#!（#Y 州#!）のすべての沿岸区域が#Y [SCOPE.GetRootScope.GetCountry.GetName]#!もしくはその従属国に領有されている（#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_punic_colonies_max_svalue')|0]#!）"
 roman_6_punic_colonies_tt_2:0 "The coastal Provinces #Y Massaesylia#! and #Y Metagonia#! (#Y Areas#!) gains the modifier #Y Roman Merchants Present#!, receiving the following effects"
 roman_6_punic_colonies_tt_3:0 "#Y マッサエシュリア#!または#Y メタゴニア#!（#Y 州#!）の沿岸区域を領有するすべての従属国は#Y ローマ商人の存在#!の補正を獲得し、次の効果を得ます"
 roman_6_pillars_hercules:0 "ヘラクレスの柱"
 roman_6_pillars_hercules_DESC:0 "Carthaginian and Greek merchants have long struggled for control of the strait known as the Pillars of Hercules, for whoever dominates its passage can control access to the rich trade routes that lie in the mysterious south, circumventing the overland trade routes of the desert."
 roman_6_pillars_hercules_tt:0 "#Y マウレタニア#!地域のすべての区域が#Y [SCOPE.GetRootScope.GetCountry.GetName]#!もしくはその従属国に領有されている（#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_current_svalue')|0]#!/#Y [SCOPE.ScriptValue('roman_mission_pillars_hercules_max_svalue')|0]#!）"
 roman_6_integrate:0 "アフリカの統合"
 roman_6_integrate_DESC:0 "All of Africa, from Tripolitania to the Pillars of Hercules, and beyond, is under our control. However, our Punic subjects, spread out as they may be, seethe quietly in their homes, just waiting for the chance to rise up against us. We will focus our efforts on integrating the people of Africa into Rome proper."
 roman_6_integrate_tt:0 "Completing this task will let us decide on how to deal with the inhabitants of ex-Carthaginian lands."
 every_state_in_africa_tt_rm:0 "#Y アフリカ#!、#Y ヌミディア#!、#Y マウレタニア#!または#Y キュレナイカ#!地域に#Y [SCOPE.GetRootScope.GetCountry.GetAdjective]#!が領有する州は#Y 統合政策#!の補正を獲得し、次の効果を得ます"
 roman_6_befriend_cyrenaica:0 "キュレナイカとの友好関係"
 roman_6_befriend_cyrenaica_DESC:0 "At times it is better to look for allies among the locals, rather than simply conquer everything on our own. Cyrenaica has long been threatened both from the east and the west by powers larger than their own, and might be interested in our protection."
 roman_6_befriend_cyrenaica_tt:0 "友好関係を拡大するために使節を#Y キュレナイカ#!の部族に派遣します"
 roman_6_befriend_cyrenaica_tt_2:0 "#Y キュレナイカ#!王国が存在し、#Y [SCOPE.GetRootScope.GetCountry.GetName]#!と同盟中でも戦争中でも従属中でもない"
 roman_6_befriend_numidia:0 "ヌミディアの部族との友好関係"
 roman_6_befriend_numidia_DESC:0 "At times it is better to look for allies among the locals, rather than simply conquer everything on our own. With some luck, we should be able to rally the local tribes against Carthage."
 roman_6_befriend_numidia_tt:0 "地域における潜在的な同盟国となることを期待して使節をヌミディアの部族に派遣します"
 roman_6_befriend_numidia_tt_2:0 "すべての#Y ヌミディア#!地域における#Y ヌミディア#!文化の部族国家が、#Y [SCOPE.GetRootScope.GetCountry.GetName]#!と同盟中でも戦争中でも従属中でもなく、支配領域がその四分の一を超えていない"
 roman_6_unified_numidia:0 "ヌミディア王国"
 roman_6_unified_numidia_DESC:0 "In order to avoid having to govern all of Africa ourselves, the Senate has decided to set up a Client Kingdom in the hills of Numidia. They will govern the area on our behalf, and pay us monthly tribute."
 roman_6_unified_numidia_tt:0 "ヌミディアという名で#Y 従属国#!を解放し、#Y [SCOPE.GetRootScope.GetCountry.GetName]#!が#Y ヌミディア#!地域に領有するすべての区域を与えます"
 roman_mission_09_eastern_glory:0 "Eastern Glory"
 roman_mission_09_eastern_glory_DESCRIPTION:0 "In the far east, beyond the lands of the Greeks, lies the Anatolian plains, the Syrian desert, and the rich fertile lands of Egypt and Palestine. Since time immemorial it has been the homeland of great kingdoms and empires, stretching from the known world all the way to the distant Indus."
 roman_mission_09_eastern_glory_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when Anatolia and Syria have been annexed."
 roman_mission_09_eastern_glory_BUTTON_TOOLTIP:0 "Anatolia, Syria and Egypt awaits in the far east. It has been the homeland of many a large kingdom or empire back in the day, now it will fall to Roman might."
 roman_mission_09_eastern_glory_task_1:0 "The Ionian Cities"
 roman_mission_09_eastern_glory_task_1_DESC:0 "Securing alliances along the Ionian coast in western Anatolia could prove quite the boon if we are looking to enter into the local politics of the region."
 roman_mission_09_eastern_glory_task_1_trigger_tt:0 "There are #Y Monarchies#! in the Areas of #Y Ionia#!, #Y Aeolia#! and #Y Caria Litoralis#! with less than 10 territories who are not subjects nor fighting #Y [SCOPE.GetRootScope.GetCountry.GetName]#!"
 roman_mission_09_eastern_glory_task_1_effect_tt:0 "Try to secure #Y Client States#! in the Areas of #Y Ionia#!, #Y Aeolia#! and #Y Caria Litoralis#!"
 roman_mission_09_eastern_glory_task_2:0 "Befriend Anatolian Kings"
 roman_mission_09_eastern_glory_task_2_DESC:0 "At times it is better to look for allies among the locals, rather than simply conquer everything on our own. With some luck, we should be able to set the local kings up against one another."
 roman_mission_09_eastern_glory_task_2_effect_tt:0 "地域における潜在的な同盟国となることを期待して使節をアナトリアの諸王に派遣します"
 roman_mission_09_eastern_glory_task_3:0 "Subdue Thrace"
 roman_mission_09_eastern_glory_task_3_DESC:0 "The wild lands of Thrace have slowly become more accustomed to foreign civilized rulership since Lysimachos took control of the region. Rich and fertile, it is a perfect area for our people to settle and create a colony for further eastern campaigns."
 roman_mission_09_eastern_glory_task_3_modifier_tt:0 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y Europa#!, #Y Rhodope#! and #Y Haemimontus#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_4:0 "パンかご"
 roman_mission_09_eastern_glory_task_4_DESC:0 "As our eastern campaigns continue, and our people grow, we will need more food in our villages and cities. Securing a deal with the people of the Nile Delta would ensure that we would fix the shortages we currently have."
 roman_mission_09_eastern_glory_task_4_trigger_tt:0 "Any nation at peace with #Y [SCOPE.GetRootScope.GetCountry.GetName]#! holds territory with #Y Grain#! trade good in the #Y Egyptian Delta#!"
 roman_mission_09_eastern_glory_task_4_effect_tt:0 "Send a delegation to a country at peace with #Y [SCOPE.GetRootScope.GetCountry.GetName]#! who holds territory with #Y Grain#! trade good in the #Y Egyptian Delta#!"
 roman_mission_09_eastern_glory_task_5:0 "Storied Ionia"
 roman_mission_09_eastern_glory_task_5_DESC:0 "Ionia was settled by Greeks in ages past, and it has often been a point of contention between the Persian empire to the east and the independent-minded Greeks of the west."
 roman_mission_09_eastern_glory_task_5_modifier_tt:0 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y Aeolia#!, #Y Ionia#! and #Y Caria Litoralis#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_6:0 "Entering Bithynia"
 roman_mission_09_eastern_glory_task_6_DESC:0 "$roman_conquest_2.10.desc$"
 roman_mission_09_eastern_glory_task_6_modifier_tt:0 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y Bithynia#!, #Y Bithynia Inferior#! and #Y Heracleotis#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_7:0 "Ancient Syria"
 roman_mission_09_eastern_glory_task_7_DESC:0 "After the fall of the Persian empire, the area of Syria became the capital of the Antigonid kingdom when they built the the new city of Antigoneia. At the crossroads between Anatolia, Mesopotamia and Phoenicia, it is an important location for all would-be rulers of the region."
 roman_mission_09_eastern_glory_task_7_modifier_tt:0 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y Syria#!, #Y Apamene#! and #Y North Phoenicia#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_8:0 "Anatolian Riches"
 roman_mission_09_eastern_glory_task_8_DESC:0 "The rich lands of Anatolia have been the home of many nations, be it the ancient kingdoms of the past, the more recent Persian empire or Alexander and his Successors."
 roman_mission_09_eastern_glory_task_8_modifier_tt:0 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y Galatia#!, #Y Phrygia Epictetus#!, #Y Lydia#!, #Y Phrygia Pacatiana#!, #Y Phrygia Parorea#! and #Y Lycaonia#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_9:0 "The Pontic Threat"
 roman_mission_09_eastern_glory_task_9_DESC:0 "Pontus is a wild region filled with cultures and traditions from east, west and south. Though there have been many conflicts between the Greek city-states along the coastline and the Anatolian locals living further inland, it seems they have started to get used to one another."
 roman_mission_09_eastern_glory_task_9_modifier_tt:0 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y Paphlagonia Inferior#!, #Y Pontus#! and #Y Machelonia#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_10:0 "Lavish Palestine"
 roman_mission_09_eastern_glory_task_10_DESC:0 "The lands of Palestine hold an untold amount of cities, towns and villages, with rich and fertile farmland. Often falling to foreign overlordship, the people are notoriously stubborn and refuse the leadership of others."
 roman_mission_09_eastern_glory_task_10_modifier_tt:0 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y Philistia#!, #Y Judea#!, #Y Samaria#! and #Y Galilee#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_11:0 "The Pirate Nest"
 roman_mission_09_eastern_glory_task_11_DESC:0 "The mountainous region of Cilicia has often been the home of pirates and raiders who terrorize the eastern Mediterranean. As the area is difficult to navigate, they have been practically impossible to get rid of and the province difficult to control."
 roman_mission_09_eastern_glory_task_11_modifier_tt:0 "All Provinces #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y Pamphylia#!, #Y Cilicia Trachea#! and #Y Cilicia Pedias#! will receive the modifier #Y Fresh Conquest#!, giving the following effects"
 roman_mission_09_eastern_glory_task_12:0 "Independent Judea"
 roman_mission_09_eastern_glory_task_12_DESC:0 "With the difficulties involved in keeping Judea peaceful, it might be for the best to let these independent-minded people rule themselves. With a puppet-ruler loyal to Rome, we can get our dues and still have control over the area."
 roman_mission_09_eastern_glory_task_12_trigger_tt:0 "#Y ユダヤ#!が存在しない"
 roman_mission_09_eastern_glory_task_12_effect_tt:0 "Release #Y Judea#! as a #Y Client State#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nThe new #Y Client State#! will be given all non-coastal territories #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Areas of #Y Judea#!, #Y Peraea#!, #Y Samaria#! and #Y Galilee#!"
 roman_mission_09_eastern_glory_task_13:0 "Raising the Decapolian League"
 roman_mission_09_eastern_glory_task_13_DESC:0 "These large cities in the southern parts of Syria-Coele and northern parts of Judea that have often come together to protect one another from the dangers of the larger nations at the world, and have sometimes been considered a small league themselves."
 roman_mission_09_eastern_glory_task_13_effect_tt:0 "Release #Y Decapolis#! as a #Y Client State#! of #Y [SCOPE.GetRootScope.GetCountry.GetName]#!\nThe new #Y Client State#! will be given all territories #Y [SCOPE.GetRootScope.GetCountry.GetName]#! owns in the Area of #Y Decapolis#!"
 roman_mission_09_eastern_glory_task_final:0 "The Eastern Campaign"
 roman_mission_09_eastern_glory_task_final_DESC:0 "After a grand campaign, it is only right that those who were involved are properly rewarded for their loyalty to [ROOT.GetCountry.GetName]."
 roman_mission_09_eastern_glory_task_final_effect_tt:0 "All generals gains the modifier #Y Eastern Campaign Triumph#!, giving the following the effects"
 roman_diplo_reward_tt:0 "次の国と外交交渉を行うイベントが発生します：\n"