l_english:
 AMBITION_TT:1 "#T $NAME$#!\n$DETAILS$$FINISH$$GAIN$\n#TF $DESC$#!"
 AMBITION_WHILE_ACTIVE:1 "この野望を所持している間以下の効果が有効になります：\n$DATA$"
 AMBITION_MONTHLY_ALWAYS:0 "毎月以下が発生します："
 AMBITION_MONTHLY_CHANCE:0 "毎月、次の効果が確率で発生します"
 AMBITION_TRIGGER:0 "野望の達成条件："
 AMBITION_GAIN:0 "\n野望を達成すると："
 OBJECTIVE:0 "野望"
 ambition_grow_up:0 "大人になりたい！"
 ambition_grow_up_desc:0 "[ROOT.GetCharacter.GetName]は大人になりたい！！！"
 ambition_content_in_life:0 "境遇に満足している"
 ambition_content_in_life_desc:0 "現在[ROOT.GetCharacter.GetName] は自分の境遇に不満を感じていません。"
 ambition_imprison_rival:0 "[SCOPE.sChar('imprison_ambition_target').GetPraenomen]を投獄せよ！"
 ambition_imprison_rival_modifier_name:0 "宿敵を投獄する"
 ambition_imprison_rival_desc:0 "[SCOPE.sChar('imprison_ambition_target').GetName]が投獄されるべきだということは明らかです！"
 ambition_become_general:0 "将軍になる"
 ambition_become_general_desc:0 "[ROOT.GetCharacter.GetName]は軍隊の指揮官になることを熱望しています。"
 ambition_become_married:0 "結婚する"
 ambition_become_married_desc:0 "[ROOT.GetCharacter.GetName]は人生を共に過ごす相手を切望しています。"
 ambition_conquer_province:0 "[SCOPE.sP('conquer_province_target').GetState.GetShortName]の征服"
 ambition_conquer_province_modifier_name:0 "州を征服する"
 ambition_conquer_province_desc:0 "常に新たな土地を渇望する[ROOT.GetCharacter.GetPraenomen]は、[SCOPE.sP('conquer_province_target').GetOwner.GetAdjective]人の土地に目をつけています。"
 ambition_become_governor_followon:0 "[SCOPE.sP('governor_followon_target').GetState.GetShortName]で隠居生活を送る"
 mbition_become_governor_followon_modifier_name:0 "引退する"
 ambition_become_governor_followon_desc:0 "[ROOT.GetCharacter.GetPraenomen] は自分自身について既にこの偉大な国家へ十分貢献したと考えており、軍役から引退した後の余生を以前から征服することを提案していた[SCOPE.sP('governor_followon_target').GetState.GetShortName]州の総督となって肥え太りながら過ごしたいと考えています。"
 ambition_become_governor:0 "総督になる"
 ambition_become_governor_desc:0 "[ROOT.GetCharacter.GetPraenomen]は、自分のことを非常に優れた統治の才能を持つ[ROOT.GetCharacter.GetWomanMan]だと考えており、総督という立場でこそ自分の能力が十分に発揮されると思っています。"
 ambition_become_governor_specific:0 "[SCOPE.sP('specific_governor_target').GetState.GetShortName]を統治する"
 ambition_become_governor_specific_modifier_name:0 "州を統治する"
 ambition_become_governor_specific_desc:0 "[SCOPE.sP('specific_governor_target').GetCulture.GetName]人たちの中で育った[ROOT.GetCharacter.GetPraenomen]は、自分には[SCOPE.sP('specific_governor_target').GetState.GetShortName]州を統治するのに必要な知識と能力が備わっていると考えています。"
 ambition_have_son_male:0 "息子を持つ"
 ambition_have_son_male_desc:0 "[ROOT.GetCharacter.GetPraenomen]は、自身の家計図が彼で止まっていることを嘆いています。責務を引き継いでくれる健康な息子を得ることなく幸福になることはないでしょう。\n\nこの野望は、1歳以上の息子を得ることで達成されます。"
 ambition_embrace_gender_equality:0 "女性の権利を受容する"
 ambition_embrace_gender_equality_desc:0 "[ROOT.GetCharacter.GetName] は、我らが国家の長年の伝統は全国民にとって平等な代議制度を必要としていると考えていて、自身の権利のために声を上げ続けたいと思っています。"
 ambition_release_prisoner:0 "[SCOPE.sChar('prisoner_ambition_target').GetName]を解放せよ！"
 ambition_release_prisoner_modifier_name:0 "囚人を解放する"
 ambition_release_prisoner_desc:0 "[ROOT.GetCharacter.GetPraenomen]は[SCOPE.sChar('prisoner_ambition_target').GetName]が投獄されていることに憤慨しています。[SCOPE.sChar('prisoner_ambition_target').GetSheHe]が再び自由になるその日まで、我々の利益を妨害しようとしてくるでしょう！"
 ambition_be_released_from_prison:0 "牢獄から解放される"
 ambition_be_released_from_prison_desc:0 "苦役の中にいる[ROOT.GetCharacter.GetPraenomen]は、再び太陽の光を浴びること以外何も望んでいません。"
 ambition_execute_rival:0 "[SCOPE.sChar('execution_ambition_target').GetName]を処刑する"
 ambition_execute_rival_modifier_name:0 "宿敵を処刑する"
 ambition_execute_rival_desc:0 "我々が[SCOPE.sChar('execution_ambition_target').GetName]に与えた単純で効果のない罰に納得していない[ROOT.GetCharacter.GetPraenomen]は、[SCOPE.sChar('execution_ambition_target').GetHerHim]が死刑に処されるのを望んでいます。"
 ambition_become_physician_monarchy:0 "[GetOffice('office_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_physician_monarchy_desc:0 "[ROOT.GetCharacter.GetName]は自分が優れた医師になれると信じていて、いつの日か[ROOT.GetCharacter.GetEmployer.GetName]で最も高名な治療師になることを夢見ています。"
 ambition_become_steward_monarchy:0 "[GetOffice('office_steward').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_steward_monarchy_desc:0 "優れた統治の才能は非常に稀なものですが、[ROOT.GetCharacter.GetPraenomen]はそれを所有していると強く信じています。"
 ambition_become_philosopher_monarchy:0 "[GetOffice('office_philosopher').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_philosopher_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen]はいつも深い思慮を持つ人物でした。しばしば人生の最も深淵な謎について瞑想しているらしく、宮廷の哲学者の有力な候補でしょう。"
 ambition_become_high_priest_monarchy:0 "[GetOffice('office_high_priest_monarchy').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_high_priest_monarchy_desc:0 "神学の問題はいつも[ROOT.GetCharacter.GetPraenomen]に解決が委ねられます。[ROOT.GetCharacter.GetSheHe] がより公的な立場を得たいと望んでいるのは明らかです。"
 ambition_become_master_of_the_guard_monarchy:0 "[GetOffice('office_master_of_the_guard').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_master_of_the_guard_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen] は自身の軍事的関心に適合するような職務が与えられることを待ち望んでいます。"
 ambition_become_marshal_monarchy:0 "[GetOffice('office_marshal').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_marshal_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen]は政府の官職の頂点に就くことを目標にしており、自らの手腕ならば[ROOT.GetCharacter.GetEmployer.GetName]が繁栄の日を迎えられるだろうと[ROOT.GetCharacter.GetHerHis]は感じています。"
 ambition_become_royal_tutor_monarchy:0 "[GetOffice('office_royal_tutor').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_royal_tutor_monarchy_desc:0 "人を指導できるというのは万人が持つ技術ではありません。[ROOT.GetCharacter.GetPraenomen]は人生を教育に捧げており、自分こそ宮廷における最良の教師だと考えています。"
 ambition_become_foreign_minister_monarchy:0 "[GetOffice('office_foreign_minister').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_foreign_minister_monarchy_desc:0 "[ROOT.GetCharacter.GetPraenomen]は生まれつき人を説得することに長けています。[ROOT.GetCharacter.GetSheHe]の手に外交の手綱が握られたならば、[ROOT.GetCharacter.GetEmployer.GetName]は今よりもよくなると考えています。"
 ambition_become_aedile_republic:0 "[GetOffice('office_plebeian_aedile').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_aedile_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen]には他の人が持っていない確かな統治能力があります。その明らかな政治的野心を踏まえても、[ROOT.GetCharacter.GetHerHis]が政府の官職を得ようと画策していないとは考えられません。"
 ambition_become_praetor_republic:0 "[GetOffice('office_praetor').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_praetor_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen]は自分のことを正義感の強い人間であると自負しています。[ROOT.GetCharacter.GetSheHe]が特定の政治的役職に就こうと目論んでいるのは明らかです。"
 ambition_become_tribune_of_treasury_republic:0 "[GetOffice('office_tribune_of_the_treasury').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_tribune_of_treasury_republic_desc:0 "いつも財布の紐を握りたがる[ROOT.GetCharacter.GetPraenomen]は、自身の才覚にふさわしい役職が与えられることを待ち望んでいます。"
 ambition_become_tribune_republic:0 "[GetOffice('office_tribune_of_the_soldiers').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_tribune_republic_desc:0 "[ROOT.GetCharacter.GetPraenomen]は政府の官職の頂点に就くことを目標にしており、自らの手腕ならば[ROOT.GetCharacter.GetEmployer.GetName]が繁栄の日を迎えられるだろうと[ROOT.GetCharacter.GetHerHis]は感じています。"
 ambition_become_pontifex_republic:0 "[GetOffice('office_pontifex').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_pontifex_republic_desc:0 "神学の問題はいつも[ROOT.GetCharacter.GetPraenomen]に解決が委ねられます。[ROOT.GetCharacter.GetSheHe] がより公的な立場を得たいと望んでいるのは明らかです。"
 ambition_become_augur_republic:0 "[GetOffice('office_augur').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_augur_republic_desc:0 "いつも[ROOT.GetCharacter.GetPraenomen]は預言との親和性を感じています。[ROOT.GetCharacter.GetHerHis|U]の信仰心は、その生まれつきの才能も伴って、より高位の役職が得られることを確信させました。"
 ambition_become_office_censor:0 "[GetOffice('office_censor').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_office_censor_desc:0 "[ROOT.GetCharacter.GetPraenomen]には他の人が持っていない確かな統治能力があります。その明らかな政治的野心を踏まえても、[ROOT.GetCharacter.GetHerHis]が政府の官職を得ようと画策していないとは考えられません。"
 ambition_become_physician_republic:0 "[GetOffice('office_republic_physician').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_physician_republic_desc:0 "[ROOT.GetCharacter.GetName]は自分が優れた医師になれると信じていて、いつの日か[ROOT.GetCharacter.GetEmployer.GetName]で最も高名な治療師になることを夢見ています。"
 ambition_become_apothecary_tribal:0 "[GetOffice('office_apothecary').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_apothecary_tribal_desc:0 "[ROOT.GetCharacter.GetName]は自分が優れた薬師になれると信じていて、いつの日か[ROOT.GetCharacter.GetEmployer.GetName]で最も高名な治療師になることを夢見ています。"
 ambition_become_magistrate_tribal:0 "[GetOffice('office_magistrate').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_magistrate_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen]は自分のことを正義感の強い人間であると自負しています。[ROOT.GetCharacter.GetSheHe]が特定の評議会の役職に就こうと目論んでいるのは明らかです。"
 ambition_become_wise_person_tribal:0 "[GetOffice('office_wise_person').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_wise_person_tribal_desc:0 "[ROOT.GetCharacter.GetName]はその叡智によって高名です。そして自分が評議会の一員となるにふさわしい人物だと考えています。"
 ambition_become_high_priest_tribal:0 "[GetOffice('office_high_priest').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_high_priest_tribal_desc:0 "霊的な問題はいつも[ROOT.GetCharacter.GetPraenomen]に解決が委ねられます。[ROOT.GetCharacter.GetSheHe] がより公的な立場を得たいと望んでいるのは明らかです。"
 ambition_become_bodyguard_tribal:0 "[GetOffice('office_bodyguard').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_bodyguard_tribal_desc:0 "[ROOT.GetCharacter.GetName]は、評議会員の安全と警備こそ神聖な責務だと考えています。[ROOT.GetCharacter.GetSheHe|U]は、自分こそが我々の評議会を守るのにふさわしい唯一の人物だと思っています。"
 ambition_become_warchief_tribal:0 "[GetOffice('office_warchief').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_warchief_tribal_desc:0 "[ROOT.GetCharacter.GetPraenomen]は評議会の頂点に就くことを目標にしており、自らの手腕ならば[ROOT.GetCharacter.GetEmployer.GetName]が繁栄の日を迎えられるだろうと[ROOT.GetCharacter.GetHerHis]は感じています。"
 ambition_become_arbitrator_tribal:0 "[GetOffice('office_arbitrator').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_arbitrator_tribal_desc:0 "仲介者として[ROOT.GetCharacter.GetPraenomen]は誰にも負けません。それにかなり野心的な気質を持っているようです…"
 ambition_become_elder_tribal:0 "[GetOffice('office_elder').GetCulturalName(ROOT.GetCharacter.GetCountry)]になる"
 ambition_become_elder_tribal_desc:0 "若気の至りが影を潜めて久しく、[ROOT.GetCharacter.GetPraenomen]は今こそ自らの年齢にふさわしい責任ある役職が与えられるべき時だと考えています。"
 ambition_become_great_warrior:0 "偉大な戦士になる"
 ambition_become_great_warrior_desc:0 "[ROOT.GetCharacter.GetPraenomen]は大きくなったら常勝の将軍になるのが夢です！"
 ambition_become_despot:0 "僭主になる"
 ambition_become_despot_desc:0 "[ROOT.GetCharacter.GetPraenomen]は腐敗した専制君主になるという欲望を周りに吹聴しています。子供って時にヘンなことを考えますね。"
 ambition_become_bureacrat:0 "官僚になる"
 ambition_become_bureacrat_desc:0 "[ROOT.GetCharacter.GetPraenomen]は人生のすべてを事務作業に捧げること以外特に何も望んでいないようです。"
 ambition_become_rich:0 "裕福になる"
 ambition_become_rich_desc:0 "[ROOT.GetCharacter.GetPraenomen]は大きくなったら太った老人になって高級品に囲まれながら生きることを望んでいます。"
 ambition_become_politician:0 "政治家になる"
 ambition_become_politician_desc:0 "[ROOT.GetCharacter.GetPraenomen] はいつかリーダーとして我々の偉大な国をさらなる高みへ導くことを夢見ています。"
 ambition_become_demagogue:0 "扇動者になる"
 ambition_become_demagogue_desc:0 "[ROOT.GetCharacter.GetPraenomen]はいつか現在の政府を打倒して全体主義体制を打ち立てるという自分の欲望を誰彼構わず吹聴しています。"
 ambition_become_holy:0 "信仰を深める"
 ambition_become_holy_desc:0 "[ROOT.GetCharacter.GetPraenomen]は神聖な謎を観照することに残りの人生を捧げることを望んでいます。"
 abandoned_family:0 "一門を捨てた"
 desc_abandoned_family:0 "この人物は名声と富を約束され自分の一門を捨てました。"
 absentee_father:0 "両親から捨てられた"
 desc_absentee_father:0 "この人物は外国勢力から誘惑された両親によって捨てられてしまいました。"
