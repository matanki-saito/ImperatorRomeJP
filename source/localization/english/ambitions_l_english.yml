 scheme_expand_family_estates:0 "[family_estate.GetName]の農園を広げる"
 scheme_expand_family_estates_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は[family_estate.GetName]一門の農園拡張に資金を投じています。"
 scheme_ambition_expand_family_estates:0 "十分な資金が投入されると、一門の農園が拡大します。"
 expand_family_estates_tt:0 "[family_estate.GetName]の経済生産が増加します。"
 family_estates_being_expanded_modifier:0 "一門の農園拡大"
 desc_family_estates_being_expanded_modifier:0 "ここでは、所有者が私有地を拡大しています。これが完成すれば、区域の生産量が増加します。"
 family_estate_modifier:0 "一門の農園"
 desc_family_estate_modifier:0 "この州は長らく、名家の手中にあり、相当なインフラ投資を受けています。"
 scheme_invest_in_agriculture:0 "[latifundia_holding.GetName]・ラティフンディア"
 scheme_invest_in_agriculture_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は公有地を侵食することで、[latifundia_holding.GetName]にある一門の私有地を拡大し、壮大な規模のラティフンディアを作り上げています。"
 scheme_ambition_invest_in_agriculture:0 "十分な資金が投入されると、野望が達成されます。"
 invest_in_agriculture_effect_tt:0 "#Y 農村#!が[latifundia_holding.GetName]に建設されます"
 encroaching_on_public_land_modifier:0 "公有地への侵食"
 desc_encroaching_on_public_land_modifier:0 "この人物は現在、公有地を侵食して一門の私有地を拡大しようとしています。この区域の農業生産量を増加させる可能性が高いですが、公共の資源を横領するという代償を伴います。"
 scheme_invest_in_mining:1 "鉱山を拡張"
 scheme_invest_in_mining_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は公有地を侵食することで、[mining_holding.GetName]にある一門の私有地を拡大し、壮大な規模のラティフンディアを作り上げています。"
 scheme_ambition_invest_in_mining:0 "十分な資金が投入されると、野望が達成されます。"
 invest_in_mining_effect_tt:0 "#Y 採掘場#!が[mining_holding.GetName]に建設されます"
 scheme.12.at:0 "#Y [escape_target.GetName]#!は#Y [target_state.GetName]#!に請求権を得ます"
 scheme.16.t:0 "亡命"
 scheme.16.desc_1:0 "我らが[ROOT.GetCountry.GetRulerTitle]の配偶者である[target.GetPraenomen]が行方をくらました。どうやら[ROOT.GetCountry.GetName]での暮らしに堪えかねたらしい！"
 scheme.16.desc_2:0 "[ROOT.GetCountry.GetRuler.GetFamily.GetName]家の一員である[target.GetPraenomen]とその財産は、まるで元から存在しなかったかのように突如として姿を消した。"
 scheme.16.desc_3:0 "[ROOT.GetCountry.GetName]では名の知れた市民である[target.GetPraenomen]は、現在の地位を放棄して[ROOT.GetCountry.GetName]から逃亡した！"
 scheme.16.desc_4:0 "[target.GetPraenomen]と[target.GetHerHis]の配偶者として存在感を放っていた[target.GetSpouse.GetPraenomen]が何の予告も無く忽然と姿をくらましたことによって、我々はたった今混乱のさ中にある。"
 scheme.16.desc_5:0 "[ROOT.GetCountry.GetName]の市民である[target.GetName]はどうやら一夜の内に姿を消したらしい。"
 scheme.16.desc:0 "\n\nThere are rumors that they have taken up with friends in [actor.GetName], bringing any in their household who could be convinced with them..."
 scheme.16.a:0 "裏切り者は絶対に逃がさない。"
 scheme_religious_festival_tooltip:0 ""
 scheme.17.t:0 "大[ROOT.GetCountry.Custom('festival_type')]"
 scheme.17.desc:0 "我が国で最も人々から敬愛される宗教家である[SCOPE.sChar('this_guy').GetPraenomen]は、その驚くべき気前の良さから[SCOPE.sChar('this_guy').GetHerHis]自身の私財を投げうって盛大な祝祭を開いた。"
 scheme.17.a:0 "素晴らしい！"
 saturnalia:0 "農神祭"
 pyanepsia:0 "ピュアノプシア"
 festival_key:0 "祭典"
 grand_religious_festival:0 "大祭"
 desc_grand_religious_festival:0 "我が国の素晴らしく敬虔な官吏たちは神々を奉る祭りを開催した。"
 scheme_hold_religious_festival:0 "大[ROOT.GetCharacter.GetEmployer.Custom('festival_type')]の準備"
 scheme_hold_religious_festival_desc:0 "全ての祭典には後援者の存在が不可欠である！"
 scheme_ambition_religious_festival:0 "祝祭を開くために必要な資金を集めることが出来ればこの計画は成功するでしょう。"
 scheme_ambition_offer_marriage:0 "この計画は[SCOPE.GetRootScope.GetCharacter.GetName]が[ongoing_scheme_target.GetName]に結婚の申し込みをした時に成功するでしょう。"
 offer_marriage_effect_tt:0 "[ongoing_scheme_target.GetName]に#Y 婚姻#!を提案します。"
 scheme_offer_marriage_to_ruler:0 "王室間の婚姻の提案"
 scheme_offer_marriage_to_ruler_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は[ongoing_scheme_target.GetName]に相応しい結婚相手を探すため、相手の一族を注意深く見定めている。"
 scheme.18.t:0 "婚姻の提案"
 scheme.18.desc:0 "[ongoing_scheme_target.GetName]がまだ結婚していないという事実は王国中の名門貴族から注目を集めている。そのため、先日[courting_family.GetName]家が開いた祝賀会の席において、若くお似合いのようにも思える[new_cousin.GetPraenomen]が[ongoing_scheme_target.GetName]に紹介されたのも決して不思議なことではない。\n\nもし我々の一族がこの結婚を承諾したならば、間違いなく[courting_hof.GetName]と[courting_hof.GetHerHis]の一門は深く恩義を感じることだろう。"
 scheme.18.a:0 "[new_cousin.GetPraenomen] seems like an ideal partner."
 scheme.18.b:0 "We cannot commit to such a plan."
 scheme.19.t:0 "Too Late"
 scheme.19.desc:0 "Our scheme to have our family marry into the ruling family has failed: someone else was quicker to exploit this opportunity.\nLuckily we have at least been able to recover some of the money we have spent."
 scheme.19.a:0 "Long live the monarchy..."
 scheme_seek_a_spouse:0 "Seeking [ongoing_scheme_target.GetFamilyDisplayAdjective] Spouse"
 scheme_seek_a_spouse_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetName] is seeking a spouse."
 scheme_ambition_seek_a_spouse:0 "This scheme will have succeeded when [SCOPE.GetRootScope.GetCharacter.GetName] has found a suitable political marriage match within the [ongoing_scheme_target.GetFamilyDisplayName] family."
 seek_spouse_effect_tt:0 "Arrangements made with [ongoing_scheme_target.GetName] to marry into the [ongoing_scheme_target.GetFamilyDisplayName] family."
 seeking_a_spouse:0 "Seeking a Politcal Marriage"
 desc_seeking_a_spouse:0 "This character is currently seeking to secure a political marriage with one of the great families of the realm."
 scheme.20.t:0 "Proposal Refused"
 scheme.20.desc:0 "The plan to marry into the [ongoing_scheme_target.GetFamilyDisplayName] family has failed, [ongoing_scheme_target.GetName]  has refused to offer any suitable candidates to wed."
 scheme.20.a:0 "This is a great shame."
 proposal_refused:0 "Marriage Proposal Refused"
 proposal_refused_desc:0 "This character has recently approached one of the great families of the realm to initiate a political marriage, only to have their hopes dashed by the dynasty's head."
 new_wife_from_family_tt:0 "#Y [love_target.GetName]#!, a suitable young [love_target.GetWomanMan] was found among the many branches of the #Y [ongoing_scheme_target.GetFamilyDisplayName]#! family.\n\n"
 scheme.22.t:0 "[ongoing_scheme_target.GetFamilyDisplayName] Refuse Royal Marriage"
 scheme.22.desc:0 "Our offer to arrange a political marriage between [spurned_suitor.GetName] and a member of the [ongoing_scheme_target.GetFamilyDisplayName] family has been met with scorn from its head, [ongoing_scheme_target.GetName]. [ongoing_scheme_target.GetSheHe|U] has made it very clear that unless things change drastically in this country there will be no talk of a marriage between our two families, and that they will not be party to a marriage with the [spurned_suitor.GetTitle] especially."
 scheme.22.a:0 "How dare [ongoing_scheme_target.GetSheHe]?"
 scheme.23.t:0 "[ongoing_scheme_target.GetFamilyDisplayName] Refuse our Offer"
 scheme.23.desc:0 "Our offer to arrange a political marriage between [spurned_suitor.GetName] and a member of the [ongoing_scheme_target.GetFamilyDisplayName] family has been met with scorn from their head, [ongoing_scheme_target.GetName]. [ongoing_scheme_target.GetSheHe|U] has made it very clear that unless things change drastically in this country there will be no talk of a marriage between their family and ours."
 scheme.23.a:0 "How dare [ongoing_scheme_target.GetSheHe]?"
 scheme.24.t:0 "A Political Marriage?"
 scheme.24.desc:0 "Marriage contracts are never entered into lightly. Traditionally this is how two families are bound together, not just in matrimony, but also in a political alliance that is expected to continue as long as they are linked. The marriage of [would_be_suitor.GetName] is therefore a matter of state.\n\nA rigourous search has begun for a suitable match among the many relatives of the [ongoing_scheme_target.GetFamilyDisplayName] family, however distant. Once a suitable match has been found, [ongoing_scheme_target.GetName] will be approached with an offer of marriage."
 scheme.24.a:0 "A mere formality, surely?"
 scheme_ambition_seek_a_spouse_event_tt:0 "This scheme will have succeeded when [would_be_suitor.GetName] has found a suitable political marriage match within the [ongoing_scheme_target.GetFamilyDisplayName] family."