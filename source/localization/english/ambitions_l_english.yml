 ambition_become_dictator:0 "独裁官に任命される"
 ambition_become_dictator_desc:0 "[ROOT.GetCharacter.GetName]は、自分こそが共和国が現在直面している悲惨な状態に対するただ一つの決定的解決策だと考えています。"
 scheme_assassinate:0 "暗殺！"
 scheme_assassinate_desc:0 "[SCOPE.sChar('ongoing_scheme_target').GetName]という人間の存在にほとほとうんざりとした[ROOT.GetCharacter.GetName]は、遂に[SCOPE.sChar('ongoing_scheme_target').GetHerHis]の息の根を止めることを企むようになりました。"
 scheme_ambition_fulfillment_conditions_tooltip:0 "この計画の成功率は現在#Y [SCOPE.ScriptValue('assassinate_chance_scheme')]#!%です"
 scheme_provoke_rival:0 "[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]を挑発する"
 scheme_provoke_rival_desc:0 "富と名声への野望というものは、他人の犠牲の上に成り立つものである。"
 scheme_ambition_fulfillment_always_yes:0 "この計画は必ず成功します"
 scheme_make_friends:0 "[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]と友人になる"
 scheme_make_friends_desc:0 "背中を預けられる友のいない人生などは空虚なものだ。"
 sends_friend_request:0 "#Y [SCOPE.sChar('ongoing_scheme_target').GetName]#!に友好の申し出を送る"
 sends_rival_request:0 "#Y [SCOPE.sChar('ongoing_scheme_target').GetName]#!と宿敵関係になる"
 scheme_hold_games:0 "競技大会を後援する"
 scheme_hold_games_desc:0 "民衆の支持を得たければ、彼らが望むものを与えればよい。それは即ち両手からこぼれる程のパンと、血と暴力に満ちたサーカスである。[SCOPE.sP('games_province').GetName]における競技大会は必ずや民衆を歓喜させるだろう。"
 games_will_cease:0 "[SCOPE.sP('games_province').GetName]の競技大会が閉幕を迎えます"
 scheme_abort_title_tt:0 "#T 説得して計画を諦めさせる#!"
 scheme_invest:0 "財産を蓄える"
 scheme_invest_desc:0 "金は普遍的な通貨である－それを持つ者は、持たざる者の注意を引くものだ。"
 investment_efforts_ended:0 "蓄財への注力が終了します"
 scheme.1.t:0 "泥棒！"
 scheme.1.desc:0 "不愉快な悪党、[SCOPE.sChar('thief').GetName]は昨夜[ROOT.GetCharacter.GetPraenomen]のヴィラに忍び込み、かなりの量の貴重な装身具に手を付けた。\n\nしかしそれを証明するような痕跡はなかなか得られず、今のところ我々は[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]の議員席についている[SCOPE.sChar('thief').GetPraenomen]の冷ややかな視線に歯噛みするしかない。"
 scheme.1.a:0 "なんてことだ！"
 scheme.1.b:0 "「[ROOT.GetCharacter.GetPraenomen]、ちょっとこっちの陰に来なさい…」"
 scheme.1.c:0 "ま、待ってくれ！全てやるから！！！"
 scheme.2.t:0 "間抜けな盗人"
 scheme.2.desc:0 "草木も眠る丑三つ時、[SCOPE.sChar('thief').GetName]は日干しレンガの壁をよじ登って[ROOT.GetCharacter.GetName]邸に侵入した。しかし思いもよらぬことに、なんと[ROOT.GetCharacter.GetPraenomen]は数人の親しい友人と深夜のワインテイスティングを楽しんでいる最中だったのだ。\n\n言わずもがな、[SCOPE.sChar('thief').GetPraenomen]が次に目を覚ましたのは屋敷のバルコニーから投げ捨てられた後だった。"
 scheme.2.a:0 "いい厄介払いだ！"
 scheme_steal:0 "窃盗！"
 scheme_steal_desc:0 "盗れるだけ盗って、後には何も残すな！"
 scheme_can_have_consequences:0 "この計画は何らかの医学的結果をもたらします"
 scheme_seek_treatment:0 "治療する"
 scheme_seek_treatment_desc:0 "医学は要求される水準には全く届いていないが、[ROOT.GetCharacter.GetPraenomen]は治療を受ける危険性を受け入れるつもりでいます。"
 scheme.4.t:0 "異議申し立て"
 scheme.4.desc:0 "法律というものは全く酷い発明である。[SCOPE.sChar('thief').GetName]が従者を従えて文書を見せながら我々に対してそっけなく伝えた内容とは、[ROOT.GetCharacter.GetName]が所有していると思い込んでいる土地の区画は、実際のところ[SCOPE.sChar('thief').GetFamilyDisplayAdjective]一門に属する[SCOPE.sChar('thief').GetHerHis]の分家の所有である、ということであった。\n\nこの主張は捏造されたものであるかも知れないが、[SCOPE.sChar('thief').GetPraenomen]はどうやらこの主張の裏付けとなる書類を持っているようだ。"
 scheme.4.a:0 "あの土地はどのみち必要としていなかったものだ。"
 scheme.4.b:0 "[SCOPE.sChar('thief').GetPraenomen]は恐らく…金に興味があるのだろう？"
 scheme.4.c:0 "この件は、そうだな…闘技場で話すとしようか！"
 scheme.5.t:0 "法的な詐欺"
 scheme.5.desc:0 "今日の午後、[ROOT.GetCharacter.GetName]の私領の所有権に対して、[SCOPE.sChar('thief').GetName]がずうずうしいほど不誠実な態度を見せて異議申し立てを行った。[SCOPE.sChar('thief').GetHerHis]の主張を裏付けているのは明らかに捏造された一式の文書で、手続きは速やかに終了した。\n\n我々は謝礼でも要求するべきではないだろうか？"
 scheme.5.a:0 "時間の無駄だ。"
 scheme.5.b:0 "あの土地は昔から我が一族の土地だ！"
 scheme.5.c:0 "お仕置きが必要なようだ。"
 gladiatorial_combat_scheme:0 "[SCOPE.sChar('thief').GetPraenomen]と[SCOPE.GetRootScope.GetCharacter.GetName]はどちらかが死ぬまで戦います"
 scheme.6.t:0 "後援者を探して"
 scheme.6.desc:0 "熱心だが政治的に未熟な[SCOPE.sChar('patronage_requester').GetWomanMan]、[SCOPE.sChar('patronage_requester').GetName]が礼儀正しくお辞儀をしながら会いに来て、我々の正式な後援を求めてきた。\n\nこうした要求には実際的な義務はほとんどないのだが、[SCOPE.sChar('patronage_requester').GetPraenomen]の同格者間での立場を向上させる可能性はある。また、こうした慈善活動は[ROOT.GetCharacter.GetEmployer.GetAdjective]の上流階級において感心される行為でもあるだろう。"
 scheme.6.a:0 "協力するとしよう。"
 scheme.6.b:0 "ああ、すまない、髪を洗うのにちょっと忙しいんだ。"
 stunning_puns_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetEmployer.Custom('get_court_type')]全体がこの素晴らしい冗談に感銘を受けます："
 scheme_seek_patron:0 "後援者を探す"
 scheme_seek_patron_desc:0 "[ROOT.GetCharacter.GetName]はより社会の一員として経験を積んだ人物を後援者として切望しています。"
 scheme_steal_holding:0 "私領を要求する"
 scheme_steal_holding_desc:0 "法を振りかざすために屈強な精神を身につけている者は、多くの者から軽蔑される。多くの者から軽蔑されることに耐えうる精神を持つ者は、法を振りかざす。"
 current_ambition_success_chance:0 "[SCOPE.GetRootScope.GetCharacter.GetAmbitionInformation]"
 gamble_scheme_chance_tooltip:0 "この計画の成功率は現在#Y [SCOPE.ScriptValue('gamble_chance_scheme')]#!%です"
 scheme_gamble:0 "博打"
 scheme_gamble_desc:0 "日和見主義者の精神にはサイコロを振るときの興奮を味わいたいという誘惑が根付きやすいものだ。"
 pitfighting_scheme_chance_tooltip:0 "この計画の成功率は現在#Y [SCOPE.ScriptValue('pitfighting_chance_scheme')]#!%です"
 scheme_pitfighting:0 "闘技場で戦う"
 scheme_pitfighting_desc:0 "一部の人間には、死や怪我を負うかもしれないという興奮が礼節を欠く十分な理由となる。"
 scheme_buy_troop_loyalty:0 "部隊の忠誠を金で買う"
 scheme_buy_troop_loyalty_desc:0 "魅惑的な指導者は一人の人間でしかないが、金は全ての人間の心を支配する。"
 assist_scheme_title_tt:0 "#T 計画の支援#!"
 scheme_interfere_tt_tooltip:0 "#T 計画の妨害#!"
 assassinate_outcome:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は[SCOPE.sChar('ongoing_scheme_target').GetName]の暗殺を試みるでしょう！"
 steal_finish_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は[SCOPE.sChar('ongoing_scheme_target').GetName]に窃盗を試みるでしょう！"
 seek_treatment_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は医師の治療を受けることになるでしょう"
 steal_holding_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は[SCOPE.sChar('ongoing_scheme_target').GetName]から私領を盗み取ることを試みるでしょう！"
 seek_patron_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は[SCOPE.sChar('ongoing_scheme_target').GetName]に後援を要請するでしょう"
 buy_holding_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は[SCOPE.sP('buy_holding_target').GetName]に私領を購入するでしょう"
 gambling_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は自らの運に掛けています！"
 pitfighting_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は闘技場に向かうでしょう"
 buy_loyalty_troops_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]が指揮下に個人的忠誠を誓うサブユニットを#Y 2#!個雇い入れます"
 scheme_buy_holding:0 "私領を買う"
 scheme_buy_holding_desc:0 "[ROOT.GetCharacter.GetName]は[SCOPE.sP('buy_holding_target').GetName]に私領を購入する計画を持っています。"
 scheme_demand_office:0 "役職を要求する"
 scheme_demand_office_desc:0 "権力の追求とはそれそのものが仕事である。"
 demand_office_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は地位に見合った役職を要求します"
 scheme_influence:0 "計画：助力を請う"
 scheme_influence_desc:0 "低能な統治者は周囲の人物を頼ろうとしないものだ。"
 influence_effect_tt:2 "[SCOPE.GetRootScope.GetCharacter.GetEmployer.GetName]は#Y 政治的影響力#!を産み出さなくなります。"
 influence.1.t:0 "揺れ動く[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]"
 influence.1.desc:0 "政治というものは繊細な行いである。優れた統治者というものは、常に自分より狡猾で賢い人間が存在していることを知っているものだし、[ROOT.GetCharacter.GetPraenomen][ROOT.GetCharacter.GetEmployer.GetRulerTitle]もその一人である。\n\n[SCOPE.sChar('ongoing_scheme_target').GetName]の好意を得るにあたって、一つの難しい問題が生じている。[SCOPE.sChar('ongoing_scheme_target').GetHerHis]の高い能力を我々のために用いるには、[SCOPE.sChar('ongoing_scheme_target').GetHerHim]に[SCOPE.sP('holding_province').GetName]の土地を少し与えることが条件であると[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]がほのめかしているのである。"
 influence.1.a:0 "よしわかった。"
 influence.1.b:0 "思い通りにいかないな…"
 influence.1.c:0 "本当に[SCOPE.sChar('ongoing_scheme_target').GetHerHim]と話ができるのか？"
 influence.1.d:0 "法外な！[SCOPE.sChar('ongoing_scheme_target').GetHerHim]を刺し殺せ！"
 influence.2.t:0 "人民のための…"
 influence.2.desc:0 "高い能力の政治家である[SCOPE.sChar('ongoing_scheme_target').GetName]の関心を得るという継続中の試みが問題に直面している。\n\n真に人々のための人物になるために、[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]は[ROOT.GetCharacter.GetEmployer.GetAdjective]の人々が満足するような美しい記念碑の創作に投資することにした。この巨大な事業を完遂するために、[SCOPE.sChar('ongoing_scheme_target').GetSheHe]は膨大な数の「有能な肉体を持つ魂」を必要としている。我々がその支援をすることができれば、[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]は間違いなく我々に恩義を感じることだろう。"
 influence.2.a:0 "もちろんだ。"
 influence.2.b:0 "今は時期が悪い。"
 influence.2.c:0 "もっとほかの方法で人々を満足させられるのではないか？"
 influence.3.t:0 "忠臣"
 influence.3.desc:0 "我が統治者の、[SCOPE.sChar('ongoing_scheme_target').GetName]の助力を得るという努力は今のところうまくいっている。[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]は上機嫌に[ROOT.GetCharacter.GetEmployer.GetRulerTitle]の[ROOT.GetCharacter.GetPraenomen]にある提案をもって会いに来た。すなわち、[SCOPE.sChar('ongoing_scheme_target').GetHerHis]の忠誠心と[ROOT.GetCharacter.GetEmployer.Custom('get_court_type')]における献身を大々的に宣言してもらうということが、我々の評価を表す良い方法なのではないかということだ。\n\nこれは政治的に繊細な行動であるのかどうか、我々はまだ確信を得ていない。"
 influence.3.a:0 "何も問題はないだろう。"
 influence.3.b:0 "おそらく次の機会になる。"
 influence.4.t:0 "神学者"
 influence.4.desc:0 "皆の話によれば、[SCOPE.sChar('ongoing_scheme_target').GetName]はその生涯のほとんどを神学者として過ごしている。\n\nそれゆえに、[SCOPE.sChar('ongoing_scheme_target').GetSheHe]が地元の寺院から法外な金を強請り取っていたという悪事が発覚したことは困惑させられる出来事であった。\n\n[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]を処罰する前に、[SCOPE.sChar('ongoing_scheme_target').GetHerHim]の助力を得るという我々の努力を実らせるには、この件をもみ消すのが最も手早いということは言っておかねばならないだろう。"
 influence.4.a:0 "良いだろう。"
 influence.4.b:0 "軽く罰を与えれば十分だろう。"
 influence.5.t:0 "厚意の呼びかけ"
 influence.5.desc:0 "長期にわたる[SCOPE.sChar('ongoing_scheme_target').GetName]への働きかけのあと、[SCOPE.sChar('ongoing_scheme_target').GetSheHe]はついに我々を大々的に支援することに同意した。\n\n右耳へのささやきは全軍を動かすより効き目をもたらす、かもしれない。"
 influence.5.a:1 "ご厚意に感謝する。"
 influence.5.b:0 "[SCOPE.sChar('ongoing_scheme_target').GetHerHis]の資金を背景に行政官たちと話をしよう。"
 influence.5.c:0 "[SCOPE.sChar('ongoing_scheme_target').GetHerHis|U]の弁舌の才は間違いなく役に立つだろう。"
 influence.5.d:0 "[SCOPE.sChar('ongoing_scheme_target').GetHerHis]の影響力の前では聖職者たちも間違いなく同調するだろう。"
 auto_influence_effect_tt:0 "[SCOPE.sChar('target').GetName]が可能だと感じたときにいつでも、その影響力を適切な対象に向けます"
 auto_influence_effect_tt_stop:0 "[SCOPE.sChar('target').GetName]はもはや影響力を行使する対象を自分で選択しません"
 scheme_ambition_fulfillment_always_yes_influence_tt:0 "この計画は対象者が国を離れるか、忠誠が#Y 33#!未満になると#R 失敗#!します"
 scheme_ambition_fulfillment_above_66_loyalty:0 "この計画は対象者の忠誠が#Y 66#!を超えると#R 失敗#!します"
 scheme_purchase_power_base_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]の権力基盤が#Y 10#!増加します"
 scheme_purchase_power_base:0 "私兵を雇う"
 scheme_purchase_power_base_desc:0 "この人物は必要性があって私兵を雇うために投資しています。我々が心配することは何もありませんね？"
 scheme_disloyalty_self_effect_tt:0 "この計画が達成されることによる追加的な効果はありません"
 scheme_disloyalty_self:0 "密かに陰謀を企む"
 scheme_disloyalty_self_desc:0 "この人物は邪悪な野望を企んでいます。"
 scheme_disloyalty_self_always_no_tt:0 "@trigger_no! この計画は中止させられません！"
 scheme_disloyalty_other_effect_tt:0 "[SCOPE.sChar('ongoing_scheme_target').GetName]は最大で#Y 15#!の忠誠を失います！"
 scheme_disloyalty_other:0 "不忠をそそのかす"
 scheme_disloyalty_other_desc:0 "[ROOT.GetCharacter.GetName]は[SCOPE.sChar('ongoing_scheme_target').GetName]を買収して不忠をそそのかしています！"
 scheme.9.t:0 "殺人！"
 scheme.9.desc:0 "昨晩、[SCOPE.sChar('ongoing_scheme_target').GetName]が自宅において残忍なやり方で殺されているのが発見されたとの情報が舞い込んできた。\n\n捜査員によれば、犯罪には[ROOT.GetCountry.Custom('get_arena_death_implement_glad')]が用いられたということだ。[SCOPE.sChar('murderer').GetName]が好んで用いることは知られているが、[SCOPE.sChar('murderer').GetHerHim]と犯罪を結びつける確たる証拠はない。\n\nともかく、警戒しておかねばならないだろう。"
 scheme.9.a:0 "茶番ではあるが、よい策もない。"
 scheme.9.b:0 "[SCOPE.sChar('murderer').GetPraenomen]が犯人だと触れ回れ！"
 scheme.10.t:0 "現行犯での逮捕"
 scheme.10.desc:0 "[ROOT.GetCountry.Custom('get_court_type')]の面々の前に引っ立てられた[SCOPE.sChar('failed_murderer').GetName]は気の毒な有様であった。[SCOPE.sChar('failed_murderer').GetSheHe]は[ROOT.GetCountry.Custom('get_arena_death_implement_glad')]を握りしめたまま囚われ、残忍な暴力行為で[SCOPE.sChar('ongoing_scheme_target').GetName]を打ち倒す準備をしていたとして罪に問われている。\n\n幸運なことに通行人がいち早く行動したため犯行は未然に防がれ、現在我々は哀れな[SCOPE.sChar('failed_murderer').GetPraenomen]の処遇を決定するという厄介な仕事に取り掛かっている。"
 scheme.10.a:0 "急いては事を仕損じると言ってだな…"
 scheme.10.b:1 "地下牢が[SCOPE.sChar('failed_murderer').GetHerHim]を更生させるだろう。"
 scheme_ruler_invest:0 "資金を吸い上げる"
 scheme_ruler_invest_desc:0 "統治者であれば、あらゆる場所から資金を調達することができる。強請る相手を見極めることさえできれば。"
 scheme_governor_extort:1 "区域から金を搾り取る"
 scheme_governor_extort_desc:1 "[ROOT.GetCharacter.GetName]は#Y [SCOPE.sP('province_target').GetName]#!を搾取しています。\n\n遠方の総督は他人の支出で財布を膨らませたい人物にとって素晴らしい地位といえるだろう。"
 governor_extort_effect_tt:1 "[SCOPE.sP('province_target').GetName]への搾取による影響は終了します"
 scheme_ruler_legitimacy:0 "血統を調査する"
 scheme_ruler_legitimacy_desc:0 "ある人物の祖先がアレクサンドロス大王であると判明しただけであっても、大いに有益なことである。"
 scheme.11.t:0 "古代の血脈"
 scheme.11.desc:0 "[ROOT.GetCharacter.GetEmployer.GetCapital.GetName]の王室図書館は長年にわたり計り知れない知識を解き明かしてきた。そしてそれは今年も例外ではなかったようだ。[ROOT.GetCharacter.GetHerHis]の血族の誇り高き伝統を調査していたところ、[ROOT.GetCharacter.GetPraenomen][ROOT.GetCharacter.GetEmployer.GetRulerTitle]は長い間行方が分からなくなっていた小さな石版が、部屋のくぼみに押し込まれていたのを発見したのだ。\n\nほとんど判読できないような文章の中に、[ROOT.GetCharacter.GetFamilyDisplayName]家の分家について詳しく書かれた部分があり、それによれば伝説的なディアドコイである[SCOPE.sChar('ancestor').GetName]との繋がりを示しているようであった。\n\nこの知識は決して無駄にしてはならないだろう。"
 scheme.11.a:0 "これは驚いた！"
 scheme_ambition_fulfillment_escape_prison:0 "この計画の成功率は#Y [SCOPE.ScriptValue('escape_prison_chance')|/0]#!%です\nこの値は[SCOPE.GetRootScope.GetCharacter.GetName]の@military_icon!能力と権力基盤を元に算出されます"
 scheme.12.t:0 "逃亡！"
 scheme.12.desc:0 "大胆不敵にも、[SCOPE.sChar('ongoing_scheme_target').GetName]はまるで物語の英雄かのように追手から逃亡し、忌々しき[SCOPE.sC('escape_target').GetName]の土地へ避難した。\n\n恐らくは[SCOPE.sChar('ongoing_scheme_target').GetHerHis]の友人や支援者の助けのもとに、[SCOPE.sChar('ongoing_scheme_target').GetSheHe]は多数を引き連れて帰還することを誓い、我々の領土の一部を[SCOPE.sChar('ongoing_scheme_target').GetHerHis]のものだとして主張している。"
 scheme.12.a:0 "くそったれ！"
 scheme.12.b:0 "[SCOPE.sC('escape_target').GetName]と結託してうやむやにしてしまおう。"
 scheme.13.t:0 "国外逃亡"
 scheme.13.desc:0 "興味深い[SCOPE.sC('origin_country').GetAdjective]人の[SCOPE.sChar('ongoing_scheme_target').GetWomanMan]が国境に現れ、[SCOPE.sC('origin_country').GetName]の追手から匿ってほしいと求めている。\n\n[SCOPE.sChar('ongoing_scheme_target').GetSheHe|U]はその上、復讐の味方をして貰えるなら[SCOPE.sChar('ongoing_scheme_target').GetHerHis]の母国の豊かな土地を提供すると我々に約束したのである。"
 scheme.13.a:0 "ああ、喜んで[SCOPE.sChar('ongoing_scheme_target').GetHerHim]を迎えよう。"
 scheme.13.b:0 "[ROOT.GetCountry.GetName]は[SCOPE.sChar('ongoing_scheme_target').GetPraenomen]が求める土地ではない。"
 scheme_escape_prison:0 "脱獄する！"
 scheme_escape_prison_effect_tt:0 "[SCOPE.GetRootScope.GetCharacter.GetName]は脱獄を試みるでしょう"
 scheme_escape_prison_desc:0 "たとえ空虚な希望であっても絶望するよりはずいぶんましである。"
 any_character_better_than_this_tt:0 "@trigger_no! 統治者の#Y 宿敵#!ではなく、#Y 50#!を超える忠誠を持ち、@military_icon! @civic_icon! @oratory_icon!または@religious_icon! のいずれかが[SCOPE.sChar('target').GetName]を上回る成人が#Y [SCOPE.sC('actor').GetAdjective]#!に存在する"
 scheme.14.t:0 "$assassination_attempt_succeeded_string$"
 scheme.14.desc:0 "$scheme.9.desc$"
 scheme.14.a:0 "ここでは何も見ていないな…"
