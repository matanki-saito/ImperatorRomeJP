l_english:
 idea_martial_ethos:0 "戦争の精神"
 idea_martial_ethos_desc:0 "兵士や退役軍人を社会的に名誉ある立場として位置付けることは、彼らに満足感と忠誠心をもたらす。"
 idea_thalassocracy:0 "制海権"
 idea_thalassocracy_desc:0 "海は帝国の繁栄と没落に大きく関わっている。この舞台での優位は我々の利益にとって欠かせない。"
 idea_elite_soldiers:0 "精鋭兵"
 idea_elite_soldiers_desc:0 "時代遅れの市民兵に頼りすぎることは、国家を侵略やクーデター、崩壊といった大きな危機に晒すことになる。よく訓練された常備軍は、確実にこれらの脅威から国を守ってくれる。"
 idea_permanent_shipyards:0 "恒常的な造船所"
 idea_permanent_shipyards_desc:0 "恒常的に稼働する造船所を設立するということはすなわち、常に我々の指示に従う熟練の造船技師を得るということだ。"
 idea_conscription:0 "徴兵"
 idea_conscription_desc:0 "全ての成人に課される兵役は義務であるとともに特権でもある。"
 idea_military_society:0 "軍事社会"
 idea_military_society_desc:0 "戦士に敬意を表する社会では、若者は誇りと社会奉仕の意欲を持って成長する。"
 idea_retreat:0 "規律ある撤退"
 idea_retreat_desc:0 "撤退は決して不名誉なことではない。撤退せざるを得ない状況になった場合の行動計画を全ての兵士に認知させることで、より迅速な再編を可能にする。"
 idea_siege_training:0 "包囲訓練"
 idea_siege_training_desc:0 "オッピドゥムから要塞、城郭都市に至るまで、高い防衛能力を持つ居住地は世界中に存在している。攻城戦を目的とした訓練を兵士たちに施すことは、我々にとって確実な利益となるだろう。"
 idea_triumph:0 "民衆の支援"
 idea_triumph_desc:0 "民衆に国家の力を見せつけることは、勝利することと同じくらい重要である。"
 idea_standard_construction:0 "建築の画一化"
 idea_standard_construction_desc:0 "国内における民間の建築需要は増加する一方であり、設計や建築を画一化することが時間や資金の節約に繋がることは明らかだ。"
 idea_city_plan:0 "都市計画"
 idea_city_plan_desc:0 "人口の多い城壁都市では、壁の内側に新たな建物を設置することが難しくなる。都市計画に碁盤目の建設区域を採用することで、我々は限られた土地を効率よく活用することができるだろう。"
 idea_forums:0 "中央都市空間"
 idea_forums_desc:0 "我が国の首都の中央広場を拡張再開発する事は街に建築する機会を増やすだろう。そして、これらの建設工事によって人々に自分達の首都を誇らしく思わせる事こそ飛び抜けて重要である。"
 idea_complex_tariffs:0 "複雑な関税"
 idea_complex_tariffs_desc:0 "我が領内に入る物品に掛けられる関税が簡潔だと人々の評判が良いだろうが、複雑な関税は歳入を最大にする。"
 idea_trading_posts:0 "交易所の後援"
 idea_trading_posts_desc:0 "我が国内の様々な交易所に強い権益を持ち続ける事で、貴重と思われる物品の流通をより強く動かす事が出来るようになる。"
 idea_tariff_exceptions:0 "関税免除の制定"
 idea_tariff_exceptions_desc:1 "我が国の都市に大きな関税操作権をまかせる事で、より良い投資を呼び寄せられる。"
 idea_tax_farming:0 "徴税の委託"
 idea_tax_farming_desc:0 "第三者機関に徴税の責任を移す事で、悪い事態になった時の責任を回避するだけではなく、より大きな予算の計算が出来る。"
 idea_land_appropriation:0 "土地充当の改革"
 idea_land_appropriation_desc:0 "土地の私有権は欠かせないものだ。しかし、国家が特定の土地を必要とする場合においては、その土地の所有者を退去させることができる権限を我々は保持していなければならない。"
 idea_grain_admin:0 "穀物備蓄"
 idea_grain_admin_desc:0 "不作を予知できる者などいない。しかし、我々は準備することができる。余った穀物を恒常的に蓄えておくことで、どうしようもなく恵まれない年の飢饉を避けることができる。"
 idea_bribery:0 "認められた特権"
 idea_bribery_desc:0 "時には見て見ぬふりをしてやることで、汚職役人はそれほど賄賂の金額を要求しなくなる。"
 idea_smear:0 "戦略的プロパガンダ"
 idea_smear_desc:0 "政治、宗教、民生の各分野における主要人物とのコネクションを作ることで、我々は大衆の意見を完璧に操作することが可能になっている。"
 idea_legislative_reform:0 "立法改革"
 idea_legislative_reform_desc:0 "統一化された行動規範の制定が必ずしも政治のあり方を変えるわけではないが、国に不満を持つ者たちを宥める効果は確実にあるだろう。"
 idea_mil_admin:0 "軍政"
 idea_mil_admin_desc:0 "明確で整然とした官僚組織的な構造を軍の序列に組み込むことで、大規模な軍事改革を容易に行うことができるようになる。"
 idea_patron_scholars:0 "学者の支援"
 idea_patron_scholars_desc:0 "学者が称賛や庇護を受ける国家として名を馳せることは、将来的に必ず良い結果に繋がる。"
 idea_functional_admin:0 "機能官僚制"
 idea_functional_admin_desc:0 "残念ながら、民衆は政府の方針に疎いものである。であれば、我々の決定事項を周知させるために官僚、代表者、広報の枠組みを整えることが必要不可欠である。"
 idea_ambassadors:0 "常駐大使"
 idea_ambassadors_desc:0 "特定の外交的状況においては、我が政府の高官を常駐大使として派遣することが望ましい。"
 idea_casus_belli:0 "開戦事由"
 idea_casus_belli_desc:0 "本当の目的が何であれ、我々に大義名分があるならば、他国は我々の戦争行為を大目に見てくれるだろう。民衆を悪政から解放するための戦いとはよく言ったものだ。"
 idea_hospitality:0 "ホスピティウム"
 idea_hospitality_desc:0 "歓待の責務は、我が国を訪れる全ての人々に対して果たされるべきだ。それが重要な人物であればなおさら…"
 idea_state_religion:0 "国教"
 idea_state_religion_desc:0 "国家としてのアイデンティティに特定の信仰を組み込むことは、政治的に大きな利益となるだろう。"
 idea_calendar:0 "宗教暦"
 idea_calendar_desc:0 "祝日や祭日といったものは、特定の年中行事の重要性を強調するために設定されてきた。これらの日付を実利に基づいて設定することで、我が国には好影響がもたらされるだろう。"
 idea_mandate_observe:0 "義務付けられた慣習"
 idea_mandate_observe_desc:0 "宗教的な慣習を義務付けることは、若いうちから神への健やかな敬意を育むだろう。"
 idea_haruspex:0 "腸卜官"
 idea_haruspex_desc:0 "動物の内臓から「予兆」を占う方法は長い歴史を持つ。協力的な腸卜僧の存在によって、我々は折を見つけて祭典を開き、民衆の意見を自由に操ることができる。"
 idea_tolerance:0 "異教徒への寛容"
 idea_tolerance_desc:0 "いくつもの異教や混合宗教、またはその信奉者が我々の領土に流入してきている。個人の私的な範囲において信教の自由を認めることで、より寛容な社会になるだろう。"
 idea_proselytism:0 "布教制度"
 idea_proselytism_desc:0 "我々の宗教における教義を修正し、積極的な布教を奨励することによって、我々が何をせずとも民衆が異教徒の改宗を進めてくれることだろう。"
 idea_origin_myth:0 "起源神話"
 idea_origin_myth_desc:0 "我が国の起源が古代の英雄にまで遡ることができることを突然発表すれば、我々の立場には大きな権威がもたらされるだろう。"
 idea_divine_mandate:0 "神のお告げ"
 idea_divine_mandate_desc:0 "高位の神官たちに対して、我が国は神の信任を受けていると宣言するよう説得することが出来れば、我々はより好き放題…やや物議を醸すような決定をも下すことができるようになるだろう。"
 idea_loyalty:0 "国家への忠誠"
 idea_loyalty_desc:0 "指導者への忠誠とは即ち国家への忠誠を意味しなければならない。国家への忠誠とは、言い換えれば神への忠誠である。"
 giant_box_of_oreos_2:0 "オーレオスの大箱"
 giant_box_of_oreos_2_desc:0 "この多色に彩色された像は座った女性統治者をかたどったもので、太古の昔にイベリアで製作された。この像がその創造の後に忘れられてしまったこの地の神をかたどったものなのか、あるいはある重要なこの地の女性をかたどったものなのかははっきりとしない。"