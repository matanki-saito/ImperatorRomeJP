 office_arbitrator_desc:0 "この役職は国内の部族民との関係や定住における諍いを、統治者の名において管理します。"
 office_elder_desc:0 "この役職はその経験によって選ばれる部族の上位職で、部族長に部族の問題について助言します。"
 office_warchief_desc:0 "この役職は最上位の軍事顧問で、軍隊の募集や管理における最高責任を負っています。"
 office_bodyguard_desc:0 "この役職は統治者の個人的な護衛や、従者団とその士気の管理を担当しています。"
 office_high_priest_desc:0 "この役職は統治者の最高位の聖職者で、生贄や祭祀、占術を監督しています。"
 office_wise_person_desc:0 "この役職はその知識によって選ばれ、統治者に天文学から工学といった幅広い問題について助言します。"
 office_magistrate_desc:0 "この役職は部族の財政や貢納金の徴収を統治者の名において取り扱います。"
 office_apothecary_desc:0 "この役職は医学的治療を監督し、統治者や部族の貴族階級の健康を管理します。"
 office_censor_desc:0 "この役職は共和国における最高位の行政官で、人口調査や公衆道徳、そして元老院や宮廷の治安に責任を負っています。"
 office_praetor_desc:0 "この役職は共和国の経済を管理し、国内および国外の交易において通貨や商品が円滑に流れるように管理しています。"
 office_tribune_of_the_soldiers_desc:0 "この役職は訓練や兵站、規律を管理することによって共和国の軍隊の質を監督しています。"
 office_tribune_of_the_treasury_desc:0 "この役職は徴税と軍人恩給の支払いを正確に執り行うように共和国の国庫の管理運営を担当しています。"
 office_augur_desc:0 "この役職は高位の聖職者で、共和国において、生贄や占術を通して神々の意思を解釈する責任者です。"
 office_pontifex_desc:0 "この役職は共和国における聖職者の最高位で、聖職者たちの監督、生贄の儀式の指揮、宗教的行事の責任を負っています。"
 office_plebeian_aedile_desc:0 "この役職は元老院の権力を監視するという職権を伴って共和国の自由民を代表しています。また、法廷に自由民の利益を代表して介在します。"
 office_republic_physician_desc:0 "この役職は共和国におけるもっとも高位の医師で、高位の政治家とその家族の治療に責任を負っています。"
 office_foreign_minister_desc:0 "この役職は君主国における最高位の外交官で、国外の宮廷における統治者と国家の評判に責任を負っています。"
 office_royal_tutor_desc:0 "この役職は君主国における宮廷教師で、宮廷において君主や貴族要人の子息の教育を担当しています。"
 office_marshal_desc:0 "この役職は君主国の軍隊の組織や実力向上を担当していて、それには訓練、兵站、募集が含まれています。"
 office_master_of_the_guard_desc:0 "この役職は君主国の王族護衛を担当していて、王族の個人的な護衛や、国内秩序の維持を担当しています。"
 office_high_priest_monarchy_desc:0 "この役職は君主国における高位の聖職者で、宗教的な生贄や行事、神々の意思の解釈を指揮しています。"
 office_philosopher_desc:0 "この役職は君主国における宮廷哲学者で、図書館を管理し、知識の収集と保護を担当しています。"
 office_steward_desc:0 "この役職は宮廷執事で、君主国の徴税と財政支出の管理に責任を負っています。"
 office_physician_desc:0 "この役職は宮廷侍医で、君主やその家臣の治療や健康維持に責任を負っています。"
