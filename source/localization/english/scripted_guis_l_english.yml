 potential_endorsement_rewards:0 "是認された場合、@military_icon! @civic_icon! @oratory_icon! @religious_icon!または@gold!のいずれかを得ます\n\n"
 assembly.1.e:0 "我々が干渉せずとも適切な決断が下されるだろう。"
 assembly.2.t:0 "クリア民会が[SCOPE.sChar('selected_candidate').GetPraenomen]を是認"
 assembly.3.t:0 "クリア民会が是認を拒否"
 assembly.2.desc:0 "拍手喝采の中、クリア民会の議長は[SCOPE.sChar('selected_candidate').GetName]が引き続き[SCOPE.sChar('selected_candidate').GetTitleName]に任命されることを承認した。\n\nこの新たな承認と共に、集会は[SCOPE.sChar('selected_candidate').GetPraenomen]の職務を補佐するために数人の部下を割り当てる決定を下した。ありがたいことに彼らはいくつかの選択肢を提示し、どれが[SCOPE.sChar('selected_candidate').GetPraenomen]に最も適切かについて我々の決定を求めてきた。"
 assembly.2.a:0 "選び抜かれた軍事顧問が良いだろう。"
 assembly.2.b:0 "数人の下級司法官をつけてやれ。"
 assembly.2.c:0 "聖人と名高い人物を顧問にしよう。"
 assembly.2.d:0 "弁論術の専門家にしよう。"
 assembly.2.e:0 "[SCOPE.sChar('selected_candidate').GetPraenomen]に必要なのは明らかに資金だろう？"
 assembly.2.f:0 "ぬいぐるみがいい。"
