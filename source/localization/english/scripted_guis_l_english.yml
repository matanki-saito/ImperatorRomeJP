 assemble_curiate_assembly_desc_tt:0 "#TF 元老院による任命を正当化するため、名門貴族たちを招集する。この行動は10年に一度行うことができ、我々が任命した総督の能力を上昇させる可能性を持つ。"
 not_summoned_curiate_assembly_recently_tt:0 "[SCOPE.GetRootScope.GetCountry.GetVariableExpiry('summoned_curiate_assembly')|Y]までの期間は再び#Y クリア民会#!を招集することができません。"
 any_non_ruler_governor_character:0 "@trigger_no! #Y 統治者#!以外に#Y 総督#!を務める人物が存在しない"
 curiate_assembly_para_1_1:0 "[SCOPE.GetRootScope.GetCountry.GetName]市民の中でも特権階級に属する者たちが市内に集まり、我々が任命した総督への賛否を投票する。"
 curiate_assembly_para_1_campus_martius:0 "今年のクリア民会はカンプス・マルティウスの広大な敷地で行われる予定だ。ローマの城壁内で開催するには、今年の参加者数はあまりに多い。\n\nまだ芝に霜が降りる中、パトリキたちは気怠そうにしながらも列を成し、ローマに対する自らの貢献を周知しようと躍起になっている。"
 curiate_assembly_para_2_three_possible_candidates:0 "\n\n今回は、今年活躍した3人の総督の名前が候補者として挙がっている。それは即ち[SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')][SCOPE.sChar('magistrate_1').GetName]、[SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')][SCOPE.sChar('magistrate_2').GetName]及び[SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')][SCOPE.sChar('magistrate_3').GetName]の3名である。"
 curiate_assembly_para_2_one_and_two:0 "\n\n今回は2人の候補者の名前が挙がり、それぞれが支持と援助を求めた。[SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')][SCOPE.sChar('magistrate_1').GetName]と[SCOPE.sChar('magistrate_2').Custom('get_council_2_descriptor')][SCOPE.sChar('magistrate_2').GetName]の両名は、当然自分が是認されるはずだと気楽に構えている。"
 curiate_assembly_para_2_one_and_three:0 "\n\n[SCOPE.sChar('magistrate_1').Custom('get_council_1_descriptor')][SCOPE.sChar('magistrate_1').GetName]と[SCOPE.sChar('magistrate_3').Custom('get_council_3_descriptor')][SCOPE.sChar('magistrate_3').GetName]は、心ここにあらずといった様子で議論に耳を傾けていた。それはおそらく、両名が貴族たちに賄賂を送ったり便宜を図ることによって自分を是認するよう取り付けていたからだろう。"
 curiate_assembly_para_2_two_and_three:0 "\n\n[SCOPE.sChar('magistrate_2').Custom('get_council_3_descriptor')][SCOPE.sChar('magistrate_2').GetName]と[SCOPE.sChar('magistrate_3').Custom('get_council_1_descriptor')][SCOPE.sChar('magistrate_3').GetName]の両名は、誉れ高き[SCOPE.GetRootScope.GetCountry.GetName]に対する自らの貢献を考えれば自分が是認されることは確実だと考え、それぞれが治める地域から代理人を送ってきた。"
 curiate_assembly_para_2_only_one:0 "\n\n今年は[SCOPE.sChar('magistrate_1').GetName]がただ一人の候補者として選出された。これは珍しいことだが、兎にも角にも今回のクリア民会では[SCOPE.sChar('magistrate_1').GetPraenomen]の是認について話し合われた。"
 assembly.1.a:0 "[SCOPE.sChar('magistrate_1').GetPraenomen]のために執り成そう。"
 assembly.1.b:0 "[SCOPE.sChar('magistrate_2').GetPraenomen]は援助を必要としているはずだ。"
 assembly.1.c:0 "[SCOPE.sChar('magistrate_3').GetPraenomen]を是認する方向に誘導しよう。"
 assembly.option.tooltip:0 "統治者の#G 知略#!と#R 腐敗#!の値によって、#Y [SCOPE.ScriptValue('curiate_endorsement_chance_svalue')]%#!の成功確率を得ます"
 assembly.1.d:0 "貴族たちは適切な選択をすると信じよう。"
