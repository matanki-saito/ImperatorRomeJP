 random_magistrate_picked:0 "クリア民会に参加する貴族たちによって支持を議論される総督が選ばれます\n成功確率は選ばれる総督によって異なります"
 potential_endorsement_rewards:0 "支持された場合、@military_icon! @civic_icon! @oratory_icon! @religious_icon!または@gold!のいずれかを得ます\n\n"
 assembly.1.e:0 "我々が干渉せずとも適切な決断が下されるだろう。"
 assembly.2.t:0 "クリア民会が[SCOPE.sChar('selected_candidate').GetPraenomen]を支持"
 assembly.3.t:0 "クリア民会が支持を拒否"
 assembly.2.desc:0 "拍手喝采の中、クリア民会の議長は[SCOPE.sChar('selected_candidate').GetName]が引き続き[SCOPE.sChar('selected_candidate').GetTitleName]に任命されることを承認した。\n\nこの新たな承認と共に、集会は[SCOPE.sChar('selected_candidate').GetPraenomen]の職務を補佐するために数人の部下を割り当てる決定を下した。ありがたいことに彼らはいくつかの選択肢を提示し、どれが[SCOPE.sChar('selected_candidate').GetPraenomen]に最も適切かについて我々の決定を求めてきた。"
 assembly.2.a:0 "選び抜かれた軍事顧問が良いだろう。"
 assembly.2.b:0 "数人の下級司法官をつけてやれ。"
 assembly.2.c:0 "聖人と名高い人物を顧問にしよう。"
 assembly.2.d:0 "弁論術の専門家にしよう。"
 assembly.2.e:0 "[SCOPE.sChar('selected_candidate').GetPraenomen]に必要なのは明らかに資金だろう？"
 assembly.2.f:0 "ぬいぐるみがいい。"
 multiple_endorsements_corruption:0 "\nこの候補者は以前にも支持されたことがあるため：\n"
 traits.2.b:0 "国中の智者を集めよ！"
 enables_unusual_event_options:0 "#Y 狂人#!の特性によって、イベントに特別な選択肢が表示されることがあります"
 assembly.3.desc:0 "クリア民会に参加する貴族たちはしかめっ面になりながら、半日かけて議論に議論を重ねた。そうして最終的に議長が立ち上がり、候補者を容赦なく叱責した。\n\n今回は支持を得ることができなかったようだ。"
 assembly.3.a:0 "ちくしょう！"
 assembly.3.b:0 "[SCOPE.sChar('selected_candidate').GetPraenomen]に償わねばなるまい。"
 assembly.3.c:0 "そうか。直ちにクリア民会を廃止しろ。"
