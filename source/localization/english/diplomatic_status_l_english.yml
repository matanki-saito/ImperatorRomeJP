l_english:
 diplomatic_status_war_tooltip:1 "#T 戦争#!\nこの国は次の国と戦争中です！"
 diplomatic_status_alliance_tooltip:1 "#T 同盟#!\n同盟国は攻撃されたとき、しばしば互いに助け合います。"
 diplomatic_status_vassalizing_tooltip:1 "#T 従属国#!\n次の国は、その宗主国が攻撃されたとき助けに入るでしょう。"
 diplomatic_status_vassalized_tooltip:1 "#T 宗主国#!\nこの国は攻撃された場合、宗主国により守られるでしょう。"
 diplomatic_status_casus_belli_tooltip:1 "#T 開戦事由#!\nこの国は次の国に開戦事由を有しており、安定度にペナルティを受けることなく宣戦布告をする事ができます。"
 diplomatic_status_guaranteeing_tooltip:2 "#T 独立を保障している#!\nこの国は独立保障している国を自動的に守ります。"
 diplomatic_status_guaranteed_tooltip:2 "#T 独立保障を受けている#!\nこの国の独立を保障している全ての国が防衛戦争に参加します。"
 diplomatic_status_truce_tooltip:1 "#T 停戦中#!\nこの国は次の国と停戦中です。"
 diplomatic_status_warning_tooltip:1 "#T 警告している#!\nもし警告されている国が自身若しくは警告している国と国境を接する国を攻撃した場合、警告している国は彼らに開戦事由を得ます。"
 diplomatic_status_warned_tooltip:1 "#T 警告されている#!\n警告されている国は、両者と国境を持つ第三国を攻撃したときに、警告を発した国に開戦事由を与えます。"
 diplomatic_status_gives_military_access_tooltip:1 "#T 軍事通行権を許可している#!\nこの国は次の国に軍事通行権を許可しています。"
 diplomatic_status_has_military_access_tooltip:1 "#T 軍事通行権を許可されている#!\nこの国は次の国から軍事通行権を許可されています。"
 diplomatic_status_gives_trade_access_tooltip:1 "#T 輸出#!\nこの国は次の国に生産物を輸出しています。"
 diplomatic_status_has_trade_access_tooltip:1 "#T 輸入#!\nこの国は次の国の生産物を輸入しています。"
 diplomatic_status_civil_war_tooltip:1 "#T 内戦#!\nこの国は内戦状態にあります！"
 diplomatic_status_integrate_tooltip:0 "#T 従属国の統合中#!\nこの国は現在、次の従属国を統合中です。"
 diplomatic_status_defensive_league_tooltip:1 "#T 防衛同盟#!\nこの国は防衛同盟に参加しています。彼らが攻撃された場合、防衛同盟の他の全ての参加国が参戦します。"
 diplomatic_status_opinion_improvement_passive_tooltip:1 "#T 評価の改善が行われている#!\n次の国はこの国の彼らに対する態度を改善させています。"
 diplomatic_status_opinion_improvement_active_tooltip:1 "#T 評価の改善を行っている#!\nこの国は次の国の自国に対する評価を積極的に改善しています。"
 DIPLOREASON_NUM_ALLIES:1 "同盟国の総数"