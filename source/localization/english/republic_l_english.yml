l_english:
 optimates_party:0 "オプティマテス"
 optimates_party_description:0 "The Optimates are the elite of our nation, rich and powerful senators who want to divide the power of the Republic between themselves rather than letting the unwashed masses affect the rule of law.\n\nThey approve of changes made for the established greater families and elite, and hold a deep disdain for any would be populist upstart."
 optimates_party_influence:1 "毎月のオプティマテスへの賛同"
 monthly_optimates_party_conviction:0 "毎月のオプティマテスの信念"
 populares_party:0 "ポプラレス"
 populares_party_description:0 "The Populares are the senators who work for the common man, or at least claim so to get popular backing and make their own political platforms relevant. Popular generals and corrupt politicians have a tendency to join this party, as it lets them toss aside ancient traditions that might negatively affect their own rise to power.\n\nThey approve of actions that reduce the influence of the Optimates, and disagree with any moves to cement the control of the upper class."
 populares_party_influence:1 "毎月のポプラレスへの賛同"
 monthly_populares_party_conviction:0 "毎月のポプラレスの信念"
 boni_party:0 "ボニ"
 boni_party_description:0 "The Boni are aristocrats who believe in the ancient traditions of the nation, rather than taking parts in the conflicts between classes like the Optimates or Populares. They strive to find a balance between the needs of the lower classes and upholding the stability of the nation, through gradual reform.\n\nThey approve of leaders who actively seek to preserve the peace and stability of the nation, and disapprove of anything that would break the current balance."
 boni_party_influence:1 "毎月のボニへの賛同"
 monthly_boni_party_conviction:0 "毎月のボニの信念"
 oligarchic_party:0 "寡頭派"
 oligarchic_party_description:0 "The Oligarchs are the ancient nobles of our nation, and their supporters, who seek to dominate the political life of the country to their own ends and benefit. As such they eschew, and at best tolerate, the participation of the general populace in politics, which is a threat to their privileged status."
 oligarchic_party_influence:1 "毎月の寡頭派への賛同"
 monthly_oligarchic_party_conviction:0 "毎月の寡頭派の信念"
 democratic_party:0 "民主派"
 democratic_party_description:0 "The Democrats ostensibly support a fairer division of political power and participation in the country, protecting the interests of citizens and non-citizens alike to their own advantage. They are a foil to the domination of the entrenched Oligarchs, though the motives of their politicians are often equally devious and ambitious."
 democratic_party_influence:1 "毎月の民主派への賛同"
 monthly_democratic_party_conviction:0 "毎月の民主派の信念"
 traditionalist_party:0 "伝統派"
 traditionalist_party_description:0 "伝統派は一般に寡頭派と民主派の議論を駆り立てるような政治的分裂には関心がない。彼らは神々を騒乱に巻き込むことを望まず、直面する政治改革や闘争に対して、単に古来からの国家の伝統と聖職者の特権を守ることだけを望んでいる。"
 traditionalist_party_influence:1 "毎月の伝統派への賛同"
 monthly_traditionalist_party_conviction:0 "毎月の伝統派の信念"
 republic_button_empower_faction_loc_optimates:0 "Skew the Assemblies"
 republic_button_empower_faction_desc_loc_optimates:0 "The Optimates are always trying to alter the assemblies in their favor in order to gain even greater influence over the Republic. By changing the numbers of electors in the different voting assemblies, the elite aristocracy will be able to secure a majority without the influence of the lesser classes.\n\nThis can be used once every 10 years, and only if you have not already used '$republic_button_empower_faction_loc_populares$'."
 empowered_optimates_party_gui_mod:0 "Optimates Senate Support"
 optimates_party_empower_button_effect_tooltip:1 "\n すべての#Y 名家の長#!は#Y 60#!か月間の間忠誠@loyalty_icon!を#G 5#!得ます\n\n"
 empower_button_optimates_loyalty_modifier:0 "Great Families empowered by the Optimates"
 republic_button_empower_faction_loc_populares:0 "公有地の授与"
 republic_button_empower_faction_desc_loc_populares:0 "The veterans and poorer parts of the population are an important base of support for the Populares, kept alive by the occasional concession of land they can farm.\n\nThis can used once every 10 years, and only if you have not already used '$republic_button_empower_faction_loc_optimates$'."
 empowered_populares_party_gui_mod:0 "Populares Senate Support"
 populares_party_empower_button_effect_tooltip:1 "In return for your support the next issue you bring before the Senate will instead be brought by the #Y Populares#! to a vote in the assembly, letting you bypass Senate approval.\n\n"
 senatorial_bypass_spent_tt:0 "This one action will NOT be brought before the Senate as the #Y Populares#! will bring it before the assembly instead.\n\n"
 republic_button_empower_faction_loc_boni:0 "Support [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetPrimaryCulture.GetName] Traditions"
 republic_button_empower_faction_desc_loc_boni:1 "The Boni are known for eschewing newer trends and ideas in favor of old ones, holding ancient [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetPrimaryCulture.GetName] ways as a lofty standard with which few others can compete. They regularly set aside their wealth to support those who hold the same ideals, often a popular move among the general populace who see them as philanthropists.\n\nThis can be used once every 10 years."
 empowered_boni_party_gui_mod:0 "Boni Support"
 republic_button_empower_faction_loc_oligarchic:0 "Manipulate Candidates"
 republic_button_empower_faction_desc_loc_oligarchic:0 "The Oligarchs seek first and foremost to protect their own privileged status and the power it grants them in [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetAdjective] society, and they are not above resorting to backhanded tactics to ensure their interests are furthered.\n\nThis can be used once every 10 years, and only if you have not already used '$republic_button_empower_faction_loc_democratic$'."
 empowered_oligarchic_party_gui_mod:0 "Oligarchs Dominate"
 oligarchs_party_empower_button_effect_tooltip:0 "$optimates_party_empower_button_effect_tooltip$"
 empower_button_oligarchs_loyalty_modifier:0 "Great Families empowered by the Oligarchs"
 republic_button_empower_faction_loc_democratic:0 "Advocate Legal Reforms"
 republic_button_empower_faction_desc_loc_democratic:1 "The Democrats believe protecting the rights of both citizens and the rest of the population is necessary to preserve political balance and equity - to the great delight of the [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetAdjective] people and disenfranchised alike.\n\nThis can used once every 10 years, and only if you have not already used '$republic_button_empower_faction_loc_oligarchic$'."
 empowered_democratic_party_gui_mod:0 "Democrats Dominate"
 democrats_party_empower_button_effect_tooltip:1 "This reform would make up to [SCOPE.ScriptValue('scripted_gui_country_rank_svalue')|0] #Y [player.GetReligion.GetName]#! #Y [player.GetPrimaryCulture.GetName]#! promote to #Y Citizen#! but there are no #Y [player.GetReligion.GetName]#! #Y [player.GetPrimaryCulture.GetName]#! majority cities in your country.\n\n"
 republic_button_empower_faction_loc_traditionalist:0 "Defend Religious Privileges"
 republic_button_empower_faction_desc_loc_traditionalist:1 "The Traditionalists seek to protect the ancient customs of our forefathers, and ensuring the vitality of our [SCOPE.GetRootScope.GetCharacter.GetEmployer.GetReligion.GetName] religious institutions is a simple way to defend their interests and nurture their supporters.\n\nThis can be used once every 10 years."
 empowered_traditonalist_party_gui_mod:0 "Traditionalists Placated"
 price_democratic_party_action:0 "$republic_button_empower_faction_loc_democratic$"
 price_optimates_party_action:0 "$republic_button_empower_faction_loc_optimates$"
