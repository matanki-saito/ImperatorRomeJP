 tetrere:0 "四段櫂船"
 hexere:0 "六段櫂船"
 octere:0 "八段櫂船"
 mega_galley:0 "大型多段櫂船"
 liburnian_desc:0 "これらの屋根がなく漕ぎ手を二列に並べた船は、三段櫂船やそれ以上に大きな船と比べてかなりの速度と機動性を誇っている。小型で小回りの利くこの船種は交易や多くの海賊たちに好まれる。一対一で対峙したときにこの船を恐れる船はほとんど存在しないだろうが、機動力のあるこの船の危険性は多くの数が揃ったときに発揮される。"
 tetrere_desc:0 "カルタゴ人によって用いられ始めたテトレーレ、あるいは四段櫂船は、三段櫂船と比べて重く、幾分速度が遅く、常に装甲化されている。その重い構造によって四段櫂船はより大きな衡角を搭載することができるので、小型船に大きな損害を与えることを目的として、通常は戦闘の前列で衝角戦に参加するために用いられる。"
 hexere_desc:0 "六段櫂船、あるいはガレー船は片舷に六人の漕ぎ手を並べた船で、四段櫂船や三段櫂船よりもさらに大型である。大型化したことで機動性は下がったが、さらに大きな衝角を搭載することで他船への衝角攻撃により適した船となっている。"
 octere_desc:0 "アレクサンドロス大王によって使われ始めた八段櫂船、つまり片舷に八名の漕ぎ手を並べた船は、それまでのどの船種よりも大きな衝角を搭載しているだけでなく、包囲戦を援護する目的をもって造られていて、衝角によって要塞化された港への攻撃を援護したり、揚陸艇や移動砲台としても扱われた。"
 mega_galley_desc:0 "十名以上の漕ぎ手を片舷に並べた船は恐らくアレクサンドロス大王によって初めて用いられたが、一般的に使用されるようになったのはアンティゴノス朝の海軍がティルスの包囲戦で使用してからのことである。後に続く艦種はさらに影響力を増し、十一、十三、十六、それ以上とさらに大きな規模のものも試されたようだ。このような船種は揺れの大きな海戦において極めて限定的な機動性しか発揮できない。しかしながら、包囲戦においてはこれらの「大型多段櫂船」は、海側の城壁の破壊や、その後の砲台の設置場所、あるいは大部隊の上陸拠点として理想的な船種である。"
