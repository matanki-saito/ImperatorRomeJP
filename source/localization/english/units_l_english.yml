 light_infantry_desc:0 "軽装の武器と防具"
 camels_desc:0 "ラクダ騎兵は槍や弓矢での戦いを得意とし、厳しい環境における移動に熟達している。"
 cavalry_desc:0 "迅速かつ強力"
 heavy_infantry_desc:0 "良質な防具と武器を装備したこれらの部隊は地中海世界の軍隊における背骨としての役目を担っていた。つまり、他の部隊が行動するときの拠点として、あるいは主要な攻撃方法として。"
 horse_archers_desc:0 "騎乗した弓兵"
 warelephants_desc:0 "戦象はアレクサンドロス大王がインドを侵略した際に最初に遭遇した兵種である。これらの恐ろしい猛獣はすぐに戦争における重要な部分を占めるようになった。適切にこれらの部隊を運用すれば戦場を支配することも可能であった。"
 archers_desc:0 "弓矢と軽装の防具を装備したこれらの部隊はそれ自身が効果的な部隊というわけではない。しかし、重歩兵隊の支援として配備された場合には、歩兵攻撃にさらなる厚みを持たせることができるだろう。"
 trireme_desc:1 "長い間、三段櫂船は地中海で最も一般的な戦闘用艦船であり、特にアテナイはその建造と使用において抜きんでていた。三段櫂船は依然として機動力のある船種であり、衝角突撃に特化している。三段櫂船は船員を保護するために、しばしば装甲化され屋根覆いを装備していた。"
