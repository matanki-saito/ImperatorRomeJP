l_english:
 monarchy_events.1.t:0 "否定された正統性"
 monarchy_events.1.desc:0 "[SCOPE.sCharacter('legitimacy_denier').GetName]が[ROOT.GetCountry.GetRuler.GetName]の支配権について疑問を投げかける、穏やかではない説を広めているという話が届いた。[ROOT.GetCountry.GetRuler.GetName]の出生、正当性および倫理性を試すようなこれらの主張に対策を講じなければ、[SCOPE.sCharacter('legitimacy_denier').GetName]によってこうした異議がさらに広められてしまうかもしれない。"
 monarchy_events.1.a:0 "[SCOPE.sCharacter('legitimacy_denier').GetHerHis]の乱暴な主張など無視すればよい。"
 monarchy_events.1.b:0 "公に[SCOPE.sCharacter('legitimacy_denier').GetHerHis]の嘘を否定するのだ。"
 monarchy_events.2.t:0 "国という船"
 monarchy_events.2.desc:1 "著名な哲学者の[SCOPE.sCharacter('philosopher_king_educator').GetName]が信じるところによれば、世界を統べる王や君主が哲学の精神と力を帯びていなければ、世界はその内なる邪悪から逃れることが不可能であるから、国という船は知恵と博愛と権威を備えた艦長によって導かれねばならないという。\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName]の熱心な指導の下で学ぶことにより、[ROOT.GetCountry.GetRuler.GetName]は真の美徳を備えた指導者になり得る人物であると[SCOPE.sCharacter('philosopher_king_educator').GetHerHis]は考えているようだ。"
 monarchy_events.2.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetHerHim]に指導を任せてみよう。"
 monarchy_events.2.b:0 "この狂人を送り返せ。"
 monarchy_events.3.t:0 "哲人王"
 monarchy_events.3.desc.b:0 "博学な[SCOPE.sCharacter('philosopher_king_educator').GetName]の指導の下、[ROOT.GetCountry.GetRuler.GetName]は模範的な哲学徒になった。\n\nその年のうちに、[ROOT.GetCountry.GetRuler.GetName]は勇敢さの美徳について多くを学んだ。用語についての正確な定義を定めることこそできなかったが、[ROOT.GetCountry.GetRuler.GetName]は[SCOPE.sCharacter('philosopher_king_educator').GetName]との多くの対話を通じて、その根本的な性質をかなり理解するまでになったのである。\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName]は[ROOT.GetCountry.GetRuler.GetName]の成果にとても感激し、哲学の指導を行うために[ROOT.GetCountry.GetName]に生涯留まることを了承した。[ROOT.GetCountry.GetRuler.GetName]は哲人王となるための道を順調に歩んでいる。"
 monarchy_events.3.desc.a:0 "博学な[SCOPE.sCharacter('philosopher_king_educator').GetName]の指導の下、[ROOT.GetCountry.GetRuler.GetName]は模範的な哲学徒になった。\n\nその年のうちに、[ROOT.GetCountry.GetRuler.GetName]は正義の美徳について多くを学んだ。正義は、他の全ての美徳との平衡を必要とする、精神（プシケ）における最も高位の美徳の一つである。[ROOT.GetCountry.GetRuler.GetName]は[SCOPE.sCharacter('philosopher_king_educator').GetName]との多くの対話を通じて、国を博愛によって統治する価値というものを学んだ。\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName]は[ROOT.GetCountry.GetRuler.GetName]の成果にとても感激し、哲学の指導を行うために[ROOT.GetCountry.GetName]に生涯留まることを了承した。[ROOT.GetCountry.GetRuler.GetName]は哲人王となるための道を順調に歩んでいる。"
 monarchy_events.3.desc.c:0 "博学な[SCOPE.sCharacter('philosopher_king_educator').GetName]の指導の下、[ROOT.GetCountry.GetRuler.GetName]は模範的な哲学徒になった。\n\nその年のうちに、[ROOT.GetCountry.GetRuler.GetName]は政治話法について多くのことを学んだ。君主は人々の平穏な生活なくして統治することはできないが、暴力による恐怖によってそれを達成するよりも、巧みな弁論によって達成する方が間違いなく優れているであろう。\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName]は[ROOT.GetCountry.GetRuler.GetName]の成果にとても感激し、哲学の指導を行うために[ROOT.GetCountry.GetName]に生涯留まることを了承した。[ROOT.GetCountry.GetRuler.GetName]は哲人王となるための道を順調に歩んでいる。"
 monarchy_events.3.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName]は思慮深い教師だ。"
 monarchy_events.4.t:0 "[ROOT.GetCountry.GetRuler.GetName]の哲学教育"
 monarchy_events.4.desc:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName]の下で一年間の哲学講義を受け、[ROOT.GetCountry.GetRuler.GetName]は幾らかの知識を得たが、[ROOT.GetCountry.GetRuler.GetSheHe]は哲人王の器ではないことは明らかであった。\n\n[SCOPE.sCharacter('philosopher_king_educator').GetName]は完全には慰留を断ってはおらず、[ROOT.GetCountry.GetRuler.GetHerHis]の研究を後援することと引き換えに[ROOT.GetCountry.GetName]に残るように打診すれば受け入れると思われる。"
 monarchy_events.4.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName]は有用な人物になるであろう。"
 monarchy_events.4.b:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName]を立ち去らせる時間のようだ。"
 monarchy_events.5.t:0 "落第"
 monarchy_events.5.desc:0 "偉大な哲学者である[SCOPE.sCharacter('philosopher_king_educator').GetName]は、激高して宮殿を飛び出し[ROOT.GetCountry.GetRuler.GetName]の名前を罵りながら立ち去った。[SCOPE.sCharacter('philosopher_king_educator').GetSheHe]は、[ROOT.GetCountry.GetRuler.GetTitledFullName]を教え導くことなど不可能で、山羊の群れを管理することさえ不相応なほど狭量な愚か者であると大声で民衆に力説している。"
 monarchy_events.5.a:0 "[SCOPE.sCharacter('philosopher_king_educator').GetName]が一体何を知っているというのだ？"
 monarchy_events.6.t:0 "聖職者との対立"
 monarchy_events.6.desc:0 "司祭長である[SCOPE.sChar('turbulent_priest').GetName]は、もはや[ROOT.GetCountry.GetRuler.GetName]の不信心さには我慢ならないと仲間の聖職者たちに打ち明けた。\n\n聖職者の支援が無ければ、人々は[ROOT.GetCountry.GetRuler.GetName]のことを[ROOT.GetCountry.Custom('get_god_gods')]から認められていない王として見るようになり、我々の正統性に傷がつくだろう。"
 monarchy_events.6.a:0 "言わせておけ。"
 monarchy_events.6.b:0 "聖職者たちに多額の「寄付」をしよう。"
 monarchy_events.7.t:0 "聖職者たちのお墨付き"
 monarchy_events.7.desc:0 "聖職者に支持されることによって得られる正当性を低く見積もることはできないだろう。[ROOT.GetCountry.GetRuler.GetName]の敬虔さは司祭長の[SCOPE.sCharacter('pious_high_priest').GetName]が見落とすようなものではない。司祭長は[ROOT.GetCountry.GetRulerTitle]を[ROOT.GetCountry.Custom('get_god_gods')]に対してだけではなく、司祭職の間でも褒め称えている。彼らは、[ROOT.GetCountry.GetName]が敬虔な者によって統治されていると話して人々に安心感を与えているようだ。"
 monarchy_events.7.a:0 "[SCOPE.sCharacter('pious_high_priest').GetName]の支えに感謝しよう。"
 monarchy_events.7.b:0 "聖職者たちは利用できそうだ。"
 monarchy_events.8.t:0 "専制政治への賞賛"
 monarchy_events.8.desc:0 "哲学者の[SCOPE.sCharacter('monarchist_philosopher').GetName]は、賢明で公正な[Root.Monarch.GetName]の統治に触発されて、専制政治の美点について情熱的に語り始めている。[SCOPE.sCharacter('monarchist_philosopher').GetSheHe]は、国内で真に最も優れた市民による政府を措いて、いかなる政府がより優れているのか、と語る。我らが君主のような人物を戴くことを勧めるし、実際に彼はほとんどの人々が満足するような統治を行っているではないか、と。\n\n一方、民主制では常に間違いが起きうるし、そうした間違いは人々に害をもたらすものなのである。"
 monarchy_events.8.a:0 "素晴らしい演説だ。"
 monarchy_events.8.b:0 "[SCOPE.sCharacter('monarchist_philosopher').GetName]の業績は[ROOT.GetCountry.GetName]の国中に知られるべきであろう。"
 monarchy_events.9.t:0 "専制政治への糾弾"
 monarchy_events.9.desc:0 "[ROOT.GetCountry.GetName]の専断的な支配に怒り、哲学者の[SCOPE.sCharacter('republican_philosopher').GetName]は専制政治の悪について声高に非難している。\n\n[SCOPE.sCharacter('republican_philosopher').GetSheHe|U|]が言うには、王たちは家臣の中でも最も高潔な者に嫉妬しており、その死を願っている。常に中傷の言葉を聞く用意をしていて、物事の最も劣った、卑しい部分に喜びを見出している。国の法が自らに適用されるときはそれを無効にすることができる。かように専制政治とは例外なく非難されるべきものである、ということらしい。"
 monarchy_events.9.a:0 "好きに語らせておけばよい。[SCOPE.sCharacter('republican_philosopher').GetSheHe]は我々にとって何の脅威でもないであろう。"
 monarchy_events.9.b:0 "つまり[SCOPE.sCharacter('republican_philosopher').GetSheHe]は共和国で生活を送りたいということかね？"
 monarchy_events.10.t:0 "軍を鼓舞する[SCOPE.sCharacter('royal_spouse').GetName]"
 monarchy_events.10.desc:0 "野営地に集まった兵たちの前に立った[SCOPE.sCharacter('royal_spouse').GetName]の演説は、彼らの士気を揺り動かし始めた。[SCOPE.sCharacter('royal_spouse').GetSheHe|U|]はその軍事における広範な知識を用いて、彼らがどれほど高い勝算を誇っているのかをそこにいる全員に理解させた。翌日、兵たちは自分たちの勝利が保障されているという確たる自信を持って行軍していったのだ。"
 monarchy_events.10.a:0 "勇気づけられることだ。"
 monarchy_events.11.t:0 "[SCOPE.sCharacter('non_spouse_child_pretender').GetName]に対する陰謀"
 monarchy_events.11.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName]は[ROOT.GetCountry.GetRuler.GetName]の子である[SCOPE.sCharacter('non_spouse_child_pretender').GetName]に怒りを募らせている。[SCOPE.sCharacter('spouse_scope').GetName]が生んだ子ではない[SCOPE.sCharacter('non_spouse_child_pretender').GetName]が[SCOPE.sCharacter('spouse_scope').GetHerHis]自身の子を抑えて[ROOT.GetCountry.GetName]の後継者と目されているからである。\n\n[SCOPE.sCharacter('spouse_scope').GetSheHe]が愛する子、[SCOPE.sCharacter('spouse_child_pretender').GetName]の継承順位を上げるために[SCOPE.sCharacter('non_spouse_child_pretender').GetName]の殺害を企んでいることが発覚した。"
 monarchy_events.11.a:0 "[SCOPE.sCharacter('spouse_scope').GetHerHim]をひっ捕らえろ！"
 monarchy_events.11.b:0 "[SCOPE.sCharacter('spouse_scope').GetName]に馬鹿な事はやめるよう説得してみよう。"
 monarchy_events.11.c:0 "どのみち[SCOPE.sCharacter('non_spouse_child_pretender').GetName]のことなど気にかけたことはない。"
 monarchy_events.12.t:0 "芸術の保護者"
 monarchy_events.12.desc:2 "[ROOT.GetCountry.GetRulerTitle]の立場というものは芸術の保護者たるべく期待されるものである。芸術的に描写された[ROOT.GetCountry.GetRulerTitle]の位というものは民衆の目にその正当性を感じさせることができる。世に知られる神々や英雄たちのように象られた彫像や絵画、壁画といったものは、しばしばその高額な費用に見合った価値があるものだ。"
 monarchy_events.12.a:0 "芸術を軽んじてはならぬな。"
 monarchy_events.12.b:0 "そんなものに金はかけられん。"
 monarchy_events.13.t:0 "獄中の[SCOPE.sCharacter('imprisoned_friend').GetName]を取りなす[SCOPE.sCharacter('spouse_scope').GetName]"
 monarchy_events.13.desc:0 "[SCOPE.sCharacter('spouse_scope').GetName]は涙を浮かべながら[ROOT.GetCountry.GetRuler.GetName]のところにやって来て、友人である[SCOPE.sCharacter('imprisoned_friend').GetName]への慈悲を懇願している。\n\nとりなしが無ければ残りの人生を無為に過ごすことになるであろう薄暗い牢獄から[SCOPE.sCharacter('imprisoned_friend').GetName]を解放して欲しいと、[SCOPE.sCharacter('spouse_scope').GetSheHe|U|]は[ROOT.GetCountry.GetRuler.GetName]に哀願しているのである。"
 monarchy_events.13.a:0 "よかろう。[SCOPE.sCharacter('imprisoned_friend').GetName]を解放せよ。"
 monarchy_events.13.b:0 "[SCOPE.sCharacter('imprisoned_friend').GetName]はその運命に値する行いをしたのだ。"
 monarchy_events.14.t:0 "評判の良い配偶者"
 monarchy_events.14.desc:0 "王の配偶者である[SCOPE.sCharacter('spouse_scope').GetName]の名は、貴族や庶民から等しく崇拝の念と共に語られている。[ROOT.GetCountry.GetName]の市民に活力を与えているということで、[SCOPE.sCharacter('spouse_scope').GetSheHe]が公に姿を現すときは今では喜びを持って受け止められているのである。"
 monarchy_events.14.a:0 "もっともなことだ。"
 monarchy_events.15.t:0 "[ROOT.GetCountry.GetRuler.GetName]による暴政"
 monarchy_events.15.desc:0 "[ROOT.GetCountry.GetRuler.GetName]は、支配するところの人々を何ら気に掛けることがない残忍な暴君であるという悪評を得ている。民衆扇動家たちは通りに人を集め、[ROOT.GetCountry.GetName]における[ROOT.GetCountry.GetRuler.GetHerHis]の悪政を大々的に糾弾し始めている。"
 monarchy_events.15.a:0 "なかなかの評判ではないか。"
 monarchy_events.15.b:0 "平穏を乱すような者は処刑せねばならぬな。"
 monarchy_events.16.t:0 "宗教者たちの支援を模索する[SCOPE.sCharacter('powerful_pretender_monarchy').GetName]"
 monarchy_events.16.desc:0 "[SCOPE.sCharacter('powerful_pretender_monarchy').GetName]は最近多くの時間を司祭長の[SCOPE.sCharacter('suggestible_priest').GetName]と過ごすことに費やしている。[SCOPE.sCharacter('powerful_pretender_monarchy').GetName]は人々の評判を良くするために聖職者たちをうまく操ろうとしているようだ。"
 monarchy_events.16.a:0 "聖職者たちの評判を落とすような危険は冒すべきではない。"
 monarchy_events.16.b:0 "司祭長の[SCOPE.sCharacter('suggestible_priest').GetName]に[SCOPE.sCharacter('powerful_pretender_monarchy').GetName]との接触を避けるように伝えよ。"
 monarchy_events.17.t:0 "[SCOPE.sCharacter('responsible_heir').GetName]が責任ある立場を求める"
 monarchy_events.17.desc:0 "[ROOT.GetCountry.GetName]の後継者である[SCOPE.sCharacter('responsible_heir').GetName]は、[ROOT.GetCountry.GetRuler.GetName]の統治権の一部を引き受けさせてほしいと願い出ている。[SCOPE.sCharacter('responsible_heir').GetName]はまだ若いが、有能な行政官に必要とされる資質を持っているという確信があるようだ。"
 monarchy_events.17.a:0 "[SCOPE.sCharacter('responsible_heir').GetHerHim]に機会を与えてやろう。"
 monarchy_events.17.b:0 "[SCOPE.sCharacter('responsible_heir').GetSheHe|U|]にはまだ早い。"
 monarchy_events.18.t:0 "指導者たる素養を備える[SCOPE.sCharacter('responsible_heir').GetName]"
 monarchy_events.18.desc:0 "[SCOPE.sCharacter('responsible_heir').GetName]は[ROOT.GetCountry.GetRuler.GetName]から統治権の一部を任されていたが、彼はそこで際立った能力を示した。[SCOPE.sCharacter('responsible_heir').GetSheHe|U|]は内政と外交の両者に見込みがあり、それは[SCOPE.sCharacter('responsible_heir').GetHerHis]が統治するときにおいても役に立つに違いない。"
 monarchy_events.18.a:0 "[SCOPE.sCharacter('responsible_heir').GetName]は良い[ROOT.GetCountry.GetRulerTitle]となるに違いないな。"
 monarchy_events.18.b:0 "[SCOPE.sCharacter('responsible_heir').GetName]は並外れた[ROOT.GetCountry.GetRulerTitle]になるだろう。"
 monarchy_events.19.t:0 "[SCOPE.sCharacter('responsible_heir').GetName]の統治力不足"
 monarchy_events.19.desc:0 "どうやら、[SCOPE.sCharacter('responsible_heir').GetName]にさらなる責任を与えたのは失敗だったようだ。[SCOPE.sCharacter('responsible_heir').GetHisHer]が内政および外交分野で試みたものは期待外れの結果に終わり、[SCOPE.sCharacter('responsible_heir').GetName]は国の手綱を取る用意ができていないのではないかという疑問が、[ROOT.GetCountry.GetName]国内の多くの者によって投げかけられている。"
 monarchy_events.19.a:0 "[SCOPE.sCharacter('responsible_heir').GetName]の評判にとっては悪い結果となってしまったな。"
 monarchy_events.19.b:0 "[SCOPE.sCharacter('responsible_heir').GetName]は経験を欠いているだけで才能はあるのだ。"
 monarchy_events.19.c:0 "悪だくみをするにも信頼を失ってはどうしようもあるまい。"
 monarchy_events.20.t:0 "王室間の婚姻"
 monarchy_events.20.desc:0 "婚姻による繋がりはしばしば国家間の同盟を強化するのに最も良い方法である。王国の後継者である[SCOPE.sCharacter('allied_heir_character').GetName]の嫁として[SCOPE.sCharacter('suitor_character').GetName]を引き合わせることで、[SCOPE.sCountry('allied_heir_country').GetName]との関係を強化する機会が訪れた。"
 monarchy_events.20.a:0 "[SCOPE.sCharacter('allied_heir_character').GetName]に[SCOPE.sCharacter('suitor_character').GetName]を求婚者として引き合わせるとしよう。"
 monarchy_events.20.b:0 "代わりにちょっとした贈り物でも届けておくとするか。"
 monarchy_events.21.t:0 "王室間の婚姻"
 monarchy_events.21.desc:1 "同盟国の[sCountry('suitor_country').GetName]が我々との関係を強化しようと、我々の後継者である[SCOPE.sCharacter('allied_heir_character').GetName]に[SCOPE.sCharacter('suitor_character').GetName]を引き合わせたいと申し出てきた。"
 monarchy_events.21.a:0 "この縁組を受諾して彼らの結婚が上手くいくことを願おうではないか。"
 monarchy_events.21.b:0 "この縁組はうまくいかないだろう。"
 monarchy_events.22.t:0 "婚姻の受諾"
 monarchy_events.22.desc:1 "[SCOPE.sCharacter('suitor_character').GetName]と[SCOPE.sCharacter('allied_heir_character').GetName]の婚儀は盛大に行われた。"
 monarchy_events.22.a:0 "彼らの縁が良きものとなりますように。"
 monarchy_events.23.t:0 "婚姻の辞退"
 monarchy_events.23.desc:0 "[SCOPE.sCharacter('suitor_character').GetName]と[SCOPE.sCharacter('allied_heir_character').GetName]の縁組は[SCOPE.sCountry('allied_heir_country').GetName]の権力者に受け入れられなかったようである。謝罪の言葉は添えてあるものの、[ROOT.GetCountry.GetName]にとっては小さな辱めを受けたといえるだろう。"
 monarchy_events.23.a:0 "残念なことだ。"
 suitor_left_court_tooltip:0 "[SCOPE.sCharacter('suitor_character').GetName]は[SCOPE.sCharacter('allied_heir_character').GetName]と結婚するために[SCOPE.sCountry('allied_heir_country').GetName]に移動します"
 monarchy_events.24.t:0 "[SCOPE.sCharacter('deified_father_scope').GetName]への崇拝"
 monarchy_events.24.desc:1 "[SCOPE.sCharacter('deified_father_scope').GetName]は罪深い人生を過ごしているにも関わらず、多くの者が[ROOT.GetCountry.GetRuler.GetName]の[SCOPE.sCharacter('deified_father_scope').GetMotherFather]である[SCOPE.sCharacter('deified_father_scope').GetHerHis]を神とみなし始めている。[SCOPE.sCharacter('deified_father_scope').GetHerHis|U]への崇拝は小規模ながらも成長しつつある。一部の者は[SCOPE.sCharacter('deified_father_scope').GetHerHim]に布施を行うことで病気が治ったり幸運がもたらされると信じているようだ。ともかく、[ROOT.GetCountry.GetRuler.GetName]はこの機会を[ROOT.GetCountry.GetRuler.GetHerHis]自身の権力を強化するために活用することができるだろう。"
 monarchy_events.24.a:0 "[SCOPE.sCharacter('deified_father_scope').GetName]を神々の一柱に加えるのだ。"
 monarchy_events.24.b:0 "その崇拝を用いて我らが王統を飾り立てるとしよう。"
 monarchy_events.25.t:0 "神たる宣言"
 monarchy_events.25.desc:0 "[ROOT.GetCountry.GetRuler.GetName]は自らが単に一人の人間たる[ROOT.GetCountry.GetRulerTitle]ではなく、神々の生ける顕現であると確信するようになった。[ROOT.GetCountry.GetRuler.GetSheHe|U|]は公に自らの神性について[ROOT.GetCountry.GetName]の人々に対して宣言したいと望んでいるが、そのような行為はどのように[ROOT.GetCountry.GetRuler.GetName]が認識されるかという点で遠方にまで影響があるのは間違いないだろう。"
 monarchy_events.25.a:0 "[ROOT.GetCountry.GetRuler.GetName]は神である。"
 monarchy_events.25.b:0 "おそらく賢明な行動とは言えないだろう。"
 monarchy_events.26.t:0 "[SCOPE.sP('wrong_religion_culture_province').GetName]における[ROOT.GetCountry.GetCulture]文化エリートの優遇"
 monarchy_events.26.desc:0 "[ROOT.GetCountry.GetName]は[SCOPE.sP('wrong_religion_culture_province').GetName]州を統治している。[SCOPE.sP('wrong_religion_culture_province').GetReligion.GetName]を信仰する[SCOPE.sP('wrong_religion_culture_province').GetCulture.GetName]文化の人々が住む土地である。\n\n異国の土地を統治するというのは常に難しい事業であるが、我々の支配権を強化する鍵は地元の上流階級層に支持を得ることである。しかしこれらの上流階級層が、[ROOT.GetCountry.GetRulerTitle]に忠誠を誓い、[ROOT.GetCountry.GetReligion.GetName]を信奉する[ROOT.GetCountry.GetRuler.GetCulture.GetName]文化の人々に取って代わられたとするならば、[SCOPE.sP('wrong_religion_culture_province').GetName]州を我々の領土に統合することも容易になるに違いない。"
 monarchy_events.26.a:0 "地元の人々を[SCOPE.sP('wrong_religion_culture_province').GetReligion.GetName]を信奉する[SCOPE.sP('wrong_religion_culture_province').GetCulture.GetName]文化の人々に取って代わらせるのがよいだろう。"
 monarchy_events.26.b:0 "地元の名士の支持を勝ち取るのだ。"
 monarchy_events.27.t:0 "疑わしき後継者"
 monarchy_events.27.desc:0 "我々の後継者、[SCOPE.sCharacter('primary_heir').GetName]は国への忠誠心の無さでよく知られている。最近の[ROOT.GetCountry.GetRuler.GetName]を侮辱するような言動にも現れていることである。このような調子で過ごしていれば間違いなく[SCOPE.sCharacter('primary_heir').GetName]と我々の統治者である[ROOT.GetCountry.GetRuler.GetName]との争いに発展するのは目に見えている。\n\n我々の統治者と後継者の間で対立が起きる前に、どうにかしてこの問題を解決する方法を見つけなければならない。流血か否か、である。"
 monarchy_events.27.a:0 "後継者に忠誠心を抱かせるように働きかける必要がある。"
 monarchy_events.27.a.custom:0 "[SCOPE.sCharacter('primary_heir').GetName]が忠誠を誓う方法を見つけなければ。"
 monarchy_events.27.b:0 "[SCOPE.sCharacter('primary_heir').GetHerHim]に相応しい場所に移ってもらう時間かもしれない。"
 monarchy_events.27.b.custom:0 "[SCOPE.sCharacter('primary_heir').GetName]を貶める方法を見るけるのだ。"
 monarchy_events.27.c:0 "そのうちに何とかなるだろう。"
 monarchy_events.28.t:0 "忠誠心を抱かせるには"
 monarchy_events.28.desc:0 "[SCOPE.sCharacter('primary_heir').GetName]を我々の目的、つまり[ROOT.GetCountry.GetName]に忠誠を誓うよう焚きつけるという試みが実行に移されることに決まった。第一の方法は、我々の統治者に、宮殿内で[SCOPE.sCharacter('primary_heir').GetHerHim]がもっと人気を博すよう、いくらか目立たせるべく取り計らってもらうことである。もう一つは、[SCOPE.sCharacter('primary_heir').GetName]に多額の贈り物を約束することである。"
 monarchy_events.28.a:0 "[SCOPE.sCharacter('primary_heir').GetHerHim]に浴びるような金を渡せば、間違いなく目論見通りになるだろう。"
 monarchy_events.28.a.tt:0 "金によって[SCOPE.sCharacter('primary_heir').GetName]を揺さぶり、目的の達成を試みます。"
 monarchy_events.28.b:0 "[SCOPE.sCharacter('primary_heir').GetHerHis]の忠誠と名声を一度に確保するのだ。"
 monarchy_events.28.b.tt:0 "[SCOPE.sCharacter('primary_heir').GetName]の人気をいくらか拡大することによって[SCOPE.sCharacter('primary_heir').GetHerHim]を揺さぶり、目的の達成を試みます。"
 monarchy_events.29.t:0 "黄金のような忠誠心"
 monarchy_events.29.desc:0 "後継者の[SCOPE.sCharacter('primary_heir').GetName]は金を喜んで受け取っただけではなく、それを[ROOT.GetCountry.GetAdjective]社会の上流階級で人気を得るために用いたようだ。[SCOPE.sCharacter('primary_heir').GetHerHis]が我々の社会で高く評価されるようになったことは、確かに[SCOPE.sCharacter('primary_heir').GetSheHe]の忠誠心と密接に関連しているようである。\n\n我々は賭けに勝ち、事は我々が望んだように運んでいる。これからは[SCOPE.sCharacter('primary_heir').GetSheHe]が我々の目論見通り、確実に忠誠を保つように注意しなければならないだろう。"
 monarchy_events.29.a:0 "計画通りだな。"
 monarchy_events.30.t:0 "安っぽい忠誠心"
 monarchy_events.30.desc:0 "計画通り、我々は膨大な国の金を[SCOPE.sCharacter('primary_heir').GetName]に国への忠誠を抱かせるために費やした。しかしながら、[SCOPE.sCharacter('primary_heir').GetName]はその贈られた金を浪費した上、どうやら新たに作った損失について我々を批難しているというのだ。[SCOPE.sCharacter('primary_heir').GetHerHim]に贈った金は十分に思える量だったが、そうではなかったらしい。\n\n[SCOPE.sCharacter('primary_heir').GetName]が[ROOT.GetCountry.GetName]の後継者に相応しくないということがこれではっきりとしたのかもしれない。国家の金にこれほどまでに無頓着である人物がどうして国を統治する能力があると言えようか。"
 monarchy_events.30.a:0 "しかしなぜだ？すべて計画通りに進めたではないか！"
 monarchy_events.31.t:0 "人気を博した後継者"
 monarchy_events.31.desc:0 "その進捗においていくらかの政治的便宜をはかりつつ、我々は[ROOT.GetCountry.GetName]の宮殿において[SCOPE.sCharacter('primary_heir').GetName]の人気を高めるという取り組みを行ってきた。我々の後継者は、我々が[SCOPE.sCharacter('primary_heir').GetHerHim]を支援する取り組みを行っているのを見て態度を改めたようだ。\n\n我々は後継者の人気を確保することで[SCOPE.sCharacter('primary_heir').GetHerHis]が忠誠心を抱くことのみを望んでいる。[SCOPE.sCharacter('primary_heir').GetHerHim]に目を光らせて[SCOPE.sCharacter('primary_heir').GetSheHe]がまた昔の態度に戻ってしまわないよう注視しなければならない。"
 monarchy_events.31.a:0 "次の統治者にとって唯一かつ最善の方法だろう。"
 monarchy_events.32.t:0 "最悪な後継者"
 monarchy_events.32.desc:0 "我々は[ROOT.GetCountry.GetName]の宮廷内において[SCOPE.sCharacter('primary_heir').GetName]の人気を高めようと努力してきたが、我々がどのような対策を行おうが[SCOPE.sCharacter('primary_heir').GetSheHe]は自身の名誉を損なうような行動をとってしまった。最初のうちは、[SCOPE.sCharacter('primary_heir').GetSheHe]が我々の計画を台無しにしようと試みているのではないかと考えたのだが、単に全くの無能であるだけなのだということが徐々に明らかになってきたのだ。\n\n疑いたくは無いが、[SCOPE.sCharacter('primary_heir').GetName]には忠誠心が欠けているだけではなく、統治に必要な能力も欠けているのではないだろうか。"
 monarchy_events.32.a:0 "何ということだ。"
 monarchy_events.33.t:0 "後継者への中傷"
 monarchy_events.33.desc:0 "今こそ王位を侮辱しようとする[SCOPE.sCharacter('primary_heir').GetName]の悲惨な試みを止めさせる時である。一部の顧問は王位の新たな後継者を模索することを提案し、他の者は宮廷における[SCOPE.sCharacter('primary_heir').GetHerHis]の評判を貶めるだけで十分なのではないかとほのめかしている。\n\nどちらにせよ大がかりな取り組みになるであろうし、仮に失敗したり不注意があったりすれば物騒な事態にもなりかねない。後継者にとって致命的な状況にもなり得るだけに、どの選択肢が望ましいのか注意深く確認せねばならないだろう。"
 monarchy_events.33.a:0 "[SCOPE.sCharacter('primary_heir').GetHerHim]に辱めを与えよ。"
 monarchy_events.33.a.tt:0 "宮廷における[SCOPE.sCharacter('primary_heir').GetName]の名誉を汚すことを試みます。"
 monarchy_events.33.b:0 "新たに後継者を見つけ教育する時だ。"
 monarchy_events.33.c:0 "やはり良い案ではないように思える。"
 monarchy_events.34.t:0 "惨敗"
 monarchy_events.34.desc:1 "我々が加担したものはそのうちの極一部に過ぎないが、[SCOPE.sCharacter('primary_heir').GetName]についての驚くべき量の噂がこの数週間で広まり始めている。どうやらこの機会を利用して我々と同じように[SCOPE.sCharacter('primary_heir').GetHerHim]を罵り嘲ることを目論んだ者がいるようだ。\n\n願わくば、この件によって[SCOPE.sCharacter('primary_heir').GetHerHim]が後継者としての立場の脆さを学び、[SCOPE.sCharacter('primary_heir').GetHerHim]に期待されているように、その立場を感謝と尊敬の念を持って取り扱ってもらいたいものだ。"
 monarchy_events.34.a:0 "恥ずかしいことよ。"
 monarchy_events.35.t:0 "反撃"
 monarchy_events.35.desc:0 "どれだけの時間と熱量を費やして[SCOPE.sCharacter('primary_heir').GetName]をあざ笑おうとしても、どういうわけかそれは代わりに[ROOT.GetCountry.GetRuler.GetName]に向けられてしまう。日を追うごとに状況は悪くなり、今では[ROOT.GetCountry.GetRuler.GetName]は家に帰るのがやっとというありさまである。\n\n我々の後継者は[SCOPE.sCharacter('primary_heir').GetHerHim]をあざ笑おうとする我々の試みを躱すだけの十分な力を持っているようだが、[SCOPE.sCharacter('primary_heir').GetHerHim]を保護している誰かしらの協力がなければ考えられないことである。"
 monarchy_events.35.a:0 "だがしかし…ありえない！"
 monarchy_events.38.t:0 "跡継ぎを娘に"
 monarchy_events.38.desc:0 "長い間[ROOT.GetCountry.GetRuler.GetName]は配偶者の横柄な態度に付き合ってこなければならなかったが、統治者の正統後継者がいない今はとりわけ苦労している。最近では国の正統後継者として女子を認める法律を[ROOT.GetCountry.GetRuler.GetName]に制定させようといろいろ試みている。\n\n確かに[ROOT.GetCountry.GetRuler.GetName]の継承の安定性は高まるであろうが、いささか評判の悪い政策ではなかろうか。"
 monarchy_events.38.a:0 "良い考えに思えるな。"
 monarchy_events.38.b:0 "くだらない考えだ！"
 monarchy_events.39.t:0 "おーい海賊ども！"
 monarchy_events.39.desc:0 "[SCOPE.sP('random_port_province').GetName]にいる[SCOPE.sCharacter('character_marshal').GetName]から伝令が送られて来た。海賊の艦隊が港を攻撃しており、すぐには止みそうにないということらしい。この状況を止めるため、[SCOPE.sCharacter('character_marshal').GetSheHe|U|]は速やかな援軍を要求している。\n\n一部の顧問は、こうした問題が数年内に再び起こることを防ぐために、法律をより永続的なものに改正すべきだと提案している。"
 monarchy_events.39.a:0 "この状況に対応するには根本からの変化が必要だろう。"
 monarchy_events.39.b:0 "[SCOPE.sCharacter('character_marshal').GetSheHe|U|]なら対処できるはずだ。"
 monarchy_events.39.c:0 "そのうち我々の沿岸から立ち去るだろう。"
 monarchy_events.40.t:0 "使いこなせるか否か"
 monarchy_events.40.desc:0 "度重なる要請を経て、[SCOPE.sCharacter('character_master_guard').GetName]はもはや宮廷の援助は信頼できないと考えるようになった。王位に対して不忠な護衛長を抱えていることは、油断すれば我々の統治者にとって致命的な事態にもなり得る。側近によって統治者が打ち倒されるというのは一度や二度の出来事ではないのである。\n\nいくらかの金を握らせて買収することもできるし、あるいはより忠実な誰かを[SCOPE.sCharacter('character_master_guard').GetHerHim]と交代させる時なのかもしれない。"
 monarchy_events.40.a:0 "[SCOPE.sCharacter('character_master_guard').GetHerHim]を排除すべきだな。"
 monarchy_events.40.b:0 "いくらかの金を奴に握らせれば満足するだろう。"
 monarchy_events.40.c:0 "[SCOPE.sCharacter('character_master_guard').GetSheHe|U|]もそのうち機嫌を取り戻すだろう。"
 monarchy_events.41.t:0 "市民は[SCOPE.sCountry('allied_neighbor').GetName]へ"
 monarchy_events.41.desc:0 "[SCOPE.sP('randomized_country_province').GetName]の市民が、我々の同盟国[SCOPE.sCountry('allied_neighbor').GetName]の土地である[SCOPE.sP('randomized_neighbor_province').GetName]に向かおうとしているという知らせを受けた。これによってお互いの文化に対する相互理解が深まり、国家間の関係がより深まるという見方もあるが、[ROOT.GetCountry.GetName]の民衆が全員出て行ってしまっては元も子もない。"
 monarchy_events.41.a:0 "相互理解こそが肝要である。"
 monarchy_events.41.b:0 "彼らは我が国固有の市民だぞ！"
 monarchy_events.41.c:0 "[SCOPE.sP('randomized_country_province').GetName]を人々が集まる場所にしよう、出て行く場所ではなく。"
 monarchy_events.42.t:0 "[SCOPE.sP('randomized_country_province').GetName]の市民"
 monarchy_events.42.desc:0 "[SCOPE.sCountry('original_country').GetName]出身の市民の一団が新たな住処を求めて[SCOPE.sP('randomized_neighbor_province').GetName]にやって来た。どうやら彼らは[SCOPE.sCountry('original_country').GetName]から転居の許可を貰っているだけでなく、彼らの君主である[SCOPE.sCountry('original_country').GetRuler.GetName]から我々の統治者、[ROOT.GetCountry.GetRuler.GetName]に便宜を図ってもらうように言われて送り出されているようだ。\n\n我々二国間の関係を向上させるという目的を持ってやって来ていることが明らかな以上、この好意的な振る舞いを見ぬ振りはできないだろう。"
 monarchy_events.42.a:0 "同盟国の困難に対してはささやかな贈り物をもって対処するのが正しい行いであろう。"
 monarchy_events.42.b:0 "我々はかつてなく親密な関係を築いている。"
 monarchy_events.43.t:0 "同盟国の贈り物"
 monarchy_events.43.desc:0 "我が民たちが[SCOPE.sCountry('allied_neighbor').GetName]へと出発して数週間が経ったころ、贈り物の金を抱えた使者が宮廷に現れた。同盟国は我々の行為に恩義を感じ、我々に感謝するため友好的に振舞うことを望んでいるようだ。"
 monarchy_events.43.a:0 "このような贈り物を頂き、大変感謝いたします。"
 monarchy_events.44.t:0 "[ROOT.GetCountry.GetRuler.GetName]の像"
 monarchy_events.44.desc:0 "[SCOPE.sP('randomized_country_province').GetName]の民衆が、我らの尊敬すべき統治者、[ROOT.GetCountry.GetRuler.GetName]の巨像を作り上げた。しかしその像は重要な部分が欠けていてあまりにもみっともない。とは言え、もしその像を取り壊せば民心は離れてしまうだろう。仮にそのままにしておくのなら、なるべくその像が人目につかないことを願うばかりだ。"
 monarchy_events.44.a:0 "民衆の善意に感謝しよう。"
 monarchy_events.44.b:0 "少しも[ROOT.GetCountry.GetRuler.GetName]に見えない、取り壊せ。"
 monarchy_events.45.t:0 "継承者の演説"
 monarchy_events.45.desc:0 "偉大なるアレクサンドロスの帝国を継ぐ統治者として印象的な演説を行うため、[ROOT.GetCountry.GetRuler.GetName]は民衆や宮廷の人々の前で演説台に登壇した。[ROOT.GetCountry.GetRuler.GetSheHe|U|]はかつての征服者から得た多くのものについて述べたが、特にある主題について語ることを決意していた。"
 monarchy_events.45.a:0 "偉大なる征服行について語ろう。"
 monarchy_events.45.b:0 "アレクサンドロスがもたらした多くの仕組みについて語ろう。"
 monarchy_events.45.c:0 "彼が知り得る全ての世界の人々をいかに団結させたかについて語ろう。"
 monarchy_events.45.d:0 "彼の神性について語ろう。"