l_english:
 generic_mission_conquer_region:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]の問題"
 generic_mission_conquer_region_BUTTON_TOOLTIP:0 "[ROOT.GetCountry.GetName]は影響力を拡大しなければならない。"
 generic_mission_conquer_region_DESCRIPTION:0 "我々の富が異国の土地で待っている。[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]地域は我が国の国境の一部とみなされているが、いまだその大部分は我々の支配の及ばない場所のままだ。どうにかして我々の影響力をこの地域で確実なものにしなければならない。"
 generic_mission_conquer_region_CRITERIA_DESCRIPTION:0 "このミッションは[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]地域全体が[ROOT.GetCountry.GetAdjective]の影響下に入ったときに完了したとみなされます。"
 generic_mission_conquer_region_REWARD_DESCRIPTION:0 ""
 generic_mission_conquer_region_branch_1:0 "[ROOT.GetCountry.Custom('get_court_type')|U]での評定"
 generic_mission.1.t:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]の問題"
 generic_mission.1.desc:0 "The region of [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] has remained a valuable source of trade and commerce for our nation for many long years. Many amongst the [ROOT.GetCountry.Custom('get_court_type')] insist that such a bountiful land would serve much better purpose if fully integrated under the [ROOT.GetCountry.GetAdjective] banner.\n\nOf course, as with all matters of state, many are in opposition, claiming that a healthy relationship with our neighbors is far more important than a wanton land-grab. The leaders of each side have presented their arguments and ask for an arbitration as to which method would be more appropriate in our dealings with the various states resident in [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]."
 generic_mission.1.a:0 "We long for friendship and cooperation in [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]."
 generic_mission.1.b:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName] would indeed prosper under our rule..."
 peaceful_weight_up_tt:0 "#Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!問題への対処について我々はより#Y 平和的#!な態度に移行します"
 warlike_weight_up_tt:0 "#Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!問題への対処について我々はより#Y 好戦的#!な態度に移行します"
 generic_mission.2.t:0 "Sounding Out the Opposition"
 generic_mission.2.desc:0 "Debate has raged for many years, over our rocky relationship with the nation-states resident in [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]. [SCOPE.sC('friendly_neighbor_target').GetName], a nation many in [ROOT.GetCountry.GetName] call a friend, stands well-placed to provide us with assistance in our endeavours to control [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName].\n\nMany of our more warlike advisors, however, seem intent on burning all bridges and laying waste to [SCOPE.sC('friendly_neighbor_target').GetAdjective] lands in an effort to further advance out cause."
 generic_mission.2.a:0 "We must maintain a benevolent image."
 generic_mission.2.b:0 "Let them know that their land is in our sights!"
 generic_mission_conquer_region_branch_develop_owned:0 "[SCOPE.sArea('development_branch_area').GetName]の植民"
 generic_mission_conquer_region_branch_develop_owned_follow_1:0 "[SCOPE.sArea('development_branch_area').GetName]の開発"
 generic_mission.3.t:0 "[ROOT.GetCountry.Custom('get_court_type')|U]の意見"
 generic_mission.3.desc:0 "修辞学と論争が一年中繰り返され、[ROOT.GetCountry.GetName]の[ROOT.GetCountry.Custom('get_court_type')]は[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]における問題について最終的に一つの方針にたどり着いた。\n\n息を短く吸い込み、使者は復唱した…"
 generic_mission.3.a:0 "「[ROOT.GetCountry.Custom('get_court_type')]としては[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]地域は[ROOT.GetCountry.GetName]に属すべきだと要求する！」"
 generic_mission.3.b:0 "「[ROOT.GetCountry.Custom('get_court_type')]としては弱体な[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]に保護を要求するものである！」"
