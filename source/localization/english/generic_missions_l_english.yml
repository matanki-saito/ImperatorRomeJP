l_english:
 generic_mission_conquer_region:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]の問題"
 generic_mission_conquer_region_BUTTON_TOOLTIP:0 "[ROOT.GetCountry.GetName]は影響力を拡大しなければならない。"
 generic_mission_conquer_region_DESCRIPTION:0 "我々の富が異国の土地で待っている。[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]地域は我が国の国境の一部とみなされているが、いまだその大部分は我々の支配の及ばない場所のままだ。どうにかして我々の影響力をこの地域で確実なものにしなければならない。"
 generic_mission_conquer_region_CRITERIA_DESCRIPTION:0 "このミッションは[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]地域全体が[ROOT.GetCountry.GetAdjective]の影響下に入ったときに完了したとみなされます。"
 generic_mission_conquer_region_REWARD_DESCRIPTION:0 ""
 generic_mission_conquer_region_branch_1:0 "[ROOT.GetCountry.Custom('get_court_type')|U]での評定"
 generic_mission.1.t:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]の問題"
 generic_mission.1.desc:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]地域は長い期間にわたり我が国の交易と商業に富をもたらしてきた。これほど有益な土地であれば[ROOT.GetCountry.GetAdjective]の旗の下に統合されればさらにうまく活用できるのではないかという声も[ROOT.GetCountry.Custom('get_court_type')]の中には少なくない。\n\nもちろんすべての国内問題がそうであるように反対する者も多くいて、はしたなく土地を手に入れるよりも隣人との健全な関係を維持する方がはるかに重要であると主張している。双方の立場の代表者はそれぞれの意見を提示し、[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]に住む様々な国の住民と取引を行うにあたってどちらの方法がより適切であるのか、仲裁を求めている。"
 generic_mission.1.a:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]地域では友好関係や協力関係を望んでいる。"
 generic_mission.1.b:0 "間違いなく[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]は我々の支配下であった方が繁栄するだろう…"
 peaceful_weight_up_tt:0 "#Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!問題への対処について我々はより#Y 平和的#!な態度に移行します"
 warlike_weight_up_tt:0 "#Y [SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]#!問題への対処について我々はより#Y 好戦的#!な態度に移行します"
 generic_mission.2.t:0 "対立を探る"
 generic_mission.2.desc:0 "[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]地域における国民国家の人々との不安定な関係をめぐって議論は何年にもわたって紛糾している。[ROOT.GetCountry.GetName]の中では多くの者が友と呼ぶ[SCOPE.sC('friendly_neighbor_target').GetName]は、[SCOPE.sP('conquer_region_target').GetArea.GetRegion.GetName]を支配するという我々の事業に支援を提供するには絶好の位置にある。\n\nしかしながら多くのより好戦的な顧問たちは、我々の理念をより前に進めるためにすべての橋を焼き[SCOPE.sC('friendly_neighbor_target').GetAdjective]を荒廃させなければならないと主張しているようだ。"
 generic_mission.2.a:0 "友好的であるという印象は維持した方が良いだろう。"
 generic_mission.2.b:0 "彼らの土地は我々の視界の中に入っていると教えてやれ！"
